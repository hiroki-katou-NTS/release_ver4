<html>
<body>

<form id="form01" method="post" action="http://localhost:8080/nts.uk.com.web/webapi/public/spr/01/loginfromspr">

	<table>

	</table>

<hr/>

<button id="run02">nts.uk.com.web/webapi/public/spr/02/getapplicationstatus</button></br />
<button id="run03">nts.uk.com.web/webapi/public/spr/03/getstatusofdaily</button></br />
<button id="run04">nts.uk.com.web/webapi/public/spr/04/getapprovalroot</button></br />

<script

  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

<script>
var server = "http://localhost:8080";
var ajaxOption = {
	type: "POST",
	contentType: "application/json",
	dataType: "json",
	
	build: function (path, data) {
		return $.extend({url:server + path, data: JSON.stringify(data)}, this);
	}
};
$(function () {	
	$("#run02").click(function () {
		$.ajax(ajaxOption.build("/nts.uk.com.web/webapi/public/spr/02/getapplicationstatus", {loginemployeeCode: "170012", employeeCode: "170013", startdate: "2018/04/01", enddate: "2018/04/30"})).done(function (res) {
			console.log(res);
		});
	});
	$("#run03").click(function () {
		$.ajax(ajaxOption.build("/nts.uk.com.web/webapi/public/spr/03/getstatusofdaily", {loginemployeeCode: "170012", employeeCode: "170013", startdate: "2018/04/01", enddate: "2018/04/30"})).done(function (res) {
			console.log(res);
		});
	});
	$("#run04").click(function () {
		$.ajax(ajaxOption.build("/nts.uk.com.web/webapi/public/spr/04/getapprovalroot", {loginemployeeCode: "170012", date: "2018/04/01"})).done(function (res) {
			console.log(res);
		});
	});
});
</script>
