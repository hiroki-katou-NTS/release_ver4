<div id="home">
    <div v-toolbar>
        <div class="row">
            <div class="col-md-9">
                <button type="button" class="btn btn-link"><i class="fa fa-save"></i></button>
                <button type="button" class="btn btn-link">Middle</button>
                <button type="button" class="btn btn-link">Right</button>
            </div>
            <div class="col-md-3">
                <div class="input-group">
                    <input type="text" class="form-control" />
                    <div class="input-group-append">
                        <button class="btn btn-secondary"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <ul class="list-group">
                <li class="list-group-item" v-bind:class="{ 'active': i == 0 }" v-for="(k,i ) in [1,2,3,4,5,6,7,8,9,0]">
                    <div class="row">
                        <div class="col-2">{{i}}</div>
                        <div class="col-10">Option {{i}}</div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="col-md-9">
        </div>
    </div>
</div>
