<div id="change-pass">
    <div class="text-center page-title">{{ 'pass_change_title' | i18n }}</div>
    <div class="text-left page-info alert-light alert">
        <div>{{ model.userName }} さん</div>
        <div>{{ mesId }}</div>
    </div>
    <fieldset class="login-form">
        <nts-input-password
            v-bind:inline-title="true"
            v-model="model.currentPassword"
            name='CCG007_15'
            v-bind:disabled="disabled"
            v-bind:show-title="true"
            v-bind:constraint="validations.model.currentPassword"
            v-bind:errors-always="$errors.model.currentPassword"
            v-bind:columns="{ title: 'col-md-2', input: 'col-md-4' }" />

        <nts-input-password
            v-bind:inline-title="true"
            v-model="model.newPassword"
            name='CCG007_16'
            v-bind:disabled="disabled"
            v-bind:show-title="true"
            v-bind:constraint="validations.model.newPassword"
            v-bind:errors-always="$errors.model.newPassword"
            v-bind:columns="{ title: 'col-md-2', input: 'col-md-4' }" />

        <nts-input-password
            v-bind:inline-title="true"
            v-model="model.newPasswordConfirm"
            name='CCG007_17'
            v-bind:disabled="disabled"
            v-bind:show-title="true"
            v-bind:constraint="validations.model.newPasswordConfirm"
            v-bind:errors-always="$errors.model.newPasswordConfirm"
            v-bind:columns="{ title: 'col-md-2', input: 'col-md-4' }" />

        <div class="accordion" v-nts-accordion v-if="policy.isUse">
            <div class="card">
                <div class="card-header">
                    <button class="btn btn-link" type="button">
                        {{ 'CCG007_59' | i18n }}
                    </button>
                </div>
                <div class="collapse">
                    <div class="card-body">
                        <span>最低桁数：　{{ policy.lowestDigits }}文字</span>
                        <span v-if="policy.alphabetDigit > 0 || policy.numberOfDigits > 0 || policy.symbolCharacters > 0">
                            <br/>
                            複数条件：<span v-if="policy.alphabetDigit > 0">　英字{{ policy.alphabetDigit }}桁</span> 
                                        <span v-if="policy.numberOfDigits > 0">　数字{{ policy.numberOfDigits }}桁</span>
                                        <span v-if="policy.symbolCharacters > 0">　記号{{ policy.symbolCharacters}}桁</span>
                        </span><br/>
                        <span v-if="policy.historyCount > 0">履歴回数：　1度使ったパスワードは<br/>
                        　　　　　　過去{{ policy.historyCount }}回まで使用できません<br/></span>
                        <span v-if="policy.validPeriod > 0">有効期間：　{{ policy.validPeriod}}日<br/></span>
                    </div>
                </div>
            </div>
        </div>
        <br/>
        <div class="mb-2">
            <button class="btn btn-primary btn-block" v-on="$click(changePass.bind(this))">変更してログインする</button>
        </div>
    </fieldset>
</div>
