<div id="time-component">
    
    <h2>1. Demo</h2>

    <nts-time-editor
        v-model="time"
        :name="'Time-With-Day'"
        :disabled="false"
        time-input-type="time-with-day"
        :show-title="true"
        v-bind:constraint="validations.time"
        :errors-always="$errors.title"
        :columns="{title: 'col-md-2', input: 'col-md-4'}" />

    <nts-time-editor
        v-model="time"
        :name="'Time-Point'"
        :disabled="false"
        time-input-type="time-point"
        :show-title="true"
        v-bind:constraint="validations.time"
        :errors-always="$errors.title"
        :columns="{title: 'col-md-2', input: 'col-md-4'}" />

    <nts-time-editor
        v-model="time"
        :name="'Time-Duration'"
        :disabled="false"
        time-input-type="time-duration"
        :show-title="true"
        v-bind:constraint="validations.time"
        :errors-always="$errors.title"
        :columns="{title: 'col-md-2', input: 'col-md-4'}" />   
    <markdown />
</div>
