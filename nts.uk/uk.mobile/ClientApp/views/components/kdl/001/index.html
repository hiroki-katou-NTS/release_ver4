<div class="work-type">
    <ul class="list-group list-group-single-select">
        <li class="list-group-item" v-for="(item, k) in listItems" v-on:click="choose(item)" v-bind:class="selected(item)">
            <div class="row">
                <div class="col-2">{{item.code}}</div>
                <div class="col-10">{{item.name}}</div>
            </div>
            <div>{{item.time}}</div>
            <div>{{item.remark}}</div>
        </li>
    </ul>
    <div class="bg-primary fixed-bottom p-1 pl-3 pr-3 text-center">
        <button class="btn btn-secondary btn-block" v-on:click="$close()">{{ '戻る' | i18n }}</button>
    </div>
</div>
