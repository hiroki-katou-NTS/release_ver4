<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:com="http://xmlns.jcp.org/jsf/component">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/favicon.ico" />
	<com:stylefile set="BASIC" />
	<com:viewcontext />
	<com:scriptfile set="BASIC" />
	<ui:insert name="htmlHead" />
</h:head>

<h:body>
	<div id="master-wrapper" data-bind="with: content">
		<com:ko tag="let" bind="{ $vm: $data }">
			<ui:insert name="base-content">
				<ui:insert name="header-content">
					<div id="header">
						<div id="menu-header">
							<div id="logo-area" class="cf">
								<div id="logo">
									<img src="#{request.contextPath}/master/images/kinjirou.png" />
								</div>
								<div id="user-info" class="cf">
									<div id="search-bar" class="cf"></div>
									<div id="message" class="cf"></div>
									<div id="company" class="cf"></div>
									<div id="user" class="cf"></div>
								</div>
							</div>
							<div id="nav-area" class="cf" />
							<div id="pg-area" class="cf" />
						</div>
					</div>
				</ui:insert>
				<div id="master-content">
					<ui:insert name="content" />
				</div>
			</ui:insert>
		</com:ko>
	</div>
	<div data-bind="with: kiban.errorDialogViewModel">
		<div
			data-bind="ntsErrorDialog: {title: title, errors: displayErrors, option: option}"></div>
		<div id="func-notifier-errors"
			data-bind="css: { shown: occurs }, click: open">エラーがあります</div>
	</div>
</h:body>

</html>
