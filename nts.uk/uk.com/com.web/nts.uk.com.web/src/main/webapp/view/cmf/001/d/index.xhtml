<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<body>
		<ui:composition template="../../../../master/dialog.xhtml">
			<ui:define name="htmlHead">
				<com:scriptfile set="IGNITE" />
				<com:stylefile path="cmf001.d.css" />
				<com:scriptfile path="cmf001.d.vm.js" />
				<script>
					var dialogSize = {
						width : 350,
						height : 510
					};
				</script>
				<com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web" />
			</ui:define>
			<ui:define name="content">
				<div id="contents-area">
					<div class="selectContent" tabindex="-1">
						<div class="lableCDL">受入項目を選択する</div>
						<table id="item-select" data-bind="ntsGridList: {
							height: 350,
							options: selectablItemList,
							optionsValue: 'itemNo',
							columns: listColumns,
							multiple: true,
							value: selectedItems
						}"></table>
					</div>
				</div>
				<div id="ruled-line" style="border: 1px solid;"></div>
				<div id="functions-area-bottom">
					<button class="proceed x-large" data-bind="click: decideData" tabindex="2">決定</button>
					<button data-bind="click: closeDialog" tabindex="3">キャンセル</button>
				</div>
			</ui:define>
		</ui:composition>
	</body>
</html>
