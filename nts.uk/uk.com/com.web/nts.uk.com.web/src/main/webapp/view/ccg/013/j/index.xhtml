<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 450, height: 650 };</script>
			<com:ValidatorScript>
				nts.uk.shr.com.primitive.PersonId
			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="ccg013.j.style.css" />
			<com:scriptfile path="ccg013.j.start.js" />
			<com:scriptfile path="ccg013.j.service.js" />
			<com:scriptfile path="ccg013.j.vm.js" />
		</ui:define>

		<ui:define name="content">

			<div id="contents-area">
				<span>#{i18n.getText('CCG013_30')}</span>
				<table class="control">
<!-- 					<tr> -->
<!-- 						<td colspan="3" id="description"></td> -->
<!-- 					</tr> -->
					<tr>
						<td><div data-bind="ntsFormLabel: {  required: true }">#{i18n.getText('CCG013_31')}</div></td>
						<td colspan="2"><input data-bind="ntsTextEditor: {value: nameTitleBar}" /></td>
					</tr>
					<tr>
						<td><div data-bind="ntsFormLabel: { required: true }">#{i18n.getText('CCG013_19')}</div></td>
						<td colspan="2"><div id="colorpicker" data-bind="ntsColorPicker: {value: letterColor, enable: true, width: 50}" /></td>
					</tr>
					<tr>
						<td><div data-bind="ntsFormLabel: { required: true }">#{i18n.getText('CCG013_23')}</div></td>
						<td colspan="2"><div id="colorpicker"
								data-bind="ntsColorPicker: {value: backgroundColor, enable: true, width: 50}" /></td>
					</tr>
					<tr>
						<td><div data-bind="ntsFormLabel: {}">#{i18n.getText('CCG013_41')}</div></td>
						<td colspan="2">
							<div id="file_upload"
								data-bind="ntsFileUpload:{
		 								filename: filename, 
										accept: accept, 
		 								text :textId,  
										onchange: uploadFile.bind($data)}">
							</div>
						</td>
					</tr>
					<tr>
						<td></td>
						<td class="col2"><span id="imageName" data-bind="text:imageName"></span></td>
						<td class="pull-right">
							<button id="delBtn" class="danger" data-bind="click: deleteFile, enable: isDelete()" tabindex="9">#{i18n.getText('CCG030_5')}</button>
						</td>
					</tr>
					<tr>
						<td></td>
						<td colspan="2"><label>サイズ:</label> 
						<label data-bind="text: imageSize"></label></td>
					</tr>
					<tr>
						<td></td>
						<td id="liveview" colspan="2"></td>
					</tr>
				</table>
			</div>
			<div id="functions-area-bottom">
				<button class=" x-large proceed" data-bind="click : submit">#{i18n.getText('CCG013_28')}</button>
				<button data-bind="click : cancel_Dialog">#{i18n.getText('CCG013_29')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
