<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<!-- <com:ValidatorScript>

			</com:ValidatorScript> -->

			<com:scriptfile set="IGNITE" />
			<com:stylefile path="cps005.a.main.css" />
			<com:scriptfile path="cps005.a.start.js" />
			<com:scriptfile path="cps005.a.vm.js" />
			<com:scriptfile path="cps005.a.service.js" />
		</ui:define>

		<ui:define name="content">

			<div id="functions-area">
				<div id="functions-area-content">
					<button tabindex="1" data-bind="click : register">#{i18n.getText('CPS005_1')}</button>
					<button class="proceed" tabindex="2"
						data-bind="click : addUpdateData, enable: $root.errors.isEmpty">#{i18n.getText('CPS005_2')}</button>
				</div>
			</div>

			<div id="contents-area" data-bind="with: currentData">
				<div id="contents-area-right">
					<div
						data-bind="ntsPanel:{width: '320px', height: '480px', direction: 'right', showIcon: false, visible: true}">
						<table id="single-list"
							data-bind="ntsGridList: {								
								height: 400,
								dataSource: categoryList,
								primaryKey: 'categoryCode',
								columns: [
									 { headerText: '', key: 'categoryCode', hidden: true },
                					 { headerText: '名称', key: 'categoryName', width: 150 }, 
								],
								multiple: false,
								value: categorySelectCode
							}">
						</table>
					</div>
				</div>
				<div id="contents-area-left">

					<!-- <div class="valign-center control-group">
						<div id="year-alarm-time-label"
							data-bind="ntsFormLabel: { required: true }">
							<span data-bind="text: $parent.yearAlarmTimeLabel"></span>
						</div>
						<input id="txt-year-error-time"
							data-bind="ntsTimeEditor: {
								name: '#[KMK008_43]',
								constraint: $parent.constraintAlarmTime,
								value:alarmOneYearOrYearMonth,
								inputFormat: 'time',
								mode: 'time',
								enable: true,
								readonly: false,
								required: false }" />
					</div> -->

				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
