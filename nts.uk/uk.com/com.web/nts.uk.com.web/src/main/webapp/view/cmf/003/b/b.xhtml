<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition>
		<div class="contentB">
			<div class="fixed-flex-layout-left"
				style="padding-top: 20px; padding-left: 20px">
				<div class="valign-center control-group">
					<label id="B3_14">#{i18n.getText('CMF003_26')}</label>
				</div>
				<div class="valign-center control-group">
					<button id="B3_15" data-bind="click: selectCategory" tabindex="5">
						#{i18n.getText('CMF003_27')}</button>
				</div>
			</div>
			<div class="fixed-flex-layout-right" style="padding-top: 20px;">
				<div class="valign-center control-group">
					<div id="B4_1"
						data-bind="ntsFormLabel: {required: true, constraint: 'SaveSetName'}">#{i18n.getText('CMF003_28')}</div>
					<input id="B4_2" class="form-B" tabindex="6"
						data-bind="ntsTextEditor: {
											name: '#[CMF003_75]',
											value: dataSaveSetName, required: true,
											constraint: 'SaveSetName', 
											option: {width: '275px'}}" />
				</div>
				<div class="valign-center control-group">
					<div id="B4_3" data-bind="ntsFormLabel: {required: true }">#{i18n.getText('CMF003_29')}</div>
					<div class="pull-right">
						<div id="B4_23" data-bind="ntsFormLabel: { }">#{i18n.getText('CMF003_54')}</div>
						<span id="B4_24" style="margin-left: 40px; margin-right: 90px;"></span>
					</div>
				</div>
				<div class="valign-center control-group"
					style="padding-top: 5px; padding-bottom: 5px;">
					<table id="B4_4"
						data-bind="ntsGridList: {								
						height: 400,
						dataSource: categorys,
						primaryKey: 'code',
						columns: columnCategorys,
						multiple: false,
						value: currentCode,
						rows: 5
					}"></table>
				</div>
				<div class="flex">
					<div id="B4_12" data-bind="ntsFormLabel: {required: true }">
						#{i18n.getText('CMF003_33')}</div>
					<table class="save-period">
						<tr>
							<td>
								<label id="B3_14">#{i18n.getText('CMF003_34')}</label>
							</td>
							<td>
								<div id="B4_16" tabindex="7" class="form-B"
									data-bind="ntsDateRangePicker: { 
						required: dayRequired, enable: dayEnable, name: '#[CMF003_37]', 
						showNextPrevious: true, value: dayValue}" />
							</td>
						</tr>
						<tr>
							<td>
								<label id="B3_14">#{i18n.getText('CMF003_35')}</label>
							</td>							
							<td>
								<div id="B4_17" tabindex="8" class="form-B"
									data-bind="ntsDateRangePicker: { 
						required: monthRequired, enable: monthEnable, name: '#[CMF003_38]',
						showNextPrevious: true, value: monthValue, type: 'yearmonth'}" />
							</td>
						</tr>
						<tr>
							<td>
								<label id="B3_14">#{i18n.getText('CMF003_36')}</label>
							</td>
							<td>
								<div id="B4_18" tabindex="9" class="form-B"
									data-bind="ntsDateRangePicker: {
						required: yearRequired, enable: yearEnable, name: '#[CMF003_39]',
						showNextPrevious: true, value: yearValue, type: 'year', jumpUnit: 'year'}" />
							</td>
						</tr>
					</table>
				</div>

				<div class="flex">
					<div id="B4_30" data-bind="ntsFormLabel: {}">#{i18n.getText('CMF003_45')}</div>
					<table class="compressed-password">
						<tr>
							<td>
								<div id="B4_31" tabindex="10" class="form-B"
									data-bind="ntsCheckBox: { checked: isCompressPass }">
									#{i18n.getText('CMF003_46')}</div>
							</td>
							<td><input tabindex="11" id="B4_32" class="form-B passwordInput"
								data-bind="ntsTextEditor: {
											name: '#[CMF003_73]',
											value: password,
											required: isCompressPass, constraint: passwordConstraint,
											option: {textmode: 'password',width: '230px'},
											enable: true,
											readonly: false
											}" />
							</td>
						</tr>
						<tr>
							<td><span id="B4_33">#{i18n.getText('CMF003_56')}</span></td>
							<td><input tabindex="11" id="B4_41" class="form-B passwordInput"
								data-bind="ntsTextEditor: {
											name: '#[CMF003_74]',
											value: confirmPassword,
											required: isCompressPass, constraint: passwordConstraint, 
											option: {textmode: 'password',width: '230px'},
											enable: true,
											readonly: false
											}" />
							</td>
						</tr>
					</table>
				</div>

				<div class="valign-center control-group">
					<div id="B4_34"
						data-bind="ntsFormLabel: {constraint: 'Explanation'}">#{i18n.getText('CMF003_47')}</div>
					<input tabindex="12" id="B4_35"
						data-bind="ntsTextEditor: {
											name: '#[CMF003_48]',
											value: explanation,
											required: false,
											constraint: 'Explanation',
											enable: true,
											readonly: false
											}" />
				</div>
				<div class="valign-center control-group">
					<div id="B4_36" data-bind="ntsFormLabel: {}">#{i18n.getText('CMF003_49')}</div>
					<div id="B4_37" tabindex="13"
						data-bind="ntsCheckBox: { checked: isSymbol }">
						#{i18n.getText('CMF003_50')}</div>
				</div>
				<div class="valign-center control-group button-bottom-area">
					<button id="B5_1" class="large" tabindex="14"
						data-bind="click : backToA">#{i18n.getText('CMF003_52')}</button>
					<button id="B5_2" class="proceed x-large" tabindex="15"
						data-bind="click: nextPageEmployee">#{i18n.getText('CMF003_53')}</button>
				</div>
			</div>
		</div>
	</ui:composition>
</body>
</html>
