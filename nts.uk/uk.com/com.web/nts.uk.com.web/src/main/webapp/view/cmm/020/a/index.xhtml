<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="cmm020.a.style.css" />
			<com:scriptfile path="cmm020.a.start.js" />
			<com:scriptfile path="cmm020.a.service.js" />
			<com:scriptfile path="cmm020.a.vm.js" />
		</ui:define>
		<ui:define name="content">
			<div id="functions-area">
				<!-- A1_1 -->
				<button tabindex="1" data-bind="click: newItem">#{i18n.getText('CMM020_1')}</button>
				<!-- A1_2 -->
				<button tabindex="2" data-bind="click: createEra" class="proceed">#{i18n.getText('CMM020_2')}</button>
				<!-- A1_4 -->
				<button tabindex="3" data-bind="click: deleteEra" class="danger"
					style="margin-right: 0px;">#{i18n.getText('CMM020_4')}</button>
			</div>
			<div id="contents-area" class="fixed-flex-layout">
				<div class="fixed-flex-layout-left"
					style="padding-top: 20px; padding-left: 20px; margin-right: 5px;">
					<!-- A2_1 -->
					<div
						data-bind="ntsPanel:{width: '260px', height: '410px', showIcon: false, visible: true, direction: 'right'}">
						<!-- A2_2 -->
						<div>
							<table id="single-list" tabindex="6"
								data-bind="ntsGridList: {
								columns: [
									{ headerText: 'eraId', key: 'eraId', width: 100, hidden: true },
					                { headerText: '#{i18n.getText('CMM020_6')}', key: 'eraName', width: 60, formatter: _.escape },
					                { headerText: '#{i18n.getText('CMM020_7')}', key: 'eraSymbol', width: 45, formatter: _.escape },
					                { headerText: '#{i18n.getText('CMM020_8')}', key: 'startDate', width: 70, formatter: _.escape }
					            ],
					            options: listEra,
								optionsValue: 'eraId',
								multiple: false,
								value: currentCode,
								height: '390px',
								width: '260px;'
							}">
							</table>
						</div>
					</div>
				</div>

				<div class="fixed-flex-layout-right" style="padding-top: 35px;">
					<div class="table fixed-height">
						<table>
							<colgroup>
								<col width="230" />
								<col width="*" />
							</colgroup>
							<tbody>
								<tr style="margin-top: 5px;" class="row">
									<td colspan="1" class="th-col1">
										<!-- A3_1 -->
										<div class="form-label"
											data-bind="ntsFormLabel: {required: true, constraint: currentName">#{i18n.getText('CMM020_6')}</div>
									</td>

									<td colspan="2" class="th-col2">
										<div data-bind="with: texteditor" class="form-label">
											<input
												data-bind="ntsTextEditor: {
													value: value,
													constraint: constraint,
													option: option,
													required: required,
													enable: enable,
													readonly: readonly}" />
										</div>
									</td>
								</tr>
								<tr style="margin-top: 20px;">
									<td colspan="1" class="th-col1">
										<div class="form-label"
											data-bind="ntsFormLabel: {required: true, constraint: currentSymbol">#{i18n.getText('CMM020_7')}</div>
									</td>
									<!-- A3_4 -->
									<td colspan="2" class="th-col2">
										<div data-bind="with: texteditor" class="form-label">
											<input
												data-bind="ntsTextEditor: {
													value: value,
													constraint: constraint,
													option: option,
													required: required,
													enable: enable,
													readonly: readonly}" />
										</div>
									</td>
								</tr>
								<tr style="margin-top: 20px;">
									<td colspan="1" class="th-col1">
										<!-- A3_5 -->
										<div class="form-label"
											data-bind="ntsFormLabel: {required: true, constraint: currentStartDate">#{i18n.getText('CMM020_8')}</div>
									</td>
									<!-- A3_6 -->
									<td colspan="2" class="th-col2">
										<div data-bind="with: texteditor" class="form-label">
											<input
												data-bind="ntsTextEditor: {
													value: value,
													constraint: constraint,
													option: option,
													required: required,
													enable: enable,
													readonly: readonly}" />
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
