<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 550,
					height : 250
				};
			</script>
			<com:stylefile path="cas001.c.style.css" />
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="cas001.c.start.js" />
			<com:scriptfile path="cas001.c.vm.js" />
			<com:scriptfile path="cas001.c.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div id="copy">
					<div id="copy_row_1" style="margin-bottom: 5px;">
						<label>コピー元情報：</label>
						<div id="label_code" data-bind="ntsFormLabel: {}"
							class="form-label ">
							<label>コード/名称</label>
						</div>
						<label  id="roleCodeOld">0001</label>
						<label  id="roleNameOld">コピー元情報</label>
					</div>
					<div id="copy_row_1">
						<label>コピー先情報：</label>
						<div id="label_code" data-bind="ntsFormLabel: {required: true}"
							class="form-label ">
							<label>コード/名称</label>
						</div>
						<input id="roleCode"
							data-bind="ntsTextEditor: {value: currentRoleCode,  
										required: true, enable: true,
										immediate: true}" />
						<input id="roleName"
							data-bind="ntsTextEditor: {value:roleName,  
										required: true, enable: true,
										immediate: true}" />
					</div>
				</div>
           		<hr></hr>
				<div id="yesOrNo">
				    <div id='copyCheck' data-bind="ntsCheckBox: {checked: true, text: '設定済みの場合は、データを'}" class='bg-yellow'/>
					<button id="registration" class="proceed x-large">決定</button>
					<button id="delete">キャンセル</button>

				</div>

			</div>

		</ui:define>
	</ui:composition>
</body>
</html>
