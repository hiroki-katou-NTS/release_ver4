<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:com="http://xmlns.jcp.org/jsf/component"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
>
  <body>
    <ui:composition template="../../../../master/base.xhtml">
      <ui:define name="htmlHead">
        <script>
          var dialogSize = { width: 300, height: 200 };
        </script>
        <com:stylefile path="cli002.a.style.css" />
        <com:scriptfile path="cli002.a.vm.js" />
        <com:scriptfile set="IGNITE" />
      </ui:define>

      <ui:define name="content">
        <div style="margin: 10px;">
          <button
            class="proceed"
            data-bind="click: register"
            style="width: 80px;"
          >#{i18n.getText('CLI002_2')}</button>
        </div>
        <hr />
        <div class="view-cli" style="margin: 5px;">
          <div class="float-left list-component">
            <div
              class="caret-right caret-background bg-green"
              style="width: 200px; padding: 30px 10px 30px 20px;"
            >
              <table id="system-list" tabindex="1" data-bind="ntsGridList: {
                height: 120,
                dataSource: systemList,
								primaryKey: 'index',
								columns: systemColumns,						
								value: selectedSystemCode
              }"></table>
            </div>
          </div>
          <div class="float-left model-component">
			<div id="search-box" data-bind="ntsSearchBox: {searchMode: 'highlight', targetKey: 'rowNumber', comId: 'item-list', 
			items: dataSourceItem, selectedKey: 'rowNumber', fields: ['functionName', 'rowNumber'], mode: 'mgrid',
			placeHolder: this.$i18n('CLI002_8'), searchText: this.$i18n('KMP001_23')}"></div>
            <div>
              <div id="item-list"></div>
            </div>
          </div>
        </div>
      </ui:define>
    </ui:composition>
  </body>
</html>
