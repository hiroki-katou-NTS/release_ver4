<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 1000,
					height : 550
				};
			</script>
			<com:ValidatorScript>
	            nts.uk.ctx.exio.dom.exo.outcnddetail.OutCndCharVal
	            nts.uk.ctx.exio.dom.exo.outcnddetail.OutCndNumVal
	            nts.uk.shr.com.time.AttendanceClock
	            nts.uk.ctx.exio.dom.exo.outcnddetail.AttendanceTime
            </com:ValidatorScript>
			<com:stylefile path="cmf002.d.style.css" />
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="../share/model.js" />
			<com:scriptfile path="cmf002.d.service.js" />
			<com:scriptfile path="cmf002.d.vm.js" />
			<com:scriptfile path="cmf002.d.start.js" />
		</ui:define>
		<ui:define name="content">
			<div id="functions-area">
				<button id="D1_1" data-bind="click: register" tabindex="1"
					class="proceed">#{i18n.getText('CMF002_98')}</button>
				<button id="D1_2" data-bind="click: closeDialog" tabindex="2">#{i18n.getText('#CMF002_99')}</button>
			</div>
			<div id="contents-area">
				<div class="table title">
					<!-- D2 -->
					<div class="cell"
						data-bind="ntsFormLabel: {text: '#{i18n.getText('CMF002_78')}'}"></div>
					<!-- D2_1 -->
					<div class="cell" data-bind="text: cndSetCd + '　' + cndSetName"></div>
				</div>
				<div class="table title">
					<!-- D3 -->
					<div class="cell"
						data-bind="ntsFormLabel: {text: '#{i18n.getText('CMF002_79')}'}"></div>
					<!-- D3_1 -->
					<div class="cell" data-bind="text: categoryName"></div>
				</div>
				<div class="table content">
					<!-- D4 -->
					<div class="cell"
						data-bind="ntsFormLabel: {text: '#{i18n.getText('CMF002_100')}'}"></div>
					<div class="cell"></div>
					<!-- D6 -->
					<div class="cell"
						data-bind="ntsFormLabel: {text: '#{i18n.getText('CMF002_103')}'}"></div>
				</div>
				<div class="table content">
					<div class="cell">
						<div id="D5"
							data-bind="ntsPanel:{width: '500px', height: '412px', direction: 'none',showIcon: true}">
							<div class="pull-left search-item" style="margin-right: 20px;">
								<div tabindex="3" style="width: 240px"
									data-bind="ntsSearchBox: {
									searchMode: 'filter',
									targetKey: 'tableName',
									comId: 'D5_2',
									items: tableItemList,
									selected: selectedSearchTable,
									selectedKey: 'displayTableName',
									fields: ['displayTableName'],
									mode: 'igGrid'}" />

								<!--F4_2 出力項目一覧-->
								<table id="D5_2"
									data-bind="ntsGridList: {
									rows: 15,
									name: '#[CMF002_349]',
									dataSource: tableItemList,
									primaryKey: 'tableName',
									columns: [
								    	{ headerText: '#{i18n.getText('CMF002_101')}', key: 'displayTableName', width: 220, formatter: _.escape},
								    	{ headerText: '', key: 'tableName', hidden: true  }
								    ],									
									multiple: false,
									value: selectedTable}"></table>
							</div>
							<div class="pull-left search-item">
								<div tabindex="4" style="width: 240px"
									data-bind="ntsSearchBox: {
									searchMode: 'highlight', 
									targetKey: 'itemNo',
									comId: 'D5_4',
									items: itemList,
									selected: selectedSearchItem,
									selectedKey: 'itemName',
									fields: ['itemName'],
									mode: 'igGrid'}" />

								<!--F4_2 出力項目一覧-->
								<table id="D5_4"
									data-bind="ntsGridList: {
									rows: 15,
									name: '#[CMF002_349]',
									dataSource: itemList,
									primaryKey: 'itemNo',
									columns: [
								    	{ headerText: '#{i18n.getText('CMF002_102')}', key: 'itemName', width: 220, formatter: _.escape},
								    	{ headerText: '', key: 'itemNo', hidden: true  }
								    ],									
									multiple: false,
									value: selectedItem}"></table>
							</div>
						</div>
					</div>
					<div class="cell valign-center">
						<div class="arrow-item">
							<button data-bind="click: btnRightClick">
								<i class="icon icon-button-arrow-right"></i>
							</button>
							<button data-bind="click: btnLeftClick">
								<i class="icon icon-button-arrow-left"></i>
							</button>
						</div>
					</div>
					<div class="cell">
						<table tabindex="5" id="fixed-table">
							<colgroup>
								<col width="70px" />
								<col width="138px" />
								<col width="400px" />
							</colgroup>
							<thead>
								<tr>
									<th class="ui-widget-header">#{i18n.getText('CMF002_104')}</th>
									<th class="ui-widget-header">#{i18n.getText('CMF002_105')}</th>
									<th class="ui-widget-header">#{i18n.getText('CMF002_106')}</th>
								</tr>
							</thead>
							<tbody data-bind="foreach: cndDetai().listOutCndDetailItem">
								<tr
									data-bind="attr: { 'data-id': seriNum() }, click: function() {$vm.selectDetailItem(seriNum())}">
									<td><span
										data-bind="text: $vm.getItemName(categoryItemNo())"></span></td>
									<td>
										<div tabindex="6" class="D6_C3_1"
											data-bind="ntsComboBox: {
											options: $vm.getComboboxSource(dataType),
											optionsValue: 'code',
											visibleItemsCount: 5,
											value: conditionSymbol,
											optionsText: 'name',
											columns: [             
												{ prop: 'name', length: 10 },
											]}">
										</div>
									</td>
									<td class="view-control">
										<!-- D6_C4_1 --> <input
										data-bind="ntsTextEditor: {
										name: '#[CMF002_106]',
										constraint: 'OutCndCharVal', 
										value: searchChar, 
										required: switchView() == nts.uk.com.view.cmf002.d.viewmodel.SWITCH_VIEW.CHARACTER_NORMAL}, 
										visible: switchView() == nts.uk.com.view.cmf002.d.viewmodel.SWITCH_VIEW.CHARACTER_NORMAL" />

										<!-- D6_C4_2 --> <input
										data-bind="ntsTextEditor: {
										name: '#[CMF002_107]',
										constraint: 'OutCndCharVal', 
										value: searchCharStartVal, 
										required: switchView() == nts.uk.com.view.cmf002.d.viewmodel.SWITCH_VIEW.CHARACTER_PERIOD}, 
										visible: switchView() == nts.uk.com.view.cmf002.d.viewmodel.SWITCH_VIEW.CHARACTER_PERIOD" />

										<!-- D6_C4_3 --> <input
										data-bind="ntsTextEditor: {
										name: '#[CMF002_108]',
										constraint: 'OutCndCharVal', 
										value: searchCharEndVal, 
										required: switchView() == nts.uk.com.view.cmf002.d.viewmodel.SWITCH_VIEW.CHARACTER_PERIOD}, 
										visible: switchView() == nts.uk.com.view.cmf002.d.viewmodel.SWITCH_VIEW.CHARACTER_PERIOD" />

										<!-- D6_C4_4 --> <input
										data-bind="ntsTextEditor: {
										name: '#[CMF002_106]',
										constraint: 'OutCndNumVal', 
										value: searchNum, 
										required: switchView() == nts.uk.com.view.cmf002.d.viewmodel.SWITCH_VIEW.NUMERIC_NORMAL}, 
										visible: switchView() == nts.uk.com.view.cmf002.d.viewmodel.SWITCH_VIEW.NUMERIC_NORMAL" />

										<!-- D6_C4_5 --> <input
										data-bind="ntsTextEditor: {
										name: '#[CMF002_107]',
										constraint: 'OutCndNumVal', 
										value: searchNumStartVal, 
										required: switchView() == nts.uk.com.view.cmf002.d.viewmodel.SWITCH_VIEW.NUMERIC_PERIOD}, 
										visible: switchView() == nts.uk.com.view.cmf002.d.viewmodel.SWITCH_VIEW.NUMERIC_PERIOD" />

										<!-- D6_C4_6 --> <input
										data-bind="ntsTextEditor: {
										name: '#[CMF002_108]',
										constraint: 'OutCndNumVal', 
										value: searchNumEndVal, 
										required: switchView() == nts.uk.com.view.cmf002.d.viewmodel.SWITCH_VIEW.NUMERIC_PERIOD}, 
										visible: switchView() == nts.uk.com.view.cmf002.d.viewmodel.SWITCH_VIEW.NUMERIC_PERIOD" />

										<!-- D6_C4_7 -->
										<div
											data-bind="ntsDatePicker: {
										name: '#[CMF002_106]',
										value: searchDate, 
										dateFormat: 'YYYY/MM/DD', 
										required: switchView() == nts.uk.com.view.cmf002.d.viewmodel.SWITCH_VIEW.DATE_NORMAL},
										visible: switchView() == nts.uk.com.view.cmf002.d.viewmodel.SWITCH_VIEW.DATE_NORMAL"></div>

										<!-- D6_C4_8 -->
										<div
											data-bind="ntsDatePicker: {
										name: '#[CMF002_106]',
										value: searchDateStart, 
										dateFormat: 'YYYY/MM/DD', 
										required: switchView() == nts.uk.com.view.cmf002.d.viewmodel.SWITCH_VIEW.DATE_PERIOD},
										visible: switchView() == nts.uk.com.view.cmf002.d.viewmodel.SWITCH_VIEW.DATE_PERIOD"></div>

										<!-- D6_C4_9 -->
										<div
											data-bind="ntsDatePicker: {
										name: '#[CMF002_106]',
										value: searchDateEnd, 
										dateFormat: 'YYYY/MM/DD', 
										required: switchView() == nts.uk.com.view.cmf002.d.viewmodel.SWITCH_VIEW.DATE_PERIOD},
										visible: switchView() == nts.uk.com.view.cmf002.d.viewmodel.SWITCH_VIEW.DATE_PERIOD"></div>

										<!-- D6_C4_10 --> <input
										data-bind="ntsTimeEditor: {
										name: '#[CMF002_106]',
										constraint: 'AttendanceTime', 
										value: searchTime, 
										inputFormat: 'time',
										mode: 'time',
										required: switchView() == nts.uk.com.view.cmf002.d.viewmodel.SWITCH_VIEW.TIME_NORMAL},
										visible: switchView() == nts.uk.com.view.cmf002.d.viewmodel.SWITCH_VIEW.TIME_NORMAL" />

										<!-- D6_C4_11 --> <input
										data-bind="ntsTimeEditor: {
										name: '#[CMF002_107]',
										constraint: 'AttendanceTime', 
										value: searchTimeStartVal, 
										inputFormat: 'time',
										mode: 'time',
										required: switchView() == nts.uk.com.view.cmf002.d.viewmodel.SWITCH_VIEW.TIME_PERIOD},
										visible: switchView() == nts.uk.com.view.cmf002.d.viewmodel.SWITCH_VIEW.TIME_PERIOD" />

										<!-- D6_C4_12 --> <input
										data-bind="ntsTimeEditor: {
										name: '#[CMF002_108]',
										constraint: 'AttendanceTime', 
										value: searchTimeEndVal, 
										inputFormat: 'time',
										mode: 'time',
										required: switchView() == nts.uk.com.view.cmf002.d.viewmodel.SWITCH_VIEW.TIME_PERIOD},
										visible: switchView() == nts.uk.com.view.cmf002.d.viewmodel.SWITCH_VIEW.TIME_PERIOD" />

										<!-- D6_C4_13 --> <input
										data-bind="ntsTimeWithDayEditor: { 
										name: '#[CMF002_106]',
										constraint:'AttendanceClock', 
										value: searchClock, 
										required: switchView() == nts.uk.com.view.cmf002.d.viewmodel.SWITCH_VIEW.INS_TIME_NORMAL},
										visible: switchView() == nts.uk.com.view.cmf002.d.viewmodel.SWITCH_VIEW.INS_TIME_NORMAL" />

										<!-- D6_C4_14 --> <input
										data-bind="ntsTimeWithDayEditor: {
										name: '#[CMF002_107]',
										constraint: 'AttendanceClock', 
										value: searchClockStartVal, 
										required: switchView() == nts.uk.com.view.cmf002.d.viewmodel.SWITCH_VIEW.INS_TIME_PERIOD},
										visible: switchView() == nts.uk.com.view.cmf002.d.viewmodel.SWITCH_VIEW.INS_TIME_PERIOD" />

										<!-- D6_C4_15 --> <input
										data-bind="ntsTimeWithDayEditor: {
										name: '#[CMF002_108]',
										constraint: 'AttendanceClock', 
										value: searchClockEndVal, 
										required: switchView() == nts.uk.com.view.cmf002.d.viewmodel.SWITCH_VIEW.INS_TIME_PERIOD},
										visible: switchView() == nts.uk.com.view.cmf002.d.viewmodel.SWITCH_VIEW.INS_TIME_PERIOD" />


									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
