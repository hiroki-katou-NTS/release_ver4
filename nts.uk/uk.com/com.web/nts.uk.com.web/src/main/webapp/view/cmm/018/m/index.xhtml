<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="cmm018.m.main.css" />
			<com:scriptfile path="cmm018.m.start.js" />
			<com:scriptfile path="cmm018.m.vm.js" />
			<com:scriptfile path="cmm018.m.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<button id="button1" class="proceed">#{i18n.getText('CMM018_71')}</button>
				<button id="button2">#{i18n.getText('CMM018_72')}</button>
			</div>
			<div id="contents-area">
			
				<div id="label1" class="label">#{i18n.getText('CMM018_91')}</div>
				
				<span id="label2" class="label with-image">
					<i class="image image-calendar"/>
					<span>#{i18n.getText('CMM018_74')}</span>
					<div data-bind="ntsDatePicker: {value: date, dateFormat: 'YYYY/MM/DD'}"></div>
				</span>
				
				<div id="checkboxArea">
					<div id="checkbox1" data-bind="ntsCheckBox: { checked: enable1 }">#{i18n.getText('CMM018_75')}</div><br></br>
					<div id="checkbox2" data-bind="ntsCheckBox: { checked: enable2 }">#{i18n.getText('CMM018_76')}</div><br></br>
					<div id="checkbox3" data-bind="ntsCheckBox: { checked: enable3 }">#{i18n.getText('CMM018_78')}</div><br></br>
				</div>
				
			</div>
		</ui:define>

	</ui:composition>
</body>
</html>
