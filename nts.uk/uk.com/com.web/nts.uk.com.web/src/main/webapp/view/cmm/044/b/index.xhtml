<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:stylefile path="cmm044.b.main.css" />
			<com:scriptfile path="cmm044.b.start.js" />
			<com:scriptfile path="cmm044.b.vm.js" />
			<com:scriptfile set="IGNITE" />
		</ui:define>
		<ui:define name="content">

			<div id="functions-area">
				<button class="proceed" id="D_BTN_001" >#{i18n.getText('CMM044_4')}</button>
				<button id="D_BTN_002" data-bind="click: closeDialog">#{i18n.getText('CMM044_23')}</button>
			</div>

			<div id="contents-area">
				<div id="label-d1-003" data-bind="ntsFormLabel: {  }"
					class="form-label">
					<label>#{i18n.getText('CMM044_10')}</label>
				</div>
				<div id="daterangepicker" data-bind="ntsDateRangePicker: { 
																	enable: true, 
																	value: dateValue, 
																	maxRange: 'oneMonth'}"/>	
				<button class="caret-bottom" >#{i18n.getText('CMM044_30')}</button>
				<div>
					<table class="table1">
						<tbody>
							<tr>							
								<th colspan="2">#{i18n.getText('CMM044_7')}</th>
								<th colspan="1">#{i18n.getText('CMM044_31')}</th>
								<th colspan="1">#{i18n.getText('CMM044_32')}</th>
								<th colspan="1">#{i18n.getText('職位')}</th>
								<th colspan="1">#{i18n.getText('CMM044_34')}</th>
								<th colspan="1">#{i18n.getText('CMM044_35')}</th>
								<th colspan="1">#{i18n.getText('CMM044_36')}</th>
								<th colspan="2">#{i18n.getText('CMM044_30')}</th>
							</tr>
							<com:ko-foreach bind="personList">
							<tr>
								<td data-bind="text: $data.employeeCode"></td>
								<td data-bind="text: $data.employeeName"></td>
								<td data-bind="text: $data.firstName"></td>
								<td data-bind="text: $data.firstName"></td>
								<td data-bind="text: $data.firstName"></td>
								<td data-bind="text: $data.startDate"></td>
								<td data-bind="text: $data.endDate"></td>
								<td data-bind="text: $data.firstName"></td>
								<td data-bind="text: $data.firstName"></td>
								<td data-bind="text: $data.firstName"></td>
							</tr>
							</com:ko-foreach>
						</tbody>
					</table>
				</div>

			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
