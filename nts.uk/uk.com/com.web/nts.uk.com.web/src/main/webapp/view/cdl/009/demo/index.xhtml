<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="../../../sample/catalog/catalog.css" />
			<com:scriptfile path="../../../sample/catalog/catalog.js" />
			<com:scriptfile path="cdl009.parent.vm.js" />
			<com:scriptfile path="cdl009.parent.start.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div id="side-menu" class="cf"></div>
				<div id="content">
					<div id="function-area" style="margin: 40px; margin-bottom: 10px">
						<h1>Demo Main SCR to test -> CDL009</h1>
						<h2>(所属社員選択ダイアログ)</h2>

						<div style="margin-left: 10px; padding-top: 10px">
							<p>
								<b>Single/Multiple Selection (property of Employee List)</b>
							</p>
							<br></br>
							<div class="cf"
								data-bind="ntsSwitchButton: {
														options: selectionOption,
														optionsValue: 'code',
														optionsText: 'name',
														value: selectedOption,
														enable: true }"></div>
							<br></br>
							<br></br>

							<p>
								<br></br>
								<br></br> <b>Target Category:</b>
							</p>
							<br></br>
							<div id="target-classification"
								data-bind="ntsRadioBoxGroup: {
											options: targetList,
											optionsValue: 'code',
											optionsText: 'name',
											value: selectedTarget,
											enable: true}"></div>
							<br></br>
							<br></br>
							<p>
								<br></br> <b>Base Date:</b>
							</p>
							<div
								data-bind="ntsDatePicker: {value: baseDate, dateFormat: 'YYYY/MM/DD'}"></div>

							<div>
								<br></br>
								<p>
									<b>Initial Selected Workplaces:</b>
								</p>
								<!-- <p data-bind="text: selectedIds()"></p> -->
								<p>
									<input
										data-bind="ntsTextEditor: {value: inputWorkplaceIds, option: {width: '500'}}" />
								</p>
								<br></br>
							</div>
							<br></br>

							<p>
								<b>Click Button to Open Dialog</b>
							</p>
							<br></br>
							<BUTTON data-bind="click: openDialog" style="margin-right: 10px">Open
								Dialog</BUTTON>
							<br></br>

							<div>
								<br></br>
								<br></br>
								<p>
									<b>Selected Employee:</b>
								</p>
								<p data-bind="text: getSelectedEmp()"></p>
								<br></br>
							</div>
						</div>
						<hr></hr>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
