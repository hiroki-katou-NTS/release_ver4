<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 750, height: 550 };</script>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="../share/model.js" />
			<com:scriptfile path="cmf001.r.vm.js" />
			<com:scriptfile path="cmf001.r.start.js" />
			<com:stylefile path="cmf001.r.style.css" />
		</ui:define>

		<ui:define name="content">
			<div class="contents-area" style="width:750px; height:550px;">
			 	<div class="settingzyouho">
					<div><label class="cmf001_505">#{i18n.getText('CMF001_505')}</label></div>
					<table class="setting-zyouhou">
						<tbody>
							<tr>
								<td class="bg-green" width='150px'>
									<label>#{i18n.getText('CMF001_506')}</label>
								</td>
								<td width='300px'>
									<label data-bind="text : imExExecuteResultLog().condCode"></label>
									<label data-bind="text : imExExecuteResultLog().condName"></label>
								</td>
							</tr>
							<tr>
								<td class="bg-green" width='150px'>
									<label>#{i18n.getText('CMF001_507')}</label>
								</td>
								<td width='300px'>
									<label data-bind="text : imExExecuteResultLog().startTime"></label>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				
				<div class="kekkanaiyou">
					<div><label class="cmf001_508">#{i18n.getText('CMF001_508')}</label></div>
					<table class="kekka-naiyou">
						<tbody>
							<tr>
								<td class="bg-green" width='150px'>
									<label>#{i18n.getText('CMF001_509')}</label>
								</td>
								<td width='300px'>
									<label data-bind="text : imExExecuteResultLog().totalCount"></label>
								</td>
							</tr>
							<tr>
								<td class="bg-green" width='150px'>
									<label>#{i18n.getText('CMF001_510')}</label>
								</td>
								<td width='300px'>
									<label data-bind="text : imExExecuteResultLog().normalCount"></label>
								</td>
							</tr>
							<tr>
								<td class="bg-green" width='150px'>
									<label>#{i18n.getText('CMF001_511')}</label>
								</td>
								<td width='300px'>
									<label data-bind="text : imExExecuteResultLog().errorCount"></label>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="error-ichiran">
					<div>
						<label class="cmf001_515">#{i18n.getText('CMF001_515')}</label>
						<button id="BTN_ERROR_EXPORT" class="btn-error-export" data-bind="click : errorExport" tabindex="2">#{i18n.getText('CMF001_516')}</button>
					</div>
					<div class="ichi-ran" style="margin-left:10px; margin-right:auto" >
						<table id="single-list" data-bind="ntsGridList: {								
							height: 350,
							dataSource: imExErrorLog,
							columns: columns,
							showNumbering: true,
							rows: 13
						}"></table>
					</div>
				</div>
				<div class="label-4">
					<div><label>#{i18n.getText('CMF001_523')}</label></div>
					<div><label>#{i18n.getText('CMF001_524')}</label></div>
				</div>
				<div class ="button">
					<button id="BTN_CLOSE" class="btn-close" data-bind="click : close" tabindex="1">#{i18n.getText('CMF001_526')}</button>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
