<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 420,
					height :600
				};
			</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="cps009.b.style.css" />
			<com:scriptfile path="cps009.b.service.js" />
			<com:scriptfile path="cps009.b.start.js" />
			<com:scriptfile path="cps009.b.vm.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area" class="cf">
				<!-- B001: label -->
				<div data-bind="ntsFormLabel: {}" class='distane'>
					<label id="ctg">#{i18n.getText('CPS009_31')}</label>
				</div>
				<!-- B002: Name -->
				<label id="ctgName" style = "margin-top: 10px; margin-left: 20px;" data-bind="text: categoryName"></label>
				<br/>
				<!-- B003: label -->
				<div data-bind="ntsFormLabel: {}" class='distane'>
					<label id="itemSel">#{i18n.getText('CPS009_32')}</label>
				</div>
				<!-- B004: table -->
				<div id="itemLst" style="margin-left: 80px">
					<div id="grid_B"></div>
				</div>
				<!-- B009: label -->
				<div data-bind="ntsFormLabel: {}" class='distane'>
					<label id="itemSel">#{i18n.getText('CPS009_34')}</label>
				</div>
				<!-- B010: label -->
				<div id="B_010" class="cf"
					data-bind="ntsSwitchButton: {
					options: roundingRules,
					optionsValue: 'code',
					optionsText: 'name',
					value: selectedRuleCode,
					enable: true }" tabindex="4">
				</div>
			</div>
			<div id='functions-area-bottom'>
				<!-- B011: button 決定 -->
				<button id="registration" class="proceed x-large" tabindex="5" data-bind="click: registerItems">#{i18n.getText('CPS009_29')}</button>
				<!-- B012: button キャンセル -->
				<button id="cancel" tabindex="6" data-bind="click: closeDialog">#{i18n.getText('CPS009_30')}</button>

			</div>

		</ui:define>
	</ui:composition>
</body>
</html>
