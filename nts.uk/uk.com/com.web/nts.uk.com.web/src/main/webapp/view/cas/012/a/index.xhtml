<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:ValidatorScript>
					nts.uk.shr.com.primitive.PersonId
			</com:ValidatorScript>
			<com:stylefile path="cas012.a.style.css" />
			<com:scriptfile path="cas012.a.vm.js" />
			<com:scriptfile path="cas012.a.service.js" />
			<com:scriptfile path="cas012.a.start.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<button tabindex="1" data-bind="click :createBtn">#{i18n.getText('CAS0012_4')}</button>
				<button class="proceed" tabindex="2" data-bind="click : openCAS012_C">#{i18n.getText('CAS0012_5')}</button>
				<button class="danger" tabindex="3" data-bind="click: deleteBtn">#{i18n.getText('CAS0012_6')}</button>
				<button data-bind="click : registryBtn">Save</button>
			</div>
			<div class="container">
				<div id="contents-area">
					<div class="left-content">
						<div class="valign-center control-group">
							<div
								data-bind="ntsFormLabel: { constraint: 'PersonId', required: true }">#{i18n.getText('CAS0012_7')}</div>
							<div id="combo-box" tabindex="4"
								data-bind="ntsComboBox: {
							options: listRoleType,
							optionsValue: 'value',
							value: selectRoleIndividual().roleType,
							optionsText: 'localizedName',
							columns: [
								{ prop: 'localizedName', length: 8}
							]}"></div>
						</div>
						<div class="valign-center control-group">
							<div data-bind="ntsFormLabel: {}">#{i18n.getText('CAS0012_9')}</div>
							<div id="combo-box" tabindex="5"
								data-bind="ntsComboBox: {
							options: listCompany,
							optionsValue: 'companyId',
							value: selectRoleIndividual().companyID,
							optionsText: 'companyName',
							columns: [
								{ prop: 'companyName', length: 8 }
							]}"></div>
						</div>
						<span class="caret-bottom outline"></span>
						<div class="valign-center control-group">
							<span class="text">#{i18n.getText('CAS0012_11')}</span>
						</div>
						<table tabindex="6" id="single-list"
							data-bind="ntsGridList: {								
							height: 350,
							dataSource: listRoleIndividual,
							primaryKey: 'GUID',
							columns: columns,
							value: currentCode}"></table>
					</div>
					<div class="right-content">
						<button style="margin: 0px, 30px, 30px, 20px" id="SlectUser"
							class="x-large" data-bind="click : openCAS012_B">X-large</button>
						<label data-bind="text : userName"></label>
						<div class="valign-center control-group">
							<div data-bind="ntsFormLabel: {}">#{i18n.getText('CAS0012_18')}</div>
							<div
								data-bind="ntsDatePicker: {value: selectRoleIndividual().startValidPeriod, dateFormat: 'YYYY/MM/DD'}"></div>
							<span>~</span>
							<div
								data-bind="ntsDatePicker: {value: selectRoleIndividual().endValidPeriod, dateFormat: 'YYYY/MM/DD'}"></div>
						</div>

					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
