<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 460,
					height : 600
				};
			</script>
			
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="cdl024.main.css" />
			<com:scriptfile path="cdl024.start.js" />
			<com:scriptfile path="cdl024.vm.js" />
			<com:scriptfile path="cdl024.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				
			</div>
			<div id="contents-area">
			
				<div id="label1" class="label">#{i18n.getText('CDL024_6')}</div>
				
				<!--SINGLESELECT FILTER MODE EXAMPLE-->
				<div id="filterArea">
					<div style="width: 400px" data-bind="ntsSearchBox: {searchMode: 'filter',targetKey: 'code', comId: 'multi-list', 
						items: items, selected: currentCodeList, selectedKey: 'code', fields: ['name', 'code'], mode: 'igGrid'}" />		
					<table id="multi-list" data-bind="ntsGridList: {
						height: 320,
						options: items,
						optionsValue: 'code',
						columns: [{ headerText: 'コード', prop: 'code', width: 100 },
					            { headerText: '名称', prop: 'name', width: 230 }],
						multiple: true,
						value: currentCodeList
					}"></table>
				</div>
			</div>
			
			<div id="functions-area-bottom">
				<button>#{i18n.getText('CDL024_4')}</button>
				<button>#{i18n.getText('CDL024_5')}</button>
			</div>
			
		</ui:define>

	</ui:composition>
</body>
</html>
