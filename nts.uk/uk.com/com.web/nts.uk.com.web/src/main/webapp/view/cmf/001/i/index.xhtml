<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 650, height: 430 };</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="cmf001.i.style.css" />
			<com:scriptfile path="../share/model.js" />
			<com:scriptfile path="cmf001.i.vm.js" />
			<com:scriptfile path="cmf001.i.start.js" />
		</ui:define>

		<ui:define name="content">
			<div class="contents-area">
				<!--I1_1 タイトル-->
				<div id="I1_1" class="label">#{i18n.getText('CMF001_300')}</div>
				<table id="tbl-control">
					<col width="180px" />
					<col width="135px" />
					<col width="160px" />
					<tr>
						<td>
							<!--I2_1 形式選択(ラベル)-->
							<div class="label" data-bind="ntsFormLabel: { }">#{i18n.getText('CMF001_301')}</div>
						</td>
						<td>
							<!--I2_2 形式選択-->
							<div data-bind="foreach: itemsFormatSelection">
								<div
									data-bind="ntsRadioButton: {
										checked: $parent.setting().formatSelection, 
										option: $data, 
										optionValue: 'code', 
										enable: !(!$parent.checkActive3() || !$parent.inputMode),
										optionText: 'name', 
										group: 'radioFormat'}"></div>
							</div>
						</td>
					</tr>
					<tr>
						<td>
							<!--I4_1 固定値(ラベル)-->
							<div class="label" data-bind="ntsFormLabel: { }">#{i18n.getText('CMF001_320')}</div>
						</td>
						<td>
							<!--I4_2 固定値-->
							<div data-bind="foreach: itemsFixedValue">
								<div
									data-bind="ntsRadioButton: {
										checked: $parent.setting().fixedValue, 
										option: $data, 
										optionValue: 'code', 
										enable: $parent.inputMode, 
										optionText: 'name', 
										group: 'radioFixedValue'}"></div>
							</div>
						</td>
						<!--I4_5 固定値の値-->
						<td><input
							data-bind="ntsNumberEditor: {
									value: setting().valueOfFixed,
									enable: !(!checkActive2() || !inputMode),
									option : {width : '200px'}}" />
						</td>
					</tr>
				</table>
			</div>
			<div id="functions-area-bottom">
				<!--I5_1 設定--> 
				<button id="btn_I5_1" class="x-large proceed"
					data-bind="click: saveNumericSetting, enable: inputMode">#{i18n.getText('CMF001_325')}</button>
				<!--I5_2 キャンセル--> 
				<button id="btn_I5_2" class="large"
					data-bind="click: cancelNumericSetting">#{i18n.getText('CMF001_326')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
