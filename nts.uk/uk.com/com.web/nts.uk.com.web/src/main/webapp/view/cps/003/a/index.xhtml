<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />

			<com:stylefile path="/view/ccg/share/style.css" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/kcp/share/tree.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/ccg/share/ccg.service.js"
				of="/nts.uk.com.web" />
			<com:scriptfile path="/view/ccg/share/ccg.vm.js" of="/nts.uk.com.web" />

			<com:scriptfile path="/view/cps/shr/layout-list-control-validation.js" />
			<com:scriptfile path="/view/cps/shr/layout-list-control-ko-ext.js" />

			<com:stylefile path="cps003.a.style.css" />
			<com:scriptfile path="cps003.a.service.js" />
			<com:scriptfile path="cps003.a.vm.js" />
			<com:scriptfile path="cps003.a.start.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<button type="button" class="proceed" data-bind="" tabindex="1">#{i18n.getText('CPS001_4')}</button>
				<button type="button" data-bind="" tabindex="2">#{i18n.getText('CPS001_5')}</button>
				<button type="button" class="danger" data-bind="" tabindex="3">#{i18n.getText('CPS001_6')}</button>
			</div>
			<div id="contents-area" class="cf"
				data-bind="let: { 
						text: nts.uk.resource.getText
					}">
				<div id="ccgcomponent" tabindex="6"></div>
				<div class="data-layout">
					<div class="form-groups">
						<div class="form-group">
							<div class="fixed-width" data-bind="ntsFormLabel: { required: true }">#{i18n.getText('CPS003_14')}</div>
							<label>9999/12/31</label>
						</div>
						<div class="form-group">
							<div class="fixed-width" data-bind="ntsFormLabel: { required: true }">#{i18n.getText('CPS003_15')}</div>
							<div data-bind="ntsRadioBoxGroup: {
								options: ko.observableArray([{	
									id: 1,
									name: text('CPS003_17'),
									enable:true
								},{
									id: 2,
									name: text('CPS003_18'),
									enable:true
								}]),
								optionsValue: 'id',
								optionsText: 'name',
								value: ko.observable(1),
								enable: true
							}"></div>
						</div>
						<div class="form-group">
							<div class="fixed-width" data-bind="ntsFormLabel: { required: true }">#{i18n.getText('CPS003_23')}</div>
							<label>個人基本情報</label>
							<label>（履歴なし）</label>
						</div>
						<div class="form-group margin-left">
							<div class="fixed-width" data-bind="ntsFormLabel: { required: true }">#{i18n.getText('CPS003_24')}</div>
							<button>?</button>
						</div>
					</div>
					<div data-bind="ntsGridMultiple: gridList"></div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
