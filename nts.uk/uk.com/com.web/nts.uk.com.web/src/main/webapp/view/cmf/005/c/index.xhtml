<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 400, height: 550 };</script>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="cmf005.c.vm.js" />
			<com:stylefile path="cmf005.c.style.css" />
			<com:scriptfile path="cmf005.c.start.js" />
			<com:scriptfile path="cmf005.c.service.js" />
		</ui:define>

		<ui:define name="content">

			<div class="contents-area">
				<!--C_1-->
							<table id="tbl-control">
					<tr>
						<td>
							<div id="combo-box" tabindex="1" class="cbb-system-data"
								data-bind="ntsComboBox: {
							options: systemList,
							optionsValue: 'systemCode',
							value: selectedSystemCode,
							optionsText: 'systemName',
							editable: false,
							enable: true,
							dropDownAttachedToBody: true,
							columns: [
								{ prop: 'systemName', length: 10 }
							]}"></div>
						</td>

						<td></td>
					</tr>
					<tr>
						<td>
							<!--C3_1-->
							<div id="C3_1" data-bind="ntsFormLabel: {}">#{i18n.getText('CMF005_46')}</div>
						</td>

						<td>
							<!--C3_2-->
							<div id="C3_2" data-bind="ntsFormLabel: {required : true}">#{i18n.getText('CMF005_47')}</div>
						</td>
					</tr>
					<tr>
						<td colspan="2">
						<div id="swap-list" class="pad_left_5px"
							data-bind="ntsSwapList: {
                            name: '#[CMF005_145]',
                            height: 300,
                            width: 280,
                            dataSource: listCategorys,
                            disableMoveButton: false,
                            primaryKey: 'categoryId',
                            value: currentListCategorys,
                            columns: swapColumns,
                            showSearchBox: { showLeft : true, showRight: false},
                            searchMode: 'filter',
                            searchCriterion: ['categoryId','categoryName'],
                            draggable: true,
                            enableRowNumbering: false,
                            multipleDrag: { left: true, right: false },
                            innerDrag: { left: false, right: true },
                            outerDrag: { left: true, right: true }
                        }">
						</div>
						</td>
					</tr>
				</table>

			</div>

			<div id="functions-area-bottom">
				<button id="C20_1" class="x-large proceed "
					data-bind="click: selectConvertCode">#{i18n.getText('CMF005_48')}</button>
				<button id="C20_2" class="large"
					data-bind="click: cancelSelectConvertCode">#{i18n.getText('CMF005_49')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
