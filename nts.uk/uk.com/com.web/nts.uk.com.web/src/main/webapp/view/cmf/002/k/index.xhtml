<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<com:ValidatorScript>
	        nts.uk.ctx.exio.dom.exo.dataformat.DataTypeFixedValue
        </com:ValidatorScript>
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 500, height: 500 };</script>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="../share/model.js" />
			<com:scriptfile path="cmf002.k.vm.js" />
			<com:scriptfile path="cmf002.k.start.js" />
			<com:stylefile path="cmf002.k.style.css" />
			<com:scriptfile path="cmf002.k.service.js" />
		</ui:define>

		<ui:define name="content">
			<div class="contents-area dialog-content">
				<!-- K1: タイトル -->
				<div id="K1" class="dialog-title">#{i18n.getText('CMF002_178')}</div>
				<div class="div-table">
					<div class="div-table-row">
						<!-- K2: 形式選択(ラベル) -->
						<div id="K2" class="div-table-col-standard"
							data-bind="ntsFormLabel: {required : false }">#{i18n.getText('CMF002_179')}
						</div>
						<!-- K2_1: 形式選択 -->
						<div id="K2_1" tabindex="1" class="div-table-col-standard">
							<!-- K2_1_1: YYYY/MM/DD -->
							<div id="K2_1_1" class="row-group"
								data-bind="ntsRadioButton: {
								checked: formatSelection,
								option: formatSelectionItems()[0],
								enable: enable(),
								optionValue: 'code',
								optionText: 'name',
								group: 'formatSelection'}">
							</div>
							<!-- K2_1_2: YYYYMMDD -->
							<div id="K2_1_2" class="row-group"
								data-bind="ntsRadioButton: {
								checked: formatSelection,
								option: formatSelectionItems()[1],
								enable: enable(),
								optionValue: 'code',
								optionText: 'name',
								group: 'formatSelection'}">
							</div>
							<!-- K2_1_3: YY/MM/DD -->
							<div id="K2_1_3" class="row-group"
								data-bind="ntsRadioButton: {
								checked: formatSelection,
								option: formatSelectionItems()[2],
								enable: enable(),
								optionValue: 'code',
								optionText: 'name',
								group: 'formatSelection'}">
							</div>
							<!-- K2_1_4: YYMMDD -->
							<div id="K2_1_4" class="row-group"
								data-bind="ntsRadioButton: {
								checked: formatSelection,
								option: formatSelectionItems()[3],
								enable: enable(),
								optionValue: 'code',
								optionText: 'name',
								group: 'formatSelection'}">
							</div>
							<!-- K2_1_5: JJYY/MM/DD -->
							<div id="K2_1_5" class="row-group"
								data-bind="ntsRadioButton: {
								checked: formatSelection,
								option: formatSelectionItems()[4],
								enable: enable(),
								optionValue: 'code',
								optionText: 'name',
								group: 'formatSelection'}">
							</div>
							<!-- K2_1_6: JJYYMMDD -->
							<div id="K2_1_6" class="row-group"
								data-bind="ntsRadioButton: {
								checked: formatSelection,
								option: formatSelectionItems()[5],
								enable: enable(),
								optionValue: 'code',
								optionText: 'name',
								group: 'formatSelection'}">
							</div>
							<!-- K2_1_7: 曜日 -->
							<div id="K2_1_7" class="row-group"
								data-bind="ntsRadioButton: {
								checked: formatSelection,
								option: formatSelectionItems()[6],
								enable: enable(),
								optionValue: 'code',
								optionText: 'name',
								group: 'formatSelection'}">
							</div>
						</div>
					</div>
					<div class="div-table-row">
						<!-- K3: NULL値置き換え(ラベル) -->
						<div id="K3" class="div-table-col-standard"
							data-bind="ntsFormLabel: {required : false }">#{i18n.getText('CMF002_157')}
						</div>
						<!-- K3_1: NULL値置き換え -->
						<div id="K3_1" tabindex="4" class="div-table-col-standard">
							<!-- K3_1_1: 使用する -->
							<div id="K3_1_1" class="row-group"
								data-bind="ntsRadioButton: {
								checked: nullValueReplacementSelected,
								option: nullValueReplacementItems()[0],
								enable: enable(),
								optionValue: 'code',
								optionText: 'name',
								group: 'valueReplace'}">
							</div>
							<!-- K3_1_2: 使用しない -->
							<div id="K3_1_2" class="row-group"
								data-bind="ntsRadioButton: {
								checked: nullValueReplacementSelected,
								option: nullValueReplacementItems()[1],
								enable: enable(),
								optionValue: 'code',
								optionText: 'name',
								group: 'valueReplace'}">
							</div>
						</div>
						<!-- K3_2: NULL値置き換え値 -->
						<div id="K3_2" tabindex="5" class="div-table-col-medium">
							<input
								data-bind="ntsTextEditor: {
									value: replacedValue,
									name:'#{i18n.getText('CMF002_158')}',
									required: true,
									option : {width : '45px'},
									enable: enableReplacedValueEditor()}" />
						</div>
					</div>
					<div class="div-table-row">
						<!-- K4: 固定値(ラベル) -->
						<div id="K4" class="div-table-col-standard"
							data-bind="ntsFormLabel: {required : false, constraint: 'DataTypeFixedValue'  }">#{i18n.getText('CMF002_159')}
						</div>
						<!-- K4_1: 固定値 -->
						<div id="K4_1" tabindex="6" class="div-table-col-standard">
							<!-- K4_1_1: 使用する -->
							<div id="K4_1_1" class="row-group"
								data-bind="ntsRadioButton: {
								checked: fixedValueSelected,
								option: fixedValueItems()[0],
								enable: enableFixedValue(),
								optionValue: 'code',
								optionText: 'name',
								group: 'fixedValue'}">
							</div>
							<!-- K4_1_2: 使用しない -->
							<div id="K4_1_2" class="row-group"
								data-bind="ntsRadioButton: {
								checked: fixedValueSelected,
								option: fixedValueItems()[1],
								enable: enableFixedValue(),
								optionValue: 'code',
								optionText: 'name',
								group: 'fixedValue'}">
							</div>
						</div>
						<!-- K4_2: 固定値の値 -->
						<div id="K4_2" tabindex="7" class="div-table-col-medium">
							<input
								data-bind="ntsTextEditor: {
									value: fixedValue,
									name:'#{i18n.getText('CMF002_160')}',
									required: true,
									option : {width : '45px'},
									constraint: 'DataTypeFixedValue',
									enable: !enable()}" />
						</div>
					</div>
				</div>

			</div>
			<div id="functions-area-bottom">
				<!-- K20_1: 設定 -->
				<button id="K20_1" class="x-large proceed "
					data-bind="click: selectConvertCode">#{i18n.getText('CMF002_272')}</button>
				<!-- K20_2: キャンセル -->
				<button id="K20_2" class="large"
					data-bind="click: cancelSelectConvertCode">#{i18n.getText('CMF002_273')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
