<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 540,
					height : 320
				};
			</script>

			<com:scriptfile set="IGNITE" />

			<com:stylefile path="style.css" />
			<com:scriptfile path="../_base/cmm011.base.js" />
			<com:scriptfile path="cmm011.f.vm.js" />
			<com:scriptfile path="cmm011.f.start.js" />
		</ui:define>

		<!-- PAGE CONTENT -->
		<ui:define name="content">
			<div style="padding: 25px;">
				<div style="margin-right: 30px;" data-bind="ntsFormLabel: {}">#{i18n.getText('CMM011_31',
					['Com_Workplace'])}</div>
				<span>#{i18n.getText('CMM011_32')}</span> <span
					style="margin-right: 10px;" data-bind="text: workplaceCode"></span>
				<span data-bind="text: workplaceName"></span>
			</div>

			<div id="radio-group-box" tabindex="1" style="width: 350px"
				data-bind="ntsRadioBoxGroup: {
				name: '#[CMM011_31]',
				options: itemList,
				optionsValue: 'value',
				optionsText: 'name',
				value: selectedValBox,
				enable: enableRadioGroup}"></div>

			<div id="functions-area-bottom">
				<button class="x-large proceed" tabindex="2"
					data-bind="click: execution">#{i18n.getText('CMM011_28')}</button>
				<button class="large" tabindex="3" data-bind="click: close">#{i18n.getText('CMM011_30')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
