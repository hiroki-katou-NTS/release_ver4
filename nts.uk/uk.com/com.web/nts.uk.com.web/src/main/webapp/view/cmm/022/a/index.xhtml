<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:ValidatorScript>
				nts.uk.ctx.at.shared.dom.era.name.EraName
				nts.uk.ctx.at.shared.dom.era.name.SymbolName
			</com:ValidatorScript>
			<com:stylefile path="cmm022.a.style.css" />
			<com:scriptfile path="cmm022.a.start.js" />
			<com:scriptfile path="cmm022.a.service.js" />
			<com:scriptfile path="cmm022.a.vm.js" />
		</ui:define>
		<ui:define name="content">
			<div id="functions-area">
				<!-- A1_1 -->
				<button tabindex="1" data-bind="click: newItem">B</button>
				<button tabindex="1" data-bind="click: dialogC">C</button>

			</div>
			<div id="contents-area" class="fixed-flex-layout">
				<div class="column-1 ">
					<div id="common-master_arena"
						class="bg-green caret-right caret-background">
						<i class="icon icon-searchbox"></i>
						<div class="div_line">
							<div style="width: 320px"
								data-bind="ntsSearchBox: { searchMode: 'highlight', targetKey: 'commonMasterId', comId: 'master-list', 
							items: commonMasters , selectedKey: 'commonMasterId', fields: ['commonMasterCode', 'commonMasterName'], mode: 'igGrid'}" />
						</div>

						<div class="div_line">
							<table id="master-list"
								data-bind="ntsGridList: {
                                height: 250 ,
								dataSource: commonMasters ,
								primaryKey: 'commonMasterId' ,
								columns: [
							                { headerText: 'コード', key: 'commonMasterId', width: 100, hidden: true },
							                { headerText: '#{i18n.getText('CMM022_A221_6')}', key: 'commonMasterName', width: 300 }, 
							            ] ,
								multiple: false ,
								value: commonMasterId ,
								rows: 10
							}"></table>
						</div>
					</div>
				</div>
				<div class="column-2">
					<div class="div_line">
						<div data-bind="ntsFormLabel: {required: true}">#{i18n.getText('CMM022_A222_1')}</div>
						<label data-bind="text:selectedCommonMaster().commonMasterName"></label>
					</div>
					<div class="div_line">#{i18n.getText('CMM022_A222_3')}</div>
					<div class="div_line">
						<table id="master-list"
							data-bind="ntsGridList: {
                                height: 250 ,
								dataSource: commonMasterItems ,
								primaryKey: 'commonMasterItemId' ,
								columns: [
							                { headerText: 'コード', key: 'commonMasterItemId', width: 100, hidden: true },
							                { headerText: '#{i18n.getText('CMM022_A222_7')}', key: 'commonMasterItemCode', width: 150 }, 
							                { headerText: '#{i18n.getText('CMM022_A222_8')}', key: 'commonMasterItemName', width: 200 }, 
							            ] ,
								multiple: false ,
								value: commonMasterItemId ,
								rows: 15
							}"></table>
					</div>


				</div>
				<div class="column-3">
					<div class="div_line">
						<div data-bind="ntsFormLabel: {required: true}">#{i18n.getText('CMM022_A223_1')}</div>
					</div>
					<div class="div_line">
						<input
							data-bind="ntsTextEditor: {
											value: selectedCommonMasterItem().commonMasterItemName ,required: true}" />
					</div>
					<div class="div_line">
						<div data-bind="ntsFormLabel: {required: true}">#{i18n.getText('CMM022_A222_4')}</div>
					</div>
					<div class="div_line"></div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
