<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 265, height: 300 };</script>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="ksp001.e.service.js" />
			<com:scriptfile path="ksp001.e.vm.js" />
			<com:scriptfile path="ksp001.e.start.js" />
			<com:stylefile path="ksp001.e.main.css" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div id="table">
					<table id="multi-list"
						data-bind="ntsGridList: {
						height: heightGrid,
						options: items,
						optionsValue: 'detailType',
						columns: columns,
						multiple: true,
						value: currentCodeList
					}"></table>
				</div>

			</div>
			<div id="functions-area-bottom">
				<button class="proceed x-large"
					data-bind="enable: $root.errors.isEmpty, click: saveData">#{i18n.getText('KSP001_31')}</button>
				<button data-bind="click: closeDialog">#{i18n.getText('KSP001_32')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
