<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition>
		<div id="ccg001component"></div>
		<!-- G:データ復旧社員選択 -->
		<div class="contentG">
			<div class="div-line push-left">
				<!--G3_1 コード名称-->
				<div class="div-column-1" data-bind="ntsFormLabel: {}">#{i18n.getText('CMF004_140')}</div>
				<!--G3_2 保存コード-->
				<label style="margin-right: 15px;" data-bind="text: recoverySourceCode"></label>
				<!--G3_3 保存名称-->
				<label data-bind="text: recoverySourceName"></label>
			</div>
			<div class="div-line push-left">
				<!--G3_4 補足説明ラベル-->
				<div class="div-column-1" data-bind="ntsFormLabel: {}">#{i18n.getText('CMF004_141')}</div>
				<!--G3_5 補足説明-->
				<label data-bind="text: supplementaryExplanation"></label>
			</div>
			<div class="div-line push-left">
				<!-- KCP005 -->
				<!-- G4_1 社員リスト -->
				<div id="kcp005component" style="margin-top: 20px;"></div>
			</div>
			<div class="halign-center" style="width: 760px;">
				<!--G5_1 復旧期間設定へ-->
				<button class="large" data-bind="click: backToPreviousScreen">#{i18n.getText('CMF004_142')}</button>
				<!--G5_2 次へボタン-->
				<button class="x-large proceed" data-bind="click: nextToScreenH">#{i18n.getText('CMF004_143')}</button>
			</div>
		</div>
	</ui:composition>
</body>
</html>
