<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 700,
					height : 550
				};
			</script>
		
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="kwr001.b.service.js" />
			<com:scriptfile path="kwr001.b.vm.js" />
			<com:scriptfile path="kwr001.b.start.js" />
			<com:stylefile path="kwr001.b.main.css" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div class="above">
					<!-- B1_1 -->
					<span class="label">#{i18n.getText('KWR001_40')}</span>
					<br/>
					<!-- B2_1 -->
					<div id="multi-list-div" tabindex="1">
						<table id="multi-list" data-bind="ntsGridList: {
							name: '#[KWR001_41]',
							height: 380,
							width: 575,
							dataSource: items,
							primaryKey: 'code',
							columns: columns,
							multiple: true,
							value: currentCodeList
						}"></table>
					</div>
				</div>
				
				<!-- B4_1 -->
				<hr/>
				
				<div class="confirm">
					<!-- B5_1 -->
					<button tabindex="2" data-bind="click: saveDialog" class="proceed">#{i18n.getText('KWR001_44')}</button>
					<!-- B5_2 -->
					<button tabindex="3" data-bind="click: closeDialog" >#{i18n.getText('KWR001_45')}</button>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
