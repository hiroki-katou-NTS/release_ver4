<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="cps009.a.style.css" />
			<com:scriptfile path="cps009.a.service.js" />
			<com:scriptfile path="cps009.a.start.js" />
			<com:scriptfile path="cps009.a.vm.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<button id="A1_001" tabindex="1" data-bind="click: openDDialog">#{i18n.getText('CPS009_3')}</button>
				<button id="A1_002" class="proceed" tabindex="2">#{i18n.getText('CPS009_4')}</button>
				<button id="A1_003" data-bind="click: openCDialog" tabindex="3">#{i18n.getText('CPS009_5')}</button>
				<button id="A1_004" class="danger" tabindex="4">#{i18n.getText('CPS009_6')}</button>
				<div class='float-right'>
					<a class='goout' data-bind="ntsLinkButton: {}" tabindex="5">#{i18n.getText('CPS009_7')}</a>
				</div>
			</div>
			<div id="contents-area" class="cf">
				<div id="content">
					<div id="content-left"
						data-bind="ntsPanel:{width: '260px', height: '500px',
					direction: 'right', showIcon: false, visible: true}">
						<table id="category_grid"
							data-bind="ntsGridList: {	
						dataSource: initValSettingLst ,
						primaryKey: 'settingId' ,
						columns: ctgColums ,
						multiple: false,
						value: initSettingId,
						rows:15 }">
						</table>
					</div>
					<div id="content-right">

						<div>
							<div data-bind="ntsFormLabel: {required: true}" class='distane'>
								<label>#{i18n.getText('CPS009_12')}</label>
							</div>
							<input id="ctgCode"
								data-bind="ntsTextEditor: {
								value: currentCategory().settingCode ,
								enable: true,
								immediate: false}"></input>
							<input id="ctgName"
								data-bind="ntsTextEditor: {
								value: currentCategory().settingName ,
								enable: true,
								immediate: false}"></input>
						</div>
						<div id='sub-content-right'>
							<div id='sub-left'>
								<div id="search" tabindex="6"
									data-bind="ntsSearchBox: {
						searchMode: 'filter',
						targetKey: 'perInfoCtgId',
						mode: 'igGrid', 
						comId: 'item_grid',
						items: currentCategory().ctgList ,  
						selectedKey: 'perInfoCtgId',
						fields: ['categoryName']}" />
								<table id="item_grid"
									data-bind="ntsGridList: {	
						dataSource: currentCategory().ctgList ,
						primaryKey: 'perInfoCtgId' ,
						columns: currentCategory().ctgColums ,
						multiple: false,
						value: currentCategory().currentItemId ,
						rows:10 }">
								</table>

							</div>
							<div id='sub-right'>
								<div id="history">
									<label> #{i18n.getText('CPS009_19')}</label>
									<button
										data-bind="ntsHelpButton: {image: 'helpcps0091.png', 
									position: 'right top',
									enable: true }">?</button>
									<input id="date"
										data-bind="ntsTextEditor: {
								value: currentCategory().settingCode ,
								enable: true,
								immediate: false}"></input>
								</div>

								<table id="grid">
									<thead>
										<tr>
											<td colspan="2">#{i18n.getText('CPS009_21')}</td>

											<td colspan="2">
												<button id="A2_012" style='margin-left: 20px;'
													data-bind=" click: openBDialog">#{i18n.getText('CPS009_22')}
												</button>
												<button style='margin-left: 10px;'
													data-bind="ntsHelpButton: {image: 'helpcps0092.png',position: 'right top', enable: true }">?</button>
											</td>

											<td class="input-units">#{i18n.getText('CPS009_23')}</td>
										</tr>
									</thead>
									<tbody data-bind="foreach: currentCategory().itemList()">
										<td colspan="2" class="input-units"><input
											class="months-input"
											data-bind="ntsTextEditor: {value: perInfoItemDefId}" /></td>

										<td  class="input-units">
											<div id="combo-box"
												data-bind="ntsComboBox: {
												options: listComboItem,
												optionsValue: 'code',
												value: selectedRuleCode,
												optionsText: 'name',
												editable: false,
												enable: true,
												columns: [
													{ prop: 'name', length: 10 },
												]}"></div>

										</td>

										<td colspan="2" class="input-units">
										
											<!-- String  -->
											<com:ko-if bind="(dataType() === 1)">
													<input
													class="months-input"
													data-bind="ntsTextEditor: {value: perInfoItemDefId}" />
											</com:ko-if>	
											
											<!-- number  -->
											<com:ko-if bind="(dataType() === 2)">
													<input data-bind="ntsNumberEditor: {
															value: stringValue}" />
											</com:ko-if>	
											
											<!-- date  -->
											<com:ko-if bind="(dataType() === 3)">
													<div data-bind="ntsDatePicker: {value: dateValue, dateFormat: 'YYYY/MM/DD'}"></div>
											</com:ko-if>	
											
											<!-- timepoint  -->
											<com:ko-if bind="(dataType() === 4)">
													<input id="test" data-bind="ntsTimeWithDayEditor: { name: 'Time With Day', constraint:'TimeWithDayAttr', 
													 value: dateValue, enable: true, readonly: true, required: true }" />	
											</com:ko-if>	
											
											<!-- timepoint  -->
											<com:ko-if bind="(dataType() === 5)">
													<input id="test" data-bind="ntsTimeWithDayEditor: { name: 'Time With Day', constraint:'TimeWithDayAttr', 
													 value: dateValue, enable: true, readonly: true, required: true }" />	
											</com:ko-if>																																
																																	
											</td>

									</tbody>
								</table>
							</div>
						</div>

					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
