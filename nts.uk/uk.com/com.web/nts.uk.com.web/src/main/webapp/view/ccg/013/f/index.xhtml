<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 510, height: 600 };</script>
			<com:stylefile path="ccg013.f.style.css" />
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="ccg013.f.start.js" />
			<com:scriptfile path="ccg013.f.service.js" />
			<com:scriptfile path="ccg013.f.vm.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<div id="process">
					<!-- K1_11: Button Registration-->
					<button id="btnSave" class="x-large proceed"
						data-bind="click: register" tabindex="3">#{i18n.getText('CCG013_68')}</button>
					<!-- C1_006: Button Close dialog -->
					<button id="btnCancel" class="x-large"
						data-bind="click: closeDialog" tabindex="4">#{i18n.getText('CCG013_69')}</button>
				</div>
			</div>

			<div class="contents-area">
				<table id="table">
					<tr>
						<td><div 
								data-bind="ntsFormLabel: {required: true, enable: true}">#{i18n.getText('CCG013_62')}</div></td>
						<td><div id="dateTime" tabindex="1"
								data-bind="ntsDatePicker: {value: date, dateFormat: 'YYYY/MM/DD', required: true}"></div>
						</td>
						<td><div tabindex="2">
								<button id="btnSearch" data-bind="click: search" class="search-btn caret-bottom">#{i18n.getText('CCG013_63')}</button>
							</div></td>
					</tr>
				</table>
			</div>
			<div id="label" data-bind="ntsFormLabel: {}">#{i18n.getText('CCG013_64')}</div>
			<div>
				<table class="table1">
					<thead>
						<tr>
							<th>#{i18n.getText('CCG013_65')}</th>
							<th>#{i18n.getText('CCG013_66')}</th>
							<th data-bind="visible: true">#{i18n.getText('CCG013_67')}</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<com:ko-foreach bind="listEntity">
							<tr>
								<td data-bind="text: $data.code"></td>
								<td data-bind="text: $data.name"></td>
								<td>
									<div id="combo-box"
										data-bind="ntsComboBox: {
 													options: $parent.comboWebMenuCode, 
 													optionsValue: 'webMenuCode', 
													optionsText: 'webMenuName', 
													value: $data.selectedCode,
 													editable: false, 
 													enable: true, 
 													columns: [ 
														{ prop: 'webMenuCode', length: 4 },
 														{ prop: 'webMenuName', length: 10 }, 
 													]}"></div>
								</td>
							</tr>
						</com:ko-foreach>
					</tbody>
				</table>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
