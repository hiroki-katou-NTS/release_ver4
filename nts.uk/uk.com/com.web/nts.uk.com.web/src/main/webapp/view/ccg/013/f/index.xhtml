<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 480, height: 600 };</script>
			<com:ValidatorScript>
				nts.uk.ctx.sys.portal.dom.standardmenu.MenuDisplayName
			</com:ValidatorScript>
			<com:stylefile path="ccg013.f.style.css" />
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="ccg013.f.start.js" />
			<com:scriptfile path="ccg013.f.service.js" />
			<com:scriptfile path="ccg013.f.vm.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<div id="process">
					<!-- K1_11: Button Registration-->
					<button id="btnSave" class="x-large proceed"
						data-bind="click: register" tabindex="3">#{i18n.getText('CCG013_68')}</button>
					<!-- C1_006: Button Close dialog -->
					<button id="btnCancel" class="x-large"
						data-bind="click: closeDialog" tabindex="4">#{i18n.getText('CCG013_69')}</button>
				</div>
			</div>

			<div >
				<table id="table">
				<tr>
					<td><div data-bind="ntsFormLabel: {required: true, enable: true}">#{i18n.getText('CCG013_62')}</div></td>
					<td><div>
							<input id="date" data-bind="ntsTimeEditor: {
								value: date,
								required: true,
								enable: enable,
								readonly: readonly,
								immediate: false}" />
						</div>
					</td>
					<td><div> <button class="search-btn caret-bottom">#{i18n.getText('CCG013_63')}</button>
					</div></td>
				</tr>
				</table>
			</div>
			<div id="label" data-bind="ntsFormLabel: {}">#{i18n.getText('CCG013_64')}</div>
			<div><table id="multi-list" data-bind="ntsGridList: {
											height: 320,
											options: list,
											optionsValue: 'code',
											columns: columns,
											value: currentCode,
										}"></table></div>
		</ui:define>
	</ui:composition>
</body>
</html>
