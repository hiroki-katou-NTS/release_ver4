<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
					nts.uk.shr.com.primitive.PersonId
				</com:ValidatorScript>
			<com:stylefile path="main.style.css" />
			<com:scriptfile path="main.vm.js" />
			<com:scriptfile path="main.start.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<button data-bind="click : openDialog">Open_CCG013J</button>
			</div>
			<div id="contents-area">
				<p>TitleBar Name</p>
				<input data-bind="ntsTextEditor: {value: nameTitleBar}" />
				<p>Coler picker Letter Eg: #ffffff</p>
				<input data-bind="ntsTextEditor: {value: letterColor}" />
				<p>Color picker Background Eg: #0000ff</p>
				<input data-bind="ntsTextEditor: {value: backgroundColor}" />
				<p>Image Id Eg: 08d60e9f-399c-43f1-b72b-19ffdf3b7116</p>
				<input data-bind="ntsTextEditor: {value: imageId}" />
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
