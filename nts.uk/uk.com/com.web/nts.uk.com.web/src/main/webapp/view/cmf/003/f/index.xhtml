<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/dialog.xhtml">	
		<ui:define name="htmlHead">
			<script>var dialogSize = { 
					width: 600, 
					height: 430 
			};
			</script>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="../share/model.js" />	
			<com:scriptfile path="cmf003.f.service.js" />
			<com:scriptfile path="cmf003.f.vm.js" />
			<com:scriptfile path="cmf003.f.start.js" />
			<com:stylefile path="cmf003.f.style.css" />
			
		</ui:define>

		<ui:define name="content">
			<div class="contents-area dialog-contents">
				<label id="F1_1">#{i18n.getText('CMF003_180')}</label>
				
				<table id="F1_2">
					<tr >
						<td id="F1_3" class="bg-yellow" width='150px'>
							<label>#{i18n.getText('CMF003_181')}</label>
						</td>
						<td id="F1_6" width='400px'>
							<label style="padding-left:  10px;" data-bind="text : timeOver()"></label>
						</td>
					</tr>
					<tr >
						<td id="F1_4" class="bg-yellow" width='150px' >
							<label>#{i18n.getText('CMF003_182')}</label>
						</td>
						<td id="F1_7" width='400px'>
							<div style="float:left; ">
							<label style="padding-left:  10px;" data-bind="text : executionState"></label>
							</div>
							<div style="float:left; ">
								<div style="float:left; "><label style="padding-left:  150px;" data-bind="text : currentRecord"></label></div>
								<div style="float:left; "><label>/</label></div>
								<div style="float:left; "><label data-bind="text : totalRecord"></label></div>
								<div style="float:left; "><label>#{i18n.getText('CMF001_492')}</label></div>
							</div>
						</td>
					</tr>
					<tr >
						<td id="F1_5" class="bg-yellow" width='150px'>
							<label>#{i18n.getText('CMF003_183')}</label>
						</td>
						<td id="F1_8" width='400px'>
							<div style="float:left; "><label style="padding-left:  10px;" data-bind="text : numberFail"></label></div>
							<div style="float:left; "><label>#{i18n.getText('CMF001_494')}</label></div>
						</td>
					</tr>
				</table>
				
				<label id="F2_1">#{i18n.getText('CMF003_184')}</label>
				
				<table id="F2_2">
					<tr >
						<td id="F2_3" class="bg-yellow" width='150px' >
							<label>#{i18n.getText('CMF003_185')}</label>
						</td>
						<td id="F2_5" width='400px'>
							aaa
						</td>
					</tr>
					<tr >
						<td id="F2_4" class="bg-yellow" width='150px' rowspan="3" >
							<label>#{i18n.getText('CMF003_186')}</label>
						</td>
						<td id="F2_6" width='400px'>
							aaa
						</td>
					</tr>
					<tr >
						<td id="F2_7" width='400px'>
							aaa
						</td>
					</tr>
					<tr >
						<td id="F2_8" width='400px'>
							aaa
						</td>
					</tr>
				</table>
				
				<!-- F3 -->
				<div class ="button">
					<com:ko-if bind="isStop() == false">
 						<button id="F3_1" class="large" data-bind="click : stopExecution" tabindex="1">#{i18n.getText('CMF003_187')}</button> 
 					</com:ko-if>
 					<com:ko-if bind="isStop() == true">
	 					<button id="F3_2" class="large" data-bind="click : download" tabindex="2">#{i18n.getText('CMF003_188')}</button>
	 					<button id="F3_3" class="large" data-bind="click : close, enable: isError()" tabindex="3">#{i18n.getText('CMF003_189')}</button> 
					</com:ko-if>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
