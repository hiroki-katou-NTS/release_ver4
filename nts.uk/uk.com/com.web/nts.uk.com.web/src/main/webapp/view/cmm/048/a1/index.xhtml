<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<div class="tab-rows">
		<div style="width: 200px;" data-bind="ntsFormLabel: { required: false }">#{i18n.getText('CMM048_6')}</div>
		<div class="label" data-bind="text: employee.employeeName"></div>
	</div>
	
	<table style="width: 100%;">
		<tr>
			<td style="width: 50%">
				<div class="tab-rows">
					<div class="label">#{i18n.getText('CMM048_7')}</div>
				</div>
				<div style="width: 80%;"><hr/></div>
			
		
				<div class="tab-block" style="width: 75%;">
					<table class="table-form">
						<tr>
							<td style="width: 200px;"><div data-bind="ntsFormLabel: { required: false }">#{i18n.getText('CMM048_8')}</div></td>
							<td><input tabindex="4" data-bind="ntsTextEditor: {
								name: '#[CMM048_8]',
								constraint: 'RawPassword',
								value: mainModel.oldPassword, 
								option: {textmode: 'password'}}" /></td>
						</tr>
						<tr>
							<td style="width: 200px;"><div data-bind="ntsFormLabel: { required: false }">#{i18n.getText('CMM048_9')}</div></td>
							<td><input tabindex="5" data-bind="ntsTextEditor: {
								name: '#[CMM048_9]',
								constraint: 'RawPassword',
								value: mainModel.newPassword, 
								option: {textmode: 'password'}}" /></td>
						</tr>
						<tr>
							<td style="width: 200px;"><div data-bind="ntsFormLabel: { required: false }">#{i18n.getText('CMM048_10')}</div></td>
							<td><input tabindex="6" data-bind="ntsTextEditor: {
								name: '#[CMM048_10]',
								constraint: 'RawPassword',
								value: mainModel.confirmNewPassword, 
								option: {textmode: 'password'}}" /></td>
						</tr>
					</table>					
				</div>
				<div class="tab-block" style="width: 75%;">
					<com:ko tag="if" bind="mainModel.passwordPolicy.isUse">				
						<div class="panel panel-gray-bg">
							<table class="table-panel">
								<tr>
									<td colspan="2">
										<div class="label">#{i18n.getText('CMM048_11')}</div>
										<div><hr/></div>
									</td>
								</tr>
								<tr>
									<td class="left-column"><div class="label">#{i18n.getText('CMM048_12')}</div></td>
									<td>
										<div class="label" data-bind="text: passwordPolicy.textLowestDigits"></div>
									</td>
								</tr>
								<tr>
									<td class="left-column"><div class="label">#{i18n.getText('CMM048_14')}</div></td>
									<td>
										<div class="label" data-bind="text: passwordPolicy.complexity.textAlphabetDigit"></div>
										<div class="label" data-bind="text: passwordPolicy.complexity.textNumberOfDigits"></div>
										<div class="label" data-bind="text: passwordPolicy.complexity.textNumberOfChar"></div>
									</td>
								</tr>
								<tr>
									<td class="left-column"><div class="label">#{i18n.getText('CMM048_18')}</div></td>
									<td>
										<div class="label" data-bind="text: passwordPolicy.textHistoryCount"></div>
									</td>
								</tr>
								<tr>
									<td class="left-column"><div class="label">#{i18n.getText('CMM048_20')}</div></td>
									<td>
										<div class="label" data-bind="text: passwordPolicy.textValidityPeriod"></div>
									</td>
								</tr>
							</table>
						</div>
					</com:ko>
				</div>			
			</td>
	
			<td>	
				<div> </div>
			</td>
		</tr>	
	</table>
	
	
</ui:composition>
