<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 1000, height: 600 };</script>
			<com:stylefile path="cmm022.b.style.css" />
			<com:scriptfile path="cmm022.b.start.js" />
			<com:scriptfile path="cmm022.b.service.js" />
			<com:scriptfile path="cmm022.b.vm.js" />
			<com:scriptfile set="IGNITE" />
	
		</ui:define>

	<ui:define name="content">
			<div id="functions-area">
				<button  class="proceed" data-bind= "click: newItem">#{i18n.getText('CMM022_B1_1')}</button>
				<button data-bind= "click: closeDialog">#{i18n.getText('CMM022_B1_2')}</button>

			</div>
			<div id="contents-area" style = "width: 980px">
					<div class = "left-content">
						<div class="panel-item"
							data-bind="ntsPanel:{width: '410px', height: '430px', direction: 'right', showIcon: true, visible: true}">
							<div style="width: 350px"
								data-bind="ntsSearchBox: {searchMode: 'filter', targetKey: 'code', comId: 'multi-list', 
							items: items, selected: 'id', selectedKey: 'code', fields: ['name', 'code']}" />
							<table id="multi-list"
								data-bind="ntsGridList: {
								height: 390,
								options: items,
								optionsValue: 'code',
								columns: columns,
								multiple: false,
								value: itemSelected
							}"></table>
						</div>
					</div>
					
					<div class = "right-content" data-bind="with: itemSelected">
						<div style = "margin-top: 10px; margin-bottom: 15px;" data-bind="text: title"></div>
						<div id = "labelRequired" data-bind="ntsFormLabel: {required: true}">#{i18n.getText('CMM022_B222_2')}</div>
						<div class="master-item">
							<table id="multi-list"
									data-bind="ntsGridList: {
									height: 380,
									options: $parent.listItems,
									optionsValue: 'code',
									columns: $parent.columnsItem,
									multiple: false,
									value: $parent.selected
								}"></table>	
						</div>
						<div class = "up-and-down" id="tree-up-down" data-bind="ntsUpDown: {
																		targetSource: $parent.listItems,
																		primaryKey: 'code',
																		comId: '#multi-list',
																		type: 'grid', 
																		childDataKey: 'childs'
																	}"></div>
					</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
