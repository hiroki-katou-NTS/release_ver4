<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<style type="text/css">
#nts-component-list .nts-searchbbox-wrapper {
	float: left;
}

</style>
	<div id="nts-component-tree"
		data-bind="css: {'caret-right caret-background bg-green' : !isDialog}"
		style="padding: 20px; border-radius: 5px;" tabindex="-1">
		<com:ko tag="if" bind="!isDialog">
			<i class="icon icon-searchbox"></i>
		</com:ko>
		<div data-bind="visible: !isMultipleUse">
			<div data-bind="ntsFormLabel: {}">#{i18n.getText('KCP004_2')}</div>
			<div class="base-date-editor" id="work-place-base-date"
				style="margin-left: 17px; margin-right: 5px;"
				data-bind="attr: {tabindex: isSetTabindex() ? tabindex : 1},
				ntsDatePicker: {dateFormat: 'YYYY/MM/DD', value: baseDate, name:'#[KCP004_2]', required: true}"></div>
			<button
				data-bind="click: reload, attr: {tabindex: isSetTabindex() ? tabindex : 2}"
				style="width: 100px">#{i18n.getText('KCP004_3')}</button>
		</div>
		<div style="margin-top: 10px; margin-bottom: 10px;">
			<div data-bind="ntsFormLabel: {}" style="float: left;">#{i18n.getText('KCP004_4')}</div>
			<div id="combo-box-tree-component"
				style="width: 107px; margin-left: 35px;"
				data-bind="attr: {tabindex: isSetTabindex() ? tabindex : 3}, ntsComboBox: {
					options: levelList,
					optionsValue: 'level',
					value: levelSelected,
					optionsText: 'name',
					editable: false,
					enable: true,
					columns: [
						{ prop: 'name', length: 4 },
					]}"></div>
		</div>

		<div style="width: 420px">
			<div style="width: 264px; display: inline-block;"
				data-bind="attr: {tabindex: isSetTabindex() ? tabindex : 4}, ntsSearchBox: {
					targetKey: 'workplaceId',
					mode: 'igTree',
					comId: getComIdSearchBox(),
					items: itemList, 
					selected: selectedWorkplaceIds,
					selectedKey: 'workplaceId',
					childField: 'childs',
					fields: ['nodeText', 'code']}">
			</div>
			<div style="display: inline-block; margin-left: 2px;">
				<com:ko tag="if" bind="isShowSelectButton">
					<button
						data-bind="click: selectAll, attr: {tabindex: isSetTabindex() ? tabindex : 5}">#{i18n.getText('KCP004_7')}</button>
					<button
						data-bind="click: selectSubParent, attr: {tabindex: isSetTabindex() ? tabindex : 6}">#{i18n.getText('KCP004_8')}</button>
				</com:ko>
			</div>
		</div>
		<div class="cf"></div>
		<com:ko tag="if" bind="!isMultiSelect">
			<table id="single-tree-grid" class="cf"
				data-bind="attr: {tabindex: isSetTabindex() ? tabindex : 7}, ntsTreeGridView:{
					width: treeStyle.width,
					dataSource: itemList,
					value: selectedWorkplaceIds,
					primaryKey: 'workplaceId',
					childDataKey: 'childs',
					primaryText: 'nodeText',
					multiple: isMultiSelect,
					enable: true,
					rows: maxRows,
					virtualization: true,
					virtualizationMode: 'continuous',
					extColumns: treeComponentColumn,
					showCheckBox: isMultiSelect}">
			</table>
		</com:ko>
		<com:ko tag="if" bind="isMultiSelect">
			<table id="multiple-tree-grid" class="cf"
				data-bind="attr: {tabindex: isSetTabindex() ? tabindex : 7}, ntsTreeGridView:{
					width: treeStyle.width,
					options: itemList,
					selectedValues: selectedWorkplaceIds,
					optionsValue: 'workplaceId',
					optionsChild: 'childs',
					optionsText: 'nodeText',
					multiple: isMultiSelect,
					virtualization: true,
					rows: maxRows,
					virtualizationMode: 'continuous',
					extColumns: treeComponentColumn,
					enable: true,
					showCheckBox: isMultiSelect}">
			</table>
		</com:ko>
	</div>
</ui:composition>
