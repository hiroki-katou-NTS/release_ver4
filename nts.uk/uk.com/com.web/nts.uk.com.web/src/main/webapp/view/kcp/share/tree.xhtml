<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<div id="nts-component-tree"
		data-bind="css: {'caret-right caret-background bg-green' : !isDialog}"
		style="padding: 20px; border-radius: 5px;width: 450px;">
		<com:ko tag="if" bind="!isDialog">
			<i class="icon icon-searchbox"></i>
		</com:ko>
		<div data-bind="visible: !isMultiple">
			<div data-bind="ntsFormLabel: {}">#{i18n.getText('KCP004_2')}</div>
			<div class="base-date-editor" style="margin-left: 17px; margin-right: 5px;" tabindex="1"
				data-bind="ntsDatePicker: {dateFormat: 'YYYY/MM/DD', value: baseDate, name:'#[KCP004_2]', required: true}"></div>
			<button data-bind="click: reload" style="width: 100px" tabindex="2">#{i18n.getText('KCP004_3')}</button>
		</div>
		
		<div style="margin-top: 10px;margin-bottom: 10px;">
			<div data-bind="ntsFormLabel: {}" style="float: left;">#{i18n.getText('KCP004_4')}</div>
			<div id="combo-box" style="width: 107px;margin-left: 35px;" tabindex="3"
				data-bind="ntsComboBox: {
					options: levelList,
					optionsValue: 'level',
					value: levelSelected,
					optionsText: 'name',
					editable: false,
					enable: true,
					columns: [
						{ prop: 'name', length: 4 },
					]}"></div>
		</div>
		
		<div>
			<div style="width: 252px;margin-bottom: 10px;display: inline-block;" tabindex="4"
				data-bind="ntsSearchBox: {
					targetKey: 'workplaceId',
					mode: 'igTree',
					comId: getComIdSearchBox(),
					items: itemList, 
					selected: selectedWorkplaceIds,
					selectedKey: 'workplaceId',
					childField: 'childs',
					fields: ['nodeText', 'code']}">
			</div>
			<com:ko tag="if" bind="isShowSelectButton">
				<button data-bind="click: selectAll" style="display: inline-block;" tabindex="5">#{i18n.getText('KCP004_7')}</button>
				<button  data-bind="click: selectSubParent" style="display: inline-block;" tabindex="6">#{i18n.getText('KCP004_8')}</button>
			</com:ko>
		</div>
		
		<com:ko tag="if" bind="!isMultiple" >
			<table id="single-tree-grid" class="cf" tabindex="7"
				data-bind="ntsTreeGridView:{
					height: treeStyle.height,
					dataSource: itemList,
					value: selectedWorkplaceIds,
					primaryKey: 'workplaceId',
					childDataKey: 'childs',
					primaryText: 'nodeText',
					multiple: isMultiple,
					enable: true,
					extColumns: treeComponentColumn,
					showCheckBox: isMultiple}">
			</table>
		</com:ko>
		<com:ko tag="if" bind="isMultiple" >
			<table id="multiple-tree-grid" class="cf" tabindex="7"
				data-bind="ntsTreeGridView:{
					height: treeStyle.height,
					options: itemList,
					selectedValues: selectedWorkplaceIds,
					optionsValue: 'workplaceId',
					optionsChild: 'childs',
					optionsText: 'nodeText',
					multiple: isMultiple,
					extColumns: treeComponentColumn,
					enable: true,
					showCheckBox: isMultiple}">
			</table>
		</com:ko>
	</div>
</ui:composition>
