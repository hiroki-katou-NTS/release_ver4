<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition>
		<!-- <div style="width: 350px" data-bind="ntsSearchBox: {searchMode: searchMode, targetKey: 'roleCode', comId: 'multi-list', 
				items: listRole,  selectedKey: 'roleCode', fields: ['name', 'roleCode'], mode: 'igGrid'}" /> -->
		<div class="caret-right caret-background">
			<div class="control-group valign-center" data-bind="if: displayRoleClassification()">
				<div data-bind="ntsFormLabel: {required: true, text: '#{i18n.getText('CCG025_2')}'}"/>
				<div id="ccg025-switch" style="display: inline-block"
						data-bind="ntsSwitchButton: {
									name: '#[CCG025_2]',
									options: [
										{code: 0, name: '#{i18n.getText('CCG025_3')}'},
										{code: 1, name: '#{i18n.getText('CCG025_4')}'}
									],
									optionsValue: 'code',
									optionsText: 'name',
									value: roleClassification,
									required: true,
									enable: true }, attr: {tabindex: setting.tabindex}"/>
				<hr/>
			</div>
			<table id="multi-list"
				data-bind="attr: {tabindex: setting.tabindex}, 
					   ntsGridList: {
							dataSource: listRole ,
							primaryKey: 'roleId',
							columns: columns,
							multiple: setting.multiple,
							value: currentCode,
							rows: setting.rows,
							columnResize: setting.isResize,
						}">
			</table>
		</div>
		<style>
			#ccg025-switch .nts-switch-button {
				width: 70px;
			}
			#ccg025-switch .radio-wrapper {
				width: 70px;
				flex-direction: column;
				text-align: center;
			}
		</style>
	</ui:composition>
</body>
</html>
