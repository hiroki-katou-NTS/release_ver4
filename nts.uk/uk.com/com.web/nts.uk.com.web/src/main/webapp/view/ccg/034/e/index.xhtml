<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:com="http://xmlns.jcp.org/jsf/component"
  xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
  <ui:composition template="../../../../master/dialog.xhtml">

    <!-- head -->
    <ui:define name="htmlHead">
      <script>
        var dialogSize = { width: 700, height: 500 };
      </script>
      <com:stylefile path="ccg034.e.style.css" />
      <com:scriptfile path="ccg034.e.vm.js" />
      <com:scriptfile set="IGNITE" />
    </ui:define>

    <!-- content -->
    <ui:define name="content">
      <div id="contents-area">
        <!-- E1 -->
        <div class="div-line">
          <!-- E1_1 -->
          <div id="E1_1" class="column-label" data-bind="ntsFormLabel: { required: false }">#{i18n.getText('CCG034_51')}</div>
          <!-- E1_2 -->
          <textarea id="E1_2" tabindex="1" rows="4" data-bind="ntsMultilineEditor: {
            name: '#[CCG034_51]',
            value: labelContentValue,
          }" />
          </div>
        <!-- E2 -->
        <div class="div-line">
          <!-- E2_1 -->
          <div id="E2_1" class="column-label" data-bind="ntsFormLabel: { required: true }">#{i18n.getText('CCG034_52')}</div>
          <!-- E2_2 -->
          <div class="column-value">
            <input id="E2_2" tabindex="2" style="width: 50px;" data-bind="ntsNumberEditor: {
              name: '#[CCG034_52]',
              value: fontSizeValue,
            }" />
          </div>
          <!-- E2_3 -->
          <div class="column-value">
            <div id="E2_3" tabindex="3" data-bind="ntsCheckBox: { checked: isBoldValue, text: $vm.$i18n('CCG034_53') }"></div>
          </div>
        </div>
        <!-- E3 -->
        <!-- E4 -->
      </div>
      <div id="functions-area-bottom">
        <button class="x-large proceed" tabindex="8" data-bind="click: closeDialog">#{i18n.getText('CCG034_66')}</button>
				<button class="large" tabindex="9" data-bind="click: closeDialog">#{i18n.getText('CCG034_67')}</button>
      </div>
    </ui:define>
  </ui:composition>
</body>

</html>
