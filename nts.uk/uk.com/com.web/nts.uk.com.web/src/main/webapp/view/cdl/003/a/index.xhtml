<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<body>
		<ui:composition template="../../../../master/dialog.xhtml">
			<ui:define name="htmlHead">
				<script>var dialogSize = { width: 400, height: 500 };</script>
				<com:scriptfile set="IGNITE" />
				<com:stylefile path="cdl003.a.main.css" />
				<com:scriptfile path="cdl003.a.start.js" />
				<com:scriptfile path="cdl003.a.service.js" />
				<com:scriptfile path="cdl003.a.vm.js" />
			</ui:define>
			<ui:define name="content">
				<div class="contentDialog">
					<label>#{i18n.getText('CDL003_1')}</label>
					<div>
						<div tabindex = "1" id="searchBoxDialog" data-bind="ntsSearchBox: searchOption">
						</div>
						<table id="classificationSelect" 
							tabindex = "-1" data-bind="ntsGridList: {
							width: 350,
							dataSource: classifications,
							primaryKey: 'code',
							columns: columns,
							multiple: isMultiple(),
							value: searchOption.selected,
							name: '#[KCP002_1]',
							rows: 10}">
						</table>
					</div>
				</div>
				
				<div id="functions-area-bottom">
					<button tabindex="2" class="proceed x-large" data-bind="click: saveClassificationCodes" >#{i18n.getText('CDL003_2')}</button>
					<button tabindex="3" class="buttonOther large" data-bind="click: closeClassificationCodes">#{i18n.getText('CDL003_3')}</button>
				</div>
			</ui:define>
		</ui:composition>
	</body>
</html>
