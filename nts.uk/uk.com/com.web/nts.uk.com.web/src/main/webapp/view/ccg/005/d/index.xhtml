<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component" xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>

	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<script>var dialogSize = { width: 380, height: 400 };</script>
			<com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web" />
			<com:ValidatorScript>
				nts.uk.ctx.at.function.dom.attendancerecord.item.ItemName
			</com:ValidatorScript>
			<com:stylefile path="ccg005.b.style.css" />
			<com:scriptfile path="ccg005.b.vm.js" />
		</ui:define>
		<ui:define name="content">
			<div class="contents-area">
        <div class="button-head">
          <!-- B1_1 -->
          <button id="B1_1" tabindex="7" class="x-large proceed" style="margin-left: 25px;">#{i18n.getText('CCG005_2')}</button>
          <!-- B1_2 -->
          <button id="B1_2" tabindex="8" class="x-large" data-bind="click: onClickCancel" style="float: right; margin-right: 25px;">#{i18n.getText('CCG005_3')}</button>
        </div>
        <hr></hr>
        <div class="text">
          <span style="font-size: larger;">#{i18n.getText('CCG005_4')}</span>
        </div>
        <div style="margin-top: 15px;">
          <div class="table-left">
            <table id="single-list" data-bind="ntsGridList: {
              height: 200,
              options: items,
              optionsValue: 'code',
              columns: columns,
              multiple: false,
              value: selectSingle
            }"></table>
          </div>
  
        </div>
			</div>
		</ui:define>

	</ui:composition>

</body>

</html>
