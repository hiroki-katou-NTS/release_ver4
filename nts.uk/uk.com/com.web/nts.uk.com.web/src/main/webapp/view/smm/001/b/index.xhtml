<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:com="http://xmlns.jcp.org/jsf/component" xmlns:h="http://xmlns.jcp.org/jsf/html">

<div>
  <div class="smile-div">
    <p class="ml-1">#{i18n.getText('SMM001_7')}</p>
    <div class="d-flex mb-1 ml-2">
      <div data-bind="ntsCheckBox: { checked: false, enable: false }">
        #{i18n.getText('SMM001_8')}
      </div>
      <div id="combo-box" data-bind="ntsComboBox: {
              name: 'List',
              options: itemList,
              optionsValue: 'code',
              visibleItemsCount: 3,
              value: selectedCode,
              optionsText: 'name',
              enable: isEnable,
              columns: [
                { prop: 'code', length: 4 },
                { prop: 'name', length: 10 },
              ]}">
      </div>
    </div>
  </div>

  <div class="smile-div">
    <div class="ml-1">
      #{i18n.getText('SMM001_9')}
    </div>
    <div class="ml-2">
      <label
        data-bind="ntsRadioButton: { checked: selectedValue, optionText: DO_TEXT, option: '1', group: 'abc' }"></label>
      <label
        data-bind="ntsRadioButton: { checked: selectedValue, optionText: DO_NOT_TEXT, option: '2', group: 'abc' }"></label>
    </div>
  </div>
  <div class="smile-div">
    <div class="ml-1">
      #{i18n.getText('SMM001_10')}
    </div>
    <div class="ml-2">
      <label
        data-bind="ntsRadioButton: { checked: selectedValue, optionText: DO_TEXT, option: '1', group: 'abc' }"></label>
      <label
        data-bind="ntsRadioButton: { checked: selectedValue, optionText: DO_NOT_TEXT, option: '2', group: 'abc' }"></label>
    </div>
  </div>

  <div class="smile-div">
    <div class="d-flex mb-1 ml-2">
      <p>
        #{i18n.getText('SMM001_13')}
      </p>
      <div class="ml-1" id="combo-box" data-bind="ntsComboBox: {
              name: 'List',
              options: enumPaymentCategoryList,
              optionsValue: 'code',
              visibleItemsCount: 5,
              value: selectedCode,
              optionsText: 'name',
              enable: isEnable,
              columns: [
                { prop: 'code', length: 4 },
                { prop: 'name', length: 10 },
              ]}">
      </div>
    </div>
    <table>
      <tr>
        <td style="padding-bottom: 0px;">
          <div data-bind="ntsFormLabel: {text: $i18n('KSM008_46')}"></div>
        </td>
        <td></td>
        <td style="padding-bottom: 0px;">
          <div data-bind="ntsFormLabel: {text: $i18n('KSM008_47'), required: true}"></div>
        </td>
      </tr>
      <tr>
        <td>
          <div tabindex="14" id="kcp005-component-left"></div>
        </td>
        <td>
          <div class="ntsMoveDataArea ntsSwapComponent" id="swap-list-move-data">
            <div>
              <button tabindex="15" id="C11_2" class="move-button move-forward ntsSwap_Component"
                data-bind="name: $i18n('KSM008_48')">
                <i class="img-icon icon-next"></i>
              </button>
            </div>
            <div>
              <button tabindex="16" id="C11_3" class="move-button move-forward ntsSwap_Component"
                data-bind="name: $i18n('KSM008_49')">
                <i class="img-icon icon-prev"></i>
              </button>
            </div>
          </div>
        </td>
        <td>
          <div tabindex="17" id="kcp005-component-right"></div>
        </td>
      </tr>
    </table>
  </div>
</div>

</html>
