<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/base.xhtml">
		<ui:define name="htmlHead">
			<title>#{i18n.getText('CPS001_1')}</title>
			<com:scriptfile set="IGNITE" />

			<com:stylefile path="/view/ccg/share/style.css" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/kcp/share/tree.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/ccg/share/ccg.service.js"
				of="/nts.uk.com.web" />
			<com:scriptfile path="/view/ccg/share/ccg.vm.js" of="/nts.uk.com.web" />

			<com:stylefile path="cps001.a.style.css" />
			<com:scriptfile path="cps001.a.service.js" />
			<com:scriptfile path="cps001.a.vm.js" />
			<com:scriptfile path="cps001.a.start.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<button type="button" class="proceed" data-bind="click: saveData">#{i18n.getText('CPS001_4')}</button>
				<button type="button">#{i18n.getText('CPS001_5')}</button>
				<button type="button" class="danger">#{i18n.getText('CPS001_6')}</button>
				<a class="goout"
					data-bind="ntsLinkButton: { jump: './index.xhtml' }">#{i18n.getText('CPS001_7')}</a>
				<a class="goout"
					data-bind="ntsLinkButton: { jump: './index.xhtml' }">#{i18n.getText('CPS001_8')}</a>
			</div>
			<div id="contents-area" class="cf">
				<div id="ccgcomponent"></div>
				<div class="left-area">
					<div class="bg-green">
						<table id="employees"
							data-bind="ntsGridList: {								
								height: 250,
								dataSource: ko.observableArray([
									{id: 1, name: 'name 1'},
									{id: 2, name: 'name 2'},
									{id: 3, name: 'name 3'},
									{id: 4, name: 'name 4'},
									]),
								primaryKey: 'id',
								columns: [
									{ headerText: 'コード', key: 'id', width: 100, hidden: true },
		                			{ headerText: '名称', key: 'name', width: 280, hidden: false }
								],
								multiple: false,
								value: ko.observable(undefined)
							}"></table>
					</div>
					<div id="lefttabs"
						data-bind="ntsTabPanel: {
							dataSource: [
								{
									id: 'layout', 
									title: nts.uk.resource.getText('CPS001_23'), 
									content: '.layouttab', 
									enable: ko.observable(true), 
									visible: ko.observable(true)
								},
								{
									id: 'category', 
									title: nts.uk.resource.getText('CPS001_24'), 
									content: '.categorytab', 
									enable: ko.observable(true), 
									visible: ko.observable(true)
								}], 
							active: ko.observable('layout')
							}">
						<div class="layouttab">
							<div
								data-bind="ntsSearchBox: {
									searchMode: 'filter',
									targetKey: 'code',
									comId: 'layouts',
									items: ko.observableArray([]),
									selectedKey: 'code', 
									fields: ['name', 'code'], 
									mode: 'igGrid'}"></div>
							<table id="layouts"
								data-bind="ntsGridList: {								
									height: 250,
									dataSource: ko.observableArray([
										{id: 1, name: 'name 1'},
										{id: 2, name: 'name 2'},
										{id: 3, name: 'name 3'},
										{id: 4, name: 'name 4'},
										]),
									primaryKey: 'id',
									columns: [
										{ headerText: 'コード', key: 'id', width: 100, hidden: true },
			                			{ headerText: '名称', key: 'name', width: 255, hidden: false }
									],
									multiple: false,
									value: ko.observable(undefined)
							}"></table>
						</div>
						<div class="categorytab">
							<div
								data-bind="ntsSearchBox: {
									searchMode: 'filter',
									targetKey: 'code',
									comId: 'categories',
									items: ko.observableArray([]),
									selectedKey: 'code', 
									fields: ['name', 'code'], 
									mode: 'igGrid'}"></div>
							<table id="categories"
								data-bind="ntsGridList: {								
									height: 250,
									dataSource: ko.observableArray([
										{id: 1, name: 'name 1'},
										{id: 2, name: 'name 2'},
										{id: 3, name: 'name 3'},
										{id: 4, name: 'name 4'},
										]),
									primaryKey: 'id',
									columns: [
										{ headerText: 'コード', key: 'id', width: 100, hidden: true },
			                			{ headerText: '名称', key: 'name', width: 255, hidden: false }
									],
									multiple: false,
									value: ko.observable(undefined)
							}"></table>
						</div>
					</div>
				</div>
				<div class="right-area">
					<div class="top-right-area cf">
						<div class="avatar-group">
							<div class="active-panel">
								<img data-bind="attr: { src: false ? '' : 'images/avatar.png'}"  />
							</div>
						</div>
						<div class="person-group">
							<div class="active-panel"></div>
						</div>
						<div class="action-group">
							<div class="active-panel"></div>
							<div class="active-panel"></div>
						</div>
					</div>
					<div class="bottom-right-area"></div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
