<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/sidebar.xhtml">
		<ui:define name="sidebar-head">
			<com:stylefile path="/view/ccg/share/style.css" of="/nts.uk.com.web" />
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/kcp/share/tree.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/ccg/share/ccg.service.js"
				of="/nts.uk.com.web" />
			<com:scriptfile path="/view/ccg/share/ccg.vm.js" of="/nts.uk.com.web" />

			<com:scriptfile path="qmm011.a.service.js" />
			<com:scriptfile path="qmm011.a.vm.js" />
			<com:scriptfile path="qmm011.a.start.js" />
			<com:stylefile path="qmm011.a.style.css" />
		</ui:define>
		<ui:define name="sidebar">
			<ul class="navigator">
				<!-- A2_2 -->
				<li><a tabindex="-1" href="#tabpanel-1" class="tab-a"
					role="tab-navigator">#{i18n.getText('QMM011_4')}</a></li>
				<!-- A2_3 -->
				<li><a tabindex="-1" href="#tabpanel-2" class="tab-b"
					role="tab-navigator">#{i18n.getText('QMM011_5')}</a></li>

			</ul>
		</ui:define>
		<ui:define name="sidebar-content">
			<!-- A2_1 -->
			<div id="tabpanel-1" role="tabpanel" data-bind="with: viewmodelA">
				<!-- A1 -->
				<div
					class="sidebar-content-header flex valign-center header-content">
					<span class="title">#{i18n.getText('KDM001_149')}</span>

					<div style="margin-left: 100px">
						<div>
							<!-- A1_1-->
							<button class="proceed" id="A1_1" tabindex="1"
								data-bind="click: openNewSubstituteData">#{i18n.getText('qmm011_1')}</button>
							<!-- A1_2 -->
							<button id="A1_2" tabindex="2"
								data-bind="click: openNewSubstituteData, disable: newDataDisable">#{i18n.getText('qmm011_2')}</button>
							<!-- A1_3-->
							<button id="A1_3" tabindex="3"
								data-bind="click: openNewSubstituteData, disable: newDataDisable">#{i18n.getText('qmm011_3')}</button>
						</div>
					</div>

				</div>
				<ui:include src="../b/index.xhtml" />
			</div>
			<!-- 残数管理データ登録_代休管理 -->
			<div id="tabpanel-2" role="tabpanel" data-bind="with: viewmodelB">
				<div
					class="sidebar-content-header flex valign-center header-content">
					<span class="title">#{i18n.getText('KDM001_149')}</span>
					<div style="margin-left: 100px">
						<div>
							<!-- A1_1-->
							<button class="proceed" id="A1_1" tabindex="1"
									data-bind="click: openNewSubstituteData">#{i18n.getText('qmm011_1')}</button>
							<!-- A1_2 -->
							<button id="A1_2" tabindex="2"
									data-bind="click: openNewSubstituteData, disable: newDataDisable">#{i18n.getText('qmm011_2')}</button>
							<!-- A1_3-->
							<button id="A1_3" tabindex="3"
									data-bind="click: openNewSubstituteData, disable: newDataDisable">#{i18n.getText('qmm011_3')}</button>
						</div>
					</div>

				</div>
				<ui:include src="../c/index.xhtml" />
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
