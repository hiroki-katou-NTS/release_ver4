<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="../share/model.js" />
			<com:stylefile path="cmf002.g.style.css" />
			<com:scriptfile path="cmf002.g.service.js" />
			<com:scriptfile path="cmf002.g.vm.js" />
			<com:scriptfile path="cmf002.g.start.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<button id="A_BTN_NEW">#{i18n.getText('CPS008_3')}</button>
				<button id="A_BTN_REGISTER" class="proceed">#{i18n.getText('CPS008_4')}</button>
				<button id="A_BTN_COPPY">#{i18n.getText('CPS008_5')}</button>
				<button id="A_BTN_DELETE" class="danger">#{i18n.getText('CPS008_6')}</button>
			</div>
			<div id="contents-area">
				<div id="left-content" class="relative bg-green caret-background">
					<i class="icon icon-searchbox"></i>
					<div class="cf">
						<div style="float: left">
							<div data-bind="ntsFormLabel: { }">#{i18n.getText('CMF002_118')}</div>
							<div
								data-bind="ntsSearchBox: {
									searchMode :'highlight',
									targetKey: 'dispConvertCode', 
									mode: 'igGrid',
									comId: 'table-single-list',
									items: codeConvertList, 
									selected: selectedConvertCode,
									selectedKey: 'dispConvertCode', 
									fields: ['dispConvertCode', 'dispConvertName'] }" />
							<table id="table-single-list"
								data-bind="ntsGridList: {								
											options: codeConvertList,
		                                            optionsValue: selectedConvertCode,
		                                            primaryKey: 'dispConvertCode',
		                                            columns: 
		                                            [ 	{headerText: '#{i18n.getText('CMF001_119')}', key: 'dispConvertCode', width: 100, formatter: _.escape},
					                					{headerText: '#{i18n.getText('CMF001_120')}', key: 'dispConvertName', width: 150, formatter: _.escape} ],
		                                            multiple: false,
		                                            value: selectedConvertCode,
		                                            rows: 15,
		                                            enable: true}">
							</table>
						</div>
					</div>
				</div>
				<div id="right-content">
					<div id="content" class="cf" data-bind="with: currentItem">
						<span data-bind="ntsFormLabel: { }">#{i18n.getText('CMF002_118')}</span>
						
			 			<input type="text" style="width: 50px;" data-bind="ntsTextEditor: {value: code}" />
						<input data-bind="ntsTextEditor: {value: name}" /> 
						
						<br/><br/><br/>
						<button data-bind="click: $parent.addItem">Add</button>
						<button data-bind="click: $parent.removeItem">Delete</button><br/>
						<div id="content" class="cf">
						<span data-bind="ntsFormLabel: { }">#{i18n.getText('CMF002_118')}</span>
						
			 			<input type="text" style="width: 50px;" 
			 									data-bind="ntsTextEditor: {
													value: codeConvertData().convertCode,
													name:'#{i18n.getText('CMF002_122')}',
													required: true,
													constraint: 'CodeConvertCode',
													enable: screenMode() == 0 }"/>
						<input type="text" data-bind="ntsTextEditor: {
													value: codeConvertData().convertName,
													name:'#{i18n.getText('CMF002_123')}',
													required: true,
													constraint: 'CodeConvertName',
													enable: true }"/> 
						
						<br/><br/><br/>
						<button data-bind="click: addItem">Add</button>
						<button data-bind="click: removeItem">Delete</button><br/>
						<table id="fixed-table">
							<colgroup>
								<col width="20px" />
								<col width="100px" />
								<col width="150px" />
							</colgroup>
							<thead>
								<tr>
									<th class="ui-widget-header"></th>
									<th class="ui-widget-header">Code</th>
									<th class="ui-widget-header">Name</th>
								</tr>
							</thead>
							<tbody data-bind="foreach: cdConvertDetailList">
								<tr>
									<td><span data-bind="text: ($index() + 1)"> </span></td>
									<td><input data-bind="ntsTextEditor: {value: code}" /></td>
									<td><input data-bind="ntsTextEditor: {value: name}" /></td>
							<tbody data-bind="foreach: codeConvertData().cdConvertDetails">
								<tr data-bind="attr: { 'data-id': lineNumber }">
									<td class="order-column"><span data-bind="text: lineNumber"></span></td>
									<td><input
										data-bind="ntsTextEditor: {value: outputItem, name:'#{i18n.getText('CMF001_205')}', option: {width: '93px'}}" /></td>
									<!--F5_6 本システムのコード--> 
									<td><input
										data-bind="ntsTextEditor: {value: systemCode, name:'#{i18n.getText('CMF001_206')}', option: {width: '123px'}}" /></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
