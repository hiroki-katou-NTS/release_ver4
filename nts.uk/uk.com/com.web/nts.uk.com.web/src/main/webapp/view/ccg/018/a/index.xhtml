<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/sidebar.xhtml">
		<ui:define name="sidebar-head">
			<com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web" />
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="ccg018.a.start.js" />
			<com:scriptfile path="ccg018.a.vm.js" />
			<com:stylefile path="ccg018.a.main.css" />
			<com:scriptfile path="../a1/ccg018.a1.vm.js" />
			<com:scriptfile path="../a1/ccg018.a1.service.js" />
			<com:scriptfile path="../b/ccg018.b.vm.js" />
			<com:scriptfile path="../b/ccg018.b.service.js" />

			<!-- component -->
			<com:stylefile path="/view/ccg/share/style.css" of="/nts.uk.com.web" />
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/kcp/share/tree.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/ccg/share/ccg.service.js"
				of="/nts.uk.com.web" />
			<com:scriptfile path="/view/ccg/share/ccg.vm.js" of="/nts.uk.com.web" />
		</ui:define>

		<ui:define name="sidebar">
			<div data-bind="with: viewmodelA">
				<ul id="A1_1" class="navigator"
					data-bind="foreach: tabs().filter(function(t) { return t.display() == true; })">
					<li><a tabindex="-1"
						data-bind="text: name, 
						click: changeTab,
						css: { 'active': active },
						attr: { href: '#tabpanel-' + id.toLowerCase() }"></a></li>
				</ul>
			</div>
		</ui:define>
		<ui:define name="sidebar-content">
			<div id="tabpanel-a1" role="tabpanel" data-bind="with: viewmodelA1"
				style="display: none;">
				<div class="screen-a1">
					<ui:include src="../a1/index.xhtml" />
				</div>
			</div>
			<div id="tabpanel-b" role="tabpanel" data-bind="with: viewmodelB"
				style="display: none;">
				<div class="screen-b">
					<ui:include src="../b/index.xhtml" />
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
