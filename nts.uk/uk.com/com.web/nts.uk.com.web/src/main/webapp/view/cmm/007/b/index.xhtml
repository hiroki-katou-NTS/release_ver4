<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition>
		<div class="sidebar-content-header">
   			<span class="title">#{i18n.getText('CMM007_2')}</span>
			<button class="proceed">#{i18n.getText('CMM007_5')}</button>
		</div>
		
		<div class="contents-area">
			<div class="system_define">
				<p>#{i18n.getText('CMM007_6')}</p>
				<div id="tab-panel" data-bind="ntsTabPanel: { dataSource: tabs, active: selectedTab}">
					<div class="tab-content-1">
						<table>
							<tr>
								<td>
									<div
										data-bind="ntsFormLabel: { 
											 
											required: true }">#{i18n.getText('CMM050_4')}</div>
								</td>
								<td>
									<input id="email_auth"
										data-bind="ntsTextEditor: {
											name: '#[CMM050_4]',
											value: emailAuth,
											required: true,
											option: {width: '230px'}" />
								</td>
							</tr>
						</table>
					</div>
					<div class="tab-content-2">
						
					</div>
					<div class="tab-content-3">
						
					</div>
				</div>
			</div>
   		</div>
   	</ui:composition>
</body>
</html>
