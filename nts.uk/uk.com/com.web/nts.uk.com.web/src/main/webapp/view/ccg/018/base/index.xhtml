<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/sidebar.xhtml">
		<ui:define name="sidebar-head">
			<com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web" />
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="ccg018.base.start.js" />
			<com:scriptfile path="ccg018.base.vm.js" />
			<com:stylefile path="ccg018.base.main.css" />
			<com:scriptfile path="../a/ccg018.a.vm.js" />
			<com:scriptfile path="../a/ccg018.a.service.js" />
			<com:scriptfile path="../b/ccg018.b.vm.js" />
			<com:scriptfile path="../b/ccg018.b.service.js" />
		</ui:define>

		<ui:define name="sidebar">
			<div data-bind="with: viewmodelBase">
				<ul id="A1_1" class="navigator"
					data-bind="foreach: tabs().filter(function(t) { return t.display() == true; })">
					<li><a
						data-bind="text: name, 
						click: changeTab,
						css: { 'active': active },
						attr: { href: '#tabpanel-' + id.toLowerCase() }"></a></li>
				</ul>
			</div>
		</ui:define>
		<ui:define name="sidebar-content">
			<div id="tabpanel-a" role="tabpanel" data-bind="with: viewmodelA"
				style="display: none;">
				<div class="screen-a">
					<ui:include src="../a/index.xhtml" />
				</div>
			</div>
			<div id="tabpanel-b" role="tabpanel" data-bind="with: viewmodelB"
				style="display: none;">
				<div class="screen-b">
					<ui:include src="../b/index.xhtml" />
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
