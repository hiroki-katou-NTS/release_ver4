<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 800,
					height : 550
				};
			</script>
			<!-- <com:scriptfile set="IGNITE" /> -->
			<com:stylefile path="cmm001.e.style.css" />
			<com:scriptfile path="cmm001.e.service.js" />
			<com:scriptfile path="cmm001.e.vm.js" />
			<com:scriptfile path="cmm001.e.start.js" />
		</ui:define>
		<ui:define name="content">
			<div id="content-area" class="contents-area fixed-flex-layout"
				style="display: block;">
				<div>
					<label>#{i18n.getText('CMM001_41')}</label>
				</div>
				<br></br>
				<div class="div-table">
					<table>
						<colgroup>
							<col width="20px" />
							<col width="150px" />
							<col width="200px" />
							<col width="350px" />
						</colgroup>
						<thead>
							<tr class="bg-green">
								<th><div data-bind="ntsCheckBox: {checked: isCheckedAll};"></div></th>
								<th>#{i18n.getText('CMM001_43')}</th>
								<th>#{i18n.getText('CMM001_44')}</th>
								<th>
									<div>#{i18n.getText('CMM001_45')}</div> <br></br>
									<div data-bind="ntsSwitchButton: {
												options: switchOptions,
												optionsValue: 'copyMethod',
												optionsText: 'text',
												value: switchHeader,
												enable: true}"
										tabindex="2"></div>
									<div><span class="caret-bottom outline"></span></div></th>
							</tr>
						</thead>
						<tbody data-bind="foreach: dataSource">
							<tr data-bind="css: { selected: flag }">
								<td><div data-bind="ntsCheckBox: {checked: flag}"
										class="checkbox-item"></div></td>
								<td data-bind="ifnot: isBorder, css: { 'border-custom' : isBorder }"><span
									data-bind="text: systemType;"></span></td>
								<td><span data-bind="text: masterCopyCategory"></span></td>
								<td><div data-bind="ntsSwitchButton: {
												options: $parent.switchOptions,
												optionsValue: 'copyMethod',
												optionsText: 'text',
												value: copyMethod,
												required: true,
												enable: true}"
										tabindex="4" class="switch-method"></div></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div id="functions-area" style="text-align: center;">
				<button tabindex="5" id="openFDialog"
					class="button separate-button fix-button"
					data-bind="click: openFDialog">#{i18n.getText('CMM001_50')}</button>
				<button tabindex="6" id="closeDialog"
					class="button separate-button fix-button"
					data-bind="click: closeDialog">#{i18n.getText('CMM001_51')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
