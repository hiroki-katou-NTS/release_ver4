<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 550,
					height :270
				};
			</script>
			<com:ValidatorScript>
					nts.uk.ctx.bs.person.dom.person.setting.init.ValueSettingCode
					nts.uk.ctx.bs.person.dom.person.setting.init.ValueSettingName
			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="cps009.c.style.css" />
			<com:scriptfile path="cps009.c.service.js" />
			<com:scriptfile path="cps009.c.start.js" />
			<com:scriptfile path="cps009.c.vm.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div id="copy_row_1" style="margin-bottom: 5px;">
					<label>#{i18n.getText('CPS009_26')}</label>
					<div id="label_code" data-bind="ntsFormLabel: {}"
						class="form-label ">
						<label>#{i18n.getText('CPS009_12')}</label>
					</div>
					<!-- C3_003: 複製元のコード -->
					<label id="roleCodeOld" data-bind="text: codeCtg"></label> 
					<!-- C3_004: 複製元の名称 -->
					<label id="roleNameOld" data-bind="text: nameCtg"></label>
				</div>
				<div id="copy_row_2">
					<label>#{i18n.getText('CPS009_27')}</label>
					<div id="label_code" data-bind="ntsFormLabel: {required: true, constraint: ['ValueSettingCode' , 'ValueSettingName']}"
						class="form-label ">
						<label>#{i18n.getText('CPS009_12')}</label>
					</div>
					<!-- C_006 -->
					<input id="codeInput"
						data-bind="ntsTextEditor: {
										value: currentInitVal().itemCode, 
										constraint: 'ValueSettingCode',
										required: true, 
										enable: true,
										immediate: true}" />
					<!-- C_007 -->
					<input id="roleName"
						data-bind="ntsTextEditor: {
										value: currentInitVal().itemName,  
										required: true,
										constraint: 'ValueSettingName',
										enable: true,
										immediate: true}" />

				</div>
			</div>
			<div id='functions-area-bottom' style = "height: 90px !important;">
				<div id='copyCheck'
					data-bind="ntsCheckBox: {checked: isCopy, text: nts.uk.resource.getText('CPS009_28')}"
					class='bg-yellow'></div>
				<div>
					<button id="registration" data-bind="click: copyInitValue"
						class="proceed x-large" tabindex="5">#{i18n.getText('CPS009_29')}
					</button>
					<button id="cancel" data-bind="click: cancelCopyInitValue"
						tabindex="6">#{i18n.getText('CPS009_30')}</button>
				</div>

			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
