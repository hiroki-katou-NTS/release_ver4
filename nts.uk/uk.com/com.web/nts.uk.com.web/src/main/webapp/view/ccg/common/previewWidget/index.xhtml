<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>

	<ui:composition template="../../../../master/freelayout.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 985, height: 765 };</script>
			<com:scriptfile path="../model.js" />
			<com:scriptfile path="previewWidget.service.js" />
			<com:scriptfile path="previewWidget.vm.js" />
			<com:scriptfile path="previewWidget.start.js" />
			<com:stylefile path="../common.css" />
			<com:stylefile path="previewWidget.style.css" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area" class="cf">
				<div class="placement-wraper">
					<div class="placement-container overflow-x overflow-y">
						<div class="widget-container">
							<com:ko-if bind="isEmpty">
								<span class="empty-message">#{i18n.getText("CCG014_15")}</span>
							</com:ko-if>
							<com:ko tag="ifnot" bind="isEmpty">
								<com:ko-foreach bind="placements">
									<div class="widget-panel preview"
										data-bind="attr: {id: placementID}, visible: !$parent.isEmpty()"
										style="display: none;">
										<div class="panel-header">
											<span class="title" data-bind="text: name"></span>
										</div>
										<div class="panel-content">
											<!-- External Url -->
											<iframe data-bind="visible: isExternalUrl, attr:{src: url}" />
											<!-- TopPage Part -->
										</div>
									</div>
								</com:ko-foreach>
							</com:ko>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
