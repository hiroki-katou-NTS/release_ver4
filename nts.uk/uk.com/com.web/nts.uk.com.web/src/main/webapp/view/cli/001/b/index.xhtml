<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="cli001.b.service.js" />
			<com:scriptfile path="cli001.b.vm.js" />
			<com:scriptfile path="cli001.b.start.js" />
		</ui:define>
		<ui:define name="content">
			<div id="functions-area">
			
			</div>
			<div id="content-area">
				<div class="flex" style="margin: 15px;">
					<!-- B1-001 -->
					<div id="searchLb" data-bind="ntsFormLabel: {required:true}">
						<label>#{i18n.getText('CLI001_16')}</label>
					</div>
					<div>
						<div class="nts-searchbbox-wrapper">
							<!-- B1-002 -->
							<div class="input-wrapper">
								<input id="searchInput" data-bind="ntsTextEditor: {
									name: '#{i18n.getText('CLI001_17')}',
									value: searchInput,
									option: ko.mapping.fromJS(new nts.uk.ui.option.TextEditorOption({
						            	textmode: 'text',
						            	placeholder: '#{i18n.getText('CLI001_18')}',
						            	width: '230px',
						            	textalign: 'left'
						            }))
								}" />
							</div>
							<!-- B1-003 -->
							<div class="input-wrapper">
								<button id="search" data-bind="click: search">#{i18n.getText('CLI001_19')}</button>
							</div>
						</div>
						<!-- B2-001 -->
						<table id="grid-table" data-bind="ntsGridList: {								
							name: '#{i18n.getText('CLI001_20')}',
							dataSource: items,
							primaryKey: 'userID',
							columns: columns,
							value: currentId,
							rows: 20
						}"></table>
						<div style="margin-top: 20px; margin-left: -20px;" class="flex valign-center">
							<!-- B3-001 -->
							<button style="padding: 0 45px" class="x-large proceed" data-bind="click: unlock">#{i18n.getText('CLI001_23')}</button>
							<!-- B3-002 -->
							<button style="margin-left: 30px; padding: 0 10px">#{i18n.getText('CLI001_24')}</button>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
