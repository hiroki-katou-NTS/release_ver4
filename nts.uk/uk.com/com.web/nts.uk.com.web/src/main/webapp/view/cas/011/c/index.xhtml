<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 600,
					height : 400
				};
			</script>
			<com:ValidatorScript>

			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="../../007/a/layout-control-ko-ext.js" />
			<com:stylefile path="cas011.c.style.css" />
			<com:scriptfile path="cas011.c.service.js" />
			<com:scriptfile path="cas011.c.vm.js" />
			<com:scriptfile path="cas011.c.start.js" />
		</ui:define>
		<!-- title: 既定のロールセット選択ダイアログ -->

		<ui:define name="content">
			<div id="contents-area">
				<div class="form-group">
					<!-- C1-001 : Default role set-->
					<div class="row">
						<div class="coll" data-bind="ntsFormLabel: { required: true }">#{i18n.getText('CAS011_30')}</div>
						<!-- C1-002 : Role Set-->
						<!-- 
						<div data-bind="ntsComboBox: {}"/>
						 -->
					</div>
				</div>

				<div id="functions-area-bottom"
					style="width: 580px; height: 100px; padding-top: 15px; text-align: center;">
					<!-- C1-003 : Decision-->
					<button id="btnDecision" class="proceed"
						style="width: 145px; height: 60px; font-size: 25px;"
						data-bind="click : addDefaultRoleSet, enable: $root.errors.isEmpty">#{i18n.getText('CAS011_32')}</button>
					<!-- C1-004 : Cancel-->
					<button id="A_BTN_COPPY" data-bind="click: closeDialog">#{i18n.getText('CAS011_33')}</button>

				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
