<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

	<div id="component-content" style="height: 500px">
		<div id="function-panel">
			<table id="employ_view">
				<tr>
					<td class="bg-green border-left" id="tbl_left"><button
							id="btn_show_list" data-bind="click: showEmpList">#{i18n.getText('KCP009_3')}</button>
					</td>
					<td class="bg-green none_border"><button class="btn_select"
							data-bind="click: previousEmp, enable: isActivePreviousBtn()">
							<span class="caret-left caret-inline"></span>
						</button></td>
					<td class="bg-green border-right">
						<button class="btn_select"
							data-bind="click: nextEmp, enable: isActiveNextBtn()">
							<span class="caret-right caret-inline"></span>
						</button>
					</td>
					<td class="none_border em_display">
						<div>
							<span data-bind="text: empDisplayCode"></span>
						</div>
					</td>
					<td class="none_border em_display">
						<div>
							<span data-bind="text: empBusinessName"></span>
						</div>
					</td>
					<td class="none_border"><div
							data="enable: isActivePersonalProfile" class="icon"
							id="profile-icon"></div></td>
					<td class="none_border em_display"><div>
							<span data-bind="text: selectedNumberOfPeople"></span><span>#{i18n.getText('KCP009_1')}</span>
						</div></td>
					<td class="none_border"><input
						data-bind="ntsTextEditor: {
								value: keySearch,
								name: '#[KCP009_2]',
								option: {width: '100',enable: true}
								}" /></td>
					<td id="wkp_title_text" class="bg-green border-left"
						data-bind="if: isDisplayOrganizationName">
						<div>
							<span data-bind="text: organizationDesignation"></span>
						</div>
					</td>
					<td id="wkp_text"><div>
							<span data-bind="text: organizationName"></span>
						</div></td>
				</tr>
			</table>
		</div>

		<div id="items-list">
			<table id="single-list"
				data-bind="ntsGridList: {
					height: 350,
					width: 350,
					dataSource: empList,
					columns: gridColumns,
					primaryKey: 'id',
					name: '#[KCP009_3]',
					multiple: false,
					value: selectedItem
				}"></table>
		</div>


	</div>
</ui:composition>
