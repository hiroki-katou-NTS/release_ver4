<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

	<!-- <com:stylefile path="../../sample/catalog/catalog.css" /> -->
	<com:stylefile path="/view/kcp/009/style.css" of="/nts.uk.com.web" />

	<div id="component-content">
		<div id="function-panel">
			<table id="employ_view">
				<tr id="function-tr">
					<td class="bg-green border-left employment-tdpad" id="tbl_left"><button
							id="btn_show_list" data-bind="text: targetBtnText, attr: {tabindex: tabIndex}"></button>
							<!-- #{i18n.getText('KCP009_3')} -->
					</td>
					<td class="bg-green none_border employment-tdpad"><button class="btn_select" id="prev-btn"
							data-bind="click: previousEmp, enable: isActivePreviousBtn(), attr: {tabindex: tabIndex}">
							<!-- <span class="caret-left caret-inline"></span> -->
						</button></td>
					<td class="bg-green border-right employment-tdpad">
						<button class="btn_select" id="next-btn"
							data-bind="click: nextEmp, enable: isActiveNextBtn(), attr: {tabindex: tabIndex}">
							<!-- <span class="caret-right caret-inline"></span> -->
						</button>
					</td>
					<td class="none_border em_display employment-tdpad">
						<div>
							<span data-bind="text: empDisplayCode"></span>
						</div>
					</td>
					<td class="none_border em_display employment-tdpad">
						<div class="over_text">
							<span data-bind="text: empBusinessName"></span>
						</div>
					</td>
					<td class="none_border employment-tdpad"><div
							data="enable: isActivePersonalProfile" class="icon"
							id="profile-icon" data-bind="attr: {tabindex: tabIndex}"></div></td>
					<td class="none_border em_display employment-tdpad"><div>
							<span data-bind="text: selectedNumberOfPeople"></span><span>#{i18n.getText('KCP009_1')}</span>
						</div></td>
					<td class="border-right employment-tdpad"><input
						type="search"
						id="search-input"
						data-bind=" ntsTextEditor: {
								value: keySearch,
								name: '#[KCP009_2]',
								option: {width: '100',enable: true}
								}, attr: {tabindex: tabIndex}"  />
					</td>
					<td id="wkp_title_text" class="bg-green border-left border-right employment-tdpad"
						data-bind="visible: isDisplayOrganizationName">
						<div>
							<span data-bind="text: organizationDesignation"></span>
						</div>
					</td>
					<td class="employment-tdpad border-right" id="wkp_text" data-bind="visible: isDisplayOrganizationName"><div class="over_text">
							<span data-bind="text: organizationName"></span>
						</div></td>
				</tr>
			</table>
		</div>

		<div id="items-list" data-bind="visible: isShowEmpList">
				
				<div id="list-box" data-bind="ntsListBox: {
					options: empList,
					optionsValue: 'id',
					optionsText: 'code',
					multiple: false,
					value: selectedItem,
					enable: true,
					name: targetBtnText,
					rows: 10,
					columns: [
						{ key: 'code', length: 4 },
						{ key: 'businessName', length: 10 }
					]}"></div>
		</div>


	</div>
</ui:composition>
