<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

	<div id="component-content">
		<div id="function-panel"  style="border: 1px solid; height: 50px; width: 700px">
			<div id="component-control-btn" style="background-color: #97D155; width: 140px; height: 40px; padding: 5px 10px; float: left">
				<button style="width: 70px; height: 30px; background-color: #E0F59E; border-radius: 5px">#{i18n.getText('KCP009_3')}</button>				
				<button style="width: 30px; height: 30px; background-color: #E0F59E; border-radius: 5px">
					<span class="caret-left caret-inline"></span>
				</button>
				<button style="width: 30px; height: 30px; background-color: #E0F59E; border-radius: 5px">
					<span class="caret-right caret-inline"></span>
				</button>
			</div>
			<div style="padding-top: 12px; float: left">
				<div style="width: 100px; display: inline-block"><span data-bind="text: empDisplayCode"></span></div>
				<div style="width: 80px; display: inline-block"><span data-bind="text: empBusinessName"></span></div>
				<com:ko tag="if" bind="isActivePersonalProfile">
					<i class="icon ">Icon</i>
				</com:ko>
				<div style="width: 100px; display: inline-block"><span data-bind="text: selectedNumberOfPeople()"></span></div>
				<div style="width: 30px; display: inline-block"><span style="width: 20px">#{i18n.getText('KCP009_1')}</span></div>
				<input style="border-radius: 5px" data-bind="ntsTextEditor: {
								value: keySearch,
								name: '#[KCP009_2]',
								option: { width: '150px';
									height: '40px' },
								enable: true}" />
			</div>
			<div style="padding-top: 12px; float: left">
				<div style="background-color: #97D155; width: 70px; display: inline-block"><span data-bind="text: Designation()"></span></div>
				<div style="width: 100px; display: inline-block"><span data-bind="text: organizationName()"></span></div>
			</div>
		</div>
		<div id="items-list">
			<table id="single-list"
				data-bind="ntsGridList: {								
					height: 350,
					dataSource: empList,
					primaryKey: 'id',
					name: '#[KCP009_3]',
					multiple: false,
					value: selectedItem
				}"></table>
		</div>
	</div>
</ui:composition>
