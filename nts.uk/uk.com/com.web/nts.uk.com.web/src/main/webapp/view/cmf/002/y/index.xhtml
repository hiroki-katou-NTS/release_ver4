<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { 
					width: 600, 
					height: 430 
			};
			</script>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="../share/model.js" />
			<com:scriptfile path="cmf002.y.service.js" />
			<com:scriptfile path="cmf002.y.vm.js" />
			<com:scriptfile path="cmf002.y.start.js" />
			<com:stylefile path="cmf002.y.style.css" />

		</ui:define>

		<ui:define name="content">
			<div class="contents-area dialog-contents">
				<label id="Y_1">#{i18n.getText('CMF002_328')}</label>
				
				<table style="box-sizing: border-box; margin-left: 20px; margin-bottom: 20px;">
					<tr>
						<td id="Y2_1_1" class="bg-yellow" width='150px'>
							<label>#{i18n.getText('CMF002_243')}</label>
						</td>
						<td id="Y2_1_2" width='400px'>
							<label data-bind="text : nameSetting"></label>
						</td>
					</tr>
					<tr>
						<td id="Y2_2_1" class="bg-yellow" width='150px'>
							<label>#{i18n.getText('CMF002_244')}</label>
						</td>
						<td width='400px'>
							<label data-bind="text : specifiedStartDate"></label>
							<label>#{i18n.getText('CMF002_235')}</label>
							<label data-bind="text : specifiedEndDate"></label>
						</td>
					</tr>
					<tr>
						<td id="Y2_3_1" class="bg-yellow" width='150px'>
							<label>#{i18n.getText('CMF002_329')}</label>
						</td>
						<td width='400px'>
							<label data-bind="text : processStartDateTime"></label>
						</td>
					</tr>
				</table>
				
				<label id="Y_3">#{i18n.getText('CMF002_330')}</label>
					
				<table style="box-sizing: border-box; margin-left: 20px; margin-bottom: 20px;">
				<tr>
					<td id="Y4_1_1" class="bg-yellow" width='150px'>
							<label>#{i18n.getText('CMF002_331')}</label>
					</td>
					<td width='400px'>
							<label data-bind="text : totalCount"></label>
							<label data-bind="text : processUnit"></label>
					</td>
					
				</tr>
				<tr>
					<td id="Y4_2_1" class="bg-yellow" width='150px'>
							<label>#{i18n.getText('CMF002_332')}</label>
					</td>
					<td width='400px'>
							<label data-bind="text : normalCount"></label>
							<label data-bind="text : processUnit"></label>
					</td>
					
				</tr>
				<tr>
					<td id="Y4_3_1" class="bg-yellow" width='150px'>
							<label>#{i18n.getText('CMF002_333')}</label>
					</td>
					<td width='400px'>
							<label data-bind="text : totalErrorCount"></label>
							<label data-bind="text : processUnit"></label>
					</td>
					
				</tr>
				</table>
				<label id="Y_5" >#{i18n.getText('CMF002_335')}</label>
				<table id="listlog" data-bind="ntsGridList: {
						name:'#{i18n.getText('CMF002_354')}',
						dataSource: externalOutLog,
						primaryKey: 'code',
						columns: columnsExternalOutLog,
						multiple: false,
						value: currentCode,
						rows: 10
				}"></table>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
