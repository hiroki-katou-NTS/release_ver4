<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<div id="contents-area">
		<div data-bind="ntsFormLabel: {}">#{i18n.getText('CCG001_1')}</div>
		<div
			data-bind="ntsDatePicker: {value: baseDate, dateFormat: 'YYYY/MM/DD'}"></div>
		<button id="btn_apply" data-bind="">#{i18n.getText('CCG001_2')}</button>
		<div id="tab-panel"
			data-bind="ntsTabPanel: { dataSource: tabs, active: selectedTab}">
			<div class="tab-content-1">
				<span class="btn_big" data-bind="click: searchAllEmployee">#{i18n.getText('CCG001_10')}</span> <span
					class="controlSetting caret-right"></span> <br /> <span
					class="btn_big">#{i18n.getText('CCG001_11')}</span> <span
					class="controlSetting caret-right"></span> <br /> <span
					class="btn_small">#{i18n.getText('CCG001_12')}</span> <span
					class="controlSetting caret-right"></span> <br /> <span
					class="btn_small">#{i18n.getText('CCG001_13')}</span> <span
					class="controlSetting caret-right"></span> <br />
			</div>
			<div class="tab-content-2">
				<div>
					<label>#{i18n.getText('CCG001_20')}</label>
				</div>
				<div class="accordion">
					<h3>
						<label>#{i18n.getText('CCG001_5')}</label>
					</h3>
					<div class="contentkcp" id="employeeList"></div>
					<h3>
						<label>#{i18n.getText('CCG001_6')}</label>
					</h3>
					<div class="contentkcp" id="classificationList"></div>
					<h3>
						<label>#{i18n.getText('CCG001_7')}</label>
					</h3>
					<div class="contentkcp" id="jobtitleList"></div>
					<h3>
						<label>#{i18n.getText('CCG001_8')}</label>
					</h3>
					<div class="contentkcp" id="workplaces"></div>
				</div>

				<hr />
				<div>雇用でしぼり込む</div>
				<div>分類でしぼり込む</div>
				<div>職位でしぼり込む</div>
				<div>職場でしぼり込む</div>
				<hr />
				<span class="caret-background caret-bottom btn_apply">選んだ条件で社員をしぼり込む</span>
				<div style="height: 100px;"></div>
				<span class="btn_apply">選んだ社員を表示する</span>
			</div>
		</div>
	</div>
</ui:composition>
