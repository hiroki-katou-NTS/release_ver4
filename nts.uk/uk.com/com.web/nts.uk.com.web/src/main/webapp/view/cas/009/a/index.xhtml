<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
		    <com:ValidatorScript>
				nts.uk.ctx.sys.auth.dom.role.RoleCode
				nts.uk.ctx.sys.auth.dom.role.RoleName
            </com:ValidatorScript>
            <com:stylefile path="../../../ccg/025/component/component.css" />
			<com:scriptfile path="../../../ccg/025/component/component.service.js" />
			<com:scriptfile path="../../../ccg/025/component/component.vm.js" />
            <com:scriptfile set="IGNITE" />
			<com:stylefile path="cas009.a.style.css" />
			<com:scriptfile path="cas009.a.service.js" />
			<com:scriptfile path="cas009.a.start.js" />
			<com:scriptfile path="cas009.a.vm.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<div class="container">
					<button id="new" data-bind="click: createNew" tabindex="1">#{i18n.getText('CAS009_3')}</button>
					<button id="registration" data-bind ="click: save" class="proceed" tabindex="2">#{i18n.getText('CAS009_4')}</button>
					<button id="delete" data-bind ="click: remove, enable: component.currentCode()!='' &amp;&amp; $root.errors.isEmpty()" class="danger" tabindex="3">#{i18n.getText('CAS009_5')}</button>
					<button id="reference" data-bind="enable: enableDetail, click: open_Dialog" tabindex="4">#{i18n.getText('CAS009_6')}</button>
				</div>
			</div>
			<div id="contents-area" >
				<div class="container">
					<div id="left-content" data-bind="with : component ">
						<div id='text_list' tabindex="5" >#{i18n.getText('CAS009_7')}</div>
						<div id='list_role' tabindex="6"><ui:include src="../../../ccg/025/component/index.xhtml" /> </div>						
					</div>
					
					<div id="right-content" >
						<table class="control-group">						
								<tr>
									<td>
										<div data-bind="ntsFormLabel: {required: true, constraint: ['RoleCode' , 'RoleName']}">#{i18n.getText('CAS009_10')}</div>									
									</td>
									<td>
										<input tabindex="7" id="roleCode"
			                                 data-bind="ntsTextEditor: {
			                                 name: '#[CAS009_11]',
			                                 constraint: 'RoleCode',
			                                 value: roleCode,
			                                 required: true,
			                                 enable: createMode,
			                                 immediate: true }, hasFocus: createMode()"/>
										<input tabindex="8" id="roleName"
			                                 data-bind="ntsTextEditor: {
			                                 name: '#[CAS009_12]',
			                                 value: name,
			                                 constraint: 'RoleName',
			                                 required: true,
			                                 immediate: true}, hasFocus: !createMode()"/>		                                 
									</td>
								</tr>	
								<tr>
									<td>
										<div data-bind="ntsFormLabel: {}">#{i18n.getText('CAS009_13')}</div>
									</td>
									<td>
										<div tabindex="9"  data-bind="ntsSwitchButton: {
																	options: enumAuthen,
																	optionsValue: 'code',
																	optionsText: 'name',
																	value: assignAtr,
																	enable: createMode }"></div>
									</td>
								</tr>
								<tr>
									<td>
										<div data-bind="ntsFormLabel: {}">#{i18n.getText('CAS009_16')}</div>
									</td>
									<td>
										<div tabindex="10" id="combo-box" data-bind="ntsComboBox: {
											options: enumRangeChange,
											optionsValue: 'value',
											visibleItemsCount: 20,
											value: employeeReferenceRange,
											optionsText: 'localizedName',
											editable: false,
											enable: true,
											columns: [
												{ prop: 'localizedName', length: 8 },
											]}"></div>
									</td>
								</tr>
									
								<tr>
									<td>
										<div data-bind="ntsFormLabel: {}">#{i18n.getText('CAS009_17')}</div>
									</td>
									<td>
										<div tabindex="11" data-bind="ntsSwitchButton: {
																	options: enumAllow,
																	optionsValue: 'code',
																	optionsText: 'name',
																	value: referFutureDate }"></div>
									</td>
								</tr>						
						
						</table>

					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
