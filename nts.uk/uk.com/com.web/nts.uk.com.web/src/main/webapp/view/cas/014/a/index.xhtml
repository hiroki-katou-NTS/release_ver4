<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/sidebar.xhtml">
		<ui:define name="sidebar-head">
			<title>ロールセットの付与</title>
			<com:scriptfile set="IGNITE" />
			<!-- 			<com:scriptfile path="../../007/a/layout-control-ko-ext.js" /> -->
			<com:stylefile path="cas014.a.style.css" />
			<com:scriptfile path="cas014.a.service.js" />
			<com:scriptfile path="cas014.a.vm.js" />
			
			<com:scriptfile path="../b/cas014.b.vm.js" />
			<com:scriptfile path="../b/cas014.b.service.js" />
			
			<com:scriptfile path="cas014.a.start.js" />
		</ui:define>
		
		<script type="text/html" id="person-template">
    		<ui:include src="../b/index.xhtml" />
		</script>

		<ui:define name="sidebar">
			<ul class="navigator">
				<li><a href="#tabpanel-1" role="tab-navigator" class="active">#{i18n.getText('CAS014_2')}</a></li>
				<li><a href="#tabpanel-2" role="tab-navigator">#{i18n.getText('CAS014_3')}</a></li>
			</ul>
		</ui:define>

		<ui:define name="sidebar-content">
			<div id="tabpanel-1" role="tabpanel">
				<div class="sidebar-content-header">
					<span class="title">#{i18n.getText('CAS014_2')}</span>
					<button class="proceed" data-bind="click: register">#{i18n.getText('CAS014_11')}</button>
				</div>
				<div class="contents-area">
					<div class="valign-center control-group" data-bind="with: roleSetJobTitle">
						<div data-bind="ntsCheckBox: { checked: applyToConcurrentPerson, enable: true }">#{i18n.getText('CAS014_20')}</div>
					</div>
					<div class="valign-center control-group" style="padding-left: 32px">
						<label>#{i18n.getText('CAS014_21')}</label>
					</div>
					<br />
					<div class="valign-center control-group">
						<div data-bind="ntsFormLabel: { required: true }">#{i18n.getText('CAS014_22')}</div>
						<div
							data-bind="ntsDatePicker: { name: '#[CAS014_22]', value: date, dateFormat: 'YYYY/MM/DD' }"></div>
						<button class="caret-bottom" data-bind="click : startPage, enable: true">#{i18n.getText('CAS014_23')}</button>
					</div>
					<br />
					<table class="fixed-table" data-bind="with: roleSetJobTitle">
						<colgroup>
							<col width="100px" />
							<col width="150px" />
							<col width="250px" />
						</colgroup>
						<thead>
							<tr>
								<th class="ui-widget-header">#{i18n.getText('CAS014_24')}</th>
								<th class="ui-widget-header">#{i18n.getText('CAS014_25')}</th>
								<th class="ui-widget-header">#{i18n.getText('CAS014_26')}</th>
							</tr>
						</thead>
						<tbody data-bind = "foreach: details">
							<tr>
								<td><div data-bind = "text: jobTitle.code" style="display: inline-block;"></div></td>
								<td><div data-bind = "text: jobTitle.name" style="display: inline-block;"></div></td>
								<td>
									<div class="combo-box"
										data-bind="ntsComboBox: {
										options: roleSetList,
										optionsValue: 'code',
										visibleItemsCount: 10,
										value: roleSetCd,
										optionsText: 'name',
										editable: false,
										enable: true,
										columns: [
											{ prop: 'code', length: 2 },
											{ prop: 'name', length: 8 },
										]}">
									</div>
								</td>
							</tr>							
						</tbody>
					</table>
				</div>
			</div>
			<div id="tabpanel-2" role="tabpanel">
				<div class="sidebar-content-header">
					<span class="title">#{i18n.getText('CAS014_3')}</span>
					<button>#{i18n.getText('CAS014_10')}</button>
					<button class="proceed">#{i18n.getText('CAS014_11')}</button>
					<button class="danger">#{i18n.getText('CAS014_12')}</button>
				</div>
				<div class="contents-area">
					
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
