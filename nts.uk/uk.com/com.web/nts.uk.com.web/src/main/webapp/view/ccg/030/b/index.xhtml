<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 800, height: 600 };</script>

			<com:scriptfile set="IGNITE" />
			<com:stylefile path="../../common/common.css" />
			<com:stylefile path="ccg030.b.style.css" />
			<com:scriptfile path="../a/ccg030.a.vm.js" />
			<com:scriptfile path="ccg030.b.vm.js" />
			<com:scriptfile path="ccg030.b.start.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area" class="cf">
				<div class="preview">
					<div id="preview-flowmenu" class="widget-panel preview"
						data-bind="with: flowmenu">
						<div class="panel-header">
							<span class="title" data-bind="text: topPageName()"></span>
						</div>
						<div class="panel-content"></div>
					</div>
				</div>
			</div>
			<div id="functions-area-bottom">
				<button id="btnclose" class="large" data-bind="click : closeDialog">#{i18n.getText('CCG030_6')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
