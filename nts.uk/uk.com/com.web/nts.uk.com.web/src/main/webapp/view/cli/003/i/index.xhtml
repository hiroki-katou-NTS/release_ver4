<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html" style="overflow: hidden;">
<body style="overflow: hidden;">
	<ui:composition template="/master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 430, height: 530 };</script>
			<com:stylefile path="cli003.i.style.css" />
			<com:scriptfile set="IGNITE" />	
			<com:scriptfile path="cli003.i.vm.js" />
			<com:scriptfile path="cli003.i.service.js" />
			<com:scriptfile path="cli003.i.start.js" />
		</ui:define>
		<ui:define name="content">
			<div id="detail_popup">
				  <p>#{i18n.getText('CLI003_62')}</p>	
			</div>
			<div id="contents-area">
				<div style="margin-top: 3px; margin-left: 30px;">										
						<table id="multi-list" tabindex="1"
							data-bind="ntsGridList: {
									height: 320,
									options: listCode ,
									optionsValue: 'code',
									columns: columns,								
									value: currentCode
								}">
						</table>
	        
				</div>
			</div>
			<div id="functions-area-bottom">
				<button tabindex="2" class="large proceed" data-bind="click: decision">#{i18n.getText('CLI003_8')}</button>
				<button tabindex="3" data-bind="click: cancel">#{i18n.getText('CLI003_51')}</button>
			</div>
		</ui:define>



	</ui:composition>
</body>
</html>
