<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">

			<com:scriptfile set="IGNITE" />

			<com:stylefile path="cps001.i.style.css" />
			<com:scriptfile path="cps001.i.service.js" />
			<com:scriptfile path="cps001.i.vm.js" />
			<com:scriptfile path="cps001.i.start.js" />
		</ui:define>

				<button tabindex="3"  class="btnStyle">#{i18n.getText('CPS001_110')}</button>

			</div>

			<div id="contents-area">
				<div class="grid-container">
					<div data-bind="ntsCheckBox: { checked: checked, enable: true}">#{i18n.getText('CPS001_125')}</div>
					<div id="tbl"></div>
					
				</div>
				<div class='detailContent'>

							<td><div data-itemCode="IS00409 IS00424"><div data-bind="ntsFormLabel: {required: true}">1</div></div></td>

						</tr>
						<tr>
							<td><div data-itemCode="IS00410"><div data-bind="ntsFormLabel: {required: true}">1</div></div></td>

						</tr>
						<tr>
							<td><div data-itemCode="IS00411"><div data-bind="ntsFormLabel: {required: true}">1</div></div></td>

								name: 'Sample Switch',
								options: roundingRules,
								optionsValue: 'code',
								optionsText: 'name',
								value: selectedRuleCode,
								required: true,
								enable: true }"></div></td>
										
						</tr>
						<tr>
							<td style="vertical-align: top !important;"><div data-itemCode="IS00412"><div data-bind="ntsFormLabel: {required: true}">1</div></div></td>

									</tr>
									<tr>
										<td><div data-bind="ntsFormLabel: {required: true }">#{i18n.getText('CPS001_115')}</div></td>
										<td>
											<div data-itemCode="IS00414">
												<div></div>
												<input
												data-bind="ntsNumberEditor: {
														value: dayNumberOfGrants,
														constraint: '',
														required: true,
														option: {decimallength: 0},
														enable: true,
														readonly: false}" />
											</div>
										</td>
										<td>
											<div data-itemCode="IS00415">
												<div class="inline" ></div>
												<input
													data-bind="ntsTimeEditor: {
														value: grantTime,
														constraint: '',
														inputFormat: 'time',
														mode: 'time',
														required: true,
														enable: true,
														readonly: false,
														immediate: false}" />
											</div>
										</td>
									</tr>
									<tr>
										<td><div data-bind="ntsFormLabel: {required: true }">#{i18n.getText('CPS001_115')}</div></td>
										<td>
											<div class="form-group" data-itemCode="IS00417">							
												<div class="inline" data-bind="text: dayNumberOfUseTitle"></div>
												<input
													data-bind="ntsNumberEditor: {
													value: dayNumberOfUse,
													constraint: '',
													required: true,
													option: {decimallength: 0},
													enable: true,
													readonly: false}" />
											</div>
										</td>
										<td>
										<div data-bind="visible: visibleUse" class="inline" data-itemCode="IS00418 useTime">
											<div class="inline" data-bind="text: useTimeTitle"></div>
											<input
												data-bind="ntsTimeEditor: {
													value: useTime,
													constraint: '',
													inputFormat: 'time',
													mode: 'time',
													required: true,
													enable: true,
													readonly: false,
													immediate: false}" />
			
										</div>
										</td>
									</tr>
									<tr>
										<td></td>
										<td>
											<div data-itemCode="IS00419">
							<div class="inline" data-bind="text: dayNumberOverTitle"></div>
							<input
								data-bind="ntsNumberEditor: {
										value: dayNumberOver,
										constraint: '',
										required: true,
										option: {decimallength: 0},
										enable: true,
										readonly: false}" /></div>
										</td>
										<td>
										<div data-itemCode="IS00420">
								<div class="inline" data-bind="text: timeOverTitle"></div>
								<input
									data-bind="ntsTimeEditor: {
										value: timeOver,
										constraint: '',
										inputFormat: 'time',
										mode: 'time',
										required: true,
										enable: true,
										readonly: false,
										immediate: false}" />
							</div>
										</td>
									</tr>
									<tr>
										<td><div data-bind="ntsFormLabel: {required: true }">#{i18n.getText('CPS001_115')}</div></td>
										<td><div class="form-group" data-itemCode="IS00422">
							
							<div></div>
							<input
								data-bind="ntsNumberEditor: {
										value: dayNumberOfReam,
										constraint: '',
										required: true,
										option: {decimallength: 0},
										enable: true,
										readonly: false}" /></div></td>
										<td><div data-itemCode="IS00423">
								<div class="inline"></div>
								
								<input
									data-bind="ntsTimeEditor: {
										value: timeReam,
										constraint: '',
										inputFormat: 'time',
										mode: 'time',
										required: true,
										enable: true,
										readonly: false,
										immediate: false}" />
							</div></td>
									</tr>
								</table>
							</td>
						</tr>
