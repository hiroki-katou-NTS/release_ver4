<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 650, height: 500 };</script>
			<com:ValidatorScript>
				nts.uk.ctx.exio.dom.exi.dataformat.AcceptedDigit
	            nts.uk.ctx.exio.dom.exi.dataformat.DataSettingFixedValue
            </com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="cmf001.j.style.css" />
			<com:scriptfile path="../share/model.js" />
			<com:scriptfile path="cmf001.j.vm.js" />
			<com:scriptfile path="cmf001.j.start.js" />
		</ui:define>

		<ui:define name="content">
			<div class="contents-area">
				<!--J1_1 タイトル-->
				<div id="J1_1" class="label">#{i18n.getText('CMF001_330')}</div>
				<table id="tbl-control">
					<col width="180px" />
					<col width="135px" />
					<col width="160px" />
					<!-- J2 -->
					<tr>
						<td>
							<!--J2_1 有効桁長(ラベル)-->
							<div class="label"
								data-bind="ntsFormLabel: { text: '#{i18n.getText('CMF001_331')}' }"></div>
						</td>
						<td>
							<!--J2_2 有効桁長-->
							<div id="J2_2" style="width: 100px" tabindex="1"
								data-bind="ntsRadioBoxGroup: {
								name: '#[CMF001_332]',
								options: itemsEffectiveDigitLength,
								optionsValue: 'code',
								optionsText: 'name',
								value: setting().effectiveDigitLength,
								enable: checkActive6() &amp;&amp; inputMode}"></div>
						</td>
						<td>
							<div class="disp-inline">
								<!--J2_5 開始桁-->
								<input id="J2_5" tabindex="2"
									data-bind="ntsNumberEditor: {
										name: '#[CMF001_335]',
										constraint: 'AcceptedDigit',
										value: setting().startDigit, 
										enable: checkActive6() &amp;&amp; checkActive1() &amp;&amp; inputMode,
										required: checkRequired1,
										option : {width : '40px'}}" />
							</div> <label>#{i18n.getText('CMF001_336')}</label> <label>#{i18n.getText('CMF001_337')}</label>
							<div class="disp-inline">
								<!--J2_8 終了桁-->
								<input id="J2_8" tabindex="3"
									data-bind="ntsNumberEditor: {
										name: '#[CMF001_338]',
										constraint: 'AcceptedDigit',
										value: setting().endDigit, 
										enable: checkActive6() &amp;&amp; checkActive1() &amp;&amp; inputMode,
										required: checkRequired2,
										option : {width : '40px'}}" />
							</div> <label>#{i18n.getText('CMF001_339')}</label>
						</td>
					</tr>
					<!-- J3 -->
					<tr>
						<td>
							<!--J3_1 進数選択(ラベル)-->
							<div class="label"
								data-bind="ntsFormLabel: { text: '#{i18n.getText('CMF001_340')}' }"></div>
						</td>
						<td colspan="2">
							<!--J3_2 進数選択-->
							<div class="cf" tabindex="4"
								data-bind="ntsSwitchButton: {
								name: '#[CMF001_341]',
								options: itemsDecimalSelect,
								optionsValue: 'code',
								optionsText: 'name',
								value: setting().decimalSelect,
								enable: checkActive6() &amp;&amp; inputMode }"></div>
						</td>
					</tr>
					<!-- J4 -->
					<tr>
						<td>
							<!--J4_1 時分/分選択(ラベル)-->
							<div class="label"
								data-bind="ntsFormLabel: { text: '#{i18n.getText('CMF001_350')}' }"></div>
						</td>
						<td colspan="2">
							<!--J4_2 時分/分選択-->
							<div class="cf" tabindex="5"
								data-bind="ntsSwitchButton: {
								name: '#[CMF001_351]',
								options: itemsHourMinSelect,
								optionsValue: 'code',
								optionsText: 'name',
								value: setting().hourMinSelect,
								enable: checkActive6() &amp;&amp; checkActive4() &amp;&amp; inputMode }"></div>
						</td>
					</tr>
					<!-- J5 -->
					<tr>
						<td>
							<!--J5_1 区切り文字設定-->
							<div class="label"
								data-bind="ntsFormLabel: { text: '#{i18n.getText('CMF001_354')}' }"></div>
						</td>
						<td colspan="2">
							<!--J5_2 区切り文字選択-->
							<div tabindex="6"
								data-bind="ntsComboBox: {
								name: '#[CMF001_355]',
								options: itemsDelimiterSet,
								optionsValue: 'code',
								enable: checkActive6() &amp;&amp; inputMode ,
								visibleItemsCount: 5,
								value: setting().delimiterSet,
								optionsText: 'name',
								columns: [
								{ prop: 'name', length: 12 }
								]}"></div>
						</td>
					</tr>
					<!-- J6 -->
					<tr>
						<td>
							<!--J6_1 端数処理（１０進数）-->
							<div class="label"
								data-bind="ntsFormLabel: { text: '#{i18n.getText('CMF001_356')}' }"></div>
						</td>
						<td>
							<!--J6_2 端数処理の有無-->
							<div tabindex="7"
								data-bind="ntsRadioBoxGroup: {
								name: '#[CMF001_357]',
								options: itemsRoundProc,
								optionsValue: 'code',
								optionsText: 'name',
								value: setting().roundProc,
								enable: checkActive6() &amp;&amp; checkActive5() &amp;&amp; inputMode}"></div>
						</td>
						<td>
							<!--J6_5 端数処理内容-->
							<div tabindex="8"
								data-bind="ntsComboBox: {
								name: '#[CMF001_360]',
								options: itemsRoundProcCls, 
								optionsValue: 'code',
								enable: checkActive6() &amp;&amp; checkActive5() &amp;&amp; checkActive2() &amp;&amp; inputMode, 
								visibleItemsCount: 5,
								value: setting().roundProcCls,
								optionsText: 'name',
								columns: [
								{ prop: 'fixlength', length: 0},
								{ prop: 'name', length: 17 }
								]}"></div>
						</td>
					</tr>
					<!-- J7 -->
					<tr>
						<td>
							<!--J7_1 固定値(ラベル)-->
							<div class="label"
								data-bind="ntsFormLabel: { text: '#{i18n.getText('CMF001_361')}' }"></div>
						</td>
						<td>
							<!--J7_2 固定値使用有無-->
							<div tabindex="9"
								data-bind="ntsRadioBoxGroup: {
								name: '#[CMF001_362]',
								options: itemsFixedValue,
								optionsValue: 'code',
								optionsText: 'name',
								value: setting().fixedValue,
								enable: inputMode}"></div>
						</td>
						<!--J7_5 固定値の値-->
						<td><input id="J7_5" tabindex="10"
							data-bind="ntsTextEditor: {
								name: '#[CMF001_365]',
								constraint: 'DataSettingFixedValue',
								value: setting().valueOfFixedValue,
								enable: checkActive3() &amp;&amp; inputMode,
								required: checkRequired3,
								option : {width : '253px'}}" />
						</td>
					</tr>
				</table>
			</div>
			<div id="functions-area-bottom">
				<!--J8_1 設定-->
				<button class="x-large proceed" tabindex="11"
					data-bind="click: saveSetting, enable: inputMode &amp;&amp; $root.errors.isEmpty">#{i18n.getText('CMF001_366')}</button>
				<!--J8_2 キャンセル-->
				<button id="J8_2" class="large" tabindex="12"
					data-bind="click: cancelSetting">#{i18n.getText('CMF001_367')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
