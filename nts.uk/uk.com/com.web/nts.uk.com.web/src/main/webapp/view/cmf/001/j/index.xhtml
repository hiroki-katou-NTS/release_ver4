<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 650, height: 500 };</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="cmf001.j.style.css" />
			<com:scriptfile path="../share/model.js" />
			<com:scriptfile path="cmf001.j.vm.js" />
			<com:scriptfile path="cmf001.j.start.js" />
		</ui:define>

		<ui:define name="content">
			<div class="contents-area">
				<!--J1_1 タイトル-->
				<div id="J1_1" class="label">#{i18n.getText('CMF001_330')}</div>
				<table id="tbl-control">
					<col width="180px" />
					<col width="135px" />
					<col width="160px" />
					<!-- J2 -->
					<tr>
						<td>
							<!--J2_1 有効桁長(ラベル)-->
							<div class="label" data-bind="ntsFormLabel: { }">#{i18n.getText('CMF001_331')}</div>
						</td>
						<td>
							<!--J2_2 有効桁長-->
							<div data-bind="foreach: itemsEffectiveDigitLength">
								<div
									data-bind="ntsRadioButton: {
										checked: $parent.setting().effectiveDigitLength, 
										option: $data, 
										optionValue: 'code', 
										enable: !(!$parent.checkActive6() || !$parent.inputMode),
										optionText: 'name', 
										group: 'J2_2'}"></div>
							</div>
						</td>
						<td>
							<div class="disp-inline">
								<!--J2_5 開始桁-->
								<input
									data-bind="ntsNumberEditor: {
										value: setting().startDigit, 
										enable: !(!checkActive6() || !checkActive1() || !inputMode),
										option : {width : '40px'}}" />
							</div> <label>#{i18n.getText('CMF001_336')}</label> <label>#{i18n.getText('CMF001_337')}</label>
							<div class="disp-inline">
								<!--J2_8 終了桁-->
								<input
									data-bind="ntsNumberEditor: {
										value: setting().endDigit, 
										enable: !(!checkActive6() || !checkActive1() || !inputMode),
										option : {width : '40px'}}" />
							</div> <label>#{i18n.getText('CMF001_339')}</label>
						</td>
					</tr>
					<!-- J3 -->
					<tr>
						<td>
							<!--J3_1 進数選択(ラベル)-->
							<div class="label" data-bind="ntsFormLabel: { }">#{i18n.getText('CMF001_340')}</div>
						</td>
						<td colspan="2">
							<!--J3_2 進数選択-->
							<div class="cf"
								data-bind="ntsSwitchButton: {
								options: itemsDecimalSelection,
								optionsValue: 'code',
								optionsText: 'name',
								value: setting().decimalSelection,
								enable: !(!checkActive6() || !inputMode) }"></div>
						</td>
					</tr>
					<!-- J4 -->
					<tr>
						<td>
							<!--J4_1 時分/分選択(ラベル)-->
							<div class="label" data-bind="ntsFormLabel: { }">#{i18n.getText('CMF001_350')}</div>
						</td>
						<td colspan="2">
							<!--J4_2 時分/分選択-->
							<div class="cf"
								data-bind="ntsSwitchButton: {
								options: itemsHourMinuteSelection,
								optionsValue: 'code',
								optionsText: 'name',
								value: setting().hourMinuteSelection,
								enable: !(!checkActive6() || !checkActive4() || !inputMode) }"></div>
						</td>
					</tr>
					<!-- J5 -->
					<tr>
						<td>
							<!--J5_1 区切り文字設定-->
							<div class="label" data-bind="ntsFormLabel: { }">#{i18n.getText('CMF001_354')}</div>
						</td>
						<td colspan="2">
							<!--J5_2 区切り文字選択-->
							<div
								data-bind="ntsComboBox: {
								options: itemsDelimiterSetting,
								optionsValue: 'code',
								enable: !(!checkActive6() || !inputMode) ,
								visibleItemsCount: 5,
								value: setting().delimiterSetting,
								optionsText: 'name',
								columns: [
								{ prop: 'name', length: 12 }
								]}"></div>
						</td>
					</tr>
					<!-- J6 -->
					<tr>
						<td>
							<!--J6_1 端数処理（１０進数）-->
							<div class="label" data-bind="ntsFormLabel: { }">#{i18n.getText('CMF001_356')}</div>
						</td>
						<td>
							<!--J6_2 端数処理の有無-->
							<div data-bind="foreach: itemsRoundingProcessing">
								<div
									data-bind="ntsRadioButton: {
										checked: $parent.setting().roundingProcessing, 
										option: $data, 
										optionValue: 'code', 
										enable: !(!$parent.checkActive6() || !$parent.checkActive5() || !$parent.inputMode), 
										optionText: 'name', 
										group: 'J6_2'}"></div>
							</div>
						</td>
						<td>
							<!--J6_5 端数処理内容-->
							<div
								data-bind="ntsComboBox: {
								options: itemsRoundProcessingClassification,
								optionsValue: 'code',
								enable: !(!checkActive6() || !checkActive5() || !checkActive2() || !inputMode), 
								visibleItemsCount: 5,
								value: setting().roundProcessingClassification,
								optionsText: 'name',
								columns: [
								{ prop: 'name', length: 13 }
								]}"></div>
						</td>
					</tr>
					<!-- J7 -->
					<tr>
						<td>
							<!--J7_1 固定値(ラベル)-->
							<div class="label" data-bind="ntsFormLabel: { }">#{i18n.getText('CMF001_361')}</div>
						</td>
						<td>
							<!--J7_2 固定値使用有無-->
							<div data-bind="foreach: itemsFixedValue">
								<div
									data-bind="ntsRadioButton: {
										checked: $parent.setting().fixedValue, 
										option: $data, 
										optionValue: 'code', 
										enable: $parent.inputMode, 
										optionText: 'name', 
										group: 'J7_2'}"></div>
							</div>
						</td>
						<!--J7_5 固定値の値-->
						<td><input
							data-bind="ntsTextEditor: {
									value: setting().valueOfFixed,
									enable: !(!checkActive3() || !inputMode) ,
									option : {width : '200px'}}" />
						</td>
					</tr>
				</table>
			</div>
			<div id="functions-area-bottom">
				<!--J8_1 設定-->
				<button id="btn_J8_1" class="x-large proceed "
					data-bind="click: saveNumericSetting, enable: inputMode">#{i18n.getText('CMF001_366')}</button>
				<!--J8_2 キャンセル-->
				<button id="btn_J8_2" class="large"
					data-bind="click: cancelNumericSetting">#{i18n.getText('CMF001_367')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
