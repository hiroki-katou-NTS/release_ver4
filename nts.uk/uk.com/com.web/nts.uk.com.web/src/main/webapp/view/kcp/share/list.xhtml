<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<style type="text/css">
#nts-component-list table tr td {
	white-space: nowrap;
}

.float-left {
	float: left;
}
</style>
	<div style="border-radius: 5px;"
		data-bind="style: {width: gridStyle.totalComponentSize + 'px',
				height: gridStyle.totalHeight + 'px',
				padding: hasPadding ? '20px' : '0px'},
				css: {'caret-right caret-background bg-green': !isDialog},
				attr: {id: componentWrapperId}">
		<com:ko tag="if" bind="!isDialog">
			<i class="icon icon-searchbox"></i>
		</com:ko>
		<com:ko tag="if" bind="hasBaseDate">
			<div data-bind="ntsFormLabel: {}" style="margin-bottom: 10px;">#{i18n.getText('KCP003_2')}</div>
			<div class="base-date-editor" style="margin-left: 20px;"
				data-bind="attr: {tabindex: tabIndex.baseDateInput}, ntsDatePicker: {dateFormat: 'YYYY/MM/DD', value: baseDate, name: getItemNameForBaseDate(), required: true}"></div>
			<button
				data-bind="attr: {tabindex: tabIndex.decideButton}, click: reload"
				style="width: 100px">#{i18n.getText('KCP003_3')}</button>
		</com:ko>
		<!-- Upgrade: Search By closureId-->
		<com:ko tag="if" bind="isDisplayClosureSelection">
			<div style="margin-bottom: 10px">
				<div data-bind="ntsFormLabel: {required: true}"
					style="float: left; margin-left: 10px; margin-right: 15px;">#{i18n.getText('CCG001_28')}</div>
				<div id="combo-box" style="min-width: 160px; height: 37px"
					data-bind="ntsComboBox: {
										options: closureList,
										optionsValue: 'id',
										visibleItemsCount: 5,
										value: selectedClosureId,
										optionsText: 'name',
										enable: true,
										columns: [
											{ prop: 'name', length: 4 },
										]}"></div>
			</div>
		</com:ko>
		<!-- End of Upgrade -->
		<div data-bind="attr: {id: searchBoxId}"></div>
		<com:ko tag="if" bind="isHasButtonSelectAll">
			<button
				data-bind="attr: {tabindex: tabIndex.selectAllButton}, click: selectAll"
				style="margin-left: 4px;">#{i18n.getText('KCP004_7')}</button>
			<div style="clear: both;"></div>
		</com:ko>
		<table id="grid-list-all-kcp"></table>
	</div>
</ui:composition>
