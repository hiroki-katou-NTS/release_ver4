<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<div id="nts-component-list"
		class="caret-right caret-background bg-green"
		style="width: 352px; height: 452px; padding: 20px; border-radius: 5px;">
		<i class="icon icon-searchbox"></i>
		<div style="width: 350px; margin-bottom: 10px;"
			data-bind="ntsSearchBox: {searchMode: 'filter',
				targetKey: 'code',
				comId: 'list-table',
				items: itemList,
				selected: selectedCodes,
				selectedKey: 'code',
				fields: ['name', 'code'],
				mode: 'igGrid'}">
		</div>
		<table id="list-table"
			data-bind="ntsGridList: {								
				height: 400,
				width: 350,
				dataSource: itemList,
				primaryKey: 'code',
				columns: listComponentColumn,
				multiple: isMultiple,
				value: selectedCodes}">
		</table>
	</div>
</ui:composition>
