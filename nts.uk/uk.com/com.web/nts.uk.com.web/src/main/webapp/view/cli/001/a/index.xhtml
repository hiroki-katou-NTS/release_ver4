<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">

		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="cli001.a.style.css" />
			<com:scriptfile path="cli001.a.service.js" />
			<com:scriptfile path="cli001.a.vm.js" />
			<com:scriptfile path="cli001.a.start.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<button id="button-unlock" tabindex="4" class="proceed"
					data-bind="click: unLock">#{i18n.getText('CLI001_3')}</button>
				<button id="add-Lock" tabindex="5" class="large" data-bind="click: openDialogAddLockOutData">#{i18n.getText('CLI001_4')}</button>
			</div>
			<div id="contents-area">
				 <div style="margin-left: 20px; margin-top: 15px">
					<div tabindex="1" style="width: 500px;"
						data-bind="ntsSearchBox: {
					label:'#{i18n.getText('CLI001_5')}',
					searchMode: 'filter',
					searchText: '絞り込み',
					placeHolder:'ログインID・氏名で検索…',
					targetKey: 'userId',
					mode: 'igGrid',
					comId: 'multi-list',
					items: items,
					selectedKey: 'userId',
					fields: ['userName', 'loginId']}"/> 
				</div>
				<div id="tableGrid" tabindex="3">
					<table id="multi-list"
						data-bind="ntsGridList: {
										name: '#[CLI001_9]',
										height: 350,
										options: items,
										optionsValue: 'userId',
										columns: columns,
										multiple: true,
										value: currentCodeList,
										rows: 20
									}"></table>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
