<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:stylefile path="ccg007.a.style.css" />
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="ccg007.a.start.js" />
			<com:scriptfile path="ccg007.a.service.js" />
			<com:scriptfile path="ccg007.a.vm.js" />
		</ui:define>
		<ui:define name="content">
			<div id="contents-area">
				<div style="padding: 10px;"
					data-bind="text: '#{i18n.getText('CCG007_10')}'"></div>
				<div>
					<table>
						<tr>
							<td style="width: 100px; padding: 10px;">
								<div data-bind="ntsFormLabel: {required: true}">
									<label data-bind="text: '#{i18n.getText('CCG007_1')}'"><br /></label>
								</div>
							</td>
							<td style="width: 230px; padding: 10px;">
								<div>
									<input tabindex="1" id="contract-code-inp"
										data-bind="ntsTextEditor: {
											name: '#{i18n.getText('CCG007_1')}',
											value: contractCode,
											required: false,
											option: {textmode: 'text',width: '200px'}, 
											enable: true,
											readonly: false}" />
								</div>
							</td>
						</tr>
						<tr>
							<td style="width: 100px; padding: 10px;">
								<div data-bind="ntsFormLabel: {required: true}">
									<label data-bind="text: '#{i18n.getText('CCG007_2')}'"><br /></label>
								</div>
							</td>
							<td style="width: 230px; padding: 10px;">
								<div>
									<input tabindex="2" id="password-input"
										data-bind="ntsTextEditor: {
											name: '#{i18n.getText('CCG007_2')}',
											value: password,
											required: false,
											option: {textmode: 'password',width: '200px'},
											enable: true,
											readonly: false}" />
								</div>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div id="functions-area-bottom">
				<div style="padding-bottom: 5px;">
					<div>â€»#{i18n.getText('CCG007_11')}</div>
				</div>
				<button tabindex="3" id="login-btn" data-bind=" click: AuthContract"
					class="btn-default proceed large">#{i18n.getText('CCG007_12')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
