<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 980, height: 740 };</script>
			<com:stylefile path="/view/ccg/share/style.css" of="/nts.uk.com.web" />
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/kcp/share/tree.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/ccg/share/ccg.service.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/ccg/share/ccg.vm.js" of="/nts.uk.com.web" />
			<com:scriptfile path="cmm018.k.service.js" />
			<com:scriptfile path="cmm018.k.vm.js" />
			<com:scriptfile path="cmm018.k.start.js" />
			
			<com:stylefile path="cmm018.k.main.css" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div class="contentHeader">
					<!--K1_1-->
					<div class = "titleAppType" data-bind="ntsFormLabel: {required: false }">#{i18n.getText('CMM018_47')}</div>
					<!--K1_2-->
					<label id="appType" data-bind="text: appType"></label>
					<!--K1_7-->
					<div class = "titleDate" data-bind="ntsFormLabel: {required: false }">#{i18n.getText('CMM018_74')}</div>
					<!--K1_8-->
					<div id ="standardDate" tabindex="1" data-bind="ntsDatePicker: {value: standardDate, dateFormat: 'YYYY/MM/DD', name: '#[CMM018_74]'}"></div>
					<!--K1_9  Caret-->
					<button data-bind="" tabindex="2" id = "applyButton" class="caret-bottom">#{i18n.getText('CMM018_77')}</button>
				</div>
				<!--K1_3-->
				<div class="typeSetting x-large" tabindex="3" data-bind="ntsSwitchButton: {
									options: typeSetting,
									optionsValue: 'code',
									optionsText: 'name',
									value: selectTypeSet,
									name: '#[CMM018_11]',
									enable: true }"></div>
				<!--K1_6 職場リスト-->
				<div class="leftExtend">
					<div id="tree-grid"></div>	
				</div>
				<div class = "settingApprover">
					<table>
						<tr>
							<td class ="selectApprover">
								<!--K2_1-->
								<div class = "titleSelect" data-bind="ntsFormLabel: {required: false }">#{i18n.getText('CMM018_61')}</div>
							</td>
							<td></td>
							<td class ="selectedApprover">
								<!--K2_10-->
								<div class ="titleSelected" data-bind = "ntsFormLabel: {required: true }">#{i18n.getText('CMM018_27')}</div>
								<!--K2_11-->
								<div class="typeSetting" tabindex="6" data-bind="ntsSwitchButton: {
													options: formSetting,
													optionsValue: 'code',
													optionsText: 'name',
													name: '#[CMM018_27]',
													value: selectFormSet,
													enable: true }"></div>
							</td>	
							<td></td>						
						</tr>
						<tr>
							<td  class ="selectApprover">
								<!--K2_3選択可能な承認者一覧(個人指定)-->
								<div id="component-items-list"></div>
								<!--K2_3選択可能な承認者一覧(職位指定)-->
								<div id="component-items-list-job"></div>
							</td>
							<td style ="padding-left: 10px; padding-right: 10px">
								<!--K2_8 →button  -->
								<button id="arrowLeft" data-bind="click: leftSelect" style="margin-bottom: 20px"><i class="icon icon-button-arrow-left"></i></button><br/>
								<!--K2_9 ←button  -->
								<button id = "arrowRight" data-bind="click: rightSelect"><i class="icon icon-button-arrow-right"></i></button>
							</td>
							<td style = "vertical-align: top; padding-top: 40px;">
								<!--選択された承認者 -->
								<!--K2_14-->
								<div class = "approverSelect" data-bind="ntsFormLabel: {required: false }">#{i18n.getText('CMM018_62')}</div><br/>
								<!--K2_15-->
								<table id="multi-list" data-bind="ntsGridList: {
									height: 200,
									width: 400,
									options: selectedEmpl,
									optionsValue: 'id',
									columns: columns,
									multiple: true,
									name: '#[CMM018_62]',
									value: currentIdEmp}"></table><br/>
								<div>
									<!--K2_20-->
									<div style="vertical-align: top;" data-bind="ntsFormLabel: {required: false }">#{i18n.getText('CMM018_64')}</div>
									<!--K2_21 確定者の選択-->
									<div id="combo-box" data-bind="ntsComboBox: {
																				options: itemListCbb,
																				optionsValue: 'id',
																				visibleItemsCount: 5,
																				value: selectedId,
																				optionsText: 'name',
																				editable: false,
																				enable: cbbEnable,
																				columns: [
																					{ prop: 'id', length: 0 },
																					{ prop: 'code', length: 0 },
																					{ prop: 'name', length: 4 },
																				]}"></div>
								</div>
							</td>
							<td  style ="padding-left: 10px;">
								<!--K2_24 →button  -->
								<button class="auto-height" id = "arrowTop" data-bind="click: topSelect" style="margin-bottom: 20px"><i class="icon icon-button-arrow-top"/></button><br/>
								<!--K2_25 →button  -->
								<button class="auto-height" id = "arrowBottom" data-bind="click: bottomSelect" ><i class="icon icon-button-arrow-bottom"/></button>
							</td>
						</tr>
					</table>					
				</div>				
			</div>
			<div id="functions-area-bottom">
				<button id="execution" class="proceed x-large" data-bind="click: submitClickButton, enable: $root.errors.isEmpty" tabindex="4">#{i18n.getText('CMM018_44')}</button>
				<button id="cancel" data-bind="click: closeDialog" tabindex="5">#{i18n.getText('CMM018_45')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
