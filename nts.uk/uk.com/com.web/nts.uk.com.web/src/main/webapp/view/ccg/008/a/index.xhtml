<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
				nts.uk.ctx.sys.portal.dom.toppage.TopPageCode
				nts.uk.ctx.sys.portal.dom.toppage.TopPageName
  			</com:ValidatorScript>
			<com:stylefile path="ccg008.a.style.css" />
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="ccg008.a.start.js" />
			<com:scriptfile path="ccg008.a.service.js" />
			<com:scriptfile path="ccg008.a.vm.js" />
			<!-- <com:scriptfile path="../d/ccg008.d.main.js" /> -->
			<com:stylefile path="../../common/common.css" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div id="tab-panel" data-bind="ntsTabPanel: { dataSource: tabs, active: selectedTab }">
					<div class="tab-content-1">
						<!-- トップページ (top page) -->
						<div class="placement-wraper">
							<div class="placement-container overflow-x overflow-y">
								<div class="widget-container">
									<com:ko-foreach bind="placements">
										<div class="widget-panel preview" data-bind="attr: {id: placementID}">
											<div class="panel-header">
												<span class="title" data-bind="text: name"></span>
											</div>
											<div class="panel-content placeholder">
												<!-- External Url -->
												<iframe data-bind="visible: isExternalUrl, attr:{src: url}"  />
												<!-- TopPage Part -->
											</div>
										</div>
									</com:ko-foreach>
								</div>
							</div>
						</div>
					</div>
					<div class="tab-content-2">
						<!-- マイページ(my page) -->
						<div class="placement-wraper">
							<div class="placement-container overflow-x overflow-y">
								<div class="widget-container">
									<com:ko-foreach bind="placements">
										<div class="widget-panel preview" data-bind="attr: {id: placementID}">
											<div class="panel-header">
												<span class="title" data-bind="text: name"></span>
											</div>
											<div class="panel-content placeholder">
												<!-- External Url -->
												<iframe data-bind="visible: isExternalUrl, attr:{src: url}"  />
												<!-- TopPage Part -->
											</div>
										</div>
									</com:ko-foreach>
								</div>
							</div>
						</div>
					</div>
					</div>
				</div>				
		</ui:define>
	</ui:composition>
</body>
</html>
