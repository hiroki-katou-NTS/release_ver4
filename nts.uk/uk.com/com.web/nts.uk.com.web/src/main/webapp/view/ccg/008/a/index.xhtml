<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:com="http://xmlns.jcp.org/jsf/component" xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
  <ui:composition template="/master/base.xhtml">
    <ui:define name="htmlHead">
      <com:stylefile path="../../common/common.css" />
      <com:stylefile path="ccg008.a.style.css" />

      <com:scriptfile set="IGNITE" />

      <com:scriptfile path="./ccg008.a.service.js" />
      <com:scriptfile path="./ccg008.a.vm.js" />

      <com:scriptfile path="./layout1Component.vm.js" />
      <com:scriptfile path="./layout2Component.vm.js" />

      <com:scriptfile path="/view/ktg/027/a/ktg027.a.component.js" of="nts.uk.at.web" />
      <com:scriptfile path="/view/ktg/026/a/ktg026.a.component.js" of="nts.uk.at.web" />
      <com:scriptfile path="/view/ktg/031/a/ktg031.a.vm.js" of="nts.uk.at.web" />
      <com:scriptfile path="/view/ktg/001/a/ktg001.a.component.js" of="nts.uk.at.web" />
      <com:scriptfile path="/view/ktg/005/a/ktg005.a.component.js" of="nts.uk.at.web" />
      <com:scriptfile path="/view/ktg/004/a/ktg004.a.component.js" of="nts.uk.at.web" />
    </ui:define>
    <ui:define name="content">
      <div id="functions-area">
        <com:ko-if bind="isShowClosure()">
          <div tabindex="2" data-bind="ntsComboBox: {
            name: '#[CCG008_16]',
            options: lstClosure,
            optionsValue: 'closureId',
            visibleItemsCount: 5,
            value: closureSelected,
            optionsText: 'closureName',
            editable: false,
            required: true,
            selectFirstIfNull: true,
            columns: [
            { prop: 'closureId', length: 4 },
            { prop: 'closureName', length: 8 },
            ]}"></div>
        </com:ko-if>
        <com:ko-if bind="isShowSwitch()">
          <div tabindex="3" data-bind="ntsSwitchButton: {
            name: '#[CCG008_13]',
            options: dateSwitch,
            optionsValue: 'code',
            optionsText: 'name',
            value: selectedSwitch,
            }">
          </div>
        </com:ko-if>
        <com:ko-if bind="isShowButtonRefresh()">
          <button class="btn-refresh" tabindex="4" data-bind="click: onClickReload"></button>
        </com:ko-if>
        <com:ko-if bind="isShowButtonSetting()">
          <button class="btn-setting" tabindex="4" data-bind="click: openScreenE"></button>
        </com:ko-if>
      </div>
      <div id="contents-area">
        <div class="content-top">
          <com:ko-if bind="layoutDisplayType() === 2 || layoutDisplayType() === 3">
            <div class="contents_2" id="F2"
              data-bind="component: { name: 'layout2-component', params: {item: paramWidgetLayout2, isLayout: 2}}">
            </div>
          </com:ko-if>
          <com:ko-if bind="visible()">
            <div class="widget-group" data-bind="component: { 
                    name: 'layout1-component',
                    params: {
                      item: paramIframe1
                    }
                  }"></div>
          </com:ko-if>
          <com:ko-if bind="layoutDisplayType() === 1">
            <div class="widget-group"
              data-bind="component: { name: 'layout2-component', params: {item: paramWidgetLayout2, isLayout: 2}}">
            </div>
          </com:ko-if>
          <com:ko-if bind="layoutDisplayType() === 3">
            <div class="widget-group"
              data-bind="component: { name: 'layout2-component', params: {item: paramWidgetLayout3, isLayout: 3}}">
            </div>
          </com:ko-if>
        </div>
      </div>
    </ui:define>
  </ui:composition>
</body>

</html>
