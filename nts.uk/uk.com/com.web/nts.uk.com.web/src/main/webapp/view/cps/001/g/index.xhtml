<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">


			<script>
				var dialogSize = {
					width : 750,
					height : 900
				};
			</script>

			<com:scriptfile set="IGNITE" />

			<com:stylefile path="cps001.g.style.css" />
			<com:scriptfile path="cps001.g.service.js" />
			<com:scriptfile path="cps001.g.vm.js" />
			<com:scriptfile path="cps001.g.start.js" />
		</ui:define>

		<!-- PAGE CONTENT -->
		<ui:define name="content">

			<div id="functions-area">
				<button tabindex="1" data-bind="click: create" class="btnStyle">#{i18n.getText('CPS001_108')}</button>
				<button tabindex="2" data-bind="click: save" class="proceed btnStyle">#{i18n.getText('CPS001_109')}</button>
				<button tabindex="3" data-bind="click: remove" class="danger btnStyle">#{i18n.getText('CPS001_110')}</button>
				<button tabindex="4" data-bind="click : close" class="btnStyle">#{i18n.getText('CPS001_111')}</button>
			</div>

			<div id="contents-area">
				<div class="grid-container">
					<div tabindex="5" data-bind="ntsCheckBox: { checked: checked, enable: true}">#{i18n.getText('CPS001_125')}</div>
					<table tabindex="6" id="single-list"
						data-bind="ntsGridList: {			
		 				dataSource: listAnnualLeaveGrantRemainData, 
						primaryKey: 'grantDate', 
						columns: columns, 
						multiple: false, 
		 				value: currentValue,
		 				showNumbering: true,
		 				rows:5
			 		}"></table>
				</div>
				<table id="tbl-detail" data-bind="with: currentItem">
					<tr>
						<td>年休付与日</td>

						<td>
							<div  tabindex="7" id="idGrantDate"
								data-bind="ntsDatePicker: {value: grantDate, dateFormat: 'YYYY/MM/DD'}"></div>
						</td>
					</tr>
					<tr>
						<td>年休期限日</td>

						<td>
							<div tabindex="8"
								data-bind="ntsDatePicker: {value: deadline, dateFormat: 'YYYY/MM/DD'}"></div>
						</td>
					</tr>
					<tr >
						<td>年休期限切れ状態</td>

						<td>
							<div class="cf" tabindex="9"
								data-bind="ntsSwitchButton: {
								options: $parent.expirationStatus,
								optionsValue: 'code',
								optionsText: 'name',
								value: expirationStatus,
								required: true,
								enable: true }"></div>
						</td>
					</tr>
					<tr>
						<!-- 					<div class="div_line"> -->
						<td>
							<div data-bind="ntsFormLabel: {  required: true}">#{i18n.getText('CPS002_104')}</div>
						</td>

						<td>
							<div>#{i18n.getText('CPS001_114')}</div>
						</td>
						<!-- 					</div> -->
						<!-- 					<div> -->
						<td></td>
					</tr>
					<tr>
						<td></td>

						<td>
							<table id="fixed_table">
								<tr>
									<td></td>
									<td data-bind="ntsFormLabel: {  required: true}">#{i18n.getText('CPS001_115')}</td>
									<td>付与日数</td>
									<td><input class="resize_Edittor" tabindex="10"
										data-bind="ntsNumberEditor: {
	         							  name: '',
	                                      value: grantDays,
	                                      option: {
	                                       decimallength: 1
	                                      },
	                                      enable: true, 
	                                      required: true,
	                                      }" />
									</td>
									<td>付与時間</td>
									<td><input class="resize_Edittor" tabindex="11"
										data-bind="ntsTimeEditor: {
										value: grantMinutes,
										required: true,
										enable: true,
										mode: 'time',
										inputFormat: 'time',
										readonly: false,
										immediate: false}" />
									</td>
								</tr>
								<tr>
									<td></td>
									<td data-bind="ntsFormLabel: {  required: true}">#{i18n.getText('CPS001_116')}</td>
									<td>使用日数</td>
									<td><input tabindex="12" class="resize_Edittor"
										data-bind="ntsNumberEditor: {
	         							  name: '',
	                                      value: usedDays,
	                                      option: {
	                                       decimallength: 1
	                                      },
	                                      enable: true, 
	                                      required: true,
	                                      }" />
									</td>
									<td>使用時間</td>
									<td><input class="resize_Edittor" tabindex="13"
										data-bind="ntsTimeEditor: {
										value: usedMinutes,
										required: true,
										enable: true,
										mode: 'time',
										inputFormat: 'time',
										readonly: false,
										immediate: false}" />
									</td>
								</tr>
								<tr>
									<td></td>
									<td data-bind="ntsFormLabel: {  required: true}">#{i18n.getText('CPS001_117')}</td>
									<td>残日数</td>
									<td><input class="resize_Edittor" tabindex="14"
										data-bind="ntsNumberEditor: {
	         							  name: '',
	                                      value:remainingDays,
	                                      option: {
	                                       decimallength: 1
	                                      },
	                                      enable: true, 
	                                      required: true,
	                                      }" />
									</td>
									<td>残時間</td>
									<td><input class="resize_Edittor" tabindex="15"
										data-bind="ntsTimeEditor: {
										value: remainingMinutes,
										required: true,
										enable: true,
										readonly: false,
										mode: 'time',
										inputFormat: 'time',
										immediate: false}" />
									</td>
									<td></td>
								</tr>
							</table>
						</td>
						<!-- 					</div> -->
					</tr>
				</table>
			</div>
		</ui:define>

	</ui:composition>
</body>
</html>
