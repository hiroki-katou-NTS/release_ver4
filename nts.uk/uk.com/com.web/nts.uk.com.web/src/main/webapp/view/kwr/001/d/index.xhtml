<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 600,
					height : 250
				};
			</script>
		
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="kwr001.d.start.js" />
			<com:scriptfile path="kwr001.d.vm.js" />
			<com:scriptfile path="kwr001.d.service.js" />
			<com:stylefile path="kwr001.d.main.css" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div class="row">
					<!-- D1_1 -->
					<div class="D1_1" data-bind="ntsFormLabel: {}">#{i18n.getText('KWR001_78')}</div>
					<!-- D1_2 -->
					<div tabindex="1" id="combo-box" data-bind="ntsComboBox: {
						name: 'Sample List',
						options: itemList,
						optionsValue: 'code',
						visibleItemsCount: 5,
						value: selectedCode,
						optionsText: 'name',
						selectFirstIfNull: true,
						columns: [
							{ prop: 'code', length: 1 },
							{ prop: 'name', length: 10 },
						]}"></div>
				</div>
				<div class="row">
					<!-- D1_5 -->
					<div class="name" data-bind="ntsFormLabel: {constraint: '', require: true}">#{i18n.getText('KWR001_85')}</div>
					<!-- D1_6 -->
					<input tabindex="2" class="D1_6" data-bind="ntsTextEditor:{
										name: '#[KWR001_81]',
										value: D1_6_value}" />
					<!-- D1_7 -->
					<input tabindex="3" class="D1_7" data-bind="ntsTextEditor:{
										name: '#[KWR001_82]',
										value: D1_7_value}" />
				</div>
				<hr/>
				<div class="confirm">
					<!-- D1_9 -->
					<button data-bind="click: closeSaveDialog" tabindex="4" class="proceed">#{i18n.getText('KWR001_83')}</button>
					<!-- D1_10 -->
					<button data-bind="click: closeDialog" tabindex="5">#{i18n.getText('KWR001_45')}</button>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
