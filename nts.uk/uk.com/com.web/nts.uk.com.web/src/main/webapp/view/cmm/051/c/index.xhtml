<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
<ui:composition template="../../../../master/dialog.xhtml">
    <ui:define name="htmlHead">
        <script>
            var dialogSize = {
                width: 500,
                height: 420
            };
        </script>
        <com:scriptfile set="IGNITE"/>
        <com:stylefile path="cmm051.c.main.css"/>
        <com:scriptfile path="cmm051.c.vm.js"/>
    </ui:define>

    <!-- PAGE CONTENT -->
    <ui:define name="content">
        <div id="contents-area">
            <div>#{i18n.getText('CMM051_57')}</div>

            <table class="table_content">
                <colgroup>
                    <col width="120px"/>
                    <col width="250px"/>
                </colgroup>
                <tr>
                    <td>
                        <div data-bind="ntsFormLabel: {required: true}">#{i18n.getText('CMM051_58')}</div>
                    </td>
                    <td>
                        <div id="daterangepicker" tabindex="1"
                             data-bind="ntsDateRangePicker:
                              { required: required,
                               value: periodDate,
                               maxRange: 'oneMonth'}"/>

                    </td>
                </tr>
            </table>
        </div>

        <div id="functions-area-bottom">
            <button tabindex="2" data-bind="click: execution"
                    class="x-large proceed">#{i18n.getText('CMM051_59')}</button>
            <button tabindex="3" data-bind="click: cancel_Dialog" class="large">#{i18n.getText('CMM051_60')}</button>
        </div>
    </ui:define>

</ui:composition>
</body>
</html>
