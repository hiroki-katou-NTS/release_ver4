<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
				nts.uk.ctx.sys.portal.dom.toppage.TopPageCode
				nts.uk.ctx.sys.portal.dom.toppage.TopPageName
  			</com:ValidatorScript>
  			<script>var dialogSize = { width: 400, height: 500 };</script>
			<com:stylefile path="ccg008.c.style.css" />
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="ccg008.c.start.js" />
			<com:scriptfile path="ccg008.c.service.js" />
			<com:scriptfile path="ccg008.c.vm.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
								
				<div id="functions-area-bottom" class="function-area-bottom">
					<button id="c1_005" class="large proceed" data-bind="click: save" >#{i18n.getText('CCG008_9')}</button>
					<button id="c1_006" class="" data-bind="click: closeDialog" >#{i18n.getText('CCG008_10')}</button>
				</div>
				<br/>
				<div class="functions-area-content">
					<p class="dialog-header">#{i18n.getText('CCG008_7')}</p>
					<br/>
					<table id="toppage-treegrid"
						data-bind="ntsTreeGridView:{
							width: 320,
							height: 240,
							dataSource: dataItems,
							value: singleSelectedCode,
							headers: headers,
							primaryKey: 'code',
							childDataKey: '',
							primaryText: 'name',
							multiple: false,
							enable: true,
							extColumns: [{headerText: headers(), key: 'code', width: '100px', dataType: 'string'}],
							showCheckBox: false}"></table>
				</div>		
									
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
