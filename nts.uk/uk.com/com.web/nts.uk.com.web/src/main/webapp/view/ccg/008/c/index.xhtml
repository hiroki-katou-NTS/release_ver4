<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
				nts.uk.ctx.sys.portal.dom.toppage.TopPageCode
				nts.uk.ctx.sys.portal.dom.toppage.TopPageName
  			</com:ValidatorScript>
  			<script>var dialogSize = { width: 400, height: 500 };</script>
			<com:stylefile path="ccg008.c.style.css" />
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="ccg008.c.start.js" />
			<com:scriptfile path="ccg008.c.service.js" />
			<com:scriptfile path="ccg008.c.vm.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<p class="dialog-header">#{i18n.getText('CCG008_7')}</p>
					<!-- C1_002 -->
					<table id="single-list" 
						data-bind="ntsGridList: {
									height: 390,
									width: 580,
									options: dataItems,
									optionsValue: 'code',
									columns: columns,
									value: selectedCode}">
					</table>		
				<div id="functions-area-bottom">
					<div id="process">
					<!-- C1_005 -->
						<button id="btnSave" class="x-large proceed"
							data-bind="click: register" tabindex="3">#{i18n.getText('CCG008_9')}</button>
						<!-- C1_006 -->
						<button id="btnCancel" class="large" data-bind="click: closeDialog"
							tabindex="4">#{i18n.getText('CCG008_10')}</button>
					</div>
				</div>					
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
