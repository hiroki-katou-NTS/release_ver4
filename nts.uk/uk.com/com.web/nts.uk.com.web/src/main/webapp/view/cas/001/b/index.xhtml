<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 450,
					height : 620
				};
			</script>
			<com:ValidatorScript>
					nts.uk.ctx.sys.portal.dom.titlemenu.TitleMenuCD
					nts.uk.ctx.sys.portal.dom.titlemenu.Name
			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="cas001.b.style.css" />
			<com:scriptfile path="cas001.b.service.js" />
			<com:scriptfile path="cas001.b.start.js" />
			<com:scriptfile path="cas001.b.vm.js" />
		</ui:define>

		<ui:define name="content">
			<div id='role'>
				<div class='flex valign-center seperate'>
					<div
						data-bind="ntsFormLabel: {constraint: ['TitleMenuCD' , 'Name'],required:true}">
						<label id="codeName">コード/名称</label>
					</div>
					<input id="roleCode" data-name="会社コード"
						data-bind="ntsTextEditor: {value: companyCode,  
										required: true, enable: true,
										immediate: true}" />
					<input id="roleName" data-name="会社コード"
						data-bind="ntsTextEditor: {value: companyCode,  
										required: true, enable: true,
										immediate: true}" />
				</div>
				<div data-bind="ntsFormLabel: {}" class='seperate'>
					<label id="codeName">カテゴリ利用設定</label>
				</div>
			</div>

			<div id="contents-area" class="cf">
				<div id='category' class="bg-green caret-background">
					<div id="search"
						data-bind="ntsSearchBox: {
									searchMode: 'filter',
									name: '#[CCG014_20]',
									targetKey: 'roleCode',
								    comId: 'roles',
									items: roleList,
									selected: currentRoleCode, 
									selectedKey: 'roleCode', 
									fields: ['roleCode', 'roleName'], mode: 'igGrid'}" />
					<table id="roles"
						data-bind="ntsGridList: {
							 height: 310,
							 options: roleList,
							 optionsValue: 'roleCode',
							 columns: columns,
							 value: currentRoleCode}">
					</table>

				</div>
				<div id="note">
					<div class='flex valign-center'>
						<div id="itemAuth" data-bind="ntsFormLabel: {}" class='seperate'>
							<label>項目の権限初期値一括指定</label>
						</div>
						<button
							data-bind="ntsHelpButton: {image: 'helpB.png', position: 'top center', enable: true }">?</button>
					</div>
					<div id='itemSetting'
						data-bind="ntsSwitchButton: {
								options: itemSetting,
								optionsValue: 'code',
								optionsText: 'name',
								value: selectItemCode,
								enable: true }">
					</div>
				</div>
				<div id="yesOrNo">
					<button id="registration" class="proceed x-large" data-bind='click:creatCategory'>決定</button>
					<button id="delete" class="danger " data-bind='click: closeDialog'>キャンセル</button>

				</div>

			</div>

		</ui:define>
	</ui:composition>
</body>
</html>
