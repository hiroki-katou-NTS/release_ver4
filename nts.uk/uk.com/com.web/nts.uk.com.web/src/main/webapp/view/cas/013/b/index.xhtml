<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<script>var dialogSize = { width: 430, height: 620 };</script>
			<com:ValidatorScript>
					nts.uk.shr.com.primitive.PersonId
				</com:ValidatorScript>
			<com:stylefile path="cas013.b.style.css" />
			<com:scriptfile path="cas013.b.service.js" />
			<com:scriptfile path="cas013.b.start.js" />
			<com:scriptfile path="cas013.b.vm.js" />
			<!-- KCP005 -->
			<com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web"/>
		</ui:define>

		<ui:define name="content">

			<div id="contents-area">
				<div class="cf">
					<div style="float: left; margin: 5px 16px;">
						<div class="control-group" style="margin-top: -5px">
							<!--B1_1-->
							<div data-bind="ntsFormLabel: {required: true }">#{i18n.getText('CAS013_21')}</div>
							<!--B1_2-->
							<div id="combo-box2" tabindex="1"
								 data-bind="ntsComboBox: {
								 			width: '250px',
											options: itemList,
											optionsValue: 'code',
											visibleItemsCount: 20,
											value: selectedType,
											optionsText: 'name',
											editable: false,
											enable: isEnable,
											required: false,
											selectFirstIfNull: false,
											dropDownAttachedToBody: true,
											columns: [
													{ prop: 'code', length: 4 },
													{ prop: 'name', length: 10 },
							]}"></div>
						</div>
						<div class="control-group">
							<div id="B3" style="margin-left: 55px;" data-bind="ntsSearchBox: {
								  searchMode: 'highlight',
								  targetKey: 'code',
								  comId: 'kcp005',
								  items: employeeList,
								  selectedKey: 'code',
								  mode: 'igGrid',
								  fields: ['code', 'name']
								}"/>
						</div>
						<div id="kcp005" class="panel panel-frame" style="width: 312px; margin-top: -15px; margin-left: 25px"></div>
					</div>
				</div>
			</div>
			<div id="functions-area-bottom">
				<button class="proceed x-large" data-bind="click :decision">#{i18n.getText('CAS013_31')}</button>
				<button data-bind="click :cancel_Dialog">#{i18n.getText('CAS013_32')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
