<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<script>var dialogSize = { width: 400, height: 540 };</script>
			<com:ValidatorScript>
					nts.uk.shr.com.primitive.PersonId
				</com:ValidatorScript>
			<com:stylefile path="cas013.b.style.css" />
			<com:scriptfile path="cas013.b.service.js" />
			<com:scriptfile path="cas013.b.start.js" />
			<com:scriptfile path="cas013.b.vm.js" />
		</ui:define>

		<ui:define name="content">

			<div id="contents-area">
				<div class="cf">
					<div style="float: left; margin: 5px 16px;">
						<div class="control-group">
							<!--B1_1-->
							<div data-bind="ntsFormLabel: {required: true }">#{i18n.getText('CAS013_21')}</div>
							<!--B1_2-->
							<div id="combo-box2" tabindex="1"
								 data-bind="ntsComboBox: {
								 			width: '250px',
											options: itemList,
											optionsValue: 'code',
											visibleItemsCount: 5,
											value: ko.observable(1),
											optionsText: 'name',
											editable: false,
											enable: isEnable,
											required: false,
											selectFirstIfNull: false,
											dropDownAttachedToBody: true,
											columns: [
													{ prop: 'code', length: 4 },
													{ prop: 'name', length: 10 },
							]}"></div>
						</div>
						<div class="control-group">
							<!--<div data-bind="ntsFormLabel: {required: true }">#{i18n.getText('CAS013_22')}</div>-->
							<div class="control-group-2">
								<input id="search" tabindex="2"
									   data-bind="ntsTextEditor: {value: searchValue, enterkey: enterPress}" />
								<button id="searchButton" data-bind="click: search">#{i18n.getText('CAS013_22')}</button>
								<button id="searchButton" data-bind="click: search">#{i18n.getText('CAS013_25')}</button>
							</div>
						</div>
						<div class="valign-center control-group">
							<div data-bind="ntsCheckBox: { checked: special }">#{i18n.getText('CAS013_26')}</div>
						</div>
						<div class="valign-center control-group">
							<div data-bind="ntsCheckBox: { checked: multi }">#{i18n.getText('CAS013_27')}</div>
						</div>
						<table id="grid_container" style="margin: auto;" tabindex="3"
							data-bind="ntsGridList: {
											rows: 15,
											options: dataSource,
											optionsValue: 'userID',
											columns: columns,
											value: selectUserID}">
						</table>
					</div>
				</div>
			</div>
			<div id="functions-area-bottom">
				<button class="proceed x-large" data-bind="click :decision">#{i18n.getText('CAS013_31')}</button>
				<button data-bind="click :cancel_Dialog">#{i18n.getText('CAS013_32')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
