<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
		<script>var dialogSize = { width: 935, height: 600 };</script>
		<com:stylefile path="ccg013.d.style.css" />
		<com:scriptfile set="IGNITE" />
		<com:scriptfile path="ccg013.d.start.js" />
		<com:scriptfile path="ccg013.d.service.js" />
		<com:scriptfile path="ccg013.d.vm.js" />
		<com:stylefile path="../../common/common.css" />
		</ui:define>
		<ui:define name="content">
			<div id="content-area" class="body">
				<div id="functions-area-bottom">					
					<button id="d1_25" class="x-large bg-daily-reflect-application" data-bind="click: submit" >#{i18n.getText('CCG013_54')}</button>
					<span style="padding: 0 20px;"></span>
					<button id="d1_26" class="large" data-bind="click: closeDialog" >#{i18n.getText('CCG013_55')}</button>
				</div>
				
				<br/>
				
				<div class="functions-area-content">
					<div class="top-left-contents">
						<div data-bind="ntsFormLabel: {}">#{i18n.getText('CCG013_47')}</div>
						<div id="combo-box" class="cbb-system-data" data-bind="ntsComboBox: {
							options: systemList,
							optionsValue: 'systemCode',
							value: selectedSystemCode,
							optionsText: 'systemName',
							editable: false,
							enable: true,
							columns: [
								{ prop: 'systemName', length: 10 }
							]}, hasfocus: true"></div>
					</div>
					
					<div class="first-caret">
						<span class="caret-bottom caret-inline"></span>
					</div>
						
					<div class="left-contents">
						<div style="width: 295px" data-bind="ntsSearchBox: {searchMode: 'filter',targetKey: 'code', comId: 'multi-list1', 
							items: items, selected: currentCodeList, selectedKey: 'code', fields: ['name', 'code'], mode: 'igGrid'}" />	
						<br/>	
						<table class="left-data" id="multi-list1" data-bind="ntsGridList: {
								height: 320,
								options: items,
								optionsValue: 'primaryKey',
								columns: columns,
								multiple: true,
								value: currentCodeList}">
						</table>
					</div>
					
					<div class="move-function">
						<button data-bind="click: add"><i class="icon icon-button-arrow-right"></i></button>
						<button data-bind="click: remove"><i class="icon icon-button-arrow-left"></i></button>	
					</div>
					
					<div class="right-contents">
						<button id="d1_13" class="label caret-bottom" data-bind="style: {color: titleBar().textColor, 'background-color': titleBar().backgroundColor},text: titleBar().name">Button</button>
						<table id="multi-list2" data-bind="ntsGridList: {
								height: 320,
								options: newItems,
								optionsValue: 'primaryKey',
								columns: newColumns,
								multiple: true,
								value: newCurrentCodeList}">
						</table>
					</div>
					
					<div class="chane-position-function">
						<div id="swap-up-down"
							data-bind="ntsUpDown: {
									targetSource: newItems,
									primaryKey: 'primaryKey',
									comId: '#multi-list2',
									type: 'grid'
								}"
							class="">
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
