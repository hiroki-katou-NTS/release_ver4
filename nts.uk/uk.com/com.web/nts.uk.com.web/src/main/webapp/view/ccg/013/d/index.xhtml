<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 840, height: 600 };</script>
			<com:stylefile path="ccg013.d.style.css" />
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="ccg013.d.start.js" />
			<com:scriptfile path="ccg013.d.service.js" />
			<com:scriptfile path="ccg013.d.vm.js" />
			<com:stylefile path="../../common/common.css" />
		</ui:define>
		<ui:define name="content">
			<div id="content-area" class="body">
				<div id="functions-area-bottom">
					<button id="d1_25" class="x-large proceed"
						data-bind="click: submit">#{i18n.getText('CCG013_54')}</button>
					<button id="d1_26" class="large" data-bind="click: closeDialog">#{i18n.getText('CCG013_55')}</button>
				</div>

				<br />

				<div class="functions-area-content">
					<div class="top-left-contents">
						<div data-bind="ntsFormLabel: {required: true}">#{i18n.getText('CCG013_47')}</div>
						<div id="combo-box" tabindex="1" class="cbb-system-data"
							data-bind="ntsComboBox: {
							options: systemList,
							optionsValue: 'systemCode',
							value: selectedSystemCode,
							optionsText: 'systemName',
							editable: false,
							enable: true,
							dropDownAttachedToBody: true,
							columns: [
								{ prop: 'systemName', length: 10 }
							]}"></div>
					</div>

					<div class="first-caret">
						<span class="caret-bottom caret-inline"></span>
					</div>
					<div class="right-contents">
						<button id="d1_13" class="label caret-bottom"
							data-bind="style: {color: titleBar().textColor, 'background-color': titleBar().backgroundColor},text: titleBar().name">Button</button>
					</div>
					<div class="left-contents">
					
						<div id="swap-list"
							data-bind="ntsSwapList: {
							showSearchBox: { showLeft : true, showRight: true},
							height: 300,
							dataSource: items,
							disableMoveButton: false,
							primaryKey: 'code',
							leftColumns: columns,
							rightColumns: newColumns,
							value: currentCodeList,
							searchMode: 'filter',
							searchCriterion: ['code'],
							rows: 12,
							multipleDrag: { left: true, right: true }
							
						}"></div>
					</div>
					<div class="chane-position-function">
						<div id="swap-up-down"
							data-bind="ntsUpDown: {
									targetSource: currentCodeList,
									primaryKey: 'code',
									comId: '#swap-list',
									type: 'swap',
									swapTarget: 'right',
									enable: true
								}"
							class=""></div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
