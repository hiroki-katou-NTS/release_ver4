<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script type='text/javascript'>
				var dialogSize = {
					width : 520,
					height : 500
				};
			</script>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="../share/model.js" />
			<com:stylefile path="cmf001.l.style.css" />
			<com:scriptfile path="cmf001.l.vm.js" />
			<com:scriptfile path="cmf001.l.start.js" />
			
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div>
					<div class="title_content">#{i18n.getText('CMF001_385')}</div>
					<table id="table_content">
					<!-- row1 -->
						<tr>
							<td>
								<div class="form-label enable">
									<label>#{i18n.getText('CMF001_386')}</label>
								</div>
							</td>
							<td><div class="lable" data-bind="text: csvItemName">入社年月日</div></td>
						</tr>
						<!-- row2 -->
						<tr>
							<td>
								<div  data-bind="ntsFormLabel: {required: true }" class="form-label enable">
									<label>#{i18n.getText('CMF001_386')}</label>
								</div>
							</td>
							<td>
								<div id="combo-box" data-bind="ntsComboBox: {
									optionsValue: 'code',
									visibleItemsCount: 5,
									value: selectedCode,
									optionsText: 'name',
									options: itemList,
									enable: screenMode == 0,
									columns: [
										{ prop: 'code', length: 2 },
										{ prop: 'name', length: 10 },
									]}">
								</div>
							</td>
						</tr>
						<!-- row3 -->
						<tr>
							<td>
								<div class="form-label enable">
									<label>#{i18n.getText('CMF001_387')}</label>
								</div>
							</td>
							<td>
								<input data-bind="ntsTextEditor: {value: simpleValue1, enable: screenMode == 0}, visible: selectedDataType == 0"/>
								<input data-bind="ntsTextEditor: {value: simpleValue1, enable: screenMode == 0}, visible: selectedDataType == 1"/>
								<input data-bind="ntsTextEditor: {value: simpleValue1, enable: screenMode == 0}, visible: selectedDataType == 2"/>
								<input data-bind="ntsTextEditor: {value: simpleValue1, enable: screenMode == 0}, visible: selectedDataType == 3"/>
								<input data-bind="ntsTextEditor: {value: simpleValue1, enable: screenMode == 0}, visible: selectedDataType == 4"/>
							</td>
							
							
						</tr>
						<!-- row4 -->
						<tr>
							<td>
								<div data-bind="ntsFormLabel: {inline: inline}" class="form-label enable}">
									<label>#{i18n.getText('CMF001_389')}</label>
								</div>
							</td>
							<td>
								<input data-bind="ntsTextEditor: {value: simpleValue2, enable: screenMode == 0}, visible: selectedDataType == 0" />
								<input data-bind="ntsTextEditor: {value: simpleValue2, enable: screenMode == 0}, visible: selectedDataType == 1" />
								<input data-bind="ntsTextEditor: {value: simpleValue2, enable: screenMode == 0}, visible: selectedDataType == 2" />
								<input data-bind="ntsTextEditor: {value: simpleValue2, enable: screenMode == 0}, visible: selectedDataType == 3" />
								<input data-bind="ntsTextEditor: {value: simpleValue2, enable: screenMode == 0}, visible: selectedDataType == 4" />
							</td>
						</tr>
					</table>
				</div>
			</div>
 			<div id="functions-area-bottom">
				<button class="x-large" data-bind="click: saveSetting">#{i18n.getText('CMF001_393')}</button>
				<button class="large" data-bind="click: cancelSetting">#{i18n.getText('CMF001_394')}</button>
			</div> 
		</ui:define>
	</ui:composition>
</body>
</html>
