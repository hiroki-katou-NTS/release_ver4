<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script type='text/javascript'>
				var dialogSize = {
					width : 440,
					height : 440
				};
			</script>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="../share/model.js" />
			<com:stylefile path="cmf001.l.style.css" />
			<com:scriptfile path="cmf001.l.vm.js" />
			<com:scriptfile path="cmf001.l.start.js" />
			
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div>
					<!-- L1_1タイトル -->
					<div class="title_content">#{i18n.getText('CMF001_385')}</div>
					<table id="table_content" data-bind="with: acceptScreenConditionSetting">
						<!-- row1 -->
						<tr>
							<td>
								<!--L2_1項目名（ラベル） -->
								<div class="form-label enable">
									<label>#{i18n.getText('CMF001_386')}</label>
								</div>
							</td>
							<!-- L2_2項目名 -->
							<td><div class="lable" data-bind="text: receiptItemName"></div></td>
						</tr>
						<!-- row2 -->
						<tr>
							<td>
								<!-- L2_3条件選択（ラベル） -->
								<div  data-bind="ntsFormLabel: {}" class="form-label enable">
									<label>#{i18n.getText('CMF001_387')}</label>
								</div>
							</td>
							<td>
								<!-- L2_4条件選択 -->
								<div id="combo-box" tabindex="1" data-bind="ntsComboBox: {
									optionsValue: 'code',
									visibleItemsCount: 5,
									optionsText: 'name',
									name: '#[CMF001_388]',
									required: true,
									value: selectComparisonCondition,
									options: $parent.compareItems,
									enable: $parent.inputMode,
									columns: [
										{ prop: 'name', length: 10 },
									]}">
								</div>
							</td>
						</tr>
						<!-- row3 -->
						<tr>
							<td>
								<!-- L2_5条件値１（ラベル） -->
								<div class="form-label enable">
									<label>#{i18n.getText('CMF001_389')}</label>
								</div>
							</td>
							<td>
								<!-- L2_6条件値１_1 -->
								<input tabindex="2" class="numberCondition" data-bind="ntsTextEditor: {value: numberConditionValue1, 
															     enable: $parent.inputMode, 
															     name: '#[CMF001_390]',
															     required: $parent.required,
															     optionsText: 'name'}, 
																 visible: $parent.selectedDataType == nts.uk.com.view.cmf001.share.model.ITEM_TYPE.NUMERIC"/>
								<!-- L2_8条件値1_2-->
								<input tabindex="4" class="characterCondition" data-bind="ntsTextEditor: {value: characterConditionValue1, 
																 enable: $parent.inputMode, 
																 name: '#[CMF001_390]',
																 required: $parent.required,
																 optionsText: 'name'}, 
																 visible: $parent.selectedDataType == nts.uk.com.view.cmf001.share.model.ITEM_TYPE.CHARACTER"/>
								<!-- L2_8条件値1_3 -->
								<input tabindex="6" class="dateCondition" data-bind="ntsTextEditor: {value: dateConditionValue1, 
								                                 enable: $parent.inputMode, 
								                                 name: '#[CMF001_390]',
								                                 required: $parent.required,
								                                 optionsText: 'name'}, 
																 visible: $parent.selectedDataType == nts.uk.com.view.cmf001.share.model.ITEM_TYPE.DATE"/>
								<!-- L2_8条件値1_4 -->
								<input tabindex="8" class="timeMomentCondition" data-bind="ntsTextEditor: {value: timeMomentConditionValue1, 
																 enable: $parent.inputMode, 
																 name: '#[CMF001_390]',
																 required: $parent.required,
																 optionsText: 'name'}, 
																 visible: $parent.selectedDataType == nts.uk.com.view.cmf001.share.model.ITEM_TYPE.INS_TIME"/>
								<!-- L2_8条件値1_5 -->
								<input tabindex="10" class="timeCondition" data-bind="ntsTextEditor: {value: timeConditionValue1, 
																 enable: $parent.inputMode, 
																 name:'#[CMF001_390]',
																 required: $parent.required,
																 optionsText: 'name'}, 
																 visible: $parent.selectedDataType == nts.uk.com.view.cmf001.share.model.ITEM_TYPE.INS_TIME"/>
							</td>
						</tr>
						<!-- row4 -->
						<tr>
							<td>
								<!-- L2_7条件値２（ラベル） -->
								<div class="form-label enable}">
									<label>#{i18n.getText('CMF001_391')}</label>
								</div>
							</td>
							<td>
								<!-- L2_8条件値２_1 -->
								<input tabindex="3" class="numberCondition" data-bind="ntsTextEditor: {value: numberConditionValue2, 
																 enable: $parent.inputMode, 
																 name:'#[CMF001_392]',
																 required: $parent.required}, 
																 visible: $parent.selectedDataType == nts.uk.com.view.cmf001.share.model.ITEM_TYPE.NUMERIC" />
								<!-- L2_8条件値２_2 -->
								<input tabindex="5" class="characterCondition" data-bind="ntsTextEditor: {value: characterConditionValue2, 
																 enable: $parent.inputMode, 
																 name: '#[CMF001_392]',
																 required: $parent.required}, 
																 visible: $parent.selectedDataType == nts.uk.com.view.cmf001.share.model.ITEM_TYPE.CHARACTER"/>
								<!-- L2_8条件値２_3 -->
								<input tabindex="7" class="dateCondition" data-bind="ntsTextEditor: {value: dateConditionValue2, 
								                                 enable: $parent.inputMode, 
								                                 name: '#[CMF001_392]',
								                                 required: $parent.required}, 
																 visible: $parent.selectedDataType == nts.uk.com.view.cmf001.share.model.ITEM_TYPE.DATE"/>
								<!-- L2_8条件値２_4 -->
								<input tabindex="9" class="timeMomentCondition" data-bind="ntsTextEditor: {value: timeMomentConditionValue2, 
																 enable: $parent.inputMode, 
																 name: '#[CMF001_392]',
																 required: $parent.required}, 
																 visible: $parent.selectedDataType == nts.uk.com.view.cmf001.share.model.ITEM_TYPE.INS_TIME"/>
								<!-- L2_8条件値２_5 -->
								<input tabindex="11" class="timeCondition" data-bind="ntsTextEditor: {value: timeConditionValue2, 
																 enable: $parent.inputMode, 
																 name:'#[CMF001_392]',
																 required: $parent.required}, 
																 visible: $parent.selectedDataType == nts.uk.com.view.cmf001.share.model.ITEM_TYPE.INS_TIME"/>
							</td>
						</tr>
					</table>
				</div>
			</div>
 			<div id="functions-area-bottom">
 				<!-- L3_1設定 -->
				<button class="x-large" tabindex="12" data-bind="click: saveSetting, enable: $root.errors.isEmpty">#{i18n.getText('CMF001_393')}</button>
				<!-- L3_2キャンセル -->
				<button class="large" tabindex="13" data-bind="click: cancelSetting">#{i18n.getText('CMF001_394')}</button>
			</div> 
		</ui:define>
	</ui:composition>
</body>
</html>
