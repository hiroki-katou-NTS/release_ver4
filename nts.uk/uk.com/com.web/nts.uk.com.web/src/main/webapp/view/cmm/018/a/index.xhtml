<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/sidebar.xhtml">
		<ui:define name="sidebar-head">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="cmm018.a.main.css" />
			<com:scriptfile path="cmm018.a.service.js" />
			<com:scriptfile path="cmm018.a.vm.js" />
			<com:scriptfile path="cmm018.a.start.js" />
		</ui:define>
		<ui:define name="sidebar">
			<ul class="navigator">
				<!-- A1_2: Tab 会社 -->
				<li><a href="#tabpanel-1" role="tab-navigator">#{i18n.getText('Com_Company')}</a></li>
				<!-- A1_3: Tab 職場 -->
				<li><a href="#tabpanel-2" role="tab-navigator">#{i18n.getText('Com_Workplace')}</a></li>
				<!-- A1_4: Tab 個人 -->
				<li><a href="#tabpanel-3" role="tab-navigator">#{i18n.getText('Com_Person')}</a></li>
			</ul>
		</ui:define>
		<ui:define name="sidebar-content">
			<div id="tabpanel-1" role="tabpanel">
				<div class="sidebar-content-header">
					<span class="title">#{i18n.getText('Com_Company')}</span>
					<!-- A1_5: Button 登録 -->
					<button class="proceed" data-bind="click: function(){submitCalendar(0)}, enable: $root.errors.isEmpty">#{i18n.getText('CMM018_18')}</button>
					<!-- A1_6: Button 未登録社員リスト -->
					<button data-bind="click: function(){openDialogD(0)}, enable: $root.errors.isEmpty">#{i18n.getText('CMM018_12')}</button>
					<!-- A1_7: Button 承認者一覧 -->
					<button data-bind="click: openI">#{i18n.getText('CMM018_14')}</button>
					<!-- A1_8: Button マスタリスト -->
					<button data-bind="click: openJ">#{i18n.getText('CMM018_13')}</button>
				</div>
				<div class="contents-area">
					<div>
						<table>
							<tr>
								<td>
									<div style = "width: 100px; margin-left: 20px;" data-bind ="ntsFormLabel: { required: false }">#{i18n.getText('CMM018_19')}</div>
								</td>
								<td>
									<div style = "width: 600px" data-bind = "text: nameCompany"></div>
								</td>
								<td>
									<div >#{i18n.getText('CMM018_8')}</div>
								</td>
								<td>
									<div data-bind="ntsSwitchButton: {
											options: listMode,
											optionsValue: 'code',
											optionsText: 'name',
											value: selectedModeCode,
											enable: true}"></div>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
			<div id="tabpanel-2" role="tabpanel">
				<div class="sidebar-content-header">
					<span class="title">#{i18n.getText('Com_Workplace')}</span>
					<!-- B1_5: Button 登録 -->
					<button class="proceed" data-bind="click: function(){submitCalendar(0)}, enable: $root.errors.isEmpty">#{i18n.getText('CMM018_18')}</button>
					<!-- B1_6: Button 未登録社員リスト -->
					<button data-bind="click: function(){openDialogD(0)}, enable: $root.errors.isEmpty">#{i18n.getText('CMM018_12')}</button>
					<!-- B1_7: Button 承認者一覧 -->
					<button data-bind="click: openDialogC">#{i18n.getText('CMM018_14')}</button>
					<!-- B1_8: Button マスタリスト -->
					<button data-bind="click: openI">#{i18n.getText('CMM018_13')}</button>
				</div>
				<div id = "creenCD" class="contents-area">
					<div>
						<div data-bind="ntsFormLabel: { required: false }">#{i18n.getText('CMM018_19')}</div>
						<div data-bind = "text: nameCompany"></div>
					</div>
					<div id="left-content" class="bg-green caret-right caret-background">
						<div class="cf" data-bind = "if: modeCommon">
							<div style="float: left">
<!-- 								<table tabindex="2" id="single-list-dataSource"
									data-bind="ntsGridList:{
										width: 350,
										height: 200,
										options: dataSource,								
										optionsValue: 'divTimeId',
										columns: columns,
										multiple: false,
										value: currentCode,
										enable: true}" >
								</table> -->
							</div>
						</div>
					</div>
					<div id="right-content">
					</div>
				</div>
			</div>
			<div id="tabpanel-3" role="tabpanel">
				<div class="sidebar-content-header">
					<span class="title">#{i18n.getText('Com_Person')}</span>
					<!-- C1_5: Button 登録 -->
					<button class="proceed" data-bind="click: function(){submitCalendar(0)}, enable: $root.errors.isEmpty">#{i18n.getText('CMM018_18')}</button>
					<!-- C1_6: Button 未登録社員リスト -->
					<button data-bind="click: function(){openDialogD(0)}, enable: $root.errors.isEmpty">#{i18n.getText('CMM018_12')}</button>
					<!-- C1_7: Button 承認者一覧 -->
					<button data-bind="click: openDialogC">#{i18n.getText('CMM018_14')}</button>
					<!-- C1_8: Button マスタリスト -->
					<button data-bind="click: openI">#{i18n.getText('CMM018_13')}</button>
				</div>
				<div class="contents-area">
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
