<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/sidebar.xhtml">
		<ui:define name="sidebar-head">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="cmm018.a.main.css" />
			<com:scriptfile path="cmm018.a.service.js" />
			<com:scriptfile path="cmm018.a.vm.js" />
			<com:scriptfile path="cmm018.a.start.js" />
		</ui:define>

		<ui:define name="sidebar">
			<ul class="navigator">
				<li><a href="#tabpanel-1" role="tab-navigator">#{i18n.getText('Com_Company')}</a></li>
				<li><a href="#tabpanel-2" role="tab-navigator">#{i18n.getText('Com_Workplace')}</a></li>
				<li><a href="#tabpanel-3" role="tab-navigator">#{i18n.getText('Com_Class')}</a></li>
			</ul>
		</ui:define>

		<ui:define name="sidebar-content">
			<div id="tabpanel-1" role="tabpanel">
				<div class="sidebar-content-header">
					<span class="title">#{i18n.getText('Com_Company')}</span>
					<button class="proceed" data-bind="click: function(){submitCalendar(0)}, enable: $root.errors.isEmpty">#{i18n.getText('KSM004_1')}</button>
					<button data-bind="click: function(){openDialogD(0)}, enable: $root.errors.isEmpty">#{i18n.getText('KSM004_2')}</button>
					<button data-bind="click: openDialogC, enable: $root.errors.isEmpty">#{i18n.getText('KSM004_3')}</button>
					<button class="danger" data-bind="click: function(){removeCalendar(0)}, enable: Boolean(isUpdate()&#38;$root.errors.isEmpty())">#{i18n.getText('KSM004_4')}</button>
					<button data-bind="click: openI">#{i18n.getText('CMM018_20')}</button>
					<button data-bind="click: openJ">#{i18n.getText('CMM018_21')}</button>
				</div>
				<div class="contents-area">
				</div>
			</div>
			<div id="tabpanel-2" role="tabpanel">
				<div class="sidebar-content-header">
					<span class="title">#{i18n.getText('Com_Workplace')}</span>
					<button class="proceed" data-bind="click: function(){submitCalendar(1)}">#{i18n.getText('KSM004_1')}</button>
					<button data-bind="click: function(){openDialogD(1)}">#{i18n.getText('KSM004_2')}</button>
					<button class="danger" data-bind="click: function(){removeCalendar(1)}, enable: isUpdate">#{i18n.getText('KSM004_4')}</button>
				</div>
				<div class="contents-area">
				</div>
			</div>
			<div id="tabpanel-3" role="tabpanel">
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
