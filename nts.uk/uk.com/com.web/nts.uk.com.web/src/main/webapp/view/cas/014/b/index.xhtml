<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

	<div class="sidebar-content-header">
		<span class="title" tabindex="1">#{i18n.getText('CAS014_3')}</span>
		<button tabindex="2"
			data-bind="click: createNewRoleSetPerson, enable: screenMode() == 1">#{i18n.getText('CAS014_10')}</button>
		<button tabindex="3" class="proceed"
			data-bind="click: registerRoleSetPerson, enable: true">#{i18n.getText('CAS014_11')}</button>
		<button tabindex="4" class="danger"
			data-bind="click: deleteRoleSetPerson, enable: screenMode() == 1">#{i18n.getText('CAS014_12')}</button>
	</div>

	<div class="contents-area-b">
		<div class="block">
			<div class="top-row">
				<div data-bind="ntsFormLabel: { required: true }">#{i18n.getText('CAS014_30')}</div>
			</div>
			<div class="bottom-row">
				<div style="float: left">
					<table id="roleset-list" tabindex="5"
						data-bind="ntsGridList: {
								name: '#[CAS014_30]',								
								height: 250,
								options: roleSetList,
								primaryKey: 'code',
								columns: [
					                { headerText: '#{i18n.getText('CAS014_31')}', key: 'code', width: 140 },
					                { headerText: '#{i18n.getText('CAS014_32')}', key: 'name', width: 150 }
					            ],
								multiple: false,
								value: selectedRoleSet
							}"></table>
				</div>
				<span class="caret-right outline" style="float: left; height: 250px"></span>
			</div>
		</div>
		<div class="block">
			<div class="top-row cell valign-center">
				<label>#{i18n.getText('CAS014_33')}</label>
			</div>
			<div class="bottom-row">
				<table id="rolesetperson-list" tabindex="6"
					data-bind="ntsGridList: {
							name: '#[CAS014_34]',								
							height: 250,
							options: roleSetPersonList,
							primaryKey: 'employeeId',
							columns: [
								{ headerText: 'id', key: 'employeeId', width: 10, hidden: true },
				                { headerText: '#{i18n.getText('CAS014_35')}', key: 'employeeCd', width: 110 },
				                { headerText: '#{i18n.getText('CAS014_36')}', key: 'employeeName', width: 120 },
				                { headerText: '#{i18n.getText('CAS014_37')}', key: 'displayDateRange', width: 220 }
				            ],
							multiple: false,
							value: selectedEmployeeId
						}">
				</table>
			</div>
		</div>
		<div class="block">
			<div class="top-row"></div>
			<div class="bottom-row">
				<div class="valign-center control-group">
					<div data-bind="ntsFormLabel: { required: true }">#{i18n.getText('CAS014_39')}</div>
					<button tabindex="7"
						data-bind="click: openDialogCDL009, enable: screenMode() == 0">#{i18n.getText('CAS014_39')}</button>
					<label data-bind="text: roleSetPerson().employeeCd"></label>
					<span style="width: 10px"></span> 
					<label data-bind="text: roleSetPerson().employeeName"></label>
				</div>
				<div class="valign-center control-group">
					<div data-bind="ntsFormLabel: { required: true }">#{i18n.getText('CAS014_40')}</div>
					<div id="daterangepicker" tabindex="8"
						style="display: inline-block; padding-left: 28px"
						data-bind="ntsDateRangePicker: { 
										required: true, 
										enable: true, 
										name: '#[CAS014_40]',
										showNextPrevious: false, 
										value: dateValue, 
										maxRange: 'none'}" />
				</div>
			</div>
		</div>
	</div>

</ui:composition>
