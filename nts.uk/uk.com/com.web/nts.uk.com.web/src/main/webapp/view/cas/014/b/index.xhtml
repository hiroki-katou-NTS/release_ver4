<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/sidebar.xhtml">
		<ui:define name="sidebar-head">
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="cas014.b.service.js" />
			<com:scriptfile path="cas014.b.vm.js" />
			<com:scriptfile path="cas014.b.start.js" />
		</ui:define>
		<ui:define name="sidebar">
			<ul class="navigator">
				<li><a href="#tabpanel-1" role="tab-navigator">#{i18n.getText('CAS014_2')}</a></li>
				<li><a href="#tabpanel-2" role="tab-navigator" class="active">#{i18n.getText('CAS014_3')}</a></li>
			</ul>
		</ui:define>

		<ui:define name="sidebar-content">
			<div id="tabpanel-1" role="tabpanel">
				<div class="sidebar-content-header">
					<span class="title">#{i18n.getText('CAS014_2')}</span>
					<button class="proceed">#{i18n.getText('CAS014_11')}</button>
				</div>
				<div class="contents-area">
					Content 1<br />

				</div>
			</div>
			<div id="tabpanel-2" role="tabpanel">
				<div class="sidebar-content-header">
					<span class="title">#{i18n.getText('CAS014_3')}</span>
					<button data-bind="click: createNewRoleSetPerson, enable: screenMode() == 1">#{i18n.getText('CAS014_10')}</button>
					<button class="proceed" data-bind="click: registerRoleSetPerson, enable: true">#{i18n.getText('CAS014_11')}</button>
					<button class="danger" data-bind="click: deleteRoleSetPerson, enable: screenMode() == 1">#{i18n.getText('CAS014_12')}</button>
				</div>
				<div class="contents-area">

					<div style="float: left">
						<div>
							<div data-bind="ntsFormLabel: { required: true }">#{i18n.getText('CAS014_30')}</div>
						</div>
						<table id="roleset-list"
							data-bind="ntsGridList: {								
							height: 250,
							options: roleSetList,
							primaryKey: 'code',
							columns: [
				                { headerText: '#{i18n.getText('CAS014_31')}', key: 'code', width: 100 },
				                { headerText: '#{i18n.getText('CAS014_32')}', key: 'name', width: 150 }
				            ],
							multiple: false,
							value: selectedRoleSet
						}"></table>
					</div>
					<div style="float: left">
						<div class="table-label">
							<label>#{i18n.getText('CAS014_33')}</label>
						</div>
						<table id="rolesetperson-list"
							data-bind="ntsGridList: {								
							height: 250,
							options: roleSetPersonList,
							primaryKey: 'employeeId',
							columns: [
								{ headerText: 'id', key: 'employeeId', width: 10, hidden: true },
				                { headerText: '#{i18n.getText('CAS014_35')}', key: 'employeeCd', width: 100 },
				                { headerText: '#{i18n.getText('CAS014_36')}', key: 'employeeName', width: 150 },
				                { headerText: '#{i18n.getText('CAS014_37')}', key: 'displayDateRange', width: 250 }
				            ],
							multiple: false,
							value: selectedEmployeeId
						}"></table>
					</div>
					<div style="float: left">
						<div class="valign-center control-group">
							<div data-bind="ntsFormLabel: { required: true }">#{i18n.getText('CAS014_39')}</div>
							<button data-bind="click: openDialogCDL009, enable: screenMode() == 0">#{i18n.getText('CAS014_39')}</button>
							<label data-bind="text: roleSetPerson().employeeCd"></label>
							<label data-bind="text: roleSetPerson().employeeName"></label>
						</div>
						<div class="valign-center control-group">
							<div data-bind="ntsFormLabel: { required: true }">#{i18n.getText('CAS014_40')}</div>
							<div id="daterangepicker" style="display: inline-block"
								data-bind="ntsDateRangePicker: { 
								required: true, 
								enable: true, 
								name: '#[CAS014_40]',
								showNextPrevious: false, 
								value: dateValue, 
								maxRange: 'none'}" />
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
