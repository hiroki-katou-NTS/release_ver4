<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<div class="cf" id="component-ccg001">
		<div class="pull-left ccg001-content">
			<div class="control-group ccg001-control-group">
				<div data-bind="ntsFormLabel: {required: true}">#{i18n.getText('CCG001_27')}</div>
				<div id="inp_baseDate" tabindex="1" data-bind="ntsDatePicker: {
					name: '#[CCG001_27]',
					dateFormat: 'YYYY/MM/DD',
					value: baseDate,
					required: true }"></div> 
			</div>
			<div class="control-group ccg001-control-group">
				<div data-bind="ntsFormLabel: {required: true}">#{i18n.getText('CCG001_28')}</div>
				<div id="combo-box" tabindex="2" style="display: inline-table" data-bind="ntsComboBox: {
					name: '#[CCG001_28]',
					options: closureList,
					optionsValue: 'code',
					visibleItemsCount: 5,
					value: selectedClosure,
					optionsText: 'name',
					editable: false,
					enable: true,
					columns: [
						{ prop: 'code', length: 2 },
						{ prop: 'name', length: 5 },
					]}"></div>
			</div>
			<div class="control-group ccg001-control-group">
				<div data-bind="ntsFormLabel: {required: true}">#{i18n.getText('CCG001_29')}</div>
				<div id="inp_baseDate" tabindex="3" data-bind="ntsDatePicker: {
					name: '#[CCG001_30]',
					dateFormat: 'YYYY/MM/DD',
					value: periodStartDate,
					required: true }"></div> 
					<div id="inp_baseDate" tabindex="4" data-bind="ntsDatePicker: {
					name: '#[CCG001_31]',
					dateFormat: 'YYYY/MM/DD',
					value: periodEndDate,
					required: true }"></div> 
				<button tabindex="5" id="zcxvzxcv" class="proceed" data-bind="click: applyDataSearch">#{i18n.getText('CCG001_2')}</button>
			</div>
		<div tabindex="6" id="tab-panel" class="cf ccg-tabpanel pull-left"
			data-bind="if: isQuickSearchTab||isAdvancedSearchTab, ntsTabPanel: { dataSource: tabs, active: selectedTab}">
			<com:ko tag="if" bind="isQuickSearchTab">
				<div tabindex="-1" class="tab-content-1">
					<div tabindex="7" class="btn-quick-search" data-bind="if: isAllReferableEmployee, click: quickSearchEmployee">
						<div class="flex valign-center btn_big">
							<i class="icon icon-28-allemployee"></i>
							<label class="labelBigButton">#{i18n.getText('CCG001_10')}</label> 
						</div>
						<span class="controlSettingBg caret-right"></span>
					</div>
					<div tabindex="8" class="btn-quick-search" data-bind="if: isOnlyMe, click: getEmployeeLogin">
						<div class="flex valign-center btn_big">
							<i class="icon icon-26-onlyemployee"></i>
							<label class="labelBigButton">#{i18n.getText('CCG001_11')}</label> 
						</div>
						<span class="controlSettingBg caret-right"></span>
					</div>
					<div tabindex="9" class="btn-quick-search" data-bind="if: isEmployeeOfWorkplace, click: searchOfWorkplace">
						<div class="flex valign-center btn_small">
							<i class="icon icon-48-ofworkplace"></i>
							<label class="labelSmallButton">#{i18n.getText('CCG001_12')}</label> 
						</div>
						<span class="controlSetting caret-right"></span>
					</div>
					<div tabindex="10" class="btn-quick-search" data-bind="if: isEmployeeWorkplaceFollow, click: searchWorkplaceChild">
						<div class="flex valign-center btn_small">
							<i class="icon icon-49-workplacechild"></i>
							<label class="labelSmallButton">#{i18n.getText('CCG001_13')}</label> 
						</div>
						<span class="controlSetting caret-right"></span>
					</div>
				</div>
			</com:ko>
			<com:ko tag="if" bind="isAdvancedSearchTab">
				<div tabindex="-1" class="tab-content-2" style="height: 100%">
						<div style="height: 100%">
							<div class="pull-left" style="padding-right: 15px; height: 100%; overflow: scroll;">
								<div>
									<label>#{i18n.getText('CCG001_20')}</label>
								</div>
								<div tabindex="11" class="accordion" id="StatusOfEmployeeList"
									data-bind="ntsAccordion: {enable: true}">
									<h3>
										<label>#{i18n.getText('CCG001_42')}</label>
									</h3>
									<div class="contentkcp">
										<div style="padding-bottom: 20px;">
											<label>#{i18n.getText('CCG001_43')}</label>
											<div class="pull-right" id="switch-buttons" data-bind="ntsSwitchButton: {
												options: incumbentDatasource,
												optionsValue: 'code',
												optionsText: 'name',
												value: selectedIncumbent,
												enable: true }">
											</div>
										</div>
										<div style="padding-bottom: 20px;">
											<label>#{i18n.getText('CCG001_47')}</label>
											<div class="pull-right" id="switch-buttons" data-bind="ntsSwitchButton: {
												options: closedDatasource,
												optionsValue: 'code',
												optionsText: 'name',
												value: selectedClosed,
												enable: true }">
											</div>
										</div>
										<div style="padding-bottom: 20px;">
											<label>#{i18n.getText('CCG001_45')}</label>
											<div class="pull-right" id="switch-buttons" data-bind="ntsSwitchButton: {
												options: leaveOfAbsenceDatasource,
												optionsValue: 'code',
												optionsText: 'name',
												value: selectedLeave,
												enable: true }">
											</div>
										</div>
										<div style="padding-bottom: 20px;">
											<label>#{i18n.getText('CCG001_49')}</label>
											<div class="pull-right" id="switch-buttons" data-bind="ntsSwitchButton: {
												options: retirementDatasource,
												optionsValue: 'code',
												optionsText: 'name',
												value: selectedRetirement,
												enable: true }">
											</div>
										</div>
										<div class="pull-right" style="padding-top: 10px;">
											<div id="inp_baseDate" tabindex="1" data-bind="ntsDatePicker: {
												name: '#[CCG001_93]',
												dateFormat: 'YYYY/MM/DD',
												value: periodStartYm,
												required: true }">
											</div> 
											<span> ~ </span>
											<div id="inp_baseDate" tabindex="2" data-bind="ntsDatePicker: {
												name: '#[CCG001_94]',
												dateFormat: 'YYYY/MM/DD',
												value: periodEndYm,
												required: true }">
											</div> 
										</div>
									</div>
								</div>
								<div tabindex="12" class="accordion" id="EmploymentList"
									data-bind="ntsAccordion: {enable: true}">
									<h3>
										<label>#{i18n.getText('CCG001_5')}</label>
									</h3>
									<div class="contentkcp">
										<div id="employmentList" tabindex="7" style="width: 352px"></div>
									</div>
								</div>
								<div tabindex="13" class="accordion" id="ClassificationList"
									data-bind="ntsAccordion: {enable: true}">
									<h3>
										<label>#{i18n.getText('CCG001_6')}</label>
									</h3>
									<div class="contentkcp">
										<div tabindex="8" id="classificationList"></div>
									</div>
								</div>
								<div tabindex="14" class="accordion" id="JoptitleList"
									data-bind="ntsAccordion: {enable: true}">
									<h3>
										<label>#{i18n.getText('CCG001_7',["Com_Jobtitle"])}</label>
									</h3>
									<div class="contentkcp">
										<div tabindex="9" id="jobtitleList"></div>
									</div>
								</div>
								<div tabindex="15" class="accordion" id="WorkplaceList"
									data-bind="ntsAccordion: {enable: true}">
									<h3>
										<label>#{i18n.getText('CCG001_8')}</label>
									</h3>
									<div class="contentkcpWorkplace">
										<div tabindex="10" id="workplaceList"></div>
										<button tabindex="11" id="btnDetailWorkplace"
											data-bind="click: detailWorkplace">#{i18n.getText('CCG001_9')}</button>
									</div>
								</div>
								<div tabindex="16" class="accordion" id="WorkTypeList"
									data-bind="ntsAccordion: {enable: true}">
									<h3>
										<label>#{i18n.getText('CCG001_58')}</label>
									</h3>
									<div class="contentkcp">
										<table id="list-worktype" tabindex="2"
										data-bind="ntsGridList: {
											height: 235,
											options: listWorkType,
											optionsValue: 'workTypeCode',
											columns: workTypeColumns,
											multiple: true,
											value: selectedWorkTypeCode
										}"></table>
									</div>
								</div>
							</div>
							<div class="pull-left" style="height: 100%">
								<div tabindex="17" class="btn_apply" data-bind="click: applyEmployee">
									<div style="display:table-cell;vertical-align:middle;">
										<div class="lbl-apply">#{i18n.getText('CCG001_25')}</div>
									</div>
								</div>
							</div>
							
							<com:ko tag="ifnot" bind="isSelectAllEmployee">
								<div class="pull-left" style="height: 100%">
									<div tabindex="18" class="contentkcp"
										id="employeeinfo"></div>
								</div>
								<div class="pull-left" style="height: 100%">
									<div tabindex="19" class="btn_apply" data-bind="click: searchDataEmployee">
										<div style="display:table-cell;vertical-align:middle;">
											<i class="icon icon-01-searchmode"></i>
											<div class="lbl-apply">#{i18n.getText('CCG001_26')}</div>
										</div>
									</div>
								</div>
							</com:ko>
							<div class="cf"></div>
						</div>
						<div class="cf"></div>
					</div>
			</com:ko>
		</div>
		</div>
	</div>
	<div id="hor-scroll-button-hide"
		data-bind="click: showHide">
		<div class="btn_showhide">
			<div style="display:table-cell;vertical-align:middle;">
			<i class="icon icon-01-searchmode"></i> <label
				class="labelShowHideButton">#{i18n.getText('CCG001_21')}</label>
			</div>
		</div>
	</div>
</ui:composition>
