<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<div class="cf" id="ccg-component" data-bind="visible: isShow()">
		<div class="control-group">
			<div data-bind="ntsFormLabel: {}">#{i18n.getText('CCG001_1')}</div>
			<div data-bind="ntsDatePicker: {dateFormat: 'YYYY/MM/DD', value: baseDate}"></div> 
			<button id="btn_apply" data-bind="click: applyDataSearch">#{i18n.getText('CCG001_2')}</button>
		</div>
		<div id="tab-panel" class="pull-left" data-bind="if: isQuickSearchTab||isAdvancedSearchTab, ntsTabPanel: { dataSource: tabs, active: selectedTab}">
			<div class="tab-content-1" data-bind="if: isQuickSearchTab">
				<div class="btn-quick-search" data-bind="if: isAllReferableEmployee, click: searchAllEmployee">
					<div class="flex valign-center btn_big">
						<i class="icon icon-28-allemployee"></i>
						<label class="labelBigButton">#{i18n.getText('CCG001_10')}</label> 
					</div>
					<span class="controlSettingBg caret-right"></span>
				</div>
				<div class="btn-quick-search" data-bind="if: isOnlyMe, click: getEmployeeLogin">
					<div class="flex valign-center btn_big">
						<i class="icon icon-26-onlyemployee"></i>
						<label class="labelBigButton">#{i18n.getText('CCG001_11')}</label> 
					</div>
					<span class="controlSettingBg caret-right"></span>
				</div>
				<div class="btn-quick-search" data-bind="if: isEmployeeOfWorkplace, click: searchOfWorkplace">
					<div class="flex valign-center btn_small">
						<i class="icon icon-48-ofworkplace"></i>
						<label class="labelSmallButton">#{i18n.getText('CCG001_12')}</label> 
					</div>
					<span class="controlSetting caret-right"></span>
				</div>
				<div class="btn-quick-search" data-bind="if: isEmployeeWorkplaceFollow, click: searchWorkplaceChild">
					<div class="flex valign-center btn_small">
						<i class="icon icon-49-workplacechild"></i>
						<label class="labelSmallButton">#{i18n.getText('CCG001_13')}</label> 
					</div>
					<span class="controlSetting caret-right"></span>
				</div>
			</div>
			<div class="tab-content-2" data-bind="if: isAdvancedSearchTab">
				<div>
					<label>#{i18n.getText('CCG001_20')}</label>
				</div>
				<div class="accordion">
					<h3>
						<label>#{i18n.getText('CCG001_5')}</label>
					</h3>
					<div class="contentkcp centerkcp" id="employmentList"></div>
					<h3>
						<label>#{i18n.getText('CCG001_6')}</label>
					</h3>
					<div class="contentkcp centerkcp"  id="classificationList"></div>
					<h3>
						<label>#{i18n.getText('CCG001_7')}</label>
					</h3>
					<div class="contentkcp centerkcp" id="jobtitleList"></div>
					<h3>
						<label>#{i18n.getText('CCG001_8')}</label>
					</h3>
					<div class="contentkcp">
						<div id="workplaceList" class="centerkcp"></div>
						<button id="btnDetailWorkplace" data-bind="click: detailWorkplace">#{i18n.getText('CCG001_9')}</button>
					</div>
				</div>
				<div data-bind="if: !isSelectAllEmployee">
					<hr />
					<span class="caret-background caret-bottom btn_apply" data-bind="click: searchDataEmployee">#{i18n.getText('CCG001_18')}</span>
					<br />
					<br />
					<div class="contentkcp centerkcp" id="employeeinfo"></div>
				</div>
				<br/>
				<span class="btn_apply" data-bind="click: applyEmployee">#{i18n.getText('CCG001_19')}</span>
			</div>
		</div>
		<div id="hor-scroll-button-show">
			<button data-bind="click: showHide">Show/Hide</button>
		</div>
	</div>
		<div id="hor-scroll-button-hide" data-bind="visible: !isShow()">
			<button data-bind="click: showHide">Show/Hide</button>
		</div>
</ui:composition>
