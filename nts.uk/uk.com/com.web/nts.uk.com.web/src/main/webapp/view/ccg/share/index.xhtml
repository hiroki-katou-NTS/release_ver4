<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<div id="component-ccg001" class="cf height-maximum">
		<div class="pull-left ccg001-content">
			<div id="ccg001-header" class="ccg001-table">
				<div class="ccg001-cell">
					<com:ko tag="if" bind="showBaseDate">
						<div class="control-group ccg001-control-group">
							<div class="ccg001-label" data-bind="ntsFormLabel: {required: true}">#{i18n.getText('CCG001_27')}</div>
							<div id="inp_baseDate" tabindex="1"
								data-bind="ntsDatePicker: {
								name: '#[CCG001_27]',
								dateFormat: 'YYYY/MM/DD',
								value: baseDate,
								required: true }"></div>
						</div>
					</com:ko>
					<com:ko tag="if" bind="showClosure">
						<div class="control-group ccg001-control-group">
							<div class="ccg001-label" data-bind="ntsFormLabel: {required: true}">#{i18n.getText('CCG001_28')}</div>
							<div id="cbb-closure" tabindex="2" style="display: inline-table"
								data-bind="ntsComboBox: {
									name: '#[CCG001_28]',
									options: closureList,
									optionsValue: 'closureId',
									value: selectedClosure,
									optionsText: 'closureName',
									editable: false,
									enable: true,
									columns: [
										{ prop: 'closureId', length: 1 },
										{ prop: 'closureName', length: 5 },
									]}"></div>
						</div>
					</com:ko>
					<com:ko tag="if" bind="showPeriod">
						<div class="control-group ccg001-control-group">
							<div class="ccg001-label" data-bind="ntsFormLabel: {required: true}">#{i18n.getText('CCG001_29')}</div>
							<com:ko tag="ifnot" bind="showPeriodYM">
								<div id="inp-period-startYMD" tabindex="3"
									data-bind="ntsDatePicker: {
										name: '#[CCG001_30]',
										dateFormat: 'YYYY/MM/DD',
										value: periodStartDate,
										required: true }"></div>
								<label>～</label>
								<div id="inp-period-endYMD" tabindex="3"
									data-bind="ntsDatePicker: {
										name: '#[CCG001_31]',
										dateFormat: 'YYYY/MM/DD',
										value: periodEndDate,
										required: true }"></div>
							</com:ko>
							<com:ko tag="if" bind="showPeriodYM">
								<div id="inp-period-startYM" tabindex="3"
									data-bind="ntsDatePicker: {
										name: '#[CCG001_30]',
										dateFormat: 'YYYY/MM',
										value: periodStartYm,
										required: true }"></div>
								<label>～</label>
								<div id="inp-period-endYM" tabindex="3"
									data-bind="ntsDatePicker: {
										name: '#[CCG001_31]',
										dateFormat: 'YYYY/MM',
										value: periodEndYm,
										required: true }"></div>
							</com:ko>
						</div>
					</com:ko>
				</div>
				<div class="ccg001-cell bot">
					<button tabindex="5" id="ccg001-btn-apply-search-condition"
						class="proceed caret-bottom" data-bind="click: applyDataSearch">#{i18n.getText('CCG001_2')}</button>
				</div>
			</div>
		<div tabindex="6" id="tab-panel" class="cf ccg-tabpanel pull-left"
			data-bind="ntsTabPanel: { dataSource: tabs, active: selectedTab}">
			<com:ko tag="if" bind="isQuickSearchTab">
				<div tabindex="-1" class="tab-content-1">
					<com:ko tag="if" bind="isAllReferableEmployee">
						<div tabindex="7" class="btn-quick-search" data-bind="click: searchAllListEmployee">
							<div class="flex valign-center btn_big">
								<i class="icon icon-28-allemployee"></i>
								<label class="labelBigButton">#{i18n.getText('CCG001_10')}</label> 
							</div>
							<span class="controlSettingBg caret-right"></span>
						</div>
					</com:ko>
					<com:ko tag="if" bind="isOnlyMe">
						<div tabindex="8" class="btn-quick-search" data-bind="click: getEmployeeLogin">
							<div class="flex valign-center btn_big">
								<i class="icon icon-26-onlyemployee"></i>
								<label class="labelBigButton">#{i18n.getText('CCG001_11')}</label> 
							</div>
							<span class="controlSettingBg caret-right"></span>
						</div>
					</com:ko>
					<com:ko tag="if" bind="isEmployeeOfWorkplace">
						<div tabindex="9" class="btn-quick-search" data-bind="click: searchEmployeeOfDepOnly">
							<div class="flex valign-center btn_small">
								<i class="icon icon-48-ofworkplace"></i>
								<label class="labelSmallButton">#{i18n.getText('CCG001_12')}</label> 
							</div>
							<span class="controlSetting caret-right"></span>
						</div>
					</com:ko>
					<com:ko tag="if" bind="isEmployeeWorkplaceFollow">
						<div tabindex="10" class="btn-quick-search" data-bind="click: searchEmployeeOfDepAndChild">
							<div class="flex valign-center btn_small">
								<i class="icon icon-49-workplacechild"></i>
								<label class="labelSmallButton">#{i18n.getText('CCG001_13')}</label> 
							</div>
							<span class="controlSetting caret-right"></span>
						</div>
					</com:ko>
				</div>
			</com:ko>
			<com:ko tag="if" bind="isAdvancedSearchTab">
				<div tabindex="-1" class="tab-content-2 height-maximum">
						<div class="height-maximum">
							<div class="pull-left height-maximum" style="padding-right: 15px; overflow: scroll;">
								<div>
									<label>#{i18n.getText('CCG001_20')}</label>
								</div>
								<div tabindex="11" class="accordion" id="StatusOfEmployeeList"
									data-bind="ntsAccordion: {enable: true}">
									<h3>
										<label>#{i18n.getText('CCG001_42')}</label>
									</h3>
									<div class="contentkcp">
										<div style="padding-bottom: 20px;">
											<label>#{i18n.getText('CCG001_43')}</label>
											<div class="pull-right" id="switch-buttons" data-bind="ntsSwitchButton: {
												options: incumbentDatasource,
												optionsValue: 'code',
												optionsText: 'name',
												value: selectedIncumbent,
												enable: true }">
											</div>
										</div>
										<div style="padding-bottom: 20px;">
											<label>#{i18n.getText('CCG001_47')}</label>
											<div class="pull-right" id="switch-buttons" data-bind="ntsSwitchButton: {
												options: closedDatasource,
												optionsValue: 'code',
												optionsText: 'name',
												value: selectedClosed,
												enable: true }">
											</div>
										</div>
										<div style="padding-bottom: 20px;">
											<label>#{i18n.getText('CCG001_45')}</label>
											<div class="pull-right" id="switch-buttons" data-bind="ntsSwitchButton: {
												options: leaveOfAbsenceDatasource,
												optionsValue: 'code',
												optionsText: 'name',
												value: selectedLeave,
												enable: true }">
											</div>
										</div>
										<div style="padding-bottom: 20px;">
											<label>#{i18n.getText('CCG001_49')}</label>
											<div class="pull-right" id="switch-buttons" data-bind="ntsSwitchButton: {
												options: retirementDatasource,
												optionsValue: 'code',
												optionsText: 'name',
												value: selectedRetirement,
												enable: true }">
											</div>
										</div>
										<div class="pull-right" style="padding-top: 10px;">
											<div id="ccg001-partg-start" tabindex="1" data-bind="ntsDatePicker: {
												name: '#[CCG001_93]',
												dateFormat: 'YYYY/MM/DD',
												value: statusPeriodStart,
												required: true }">
											</div> 
											<span> ~ </span>
											<div id="ccg001-partg-end" tabindex="2" data-bind="ntsDatePicker: {
												name: '#[CCG001_94]',
												dateFormat: 'YYYY/MM/DD',
												value: statusPeriodEnd,
												required: true }">
											</div> 
										</div>
									</div>
								</div>
								<com:ko tag="if" bind="showEmployment">
									<div tabindex="12" class="accordion" id="EmploymentList"
										data-bind="ntsAccordion: {enable: true}">
										<h3>
											<label>#{i18n.getText('CCG001_5')}</label>
										</h3>
										<div class="contentkcp">
											<div id="employmentList" tabindex="7" style="width: 352px"></div>
										</div>
									</div>
								</com:ko>
								<com:ko tag="if" bind="showClassification">
									<div tabindex="13" class="accordion" id="ClassificationList"
										data-bind="ntsAccordion: {enable: true}">
										<h3>
											<label>#{i18n.getText('CCG001_6')}</label>
										</h3>
										<div class="contentkcp">
											<div tabindex="8" id="classificationList"></div>
										</div>
									</div>
								</com:ko>
								<com:ko tag="if" bind="showJobTitle">
									<div tabindex="14" class="accordion" id="JoptitleList"
										data-bind="ntsAccordion: {enable: true}">
										<h3>
											<label>#{i18n.getText('CCG001_7',["Com_Jobtitle"])}</label>
										</h3>
										<div class="contentkcp">
											<div tabindex="9" id="jobtitleList"></div>
										</div>
									</div>
								</com:ko>
								<com:ko tag="if" bind="showWorkplace">
									<div tabindex="15" class="accordion" id="WorkplaceList"
										data-bind="ntsAccordion: {enable: true}">
										<h3>
											<label>#{i18n.getText('CCG001_8')}</label>
										</h3>
										<div class="contentkcpWorkplace">
											<div tabindex="10" id="workplaceList"></div>
											<button tabindex="11" id="btnDetailWorkplace"
												data-bind="click: detailWorkplace">#{i18n.getText('CCG001_9')}</button>
										</div>
									</div>
								</com:ko>
								<com:ko tag="if" bind="showWorktype">
									<div tabindex="16" class="accordion" id="WorkTypeList"
										data-bind="ntsAccordion: {enable: true}">
										<h3>
											<label>#{i18n.getText('CCG001_58')}</label>
										</h3>
										<div class="contentkcp">
											<table id="list-worktype" tabindex="2"
											data-bind="ntsGridList: {
												height: 235,
												options: listWorkType,
												optionsValue: 'workTypeCode',
												columns: workTypeColumns,
												multiple: true,
												value: selectedWorkTypeCode
											}"></table>
										</div>
									</div>
								</com:ko>
							</div>
							<div class="pull-left height-maximum margin-left-10 ccg001-table">
								<div class="ccg001-cell mid">
									<div tabindex="17" class="ccg-btn-vertical height-maximum" data-bind="click: advancedSearchEmployee">
										<div class="ccg001-cell mid">
											<div class="ccg-lbl-vertical ccg-lbl-extract-emp">#{i18n.getText('CCG001_25')}</div>
										</div>
									</div>
								</div>
								<div class="ccg001-cell mid">
									<span class="ccg-caret caret-right"></span>
								</div>
							</div>
							
							<com:ko tag="if" bind="isShowEmployeeList">
								<div class="pull-left height-maximum margin-left-10">
									<div tabindex="18" id="employeeinfo"></div>
								</div>
								<div class="pull-left height-maximum margin-left-10 ccg001-table">
									<div class="ccg001-cell mid">
										<div tabindex="19" class="ccg-btn-vertical height-maximum" data-bind="click: extractSelectedEmployees">
											<div class="ccg001-cell mid">
												<i class="icon icon-01-searchmode"></i>
												<div class="ccg-lbl-vertical ccg-lbl-extract-emp">#{i18n.getText('CCG001_26')}</div>
											</div>
										</div>
									</div>
									<div class="ccg001-cell mid">
										<span class="ccg-caret caret-right"></span>
									</div>
								</div>
							</com:ko>
							<div class="cf"></div>
						</div>
						<div class="cf"></div>
					</div>
			</com:ko>
		</div>
		</div>
	</div>
	<div id="hor-scroll-button-hide" class="height-maximum">
		<div class="ccg001-cell mid">
			<div id="ccg001-btn-search-drawer" class="ccg-btn-vertical height-maximum" data-bind="click: showComponent">
				<div class="ccg001-cell mid">
				<i class="icon icon-01-searchmode"></i>
				<div class="ccg-lbl-vertical ccg-lbl-search-drawer">#{i18n.getText('CCG001_21')}</div>
				</div>
			</div>
		</div>
		<div class="ccg001-cell mid">
			<span class="ccg-caret caret-right"></span>
		</div>
	</div>
</ui:composition>
