<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<div id="contents-area">
		<div data-bind="ntsFormLabel: {}">#{i18n.getText('CCG001_1')}</div>
		<div data-bind="ntsDatePicker: {dateFormat: 'YYYY/MM/DD', value: baseDate}"></div> 
		<button id="btn_apply" data-bind="click: applyDataSearch">#{i18n.getText('CCG001_2')}</button>
		<div id="tab-panel" data-bind="if: isQuickSearchTab||isAdvancedSearchTab, ntsTabPanel: { dataSource: tabs, active: selectedTab}">
			<div class="tab-content-1" data-bind="if: isQuickSearchTab">
				<div data-bind="if: isAllReferableEmployee">
					<span class="btn_big" data-bind="click: searchAllEmployee">#{i18n.getText('CCG001_10')}</span> 
					<span  class="controlSetting caret-right"></span>
				</div>
				<div data-bind="if: isOnlyMe">
					<span class="btn_big" data-bind="click: getEmployeeLogin">#{i18n.getText('CCG001_11')}</span> 
					<span class="controlSetting caret-right"></span>
				</div>
				<div data-bind="if: isEmployeeOfWorkplace">
					<span class="btn_small" data-bind="click: searchOfWorkplace">#{i18n.getText('CCG001_12')}</span> 
					<span class="controlSetting caret-right"></span>
				</div>
				<div data-bind="if: isEmployeeWorkplaceFollow">
					<span class="btn_small" data-bind="click: searchWorkplaceChild">#{i18n.getText('CCG001_13')}</span> 
					<span class="controlSetting caret-right"></span>
				</div>
			</div>
			<div class="tab-content-2" data-bind="if: isAdvancedSearchTab">
				<div>
					<label>#{i18n.getText('CCG001_20')}</label>
				</div>
				<div class="accordion">
					<h3>
						<label>#{i18n.getText('CCG001_5')}</label>
					</h3>
					<div class="contentkcp centerkcp" id="employmentList"></div>
					<h3>
						<label>#{i18n.getText('CCG001_6')}</label>
					</h3>
					<div class="contentkcp centerkcp"  id="classificationList"></div>
					<h3>
						<label>#{i18n.getText('CCG001_7')}</label>
					</h3>
					<div class="contentkcp centerkcp" id="jobtitleList"></div>
					<h3>
						<label>#{i18n.getText('CCG001_8')}</label>
					</h3>
					<div class="contentkcp">
						<div id="workplaceList" class="centerkcp"></div>
						<button id="btnDetailWorkplace" data-bind="click: detailWorkplace">#{i18n.getText('CCG001_9')}</button>
					</div>
				</div>
				<hr />
				<span class="caret-background caret-bottom btn_apply" data-bind="click: searchDataEmployee">#{i18n.getText('CCG001_18')}</span>
				<br />
				<br />
				<div class="contentkcp centerkcp" id="employeeinfo"></div>
				<span class="btn_apply" data-bind="click: applyEmployee">#{i18n.getText('CCG001_18')}</span>
			</div>
		</div>
	</div>
</ui:composition>
