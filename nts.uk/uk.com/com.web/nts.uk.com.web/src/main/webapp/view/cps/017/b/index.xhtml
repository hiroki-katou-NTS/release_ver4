<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 500,
					height : 450
				};
			</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="cps017.b.style.css" />
			<com:scriptfile path="cps017.b.service.js" />
			<com:scriptfile path="cps017.b.start.js" />
			<com:scriptfile path="cps017.b.vm.js" />
			<com:scriptfile set="IGNITE" />

		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<!-- B1_1: button 登録 -->
				<button id="buton-register" class="proceed" data-bind = "click: register" tabindex="1">#{i18n.getText('CPS017_27')}</button>
				<!-- B1_2: button 閉じる -->
				<button id="button-close" data-bind = "click: close" tabindex="2">#{i18n.getText('CPS017_28')}</button>
			</div>
			<div id="contents-area">
				<div style="margin-left: 20px;">
					<!-- B2_2: grid list  -->
					<div id="table-grid-selection">
					<table id="item_register_grid2" class="pull-left"></table>
					</div>
					<div id="grid-up-down"
						data-bind="ntsUpDown: {
								targetSource: listSelection,
								primaryKey: 'id',
								comId: '#item_register_grid2',
								type: 'grid'
							}"
						style="margin-left: 10px;"
					 ></div>
				</div>

			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
