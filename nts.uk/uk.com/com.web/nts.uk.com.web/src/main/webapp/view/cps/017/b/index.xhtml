<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 600,
					height : 400
				};
			</script>
			<com:stylefile path="cps017.b.style.css" />
			<com:scriptfile path="cps017.b.service.js" />
			<com:scriptfile path="cps017.b.start.js" />
			<com:scriptfile path="cps017.b.vm.js" />
			<com:scriptfile set="IGNITE" />

		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<button id="A1_001" class="proceed" tabindex="1">#{i18n.getText('CPS017_27')}</button>
				<button id="A1_002" tabindex="2">#{i18n.getText('CPS017_28')}</button>
			</div>
			<div id="contents-area">
				<div>
					<div style="display: inline-block;">
						<table id="item_register_grid"
							data-bind="ntsGridList: {
									height: 300,
									options: listSelection,
									primaryKey: 'selectionID',
									showNumbering:true,
									columns: [
						                { headerText: '', key: 'selectionID', width: 20 ,hidden:true},
						                { headerText: '#{i18n.getText('CPS017_18')}', key: 'initSelection', width: 100},
						                { headerText: '#{i18n.getText('CPS017_16')}', key: 'selectionCD', width: 120 },
						                { headerText: '#{i18n.getText('CPS017_17')}', key: 'selectionName', width: 140}
						            ],
									multiple: true,
									value: currentSelList
									}">
						</table>
<!-- 						<TABLE id="item_register_grid"></TABLE> -->
					</div>
					<div id="grid-up-down" 
						data-bind="ntsUpDown: {
								targetSource: listSelection, 
 								primaryKey: 'selectionID', 
								comId: '#item_register_grid', 
 								type: 'grid' 
							}"></div>
				</div>

			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
