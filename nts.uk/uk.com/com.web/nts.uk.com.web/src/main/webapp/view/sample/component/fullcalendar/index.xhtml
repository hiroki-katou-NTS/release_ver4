<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/base.xhtml">
		<ui:define name="htmlHead">
			<com:stylefile set="FULLCALENDAR" />
            <com:scriptfile set="FULLCALENDAR" />
            
			<com:scriptfile path="viewmodel.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<button data-bind="click: $vm.changeVisible, timeClick: -1">Change view</button>
			</div>
			<div id="contents-area" data-bind="if: $vm.show">
                <div data-bind="nts-fullcalendar: {}"></div>
            </div>
        </ui:define>
    </ui:composition>
</body>
</html>
