<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="../../catalog/catalog.css" />
			<com:scriptfile path="../../catalog/catalog.js" />

			<com:stylefile set="FULLCALENDAR" />
            <com:scriptfile set="FULLCALENDAR" />
            
			<com:scriptfile path="viewmodel.js" />
			<style>
				#contents-area>#content {
					padding: 0 0 0 0px;
				}
			</style>
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<button data-bind="click: $vm.changeVisible, timeClick: -1">Change view</button>
			</div>
			<div id="contents-area">
				<div id="side-menu" class="cf" style="display: none"></div>
				<div id="content" class="cf" style="float: none; width: auto;" data-bind="if: $vm.show">
					<div data-bind="
						fullcalendar: $vm.events,
						dragItems: $vm.dragItems,
						employees: $vm.employees,
						editable: $vm.editable,
						firstDay: $vm.firstDay,
						scrollTime: $vm.scrollTime,
						slotDuration: $vm.slotDuration,
						initialDate: $vm.initialDate,
						initialView: $vm.initialView,
						availableView: $vm.availableView,
						breakTime: $vm.breakTime,
						businessHours: $vm.businessHours,
						attendanceTimes: $vm.attendanceTimes,
						event: {
							copyDay: $vm.copyDay,
							datesSet: $vm.datesSet
						},
						components: {
							event: 'fc-event-editor',
							copyDay: 'fc-event-copy-day'
						}
					"></div>
				</div>
            </div>
        </ui:define>
    </ui:composition>
</body>
</html>
