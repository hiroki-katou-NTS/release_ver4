<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 700, height: 320 };</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="cas004.b.main.css" />
			<com:scriptfile path="cas004.b.start.js" />
			<com:scriptfile path="cas004.b.service.js" />
			<com:scriptfile path="cas004.b.vm.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area-bottom">
				<button class="proceed large" tabindex="4"
					data-bind="click: decision">#{i18n.getText('CAS004_25')}</button>
				<button tabindex="5" data-bind="click: closeDialog">#{i18n.getText('CAS004_26')}</button>
			</div>

			<div id="contents-area" class="fixed-flex-layout">

				<div class="container">
					<div style="margin-left: 30px; float: left"
						data-bind="ntsFormLabel: {required: true}">#{i18n.getText('CAS004_6')}</div>
					<div id="combo-box" style="float: left"
						data-bind="ntsComboBox: {
							name: 'Sample List',
							options: itemList,
							optionsValue: 'code',
							visibleItemsCount: 5,
							value: selectedCode,
							optionsText: 'name',
							editable: false,
							enable: true,
							required: false,
							selectFirstIfNull: false,
							width: 348,
							columns: [
								{ prop: 'name', length: 10 },
							]}"></div>


					<div style="padding-left: 80px">
						<div style="width: 350px; margin-top: 50px;"
							data-bind="ntsSearchBox: {searchMode: 'filter',targetKey: 'code', comId: 'multi-list', 
							items: items, selected: currentCode, selectedKey: 'code', fields: ['name', 'code'], mode: 'igGrid', placeHolder: '#{i18n.getText('CAS004_7')}',
						searchText: '#{i18n.getText('CAS004_23')}'}" />
						<div style="margin-left: 35px;">
							<table id="multi-list"
								data-bind="ntsGridList: {
								width: 315,
								height: 320,
								options: items,
								optionsValue: 'code',
								columns: columns,
								multiple: false,
								value: currentCode										
							}"></table>
						</div>

					</div>

				</div>
			</div>
			<!--  end content area -->
		</ui:define>

	</ui:composition>
</body>
</html>
