<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>

	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 1000, height: 610 };</script>
			<com:scriptfile path="/view/ccg/common/model.js" />
			<com:scriptfile path="/view/ccg/common/positionUtility.js" />
			<com:scriptfile path="ccg031.c.vm.js" />
			<com:scriptfile path="ccg031.c.start.js" />
			<com:stylefile path="/view/ccg/common/common.css" />
			<com:stylefile path="ccg031.c.style.css" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div class="placement-wraper">
					<div class="placement-container overflow-x overflow-y">
						<div class="widget-container">
							<com:ko-foreach bind="placements">
								<div class="widget-panel preview" data-bind="attr: {id: placementID}">
									<div class="panel-header">
										<span class="title" data-bind="text: name"></span>
									</div>
									<div class="panel-content">
										<!-- External Url -->
										<iframe data-bind="visible: isExternalUrl, attr:{src: url}"  />
										<!-- TopPage Part -->
									</div>
								</div>
							</com:ko-foreach>
						</div>
					</div>
				</div>
			</div>
			<div id="functions-area-bottom">
				<button class="btn btn-close large" data-bind="click: closeDialog">#{i18n.getText('CCG031_4')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
