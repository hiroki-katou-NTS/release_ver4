<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:stylefile path="cmm044.e.main.css" />
			<com:scriptfile path="cmm044.e.start.js" />
			<com:scriptfile path="cmm044.e.vm.js" />
			<com:scriptfile path="cmm044.e.service.js" />
			<com:scriptfile set="IGNITE" />
		</ui:define>
		<ui:define name="content">
			<div id="functions-area-bottom">
				<button class="proceed" id="D_BTN_001"
					data-bind="click: getEmployeeName">#{i18n.getText('CMM044_4')}</button>
				<button id="D_BTN_002" data-bind="click: closeDialog">#{i18n.getText('CMM044_23')}</button>
			</div>

			<div id="contents-area">

				<div class="bg-green">
					<table id="H_LST_001"
						data-bind="ntsGridList: {
								options: personList,
								multiple: false,
								value: personSelectedItem,
								primaryKey: 'personId',
								enable: true,
								height:350,
								showNumbering: true,
								columns: [
									{headerText: 'personId', key: 'personId', type: 'string', hidden: true},
									{headerText: '社員CD', key: 'employeeCode', type: 'string'}, 
									{headerText: '民名', key: 'employeeName', type: 'string'},
									{headerText: '部門', key: 'workPlaceCode', type: 'string'}, 
									{headerText: '分類', key: 'workPlaceName', type: 'string'}
									
								]}">
					</table>
				</div>

			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
