<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 800,
					height : 350
				};
			</script>

			<com:scriptfile set="IGNITE" />

<!-- 			<com:stylefile path="style.css" /> -->
			<com:scriptfile path="cmm011.v2.b.service.js" />
			<com:scriptfile path="cmm011.v2.b.vm.js" />
			<com:scriptfile path="cmm011.v2.b.start.js" />
		</ui:define>

		<!-- PAGE CONTENT -->
		<ui:define name="content">
			<div id="contents-area">
				<div id="left-content" style="display: inline-block;">
					<div>
						<button tabindex="1" data-bind="enable: screenMode() == 0 || screenMode() == 3, click: addHistory">#{i18n.getText('CMM011-0_17')}</button>
						<button tabindex="2" data-bind="enable: screenMode() == 0, click: updateHistory">#{i18n.getText('CMM011-0_18')}</button>
						<button tabindex="3" class="danger" data-bind="enable: screenMode() == 3, click: deleteHistory">#{i18n.getText('CMM011-0_19')}</button>
					</div>

					<div id="list-box" tabindex="4"
						data-bind="ntsListBox: {
						name: '#[CMM011-0_20]',
						options: lstWpkHistory,
						optionsValue: 'historyId',
						optionsText: 'displayText',
						multiple: false,
						value: selectedHistoryId,
						enable: true,
						rows: 4,
						columns: [
							{ key: 'displayText', length: 15 }
						]}"></div>
				</div>

				<div id="right-content" style="display: inline-block;">
					<div class="valign-center control-group">
						<span class="label" data-bind="if: screenMode() == 0">#{i18n.getText('CMM011-0_21')}</span>
						<span class="label" data-bind="if: screenMode() == 1 || screenMode() == 2">#{i18n.getText('CMM011-0_22')}</span>
						<span class="label" data-bind="if: screenMode() == 3">#{i18n.getText('CMM011-0_23')}</span>
					</div>
					<div class="valign-center control-group">
						<div data-bind="ntsFormLabel: {required: true}">#{i18n.getText('CMM011_23')}</div>
				        <div tabindex="5" id="B3_5" data-bind="ntsDatePicker: {
							name: '#[CMM011-0_26]', 
							required: true, 
							value: selectedStartDate, 
							dateFormat: 'YYYY/MM/DD', 
							enable: true}, visible: screenMode() == 1 || screenMode() == 2 || screenMode() == 3"></div>
						<span class="label" data-bind="text: selectedStartDate, visible: screenMode() == 0"></span>
						<span class="label">#{i18n.getText('CMM011-0_25')}</span>
						<span class="label" data-bind="text: selectedEndDate"></span>
					</div>
					<div class="valign-center control-group" data-bind="if: screenMode() == 2">
						<div tabindex="6" data-bind="ntsCheckBox: { checked: copyPreviousConfig }, if: initMode() == 0">#{i18n.getText('CMM011-1_6')}</div>
						<div tabindex="6" data-bind="ntsCheckBox: { checked: copyPreviousConfig }, if: initMode() == 1">#{i18n.getText('CMM011-2_6')}</div>
						<button data-bind="ntsHelpButton: {textId: 'Help Button Text', position: 'right center' }">ï¼Ÿ</button>
					</div>
				</div>
			</div>
			<div id="functions-area-bottom">
				<button class="x-large proceed" tabindex="7" data-bind="click: registerConfig">#{i18n.getText('CMM011-0_27')}</button>
				<button class="large" tabindex="8" data-bind="click: cancel">#{i18n.getText('CMM011-0_28')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
