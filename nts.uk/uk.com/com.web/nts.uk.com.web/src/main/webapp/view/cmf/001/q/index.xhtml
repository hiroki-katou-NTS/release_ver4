<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 550, height: 620 };</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="../share/model.js" />
			<com:scriptfile path="cmf001.q.vm.js" />
			<com:scriptfile path="cmf001.q.start.js" />
			<com:stylefile path="cmf001.q.style.css" />
			
		</ui:define>

		<ui:define name="content">
			<div class="contents-area" style="width:400px; height:550px;">
			 	<com:ko-if bind="isCheckMode() == true">
					<div><label class="cmf001_485">#{i18n.getText('CMF001_485')}</label></div>
				</com:ko-if>
				<com:ko-if bind="isCheckMode() == false">
				<div><label class="cmf001_486">#{i18n.getText('CMF001_486')}</label></div>
				</com:ko-if>
				<div><label class="cmf001_487">#{i18n.getText('CMF001_487')}</label></div>
				<div class="settingzyouho">
					<table class="setting-zyouhou">
						<tbody>
							<tr>
								<td class="bg-green" width='100px'>
									<label>#{i18n.getText('CMF001_488')}</label>
								</td>
								<td width='300px'>
									<label data-bind="text : ankenCode"></label>
									<label data-bind="text : ankenField"></label>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div><label class= "cmf001_489">#{i18n.getText('CMF001_489')}</label></div>
				<div class="kekkanaiyou">
					<table class="kekka">
						<tbody>
							<tr>
								<td class="bg-green" width='100px'>
									<label>#{i18n.getText('CMF001_490')}</label>
								</td>
								<td width='300px'>
									<label data-bind="text : keikazikan"></label>
								</td>
							</tr>
							<tr>
								<td class="bg-green" width='100px' >
									<label>#{i18n.getText('CMF001_491')}</label>
								</td>
								<td width='300px'>
									<label data-bind="text : shorizyotai"></label>
									<label data-bind="text : kensuu"></label>
									<label data-bind="text : kugiri"></label>
									<label data-bind="text : sou"></label>
									<label>#{i18n.getText('CMF001_492')}</label>
								</td>
							</tr>
							<tr>
								<td class="bg-green" width='100px'>
									<label>#{i18n.getText('CMF001_493')}</label>
								</td>
								<td width='300px'>
									<label data-bind="text : ken"></label>
									<label>#{i18n.getText('CMF001_494')}</label>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class ="button">
					<com:ko-if bind="isStopMode() == false">
 						<button id="BTN_STOP" data-bind="click : stop" tabindex="1">#{i18n.getText('CMF001_495')}</button> 
 					</com:ko-if>
 					<com:ko-if bind="isStopMode() == true">
	 						<com:ko-if bind="isCheckMode() == true">
								<button id="BTN_IMPORT" data-bind="click : importFile" class="proceed" tabindex="2">#{i18n.getText('CMF001_496')}</button>
								<button id="BTN_ERROR" data-bind="click : gotoErrorList" tabindex="3">#{i18n.getText('CMF001_497')}</button>
								<button id="BTN_CLOSE" data-bind="click : close" tabindex="4">#{i18n.getText('CMF001_498')}</button>
							</com:ko-if>
							<com:ko-if bind="isCheckMode() == false">
								<button id="BTN_ERROR" data-bind="click : gotoErrorList" tabindex="3">#{i18n.getText('CMF001_497')}</button>
								<button id="BTN_CLOSE" data-bind="click : close" tabindex="4">#{i18n.getText('CMF001_498')}</button>
							</com:ko-if>
					</com:ko-if>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
