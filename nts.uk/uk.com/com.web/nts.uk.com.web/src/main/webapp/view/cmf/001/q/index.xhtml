<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="../share/model.js" />	
			<com:scriptfile path="cmf001.q.service.js" />
			<com:scriptfile path="cmf001.q.vm.js" />
			<com:scriptfile path="cmf001.q.start.js" />
			<com:stylefile path="cmf001.q.style.css" />
			
		</ui:define>

		<ui:define name="content">
			<div class="contents-area" style="width:400px; height:200px;">
			 	<com:ko-if bind="isCheckMode() == true">
					<div><label class="cmf001_485">#{i18n.getText('CMF001_485')}</label></div>
				</com:ko-if>
				<com:ko-if bind="isCheckMode() == false">
				<div><label class="cmf001_486">#{i18n.getText('CMF001_486')}</label></div>
				</com:ko-if>
				<div><label class="cmf001_487">#{i18n.getText('CMF001_487')}</label></div>
				<div class="settingzyouho">
					<table class="setting-zyouhou">
						<tbody>
							<tr>
								<td class="bggreen" width='100px'>
									<label>#{i18n.getText('CMF001_488')}</label>
								</td>
								<td width='300px'>
									<label data-bind="text : codCode"></label>
									<label data-bind="text : codeName"></label>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div><label class= "cmf001_489">#{i18n.getText('CMF001_489')}</label></div>
				<div class="kekkanaiyou">
					<table class="kekka">
						<tbody>
							<tr >
								<td class="bggreen" width='100px'>
									<label>#{i18n.getText('CMF001_490')}</label>
								</td>
								<td width='300px'>
									<label style="padding-left:  10px;" data-bind="text : timeOver"></label>
								</td>
							</tr>
							<tr >
								<td class="bggreen" width='100px' >
									<label>#{i18n.getText('CMF001_491')}</label>
								</td>
								<td width='300px'>
									<div style="float:left; ">
									<label style="padding-left:  10px;" data-bind="text : executionState"></label>
									</div>
									<div style="float:left; ">
										<div style="float:left; "><label style="padding-left:  40px;" data-bind="text : currentRecord"></label></div>
										<div style="float:left; "><label>/</label></div>
										<div style="float:left; "><label data-bind="text : totalRecord"></label></div>
										<div style="float:left; "><label>#{i18n.getText('CMF001_492')}</label></div>
									</div>
								</td>
							</tr>
							<tr >
								<td class="bggreen" width='100px'>
									<label>#{i18n.getText('CMF001_493')}</label>
								</td>
								<td width='300px'>
									<label style="padding-left:  10px;" data-bind="text : numberFail"></label>
									<label>#{i18n.getText('CMF001_494')}</label>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class ="button">
					<table class="botan">
 						<tr>
							<td width='200px'>
								<div style="text-align: center"><button id="BTN_IMPORT" 
								data-bind="click : execution" class="large proceed" tabindex="2">#{i18n.getText('CMF001_496')}</button></div>
							</td>
							<td width='100px'>
								<div style="text-align: center">
									<button id="BTN_STOP" data-bind="click : stopExecution" tabindex="1">#{i18n.getText('CMF001_495')}</button> 
								</div>
							</td>						
						</tr>
					</table>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
