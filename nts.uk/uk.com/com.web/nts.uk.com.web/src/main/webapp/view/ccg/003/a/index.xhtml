<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
  <ui:composition template="../../../../master/dialog.xhtml">
    <ui:define name="htmlHead">
        <com:stylefile path="ccg003.a.style.css" />
        <com:scriptfile path="ccg003.a.vm.js" />
    </ui:define>

    <ui:define name="content">
      <div class="contents">
        <!-- A0 お知らせ表示 -->
        <div id="A0" class="panel panel-frame panel-ccg003">
          <div class="top-content">
            <!-- A1 対象日 -->
            <div id="A1"><span>2020/06/04(木)</span>
            </div>
            <div class="fw-right">
              <div>
                <!-- A2 メッセージ入力 -->
                <a id="A2" class="mr-5" href="#" data-bind="click: openScreenB">#{i18n.getText('CCG003_4')}</a>
              </div>
              <div>
                <!-- A3 ☓アイコン -->
                <img id="close-ccg003" class="img-close" src="../resource/CCG003_1.png" data-bind="click: closeWindow" />
              </div>
            </div>
          </div>
          <div>
            <table>
              <tr>
                <!-- A4 絞り込み -->
                <div id="A4" class="w-490" data-bind="ntsAccordion: {}">
                  <!-- ヘッダテキスト -->
                  <h3 class="bg-accordion-1 no-border-bottom">#{i18n.getText('CCG003_5')}</h3>
                  <div class="bg-accordion-1 no-border-radius pl-10">
                    <div class="row-inline">
                      <!-- A4_1 表示期間(ラベル) -->
                      <span id="A4_1" class="auto-margin">#{i18n.getText('CCG003_6')}</span>
                      <!-- A4_2 表示期間 -->
                      <div id="daterangepicker" tabindex="1" class="ml-10" data-bind="ntsDateRangePicker: {
                        required: false,
                        enable: true,
                        showNextPrevious: false,
                        value: dateValue,
                        maxRange: 'oneMonth'}"
                      />
                      <!-- A4_3 絞込 -->
                      <button id="A4_3" tabindex="2" class="small pl-10 pr-10 ml-90" >#{i18n.getText('CCG003_7')}</button>
                    </div>
                  </div>
                </div>
              </tr>
              <tr>
                <td>
                  <div class="auto-overflow">
                    <table>
                      <tr>
                        <!-- A6 メッセージ -->
                        <div class="w-490" data-bind="ntsAccordion: {}">
                          <h3 class="bg-schedule-focus">
                            <!-- ヘッダテキスト -->
                            <span class="limited-label mw-400">絞り込み</span>
                            <!-- A6_1 NEWアイコン -->
                            <img id="A6_1" class="new-img" src="../resource/CCG003_2.png" />
                          </h3>
                          <!-- A6_2 メッセージ内容 -->
                          <div class="mr-data no-border-radius">
                            <div class="row-inline">
                              <span data-bind="html: demoText1"></span>
                            </div>
                          </div>
                        </div>
                      </tr>
                      <tr>
                        <!-- A5 記念日 -->
                        <div class="w-490" data-bind="ntsAccordion: {}">
                          <div class="bg-schedule-focus">
                            <!-- ヘッダテキスト -->
                            <span class="limited-label mw-400">メッセージ(itrem transfer)</span>
                            <!-- A5_1 NEWアイコン -->
                            <img id="A5_1" class="new-img" src="../resource/CCG003_2.png" />
                          </div>
                          <div class="mr-data no-border-radius">
                            <!-- A5_2 記念日内容 -->
                            <div class="row-inline">
                              <span data-bind="html: dataText2"></span>
                            </div>
                          </div>
                        </div>
                      </tr>

                    </table>
                  </div>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </ui:define>
  </ui:composition>
</body>
</html>
