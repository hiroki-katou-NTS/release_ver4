<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="cps006.a.style.css" />
			<com:scriptfile path="cps006.a.service.js" />
			<com:scriptfile path="cps006.a.start.js" />
			<com:scriptfile path="cps006.a.vm.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<button id="register" class="proceed" tabindex="1"
					data-bind="click: registerCategoryInfo">#{i18n.getText('CPS006_1')}</button>
				<button id="sort" tabindex="2" data-bind="click: openCDL022Modal">#{i18n.getText('CPS006_2')}</button>
				<div class='float-right'>
					<a class='goout'
						data-bind="ntsLinkButton: { jump: '/view/cps/005/a/index.xhtml'  }"
						tabindex="3">#{i18n.getText('CPS006_49')}</a> <a class='goout'
						data-bind="ntsLinkButton: { jump: '/view/cas/001/a/index.xhtml' }"
						tabindex="4">#{i18n.getText('CPS006_3')}</a>
				</div>
			</div>
			<div id="contents-area" class="cf">
				<div id="content-left"
					data-bind="ntsPanel:{width: '295px', height: '500px',
					direction: 'right', showIcon: false, visible: true}">
					<div id="isAbolition"
						data-bind="ntsCheckBox: { checked: isAbolished }" tabindex="5">#{i18n.getText('CPS006_4')}</div>
					<div id="search" tabindex="6"
						data-bind="ntsSearchBox: {
						searchMode: 'filter',
						targetKey: 'id',
						mode: 'igGrid', 
						comId: 'category_grid',
						items: categoryList ,  
						selectedKey: 'id',
						fields: ['categoryName']}" />
					<table id="category_grid"
						data-bind="ntsGridList: {	
						dataSource: categoryList ,
						primaryKey: 'id' ,
						columns: colums ,
						multiple: false,
						value: currentCategory().id ,
						rows:15 }">
					</table>
				</div>
				<div id="content-right">
					<div data-bind="with: currentCategory">
						<div>
							<div id='col1' data-bind="ntsFormLabel: {}" class='distane'>
								<label>#{i18n.getText('CPS006_8')}</label>
							</div>
							<span id="defaultName" data-bind="text: categoryNameDefault"></span>
						</div>

						<div>
							<div id='col1' data-bind="ntsFormLabel: {required: true}"
								class='distane'>
								<label>#{i18n.getText('CPS006_9')}</label>
							</div>
							<input id="ctgName"
								data-bind="ntsTextEditor: {
								value: categoryName ,
								enable: true,
								immediate: false}"></input>
							<com:ko-if bind="displayIsAbolished === 0">
								<div data-bind="ntsCheckBox: { checked: isAbolition }">#{i18n.getText('CPS006_11')}</div>
							</com:ko-if>
						</div>

						<div>
							<com:ko-if bind="categoryType === 1 || categoryType === 2  ">
								<div>
									<div id='col1' data-bind="ntsFormLabel: {}" class='distane'>
										<label>#{i18n.getText('CPS006_12')}</label>
									</div>
									<label id="historyType">#{i18n.getText('CPS006_46')}</label>
								</div>

								<div id='col1' data-bind="ntsFormLabel: {}" class='distane'>
									<label>#{i18n.getText('CPS006_18')}</label>
								</div>
								<com:ko-if bind="categoryType === 1 ">
									<label id="continue">#{i18n.getText('CPS006_47')}</label>
								</com:ko-if>
								<com:ko-if bind="categoryType === 2 ">
									<label id="continue">#{i18n.getText('CPS006_48')}</label>
								</com:ko-if>
								<button
									data-bind="ntsHelpButton: {image: 'helpcas006.png', 
									position: 'right+50 top',
									enable: true }">?</button>
							</com:ko-if>

							<com:ko-if
								bind="(categoryType === 3 || categoryType === 4 ||categoryType === 5 )">
								<div>
									<div id='col1' data-bind="ntsFormLabel: {}" class='distane'>
										<label>#{i18n.getText('CPS006_12')}</label>
									</div>
									<label id="historyType">#{i18n.getText('CPS006_46')}</label>
								</div>


								<div id='col1' data-bind="ntsFormLabel: {}" class='distane'>
									<label>#{i18n.getText('CPS006_13')}</label>
								</div>

								<com:ko-if bind="categoryType === 3 ">
									<label id="continue">#{i18n.getText('Enum_HistoryType_Continuous')}</label>
								</com:ko-if>

								<com:ko-if bind="categoryType === 4 ">
									<label id="continue">#{i18n.getText('Enum_HistoryType_NoDuplicate')}</label>
								</com:ko-if>

								<com:ko-if bind="categoryType === 5 ">
									<label id="continue">#{i18n.getText('Enum_HistoryType_Duplicate')}</label>
								</com:ko-if>

								<button
									data-bind="ntsHelpButton: {image: 'helpcps1.png', position: 'right+50 top', enable: true }">?</button>
							</com:ko-if>
						</div>
					</div>
					<div style="margin-top: 10px;">
						<div id='col1'>
							<button data-bind="click: openBModal">#{i18n.getText('CPS006_14')}</button>
						</div>
						<table id="item_grid"
							data-bind="ntsGridList: {	
						dataSource: currentCategory().itemList ,
						primaryKey: 'id' ,
						columns: currentCategory().itemColums ,
						multiple: false,
						value: currentCategory().currentItemId ,
						rows:10 }">
						</table>
					</div>


				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
