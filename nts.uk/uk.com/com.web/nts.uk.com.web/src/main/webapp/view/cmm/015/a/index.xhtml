<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:stylefile path="cmm015.a.main.css" />
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="cmm015.a.vm.js" />
			<com:scriptfile path="/view/kcp/share/tree.js" of="/nts.uk.com.web"/>
			<script type="text/javascript">
			</script>
		</ui:define>
		<ui:define name="content">
			<div id="functions-area" style="border: 0px; min-height: 15px;"></div>
			<div id="contents-area" style="padding: 10px 20px;">
				<div id="top-content" class="flex valign-center">
					<div id="A1_1" data-bind="ntsFormLabel: {required: true}">#{i18n.getText('CMM015_10')}</div>
					<div id="A1_2" style="margin-left: 15px;"
						data-bind="ntsDatePicker: { name: '#[CMM015_10]', value: transferDate, required: true }"
					></div>
					<button id="A1_3" data-bind="click: clickMeans">#{i18n.getText('CMM015_11')}</button>
				</div>

				<div class="middle-content flex valign-center">
					<div class="left">
						<div id ="A2_1" class="panel panel-left">
							<div class="top flex valign-center">
								<div id ="A2_2" class="label">#{i18n.getText('CMM015_12')}</div>
								<div id ="A2_3" class="label">#{i18n.getText('CMM015_13')}</div>
								<div id ="A2_4" class="label" data-bind="text: baseDateLeftText"></div>
							</div>
							<div class="middle" data-bind="css: { 'disabled': isNullTransferDate }">
								<div id="tree-grid-left"></div>
							</div>
							<div class="bottom flex valign-center">
								<div id="A4_1" data-bind="ntsCheckBox: { checked: incumbentLeft, text: '#{i18n.getText('CMM015_14')}' }"></div>
								<div id="A4_2" data-bind="ntsCheckBox: { checked: closedLeft, text: '#{i18n.getText('CMM015_15')}' }"></div>
								<div id="A4_3" data-bind="ntsCheckBox: { checked: leaveLeft, text: '#{i18n.getText('CMM015_16')}' }"></div>
								<div id="A4_4" data-bind="ntsCheckBox: { checked: retireeLeft, text: '#{i18n.getText('CMM015_17')}' }"></div>
							</div>
						</div>
					</div>
					<div class="center"></div>
					<div class="right">
						<div id="A5_1" class="panel panel-right">
							<div class="top flex valign-center">
								<div id ="A5_2" class="label">#{i18n.getText('CMM015_19')}</div>
								<div id ="A5_3" class="label">#{i18n.getText('CMM015_20')}</div>
								<div id ="A5_4" class="label" data-bind="text: baseDateRightText"></div>
							</div>
							<div class="middle" data-bind="css: { 'disabled': isNullTransferDate }">
								<div id="tree-grid-right"></div>
							</div>
							<div class="bottom flex valign-center">
								<div id="A7_1" data-bind="ntsCheckBox: { checked: incumbentRight, text: '#{i18n.getText('CMM015_14')}' }"></div>
								<div id="A7_2" data-bind="ntsCheckBox: { checked: closedRight, text: '#{i18n.getText('CMM015_15')}' }"></div>
								<div id="A7_3" data-bind="ntsCheckBox: { checked: leaveRight, text: '#{i18n.getText('CMM015_16')}' }"></div>
								<div id="A7_4" data-bind="ntsCheckBox: { checked: retireeRight, text: '#{i18n.getText('CMM015_17')}' }"></div>
							</div>
						</div>
					</div>
				</div>

				<div class="middle-content flex valign-center">
					<div class="left">
						<div id ="A8_2" class="panel panel-left"> 
							<div class="top flex valign-center">
								<div id="A8_1" data-bind="ntsSearchBox: {
										items: tableDatasSource,
										searchMode: 'filter',
										targetKey: 'code',
										comId: 'A9',
										selected: currentCodeListSource,
										selectedKey: 'id',
										fields: ['code', 'name'],
										mode: 'igGrid'
								}"></div>
							</div>
							<div class="middle">
								<table id="A9" data-bind="ntsGridList: {
									name: '#[CMM015_18]',
									width: 410,
									rows: 8,
									dataSource: tableDatasSource,
									primaryKey: 'id',
									columns: columnsSource,
									multiple: true,
									value: currentCodeListSource
								}"></table>
							</div>
						</div>
					</div>
					<div class="center">
						<button id="A11_1" class="large proceed auto-height" data-bind="enable: !isNullTransferDate()">
							#{i18n.getText('CMM015_24')}
						</button>
					</div>
					<div class="right">
						<div id="A12_2" class="panel panel-right">
							<div class="top flex valign-center">
								<div id="A12_1" data-bind="ntsSearchBox: {
										items: tableDatasDest,
										searchMode: 'filter',
										targetKey: 'code',
										comId: 'A9',
										selected: currentCodeListDest,
										selectedKey: 'id',
										fields: ['code', 'name'],
										mode: 'igGrid'
								}"></div>
							</div>
							<div class="middle">
								<table id="A13" data-bind="ntsGridList: {
									name: '#[CMM015_30]',
									width: 500,
									rows: 8,
									dataSource: tableDatasDest,
									primaryKey: 'id',
									columns: columnsDest,
									multiple: false,
									value: currentCodeListDest
								}"></table>
							</div>
						</div>
					</div>
				</div>

				<div class="middle-content flex valign-center" style="margin-top: 5px;">
					<div class="left"></div>
					<div class="center"></div>
					<div class="right">
						<div id="A15_1" class="label">#{i18n.getText('CMM015_36')}</div>
					</div>
				</div>
				<!-- A16 -->
				<hr id="ruled-line"></hr>
				
				<div id="bottom-content">
					<div class="top flex valign-center">
						<div class="left flex valign-center">
							<div id="A17_1" data-bind="ntsFormLabel: {}">#{i18n.getText('CMM015_40')}</div>
							<div id="A17_2" tabindex="7" data-bind="ntsDateRangePicker: {
									required: false, showNextPrevious: false, value: dateValue
							}"></div>
							<button id="A17_3">#{i18n.getText('CMM015_42')}</button>
						</div>
						<div class="right">
							<button id="A17_4" class="danger large">#{i18n.getText('CMM015_43')}</button>
						</div>
					</div>
					<table id="A18" data-bind="ntsGridList: {
						name: '#[CMM015_44]',
						width: 1100,
						rows: 15,
						dataSource: tableDatas3,
						primaryKey: 'code',
						columns: columns3,
						multiple: true,
						value: currentCodeList3
					}"></table>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
