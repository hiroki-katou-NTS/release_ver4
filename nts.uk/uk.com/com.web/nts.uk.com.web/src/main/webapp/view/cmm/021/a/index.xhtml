<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/sidebar.xhtml">
	
		<ui:define name="sidebar-head">
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="cmm021.a.service.js" />
			<com:scriptfile path="cmm021.a.vm.js" />
			<com:scriptfile path="cmm021.a.start.js" />
			<com:stylefile path="style.css" />	
		</ui:define>
				
		<ui:define name="sidebar">
			<ul tabindex="-1" class="navigator">
				<li data-bind="click: onSelectScreenB"><a tabindex="-1"
					href="#tabpanel-1" role="tab-navigator" class="active" >#{i18n.getText('CMM021_3')}</a></li>
				<li
					data-bind="click: onSelectScreenC"><a
					tabindex="-1" href="#tabpanel-2" role="tab-navigator"   >#{i18n.getText('CMM021_4')}</a></li>
				
			</ul>
		</ui:define>

		<ui:define name="sidebar-content">

			<div class="sidebar-content-header">
				<span class="title">#{i18n.getText('CMM021_3')}</span> <span
					class="action-bar">
					<!-- BEGIN A2_1 & A2_2 -->
					<button tabindex="1" class="proceed" data-bind="click: saveAccount, enable: enable_A2_1"  >#{i18n.getText('CMM021_5')}</button>
					<button tabindex="2" class="danger" data-bind="click: deleteAccount, enable: enable_A2_2"  >#{i18n.getText('CMM021_6')}</button>
					<!-- END A2_1 & A2_2 -->
				</span>
			</div>

			<!-- start-left-content -->
			<div class="master-list-select">
				<div class="caret-right caret-background bg-green">
					<i class="icon icon-searchbox"></i>
					<div class="reference-date">
						<div data-bind="ntsFormLabel: {}" style="margin-bottom: 10px;">#{i18n.getText('CMM021_8')}</div>
						<div class="base-date-editor" style="margin-left: 20px;"
							data-bind=" ntsDatePicker: {dateFormat: 'YYYY/MM/DD', value: baseDate, required: true}"></div>
						<button data-bind="click: loadUserInfo" style="width: 60px; margin-left: 7px" class="button-load-user-info">#{i18n.getText('CMM021_9')}</button>
					</div>

					<!-- A6_2 , A6_3 , A6_4: Setting Use -->
					<div class="switch-button">
						<div tabindex="6" id="switch-use"
							data-bind="ntsSwitchButton: {
									name: '#[CMM021_41]',							
									options: useSet,
									optionsValue: 'code',
									optionsText: 'name',
									value: selectUse,
									enable: enableSave }">
						</div>
					</div>

					<!-- Searchbox -->
					<div class="searchbox">
						<div
							data-bind="ntsSearchBox:{
							             searchMode: 'filter',
										 targetKey: 'loginId', 
									
										 comId: 'single-list', 
										 items: items,  
										 selectedKey: 'loginId', 
										 fields: ['loginId', 'employeeCode','personName','isSetting'], 
										 mode: 'igGrid'
							 }" />
					</div>

					<!-- table grid list -->
					<div id="tabpanel-1" role="tabpanel" class="table-grid-list">
						<table id="single-list"
							data-bind="ntsGridList: {								
								dataSource: items,
								height: 580,
								primaryKey: 'employeeId',
								columns: columns,
								multiple: false,
								value: selectedEmployeeId
							}"></table>
					</div>
				</div>
			</div>
			<!-- end-left-content -->

			<!-- start-right-content -->
			<div class="right-content">
				<div class="show-text-user-id">
					<div>
						<span>#{i18n.getText('CMM021_18')}</span>
						<span class="right-content-space">#{i18n.getText('CMM021_19')}</span>
						<span data-bind="text: personName"></span>
					</div>

					<div>
						<span>#{i18n.getText('CMM021_13')}</span> 
						<span>#{i18n.getText('CMM021_19')}</span>
						<span data-bind="text: employeeCode"></span>
					</div>
					<div>
						<span>#{i18n.getText('CMM021_14')}</span> 
						<span>#{i18n.getText('CMM021_19')}</span>
						<span data-bind="text: loginId"></span>
					</div>
				</div>
				<div class="show-tab-panel">
				
					<div id="tabpanel-1" role="tabpanel" >
						<com:ko tag="if" bind="isScreenBSelected" >
							<ui:include src="b.xhtml" />
						</com:ko>
					</div>
					
					<div id="tabpanel-2" role="tabpanel" >

						<com:ko tag="if" bind="isScreenCSelected">
							<ui:include src="c.xhtml" />
						</com:ko>

					</div>
				</div>
			</div>
			<!-- end-right-content -->
		</ui:define>

	</ui:composition>
</body>
</html>
