<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/sidebar.xhtml"
		tabindex="-1">

		<ui:define name="sidebar-head" tabindex="-1">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="/view/ccg/share/style.css" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/kcp/share/tree.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/ccg/share/ccg.service.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/ccg/share/ccg.vm.js" of="/nts.uk.com.web" />
		
			<com:scriptfile path="cmm021.a.service.js" />
			<com:scriptfile path="cmm021.a.vm.js" />
			<com:scriptfile path="cmm021.a.start.js" />
			<com:stylefile path="style.css" />
		</ui:define>

		<ui:define name="sidebar">
			<ul tabindex="-1" class="navigator">
				<!-- A1_1 -->
				<li data-bind="click: onSelectScreenB"><a tabindex="-1"
					href="#tabpanel-1" role="tab-navigator" class="active">#{i18n.getText('CMM021_3')}</a></li>
				<!-- A1_2 -->
				<li data-bind="click: onSelectScreenC"><a tabindex="-1"
					href="#tabpanel-2" role="tab-navigator">#{i18n.getText('CMM021_4')}</a></li>
			</ul>
		</ui:define>

		<ui:define name="sidebar-content" tabindex="-1">

			<div class="sidebar-content-header" tabindex="-1">
				<com:ko tag="if" bind="isScreenBSelected">
					<span class="title">#{i18n.getText('CMM021_3')}</span>
				</com:ko>
				<com:ko tag="if" bind="isScreenCSelected">
					<span class="title">#{i18n.getText('CMM021_4')}</span>
				</com:ko>

				<span
					class="action-bar"> <!-- BEGIN A2_1 & A2_2 -->
					<button tabindex="1" class="proceed"
						data-bind="click: saveAccount, enable: enable_Save">#{i18n.getText('CMM021_5')}</button>
					<button tabindex="2" class="danger"
						data-bind="click: deleteAccount, enable: enable_Delete">#{i18n.getText('CMM021_6')}</button>
					<!-- END A2_1 & A2_2 -->
				</span>
			</div>
			<div class="fixed-flex-layout">
			<div id="com-ccg001"></div>
			<!-- start-left-content -->
			<div class="master-list-select fixed-flex-layout-left">
				<div class="caret-right caret-background bg-green">
					<i class="icon icon-searchbox"></i>

					<!-- A6_2 , A6_3 , A6_4: Setting Use -->
					<div class="switch-button">
						<div tabindex="6" id="switch-use" style="padding-top: 25px"
							data-bind="ntsSwitchButton: {
									name: '#[CMM021_41]',							
									options: useSet,
									optionsValue: 'code',
									optionsText: 'name',
									value: selectUse
							}">
						</div>
					</div>

					<!-- Searchbox A6_1-->
					<div class="searchbox">
						<div tabindex="-1"
							data-bind="ntsSearchBox:{
							             searchMode: 'filter',
										 targetKey: 'loginId', 									
										 comId: 'single-list', 
										 items: listUserInfos, 
										 selected: loginId, 
										 selectedKey: 'loginId', 
										 fields: ['loginId', 'employeeCode','businessName','isSetting'], 
										 mode: 'igGrid'
							 }" />
					</div>

					<!-- table grid list -->
					<!-- A7_1 -->
					<div id="tabpanel-1" role="tabpanel" class="table-grid-list"
						tabindex="-1">
						<table id="single-list" tabindex="7"
							data-bind="ntsGridList: {								
								dataSource: listUserInfos,								
								primaryKey: 'employeeId',
								columns: columns,																
								multiple: false,
								value: selectedEmployeeId,
								rows: 20
							}"></table>
					</div>
				</div>
			</div>
			<!-- end-left-content -->

			<!-- start-right-content -->
			<div class="right-content fixed-flex-layout-right">
				<div class="show-text-user-id">
					<table>
						<tr class="right-content-space-businessName">
							<td class="right-content-space-businessName1"><span>#{i18n.getText('CMM021_18')}</span></td>
							<td class="right-content-space-businessName2"><span>#{i18n.getText('CMM021_19')}</span></td>
							<td class="right-content-space-businessName3"><span
								data-bind="text: businessName"></span></td>
						</tr>

						<tr class="right-content-space-employee">
							<td class="right-content-space-employee-code1"><span>#{i18n.getText('CMM021_14')}</span></td>
							<td class="right-content-space-employee-code2"><span>#{i18n.getText('CMM021_19')}</span></td>
							<td class="right-content-space-employee-code3"><span
								data-bind="text: employeeCode"></span></td>
						</tr>

						<tr class="right-content-space-login">
							<td class="right-content-space-login1"><span>#{i18n.getText('CMM021_13')}</span></td>
							<td class="right-content-space-login2"><span>#{i18n.getText('CMM021_19')}</span></td>
							<td class="right-content-space-login3"><span
								data-bind="text: loginId"></span></td>
						</tr>
					</table>
				</div>
				<div class="show-tab-panel">
					<div id="tabpanel-1" role="tabpanel">
						<com:ko tag="if" bind="isScreenBSelected">
							<ui:include src="b.xhtml" />
						</com:ko>
					</div>
					<div id="tabpanel-2" role="tabpanel"
						data-bind="visible: isScreenCSelected" style="display: none;">
						<com:ko tag="if" bind="isScreenCSelected">
							<ui:include src="c.xhtml" />
						</com:ko>
					</div>
				</div>
			</div>
			<!-- end-right-content -->
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
