<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/freelayout.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="ccg005.a.vm.js" />
		</ui:define>
		
		<ui:define name="content">
			<div id="contents-area" class="fixed-flex-layout">
        <div id="ccg005-content">
          <div class="grade-header-top">
            <!-- A0 -->
            <span data-bind="text: $i18n('CCG005_1')" class="ccg005-bold"></span>
            <!-- A1_5 -->
            <i data-bind="ntsIcon: {no: 5, width: 25, height: 25}"></i>
            <!-- A1_6 -->
            <img width="25px" height="25px" src="../resource/reload.png"/>
          </div>
          <div class="grade-header-center">
            <table>
              <tr>
                <td>
                  <!-- A1_1 -->
                  <img width="40px" height="40px" style="border-radius: 50%;" src="../resource/AVERAGE.png"/>
                </td>
                <td style="padding-left: 5px; width: 370px;">
                  <!-- A1_2 -->
                  <span class="ccg005-bold" data-bind="text: initPresenceData().businessName"></span>
                  <div class="ccg005-flex">
                    <!-- A1_3 -->
                    <img width="20px" height="20px" src="../resource/AVERAGE.png"/>
                    <!-- A1_4 -->
                    <span>bb</span>
                  </div>
                </td>
                <td>
                  <!-- A1_7 -->
                  <img class="ccg005-status-img" width="25px" height="25px" src="../resource/AVERAGE.png"/>
                </td>
              </tr>
            </table>
          </div>
          <div class="grade-header-bottom ccg005-flex">
            <!-- A2_3 -->
            <div data-bind="ntsDatePicker: {
              name: '#[CCG005_36]',
              value: date,
              dateFormat: 'YYYY/MM/DD',
              fiscalMonthsMode: true,
              showJumpButtons: true
            }"></div>
            <!-- A2_1 -->
            <button id="ccg005-legends" style="margin-left: 5px;" data-bind="ntsLegendButton: legendOptions"></button>
            <div style="margin-left: 30px; display: flex; align-items: center;">
              <!-- A3_2 -->
              <img id="ccg005-star-img" style="margin-right: 5px;" width="20px" height="20px" src="../resource/favorite.png"/>
              <!-- A3_1 -->
              <div data-bind="ntsComboBox: {
                options: itemList,
                width: '130px',
                visibleItemsCount: 5,
                value: selectedCode,
                optionsValue: 'code',
                optionsText: 'name',
                required: true,
                columns: [
                  { prop: 'name' }
                ]}"></div>
            </div>
          </div>
          <div class="grade-body-top">
            <table style="width: 435px;">
              <tr>
                <td style="width: 35px;"></td>
                <!-- A2_5 -->
                <td class="ccg005-w100 ccg005-pl-5">
                  <span class="ccg005-bold" data-bind="text: $i18n('CCG005_41')"></span>
                </td>
                <!-- A2_6 -->
                <td class="ccg005-w100 ccg005-pl-5">
                  <span class="ccg005-bold" data-bind="text: $i18n('CCG005_42')"></span>
                </td>
                <td></td>
                <td></td>
              </tr>
            </table>
          </div>
          <!-- A5 -->
          <div class="grade-body-bottom">
            <table style="width: 435px; border-collapse: separate; border-spacing: 0 5px">
              <tr style="background-color: yellow;">
                <td style="padding-right: 5px; width: 30px; background-color: white;">
                  <!-- A4_1 -->
                  <img style="border-radius: 50%; border: 1px groove;" width="25px" height="25px" src="../resource/AVERAGE.png"/>
                </td>
                <td class="ccg005-w100 ccg005-pl-5 ccg005-border-groove ccg005-right-unset">
                  <!-- A4_8 -->
                  <div>text 1</div>
                  <!-- A4_5 -->
                  <div>emoji 1</div>
                </td>
                <td class="ccg005-w100 ccg005-pl-5 ccg005-border-groove ccg005-right-unset ccg005-left-unset">
                  <div>
                    <!-- A4_2 -->
                    <span>text 2</span>
                    <!-- A4_4 -->
                    <img width="13px" height="13px" src="../resource/application.png" />
                  </div>
                  <!-- A4_3 -->
                  <div>emoji 1</div>
                </td>
                <td class="ccg005-pl-5 ccg005-border-groove ccg005-right-unset ccg005-left-unset">
                  <!-- A4_7 -->
                  <span class="ccg005-flex"><img class="ccg005-status-img" width="25px" height="25px" src="../resource/AVERAGE.png"/></span>
                </td>
                <td class="ccg005-pl-5 ccg005-border-groove ccg005-left-unset">
                  <!-- A4_6 time -->
                  <div>10:25 - 15:45</div>
                  <!-- A4_6 text -->
                  <div>急に用事があるの</div>
                </td>
              </tr>
            </table>
          </div>
          <div class="grade-bottom ccg005-flex" style="width: 435px; align-items: center; position: relative; margin-top: 10px;">
            <div class="ccg005-pagination ccg005-flex">
              <img width="15px" height="20px" src="../resource/previous.png" />
              <span>1-7/25</span>
              <img width="15px" height="20px" src="../resource/next.png" />
            </div>
            <div class="ccg005-switch-btn" style="position: absolute; right: 0;">
              <!-- A5_4 -->
              <div class="cf" data-bind="ntsSwitchButton: {
                options: contentSelections,
                optionsValue: 'code',
                optionsText: 'name',
                value: contentSelected }"></div>
            </div>
          </div>
        </div>

        <!-- A3_2 Popup -->
        <div id="ccg005-star-popup" style="width: 140px;">
          <!-- A3_2.1 -->
          <table>
            <tr>
              <td style="text-align: right;">
                <a style="color: blue; text-decoration: underline;" data-bind="text: $i18n('CCG005_34')"></a>
              </td>
            </tr>
            <tr>
              <td style="padding-top: 10px;">
                <!-- A3_2.2 -->
                <input data-bind="ntsTextEditor: {
                  value: searchValue,
                  enterkey: submit,
                  option: ko.mapping.fromJS(new nts.uk.ui.option.TextEditorOption({
                    textmode: 'text',
                    width: '120px',
                    placeholder: '#{i18n.getText('CCG005_45')}'
                  }))
                }"></input>
              </td>
            </tr>
            <tr>
              <td style="padding-top: 10px;">
                <!-- A3_2.3 -->
                <button>#{i18n.getText('CCG005_32')}</button>
                <!-- A3_2.4 -->
                <span data-bind="text: label3_2"></span>
              </td>
            </tr>
          </table>
        </div>
        <!-- A1_7 & A4_7 Popup -->
        <div id="ccg005-status-popup">
          <table>
            <tr>
              <td>
                <i data-bind="ntsIcon: {no: 78, width: 15, height: 25}"></i>
              </td>
              <!-- A1_7.1 -->
              <td>
                <img width="25px" height="25px" src="../resource/stt_notpresent.png" />
              </td>
              <td data-bind="text: $i18n('CCG005_43')"></td>
            </tr>
            <tr>
              <td>
                <i data-bind="ntsIcon: {no: 78, width: 15, height: 25}"></i>
              </td>
              <!-- A1_7.2 -->
              <td>
                <img width="25px" height="25px" src="../resource/stt_present.png" />
              </td>
              <td data-bind="text: $i18n('CCG005_44')"></td>
            </tr>
            <tr>
              <td>
                <i data-bind="ntsIcon: {no: 78, width: 15, height: 25}"></i>
              </td>
              <!-- A1_7.3 -->
              <td>
                <img width="25px" height="25px" src="../resource/stt_goout.png" />
              </td>
              <td data-bind="text: $i18n('CCG005_39')"></td>
            </tr>
            <tr>
              <td>
                <i data-bind="ntsIcon: {no: 78, width: 15, height: 25}"></i>
              </td>
              <!-- A1_7.4 -->
              <td>
                <img width="25px" height="25px" src="../resource/stt_gohome.png" />
              </td>
              <td data-bind="text: $i18n('CCG005_44')"></td>
            </tr>
            <tr>
              <td>
                <i data-bind="ntsIcon: {no: 78, width: 15, height: 25}"></i>
              </td>
              <!-- A1_7.5 -->
              <td>
                <img width="25px" height="25px" src="../resource/stt_holiday.png" />
              </td>
              <td data-bind="text: $i18n('CCG005_40')"></td>
            </tr>
          </table>
        </div>
			</div>
			<style>
        .ccg005-w100 {
          width: 100px;
        }
        .ccg005-bold {
          font-weight: bold;
        }
        .ccg005-pl-5 {
          padding-left: 5px;
        }
        .ccg005-border-groove {
          border: 1px groove;
        }
        .ccg005-right-unset {
          border-right: unset;
        }
        .ccg005-left-unset {
          border-left: unset;
        }
        .ccg005-flex {
          display: flex;
        }
        .grade-header-top {
          display: flex;
          margin-top: 5px;
        }
        .grade-header-top span {
          width: 390px;
        }
        .bg-white-ccg005 {
          background-color: #FFFFFF;
        }
        .bg-green-ccg005 {
          background-color: #99FF99
        }
        .bg-yellow-ccg005 {
          background-color: #FFFF00
        }
        .bg-gray-ccg005 {
          background-color: #D9D9D9
        }
        #ccg005-content {
          padding: 5px;
          width: 450px;
          height: 100%;
          border: 1px groove black;
        }
        #ccg005-content i, #ccg005-content img {
          cursor: pointer;
        }
			</style>
		</ui:define>
	</ui:composition>
</body>
</html>
