<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition>
		<!-- Q 出力社員選択 -->
		<div id="com-ccg001" tabindex="2"></div>
		<div id="content-q">
			<div class="panel panel-frame" style="margin-bottom: 20px;">
				<table>
					<colgroup>
						<col width="120px" />
						<col width="250px" />
					</colgroup>
					<tr>
						<td>
							<!--Q4-->
							<div data-bind="ntsFormLabel: {required: true }">#{i18n.getText('CMF002_223')}</div>
						</td>
						<td>
							<!--Q4_1-->
							<div>
								<span data-bind="text: startDate"></span> <span>#{i18n.getText('CMF002_235')}</span>
								<span data-bind="text: endDate"></span>
							</div>
						</td>
					</tr>
					<tr>
						<td style="padding-top: 5px">
							<!--P7 条件コード/名称-->
							<div data-bind="ntsFormLabel: {required: true }">#{i18n.getText('CMF002_78')}</div>
						</td>
						<td>
							<!--P7_1 条件設定名-->
							<div class="label">
								<span data-bind="text: conditionSetName"></span>
							</div>
						</td>
					</tr>
				</table>
			</div>
			<!--kcp005 -->
			<div id="component-items-list" style="margin-bottom: 10px;"
				tabindex="18"></div>
			<!--Q20_1 ←処理日の選択へ戻る-->
			<div>
				<button tabindex="3" class="large" style="margin-left: 50px;"
					data-bind="click: previous">#{i18n.getText('CMF002_227')}</button>
				<!--Q20_2 次へ→-->
				<button tabindex="19" class="proceed x-large"
					style="margin-left: 10px;" data-bind="click: nextToScreenR">#{i18n.getText('CMF002_228')}</button>
			</div>
		</div>
	</ui:composition>
</body>
</html>
