<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:com="http://xmlns.jcp.org/jsf/component"
  xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
  <ui:composition template="../../../../master/dialog.xhtml">

    <!-- head -->
    <ui:define name="htmlHead">
      <script>
        var dialogSize = { width: 500, height: 700 };
      </script>
      <com:ValidatorScript>
        nts.uk.ctx.sys.portal.dom.toppagepart.createflowmenu.DisplayName
        nts.uk.ctx.sys.portal.dom.toppagepart.createflowmenu.FontSize
      </com:ValidatorScript>
      <com:stylefile path="ccg034.f.style.css" />
      <com:scriptfile path="ccg034.f.vm.js" />
      <com:scriptfile path="/view/ccg/034/share/model.js" />
      <com:scriptfile set="IGNITE" />
    </ui:define>

    <!-- content -->
    <ui:define name="content">
      <div id="contents-area">
        <div class="div-line">
          <!-- F1_1 ラベルの内容(ラベル) -->
          <div id="F1_1" data-bind="ntsFormLabel: {}">#{i18n.getText('CCG034_68')}</div>
        </div>
        <div class="system-list flex valign-center">
          <!-- F2_1 システム選択(ラベル) -->
          <label id="F2_1">#{i18n.getText('CCG034_69')}</label>
          <!-- F2_2 システム選択  -->
          <div id="F2_2" class="column-value" data-bind="ntsComboBox: {
            name: 'CCG034_69',
            options: systemList,
            optionsValue: 'code',
            optionsText: 'name',
            editable: false,
            enable: true,
            required: true,
            columns: [
              { prop: 'name', length: 10 }
            ],
            visibleItemsCount: 5,
            value: selectedSystemType,
            width: '200px'
          }" tabindex="1"></div>
        </div>
        <div class="menu-list">
          <!-- F3_1 検索 -->
          <div id="F3_1" data-bind="ntsSearchBox: {
           searchMode: 'filter',
           targetKey: 'id',
           comId: 'F4',
           items: filteredMenuList,
           selected: selectedMenuCode,
           selectedKey: 'id',
           fields: ['name', 'code'],
           mode: 'igGrid'
         }" tabindex="2"></div>
          <!-- F4 メニュー一覧 -->
          <table id="F4" data-bind="ntsGridList: {
           rows: 6,
           options: filteredMenuList,
           optionsValue: 'id',
           columns: menuColumns,
           multiple: false,
           value: selectedMenuCode
         }" tabindex="3"></table>
        </div>
        <div class="div-line flex valign-center">
          <!-- F5_1 選択メニュー(ラベル) -->
          <div id="F5_1" class="column-label" data-bind="ntsFormLabel: { required: true }">${i18n.getText('CCG034_74')}
          </div>
          <!-- F5_2 選択メニュー -->
          <label id="F5_2" data-bind="text: displayMenuName"></label>
        </div>
        <div class="div-line flex valign-center">
          <!-- F6_1 メニュー表示名称(ラベル) -->
          <div id="F6_1" class="column-label" data-bind="ntsFormLabel: { required: true, constraint: 'DisplayName' }">${i18n.getText('CCG034_75')}
          </div>
          <!-- F6_2 メニュー表示名称 -->
          <input id="F6_2" class="column-value" data-bind="ntsTextEditor: {
           name: '#[CCG034_75]',
           value: menuName,
           constraint: 'DisplayName',
           required: true,
           enable: true,
           option: { width: '200px' }
         }" tabindex="4"></input>
        </div>
        <div class="div-line flex valign-center">
          <!-- F7_1 文字サイズ(ラベル) -->
          <div id="F7_1" class="column-label" data-bind="ntsFormLabel: { required: true, constraint: 'FontSize' }">${i18n.getText('CCG034_76')}
          </div>
          <!-- F7_2 文字サイズ -->
          <div class="column-value">
            <input id="F7_2" class="column-value" data-bind="ntsNumberEditor: {
              name: '#[CCG034_76]',
              value: fontSize,
              constraint: 'FontSize',
              required: true,
              enable: true,
              option: { width: '20px' }
            }" tabindex="5"></input>
          </div>
          <!-- F7_3 太字指定 -->
          <div id="F7_3" class="column-value" data-bind="ntsCheckBox: { checked: isBold, enable: true, text: $vm.$i18n('CCG034_53')" tabindex="6"></div>
        </div>
        <div class="div-line">
          <!-- F8_1 文字位置(ラベル) -->
          <div id="F8_1" class="column-label" data-bind="ntsFormLabel: {  }">${i18n.getText('CCG034_77')}</div>
          <!-- F8_2 左右位置 -->
          <div id="F8_2" class="column-value" data-bind="ntsRadioBoxGroup: {
           name: '#[CCG034_78]',
           options: horizontalAlignList,
           optionsValue: 'code',
           optionsText: 'name',
           value: horizontalAlign,
           enable: true
          }" tabindex="7"></div>
          <!-- F8_3 左右位置 -->
          <div id="F8_3" class="column-value" data-bind="ntsRadioBoxGroup: {
            name: '#[CCG034_82]',
            options: verticalAlignList,
            optionsValue: 'code',
            optionsText: 'name',
            value: verticalAlign,
            enable: true
           }" tabindex="8"></div>
        </div>
      </div>
      <div id="functions-area-bottom">
        <!-- F20_1 決定 -->
        <button class="large proceed" tabindex="9" data-bind="click: updatePartDataAndCloseDialog">#{i18n.getText('CCG034_86')}</button>
        <!-- F20_2 閉じる -->
        <button class="large" tabindex="10" data-bind="click: closeDialog">#{i18n.getText('CCG034_87')}</button>
      </div>
    </ui:define>
  </ui:composition>
</body>

</html>
