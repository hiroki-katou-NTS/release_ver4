<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 1000, height: 820 };</script>
			<com:ValidatorScript>
				nts.uk.shr.com.primitive.PersonId
			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="ccg013.c.style.css" />
			<com:scriptfile path="ccg013.c.start.js" />
			<com:scriptfile path="ccg013.c.service.js" />	
			<com:scriptfile path="ccg013.c.vm.js" />
		</ui:define>

		<ui:define name="content">
			<span>#{i18n.getText('CCG013_30')}</span>
			<div id="contents-area">
				<table class="control">
					<tr>
						<td><div data-bind="ntsFormLabel: {  required: true }">#{i18n.getText('CCG013_31')}</div></td>
						<td><input data-bind="ntsTextEditor: {value: nameMenuBar}" /></td>
						<td><div data-bind="ntsFormLabel: { required: true }">#{i18n.getText('CCG013_19')}</div></td>
						<td><div id="colorpicker" data-bind="ntsColorPicker: {value: letterColor, enable: true, width: 50}" /></td>
					</tr>
					<tr>
						<td><div data-bind="ntsFormLabel: {  required: true }">#{i18n.getText('CCG013_33')}</div></td>
						<td>
							<div data-bind="ntsRadioBoxGroup: {
										options: itemRadioAtcClass,
										optionsValue: 'value',
										optionsText: 'localizedName',
										value: selectedRadioAtcClass,	
										enable: true}">
							</div>
						</td>
						<td>
							<div data-bind="ntsFormLabel: { requiselectedRadioAtcClassred: true }">#{i18n.getText('CCG013_23')}</div>
						</td>
						<td>
							<div id="colorpicker" data-bind="ntsColorPicker: {value: backgroundColor, enable: true, width: 50}" />
						</td> 
					</tr>
					<tr>
						<td colspan="2" rowspan="10">
							<div id="listTitle">
								<div id="titleMenu" data-bind="ntsFormLabel: {}">#{i18n.getText('CCG013_37')}</div>
								<div style="width: 350px; margin-bottom: 10px;"
									data-bind="ntsSearchBox: {searchMode: 'filter',
											targetKey: 'code', 
											comId: 'multi-list', 
											items: listTitleMenu, 
											selected: currentListTitleMenu, 
											selectedKey: 'code', 
											fields: ['displayName', 'code'], 
											mode: 'igGrid'}" />	
								<table id="multi-list"
									data-bind="ntsGridList: {
											height: 350,
											options: listTitleMenu,
											optionsValue: 'code',
											columns: columns,
											value: currentListTitleMenu}">
								</table>
							</div>		
						</td>
						<td class="top_left" colspan="2">
							<table>
								<tr>
									<td><div data-bind="ntsFormLabel: {}">#{i18n.getText('CCG013_41')}</div></td>
									<td>
										<div id="file_upload" 
											data-bind="ntsFileUpload:{
												filename: filename,
												accept: accept,
												text :textId, 
												onchange: uploadFile.bind($data)}">
										</div>
									</td>
								</tr>
								<tr>
									<td></td>
									<td><span id="imageName" data-bind="text:imageName"></span></td>
									<td><button class="danger" data-bind="click: deleteFile, enable: isDelete()" tabindex="9">#{i18n.getText('CCG030_5')}</button></td>
								</tr>
								<tr>
									<td></td>
									<td>
										<label>サイズ:</label>
										<label data-bind="text: imageSize"></label>
									</td>
								</tr>
								<tr>
									<td></td>
									<td id="liveview"></td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</div>
			<div id="functions-area-bottom">
				<button class=" x-large proceed" data-bind="click : submit">#{i18n.getText('CCG013_28')}</button>
				<button data-bind="click : cancel_Dialog">#{i18n.getText('CCG013_29')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
