<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 820, height: 650 };</script>
			<com:ValidatorScript>
				nts.uk.shr.com.primitive.PersonId
			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="ccg013.c.style.css" />
			<com:scriptfile path="ccg013.c.start.js" />
			<com:scriptfile path="ccg013.c.service.js" />
			<com:scriptfile path="ccg013.c.vm.js" />
		</ui:define>

		<ui:define name="content">

			<div id="contents-area">
				<table class="control">
					<tr>
						<td colspan="5" id="description"><span>#{i18n.getText('CCG013_30')}</span></td>
					</tr>
					<tr>
						<td><div data-bind="ntsFormLabel: {  required: true }">#{i18n.getText('CCG013_31')}</div></td>
						<td><input data-bind="ntsTextEditor: {value: nameTitleBar}" /></td>
						<td><div data-bind="ntsFormLabel: { required: true }">#{i18n.getText('CCG013_19')}</div></td>
						<td><div id="colorpicker"
								data-bind="ntsColorPicker: {value: letterColor, enable: true, width: 50}" /></td>
						<td></td>
					</tr>
					<tr>
						<td><div data-bind="ntsFormLabel: {  required: true }">#{i18n.getText('CCG013_33')}</div></td>
						<td>
							<div
								data-bind="ntsRadioBoxGroup: {
										options: itemTitleAtr,
										optionsValue: 'value',
										optionsText: 'titleAtrName',
										value: selectedTitleAtr,	
										enable: true}">
							</div>
						</td>
						<td>
							<div data-bind="ntsFormLabel: { requiselectedRadioAtcClassred: true }">#{i18n.getText('CCG013_23')}</div>
						</td>
						<td>
							<div id="colorpicker"
								data-bind="ntsColorPicker: {value: backgroundColor, enable: true, width: 50}" />
						</td>
						<td></td>
					</tr>
					<tr>
						<td colspan="2" rowspan="10">
							<div id="listTitle">
								<div id="titleMenu" data-bind="ntsFormLabel: {}">#{i18n.getText('CCG013_37')}</div>
								<div style="width: 340px; margin-bottom: 10px;"
									data-bind="ntsSearchBox: {
											searchMode: 'filter',
											targetKey: 'titleCode', 
											comId: 'multi-list', 
											items: listTitleMenu, 
											selected: currentTitleMenu, 
											selectedKey: 'titleCode', 
											fields: ['titleName', 'titleCode'], 
											mode: 'igGrid'}" />
								<table id="multi-list"
									data-bind="ntsGridList: {
											height: 230,
											options: listTitleMenu,
											optionsValue: 'titleCode',
											columns: columns,
											value: currentTitleMenu}">
								</table>
							</div>
						</td>
						<td>
							<div data-bind="ntsFormLabel: {}">#{i18n.getText('CCG013_41')}</div>
						</td>
						<td colspan="2">
							<div id="file_upload"
								data-bind="ntsFileUpload:{
								filename: filename,
								accept: accept,
								text :textId, 
								onchange: uploadFile.bind($data)}">
							</div>
						</td>
					</tr>
					<tr>
						<td></td>
						<td class="col2"><span id="imageName" data-bind="text:imageName"></span></td>
						<td class="pull-right"><button id="delBtn" class="danger"
												data-bind="click: deleteFile, enable: isDelete()"
												tabindex="9">#{i18n.getText('CCG030_5')}</button></td>
					</tr>
					<tr>
						<td></td>
						<td colspan="2"><label>サイズ:</label> <label data-bind="text: imageSize"></label></td>
					</tr>
					<tr>
						<td></td>
						<td id="liveview" colspan="2"></td>
					</tr>
				</table>
			</div>
			<div id="functions-area-bottom">
				<button class=" x-large proceed" data-bind="click : submit">#{i18n.getText('CCG013_28')}</button>
				<button data-bind="click : cancel_Dialog">#{i18n.getText('CCG013_29')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
