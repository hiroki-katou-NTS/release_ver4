<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="cmm018.n.main.css" />
			<com:scriptfile path="cmm018.n.start.js" />
			<com:scriptfile path="cmm018.n.vm.js" />
			<com:scriptfile path="cmm018.n.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<button id="button1" class="proceed">#{i18n.getText('CMM018_71')}</button>
				<button id="button2">#{i18n.getText('CMM018_72')}</button>
			</div>
			<div id="contents-area">
				<div id="tab-panel" data-bind="ntsTabPanel: { dataSource: tabs, active: selectedTab}">
					<div class="tab-content-1">
						<span>Tab Content 1</span><br/>
					</div>
					<div class="tab-content-2">
						<span>
							<span id="label2" class="label with-image">
								<i class="image image-calendar"/>
								<span>#{i18n.getText('CMM018_74')}</span>
								<div data-bind="ntsDatePicker: {value: date, dateFormat: 'YYYY/MM/DD'}"></div>
							</span>
							
							<div id="panel1" class="panel panel-frame">
								<table id="multi-list" data-bind="ntsGridList: {
									height: 300,
									options: items,
									optionsValue: 'code',
									columns: columns,
									multiple: true,
									value: currentCodeList
								}"></table>
							</div>
						</span><br/>
					</div>
				</div>
			</div>
		</ui:define>

	</ui:composition>
</body>
</html>
