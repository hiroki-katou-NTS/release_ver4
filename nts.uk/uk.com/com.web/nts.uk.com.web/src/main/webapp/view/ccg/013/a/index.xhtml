<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
					nts.uk.shr.com.primitive.PersonId
				</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="ccg013.a.style.css" />
			<com:scriptfile path="ccg013.a.start.js" />
			<com:scriptfile path="ccg013.a.vm.js" />
			<com:scriptfile path="ccg013.a.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<button id="A_BTN_001" data-bind="click: cleanForm">新規</button>
				<button id="A_BTN_002" class="proceed" data-bind="click: addWebMenu">登録</button>
				<button id="A_BTN_005">コピー</button>
				<button id="A_BTN_009">職位紐付け設定</button>
				<button id="A_BTN_006">個人紐付け設定</button>
				<button id="A_BTN_008">表示名所の変更</button>
				<button id="A_BTN_003" class="danger">削除</button>
			</div>
			<div id="contents-area">
				<div id="left-content"
					class="bg-green caret-right caret-background cf"
					style="width: 340px">
					<div id="LST_001" style="margin-left: 10px; padding: 10px;">
						<table id="single-list"
							data-bind="ntsGridList: {	
								width: 300,
								height: 300,
								dataSource: items,
								primaryKey: 'webMenuCode',
								columns: columns2,
								multiple: false,
								value: currentCode
						}"></table>
					</div>
				</div>
				<div class="right-content">
					<div class="right-content-left">
						<div class="control-group" data-bind="with: currentWebMenu">
							<div data-bind="ntsFormLabel: {required: true}">コード/名称</div>
							<span><input style="width: 40px"
								data-bind="ntsTextEditor: {value: webMenuCode,enable: false}" /></span> 
								<span><input style="width: 180px"
								data-bind="ntsTextEditor: {value: webMenuName}" /></span>
							<div class="bg-yellow">
								<div style="margin-left: 5px;"
									data-bind="ntsCheckBox: {checked: isDefaultMenu, text: '概定のメニューに設定する' }"
									class="cf minimalist"></div>
								<button style="width: 25px; height: 25px; margin-left: 20px;">?</button>
							</div>
						</div>				                   
                        <div class="label warning">#{i18n.getText('CCG013_13')}</div>      
						
						<div id="tabs">
							<ul data-bind="foreach: menuBars">
								<li data-bind="attr:{id:code}"><a data-bind="attr: {href: targetContent}, text: menuBarName"></a></li>
							</ul>
							<button class="button-add" data-bind="click: openBdialog">メニューバーの追加<span style="display: block">+</span>
							</button>
							<com:ko-foreach bind="menuBars">
								<div data-bind="attr: {id: 'tab-content-' + code()}">
									<div class="title-menu cf">
										<div id="title-menu1" class="title-menu-column valign-top">
											<div class="title-menu-name">Title Menu</div>
											<ul class="tree-menu">
												<li class="ui-state-default"><span
													class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 1</li>
												<li class="ui-state-default"><span
													class="ui-icon ui-icon-arrowthick-2-n-s"></span>Item 2</li>
											</ul>
											<button class="button-add-treemenu">
												メニューバーの追加<span style="display: block">+</span>
											</button>
										</div>						
										<div class="unsortable">
											<button class="button-add">
												メニューバーの追加<span style="display: block">+</span>
											</button>
										</div>
									</div>
								</div>
							</com:ko-foreach>
						</div>
					</div>
					<div class="right-content-right"></div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
