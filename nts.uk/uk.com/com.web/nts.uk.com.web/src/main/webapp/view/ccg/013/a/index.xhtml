			<div style="max-width: 1330px; overflow-x: auto;">
				<div id="contents-area">
					<div id="left-content"
						class="bg-green caret-right caret-background cf"
						style="width: 340px">
						<div id="LST_001" style="margin-left: 10px; padding: 10px;">
							<table id="single-list"
								data-bind="ntsGridList: {	
								width: 300,
								height: 300,
								dataSource: items,
								primaryKey: 'webMenuCode',
								columns: columns2,
								multiple: false,
								value: currentCode
						}"></table>
						</div>
					</div>
					<div class="right-content">
						<div class="right-content-left">
							<div class="control-group" data-bind="with: currentWebMenu">
								<div data-bind="ntsFormLabel: {required: true}">コード/名称</div>
								<span><input style="width: 40px"
									data-bind="ntsTextEditor: {value: webMenuCode,enable: false}" /></span>
								<span><input style="width: 180px"
									data-bind="ntsTextEditor: {value: webMenuName}" /></span>
								<div class="bg-yellow">
									<div style="margin-left: 5px;"
										data-bind="ntsCheckBox: {checked: isDefaultMenu, text: '概定のメニューに設定する' }"
										class="cf minimalist"></div>
									<button style="width: 25px; height: 25px; margin-left: 20px;" data-bind="ntsHelpButton: {image: 'CCG013_001.png', position: 'right top', enable: true }">?</button>
								</div>
							</div>
							<div class="label warning">#{i18n.getText('CCG013_13')}</div>
							<div style="max-width: 800px; overflow-x: auto;">
								<div id="tabs">
									<ul data-bind="foreach: menuBars">
										<li data-bind="attr:{id:menuBarId}" class="context-menu-bar"><a
											data-bind="attr: {href: targetContent}, style: {color: textColor, 'background-color': backgroundColor}, text: menuBarName"></a></li>
									</ul>
									<button class="button-add" data-bind="click: openBdialog">
										メニューバーの追加<span style="display: block">+</span>
									</button>
									<com:ko-foreach bind="menuBars">
										<div data-bind="attr: {id: 'tab-content-' + menuBarId()}">
											<div class="title-menu cf">
												<com:ko-foreach bind="titleMenu">
													<div class="title-menu-column valign-top"
														data-bind="attr:{id: titleMenuId}">
														<div class="title-menu-name context-menu-title"
															data-bind="style: {color: textColor, 'background-color': backgroundColor}, text: titleMenuName"></div>
														<ul class="tree-menu" data-bind="foreach: treeMenu">
															<li>
															   <span data-bind="text: name"></span>
															</li>
														</ul>
														<button class="button-add-treemenu"
															data-bind="click: $parents[1].openDdialog.bind($parents[1], $data)">
															画面の追加<span style="display: block">+</span>
														</button>
													</div>
												</com:ko-foreach>
												<div class="unsortable">
													<button class="button-add"
														data-bind="click: $parent.openCdialog.bind($parent, $data)">
														タイトルバーの追加<span style="display: block">+</span>
													</button>
												</div>
											</div>
										</div>
									</com:ko-foreach>
								</div>
							</div>
						</div>
						<div class="right-content-right"></div>
					</div>
				</div>
