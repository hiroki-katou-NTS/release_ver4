	task tsc(type: Exec) {
		if (System.getProperty('os.name').toLowerCase(Locale.ROOT).contains('windows')) {
			commandLine 'cmd', '/c', 'tsc'
		} else {
			commandLine 'tsc'
		}

		ignoreExitValue true
	}
	
	task tscw(type: Exec) {
		if (System.getProperty('os.name').toLowerCase(Locale.ROOT).contains('windows')) {
			commandLine 'cmd', '/c', 'tsc'
		} else {
			commandLine 'tsc'
		}

		args '--watch'
		ignoreExitValue true
	}
