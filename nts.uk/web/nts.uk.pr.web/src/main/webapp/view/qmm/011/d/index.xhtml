<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="style.css" />
			<com:scriptfile path="start.js" />
			<com:scriptfile path="../a/service.js" />
			<com:scriptfile path="../a/viewmodel.js" />
			<com:scriptfile path="viewmodel.js" />
			<script type="text/javascript">
				var dialogSize = {
					width : 420,
					height : 420
				};
			</script>
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div>ナビゲーションメッセージ</div>
				<hr />
				<TABLE class="margin-top-bot-20 form-default">
					<tr>
						<td>
							<div data-bind="ntsFormLabel: {}">名称</div>
						</td>
						<td><label>保険名称</label></td>
					</tr>
					<tr>
						<td><br />
							<div data-bind="ntsFormLabel: {required: true}">期間</div></td>
						<td><div class="fix-starthistory" data-name="code"
								data-bind="ntsDatePicker: {value: historyStart, dateFormat: 'yyyy/MM'} " />
							<labbel>～</labbel> <label data-bind="text: historyEnd"></label></td>
					</tr>
					<tr>
						<td>
							<div data-bind="ntsFormLabel: {required: true}">履歴の引継ぎ</div>
						</td>
						<td>
							<div
								data-bind="ntsRadioBoxGroup: {
								options: selectModel,
								optionsValue: 'id',
								optionsText: 'name',
								value: selectedId,
								enable: true}"></div>
						</td>
					</tr>
				</TABLE>
				<hr />
				<div id="this-functions-area" class="control-group halign-center">
					<button class="btn-default proceed x-large" id="btn_addHistoryInfo"
						data-bind="click: fwaddHistoryInfo">決定</button>
					<button class="" id="btn_002" onclick="nts.uk.ui.windows.close()">キャンセル</button>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
