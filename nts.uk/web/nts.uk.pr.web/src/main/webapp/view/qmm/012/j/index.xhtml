<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>

	<ui:composition template="master/sidebar.xhtml">
		<ui:define name="sidebar-head">
			<script>var dialogSize = { width: 900, height: 700 };</script>
			<com:scriptfile path="start.js" />
			<com:scriptfile path="viewmodel.js" />
			<com:stylefile path="style.css" />
			<com:scriptfile set="IGNITE" />
		</ui:define>
		<ui:define name="sidebar">
			<ul class="navigator">
				<li><a href="#tabpanel-1" class="active" data-parameter="0"
					data-bind="click: changeGrid">支給項目</a></li>
				<li><a href="#tabpanel-1" data-parameter="1"
					data-bind="click: changeGrid">控除項目</a></li>
				<li><a href="#tabpanel-1" data-parameter="2"
					data-bind="click: changeGrid">勤怠項目</a></li>
				<li><a href="#tabpanel-1" data-parameter="3"
					data-bind="click: changeGrid">記事項目</a></li>
				<li><a href="#tabpanel-1" data-parameter="9"
					data-bind="click: changeGrid">その他</a></li>
			</ul>
		</ui:define>
		<ui:define name="sidebar-content">

			<div id="tabpanel-1" role="tabpanel">
				<div class="sidebar-content-header">
					<span class="title">納付書の印刷</span>
					<button class="proceed" id="J_BTN_001"
						data-bind="click:SubmitDialog">印刷</button>
					<button id="J_BTN_002" data-bind="click:CloseDialog">納付デ</button>
				</div>
				<div class="contents-area">
					<div id="content">
						<table id="single-list"
							data-bind="ntsGridList: {
								width: 700,
								height: 510,
								options: items,
								optionsValue: 'code',
								columns: columns,
								multiple: false,
								value: currentCode
							}"></table>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
