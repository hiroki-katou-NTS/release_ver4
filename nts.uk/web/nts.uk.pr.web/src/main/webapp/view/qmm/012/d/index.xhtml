<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<div class="divLine">
		<div class="divLineCol1">
			<div id="D_LBL_001" data-bind="ntsFormLabel: {  required: true }">課税</div>
		</div>
		<div class="divLineCol2">
			<div id="D_SEL_001"
				data-bind="ntsComboBox: {
										options: ComboBoxItemList_D_001,
										optionsValue: 'code',
										value: CurrentDeductAtr,
										optionsText: 'name',
										editable: isEditable,
										enable: isEnable,
										columns: [
											{ prop: 'name', length: 10 },
										]}">
			</div>
		</div>
	</div>

	<div class="divLine">
		<div class="divLineCol1">
			<div id="D_LBL_002" data-bind="ntsFormLabel: {  required: false }">限度金額</div>
		</div>
		<div class="divLineCol2">
			<div id="D_SEL_002" class="cf switchNomalSize"
				data-bind="ntsSwitchButton: {
										options: roundingRules_D_002,
										optionsValue: 'code',
										optionsText: 'name',
										value: CurrentZeroDisplaySet,
										enable: enable }"></div>
			<div id="D_SEL_003"
				data-bind="ntsCheckBox: { checked: checked_D_003, enable: enable, text: '項目名も表示しない' }"></div>

		</div>
	</div>
	<div class="divLine">
		<div class="divLineCol1">
			<div id="D_LBL_003" data-bind="ntsFormLabel: {  required: false }">社会保険区分</div>
		</div>
		<div class="divLineCol2">
			<div id="D_SEL_004"
				data-bind="ntsCheckBox: { checked: checked_D_004, enable: enable, text: '' }"></div>
			<div id="D_INP_001" data-bind="with: currencyeditor_D_001">
				<input
					data-bind="ntsNumberEditor: {
										value: value,
										constraint: constraint,
										option: option}" />
			</div>
			<label id="D_LBL_004">を超える場合にエラーとする</label>
		</div>
	</div>
	<div class="divLine">
		<div class="divLineCol1"></div>
		<div class="divLineCol2">
			<div id="D_SEL_005"
				data-bind="ntsCheckBox: { checked: checked_D_005, enable: enable, text: '' }"></div>
			<div id="D_INP_002" data-bind="with: currencyeditor_D_002">
				<input
					data-bind="ntsNumberEditor: {
										value: value,
										constraint: constraint,
										option: option}" />
			</div>
			<label id="D_LBL_007">未満の場合にエラーとする</label>
		</div>
	</div>
	<div class="divLine">
		<div class="divLineCol1">
			<div id="D_LBL_006" data-bind="ntsFormLabel: {  required: false }">固定的賃金</div>
		</div>
		<div class="divLineCol2 verticalAlignBottom">
			<div id="D_SEL_006"
				data-bind="ntsCheckBox: { checked: checked_D_006, enable: enable, text: '' }"></div>
			<div id="D_INP_003" data-bind="with: currencyeditor_D_003">
				<input
					data-bind="ntsNumberEditor: {
										value: value,
										constraint: constraint,
										option: option}" />
			</div>
			<label id="D_LBL_005">を超える場合にアラームとする</label>
		</div>
	</div>
	<div class="divLine">
		<div class="divLineCol1"></div>
		<div class="divLineCol2">
			<div id="D_SEL_007"
				data-bind="ntsCheckBox: { checked: checked_D_007, enable: enable, text: '' }"></div>
			<div id="D_INP_004" data-bind="with: currencyeditor_D_004">
				<input
					data-bind="ntsNumberEditor: {
										value: value,
										constraint: constraint,
										option: option}" />
			</div>
			<label id="D_LBL_008">未満の場合にアラームとする</label>
		</div>
	</div>
	<div class="divLine">
		<div class="divLineCol1"></div>
		<div class="divLineCol2">
			<label id="D_LBL_009">「※エラーの場合は、データが登録されません。 <br />
				アラームの場合は、メッセージが表示されます。（データが登録されます）」と表記
			</label>

		</div>

	</div>
	<div class="divLine">
		<div class="divLineCol1">
			<div id="D_LBL_010" data-bind="ntsFormLabel: {  required: false }">項目の有効期間とサイクルの設定
			</div>
		</div>
		<div class="divLineCol2">
			<button id="D_BTN_001" class="small"
				data-bind="click:openHDialog,enable: D_BTN_001_enable">有効期間設定</button>
			<label id="D_LBL_011" data-bind="text:D_LBL_011_Text">設定区分 </label>

		</div>

	</div>
	<div class="divLine">
		<div class="divLineCol1">
			<div id="D_LBL_016" data-bind="ntsFormLabel: {  required: false }">内訳</div>
		</div>
		<div class="divLineCol2">
			<button id="D_BTN_002" class="small"
				data-bind="click:openIDialog,enable: D_BTN_002_enable">有効期間設定</button>
			<label id="D_LBL_012" data-bind="text:D_LBL_012_Text">サイクル設定区分</label>
		</div>

	</div>
	<div class="divLine">
		<div class="divLineCol1 verticalAlignTop">
			<div id="D_LBL_017" data-bind="ntsFormLabel: {  required: false }">備考</div>
		</div>
		<div class="divLineCol2">
			<textarea id="D_INP_005"
				data-bind="ntsMultilineEditor: { value: CurrentMemo , constraint: 'Memo' }" />
		</div>
	</div>
</body>
</html>
