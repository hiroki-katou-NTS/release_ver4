<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition>
		<!-- tab-content-1 -->
		<div id="tab-content-1" class="tab-content">
			<table>
				<tr class="control-group">
					<com:ko tag="if" bind="isNewMode">
						<td colspan="3"><div id="lbl_001" class="label warning">賃金
								テーブル を 新規 で 作成 する 場合 、 基本情報 を 入力後一度登録 ボタン を 押し て ください。</div></td>
					</com:ko>
				</tr>
				<tr class="control-group">
					<td><div id="lbl_002"
							data-bind="ntsFormLabel: { constraint: ['WtCode', 'WtName'], required: true }">コード/名称*</div></td>
					<td colspan="2"><input id="inp_code"
						data-bind="ntsTextEditor: {value: head().code,  constraint: 'WtCode', enable: isNewMode, required:true}" />
						<input id="inp_name"
						data-bind="ntsTextEditor: {value: head().name,  constraint: 'WtName', required:true}" /></td>
				</tr>
				<tr class="control-group">
					<td><div id="lbl_003"
							data-bind="ntsFormLabel: { required: true }">開始年月*</div></td>
					<td><span id="inp_start_date"
						data-bind="ntsDatePicker: {value: history().startYearMonth, class: 'nts-editor nts-input', dateFormat: 'yyyy/MM', enable: isNewMode, required:true}"></span>
						<label data-bind="text: history().startYearMonthJpText" />~</td>
					
				</tr>
				<tr class="control-group">
					<td><div id="lbl_004"
							data-bind="ntsFormLabel: { required: true }">次元設定*</div></td>
					<td><div id="lbl_005">汎用テーブル</div>
						<hr /></td>
					<td rowspan="9" style="padding-left: 10px; vertical-align: top;">
						<div style="line-height: 30px; padding: 0px 10px; background-color: #F2F2F2; border-radius: 6px;">
							<div id="lbl_007" data-bind="text: head().lblContent"></div>
							<img width="380px" height="160px"
								data-bind="attr: { src: head().lblSampleImgLink, title: 'details' }" />
						</div>
					</td>
				</tr>
				<tr class="control-group">
					<td></td>
					<td><div id="sel_002"
							data-bind="ntsSwitchButton: {
								enable: isNewMode,
								options: generalTableTypes,
								optionsValue: 'code',
								optionsText: 'name',
								value: head().demensionSet}"></div></td>
					<td></td>
				</tr>
				<tr class="control-group">
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr class="control-group">
					<td></td>
					<td><div id="lbl_006">特別テーブル</div>
						<hr /></td>
					<td></td>
				</tr>
				<tr class="control-group">
					<td> </td>
					<td>
						<div id="sel_003"
							data-bind="ntsSwitchButton: {
								enable: isNewMode,
								options: specialTableTypes,
								optionsValue: 'code',
								optionsText: 'name',
								value: head().demensionSet}"></div>
					</td>
					<td></td>
				</tr>
				<tr class="control-group">
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr class="control-group">
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr class="control-group">
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr class="control-group">
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr class="control-group">
					<td></td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td />
					<td colspan="2">
						<div id="lbl_004" data-bind="ntsFormLabel: { required: true }"
							style="float: left">要素指定</div>
						<table style="float: left;" id="demension-tbl">
							<thead>
								<tr class="bgIgCol">
									<td width="50px"></td>
									<td width="200px">要素</td>
								</tr>
							</thead>
							<tbody data-bind="with: head">
								<com:ko tag="foreach" bind="demensionItemList">
									<tr>
										<td class="bgIgCol halign-center"
											data-bind="text: $root.content.demensionBullet[$index()]" />
										<td><com:ko tag="ifnot"
												bind="$parent.demensionType().isAttendance || $parent.demensionType().isCertification">
												<button
													data-bind="enable: $root.content.isNewMode, click: $parent.onSelectDemensionBtnClick.bind($parent, $data)">参照</button>
											</com:ko> <span data-bind="text: elementName" /></td>
									</tr>
								</com:ko>
							</tbody>
						</table>
					</td>
					<td></td>
				</tr>
				<tr class="control-group">
					<td><div id="lbl_009"
							data-bind="ntsFormLabel: { constraint: 'Memo'}">備考</div></td>
					<td colspan="2"><div style="padding-top: 10px">
							<textarea rows='4' cols='50'> </textarea>
						</div></td>
				</tr>
			</table>
		</div>
	</ui:composition>
</body>
</html>
