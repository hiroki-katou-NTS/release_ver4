<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<div class="divLine">
		<div class="divLineCol1">
			<div id="E_LBL_001" data-bind="ntsFormLabel: {  required: true }">時間/回数区分</div>
		</div>
		<div class="divLineCol2">
			<div id="E_SEL_001" class="cf switchNomalSize"
				data-bind="ntsSwitchButton: {
										options: roundingRules_E_001,
										optionsValue: 'code',
										optionsText: 'name',
										value: CurrentItemAtr }"></div>
		</div>
	</div>
	<div class="divLine">
		<div class="divLineCol1">
			<div id="E_LBL_002" data-bind="ntsFormLabel: {  required: true }">年間所定労働日数</div>
		</div>
		<div class="divLineCol2">
			<div id="E_SEL_002" class="cf switchNomalSize"
				data-bind="ntsSwitchButton: {
										options: roundingRules_E_002,
										optionsValue: 'code',
										optionsText: 'name',
										value: CurrentWorkDaysScopeAtr
										 }"></div>
		</div>
	</div>
	<div class="divLine">
		<div class="divLineCol1">
			<div id="E_LBL_012" data-bind="ntsFormLabel: {  required: true }">平均賃金</div>
		</div>
		<div class="divLineCol2">
			<div id="E_SEL_009" class="cf switchNomalSize"
				data-bind="ntsSwitchButton: {
										options: roundingRules_E_002,
										optionsValue: 'code',
										optionsText: 'name',
										value: CurrentAvePayAtr }"></div>
		</div>
	</div>
	<div class="divLine">
		<div class="divLineCol1">
			<div id="E_LBL_003" data-bind="ntsFormLabel: {  required: false }">ゼロ表示区分</div>
		</div>
		<div class="divLineCol2">
			<div id="E_SEL_003" class="cf switchNomalSize"
				data-bind="ntsSwitchButton: {
										options:roundingRules_E_003,
										optionsValue: 'code',
										optionsText: 'name',
										value: CurrentZeroDisplaySet}"></div>
			<div id="E_SEL_004"
				data-bind="ntsCheckBox: { checked: checked_E_004, text: '項目名も表示しない' }"></div>

		</div>
	</div>
	<div class="divLine">
		<div class="divLineCol1">
			<div id="E_LBL_004" data-bind="ntsFormLabel: {  required: false }">エラー範囲</div>
		</div>
		<div class="divLineCol2">
			<div id="E_SEL_005"
				data-bind="ntsCheckBox: { checked: checked_E_005, text: '' }"></div>
			<div id="E_INP_001" data-bind="with: currencyeditor_E_001">
				<input
					data-bind="ntsNumberEditor: {
										value: value,
										constraint: constraint,
										option: option}" />
			</div>
			<label id="E_LBL_005">を超える場合にエラーとする</label>
		</div>
	</div>
	<div class="divLine">
		<div class="divLineCol1"></div>
		<div class="divLineCol2">
			<div id="E_SEL_006"
				data-bind="ntsCheckBox: { checked: checked_E_006, text: '' }"></div>
			<div id="E_INP_002" data-bind="with: currencyeditor_E_002">
				<input
					data-bind="ntsNumberEditor: {
										value: value,
										constraint: constraint,
										option: option}" />
			</div>
			<label id="E_LBL_008">未満の場合にエラーとする</label>
		</div>
	</div>
	<div class="divLine">
		<div class="divLineCol1">
			<div id="E_LBL_007" data-bind="ntsFormLabel: {  required: false }">アラーム範囲</div>
		</div>
		<div class="divLineCol2 verticalAlignBottom">
			<div id="E_SEL_007"
				data-bind="ntsCheckBox: { checked: checked_E_007, text: '' }"></div>
			<div id="E_INP_003" data-bind="with: currencyeditor_E_003">
				<input
					data-bind="ntsNumberEditor: {
										value: value,
										constraint: constraint,
										option: option}" />
			</div>
			<label id="E_LBL_006">を超える場合にアラームとする</label>
		</div>
	</div>
	<div class="divLine">
		<div class="divLineCol1"></div>
		<div class="divLineCol2">
			<div id="E_SEL_008"
				data-bind="ntsCheckBox: { checked: checked_E_008, text: '' }"></div>
			<div id="E_INP_004" data-bind="with: currencyeditor_E_004">
				<input
					data-bind="ntsNumberEditor: {
										value: value,
										constraint: constraint,
										option: option}" />
			</div>
			<label id="E_LBL_009">未満の場合にアラームとする</label>
		</div>
	</div>
	<div class="divLine">
		<div class="divLineCol1"></div>
		<div class="divLineCol2">
			<label id="E_LBL_010">「※エラーの場合は、データが登録されません。 <br />
				アラームの場合は、メッセージが表示されます。（データが登録されます」と表記
			</label>

		</div>

	</div>
	<div class="divLine">
		<div class="divLineCol1 verticalAlignTop">
			<div id="E_LBL_011" data-bind="ntsFormLabel: {  required: false }">備考</div>
		</div>
		<div class="divLineCol2">
		<textarea id="E_INP_005"
				data-bind="ntsMultilineEditor: { value: CurrentMemo , constraint: 'Memo' }" />
		</div>

	</div>
</body>
</html>
