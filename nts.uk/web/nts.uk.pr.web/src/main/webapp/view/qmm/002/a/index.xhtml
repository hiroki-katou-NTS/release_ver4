<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
		<com:ValidatorScript>
					 nts.uk.shr.com.primitive.PersonId
				     nts.arc.time.YearMonth
				     nts.uk.shr.com.primitive.sample.ResidenceCode
   		</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="start.js" />
			<com:scriptfile path="viewmodel.js" />
			<com:scriptfile path="service.js" />
			<com:stylefile path="main.css" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<button id="A_BTN_001" >新規</button>
				<button id="A_BTN_002" class="proceed" >登録</button>
				<button id="A_BTN_005" >印刷 (PDF)</button>
				<button id="A_BTN_009" data-bind="click: OpenDdialog">銀行の追加</button>
				<button id="A_BTN_006" >銀行の統合</button>
				<button id="A_BTN_008" >マスタ修正ログ</button>
				<button id="A_BTN_003" class="danger" >削除</button>
				<button id="A_BTN_004" class="danger" data-bind="click: OpenBdialog" >一括削除</button>
				<a href="#"
					data-bind="ntsLinkButton: { jump: 'linkbutton.xhtml' }">振込元銀行の登録へ</a>
			</div>
			<div id="contents-area">
				<div id="left-content" class="bg-green caret-right caret-background cf">
					
					<div id="A_LST_001">
						<div style="width: 440px;margin-bottom: 10px;" data-bind="ntsSearchBox: {
							comId: 'treegrid1',
							items: lst_001,  
							filteredItems: filteredData, 
							selected: singleSelectedCode, 
							selectedKey: 'code', 
							childField: 'childs', 
							fields: ['name', 'code']}" />	
							
							<table id="treegrid1"
								data-bind="ntsTreeGridView:{
									width: 440,
									height: 480,
									options: lst_001,
									value: singleSelectedCode,								
									optionsValue: 'code',
									optionsChild: 'childs',
									optionsText: 'nodeText',
									multiple: false,
									enable: true,										
									showCheckBox: false}"
								class="cf">
							</table>		
					</div>

				</div>
				<div id="right-content">
					<table data-bind="with: currentEra">
						<tr>
							<td>
								<div id="A_LBL_002" data-bind="ntsFormLabel: {}">銀行コード/名称</div>
							</td>
							<td style="width: 300px;">
							    <span id="A_LBL_009" data-bind="text: code">001</span>
							    <span id="A_LBL_010" data-bind="text: name">001</span>
							</td>
							<td rowspan="2">
							    <div data-bind="with: $parent.A_INP_002">
									<textarea id="A_INP_002" style="height: 65px;" data-bind="ntsMultilineEditor: {
										value: value,
										constraint: constraint,
										option: option,
										enable: enable,
										readonly: readonly}" />
								</div>
							</td>								
						</tr>
						<tr>
							<td>
								<div id="A_LBL_003" data-bind="ntsFormLabel: {}">銀行名称（カナ）</div>
							</td>
							<td>
							    <div id="A_LBL_011">001</div>
							</td>		            
						</tr>
					</table>
				</div>
				<hr style="width: 55%;margin-top: 15px"/>	
				<div id="right-content">
					<table>
						<tr>
							<td>
								<div id="A_LBL_004" style="margin: 8px 0px 20px 40px;" data-bind="ntsFormLabel: { constraint: 'ResidenceCode', inline: false, required: true, enable: true}">支店コード/名称</div>
							</td>
							<td>
							   <div style="margin: 8px 0px 20px 30px;">
							    <span data-bind="with: A_INP_003" >
								<input id="A_INP_003" class="text-editor1" style="height: 25px;" data-bind="ntsTextEditor: {
									value: value,
									constraint: constraint,
									option: option,
									required: required,
									enable: enable,
									readonly: readonly}" /></span>
									
								<span style="margin-left: 5px" data-bind="with: A_INP_004" >
								<input id="A_INP_004" class="text-editor2" style="height: 25px;" data-bind="ntsTextEditor: {
									value: value,
									constraint: constraint,
									option: option,
									required: required,
									enable: enable,
									readonly: readonly}" /></span>
							   </div>
							</td>
						</tr>
						<tr>
							<td>
								<div id="A_LBL_005" data-bind="ntsFormLabel: {}">支店名称（カナ）</div>
							</td>
							<td>
							<div style="margin: 0px 0px 20px 24px;">
							    <span style="margin-left: 5px" data-bind="with: A_INP_005" >
								<input id="A_INP_005" class="text-editor3" style="height: 25px;" data-bind="ntsTextEditor: {
									value: value,
									constraint: constraint,
									option: option,
									required: required,
									enable: enable,
									readonly: readonly}" /></span>
						    </div>
							</td>
							
						</tr>
					</table>
				</div>
				<hr style="width: 55%;margin-top: 15px"/>
				<div id="right-content">
					<table>
						<tr>
							<td  style="vertical-align: top;" >
								<div id="A_LBL_006" data-bind="ntsFormLabel: {}">メモ</div>
							</td>
							<td>
						　　　　　　　<span  style="margin-bottom: 15px" data-bind="with: A_LBL_006">
								<textarea id="A_INP_006" style="height:130px; margin: 15px 0px 0px 43px;"
								class="text-editor1" data-bind="ntsMultilineEditor: {
									value: value,
									constraint: constraint,
									option: option,
									enable: enable,
									readonly: readonly}" />
							</span>
							</td>
						</tr>					
					</table>					
				</div>						
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
