<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition>
		<div class="wrap-sel-006">
			<div class="ib d-col-1">
				<div id="listBox_itemType_e_screen" class="ib va-middle caret-right caret-background" data-bind="with: listBoxItemType">
					<div id="list-box-e" class="list-box-1" data-bind="ntsListBox: {
						options: itemList,
						optionsValue: 'code',
						optionsText: 'name',
						multiple: false,
						value: selectedCode,
						enable: isEnable(),
						columns: [
							{ prop: 'name', length: 14.5 }
						],
						rows: 4}"></div>
				</div>
			</div>
			<div id="listBox_items_e_screen" class="ib va-middle" data-bind="with: listBoxItems">
				<div style="width: 282px" data-bind="ntsSearchBox: {mode: 'listbox', items: itemList, selected: selectedCode, selectedKey: 'code', fields: ['name', 'code']}" />
					<div id="list-box-e2" data-bind="ntsListBox: {
						options: itemList,
						optionsValue: 'code',
						optionsText: 'name',
						multiple: false,
						value: selectedCode,
						enable: isEnable(),
						columns: [
							{ prop: 'name', length: 18.3 }
						],
						rows: 4}"></div>
				<button id="insert_in_calculation_button_e_screen" class="caret-bottom" data-bind="click: $root.content.placeItemNameToTextArea.bind($data, 1, $root.content)">計算式に挿入する</button>
			</div>
			<div class="ib block-detail">
				<span class="item_description_lbl">項目説明</span>
				<hr/>
				<com:ko-foreach bind="description">
					<span style="font-size: x-small" data-bind="text: $data"></span><br/>
				</com:ko-foreach>
			</div>
		</div>
	</ui:composition>
</body>
</html>
