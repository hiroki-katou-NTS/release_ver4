<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:stylefile path="main.css" />
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="qmm003.c.start.js" />
			<com:scriptfile path="qmm003.c.vm.js" />
			<com:scriptfile path="qmm003.c.service.js" />
			<script>
				var dialogSize = {
					width : 340,
					height : 550
				};
			</script>
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div class="flex valign-center" style="margin-left: 15px">
					<label id="C_LBL_001">登録した納付先情報を表示しています。</label>
				</div>
				<i class="icon icon-searchbox"></i>
				<div id="C_SCH_001" style="margin-top: -11px; margin-left: 50px;"
					data-bind="ntsSearchBox: {items: items, selected: singleSelectedCode, selectedKey: 'code', childField: 'childs', filteredItems: filteredData, fields: ['name', 'code']}" />
				<div>
					<table id="treegrid2"
						data-bind="ntsTreeGridView:{
											   	width: 300,
												height: 360,
												options: items,
												value: singleSelectedCode,
												optionsValue: 'code',
												optionsChild: 'childs',
												optionsText: 'nodeText',
												multiple: false,
												enable: false,
												showCheckBox: false}"
						class="cf"></table>
				</div>
			</div>
			<hr />
			<div>
				<button id="C_BTN_001" class="proceed"
					data-bind="click: clickButton">決定</button>
				<button id="C_BTN_002" data-bind="click: cancelButton">キャンセル</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
