<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
					nts.uk.shr.com.primitive.PersonId
					nts.uk.ctx.pr.core.dom.rule.employment.unitprice.personal.PersonalUnitPriceCode
					nts.uk.ctx.pr.core.dom.rule.employment.unitprice.personal.PersonalUnitPriceName
   				</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="main.css" />
			<com:scriptfile path="start.js" />
			<com:scriptfile path="viewmodel.js" />
			<com:scriptfile path="service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<button id="BTN_001" data-bind="click: btn_001">新規</button>
				<button id="BTN_002" class="proceed" data-bind="click: btn_002">登録</button>
				<button id="BTN_003">印刷 (PDF)</button>
				<button id="BTN_007">マスタ修正ログ</button>
				<button id="BTN_004" class="danger" data-bind="click: btn_004">削除</button>
			</div>
			<div id="contents-area">
				<div class="left-content">		  
				  <div class="cf">
						<div style="float: left; width: 480px"
							class="caret-right caret-background bg-green">
							<div
								style="margin: 20px 24px 24px 0px;float: right;">
								<div style="margin-left: 5px;"
									data-bind="ntsCheckBox: {checked: displayAll, text: '廃止も表示する' }"
									class="cf minimalist"></div>
							</div>
							<div style="margin: 20px 0px -10px 14px"
								data-bind="ntsSearchBox: {
									comId: 'single-list',
									items: items, 
									selected: currentCode, 
									selectedKey: 'code', 
									fields: ['name', 'code']}" />
							<br />
							<div id="LST_001">
								<table id="single-list"
									data-bind="ntsGridList: {
										width: 440,
										height: 500,
										options: items,
										optionsValue: 'code',
										columns: columns,
										multiple: false,
										value: currentCode
									}"></table>
							</div>
						</div>
					</div>
				</div>
				<div class="right-content">
					<div class="right-content-left">
						<div id="LBL_002"
							data-bind="ntsFormLabel:{constraint: ['PersonalUnitPriceCode', 'PersonalUnitPriceName'],required: true}">コード/名称</div>
						<div id="LBL_003" data-bind="ntsFormLabel:{}">略名</div>
						<br />
						<div id="LBL_004" data-bind="ntsFormLabel:{}">統合コード</div>
					</div>
					<div class="right-content-right">
						<div class="control-group">
							<span id="INP_002" data-bind="with: INP_002"> <input
								class="text-editor1"
								data-bind="ntsTextEditor: {
									value: value,
									constraint: 'PersonalUnitPriceCode',
									option: option,
									required: true,
									enable: enable}" /></span>
							<span id="INP_003" data-bind="with: INP_003"> <input
								class="text-editor2"
								data-bind="ntsTextEditor: {
									value: value,
									constraint: 'PersonalUnitPriceName',
									option: option,
									required: true,
									enable: true}" /></span>
									
							<div class="bg-yellow" style="width: 200px; height: 25px;display: inline-block;margin-left: 46px">
						      <div style="margin-left: 5px;" data-bind="ntsCheckBox: {checked: displayAtr, text: 'この会社を廃止する' }" class="cf minimalist"></div>
						      <button style="width: 25px; height: 25px; margin-left: 20px;">?</button>
						    </div>
						</div>
						<div class="control-group">
							<span id="INP_004" data-bind="with: inp_004"> <input
								class="text-editor2"
								data-bind="ntsTextEditor: {
									value: value,
									option: option,
									required: true,
									enable: true}" /></span>
						</div>
						<div class="control-group">
							<button id="BTN_006">参照</button>
							<label id="LBL_012" data-bind="text: uniteCode">002</label> <label id="LBL_013">支店名称</label>
						</div>
					</div>
					<hr />
					<div class="right-content-left">
						<div id="LBL_004" data-bind="ntsFormLabel:{}">固定的賃金</div>		
					</div>
					<div class="right-content-right">
						<div class="control-group">
							<div id="SEL_003" class="SEL_003" data-bind="ntsRadioBoxGroup: {
								options: itemList,
								optionsValue: 'id',
								optionsText: 'name',
								value: selectedId,
								enable: true}">
							</div>
						</div>
						<div class="control-group-left" style="float:left ;width: 30%">
							<div id="SEL_005" class="cf"
								data-bind="ntsSwitchButton: {
								options: roundingRules,
								optionsValue: 'code',
								optionsText: 'name',
								value: SEL_005_check,
								enable: !isCompany() }">
							</div>
						</div>		
						<div class="control-group-right" style="float:left">
						<div class="cf">
						    <span id="LBL_008" style="float:left;margin: 8px 0px 0px 37px;width: 110px">月給者</span> 
							<div id="SEL_006"  style="float:left"
								data-bind="ntsSwitchButton: {
								options: roundingRules,
								optionsValue: 'code',
								optionsText: 'name',
								value: SEL_006_check,
								enable: isCompany }">
							</div>
						</div>
						<div class="cf">
						    <span id="LBL_009" style="float:left;margin: 8px 0px 0px 37px;width: 110px">日給月給者</span> 
							<div id="SEL_007" style="float:left"
								data-bind="ntsSwitchButton: {
								options: roundingRules,
								optionsValue: 'code',
								optionsText: 'name',
								value: SEL_007_check,
								enable: isCompany }">
							</div>
						</div>
						<div class="cf">
						    <span id="LBL_010" style="float:left;margin: 8px 0px 0px 37px;width: 110px">日給者</span> 
							<div id="SEL_008" style="float:left"
								data-bind="ntsSwitchButton: {
								options: roundingRules,
								optionsValue: 'code',
								optionsText: 'name',
								value: SEL_008_check,
								enable: isCompany }">
							</div>
						</div>
						<div class="cf">
						    <span id="LBL_011" style="float:left;margin: 8px 0px 0px 37px;width: 110px">時給者</span> 
							<div id="SEL_009" style="float:left"
								data-bind="ntsSwitchButton: {
								options: roundingRules,
								optionsValue: 'code',
								optionsText: 'name',
								value: SEL_009_check,
								enable: isCompany }">
							</div>
						</div>
						</div>
					</div>
					<div class="right-content-left">
						<div id="LBL_006" data-bind="ntsFormLabel:{}">単価種類</div>		
					</div>
					<div class="right-content-right">
					   <div class="cf" data-bind="ntsSwitchButton: {
								options: SEL_004,
								optionsValue: 'code',
								optionsText: 'name',
								value: SEL_004_check,
								enable: true }">
					   </div>
					</div>
					<hr />
					<div class="right-content-left">
						<div id="LBL_007" data-bind="ntsFormLabel:{}">メモ</div>
					</div>
					<div class="right-content-right">
						<div class="control-group">
							<span id="INP_005" data-bind="with: INP_005"> <textarea
									style="height: 130px; width: 450px" class="text-editor1"
									data-bind="ntsMultilineEditor: {
									value: value,
									option: option,
									enable: true,
									readonly: false}" />
							</span>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
