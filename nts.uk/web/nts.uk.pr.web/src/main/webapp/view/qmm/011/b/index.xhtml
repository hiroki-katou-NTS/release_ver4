<div class="contents-area">
	<div class="contentvalue">
		<table>
			<tr>
				<td id="contents-left" class="bg-green caret-right caret-background">
					<div class="leftTop">
						<button id="B_BTN_001">履歴追加</button>
						<button id="B_BTN_002" class="danger">履歴編集</button>
					</div>
					<div id="list-box"
						data-bind="ntsListBox: {
						options: lstHistoryUnemployeeInsuranceRate,
						optionsValue: 'code',
						optionsText: 'name',
						multiple: true,
						value: selectionHistoryUnemployeeInsuranceRate,
						enable: true,
						rows: 10,
						required: true,
						columns: [
							{ prop: 'name', length: 10 }
						]}"></div>
				</td>
				<td id="contents-right">
					<table id="tableRight">
						<tr>
							<td class="trFull5B">
								<div id="B_LBL_001" data-bind="ntsFormLabel: {required: true}">
									<label>期間<br /></label>
								</div>
							</td>
							<td class="contentsRR"><input id="historyUnemployeeInsuranceRateStart"
								data-name="code" class="trFull45"
								data-bind="ntsTextEditor: {value: historyUnemployeeInsuranceRateStart, 
									option: textEditorOption, 
									enable: true}" />
								<label id="B_LBL_002"> ~ </label> <label id="B_LBL_003"
								data-bind="text: historyUnemployeeInsuranceRateEnd"> </label></td>
						</tr>
						<tr>
							<td colspan="2"><hr /></td>
						</tr>
						<tr>
							<td colspan="2">
								<table id="health_insurance_rate_table"
									data-bind="with:unemployeeInsuranceRateItemMode"
									class="table_border_black">
									<tbody>
										<tr class="bg-green">
											<th></th>
											<th class="text_center" width="170">個人負担率</th>
											<th class="text_center">端数処理</th>
											<th class="text_center" width="170">事業主負担率</th>
											<th class="text_center">端数処理</th>
										</tr>
										<tr
											data-bind="with:unemployeeInsuranceRateItemAgroforestryModel">
											<td class="bg-green">一般の事業</td>
											<td><div>
													<input class="health-input"
														data-name="rateGeneralBusinessPerson"
														data-bind="ntsNumberEditor: {value: personalSetting.rate , 
													option: rateInputOptions, 
													enable: true}">
													</input>/1000
												</div></td>
											<td>
												<div
													data-bind="ntsComboBox: {
													options: selectionRoundingMethod,
													optionsValue: 'code',
													value: personalSetting.roundAtr,
													optionsText: 'name',
													editable: true,
													enable: true,
													columns: [
														{ prop: 'name', length: 10 },
													]}"></div>
											</td>
											<td><div>
													<input class="health-input" data-name="code"
														data-bind="ntsNumberEditor: {value: companySetting.rate, 
													option: rateInputOptions, 
													enable: true}">
													</input>/1000
												</div></td>
											<td>
												<div
													data-bind="ntsComboBox: {
													options: selectionRoundingMethod,
													optionsValue: 'code',
													value: companySetting.roundAtr,
													optionsText: 'name',
													editable: true,
													enable: true,
													columns: [
														{ prop: 'name', length: 10 },
													]}">
												</div>
											</td>
										</tr>
										<tr
											data-bind="with:unemployeeInsuranceRateItemContructionModel">
											<td class="bg-green">農林水産清酒製造の事業</td>
											<td><div>
													<input class="health-input"
														data-name="rateGeneralBusinessPerson"
														data-bind="ntsNumberEditor: {value: personalSetting.rate , 
													option: rateInputOptions, 
													enable: true}">
													</input>/1000
												</div></td>
											<td>
												<div
													data-bind="ntsComboBox: {
													options: selectionRoundingMethod,
													optionsValue: 'code',
													value: personalSetting.roundAtr,
													optionsText: 'name',
													editable: true,
													enable: true,
													columns: [
														{ prop: 'name', length: 10 },
													]}"></div>
											</td>
											<td><div>
													<input class="health-input" data-name="code"
														data-bind="ntsNumberEditor: {value: companySetting.rate, 
													option: rateInputOptions, 
													enable: true}">
													</input>/1000
												</div></td>
											<td>
												<div
													data-bind="ntsComboBox: {
													options: selectionRoundingMethod,
													optionsValue: 'code',
													value: companySetting.roundAtr,
													optionsText: 'name',
													editable: true,
													enable: true,
													columns: [
														{ prop: 'name', length: 10 },
													]}">
												</div>
											</td>
										</tr>
										<tr data-bind="with:unemployeeInsuranceRateItemOtherModel">
											<td class="bg-green">建設の事業</td>
											<td><div>
													<input class="health-input"
														data-name="rateGeneralBusinessPerson"
														data-bind="ntsNumberEditor: {value: personalSetting.rate , 
													option: rateInputOptions, 
													enable: true}">
													</input>/1000
												</div></td>
											<td>
												<div
													data-bind="ntsComboBox: {
													options: selectionRoundingMethod,
													optionsValue: 'code',
													value: personalSetting.roundAtr,
													optionsText: 'name',
													editable: true,
													enable: true,
													columns: [
														{ prop: 'name', length: 10 },
													]}"></div>
											</td>
											<td><div>
													<input class="health-input" data-name="code"
														data-bind="ntsNumberEditor: {value: companySetting.rate, 
													option: rateInputOptions, 
													enable: true}">
													</input>/1000
												</div></td>
											<td>
												<div
													data-bind="ntsComboBox: {
													options: selectionRoundingMethod,
													optionsValue: 'code',
													value: companySetting.roundAtr,
													optionsText: 'name',
													editable: true,
													enable: true,
													columns: [
														{ prop: 'name', length: 10 },
													]}">
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</div>
</div>
