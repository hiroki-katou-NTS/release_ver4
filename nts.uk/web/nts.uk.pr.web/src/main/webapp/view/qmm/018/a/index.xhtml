<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<body>
		<ui:composition template="../../../../master/base.xhtml">
			<ui:define name="htmlHead">
				<com:scriptfile set="IGNITE" />
				<com:scriptfile path="start.js" />
				<com:scriptfile path="viewmodel.js" />
				<com:scriptfile path="service.js" />
				<com:stylefile path="main.css" />
			</ui:define>
			
			<ui:define name="content">
				<div id="functions-area" class="valign-center control-group">
					<button class="proceed short-button">登録</button>
					<button>マスタ修正ログ</button>
				</div>
				<div id="contents-area">
					<div id="head-label">下記の＜基本計算式＞結果と＜例外計算式＞結果を比較して高い方の金額が平均賃金です。</div>
					<div class="table">
						<div class="cell column1">
							<div data-bind="ntsFormLabel: { required: true } ">平均賃金の端数処理</div>
						</div>
						<div class="cell">
							<div id="checkbox" data-bind="ntsCheckBox: {}">平均賃金の小数第3位以下を切り捨てる</div>
						</div>
					</div>
					<hr class="division"/>
					<div class="table formula">
						<div class="cell column1">
							<div data-bind="ntsFormLabel: { required: false } ">基本計算式</div>
						</div>
						<div class="cell valign-center halign-center">
							<span class="formula-text">直近3か月間に支払われた賃金総額</span>
							<hr class="formula-division" />
							<span class="formula-text">直近3か月間の暦日数</span>
						</div>
					</div>
					<div class="table formula">
						<div class="cell column1">
							<div data-bind="ntsFormLabel: { required: false } ">例外計算式</div>
						</div>
						<div class="cell valign-center halign-center">
							<span class="formula-text">直近3か月間に支払われた賃金総額</span>
							<hr class="formula-division" />
							<span class="formula-text">直近3か月間の    A：出勤日数</span>
						</div>
						<div class="cell valign-center halign-center">
							<span style="margin-left: 5px;" class="formula-text">× B: 60%</span>
						</div>
					</div>
					<div class="table">
						<div class="cell column1">
						</div>
						<div class="cell">
							<div class="valign-center control-group">
								<div data-bind="ntsFormLabel: { required: true } ">A：出勤日数の取得方法</div>
								<span data-bind="ntsSwitchButton: {
												options: roundingRules,
												optionsValue: 'code',
												optionsText: 'name',
												value: selectedRuleCode,
												enable: true }"></span>
							</div>
							<div class="valign-center control-group">
								<span class="sub">給与の項目を</span>
								<div id="combo-box" data-bind="ntsComboBox: {
															options: itemList,
															optionsValue: 'code',
															value: currentCode,
															optionsText: 'name',
															editable: false,
															enable: true,
															columns: [{ prop: 'name', length: 1 }]}"></div>
								<span>に日数端数処理</span>
							</div>
							<div class="valign-center control-group">
								<span class="sub">対象労働日数項目</span>
								<button class="short-button" data-bind="click: openSubWindow">設定</button>
								<div id="item-inp" data-bind="with: texteditor1">
									<input id="selected-inp" class="sub" data-bind="ntsTextEditor: {
										value: value,
										constraint: constraint,
										option: option,
										required: required,
										enable: enable,
										readonly: readonly}" />
								</div>
							</div>
							<div class="valign-center control-group">
								<div data-bind="ntsFormLabel: { required: true } ">B：例外処理は平均賃金の</div>
								<span data-bind="with: texteditor2">
									<input data-bind="ntsTextEditor: {
										value: value,
										constraint: constraint,
										option: option,
										required: required,
										enable: enable,
										readonly: readonly}" />
								</span>
								<span>％で計算する</span>
							</div>
						</div>
					</div>
					<span data-bind="text: selectedCodeList()[0]"></span>
				</div>
			</ui:define>
		</ui:composition>
   	</body>
</html>
