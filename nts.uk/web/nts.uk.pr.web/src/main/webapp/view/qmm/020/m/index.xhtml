<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="qmm020.m.style.css" />
			<com:scriptfile path="qmm020.m.viewmodel.js" />
			<com:scriptfile path="qmm020.m.service.js" />
			<com:scriptfile path="qmm020.m.start.js" />
			<script>var dialogSize = { width: 440, height: 450};</script>
		</ui:define>
		<ui:define name="content">
			<div class="contents-area">
				<div data-bind="ntsFormLabel: {}">紐ずける明細書を選択してください。</div>				
				<div
					data-bind="ntsSearchBox: {
								comId: 'D_LST_002', 
								items: listTreeItems, 
								selected: listTreeItemSelected, 
								selectedKey: 'code', 
								fields: ['name', 'code'], 
								childField: 'childs'}" />
				<table id="M_LST_001"
					data-bind="ntsGridList: {
										height: 200,
										options: items,
										optionsValue: 'code',
										columns: columns,
										multiple: false,
										value: currentCodeList
									}"
					class="cf">
				</table>
			</div>
			<div class="dialog-button-group">
				<button class="x-large proceed" id="F_BTN_001"
					data-bind="click: selectStmtCode, enable: $root.errors.isEmpty">選択</button>
				<button class="large" id="F_BTN_002" data-bind="click: closeDialog">キャンセル</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
