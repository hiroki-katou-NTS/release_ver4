<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html>
<body>
	<div class="contents-area">
		<div class="left-content">
			<div class="bg-green caret-right caret-background">
				<button id="D_BTN_003" data-bind="">履歴追加</button>
				<button id="D_BTN_004" data-bind="">履歴編集</button>
				<div id="D_LST_001"
					data-bind="ntsListBox: {
					options: [{code: '1', name: '2016/04 ~ 9999/12'},{code: '2', name: '2015/04 ~ 2016/03'}],
					optionsValue: 'code',
					optionsText: 'name',
					value: listBoxItemSelected,
					rows: 5,
					required: true,
					enable: true,
					columns: [{ prop: 'name', length: 10 }]
				}"></div>
			</div>
		</div>
		<div class="right-content">
			<div class="form-label">
				<label id="LBL_004">部門に明細書を紐ずける</label>
			</div>
			<hr />
			<div class="date-label">
				<label id="D_LBL_002">部門基準日</label> <label id="D_LBL_003"></label>
			</div>
			<div class="content-box">
				<div style="width: 800px;"
					data-bind="ntsSearchBox: {
								comId: 'D_LST_002', 
								items: dataSourceDTree, 
								selected: selectedValueDTree, 
								selectedKey: 'code', 
								fields: ['name', 'code'], 
								childField: 'childs'}" />

				<table id="D_LST_002"></table>
			</div>
		</div>
	</div>
</body>
</html>
