<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<body>
		<ui:composition template="../../../../master/dialog.xhtml">
			<ui:define name="htmlHead">
				<com:scriptfile set="IGNITE" />
				<com:stylefile path="style.css" />
				<com:scriptfile path="start.js" />
				<com:scriptfile path="viewmodel.js" />
				<com:scriptfile path="service.js" />
			</ui:define>
			
			<ui:define name="content">
				<div id="contents-area">
					<span style="font-size: large; margin-left: 20px" data-bind="text: subject"></span>
					<br/>
					<span style="font-size: large; margin-left: 20px">選択してください。         （複数選択可）</span>
					<br />
					<div style="margin: 10px 0 0 20px; display: inline-block;">
						<table id="p_lbl_001" data-bind="ntsGridList: {
									height: 290,
									options: items,
									optionsValue: 'code',
									columns: columns,
									multiple: true,
									value: currentCodeList
								}"
								class="cf"></table>
					</div>
					<br />
					<div id="footer">
						<hr/>
						<button class="x-large proceed" data-bind="click: closeAndReturnData">設定</button>
						<button data-bind="click: closeDialog">キャンセル</button>
					</div>
				</div>
			</ui:define>
		</ui:composition>
   	</body>
</html>
