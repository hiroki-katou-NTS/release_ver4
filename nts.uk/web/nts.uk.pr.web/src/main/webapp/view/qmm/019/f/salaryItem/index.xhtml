<html>
<head></head>
<body>
	<!-- 内訳区分 -->
	<div>
		<div style="margin-bottom: 5px; margin-top: 5px" id="uchiWakeKubun"
			class="form-label required">
			<label id="LBL_007">内訳区分</label>
		</div>
		<div data-bind="with: comboBoxSumScopeAtr"
			style="display: inline-block">
			<div style="margin: 0 0 0 15px; float: right" id="SEL_001"
				data-bind="ntsComboBox: {
							options: itemList,
							optionsValue: 'id',
							value: selectedCode,
							optionsText: 'name',
							editable: false,
							enable: true}"
				class="cf"></div>
		</div>
		<br />
		<!-- 計算方法 -->
		<div style="margin-bottom: 5px;" class="form-label required">
			<label id="LBL_008">計算方法</label>
		</div>
		<div data-bind="with: comboBoxCalcMethod"
			style="display: inline-block">
			<div style="margin: 0 0 0 15px; float: right" id="SEL_002"
				data-bind="ntsComboBox: {
							options: itemList,
							optionsValue: 'id',
							value: selectedCode,
							optionsText: 'name',
							editable: false,
							enable: true}"
				class="cf"></div>
		</div>
		<hr />
		<!-- CategoryAtr = 0||1 and select 個人情報参照-->
		<div class="form-label required" style="margin-bottom: 20px"
			data-bind="visible: checkPersonalInformationReference()">
			<label>コード/名称</label>
			<button data-bind="click: openHDialog"
				style="margin-left: 17px; width: 71px;">参照</button>
			<label id="f_lbl_020" data-bind="text: wageCode"></label> <label
				id="f_lbl_021" data-bind="text: wageName"></label>
		</div>
		<div data-bind="if:comboBoxCalcMethod().selectedCode() == 0">
			<div
				data-bind="if:(listBox().itemDtoSelected().taxAtr() == 3 || listBox().itemDtoSelected().taxAtr() == 4)">
				<div style="margin-bottom: 5px;" id="calcMethod" class="form-label">
					<label style="float: left" id="LBL_018">通勤区分</label>
				</div>
				<div data-bind="with: $root.content.comboBoxCommutingClassification"
					style="display: inline-block">
					<div style="margin: 0 0 0 15px; float: left" id="SEL_009"
						data-bind="ntsComboBox: {
															options: itemList,
															optionsValue: 'id',
															value: selectedCode,
															optionsText: 'name',
															editable: false,
															enable: enable}"
						class="cf"></div>
				</div>
			</div>
		</div>
		<!-- /ko -->
		<!-- 按分設定 -->
		<div id="LBL_009" class="form-label">按分設定</div>
		<div style="display: inline-block; margin-left: 16px;"
			data-bind="with: switchButton">
			<div id="SEL_003"
				data-bind="ntsSwitchButton: {
									options: distributeSet,
									optionsValue: 'code',
									optionsText: 'name',
									value: selectedRuleCode }"
				class="cf"></div>
		</div>
		<br />
		<!-- 按分方法 -->
		<div style="margin-left: 100px;"
			data-bind="with: comboBoxDistributeWay">
			<div id="SEL_004"
				data-bind="ntsComboBox: {
							options: itemList,
							optionsValue: 'id',
							value: selectedCode,
							optionsText: 'name',
							editable: false,
							enable: enable()}"
				class="cf"></div>
		</div>
		<br />
	</div>
	<!-- 上限チェック -->
	<div>
		<div style="display: block; margin-bottom: 10px;">
			<div style="margin-bottom: 3px" class="form-label">
				<label id="LBL_010" class="clsLbl_010">エラー範囲</label>
			</div>
			<div id="checkBoxErrRangeHigh"
				data-bind="ntsCheckBox: { checked: listBox().checkUseHighError, text: 'エラー'}"
				class="cf clsCheckbox"></div>

			<input id="INP_002"
				data-bind="ntsNumberEditor: {
												value: listBox().itemDtoSelected().errRangeHigh,
												constraint: '',
												enable: listBox().checkUseHighError(),
												option: (new nts.uk.ui.option.CurrencyEditorOption({
												grouplength: 3, 
												decimallength: 0, 
												currencyformat: 'JPY', currencyposition: 'right'
												})),
												}"
				type="text" />
			<!-- /ko -->
			<span id="LBL_011">を超える場合エラーとする</span> <br />
			<div id="checkBoxAlRangeHigh"
				data-bind="ntsCheckBox: { checked: listBox().checkUseHighAlam, text: 'アラーム'}"
				class="cf clsCheckbox"></div>
			<input id="INP_003"
				data-bind="ntsNumberEditor: {
												value: listBox().itemDtoSelected().alamRangeHigh,
												constraint: '',
												enable: listBox().checkUseHighAlam(),
												option: (new nts.uk.ui.option.CurrencyEditorOption({grouplength:3, decimallength: 0, currencyformat: 'JPY', currencyposition: 'right'})),
											}"
				type="text" />
			<!-- /ko -->
			<span id="LBL_012">を超える場合アラームとする</span> <br />
		</div>
		<!-- 下限チェック -->
		<div class="form-label">
			<label id="LBL_013" class="clsLbl_010">アラーム範囲</label>
		</div>
		<div id="checkBoxErrRangeLowAtr"
			data-bind="ntsCheckBox: { checked: listBox().checkUseLowError, text: 'エラー'}"
			class="cf clsCheckbox"></div>
		<input id="INP_004"
			data-bind=" ntsNumberEditor: {
											value: listBox().itemDtoSelected().errRangeLow,
											constraint: '',
											enable: listBox().checkUseLowError(),
											option: (new nts.uk.ui.option.CurrencyEditorOption({grouplength: 3, decimallength: 0, currencyformat: 'JPY', currencyposition: 'right'})),
										}"
			type="text" /> <span id="LBL_014">未満の場合にエラーとする</span> <br />
		<div id="checkBoxAlRangeHigh"
			data-bind="ntsCheckBox: { checked: listBox().checkUseLowAlam, text: 'アラーム'}"
			class="cf clsCheckbox"></div>

		<input id="INP_005"
			data-bind="  ntsNumberEditor: {
											value: listBox().itemDtoSelected().alamRangeLow,
											constraint: '',
											enable: listBox().checkUseLowAlam(),
											option: (new nts.uk.ui.option.CurrencyEditorOption({grouplength: 3, decimallength: 0, currencyformat: 'JPY', currencyposition: 'right'})),
										}"
			type="text" />
		<!-- /ko -->
		<span id="LBL_015">未満の場合にエラーとする</span> <br /> <span
			style="margin-top: 20px; display: inline-block;">※エラーの場合は、データ登録されません。</span>
		<br /> <span style="margin-left: 15px;">アラームの場合は、メッセージが表示されます。（データは登録されます）</span>
		<br />
		<div style="margin-top: 20px; display: inline-block" id="f_lbl_022">
			<span>値は「 －999.59 ～ 999.59 」の範囲で入力してください。</span>
		</div>
		<div style="margin-top: 20px; display: inline-block" id="f_lbl_022">
			<span>値は「 －999:59 ～ 999:59 」の範囲で入力してください。</span>
		</div>
	</div>
</body>
</html>
