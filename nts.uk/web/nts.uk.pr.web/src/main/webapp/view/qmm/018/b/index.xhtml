<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<body>
		<ui:composition template="../../../../master/dialog.xhtml">
			<ui:define name="htmlHead">
				<script>var dialogSize = { width: 460, height: 485 };</script>
				<com:scriptfile set="IGNITE" />
				<com:scriptfile path="start.js" />
				<com:scriptfile path="viewmodel.js" />
				<com:scriptfile path="service.js" />
				<com:stylefile path="main.css" />
			</ui:define>
			
			<ui:define name="content">
				<div id="contents-area">
					<div id="center-top">
						<span>対象労働日数項目を選択してください。</span>
					</div>
					<div id="center-middle">
						<div class="table">
							<div class="cell">
								<i class="icon icon-searchbox"></i>
							</div>
							<div class="cell">
								<div id="search-box" data-bind="ntsSearchBox: {
															comId: 'multiple-list',
															items: items, 
															selected: currentCodeList, 
															selectedKey: 'code',	 
															fields: ['name', 'code']}" />
							</div>
						</div>
						<table id="multiple-list" data-bind="ntsGridList: {
														width: 400,
														height: 250,
														options: items,
														optionsValue: 'code',
														columns: columns,
														multiple: true,
														value: currentCodeList }"></table>
					</div>
					<hr id="division"/>
					<div id="center-bottom" class="valign-center control-group">
						<button class="x-large proceed center-e" data-bind="click: saveData">決定</button>
						<button class="ui-dialog-titlebar-close" data-bind="click: closeWindow">キャンセル</button>
					</div>
				</div>
			</ui:define>
		</ui:composition>
   	</body>
</html>
