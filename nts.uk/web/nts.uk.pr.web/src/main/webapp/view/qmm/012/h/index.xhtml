<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>

	<ui:composition template="../a/master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile path="start.js" />
			<com:scriptfile path="service.js" />
			<com:scriptfile path="viewmodel.js" />
			<com:stylefile path="style.css" />
			<com:scriptfile set="IGNITE" />
		</ui:define>
		<ui:define name="content">
			<div id="content-header">
				<div id="content-header-top">
					<div class="divLine">
						<div id="H_Text_001">
							<label id="H_LBL_001">「項目名に有効期間を設定したい場合に使用します。<br />
								　有効期間を設定した場合、支給入力画面や帳表には、入力した有効期間だけ表示されます。」
							</label>
						</div>
					</div>
					<div class="divLine">
						<div class="divLineCol1">
							<div id="H_LBL_002" data-bind="ntsFormLabel: {  required: true }">項目区分</div>
						</div>
						<div class="divLineCol2">
							<label id="H_LBL_003">項目 </label>
						</div>

					</div>
					<div class="divLine">
						<div class="divLineCol1">
							<div id="H_LBL_004" data-bind="ntsFormLabel: {  required: true }">コード・名称</div>
						</div>
						<div class="divLineCol2">
							<label id="H_LBL_005">項目 </label>
						</div>

					</div>
				</div>
				<div id="content-header-bottom">
					<div class="divLine">
						<div class="divLineCol1">
							<div id="H_LBL_006" data-bind="ntsFormLabel: {  required: true }">有効期間</div>
						</div>
						<div class="divLineCol2">
							<div id="H_SEL_001" class="cf switchMediumSize"
								data-bind="ntsSwitchButton: {
										options: roundingRules_H_SEL_001,
										optionsValue: 'code',
										optionsText: 'name',
										value: selectedRuleCode_H_SEL_001,
										enable: enable }"></div>
						</div>
					</div>
					<div class="divLine">
						<div class="divLineCol1"></div>
						<div class="divLineCol2">
							<div id="H_INP_001" data-bind="with: texteditor">
								<input
									data-bind="ntsTextEditor: {
									value: value,
									constraint: constraint,
									option: option,
									required: required,
									enable: enable,
									readonly: readonly}" />
							</div>
							<label id="H_LBL_007">項目 ~ </label>
							<div id="H_INP_002" data-bind="with: texteditor">
								<input
									data-bind="ntsTextEditor: {
									value: value,
									constraint: constraint,
									option: option,
									required: required,
									enable: enable,
									readonly: readonly}" />
							</div>
							<label id="H_LBL_008">項目 </label>
						</div>
					</div>
					<div class="divLine">
						<div class="divLineCol1">
							<div id="H_LBL_009"
								data-bind="ntsFormLabel: {  required: false }">項目区分</div>
						</div>
						<div class="divLineCol2">
							<div id="H_SEL_002" class="cf switchMediumSize"
								data-bind="ntsSwitchButton: {
										options: roundingRules_H_SEL_002,
										optionsValue: 'code',
										optionsText: 'name',
										value: selectedRuleCode_H_SEL_002,
										enable: enable }"></div>
						</div>
					</div>
					<div class="divLine">
						<div class="divLineCol1"></div>
						<div class="divLineCol2">
							<div id="H_Text_002">
								<label id="H_LBL_010">「※する場合…有効期間内で、以下でチェックした月のみ、項目を表示します。」
								</label>
							</div>
						</div>
					</div>
					<div class="divLine">
						<div class="divLineCol1"></div>
						<div class="divLineCol2">
							<div id="C_SEL_003" class="checkboxLightGreen"
								data-bind="ntsCheckBox: { checked: checked_003, text: '1月' }"></div>
							<div id="C_SEL_004" class="checkboxLightGreen"
								data-bind="ntsCheckBox: { checked: checked_004, text: '2月' }"></div>
							<div id="C_SEL_005" class="checkboxLightGreen"
								data-bind="ntsCheckBox: { checked: checked_005, text: '3月'  }"></div>
							<div id="C_SEL_006" class="checkboxLightGreen"
								data-bind="ntsCheckBox: { checked: checked_006, text: '4月'  }"></div>
							<div id="C_SEL_007" class="checkboxLightGreen"
								data-bind="ntsCheckBox: { checked: checked_007, text: '5月'  }"></div>
							<div id="C_SEL_008" class="checkboxLightGreen"
								data-bind="ntsCheckBox: { checked: checked_008, text: '6月'  }"></div>
						</div>
					</div>
					<div class="divLine">
						<div class="divLineCol1"></div>
						<div class="divLineCol2">
							<div id="C_SEL_009" class="checkboxLightGreen"
								data-bind="ntsCheckBox: { checked: checked_009, text: '7月'  }"></div>
							<div id="C_SEL_010" class="checkboxLightGreen"
								data-bind="ntsCheckBox: {checked: checked_010, text: '8月'  }"></div>
							<div id="C_SEL_011" class="checkboxLightGreen"
								data-bind="ntsCheckBox: { checked: checked_011, text: '9月'  }"></div>
							<div id="C_SEL_012" class="checkboxLightGreen"
								data-bind="ntsCheckBox: { checked: checked_012, text: '10月' }"></div>
							<div id="C_SEL_013" class="checkboxLightGreen"
								data-bind="ntsCheckBox: { checked: checked_013, text: '11月' }"></div>
							<div id="C_SEL_014" class="checkboxLightGreen"
								data-bind="ntsCheckBox: { checked: checked_014, text: '12月'  }"></div>
						</div>
					</div>
				</div>
			</div>
			<div id="contents-area">
				<button id="H_BTN_001" class="x-large proceed"
					data-bind="click:SubmitDialog">選択ボタン</button>
				<button id="H_BTN_002" class="large" data-bind="click:CloseDialog">キャンセルボタン</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
