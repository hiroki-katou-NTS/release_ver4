<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>

	<ui:composition template="../a/master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile path="start.js" />
			<com:scriptfile path="service.js" />
			<com:scriptfile path="viewmodel.js" />
			<com:stylefile path="style.css" />
			<com:scriptfile set="IGNITE" />
			<com:ValidatorScript>
				nts.uk.ctx.pr.core.dom.itemmaster.itemsalary.Year
				</com:ValidatorScript>
		</ui:define>
		<ui:define name="content">
			<div id="content-header">
				<div id="content-header-top">
					<div class="divLine">
						<div id="H_Text_001">
							<label id="H_LBL_001">「項目名に有効期間を設定したい場合に使用します。<br />
								有効期間を設定した場合、支給入力画面や帳表には、入力した有効期間だけ表示されます。」
							</label>
						</div>
					</div>
					<div class="divLine">
						<div class="divLineCol1">
							<div id="H_LBL_002" data-bind="ntsFormLabel: {  required: true }">項目区分</div>
						</div>
						<div class="divLineCol2">
							<label id="H_LBL_003" data-bind="text:CurrentCategoryAtrName">項目
							</label>
						</div>

					</div>
					<div class="divLine">
						<div class="divLineCol1">
							<div id="H_LBL_004" data-bind="ntsFormLabel: {  required: true }">コード・名称</div>
						</div>
						<div class="divLineCol2">
							<label id="H_LBL_005" data-bind="text:CurrentItemCode">項目
							</label>
						</div>

					</div>
				</div>
				<div id="content-header-bottom">
					<div class="divLine">
						<div class="divLineCol1">
							<div id="H_LBL_006" data-bind="ntsFormLabel: {  required: true }">有効期間</div>
						</div>
						<div class="divLineCol2">
							<div id="H_SEL_001" class="cf switchMediumSize"
								data-bind="ntsSwitchButton: {
										options: roundingRules_H_SEL_001,
										optionsValue: 'code',
										optionsText: 'name',
										value: CurrentPeriodAtr,
										enable: enable }"></div>
						</div>
					</div>
					<div class="divLine">
						<div class="divLineCol1"></div>
						<div class="divLineCol2">
							<input id="H_INP_001"
								data-bind="ntsNumberEditor: { value: CurrentStrY, constraint: 'Year' }" />
							<label id="H_LBL_007"
								data-bind="text:nts.uk.time.yearInJapanEmpire(CurrentStrY()) + ' ~ '">項目
								~ </label> <input id="H_INP_002"
								data-bind="ntsNumberEditor: { value: CurrentEndY , constraint: 'Year' }" />

							<label id="H_LBL_008"
								data-bind="text:nts.uk.time.yearInJapanEmpire(CurrentEndY())">項目
							</label>
						</div>
					</div>
					<div class="divLine">
						<div class="divLineCol1">
							<div id="H_LBL_009"
								data-bind="ntsFormLabel: {  required: false }">項目区分</div>
						</div>
						<div class="divLineCol2">
							<div id="H_SEL_002" class="cf switchMediumSize"
								data-bind="ntsSwitchButton: {
										options: roundingRules_H_SEL_002,
										optionsValue: 'code',
										optionsText: 'name',
										value: CurrentCycleAtr,
										enable: enable }"></div>
						</div>
					</div>
					<div class="divLine">
						<div class="divLineCol1"></div>
						<div class="divLineCol2">
							<div id="H_Text_002">
								<label id="H_LBL_010">「※する場合…有効期間内で、以下でチェックした月のみ、項目を表示します。」
								</label>
							</div>
						</div>
					</div>
					<div class="divLine">
						<div class="divLineCol1"></div>
						<div class="divLineCol2">
							<div id="H_SEL_003" class="checkboxLightGreen"
								data-bind="ntsCheckBox: { checked: H_SEL_003_checked, text: '1月' }"></div>
							<div id="H_SEL_004" class="checkboxLightGreen"
								data-bind="ntsCheckBox: { checked: H_SEL_004_checked, text: '2月' }"></div>
							<div id="H_SEL_005" class="checkboxLightGreen"
								data-bind="ntsCheckBox: { checked: H_SEL_005_checked, text: '3月'  }"></div>
							<div id="H_SEL_006" class="checkboxLightGreen"
								data-bind="ntsCheckBox: { checked: H_SEL_006_checked, text: '4月'  }"></div>
							<div id="H_SEL_007" class="checkboxLightGreen"
								data-bind="ntsCheckBox: { checked: H_SEL_007_checked, text: '5月'  }"></div>
							<div id="H_SEL_008" class="checkboxLightGreen"
								data-bind="ntsCheckBox: { checked: H_SEL_008_checked, text: '6月'  }"></div>
						</div>
					</div>
					<div class="divLine">
						<div class="divLineCol1"></div>
						<div class="divLineCol2">
							<div id="H_SEL_009" class="checkboxLightGreen"
								data-bind="ntsCheckBox: { checked: H_SEL_009_checked, text: '7月'  }"></div>
							<div id="H_SEL_010" class="checkboxLightGreen"
								data-bind="ntsCheckBox: {checked: H_SEL_010_checked,text: '8月'  }"></div>
							<div id="H_SEL_011" class="checkboxLightGreen"
								data-bind="ntsCheckBox: { checked: H_SEL_011_checked, text: '9月'  }"></div>
							<div id="H_SEL_012" class="checkboxLightGreen"
								data-bind="ntsCheckBox: { checked: H_SEL_012_checked ,text: '10月' }"></div>
							<div id="H_SEL_013" class="checkboxLightGreen"
								data-bind="ntsCheckBox: { checked: H_SEL_013_checked ,text: '11月' }"></div>
							<div id="H_SEL_014" class="checkboxLightGreen"
								data-bind="ntsCheckBox: { checked: H_SEL_014_checked ,text: '12月'  }"></div>
						</div>
					</div>
				</div>
			</div>
			<div id="contents-area">
				<button id="H_BTN_001" class="x-large proceed"
					data-bind="click:SubmitDialog,enable: $root.errors.isEmpty">選択ボタン</button>
				<button id="H_BTN_002" class="large" data-bind="click:CloseDialog">キャンセルボタン</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
