<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="style.css" />
			<com:scriptfile path="start.js" />
			<com:scriptfile path="viewmodel.js" />
			<com:scriptfile path="service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area"></div>
			<div id="contents-area">
				<label id="E_LBL_001">「給与・賞与の処理年月の設定を行います。」と表記</label>
				<div class="form-group">
					<div id="E_LBL_002" data-bind="ntsFormLabel: {}">処理区分</div>
					<label id="E_LBL_003" class="label">処理区分</label>
				</div>
				<div class="form-group">
					<div id="E_LBL_004" data-bind="ntsFormLabel: {}">処理年</div>
					<label id="E_LBL_005" class="label">処理年</label> <label
						id="E_LBL_006" class="label">処理年和暦</label>
				</div>
				<hr />
				<div class="form-group">
					<div id="E_LBL_007" data-bind="ntsFormLabel: {}">反映開始月</div>
					<label id="E_LBL_008" class="label">2016/</label>
					<div id="E_SEL_001"
						data-bind="ntsComboBox: {
						options: select001,
						optionsValue: 'index',
						value: selectedCode,
						optionsText: 'label',
						editable: true,
						enable: true,
						columns: [{ prop: 'label', length: 4 }]}"></div>
					<label id="E_LBL_009" class="label">～ 2016/12</label>
				</div>

				<div class="form-group form-inline">
					<div id="E_LBL_010" data-bind="ntsFormLabel: {}">反映する情報</div>
					<div>
						<div class="verticle-align">
							<div id="E_SEL_002" data-help="(処理月の末日)"
								data-bind="ntsCheckBox: { checked: false, enable: true, text: '支払日' }"></div>
							<div id="E_SEL_003" data-help="(処理月の当月15日)"
								data-bind="ntsCheckBox: { checked: false, enable: true, text: '対象者抽出基準日' }"></div>
							<div id="E_SEL_004" data-help="(処理月当月)"
								data-bind="ntsCheckBox: { checked: false, enable: true, text: '社会保険徴収月' }"></div>
							<div id="E_SEL_005" data-help="(常に活性)"
								data-bind="ntsCheckBox: { checked: false, enable: true, text: '明細書印字年月' }"></div>
						</div>
						<div>
							<label id="E_LBL_011" class="label">label 011 not
								responding</label>
						</div>
						<div class="verticle-align">
							<div id="E_SEL_006" data-help="(処理月の前月末日)"
								data-bind="ntsCheckBox: { checked: false, enable: true, text: '社会保険基準日' }"></div>
							<div id="E_SEL_007" data-help="(処理月の直前の４月１日)"
								data-bind="ntsCheckBox: { checked: false, enable: true, text: '雇用保険基準日' }"></div>
							<div id="E_SEL_008" data-help="(処理月の習前の１月１日)"
								data-bind="ntsCheckBox: { checked: false, enable: true, text: '所得税基準日' }"></div>
							<div id="E_SEL_009" data-help="(処理月の前月)"
								data-bind="ntsCheckBox: { checked: false, enable: true, text: '経理締め日' }"></div>
						</div>
					</div>
					<div class="clear-fix"></div>
				</div>
				<div class="text-center dialog-button-group">
					<button id="E_BTN_001">次へ</button>
					<button id="E_BTN_002"
						data-bind="click: () => { nts.uk.ui.windows.close();}">キャンセル</button>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
