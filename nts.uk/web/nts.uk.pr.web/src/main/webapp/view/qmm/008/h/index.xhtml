<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 1200,
					height : 600
				};
			</script>
			<com:stylefile path="main.css" />
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="../0/common/service.js" />
			<com:scriptfile path="service.js" />
			<com:scriptfile path="viewmodel.js" />
			<com:scriptfile path="start.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<button class="large proceed" data-bind="click: save, enable: $root.errors.isEmpty">登録</button>
				<button class="large">印刷</button>
				<button class="large" data-bind="click: reCalculate">再計算</button>
				<button class="large btn-close" data-bind="click: closeDialog">閉じる</button>
			</div>
			<div class="contents-area">
				<div data-bind="ntsFormLabel: {required: true}">事業所 :</div>
				<span id="lblCode"
					data-bind="text: healthInsuranceRateModel.officeCode"></span> <span
					id="lblName"
					data-bind="text: healthInsuranceRateModel.officeName"></span>
				<div style="margin-left: 200px;"
					data-bind="ntsFormLabel: {required: true}">期間 :</div>
				<span id="startMonth">(平成28年04月)</span> <span id="endMonth">
					~ 9999/12</span>
				<div style="padding-top: 30px;">
					<table id="tbl-health-insuarance">
						<tbody>
							<tr class="bg-green">
								<th colspan="2" rowspan="2">等級</th>
								<th class="halign-center" rowspan="4">標準月額</th>
								<th class="halign-center" colspan="2" rowspan="2">報酬月額</th>
								<th class="halign-center" colspan="8">健康保険料</th>
							</tr>
							<tr class="bg-green">
								<th class="halign-center" colspan="4">被保険者負担</th>
								<th class="halign-center" colspan="4">事業主負担</th>
							</tr>
							<tr class="bg-green">
								<th class="halign-center" rowspan="2">健保</th>
								<th class="halign-center" rowspan="2">厚保</th>
								<th class="halign-center" rowspan="2">以上</th>
								<th class="halign-center" rowspan="2">末満</th>

								<th class="halign-center">健康保険</th>
								<th class="halign-center">介護※1</th>
								<th class="halign-center">内（特定）※2</th>
								<th class="halign-center">内（基本）※2</th>
								<th class="halign-center">健康保険</th>
								<th class="halign-center">介護※1</th>
								<th class="halign-center">内（特定）</th>
								<th class="halign-center">内（基本）</th>
							</tr>
							<tr class="bg-green">
							<com:ko tag="with" bind="healthInsuranceRateModel.rateItems">
								<th class="halign-center"><span data-bind="text: healthSalaryPersonalGeneral()+'/1000'"></span></th>
								<th class="halign-center"><span data-bind="text: healthSalaryPersonalNursing()+'/1000'"></span></th>
								<th class="halign-center"><span data-bind="text: healthSalaryPersonalSpecific()+'/1000'"></span></th>
								<th class="halign-center"><span data-bind="text: healthSalaryPersonalBasic()+'/1000'"></span></th>
								<th class="halign-center"><span data-bind="text: healthSalaryCompanyGeneral()+'/1000'"></span></th>
								<th class="halign-center"><span data-bind="text: healthSalaryCompanyNursing()+'/1000'"></span></th>
								<th class="halign-center"><span data-bind="text: healthSalaryCompanySpecific()+'/1000'"></span></th>
								<th class="halign-center"><span data-bind="text: healthSalaryCompanyBasic()+'/1000'"></span></th>
							</com:ko>
							</tr>
							<com:ko-foreach bind="listAvgEarnLevelMasterSetting">
								<tr class="inp-money">
									<td class="bg-green"><span data-bind="text: healthLevel"></span></td>
									<td class="bg-green"><span data-bind="text: pensionLevel"></span></td>
									<td class="bg-green"><span data-bind="text: avgEarn"></span></td>
									<td class="bg-green"><span data-bind="text: salMin"></span></td>
									<td class="bg-green"><span data-bind="text: salLimit"></span></td>
									<com:ko-foreach bind="$parent.listHealthInsuranceAvgearn">
										<com:ko-if bind="$parent.code == levelCode">
											<com:ko tag="with" bind="personalAvg">
												<td><input data-bind="ntsNumberEditor: {value: healthGeneralMny}"></input></td>
												<td><input data-bind="ntsNumberEditor: {value: healthNursingMny}"></input></td>
												<td><input data-bind="ntsNumberEditor: {value: healthSpecificMny}"></input></td>
												<td><input data-bind="ntsNumberEditor: {value: healthBasicMny}"></input></td>
											</com:ko>
											<com:ko tag="with" bind="companyAvg">
												<td><input data-bind="ntsNumberEditor: {value: healthGeneralMny}"></input></td>
												<td><input data-bind="ntsNumberEditor: {value: healthNursingMny}"></input></td>
												<td><input data-bind="ntsNumberEditor: {value: healthSpecificMny}"></input></td>
												<td><input data-bind="ntsNumberEditor: {value: healthBasicMny}"></input></td>
											</com:ko>
										</com:ko-if>
									</com:ko-foreach>
								</tr>
							</com:ko-foreach>
						</tbody>
						<tfoot class="footer">
							<tr>
								<td colspan="13">※1 介護保険を含む健康保険</td>
							</tr>
							<tr>
								<td colspan="13">※2 小数点以上第３位で端数処理をしています。(政府管掌)</td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
