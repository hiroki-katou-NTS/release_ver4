<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 1200,
					height : 600
				};
			</script>
			<com:stylefile path="main.css" />
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="../0/common/service.js" />
			<com:scriptfile path="service.js" />
			<com:scriptfile path="viewmodel.js" />
			<com:scriptfile path="start.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<button class="large proceed" data-bind="click: save">登録</button>
				<button class="large">印刷</button>
				<button class="large">再計算</button>
				<button class="large" data-bind="click: closeDialog">閉じる</button>
			</div>
			<div class="contents-area">
				<div style="margin-top: 20px;"
					data-bind="ntsFormLabel: {required: true}">事業所 :</div>
				<span id="lblCode">code</span><span id="lblName">name</span>
				<div style="margin-left: 200px; margin-top: 20px;"
					data-bind="ntsFormLabel: {required: true}">期間 :</div>
				<span>(平成28年04月) ~ 9999/12</span>
				<div style="padding-top: 30px;">
					<table id="health_insurance_per_month">
						<tbody>
							<tr class="bg-green">
								<th colspan="2" rowspan="2">数</th>
								<th class="text_center" rowspan="4">標準月額</th>
								<th class="text_center" colspan="2" rowspan="2">報酬月額</th>
								<th class="text_center" colspan="8">健康保険料</th>
							</tr>
							<tr class="bg-green">
								<th class="text_center" colspan="4">被保険者負担</th>
								<th class="text_center" colspan="4">事業主負担</th>
							</tr>
							<tr class="bg-green">
								<th class="text_center" rowspan="2">健保</th>
								<th class="text_center" rowspan="2">厚保</th>
								<th class="text_center" rowspan="2">以上</th>
								<th class="text_center" rowspan="2">末満</th>

								<th class="text_center">健康保険</th>
								<th class="text_center">介護※1</th>
								<th class="text_center">内（特定）※2</th>
								<th class="text_center">内（基本）※2</th>
								<th class="text_center">健康保険</th>
								<th class="text_center">介護※1</th>
								<th class="text_center">内（特定）</th>
								<th class="text_center">内（基本）</th>
							</tr>
							<tr class="bg-green">
								<th class="text_center">40.900/1000</th>
								<th class="text_center">40.900/1000</th>
								<th class="text_center">40.900/1000</th>
								<th class="text_center">40.900/1000</th>
								<th class="text_center">40.900/1000</th>
								<th class="text_center">40.900/1000</th>
								<th class="text_center">40.900/1000</th>
								<th class="text_center">40.900/1000</th>
							</tr>
							<com:ko-foreach bind="listAvgEarnLevelMasterSetting">
								<tr>
									<td class="bg-green"><span data-bind="text: healthLevel"></span></td>
									<td class="bg-green"><span data-bind="text: pensionLevel"></span></td>
									<td class="bg-green"><span data-bind="text: avgEarn"></span></td>
									<td class="bg-green"><span data-bind="text: salMin"></span></td>
									<td class="bg-green"><span data-bind="text: salLimit"></span></td>
									<com:ko-foreach bind="$parent.listHealthInsuranceAvgearn">
										<com:ko-if bind="$parent.code == levelCode">
											<td><input data-bind="value: personalAvg.healthGeneralMny"></input></td>
											<td><input data-bind="value: personalAvg.healthNursingMny"></input></td>
											<td><input data-bind="value: personalAvg.healthSpecificMny"></input></td>
											<td><input data-bind="value: personalAvg.healthBasicMny"></input></td>
											<td><input data-bind="value: companyAvg.healthGeneralMny"></input></td>
											<td><input data-bind="value: companyAvg.healthNursingMny"></input></td>
											<td><input data-bind="value: companyAvg.healthSpecificMny"></input></td>
											<td><input data-bind="value: companyAvg.healthBasicMny"></input></td>
										</com:ko-if>
									</com:ko-foreach>
								</tr>
							</com:ko-foreach>
						</tbody>
					</table>
					<div class="">※1介護保険を含む健康保険</div>
					<div class="">※2小数点以上第３位で端数処理をしています。(政府管掌)</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
