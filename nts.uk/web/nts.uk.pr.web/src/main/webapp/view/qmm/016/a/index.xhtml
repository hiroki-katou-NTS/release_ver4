<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
				nts.uk.ctx.pr.core.dom.wagetable.WageTableCode
				nts.uk.ctx.pr.core.dom.wagetable.WageTableName
				nts.uk.shr.com.primitive.Memo
			</com:ValidatorScript>

			<com:scriptfile set="IGNITE" />
			<com:stylefile path="style.css" />
			<com:scriptfile path="start.js" />
			<com:scriptfile path="viewmodel.js" />
			<com:scriptfile path="service.js" />
		</ui:define>

		<ui:define name="content">
			<!-- BEGIN FUNCTION AREA-->
			<div id="functions-area">
				<button id="btn_001" data-bind="enable: false"
					class="large btn-default">新規</button>
				<button id="btn_002" class="large proceed btn-default">登録</button>
				<button id="btn_003" data-bind="enable: false"
					class="large btn-default">コピー</button>
				<button id="btn_004" data-bind="enable: false"
					class="large btn-default">Excel出力</button>
				<!-- <button id="btn_007" class="large btn-default"></button> -->
			</div>
			<!-- END FUNCTION AREA-->

			<!-- BEGIN CONTENT AREA-->
			<div id="contents-area">
				<!-- BEGIN LEFT CONTENT-->
				<div id="left-content" class="bg-green caret-right caret-background">
					<div class="control-group">
						<div id="lbl_002" data-bind="ntsFormLabel: {}">コード/名称</div>
						<input id="inp_001" />
						<button id="sch_001" class="caret-bottom">検索</button>
					</div>
					<div class="control-group">
						<button id="btn_005" data-bind="enable: false">履歴追加</button>
						<button class="pull-right" id="btn_006" data-bind="enable: false">履歴編集</button>
					</div>
					<div>
						<table id="lst_001"
							data-bind="ntsTreeGridView:{
										width: 298,
										height: 550,
										options: dataSource,
										selectedValues: selectedCodes,
										optionsValue: 'code',
										optionsChild: 'childs',
										optionsText: 'nodeText',
										multiple: false,
										enable: true,
										showCheckBox: false}"
							class="cf">
						</table>
					</div>
				</div>
				<!-- END LEFT CONTENT-->

				<!-- BEGIN RIGHT CONTENT-->
				<div id="right-content">
					<div id="sel_001"
						data-bind="ntsTabPanel: { dataSource: tabs, active: selectedTab}">
						<!-- tab-content-1 -->
						<div id="tab-content-1" class="tab-content">
							<table>
								<tr class="control-group">
									<td colspan="3"><div id="lbl_001">賃金テーブルを新規で～</div></td>
								</tr>
								<tr class="control-group">
									<td><div id="lbl_002"
											data-bind="ntsFormLabel: { constraint: ['WageTableCode', 'WageTableName'], required: true }">コード/名称*</div></td>
									<td colspan="2"><input id="inp_001"
										data-bind="ntsTextEditor: {value: ko.observable('') }" /> <input
										id="inp_002"
										data-bind="ntsTextEditor: {value: ko.observable('') }" /></td>
								</tr>
								<tr class="control-group">
									<td><div id="lbl_003"
											data-bind="ntsFormLabel: { required: true }">開始年月*</div></td>
									<td><input id="inp_003"
										data-bind="ntsTextEditor: {value: ko.observable('') }" /> <label
										id="lbl_010">lbl_010</label></td>
								</tr>
								<tr class="control-group">
									<td><div id="lbl_004"
											data-bind="ntsFormLabel: { required: true }">次元設定*</div></td>
									<td><div id="lbl_005">汎用テーブル</div>
										<hr /></td>
									<td rowspan="6"><div id="lbl_007">１つの要素でテーブルを作成します。</div></td>
								</tr>
								<tr class="control-group">
									<td></td>
									<td><div id="sel_002"
											data-bind="ntsSwitchButton: {
						options: sel_002,
						optionsValue: 'code',
						optionsText: 'name',
						enable: enabled}"></div></td>
									<td></td>
								</tr>
								<tr class="control-group">
									<td></td>
									<td></td>
									<td></td>
								</tr>
								<tr class="control-group">
									<td></td>
									<td><div id="lbl_006">特別テーブル</div>
										<hr /></td>
									<td></td>
								</tr>
								<tr class="control-group">
									<td> </td>
									<td>
										<div id="sel_003"
											data-bind="ntsSwitchButton: {
						options: sel_002,
						optionsValue: 'code',
						optionsText: 'name',
						value: selected}"></div>
									</td>
									<td></td>
								</tr>
								<tr class="control-group">
									<td><div id="lbl_009"
											data-bind="ntsFormLabel: { constraint: 'Memo'}">備考</div></td>
									<td colspan="2"><div id="inp_004">
											<textarea rows='4' cols='50'> </textarea>
										</div></td>
								</tr>
							</table>
						</div>
						<!-- / tab-content-1 -->

						<!-- tab-content-2 -->
						<div id="tab-content-2" class="tab-content">
							<table>
								<tr class="control-group">
									<td><div data-bind="ntsFormLabel: { }">コード/名称</div></td>
									<td>004</td>
									<td>LBL_003</td>
									<td><div data-bind="ntsFormLabel: { required: true }">有効期間</div></td>
									<td>2015/04 ~ 2016/03</td>
								</tr>
								<tr class="control-group">
									<td class="v-align-top"><div
											data-bind="ntsFormLabel: { required: true }">要素指定*</div></td>
									<td class="v-align-top">demension type name</td>
									<td colspan="3"><table id="lst_001"
											data-bind="ntsTreeGridView:{
										width: 550,
										options: dataSource,
										selectedValues: selectedCodes,
										optionsValue: 'code',
										optionsChild: 'childs',
										optionsText: 'nodeText',
										multiple: false,
										enable: true,
										showCheckBox: false}"
											class="cf">
										</table></td>
								</tr>
								<tr>
									<td></td>
									<td colspan="4"><button
											class="caret-bottom wage-table-create-button">賃金テーブル作成</button>
									</td>
								</tr>
								<tr class="control-group">
									<td><div data-bind="ntsFormLabel: { required: true }">賃金テーブル</div></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
								</tr>
								<tr>
									<td colspan="5" class="v-align-top">
										<HR />
									</td>
								</tr>
								<tr class="control-group">
									<td colspan="5"><table id="lst_001"
											data-bind="ntsTreeGridView:{
										width: 550,
										options: dataSource,
										selectedValues: selectedCodes,
										optionsValue: 'code',
										optionsChild: 'childs',
										optionsText: 'nodeText',
										multiple: false,
										enable: true,
										showCheckBox: false}"
											class="cf">
										</table></td>
								</tr>
							</table>
						</div>
						<!-- / tab-content-2 -->

					</div>
				</div>
				<!-- END RIGHT CONTENT-->
			</div>
			<!-- END CONTENT AREA-->
		</ui:define>
	</ui:composition>
</body>
</html>
