<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="style.css" />
			<com:scriptfile path="start.js" />
			<com:scriptfile path="viewmodel.js" />
			<com:scriptfile path="service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<div class="btn-group-left">
					<button id="B_BTN_001">新規</button>
					<button id="B_BTN_002">登録</button>
					<button id="B_BTN_003">削除</button>
					<button id="B_BTN_004">閉じる</button>
				</div>
				<div class="clear-fix"></div>
			</div>
			<div id="contents-area">
				<div class="blst001-container caret-right caret-background">
					<div>
						<span class="divider"></span>
						<div id="B_LST_001"
							data-bind="ntsListBox: {
										options: listboxItem,
										optionsValue: 'index',
										optionsText: 'label',
										value: selectedCodes,
										enable: true,
										rows: 10,
										columns: [{ prop: 'label' }]}"></div>
					</div>
				</div>
				<div class="right-panel">
					<div class="right-panel-top">
						<div class="form-group">
							<div data-bind="ntsFormLabel: {}">処理区分</div>
							<label>25日払い</label>
						</div>
						<div class="form-group">
							<div data-bind="ntsFormLabel: {}">処理年</div>
							<input class="form-control" id="B_INP_001" type="text"
								data-bind="value: '2016'" /> <label>（平成28年）</label>
							<button>システム基準日の情報を反映する</button>
						</div>
					</div>
					<div class="right-panel-bottom">
						<table id="B_LST_002" class="table">
							<thead>
								<tr>
									<th class="hide" colspan="5"></th>
									<td class="checkbox-cols text-left no-border"><button
											class="btn-collapse" data-bind="click: toggleColumns">+</button></td>
								</tr>
								<tr>
									<th colspan="2" rowspan="2"></th>
									<th colspan="3" class="double-border text-left">処理年</th>
									<th colspan="5" class="toggle hidden"></th>
									<th class="checkbox-cols" rowspan="2">明細書印字年</th>
								</tr>
								<tr>
									<th>支払年月日</th>
									<th>社員抽出基準日</th>
									<th class="double-border">社会保険徴収月</th>
									<th class="toggle hidden">社会保険基準日</th>
									<th class="toggle hidden">雇用保険基準日</th>
									<th class="toggle hidden">住民税基準日</th>
									<th class="toggle hidden">所得税基準日</th>
									<th class="toggle hidden">経理締め日</th>
								</tr>
							</thead>
							<tbody data-bind="foreach: tableItems">
								<tr>
									<th data-bind="text: ($index() + 1)"></th>
									<th data-bind="text: ($index() + 1 + '月')"></th>
									<td>
										<div class="form-group">
											<input type="text" class="form-control"
												data-bind="ntsDatePicker: {value: $parent.date, dateFormat: 'yyyy/MM/dd D'}" />
											<button class="btn-calendar"
												data-bind="click: toggleCalendar"></button>
										</div>
									</td>
									<td>
										<div class="form-group">
											<input type="text" class="form-control"
												data-bind="ntsDatePicker: {value: $parent.date, dateFormat: 'yyyy/MM/dd D'}" />
											<button class="btn-calendar"></button>
										</div>
									</td>
									<td class="double-border">
										<div class="form-group">
											<input type="text" class="form-control"
												data-bind="ntsDatePicker: {value: $parent.date, dateFormat: 'yyyy/MM/dd D'}" />
											<button class="btn-calendar"></button>
										</div>
									</td>
									<td class="toggle hidden">
										<div class="form-group">
											<input type="text" class="form-control"
												data-bind="ntsDatePicker: {value: $parent.date, dateFormat: 'yyyy/MM/dd D'}" />
											<button class="btn-calendar"></button>
										</div>
									</td>
									<td class="toggle hidden">
										<div class="form-group">
											<input type="text" class="form-control"
												data-bind="ntsDatePicker: {value: $parent.date, dateFormat: 'yyyy/MM/dd D'}" />
											<button class="btn-calendar"></button>
										</div>
									</td>
									<td class="toggle hidden">
										<div class="form-group">
											<input type="text" class="form-control"
												data-bind="ntsDatePicker: {value: $parent.date, dateFormat: 'yyyy/MM/dd D'}" />
											<button class="btn-calendar"></button>
										</div>
									</td>
									<td class="toggle hidden">
										<div class="form-group">
											<input type="text" class="form-control"
												data-bind="ntsDatePicker: {value: $parent.date, dateFormat: 'yyyy/MM/dd D'}" />
											<button class="btn-calendar"></button>
										</div>
									</td>
									<td class="toggle hidden">
										<div class="form-group">
											<input type="text" class="form-control"
												data-bind="ntsDatePicker: {value: $parent.date, dateFormat: 'yyyy/MM/dd D'}" />
											<button class="btn-calendar"></button>
										</div>
									</td>
									<td class="checkbox-cols"><input type="checkbox" /></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
