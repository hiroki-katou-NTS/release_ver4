<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:stylefile path="main.css" />
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="start.js" />
			<com:scriptfile path="viewmodel.js" />
			<com:scriptfile path="service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<div class="aligntLeft">
					<button id="A_BTN_001">新規</button>
					<button id="A_BTN_002" class="proceed">登録</button>
					<button id="A_BTN_003">印刷（PDF）</button>
					<button id="A_BTN_005">マスタ修正ログ</button>
					<button id="A_BTN_004" class="danger">削除</button>
				</div>
			</div>
			<div id="contents-area">
				<div class="nts-left-content">
					<div class="caret-right caret-background">
						<div style="width: 500px">
							<input
								data-bind="ntsSearchBox: {value: searchTerm, items: dataSource, filteredItems: filteredData, fields: ['name', 'code']}" />
						</div>
						<div style="width: 200px">
							<button style="float: left" data-bind="click: nextSearch">Next
								Search</button>
						</div>
					</div>
				</div>
				<div class="nts-right-content">
					<table class="tableRange">
						<tr>
							<td>
								<div id="A_LBL_002" data-bind="ntsFormLabel: {required: true}">コード/名称
								</div>
							</td>
							<td>
							<div data-bind="with: texteditor">
								<input data-bind="ntsTextEditor: {
													value: value,
													constraint: constraint,
													option: option,
													required: required,
													enable: enable,
													readonly: readonly}" />
								</div></td>
						</tr>
					</table>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
