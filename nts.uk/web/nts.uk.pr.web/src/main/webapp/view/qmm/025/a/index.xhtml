<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
					nts.uk.shr.com.primitive.PersonId
   				</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="main.css" />
			<com:scriptfile path="start.js" />
			<com:scriptfile path="viewmodel.js" />
			<com:scriptfile path="service.js" />

			<!-- igniteUI -->
			<script
				src="http://www.igniteui.com/data-files/nw-customers-with-orders.js"></script>
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<button id="A_BTN_001" class="proceed">登録</button>
				<button id="A_BTN_002">マスタ修正ログ</button>
				<a id="A_BTN_005"
					data-bind="ntsLinkButton: { jump: 'linkbutton.xhtml' }">個人情報の登録へ</a>
			</div>
			<div id="contents-area">
				<div class="left-content"></div>
				<div class="right-content">
					<div class="valign-center control-group">
						<div id="A_LBL_001" data-bind="ntsFormLabel:{required: true}">対象年度</div>
						<span id="A_INP_001" data-bind="with: texteditor1"> <input
							class="text-editor1"
							data-bind="ntsTextEditor: {
									value: value,
									constraint: constraint,
									option: option,
									required: required,
									enable: enable,
									readonly: readonly}" /></span>
						<span id="A_LBL_002">対象年度和暦</span> <span id="A_LBL_003">年度</span>
						<button id="A_BTN_003">リスト表示ボタン</button>
					</div>
					<div class="bg-green config">
						<button id="BTN_004" class="danger">社員の住民税情報を削除</button>
					</div>

					<table id="grid"></table>

					<script>
		        $(function () {
		            $("#grid").igGrid({
		                columns: [
		                    { headerText: "Customer ID", key: "ID", dataType: "string", width: "150px" },
		                    { headerText: "Company Name", key: "CompanyName", dataType: "string", width: "200px" },
		                    { headerText: "Contact Name", key: "ContactName", dataType: "string", width: "200px" },
		                    { headerText: "Contact Title", key: "ContactTitle", dataType: "string", width: "200px" },
		                    { headerText: "Address", key: "Address", dataType: "string", width: "200px" },
		                    { headerText: "City", key: "City", dataType: "string", width: "150px" },
		                    { headerText: "Country", key: "Country", dataType: "string", width: "150px" }
		                ],
		                autoGenerateColumns: false,
		                dataSource: nwCustomersWithOrders,
		                width: "1200px",
		                height: "500px",
		                features: [
		                    {
		                        name: "ColumnFixing",
		                        fixingDirection: "left",
		                        columnSettings: [
		                            {
		                                columnKey: "CompanyName",
		                                isFixed: true,
		                                allowFixing: true
		                            },
		                            {
		                                columnKey: "ContactName",
		                                isFixed: true
		                            },
		                            {
		                                columnKey: "ContactTitle",
		                                allowFixing: false
		                            }
		                        ]
		                    },
		                    /* { 
		                        name: "Selection", 
		                        persist: true 
		                     } */
		                ]
		            });
		        });
		    </script>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
