<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"

<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>

			<com:scriptfile set="IGNITE" />

			<com:scriptfile path="service.js" />

				<a id="A_BTN_005"
					data-bind="ntsLinkButton: { jump: 'linkbutton.xhtml' }">個人情報の登録へ</a>
			</div>
			<div id="contents-area">
				<div class="left-content"></div>
				<div class="right-content">
					<div class="valign-center control-group">
						<div id="A_LBL_001" data-bind="ntsFormLabel:{required: true}">対象年度</div>
						<span id="A_INP_001" data-bind="with: texteditor1"> <input
							class="text-editor1"
							data-bind="ntsTextEditor: {
									value: value,
									constraint: constraint,
									option: option,
									required: required,
									enable: enable,
									readonly: readonly}" /></span>
						<span id="A_LBL_002">対象年度和暦</span> <span id="A_LBL_003">年度</span>
						<button id="A_BTN_003">リスト表示ボタン</button>
					</div>
					<div class="bg-green config">
						<button id="BTN_004" class="danger">社員の住民税情報を削除</button>
					</div>

					<table id="grid"></table>

					<script>
					// <![CDATA[
					
		        $(function () {
		        	$.ig.checkboxMarkupClasses = "ui-state-default ui-corner-all ui-igcheckbox-small";
		            $("#grid").igGrid({
		            	columns: [
		                    { headerText: "部門", key: "ID", dataType: "string", width: "100px" },
		                    { headerText: "コード", key: "Code", dataType: "string", width: "100px" },
		                    { headerText: "名称", key: "Name", dataType: "string", width: "120px" },
		                    { headerText: "住民税納付先", key: "TaxPaymentDestination", dataType: "string", width: "100px" },
		                    { headerText: "年税額", key: "AnnualTaxAmount", dataType: "string", width: "100px" },
		                    { headerText: "全月", key: "TotalMonth", dataType: "bool", width: "80px" },
		                    { headerText: "6月", key: "Jun", dataType: "string", width: "100px" },
		                    { headerText: "7月", key: "Jul", dataType: "string", width: "100px" },
		                    { headerText: "8月", key: "Aug", dataType: "string", width: "100px" },
		                    { headerText: "9月", key: "Sep", dataType: "string", width: "100px" },
		                    { headerText: "10月", key: "Oct", dataType: "string", width: "100px" },
		                    { headerText: "11月", key: "Nov", dataType: "string", width: "100px" },
		                    { headerText: "12月", key: "Dec", dataType: "string", width: "100px" },
		                    { headerText: "1月", key: "Jan", dataType: "string", width: "100px" },
		                    { headerText: "2月", key: "Feb", dataType: "string", width: "100px" },
		                    { headerText: "3月", key: "Mar", dataType: "string", width: "100px" },
		                    { headerText: "4月", key: "Apr", dataType: "string", width: "100px" },
		                    { headerText: "5月", key: "May", dataType: "string", width: "100px" },
		                ],
		                renderCheckboxes: true,
		                primaryKey: 'ID',
		                autoGenerateColumns: false,
		                dataSource: nwCustomersWithOrders,
		                width: "1200px",
		                height: "500px",
		                features: [
		                    {
		                        name: "ColumnFixing",
		                        fixingDirection: "left",
		                        columnSettings: [
		                            {
		                                columnKey: "ID",
		                                isFixed: true,
		                                allowFixing: false
		                            },
		                            {
		                                columnKey: "Code",
		                                isFixed: true,
		                                allowFixing: false
		                            },
		                            {
		                                columnKey: "Name",
		                                isFixed: true,
		                                allowFixing: false
		                            },
		                            {
		                                columnKey: "TaxPaymentDestination",
		                                isFixed: true,
		                                allowFixing: false
		                            },
		                            {
		                                columnKey: "AnnualTaxAmount",
		                                isFixed: true,
		                                allowFixing: false
		                            },
		                            {
		                                columnKey: "TotalMonth",
		                                isFixed: false,
		                                allowFixing: true
		                            },
		                            {
		                                columnKey: "Jun",
		                                isFixed: true,
		                                allowFixing: false
		                            },
		                        ]
		                    },
		                    {
		                        name: "Updating",
		                        editMode: "cell",
		                        enableAddRow: false,
		                        enableDeleteRow: false,
		                        editCellStarting: function (evt, ui) {
		                            if (ui.columnKey === "TotalMonth" && $(evt.originalEvent.target).hasClass("ui-icon-check")) {
		                                ui.value = !ui.value;
		                            }
		                        }
		                    },
		                    {
		                        name : 'Paging',
		                        type: "local",
		                        pageSize : 20,
		                        pageSizeDropDownTrailingLabel: "件",
		                        /* pagerRecordsLabelTemplate: "$recordCount$ records", */
		                        nextPageLabelText: "",
		                        prevPageLabelText: "",
		                    },
		                    {
		                        name: 'Selection',
		                        multipleSelection: true,
		                        activation: true,
		                        persist: true // click vao row, sau khi chuyen sang trang khac roi quay lai van click tai row do
		                     },
		                     {
		                         name: 'RowSelectors',
		                         enableCheckBoxes: true,
		                         enableSelectAllForPaging: true,
		                         multipleSelection: true 
		                     }
		                     
		                ]
		            });
		        });
				// ]]>
		    </script>
				</div>
			</div>
		</ui:define>
	</ui:composition>
