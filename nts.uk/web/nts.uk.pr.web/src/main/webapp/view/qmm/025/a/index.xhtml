<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
					nts.uk.ctx.pr.core.dom.rule.law.tax.residential.input.YearKey
   				</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
				<com:scriptfile path="../../../../lib/generic/igniteui/js/infragistics.core.js" />
				<com:scriptfile path="../../../../lib/generic/igniteui/js/infragistics.lob.js" />
            	<com:scriptfile path="../../../../lib/generic/igniteui/js/extensions/infragistics.ui.combo.knockout-extensions.js" />
			<com:stylefile path="main.css" />
			<com:scriptfile path="start.js" />
			<com:scriptfile path="viewmodel.js" />
			<com:scriptfile path="service.js" />


		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<button id="A_BTN_001" class="proceed">登録</button>
				<button id="A_BTN_002">マスタ修正ログ</button>
				<a id="A_BTN_005" data-bind="ntsLinkButton: {}">個人情報の登録へ</a>
			</div>
			<div id="contents-area">
				<div class="left-content"></div>
				<div class="right-content">
					<div class="valign-center control-group">
						<div id="A_LBL_001" data-bind="ntsFormLabel:{required: true}">対象年度</div>
						<span id="A_INP_001"> <input
							data-bind="ntsNumberEditor: {
									value: yearKey,
									constraint: 'YearKey',
									option: {
										grouplength: 0,
										decimallength: 0,
					                    placeholder: '',
					                    width: '55px',
					                    textalign: 'left'
									},
									required: true,
									enable: true,
									readonly: false}" /></span>
						<a id="A_LBL_002">(<span data-bind="text: yearInJapanEmpire"></span>)
						</a> <span id="A_LBL_003">年度</span>
						<button id="A_BTN_003" data-bind="click: findAll">リスト表示ボタン</button>
					</div>
					<div class="bg-green config">
						<button id="BTN_004" class="danger" data-bind="click: remove">社員の住民税情報を削除</button>
					</div>
					<div data-bind="visible: isEnable">
						<table id="grid"></table>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
