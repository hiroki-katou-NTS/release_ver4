<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="../common.css" />
			<com:stylefile path="thispage.css" />
			<com:scriptfile path="../a/service.js" />
			<com:scriptfile path="../a/viewmodel.js" />
			<com:scriptfile path="start.js" />
			<com:scriptfile path="viewmodel.js" />
			<script type="text/javascript">
				var dialogSize = {
					width : 600,
					height : 420
				};
			</script>
		</ui:define>

		<ui:define name="content">
			<!-- BEGIN CONTENT AREA-->
			<div id="this-contents-area" class="margin-top-bot-20">
				<label id="lbl_001">新たに作成する履歴の、作成情報を入力してください。</label>
				<com:ko tag="with" bind="unitPriceHistoryModel">
				<table class="margin-top-bot-20 form-default">
					<tr>
						<td><div id="lbl_002" data-bind="ntsFormLabel: {}">コード/名称</div></td>
						<td><label id="lbl_003" data-bind="text: unitPriceCode()"></label> <label
							id="lbl_004" data-bind="text: unitPriceName()"></label></td>
					</tr>
					<tr>
						<td><div id="lbl_005"
								data-bind="ntsFormLabel: { required: true }">期間</div></td>
						<td><span id="inpStartMonth"
							data-bind="ntsDatePicker: {value: startMonth, dateFormat: 'yyyy/MM', enable: $parent.historyTakeOver=='beginning'}"></span><label
							data-bind="text: endMonth"></label></td>
					</tr>
					<tr>
						<td><div id="lbl_008"
								data-bind="ntsFormLabel: { required: true }">履歴の引継ぎ</div></td>
						<td><label class="ntsRadioBox"> <input type="radio"
								name="textRadio"
								data-bind="checkedValue: 'latest', checked: $parent.historyTakeOver" /> <span
								class="box"></span><span class="label"
								data-bind="text: '最新の履歴 ('+startMonth()+') から引き継ぐ'"></span>
						</label></td>
					</tr>
					<tr>
						<td> </td>
						<td><label class="ntsRadioBox"> <input type="radio"
								name="textRadio"
								data-bind="checkedValue: 'beginning', checked: $parent.historyTakeOver" /> <span
								class="box"></span><span class="label"
								data-bind="text: '初めから作成する'"></span>
						</label></td>
					</tr>
					<tr>
						<td></td>
					</tr>
				</table></com:ko>
			</div>
			<hr />
			<!-- END CONTENT AREA-->
			<!-- BEGIN FUNCTION AREA-->
			<div id="this-functions-area" class="halign-center">
				<button class="proceed x-large" id="btn_001"
					data-bind="click: btnApplyClicked">決定</button>
				<button id="btn_002" data-bind="click: btnCancelClicked">キャンセル</button>
			</div>
			<!-- END FUNCTION AREA-->
		</ui:define>
	</ui:composition>
</body>
</html>
