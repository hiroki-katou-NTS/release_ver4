<div class="contents-area">
	<div class="left-content">
		<div class="bg-green caret-right caret-background">
			<div class="b-btns-34">
				<button id="B_BTN_003" data-bind="click: openJDialog">履歴追加</button>
				<button id="B_BTN_004" data-bind="click: openKDialog">履歴編集</button>
			</div>
			<div data-bind="with: currentItem">
				<div id="B_LST_001"
					data-bind="ntsListBox: {
						options: $parent.itemList,
						optionsValue: 'id',
						optionsText: 'startEnd',
						multiple: false,
						value: historyId,
						enable: true,
						rows:5,
						required: true,
						columns: [
							{ prop: 'startEnd', length: 8 }
							]}">
				</div>
			</div>
		</div>
	</div>
	<div class="right-content">
		<label id="B_LBL_001">全社に対して設定できる明細書は、</label>
		<div class="triangle-label">
			<div>
				<ul>
					<li><label id="B_LBL_002">給与明細書</label></li>
					<li><label id="B_LBL_003">賞与 明細書</label></li>
				</ul>
			</div>
			<div>
				<label id="B_LBL_004">それぞれ、一種類です。</label>
			</div>
		</div>
		<hr />
		<div class="bottom-group">
			<div class="form-group">
				<div id="B_LBL_005" data-bind="ntsFormLabel: {}">給与明細書</div>
				<button id="B_BTN_001" data-bind="click: openPaymentMDialog">選択</button>
				<label id="B_LBL_006" data-bind="text: currentItem().payCode"></label>
				<label id="B_LBL_007" data-bind="text: currentItem().payName"></label>
			</div>
			<div class="form-group">
				<div id="B_LBL_008" data-bind="ntsFormLabel: {}">賞与明細書</div>
				<button id="B_BTN_002" data-bind="click: openBonusMDialog">選択</button>
				<label id="B_LBL_009" data-bind="text: currentItem().bonusCode"></label>
				<label id="B_LBL_010" data-bind="text: currentItem().bonusName"></label>
			</div>
		</div>
	</div>
</div>
