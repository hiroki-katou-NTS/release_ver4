<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="style.css" />
			<com:scriptfile path="start.js" />
			<com:scriptfile path="../a/service.js" />
			<com:scriptfile path="service.js" />
			<com:scriptfile path="viewmodel.js" />
			<script type="text/javascript">
				var dialogSize = {
					width : 540,
					height : 460
				};
			</script>

		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div id="F_LBL_001">ナビゲーションメッセージ</div>
				<hr />
				<TABLE class="margin-top-bot-20 form-default">
					<tr>
						<td>
							<div id="F_LBL_002" data-bind="ntsFormLabel: {}">名称</div>
						</td>
						<td><label>保険名称</label></td>
					</tr>
					<tr>
						<td>
							<div id="F_LBL_004" data-bind="ntsFormLabel: {required: true}">編集方法の選択</div>
						</td>
						<td>
							<div
								data-bind="ntsRadioBoxGroup: {
								options: selectModel,
								optionsValue: 'id',
								optionsText: 'name',
								value: selectedId,
								enable: true}"></div>
						</td>

					</tr>
					<tr>
						<td></td>
						<td> <br />
							<div id="F_LBL_005" data-bind="ntsFormLabel: {}">期間</div>
							<div
								data-bind="ntsDatePicker: {value: historyStart, dateFormat: 'yyyy/MM'} "
								class="w80" /> <labbel id="F_LBL_005">～</labbel> <label
							id="D_LBL_006" data-bind="text: historyEnd"></label>
						</td>
					</tr>
				</TABLE>
				<br/>
				<br/>
				<hr />
				<div id="this-functions-area" class="control-group halign-center">
					<button class="btn-default proceed x-large" id="btn_001"
						data-bind="click: fwupdateHistoryInfo">決定</button>
					<button class="" id="btn_002" onclick="nts.uk.ui.windows.close()">キャンセル</button>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
