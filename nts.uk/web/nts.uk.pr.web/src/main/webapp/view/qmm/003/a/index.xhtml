<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>

	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
					nts.uk.ctx.pr.core.dom.layout.LayoutName
					nts.uk.ctx.pr.core.dom.rule.law.tax.residential.ResiTaxCode
				</com:ValidatorScript>
           	<com:scriptfile set="IGNITE" />
			<com:scriptfile path="viewmodel.js" />
			<com:scriptfile path="start.js" />
			<com:scriptfile path="service.js" />
			<com:stylefile path="main.css" />

		</ui:define>

		<ui:define name="content">
		<div id="functions-area">
<!-- 		data-bind="click: resetData" -->
				<button id="A_BTN_001" class="group-button-1 " >新規</button>
				<button id="A_BTN_002" class="proceed group-button-1">登録</button>
				<button id="A_BTN_003" class="group-button-1">印刷（PDF）</button>
				<button id="A_BTN_004" class="group-button-1" data-bind="click: openEDialog">納付先の統合</button>
				<button id="A_BTN_008" class="group-button-1">マスタ修正ログ</button>
			<!-- 	 data-bind="click: Confirm" -->
				<button id="A_BTN_005" class="group-button-2 ">削除</button>
				<button id="A_BTN_006" class="group-button-2" data-bind="click: openDDialog">一括削除</button>
		
		</div>

			<div id="contents-area" class="cf">

				<div class="nts-left-content">
					<div class="relative bg-green caret-right caret-background"
						style="float: left; width: 400px; height: 610px; margin-top: 2px">
						<i class="icon icon-searchbox"></i>
						<div id="search" style="width: 400px"
							data-bind="ntsSearchBox: {items: items, selected: singleSelectedCode, selectedKey: 'code', childField: 'childs', filteredItems: filteredData, fields: ['name', 'code']}" />
						<div>
							<table id="treegrid2"
								data-bind="ntsTreeGridView:{
								   	width: 350,
									height: 500,
									options: items,
									value: singleSelectedCode,
									optionsValue: 'code',
									optionsChild: 'childs',
									optionsText: 'nodeText',
									multiple: false,
									enable: false,
									showCheckBox: false}"
								class="cf"></table>
						</div>
				
					 <label id="A_LBL_011"> 【登録件数】 202件</label>
				
							
						
					</div>
				</div>
				<div class="nts-right-content">

					<div>
						<!-- table  -->
						<table id="expand-example2">
							<tbody>
								<tr style="margin-top: 5px;">
									<th colspan="1" class="th">
										<div data-bind="ntsFormLabel: {constraint: 'ResiTaxCode', required: true }" class="form-label ">
											<label id="A_LBL_002">コード/名称</label>
										</div>
									</th>
									<th colspan="1" >
									
		                           <div data-bind="with: currentNode">
										<input id="A_INP_002" class="input-table" data-bind="ntsTextEditor: {
												value: code,
												constraint: 'ResiTaxCode',
												required: true,
												enable: true,
												readonly: false }" />
								  </div>
									
									<!-- 	<input id="A_INP_002" data-bind="value: singleSelectedCode()" class="input-table"/>  -->
									</th>
									<th colspan="2" >
		<!-- 							data-bind="value: curentNode().name" -->
										<input id="A_INP_003" type="text"  class="input-table"/> 
									</th>								
									<th colspan="3" >
										<button id="A_BTN_007" data-bind="click: openBDialog" class="small" style="margin-left: 5px;">参照</button>													 		
									</th>								
								</tr>							

								<!--  3  -->
								<tr style="margin-top: 5px;">
									<th colspan="1" class="th">
										<div data-bind="ntsFormLabel: {required: true}" class="form-label ">
											<label id="A_LBL_003">都道府県</label>
										</div>
									</th>
									<th colspan="2" class="th">
										<div id="combo-box"
											data-bind="ntsComboBox: {
						                        options: itemList,
												optionsValue: 'code',
												value: selectedCode,
												optionsText: 'name',
												editable: isEditable,
												enable: isEnable,
												columns: [{ prop: 'name', length: 10 }]}">
										</div>
									</th>
								</tr>
							</tbody>
						</table>
						<hr />
					</div>
					<!-- table  -->
					<div>
						<table id="expand-example1">
							<tbody>
								<tr style="margin-top: 5px;">
									<th colspan="1" class="th">
										<div data-bind="ntsFormLabel: {}">
											<label id="A_LBL_004"> 住民税報告先 </label>
										</div>
									</th>
									<th colspan="1">
										<button id="A_BTN_009" data-bind="click: openCDialog" class="small">参照</button>													 		
									</th>										
									<th colspan="2">
			<!-- 						data-bind="text: labelSubsub().nodeText" -->
										<label id="A_LBL_012" ></label>										
									</th>							
								</tr>							
								<!--  2  -->
								<tr style="margin-top: 5px;">
									<th colspan="1" class="th">
										<div class="form-label"
											data-bind="ntsFormLabel:{constraint: 'LayoutName', required: false}"
											style="margin-top: 5px;">
											<label id="A_LBL_005">現在使用行数 / 最大行数 </label>
										</div>
									</th>

									<th colspan="2" class="th">
										<input id="A_INP_004"  class="input-table"/></th>
								</tr>
								<!--  3  -->
								<tr style="margin-top: 5px;">
									<th colspan="1" class="th">
										<div class="form-label" data-bind="ntsFormLabel:{}"
											style="margin-top: 5px;">
											<label id="A_LBL_006">加入者名</label>
										</div>
									</th>

									<th colspan="2" class="th">
									<input id="A_INP_005" class="input-table" /></th>
								</tr>
							</tbody>
						</table>
						<hr />
					</div>
					<!-- p3 -->
					<!-- table -->
					<table id="expand-example">
						<tbody>
							<!-- 1  -->
							<tr style="margin-top: 5px;">
								<th colspan="1" class="th">
									<div class="form-label" data-bind="ntsFormLabel:{}"
										style="margin-top: 5px;">
										<label id="A_LBL_007">指定番号</label>
									</div>
								</th>

								<th colspan="2" >
								<input	id="A_INP_006" class="input-table" /></th>
							</tr>

							<!-- 2  -->
							<tr style="margin-top: 5px;">
								<th colspan="1" class="th">
									<div class="form-label" data-bind="ntsFormLabel:{}"
										style="margin-top: 5px;">
										<label id="A_LBL_008">とりまとめ局</label>
									</div>
								</th>

								<th colspan="2">
								<input
									id="A_INP_007" class="input-table" /></th>
							</tr>
							<!-- 3  -->
							<tr style="margin-top: 5px;">
								<th colspan="1" class="th">
									<div class="form-label" data-bind="ntsFormLabel:{}"
										style="margin-top: 5px;">
										<label id="A_LBL_009">とりまとめ局 名</label>
									</div>
								</th>

								<th colspan="2" class="th">
								<input id="A_INP_008" class="input-table"/></th>
							</tr>
							<!-- 4  -->
 							<tr style="margin-top: 20px;">
								<th colspan="1" class="th" style="vertical-align: top;">
									<div class="flex">
									<div class="form-label" data-bind="ntsFormLabel:{}">
										<label id="A_LBL_010">メモ</label>
									</div>
									</div>
								</th>

								<th colspan="2" class="th">
								<input id="A_INP_009" class="input-table"/></th>
							</tr>
						</tbody>
					</table>
				
	<!--             			 ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
