<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="../common.css" />
			<com:scriptfile path="../a/service.js" />
			<com:stylefile path="thispage.css" />
			<com:scriptfile path="start.js" />
			<com:scriptfile path="viewmodel.js" />
			<script type="text/javascript">
				var dialogSize = {
					width : 600,
					height : 420
				};
			</script>
		</ui:define>

		<ui:define name="content">
			<!-- BEGIN CONTENT AREA-->
			<div id="this-contents-area" class="margin-top-bot-20">
				<label id="lbl_001">履歴情報を確認し、削除または修正を行ってください。</label>
				<table class="margin-top-bot-20 form-default">
					<tr>
						<td><div id="lbl_002" data-bind="ntsFormLabel: {}">コード/名称</div></td>
						<td><label id="lbl_003" data-bind="text: unitPriceHistoryModel.unitPriceCode()"></label> <label
							id="lbl_004" data-bind="text: unitPriceHistoryModel.unitPriceName()"></label></td>
					</tr>
					<tr>
						<td><div id="lbl_005"
								data-bind="ntsFormLabel: { required: true }">編集方法の選択</div></td>
						<td><label class="ntsRadioBox"> <input type="radio"
								name="textRadio"
								data-bind="checkedValue: 'Remove', checked: edittingMethod, enable: isLatestHistory" />
								<span class="box"></span><span class="label"
								data-bind="text: '履歴を削除する'"></span>
						</label></td>
					</tr>
					<tr>
						<td> </td>
						<td><div id="lbl_006" class="bg-yellow color-danger">全ての履歴を削除すると、会社一律金額のデータも削除します。</div></td>
					</tr>
					<tr>
						<td><div class="invisible" data-bind="ntsFormLabel: {}"> </div></td>
						<td><label class="ntsRadioBox"> <input type="radio"
								name="textRadio"
								data-bind="checkedValue: 'Edit', checked: edittingMethod" /> <span
								class="box"></span><span class="label"
								data-bind="text: '履歴を修正する'"></span>
						</label></td>
					</tr>
					<tr>
						<td> </td>
						<td><div id="lbl_007" data-bind="ntsFormLabel: {}">期間</div> <span
							id="inpStartMonth" class="inp-default"
							data-bind="ntsDatePicker: {value: unitPriceHistoryModel.startMonth, dateFormat: 'yyyy/MM', enable: isEditMode()}"></span><label
							data-bind="text: ' ~ '+unitPriceHistoryModel.endMonth()"></label></td>
					</tr>
					<tr>
						<td></td>
					</tr>
				</table>
			</div>
			<hr />
			<!-- END CONTENT AREA-->
			<!-- BEGIN FUNCTION AREA-->
			<div id="this-functions-area" class="halign-center">
				<button class="proceed x-large" id="btn_001"
					data-bind="click: btnApplyClicked">決定</button>
				<button id="btn_002" data-bind="click: btnCancelClicked">キャンセル</button>
			</div>
			<!-- END FUNCTION AREA-->
		</ui:define>
	</ui:composition>
</body>
</html>
