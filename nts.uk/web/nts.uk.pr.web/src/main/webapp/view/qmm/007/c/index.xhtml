<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="thispage.css" />
			<com:scriptfile path="start.js" />
			<com:scriptfile path="viewmodel.js" />
		</ui:define>

		<ui:define name="content">
			<!-- BEGIN CONTENT AREA-->
			<div id="this-contents-area">
				<label id="lbl_001">履歴情報を確認し、削除または修正を行ってください。</label>
				<table class="tbl-default">
					<tr class="control-group">
						<td><div id="lbl_002" data-bind="ntsFormLabel: {}">コード/名称</div></td>
						<td><label id="lbl_003">lbl_003</label> <label id="lbl_004">lbl_004</label></td>
					</tr>
					<tr class="control-group">
						<td><div id="lbl_005"
								data-bind="ntsFormLabel: { required: true }">編集方法の選択</div></td>
						<td><label class="ntsRadioBox"> <input type="radio"
								name="textRadio" value="2" data-bind="checked: 1" /> <span
								class="box"></span><span class="label"
								data-bind="text: '最新の履歴（2016/04）から引き継ぐ'"></span>
						</label></td>
					</tr>
					<tr class="control-group">
						<td> </td>
						<td><div id="lbl_006" class="margin-left-20 bg-yellow color-danger">全ての履歴を削除すると、会社一律金額のデータも削除します。</div></td>
					</tr>
					<tr class="control-group">
						<td><div class="invisible" data-bind="ntsFormLabel: {}"> </div></td>
						<td><label class="ntsRadioBox"> <input type="radio"
								name="textRadio" value="2" data-bind="checked: 1" /> <span
								class="box"></span><span class="label"
								data-bind="text: '初めから作成する'"></span>
						</label></td>
					</tr>
					<tr class="control-group">
						<td> </td>
						<td><div id="lbl_007" class="margin-left-20" data-bind="ntsFormLabel: {}">期間</div> <input
							id="inp_001" class="inp-default" value="2017/01" /> <label>lbl_008</label></td>
					</tr>
				</table>
			</div>
			<hr />
			<!-- END CONTENT AREA-->
			<!-- BEGIN FUNCTION AREA-->
			<div id="this-functions-area" class="control-group halign-center">
				<button class="btn-default proceed x-large" id="btn_001">決定</button>
				<button class="" id="btn_002" onclick="nts.uk.ui.windows.close()">キャンセル</button>
			</div>
			<!-- END FUNCTION AREA-->
		</ui:define>
	</ui:composition>
</body>
</html>
