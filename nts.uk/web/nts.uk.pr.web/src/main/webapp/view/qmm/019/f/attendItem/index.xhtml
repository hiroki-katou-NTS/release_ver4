<html>
<head></head>
<body>
	<!-- 内訳区分 -->
	<div data-bind="if:itemDtoSelected()">

		<!-- 上限チェック -->
		<div class="leftContent">
			<hr />
			<div style="display: block; margin-bottom: 10px;">
				<div style="margin-bottom: 3px" class="form-label">
					<label id="LBL_010" class="clsLbl_010">エラー範囲</label>
				</div>
				<div id="checkBoxErrRangeHigh"
					data-bind="ntsCheckBox: { checked: checkUseHighError, text: 'エラー'}"
					class="cf clsCheckbox"></div>
				<input id="INP_006"
					data-bind="ntsTimeEditor: {
											value: itemDtoSelected().errRangeHigh , 
											option: timeEditorOption, required: true, 
											enable: checkUseHighError(), 
											readonly: false}" />
				<!-- /ko -->
				<span id="LBL_011">を超える場合エラーとする</span> <br />
				<div id="checkBoxAlRangeHigh"
					data-bind="ntsCheckBox: { checked: checkUseHighAlam, text: 'アラーム'}"
					class="cf clsCheckbox"></div>
				<input id="INP_008"
					data-bind=" ntsTimeEditor: {
											value: itemDtoSelected().alamRangeHigh, 
											option: timeEditorOption, 
											required: true, 
											enable: checkUseHighAlam(),
											readonly: false}" />
				<!-- /ko -->
				<span id="LBL_012">を超える場合アラームとする</span> <br />
			</div>
			<!-- 下限チェック -->
			<div class="form-label">
				<label id="LBL_013" class="clsLbl_010">アラーム範囲</label>
			</div>
			<div id="checkBoxErrRangeLowAtr"
				data-bind="ntsCheckBox: { checked: checkUseLowError, text: 'エラー'}"
				class="cf clsCheckbox"></div>
			<input id="INP_007"
				data-bind="   ntsTimeEditor: {
										value: itemDtoSelected().errRangeLow, 
										option: timeEditorOption, required: true, 
										enable: checkUseLowError(),
										readonly: false}" />
			<span id="LBL_014">未満の場合にエラーとする</span> <br />
			<div id="checkBoxAlRangeHigh"
				data-bind="ntsCheckBox: { checked: checkUseLowAlam, text: 'アラーム'}"
				class="cf clsCheckbox"></div>
			<input id="INP_009"
				data-bind="ntsTimeEditor: {
										value: itemDtoSelected().alamRangeLow, 
										option: timeEditorOption, required: true, 
										enable: checkUseLowAlam(),
										readonly: false}" />
			<!-- /ko -->
			<span id="LBL_015">未満の場合にエラーとする</span> <br /> <span
				style="margin-top: 20px; display: inline-block;">※エラーの場合は、データ登録されません。</span>
			<br /> <span style="margin-left: 15px;">アラームの場合は、メッセージが表示されます。（データは登録されます）</span>
			<br />
			<div style="margin-top: 20px; display: inline-block" id="f_lbl_022">
				<span>値は「 －999:59 ～ 999:59 」の範囲で入力してください。</span>
			</div>
		</div>
		<div class="rightContent">
			<div id="itemRegistrationInformation">
				<div id="itemRegTitle" data-bind="click:expandContent">
					項目名の登録 の登録情報
					<div style="float: right; display: inline-block;"
						data-bind="html:genExpandSymbol()">&#8897;</div>
				</div>
				<div data-bind="if:(itemRegInfo()!=null)">
					<div id="content" style="display: none;"
						data-bind="with:itemRegInfo">

						<table id="PaymentItemInformation">
							<tr>
								<td class="tbHeader" style="width: 35%">略名</td>
								<td style="width: 65%" data-bind="text:itemMaster().itemCode()"></td>

							</tr>
							<tr>
								<td class="tbHeader">カテゴリ区分</td>
								<td>勤怠項目</td>
							</tr>
							<tr>
								<td class="tbHeader">統合コード</td>
								<td data-bind="text:itemMaster().uniteCode()"></td>

							</tr>
							<tr>
								<td class="tbHeader">限度金額</td>
								<td data-bind="text:itemAttend().itemAtr()"></td>

							</tr>

							<tr>
								<td class="tbHeader">ゼロ表示区分</td>
								<td data-bind="text:itemMaster().zeroDisplaySet().text"></td>

							</tr>
							<tr>
								<td class="tbHeader">エラー範囲 <br /> (用区分)
								</td>
								<td><div class="rangeValueLeft"
										data-bind="text:$parent.genTimeText(itemAttend().errRangeHigh())">132456</div>
									<div class="rangeValueRight">エラー範囲</div> <br />
									<div class="rangeValueLeft"
										data-bind="text:$parent.genTimeText(itemAttend().errRangeLow())">132456</div>
									<div class="rangeValueRight">エラー範囲</div></td>

							</tr>
							<tr>
								<td class="tbHeader">アラーム範囲 <br /> (用区分)
								</td>
								<td><div class="rangeValueLeft"
										data-bind="text:$parent.genTimeText(itemAttend().alRangeHigh())">132456</div>
									<div class="rangeValueRight" style="width: 55%; float: left;">エラー範囲</div>
									<br />
									<div class="rangeValueLeft"
										data-bind="text:$parent.genTimeText(itemAttend().alRangeLow())">132456</div>
									<div class="rangeValueRight">エラー範囲</div></td>

							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
