<html>
<head></head>
<body>
	<!-- 内訳区分 -->
	<div data-bind="if:itemDtoSelected()">
		<hr />
		<!-- 上限チェック -->
		<div style="display: block; margin-bottom: 10px;">
			<div style="margin-bottom: 3px" class="form-label">
				<label id="LBL_010" class="clsLbl_010">エラー範囲</label>
			</div>
			<div id="checkBoxErrRangeHigh"
				data-bind="ntsCheckBox: { checked: checkUseHighError, text: 'エラー'}"
				class="cf clsCheckbox"></div>
			<input id="INP_002"
				data-bind="ntsTimeEditor: {
											value: itemDtoSelected().errRangeHigh , 
											option: timeEditorOption, required: true, 
											enable: checkUseHighError(), 
											readonly: false}" />
			<!-- /ko -->
			<span id="LBL_011">を超える場合エラーとする</span> <br />
			<div id="checkBoxAlRangeHigh"
				data-bind="ntsCheckBox: { checked: checkUseHighAlam, text: 'アラーム'}"
				class="cf clsCheckbox"></div>
			<input id="INP_003"
				data-bind="  ntsTimeEditor: {
											value: itemDtoSelected().alamRangeHigh, 
											option: timeEditorOption, 
											required: true, 
											enable: checkUseHighAlam(),
											readonly: false}" />
			<!-- /ko -->
			<span id="LBL_012">を超える場合アラームとする</span> <br />
		</div>
		<!-- 下限チェック -->
		<div class="form-label">
			<label id="LBL_013" class="clsLbl_010">アラーム範囲</label>
		</div>
		<div id="checkBoxErrRangeLowAtr"
			data-bind="ntsCheckBox: { checked: checkUseLowError, text: 'エラー'}"
			class="cf clsCheckbox"></div>

		<input id="INP_004"
			data-bind="   ntsTimeEditor: {
										value: itemDtoSelected().errRangeLow, 
										option: timeEditorOption, required: true, 
										enable: checkUseLowError(),
										readonly: false}" />
		<span id="LBL_014">未満の場合にエラーとする</span> <br />
		<div id="checkBoxAlRangeHigh"
			data-bind="ntsCheckBox: { checked: checkUseLowAlam, text: 'アラーム'}"
			class="cf clsCheckbox"></div>


		<input id="INP_005"
			data-bind="ntsTimeEditor: {
										value: itemDtoSelected().alamRangeLow, 
										option: timeEditorOption, required: true, 
										enable: checkUseLowAlam(),
										readonly: false}" />
		<!-- /ko -->
		<span id="LBL_015">未満の場合にエラーとする</span> <br /> <span
			style="margin-top: 20px; display: inline-block;">※エラーの場合は、データ登録されません。</span>
		<br /> <span style="margin-left: 15px;">アラームの場合は、メッセージが表示されます。（データは登録されます）</span>
		<br />
	</div>
</body>
</html>
