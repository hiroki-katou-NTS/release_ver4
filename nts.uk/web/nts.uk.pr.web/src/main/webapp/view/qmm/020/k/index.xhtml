<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="qmm020.k.style.css" />
			<com:scriptfile path="qmm020.k.start.js" />
			<com:scriptfile path="qmm020.k.viewmodel.js" />
			<com:scriptfile path="qmm020.k.service.js" />
		</ui:define>
		<ui:define name="content">
			<div class="contents-area">
				<div id="K_LBL_001">履歴情報を確認し、削除または修正を行ってください。</div>
				<div class="form-group-radio">
					<div id="K_LBL_002" data-bind="ntsFormLabel: { required: true }">編集方法の選択</div>
					<div>
						<div class="ntsControl">
							<label class="ntsRadioBox"> <input type="radio"
								name="textRadio"
								data-bind="checkedValue: 1, checked: selectedMode" /> <span
								class="box"></span><span class="label" data-bind="text: '履歴を削除する'"></span>
							</label>
						</div>
						<div class="ntsControl">
							<label class="ntsRadioBox"> <input type="radio"
								name="textRadio"
								data-bind="checkedValue: 2, checked: selectedMode" /> <span
								class="box"></span><span class="label" data-bind="text: '履歴を修正する'"></span>
							</label>
						</div>
					</div>
				</div>
				<div class="form-group padding-left">
					<div id="" data-bind="ntsFormLabel: {}">期間</div>
					<div  data-bind="ntsDatePicker: {
								value: startYm,
								dateFormat: 'YYYY/MM',
								required: true,
								enable: true,
								readonly: false }"></div>
					<label id="K_LBL_004"><span>～</span><span
						data-bind="style: {display: displayMode() == 3 ? 'none' : ''}">9999/12</span></label>
					<div  data-bind="style: {display: displayMode() == 3 ? '' : 'none'}, ntsDatePicker: {
								value: endYm,
								dateFormat: 'YYYY/MM',
								required: true,
								enable: true,
								readonly: false }"></div>
				</div>
				<div class="form-group" data-bind="style: {display: displayMode() == 2 ? '' : 'none'}">
					<div id="K_LBL_005" data-bind="ntsFormLabel: {}">部門基準日</div>
					<label id="K_LBL_006" data-bind="text: '2017/04/01'"></label>
				</div>
			</div>
			<div class="functions-area">
				<button class="x-large" id="K_BTN_001"
					data-bind="click: historyProcess, enable: $root.errors.isEmpty">決定</button>
				<button class="large" id="K_BTN_002" data-bind="click: closeDialog">キャンセル</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
