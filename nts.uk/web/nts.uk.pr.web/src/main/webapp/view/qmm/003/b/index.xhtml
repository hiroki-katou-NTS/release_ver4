<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>

	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
		    <com:scriptfile set="IGNITE" />
			<com:scriptfile path="viewmodel.js" />
			<com:scriptfile path="start.js" />
			<com:scriptfile path="service.js" />
			<com:stylefile path="main.css" />
			<script>var dialogSize = { height: 650, width: 450 };</script>
		</ui:define>
		<ui:define name="content">
			<div>
				<label id="B_LBL_001">登録した納付先情報を表示しています。</label>
			</div>
			<div  id="area">
				<div style="width: 330px"
					data-bind="ntsSearchBox: {items: items, selected: singleSelectedCode, selectedKey: 'code', childField: 'childs', filteredItems: filteredData, fields: ['name', 'code']}" />
				<div>
					<table id="treegrid2"
						data-bind="ntsTreeGridView:{
								   	width: 303,
									height: 400,
									options: items,
									value: singleSelectedCode,
									optionsValue: 'code',
									optionsChild: 'childs',
									optionsText: 'nodeText',
									multiple: false,
									enable: false,
									showCheckBox: false}"
						class="cf"></table>
				</div>
				<div>
					<button id="B_BTN_001" class="proceed">決定</button>
					<button id="B_BTN_002">キャンセル</button>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
