<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="thispage.css" />
			<com:scriptfile path="start.js" />
			<com:scriptfile path="viewmodel.js" />
			<com:scriptfile path="service.js" />
			<com:scriptfile path="/lib/nittsu/ui/textbox-options.js" />
			<com:scriptfile path="/lib/nittsu/ui/file.js" />
		</ui:define>

		<ui:define name="content">
			<!-- BEGIN FUNCTION AREA-->
			<div id="functions-area">
				<button id="btn_001" data-bind="enable: false"
					class="large btn-default">新規</button>
				<button id="btn_002" class="large proceed btn-default">登録</button>
				<button id="btn_003" class="large btn-default" data-bind="">印刷
					(PDF)</button>
				<button id="btn_006" class="large btn-default" data-bind="">マスタ修正ログ</button>
				<label class="pull-right" id="lbl_001">会社一律金額の登録</label>
			</div>
			<!-- END FUNCTION AREA-->

			<!-- BEGIN CONTENT AREA-->
			<div id="contents-area">
				<!-- BEGIN LEFT CONTENT-->
				<div id="left-content" class="bg-green caret-right caret-background">
					<div class="control-group">
						<div id="lbl_002" data-bind="ntsFormLabel: {}">コード/名称</div>
						<input id="inp_001" class="inp-default" />
						<button id="sch_001">検索</button>
					</div>
					<div class="control-group"
						data-bind="ntsSearchBox: {items: dataSource, selected: selectedCodes, selectedKey: 'code', childField: 'childs', filteredItems: filteredData, fields: ['name', 'code']}" />
					<div class="control-group cf">
						<button class="pull-left" id="btn_004"
							data-bind="click: goToB, enable: true">履歴追加</button>
						<button class="pull-right" id="btn_005"
							data-bind="click: goToC, enable: true">履歴編集</button>
					</div>
					<div class="pull-left control-group cf">
						<table id="lst_001"
							data-bind="ntsTreeGridView:{
										width: 280,
										height: 350,
										options: dataSource,
										selectedValues: selectedCodes,
										optionsValue: 'code',
										optionsChild: 'childs',
										optionsText: 'nodeText',
										multiple: false,
										enable: true,
										showCheckBox: false}"
							class="cf">
						</table>
					</div>
				</div>
				<!-- END LEFT CONTENT-->

				<!-- BEGIN RIGHT CONTENT-->
				<div id="right-content">
					<table>
						<tr class="controls-group">
							<td><div id="lbl_003"
									data-bind="ntsFormLabel: { required: true }">コード/名称</div></td>
							<td colspan="2"><div class="" data-bind="with: inp_002_code">
									<input id="inp_002" class="inp-default"
										data-bind="ntsTextEditor: {
									value: value,
									constraint: constraint,
									option: option,
									required: required,
									enable: enable,
									readonly: readonly}" />
								</div>
								<div class="padding-left-4" data-bind="with: inp_003_name">
									<input id="inp_003" class="inp-default"
										data-bind="ntsTextEditor: {
									value: value,
									constraint: constraint,
									option: option,
									required: required,
									enable: enable,
									readonly: readonly}" />
								</div></td>
						</tr>
						<tr class="controls-group">
							<td><div id="lbl_004"
									data-bind="ntsFormLabel: { required: true }">開始年月</div></td>
							<td><div class="" data-bind="with: inp_004_date">
									<input id="inp_004" class="inp-default"
										data-bind="ntsTextEditor: {
									value: value,
									constraint: constraint,
									option: option,
									required: required,
									enable: enable,
									readonly: readonly}" />
								</div> <label id="lbl_005" data-bind="text: lbl_005()">lbl_005</label></td>
						</tr>
						<tr class="controls-group">
							<td><div id="lbl_006"
									data-bind="ntsFormLabel: { required: true }">金額</div></td>
							<td><div data-bind="with: inp_005_money">
									<input class="inp-default"
										data-bind="ntsNumberEditor: {
									value: value,
									constraint: constraint,
									option: option,
									required: required,
									enable: enable,
									readonly: readonly}" />
								</div></td>
						</tr>
						<tr class="controls-group">
							<td><div id="lbl_007" data-bind="ntsFormLabel: {}">固定的賃金</div></td>
							<td><label class="ntsRadioBox"> <input type="radio"
									name="textRadio"
									data-bind="checkedValue: '1', checked: sel_001_radio" /> <span
									class="box"></span><span class="label"
									data-bind="text: '全員一律で指定する'"></span>
							</label></td>
							<td colspan="2"><label class="ntsRadioBox"><input
									type="radio" name="textRadio" value="2"
									data-bind="checkedValue: '2', checked: sel_001_radio" /> <span
									class="box"></span><span class="label"
									data-bind="text: '給与契約形態ごとに指定する'"></span></label></td>
						</tr>
						<tr class="controls-group">
							<td> </td>
							<td class="valign-top" rowspan="4"><div id="sel_002"
									data-bind="ntsSwitchButton: {
						options: switchButtonDataSource,
						optionsValue: 'code',
						optionsText: 'name',
						enable: (sel_001_radio()==1),
						value: sel_002_xxx}"></div></td>
							<td><label id="lbl_009">月給者</label></td>
							<td class="">
								<div id="sel_003"
									data-bind="ntsSwitchButton: {
						options: switchButtonDataSource,
						optionsValue: 'code',
						optionsText: 'name',
						enable: (sel_001_radio()==2),
						value: sel_003_monthly}"></div>
							</td>
						</tr>
						<tr class="controls-group">
							<td> </td>
							<td><label id="lbl_010">日給月給者</label></td>
							<td class="">
								<div id="sel_004"
									data-bind="ntsSwitchButton: {
						options: switchButtonDataSource,
						optionsValue: 'code',
						optionsText: 'name',
						enable: (sel_001_radio()==2),
						value: sel_004_dayMonth}"></div>
							</td>
						</tr>
						<tr class="controls-group">
							<td> </td>
							<td><label id="lbl_011">日給者</label></td>
							<td class="">
								<div id="sel_005"
									data-bind="ntsSwitchButton: {
						options: switchButtonDataSource,
						optionsValue: 'code',
						optionsText: 'name',
						enable: (sel_001_radio()==2),
						value: sel_005_daily}"></div>
							</td>
						</tr>
						<tr class="controls-group">
							<td> </td>
							<td><label id="lbl_012">時給者</label></td>
							<td class="">
								<div id="sel_006"
									data-bind="ntsSwitchButton: {
						options: switchButtonDataSource,
						optionsValue: 'code',
						optionsText: 'name',
						enable: (sel_001_radio()==2),
						value: sel_006_hourly}"></div>
							</td>
						</tr>
						<tr class="controls-group">
							<td></td>
						</tr>
						<tr class="controls-group">
							<td colspan="4"><hr /></td>
						</tr>
						<tr class="controls-group">
							<td class="valign-top"><div id="lbl_008"
									data-bind="ntsFormLabel: {}">メモ</div></td>
							<td colspan="3"><div id="inp_006">
									<TEXTAREA placeholder="" data-bind="value: inp_006_memo"
										class="inp-default"></TEXTAREA>
								</div></td>
						</tr>
					</table>
				</div>
				<!-- END RIGHT CONTENT-->
			</div>
			<!-- END CONTENT AREA-->
		</ui:define>
	</ui:composition>
</body>
</html>
