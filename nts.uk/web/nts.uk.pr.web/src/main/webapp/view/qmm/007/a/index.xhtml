<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
				nts.uk.ctx.pr.core.dom.rule.employment.unitprice.UnitPriceCode
				nts.uk.ctx.pr.core.dom.rule.employment.unitprice.UnitPriceName
				nts.uk.ctx.pr.core.dom.rule.employment.unitprice.Money
				nts.uk.shr.com.primitive.Memo
  			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="../common.css" />
			<com:stylefile path="thispage.css" />
			<com:scriptfile path="service.js" />
			<com:scriptfile path="viewmodel.js" />
			<com:scriptfile path="start.js" />
		</ui:define>

		<ui:define name="content">
			<!-- BEGIN FUNCTION AREA-->
			<div id="functions-area">
				<button id="btn_001" data-bind="click: enableNewMode"
					class="large btn-default">新規</button>
				<button id="btn_002" class="large proceed btn-default"
					data-bind="click: save, enable: $root.errors.isEmpty">登録</button>
				<button id="btn_003" class="large btn-default" data-bind="">印刷
					(PDF)</button>
				<button id="btn_006" class="large btn-default" data-bind="">マスタ修正ログ</button>
			</div>
			<!-- END FUNCTION AREA-->

			<!-- BEGIN CONTENT AREA-->
			<div id="contents-area" data-bind="visible: !isLoading()">
				<!-- BEGIN LEFT CONTENT-->
				<div id="left-content" class="bg-green caret-right caret-background">
					<div>
						<div id="lbl_002" data-bind="ntsFormLabel: {}">コード/名称</div>
						<span id="sch_001"
							data-bind="ntsSearchBox: {comId:'lst_001' ,
							items: historyList, 
							selected: selectedId, 
							selectedKey: 'id', 
							childField: 'childs', 
							fields: ['nodeText']}"></span>
					</div>
					<div class="margin-top-bot-20">
						<button class="pull-left" id="btn_004"
							data-bind="click: openAddDialog, enable: hasSelected()">履歴追加</button>
						<button class="pull-right" id="btn_005"
							data-bind="click: openEditDialog, enable: hasSelected()">履歴編集</button>
						<div class="padding-top-10 pull-left cf">
							<table id="lst_001"
								data-bind="ntsTreeGridView:{
										width: 290,
										height: 350,
										options: historyList,
										value: selectedId,
										optionsValue: 'id',
										optionsChild: 'childs',
										optionsText: 'nodeText',
										multiple: false,
										enable: true,
										showCheckBox: false}"
								class="cf">
							</table>
						</div>
					</div>
				</div>
				<!-- END LEFT CONTENT-->

				<!-- BEGIN RIGHT CONTENT-->
				<div id="right-content">
					<table class="form-default">
						<tr>
							<td><div id="lbl_003"
									data-bind="ntsFormLabel: {constraint: ['UnitPriceCode','UnitPriceName'], required: true }">コード/名称</div></td>
							<td colspan="2"><input id="inpCode"
								class="inp-default save-error"
								data-bind="ntsTextEditor: {
									value: unitPriceHistoryModel().unitPriceCode,
									constraint: 'UnitPriceCode',
									option: textEditorOption,
									required: true,
									enable: isNewMode()}" />
								<input id="inpName" class="inp-default save-error"
								data-bind="ntsTextEditor: {
									value: unitPriceHistoryModel().unitPriceName,
									constraint: 'UnitPriceName',
									option: textEditorOption,
									required: true}" />
							</td>
						</tr>
						<tr>
							<td><div id="lbl_004"
									data-bind="ntsFormLabel: { required: true }">開始年月</div></td>
							<td><span id="ipnStartMonth"
								data-bind="ntsDatePicker: {value: unitPriceHistoryModel().startMonth, dateFormat: 'yyyy/MM'}"></span>
								<label id="lblEndMonth"
								data-bind="text: ' ~ ' + unitPriceHistoryModel().endMonth()"></label></td>
						</tr>
						<tr>
							<td><div id="lbl_006"
									data-bind="ntsFormLabel: { constraint: 'Money', required: true }">金額</div></td>
							<td><input id="inpBudget" class="inp-default save-error"
								data-bind="ntsNumberEditor: {
									value: unitPriceHistoryModel().budget,
									constraint: 'Money',
									option: {placeholder: '0.00',
						                    grouplength: 3,
						                    decimallength: 2,
						                    currencyformat: 'JPY',
						                    currencyposition: 'right'},
									required: true}" />
							</td>
						</tr>
						<tr>
							<td><div id="lbl_007" data-bind="ntsFormLabel: {}">固定的賃金</div></td>
							<td><label class="ntsRadioBox"> <input type="radio"
									name="textRadio"
									data-bind="checkedValue: 'Company', checked: unitPriceHistoryModel().fixPaySettingType" />
									<span class="box"></span><span class="label"
									data-bind="text: '全員一律で指定する'"></span>
							</label></td>
							<td colspan="2"><label class="ntsRadioBox"><input
									type="radio" name="textRadio"
									data-bind="checkedValue: 'Contract', checked: unitPriceHistoryModel().fixPaySettingType" />
									<span class="box"></span><span class="label"
									data-bind="text: '給与契約形態ごとに指定する'"></span></label></td>
						</tr>
						<tr>
							<td> </td>
							<td style="vertical-align: top" class="valign-top" rowspan="4"><div
									id="sel_002"
									data-bind="ntsSwitchButton: {
						options: switchButtonDataSource,
						optionsValue: 'code',
						optionsText: 'name',
						enable: !isContractSettingEnabled(),
						value: unitPriceHistoryModel().fixPayAtr}"></div></td>
							<td><label id="lbl_009">月給者</label></td>
							<td class="">
								<div id="sel_003"
									data-bind="ntsSwitchButton: {
						options: switchButtonDataSource,
						optionsValue: 'code',
						optionsText: 'name',
						enable: isContractSettingEnabled(),
						value: unitPriceHistoryModel().fixPayAtrMonthly}"></div>
							</td>
						</tr>
						<tr>
							<td> </td>
							<td><label id="lbl_010">日給月給者</label></td>
							<td class="">
								<div id="sel_004"
									data-bind="ntsSwitchButton: {
						options: switchButtonDataSource,
						optionsValue: 'code',
						optionsText: 'name',
						enable: isContractSettingEnabled(),
						value: unitPriceHistoryModel().fixPayAtrDayMonth}"></div>
							</td>
						</tr>
						<tr>
							<td> </td>
							<td><label id="lbl_011">日給者</label></td>
							<td class="">
								<div id="sel_005"
									data-bind="ntsSwitchButton: {
						options: switchButtonDataSource,
						optionsValue: 'code',
						optionsText: 'name',
						enable: isContractSettingEnabled(),
						value: unitPriceHistoryModel().fixPayAtrDaily}"></div>
							</td>
						</tr>
						<tr>
							<td> </td>
							<td><label id="lbl_012">時給者</label></td>
							<td class="">
								<div id="sel_006"
									data-bind="ntsSwitchButton: {
						options: switchButtonDataSource,
						optionsValue: 'code',
						optionsText: 'name',
						enable: isContractSettingEnabled(),
						value: unitPriceHistoryModel().fixPayAtrHourly}"></div>
							</td>
						</tr>
						<tr>
							<td></td>
						</tr>
						<tr>
							<td colspan="4"><hr /></td>
						</tr>
						<tr>
							<td class="valign-top"><div id="lbl_008"
									data-bind="ntsFormLabel: {constraint: 'Memo'}">メモ</div></td>
							<td colspan="3"><div id="inpMemo">
									<textarea placeholder=""
										data-bind="ntsMultilineEditor: {
										value: unitPriceHistoryModel().memo,
										constraint: 'Memo',
										option: {
											resizeable: false,
											placeholder: '',
											width: '350',
											textalign: 'left'
											}
										}"/>
								</div></td>
						</tr>
					</table>
				</div>
				<!-- END RIGHT CONTENT-->
			</div>
			<!-- END CONTENT AREA-->
		</ui:define>
	</ui:composition>
</body>
</html>
