<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>

	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
					nts.uk.ctx.pr.core.dom.rule.employment.layout.LayoutName
			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="qmm019.f.vm.js" />
			<com:scriptfile path="qmm019.f.start.js" />
			<com:scriptfile path="qmm019.f.service.js" />
			<com:stylefile path="main.css" />

			<script>var dialogSize = { width: 1100, height: 690 };</script>
			<script>
					__viewContext.primitiveValueConstraints = {
						range: {
							valueType: "String",
							charType: "Numeric",
							maxLength: 7
						}
					};
				</script>
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div style="margin-left: 20px; padding: 5px 0px 5px 25px;"
					class="left-content bg-green caret-right caret-background">
					<div id="F_Lbl_ItemClassification"
						data-bind="ntsFormLabel: {  required: false }">項目区分</div>
					<label id="F_Lbl_SelectionItemClassification"
						data-bind="text: itemAtr">支給項目</label> <br />
					<div data-bind="with: listBox">
						<div id="F_Lbl_ScodeName"
							data-bind="ntsFormLabel: {  required: false }">コード/名称</div>
						<div id="F_Sch_SearchButton"
							data-bind="ntsSearchBox: {
						comId: 'F_Lst_ItemNameList',
						items: itemList ,	
						selected: selectedCode ,
						selectedKey: 'id' ,  
						fields: ['id', 'name']}" />
						<br /> <br />
						<table id="F_Lst_ItemNameList"
							data-bind="ntsGridList: {								
						height: 350,
						dataSource: itemList ,
						primaryKey: 'id',
						columns: [
						{ headerText: 'コード', key: 'id', width: 70 },
               			{ headerText: '名称', key: 'name', width: 180 },
								],
						multiple: false,
						value: selectedCode 
					}"
							class="cf"></table>
						<!-- <input id="INP_001" style="margin-left: 10px; margin-top: 5px; width: 125px" type="text" maxlength="20" />
					<button id="SCH_001" style="width: 68px; margin-left: 5px" data-bind="click: searchItem">検索</button>
					 -->

						<!-- 	<div data-bind="with: listBox">
						<div id="list-box"
							data-bind="ntsListBox: {options: itemList,
											   optionsValue: 'id',
											   optionsText: 'name',
											   multiple: false,
											   value: selectedCode,
											   enable: true,
											   rows: 14,
											   columns: [
													{ prop: 'id', length: 3 },
													{ prop: 'name', length: 12 }
											   ]}"
							class="cf"></div>
					</div>
					 -->
					</div>
					<button class="large disabled" id="F_Btn_ItemNameRegistration"
						data-bind="click:registerItemName">↑項目名の登録を行う</button>
				</div>
				<com:ko-if bind="listBox().itemDtoSelected()">
					<div class="right-content">
						<div style="margin-bottom: 5px;" class="form-label"
							data-bind="with: listBox">
							<label id="LBL_004">コード/名称</label> <a
								data-bind="text: selectedCode">コード</a><a
								data-bind="text: selectedName">名称</a>
						</div>
						<br />
						<div data-bind="if: isCategoryAtrEqual0()">
							<ui:include src="salaryItem/index.xhtml" />
						</div>
						<div data-bind="if: isCategoryAtrEqual1()">
							<ui:include src="deductItem/index.xhtml" />
						</div>
						<div data-bind="if: isCategoryAtrEqual2()">
							<ui:include src="attendItem/index.xhtml" />
						</div>
					</div>
				</com:ko-if>
				<div
					style="width: 100%; height: 30px; float: left; text-align: center;">
					<hr />
					<button id="F_Btn_Setting"
						data-bind="click: returnBackData, enable: $root.errors.isEmpty"
						class="x-large proceed">設定</button>
					<button id="F_Btn_Cancel" class="large" data-bind="click: close">キャンセル</button>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
