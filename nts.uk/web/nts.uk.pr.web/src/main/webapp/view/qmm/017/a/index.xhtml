<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="style.css" />
			<com:scriptfile path="start.js" />
			<com:scriptfile path="viewmodel.js" />
			<com:scriptfile path="service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<button id="btn_001" class="button separate-button fix-button">新規</button>
				<button id="btn_002"
					class="button proceed separate-button fix-button">登録</button>
				<button id="btn_003" class="button separate-button fix-button">コピー</button>
				<button id="btn_004" class="button separate-button fix-button">Excel出力</button>
				<button id="btn_007" class="button separate-button fix-button">マスタ修正ログ</button>
			</div>
			<div id="contents-area">
				<div id="left-content" class="bg-green caret-right caret-background">
					<div id="lbl_002" data-bind="ntsFormLabel: {}">コード/名称</div>
					<input id="inp_001" class="fix-input" />
					<button id="sch_001">検索</button>
					<br />
					<button id="btn_005">履歴追加</button>
					<button id="btn_006">履歴編集</button>
					<br />
					<div id="lst_001" data-bind="with: lst_001">
						<table id="treeGrid"
							data-bind="ntsTreeGridView:{
									width: 280,
									height: 550,
									options: items,
									value: singleSelectedCode,
									optionsValue: 'code',
									optionsChild: 'childs',
									optionsText: 'nodeText',
									multiple: false,
									enable: true,
									showCheckBox: false}"
							class="cf"></table>
					</div>

				</div>
				<div id="right-content">
					<div id="sel_001"
						data-bind="ntsTabPanel: { dataSource: tabs, active: selectedTab}">
						<div class="tab-content-1">
							<ui:include src="../b/index.xhtml" />
						</div>
						<div class="tab-content-2">
							<span>Tab Content 2</span><br />
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
