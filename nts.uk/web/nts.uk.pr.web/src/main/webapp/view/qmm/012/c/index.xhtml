<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html>
<head>
</head>

	<div class="divLine">
		<div class="divLineCol1">
			<div id="C_LBL_001" data-bind="ntsFormLabel: {  required: true }">課税</div>
		</div>
		<div class="divLineCol2">
			<div id="C_SEL_001"
				data-bind="ntsComboBox: {
										options: ComboBoxItemList_C_SEL_001, 
										optionsValue: 'code', 
 										value: CurrentTaxAtr, 
 										optionsText: 'name', 
 										enable:true,
 										columns: [ 
 											{ prop: 'name', length: 10 },
 										
										]}">
			</div>
		</div>
	</div>
	<div id="C_Div_001" style="display: none;">
		<div id="C_Div_004">
			<div class="divLine">
				<div class="divLineCol1 verticalAlignTop">
					<div id="C_LBL_027" data-bind="ntsFormLabel: {  required: false }">統合コード</div>
				</div>
				<div class="divLineCol2">
					<div id="C_SEL_017" class="cf switchNomalSize"
						data-bind="ntsSwitchButton: {
										options: roundingRules_C_017,
										optionsValue: 'code',
										optionsText: 'name',
										value: CurrentLimitMnyAtr}"></div>
				</div>
			</div>
		</div>
		<div class="divLine">
			<div class="divLineCol1">

			<div class="divLineCol2">
				<div id="C_Div_002">
					<div id="C_INP_001" data-bind="with: currencyeditor_C_INP_001">
						<input
							data-bind="ntsNumberEditor: {
										value: value,
										constraint: constraint,
										option: option,
										required: required}" />
					</div>
				</div>
				<div id="C_Div_003" style="display: none;">
					<button id="C_BTN_003" class="small" data-bind="click: openKDialog">参照</button>
					<label id="C_LBL_028" data-bind="text:C_LBL_028_Value">
						項目区分 </label>
				</div>
			</div>
		</div>

			<div id="C_SEL_002" class="cf switchNomalSize"

			<div id="C_INP_002" data-bind="with: currencyeditor_C_INP_002">
				<input

					data-bind="ntsNumberEditor: {

			</label>

		</div>
