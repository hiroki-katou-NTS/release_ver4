<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:stylefile path="main.css" />
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="start.js" />
			<com:scriptfile path="service.js" />
			<com:scriptfile path="viewmodel.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div id="B_LBL_001">ナビゲーションメッセージ</div>
				<hr />
				<div id="contents-left">
					<div data-bind="with: textSearch" class="leftTop">
						<input id="B_INP_001" class="tr300"
							data-bind="ntsTextEditor: {
										value: valueSearch,
										constraint: '',
										option: option,
										required: true,
										enable: true}" />
						<span class="label relative spanSearch">
							<button id="B_SCH_001" class="caret-bottom caret-background">検索</button>
						</span>
					</div>
					<div id="search_001">
						<table id="single-list"
							data-bind="ntsGridList: {
								width: 400,
								height: 500,
								options: lstSocialInsuranceOffice,
								optionsValue: 'code',
								columns: columnsLstSocialInsuranceOffice,
								multiple: false,
								value: selectLstSocialInsuranceOffice,
								enable: true
							}"></table>
					</div>
				</div>
				<hr />
				<div id="this-functions-area" class="control-group halign-center">
					<button class="btn-default proceed x-large" id="btn_001">決定</button>
					<button class="" id="btn_002" onclick="nts.uk.ui.windows.close()">キャンセル</button>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
