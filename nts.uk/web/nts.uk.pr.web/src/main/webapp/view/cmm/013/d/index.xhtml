<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<body>
		<ui:composition template="../../../../master/dialog.xhtml">
			<ui:define name="htmlHead">
				<script>var dialogSize = { width: 300, height: 200 };</script>
				<com:ValidatorScript>
					nts.uk.shr.com.primitive.PersonId
   				</com:ValidatorScript>
				<com:stylefile path="main.css" />
				<com:scriptfile path="start.js" />
				<com:scriptfile path="viewmodel.js" />
				<com:scriptfile path="service.js" />
			</ui:define>
			
			<ui:define name="content">
			<div id="contents-area">
				<div class="form-label required " data-bind="ntsFormLabel: {}">行の設定</div>
				<br />
			</div>
			<form>
				<div>
					<fieldset>
					<div class="radiobox"
							data-bind="ntsRadioBoxGroup: {
								options: itemList,
								optionsValue: 'id',
								optionsText: 'name',
								value: selectedCode,
								enable: enable}"></div>
						
					 	
					</fieldset>
				</div>
			</form>
			<hr></hr>
			<div>
				<button class="x-large proceed" data-bind="click: chooseItem">設定</button>
				<button class="large" data-bind="click: closeDialog">キャンセル</button>
			</div>
		</ui:define>
		</ui:composition>
   	</body>
</html>
