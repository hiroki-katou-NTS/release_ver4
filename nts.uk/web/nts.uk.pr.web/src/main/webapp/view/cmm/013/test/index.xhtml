<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
				nts.uk.ctx.basic.dom.organization.position.hoatt.JobCode
				nts.uk.ctx.basic.dom.organization.position.hoatt.JobName
			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="style.css" />
			<com:scriptfile path="start.js" />
			<com:scriptfile path="viewmodel.js" />
			<com:scriptfile path="service.js" />
		</ui:define>
		<ui:define name="content">
			<div id="function_area">
				<button id="btn_001" class="button separate-button fix-button">新規</button>
				<button id="btn_002" class="button proceed separate-button fix-button"
						data-bind="click: registerPosition">登録</button>
				<button id="btn_003" class="button separate-button fix-button">序列 をまとめて設定</button>
				<button id="btn_004" class="button separate-button fix-button">マスタ修正ログ</button>
				<button id="btn_005" class="button danger separate-button fix-button"
						data-bind="click: deletePosition">削除</button>				
			</div>
			
			<div id="content-area">
					<div id="left-content" class="bg-green caret-right caret-background">
						<div>
						<button id="btn_006" class="button separate-button fix-button" data-bind="click: openCDialog">履歴追加</button>
						<button id="btn_007" class="button danger separate-button fix-button" data-bind="click: openDDialog">履歴編集</button>
						</div>
						<br></br>
						<!--LST_001-->			
						<div id="list-box"
							data-bind="ntsListBox: {
								options: listbox,
								primaryKey: 'startDate',
								primaryText: 'endDate',
								multiple: false,
								value: selectedCode,
								enable: isEnable(),
								rows: 3,
								required: true,
								columns: [
									{ key: 'startDate', length: 8 },
									{ key: 'endDate', length: 8}
								]}"></div>
						<div>
							<span style="margin-left: 100px" class="caret caret-bottom caret-inline"></span>
						</div>
							
					<!--INP_001-->
					<div class="cf" >
						<div style="float:left">																					
							<div style="width: 320px" data-bind="ntsSearchBox: {
										comId: 'single-list',
										items: dataSource, 		
										selected: currentCode, 
										selectedKey: 'jobCode', 
										fields: ['jobName', 'jobCode']}">
							</div>																																														
							<br></br>
									
							<!--LST_002-->
							<table id="single-list" 
								data-bind="ntsGridList:{
									width: 300,
									height: 450,
									options: dataSource,								
									optionsValue: 'jobCode',
									columns: columns,
									multiple: false,
									value: currentCode,
									enable: true}"
								class="cf">
							</table>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
