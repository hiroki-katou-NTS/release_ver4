<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:stylefile path="main.css" />
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="start.js" />
			<com:scriptfile path="viewmodel.js" />
			<com:scriptfile path="service.js" />
			<script type="text/javascript">
					__viewContext.primitiveValueConstraints.DepartmentCode = {
							valueType: 'String',
							charType: 'Numeric',
							maxLength: 2,
						};
					
					__viewContext.primitiveValueConstraints.DepartmentName = {
							valueType: 'String',
							charType: 'String',
							maxLength: 20,
						};
				</script>
		</ui:define>

		<ui:define name="content">
			<div id="functions-area" class="divHeader">
				<button id="BTN_001" class="btnStyle">新規</button>
				<button id="BTN_002" class="proceed btnStyle">登録</button>
				<button id="BTN_003">マスタ修正ログ</button>
				<button id="BTN_004" class="danger btnStyle" >削除</button>
				<label id="LBL_001">部門の登録</label>
			</div>
			<div id="contents-area">
				<div class="relative bg-green caret-right caret-background">
    				<i class="icon icon-searchbox"></i>
					<div class = "first-line">
						<button id="BTN_005">履歴追加</button>
						<button id="BTN_006" class="danger btnStyle" >履歴削除</button>
						<div id = "LBL_002" data-bind="ntsFormLabel: {}">メモ</div>
						<button id="BTN_007">メモの修正</button>
					</div>
					<div class = "second-line">
					</div>
					<div class = "third-line">
					</div>
					<div class = "right-area">
						<div class = "code-name-area">
							<div data-bind="ntsFormLabel: { constraint: 'DepartmentCode', required: true }">コード/名称</div>
							<div data-bind="with: texteditorcode">
								<input data-bind="ntsTextEditor: {
							value: value,
							constraint: DepartmentCode,
							required: required,
							enable: enable}" />
							</div>
							<div data-bind="with: texteditorname">
								<input data-bind="ntsTextEditor: {
							value: value,
							constraint: constraint,
							required: required,
							enable: enable}" />
							</div>
						</div>
						<div class = "short-name-area">
							<div data-bind="ntsFormLabel: { constraint: 'DepartmentName', required: true }">略称</div>
							<div data-bind="with: texteditorshortname">
								<input data-bind="ntsTextEditor: {
							value: value,
							constraint: constraint,
							required: required,
							enable: enable}" />
							</div>
						</div>
						<div class = "generic-name-area">
							<div data-bind="ntsFormLabel: { constraint: 'DepartmentName', required: true }">総称</div>
							<div data-bind="with: texteditorgenericname">
								<input data-bind="ntsTextEditor: {
							value: value,
							constraint: constraint,
							required: required,
							enable: enable}" />
							</div>
						</div>
						<div class = "full-name-area">
							<div data-bind="with: multilineeditor">
								<textarea data-bind="ntsMultilineEditor: {
								value: value,
								constraint: constraint,
								option: option,
								enable: enable,
								readonly: readonly}" />
							</div>
						</div>
						<div class = "external-code-area">
							<div data-bind="ntsFormLabel: { constraint: 'DepartmentName', required: true }">外部コード</div>
							<div data-bind="with: texteditorexternalcode">
								<input data-bind="ntsTextEditor: {
							value: value,
							constraint: constraint,
							required: required,
							enable: enable}" />
							</div>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
