<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
				nts.uk.ctx.pr.core.dom.layout.LayoutName
			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="main.css" />
			<com:scriptfile path="start.js" />
			<com:scriptfile path="viewmodel.js" />
			<com:scriptfile path="service.js" />
			<script type="text/javascript">
				__viewContext.primitiveValueConstraints.JobCode = {
						valueType: 'String',
						charType: 'Numeric',
						maxLength: 10,
					};
				
				__viewContext.primitiveValueConstraints.JobName = {
						valueType: 'String',
						charType: 'AnyHalfWidth',
						maxLength: 20,
					};
				__viewContext.primitiveValueConstraints.Memo = {
						valueType: 'String',
						charType: 'AnyHalfWidth',
						maxLength: 500,
					};
				
		</script>
		</ui:define>
		<ui:define name="content">
			<div id="function_area">
				<button id="BTN_001_INIT" data-bind="click: initRegisterPosition"
					class="button fix-button">新規</button>
				<button id="BTN_002_ADD" data-bind="click: addHist"
					class="button proceed fix-button">登録</button>
				<button id="BTN_004" class="button" data-bind="click: openBDialog">マスタ修正ログ</button>
				<button id="BTN_005_DEL" data-bind="click: deletePosition"
					class="button danger fix-button">削除</button>
			</div>

			<div id="content-area">
				<div id="left-content" class="bg-green caret-right caret-background">
					<button id="BTN_006_C" class="button separate-button"
						data-bind="click: openCDialog">履歴追加</button>
					<button id="BTN_007_D" class="button danger separate-button"
						data-bind="click: openDDialog">履歴編集</button>
					<div>
						<br />
					</div>
					<div>
						<div id="list-box"
							data-bind="ntsListBox: {
								options: listbox,
								primaryKey: 'historyId',
								primaryText: 'endDate',
								multiple: false,
								value: selectedCode,
								enable: isEnable(),
								rows: 3,
								required: false,
								columns: [
									{ key: 'startDate', length: 8 },
									{ key: 'endDate', length: 8}
								]}">
						</div>
					</div>
					<div>
						<span style="margin-left: 100px"
							class="caret caret-bottom caret-inline"></span>
					</div>

					<!--INP_001-->
					<div class="cf">
						<div style="float: left">
							<div style="width: 320px"
								data-bind="ntsSearchBox: {
										comId: 'single-list',
										items: dataSource, 		
										selected: currentCode, 
										selectedKey: 'jobCode', 
										fields: ['jobCode', 'jobName']}">
							</div>
							<br></br>
							<table id="single-list"
								data-bind="ntsGridList:{
									width: 300,
									height: 450,
									options: dataSource,								
									optionsValue: 'jobCode',
									columns: columns,
									multiple: false,
									value: currentCode,
									enable: true}"
								class="cf">
							</table>
						</div>
					</div>
				</div>

				<div id="right-content">
					<table>
						<colgroup>
							<col width="200px" />
							<col width="*" />
						</colgroup>

						<tr>
							<td class="row_1">
								<div
									data-bind="ntsFormLabel: { constraint: ['JobCode', 'JobName'], required: true }">
									コード/名称</div>
							</td>
							<td>
								<div>
									<div id="inp_002" style="width: 20px">
										<input
											data-bind="ntsTextEditor: {
	                                            value: inp_002_code,
	                                            constraint: 'JobCode',
	                                            enable: inp_002_enable}" />
									</div>

									<div id="inp_003" style="width: 50px">
										<input
											data-bind="ntsTextEditor: {
	                                            value: inp_003_name,
	                                            constraint: 'JobName'
	                                            }" />
									</div>

								</div>
							</td>
						</tr>

						<tr>
							<td class=" row_02" data-bind="with: label_003">

								<div
									data-bind="ntsFormLabel: {constraint: 'LayoutName', required: true}">在籍照会で参照可能な範囲</div>
							</td>
							<td>


								<div data-bind="with: radiobox">
									<div
										data-bind="ntsRadioBoxGroup: {
										options: itemList,
										optionsValue: 'id',
										optionsText: 'name',
										value: selectedId,
										enable: enable}">
									</div>
								</div>
							</td>
						</tr>

						<tr>
							<td></td>
							<td>
								<div class="lst_003">
									<div class="row row_3" data-bind="with: swb_001">
										<div class="line left-line" style="padding-right: 10px">運用管理者
										</div>
										<div class="line line_1"
											data-bind="ntsSwitchButton: {
												options: roundingRules,
												optionsValue: 'code',
												optionsText: 'name',
												value: selectedRuleCode,}">
										</div>
									</div>

									<div class="row row_3" data-bind="with: swb_002">
										<div class="line left-line" style="padding-right: 10px">オペレート</div>
										<div class="line line_2"
											data-bind="ntsSwitchButton: {
												options: roundingRules,
												optionsValue: 'code',
												optionsText: 'name',
												value: selectedRuleCode,}">
										</div>
									</div>

									<div class="row row_3" data-bind="with: swb_003">
										<div style="padding-right: 10px" class="line left-line">部門長
										</div>
										<div class="line line_3"
											data-bind="ntsSwitchButton: {
												options: roundingRules,
												optionsValue: 'code',
												optionsText: 'name',
												value: selectedRuleCode,}">
										</div>
									</div>

									<div class="row row_3" data-bind="with: swb_004">
										<div class="line left-line" style="padding-right: 10px">一般社員
										</div>
										<div class="line line_4"
											data-bind="ntsSwitchButton: {
												options: roundingRules,
												optionsValue: 'code',
												optionsText: 'name',
												value: selectedRuleCode,}">
										</div>
									</div>
								</div>
							</td>
						</tr>


						<tr>
							<td class=" row_05" data-bind="label_005">
							
								<div data-bind="ntsFormLabel: {}">序列</div>
							</td>
							<td class="inp_004">
								<!-- INP_004 -->
								<div id="inp_004" style="display: inline-block;"
									data-bind="with: inp_004">
									<div data-bind="with: texteditor">
										<input
											data-bind="ntsTextEditor: {
										value: value,
										constraint: constraint,
										option: option,
										required: required,
										enable: enable,
										readonly: readonly}" />
									</div>
								</div> <label style="display: inline-block;"> 99 -メモ</label>
							</td>
						</tr>

						<tr>
							<td>
								<div data-bind="ntsFormLabel: {constraint: 'Memo'}">
									<label id="A_LBL_003">メモ</label>
								</div>
							</td>
							<td class="valign-center">
								<div>
									<textarea
										data-bind="ntsMultilineEditor: {
											value: inp_005_memo,
											constraint: 'Memo'
											}" />
								</div>
							</td>
						</tr>
					</table>
				</div>

			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
