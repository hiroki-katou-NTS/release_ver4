<?xml version='1.0' encoding='UTF-8' ?>

										value: valueSearch,
										constraint: '',
										option: option,
										required: true,
										enable: true}" />

								</span>
							</div>
							<div id="search_001">

								data-bind="ntsGridList: {
								width: 300,
								height: 500,
								options: items,
								optionsValue: 'code',
								columns: columns,
								multiple: false,
								value: currentCode,
								enable: true
							}"></table>
							</div>

						<td id="contents-right">

								<tr>

										</div>
									</td>
									<td class="contentsRR"><input id="A_INP_002"
										data-name="code"

																					constraint: 'EmploymentCode', 
																					option: textEditorOption, 
																					enable: true}" />

										data-bind="ntsTextEditor: {value: employmentName, 
																					constraint: 'EmploymentName',
																					option: textEditorOption,
																					enable: true}" />

								</tr>
								<tr>
									<td class="contentsRL">
										<div id="A_LBL_003"
											data-bind="ntsFormLabel: {required: false}">
											<label>略名</label>

																					constraint: 'EmploymentCode', 
																					option: textEditorOption,

										</button></td>

													constraint: constraint,
													option: option,
