<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition
		template="../../../../master/sidebar.xhtml">

		<!-- PAGE CONTENT -->
		<ui:define name="sidebar-head">
			<com:stylefile path="style.css" />
			<com:scriptfile path="kmf001.d.service.js" />
			<com:scriptfile path="kmf001.d.vm.js" />
			<com:scriptfile path="kmf001.d.start.js" />
			<script type="text/javascript">
				// TODO: Code validate.
				__viewContext.primitiveValueConstraints.NumberOfYear = {
					valueType : 'Integer',
					min: 0,
					max: 99
				};
				__viewContext.primitiveValueConstraints.MaxOfDays = {
						valueType : 'Integer',
						min: 0,
						max: 999
					};
			</script>
		</ui:define>

		<ui:define name="sidebar">
			<ul class="navigator">
				<li><a href="#whole-company-tab" role="tab-navigator" class="active">(全社）</a></li>
				<li><a href="#by-employment-tab" role="tab-navigator" >雇用</a></li>
			</ul>
		</ui:define>

		<ui:define name="sidebar-content">
			<div id="whole-company-tab" role="tabpanel">
				<div class="sidebar-content-header">
					<span class="title">の間</span>
					<button data-bind="click: register">休暇の選択に戻る</button>
					<button class="proceed" id="register-button" data-bind="click: backToHistorySelection">登録</button>
					<div id="register-annual-holiday-table"><a href="#register-annual-holiday-table">年休付与テーブルの登録</a></div>
				</div>
				<div id="ruledLine"></div>
				
				<div id="whole-company-content">
					<div id="whole-company-content-detail">
						<div class="label warning" id="label-warning">"積立年休の設定をする場合は年休の管理を管理するにしてください。</div>
						<div id="form-lbl" data-bind="ntsFormLabel: {}">積立年休の扱い</div>
						<div id="ruledLine1"></div>
						<table id="whole-company-tbl">
							<TBODY>
								<tr>
									<td style="width: 200px; padding-left: 40px;">
										<div class="margin-bottom">
											<span>保持できる年数</span>
										</div>
									</td>
									<td>
										<div class="margin-bottom">
											<input data-bind="ntsTextEditor: {
												value: retentionYearsAmount,
												constraint: 'NumberOfYear',
												option: textEditorOption,
												required: true,
												enable: true,
												readonly: false}" />
										</div>
									</td>
								</tr>
								
								<tr>
									<td style="width: 200px; padding-left: 40px;">
										<div class="margin-bottom">
											<span>上限日数</span>
										</div>
									</td>
									<td>
										<div class="margin-bottom">
											<input data-bind="ntsTextEditor: {
												value: maxDaysCumulation,
												constraint: 'MaxOfDays',
												option: textEditorOption,
												required: true,
												enable: true,
												readonly: false}" />
										</div>
									</td>
								</tr>
							</TBODY>
						</table>
					</div>
				</div>

			</div>
			
			
			
			<div id="by-employment-tab" role="tabpanel">
				<div class="sidebar-content-header">
					<span class="title">の間</span>
					<button data-bind="click: register">休暇の選択に戻る</button>
					<button class="proceed" id="register-button" data-bind="click: backToHistorySelection">登録</button>
					<div id="register-annual-holiday-table"><a href="#register-annual-holiday-table">年休付与テーブルの登録</a></div>
					
				</div>
				<div class="contents-area">Something on 2nd Tab</div>
			</div>
			

		</ui:define>


	</ui:composition>
</body>
</html>
