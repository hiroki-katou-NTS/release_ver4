<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:stylefile path="newhistory.css" />
			<com:scriptfile path="viewmodel.js" />
			<com:scriptfile path="start.js" />
			<script type="text/javascript">
				var dialogSize = {
					width : 580,
					height : 380
				};
			</script>
		</ui:define>

		<ui:define name="content">
			<!-- BEGIN CONTENT AREA-->
			<div id="this-contents-area">
				<label>履歴情報を確認し、削除またはしゅうせいを行ってださい。</label>
				<table class="form-default">
					<tr data-bind="with: dialogOptions">
						<td><div data-bind="ntsFormLabel: {}">コード/名称</div></td>
						<td><label data-bind="text: master.code + ' ' + master.name"/></td>
					</tr>
					<tr>
						<td style="vertical-align: top"><div data-bind="ntsFormLabel: { required: true }">編集方法の選択</div></td>
						<td>
						<label class="ntsRadioBox">
							<input type="radio"
								name="createType"
								id="actionDelete"
								data-bind="checkedValue: 'DELETE', checked: actionType" />
							<span class="box"/>
							<label for="actionDelete" class="label">履歴を削除する</label>
						</label>
						<com:ko tag="if" bind="dialogOptions.removeMasterOnLastHistoryRemove">
							<div class="bg-yellow color-danger" style="height: 40px; line-height: 40px; margin: 10px;">全ての履歴を削除すると、会社一律金額のデータも削除します。</div>
						</com:ko>
						</td>
					</tr>
					<tr>
						<td></td>
						<td><label class="ntsRadioBox">
							<input type="radio"
								name="createType"
								id="actionUpdate"
								data-bind="checkedValue: 'UPDATE', checked: actionType" />
							<span class="box"/>
							<label for="actionUpdate" class="label">履歴を修正する</label>
						</label></td>
					</tr>
					<tr>
						<td></td>
						<td>
							<div>
								<div style="margin-right: 20px;" data-bind="ntsFormLabel: { required: true }">期間</div>
								<span id="startYearMonth" data-bind="ntsDatePicker: {value: startYearMonth, dateFormat: 'yyyy/MM'}"/>
								<label data-bind="text: ' ~ '　+ endYearMonth"/>
							</div>
						</td>
					</tr>
				</table>
			</div>
			<hr />
			<!-- END CONTENT AREA-->

			<!-- BEGIN FUNCTION AREA-->
			<ui:include src="../dialogaction.xhtml"/>
			<!-- END FUNCTION AREA-->
		</ui:define>
	</ui:composition>
</body>
</html>
