<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="../../../master/dialog.xhtml">

		<ui:define name="htmlHead">
			<com:scriptfile path="start.js" />
			<com:scriptfile path="service.js" />
			<com:scriptfile path="viewmodel.js" />
			<com:stylefile path="main.css" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div id="list-box"
					data-bind="ntsListBox: {
						options: addressList,
						optionsValue: 'id',
						optionsText: 'zipCode',
						multiple: false,
						value: zipCode,
						enable: true,
						rows: 20,
						columns: [
							{ key: 'id', length: 4 },
							{ key: 'city', length: 20 },
							{ key: 'zipCode', length: 10 },
							{ key: 'town', length: 10 },
							{ key: 'prefecture', length: 10 },
							{ key: 'desciption', length: 10 },
						]}">
				</div>
			</div>
			<hr />
			<div id="this-functions-area" class="control-group halign-center">
				<button class="btn-default proceed x-large"
					id="btn_chooseZipCode"
					data-bind="click: chooseZipCode">決定</button>
				<button id="btn_close" onclick="nts.uk.ui.windows.close()">キャンセル</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
