<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<body>
		<ui:composition template="../../../../master/base.xhtml">
			<ui:define name="htmlHead">
				<com:ValidatorScript>
					nts.uk.shr.com.primitive.PersonId
   				</com:ValidatorScript>
				<com:scriptfile set="IGNITE" />
				<com:scriptfile path="start.js" />
				<com:scriptfile path="viewmodel.js" />
				<com:scriptfile path="service.js" />
				<com:stylefile path="main.css" />
			</ui:define>
			
			<ui:define name="content">
				<div id="functions-area" class="valign-center control-group">
					<button class="proceed">登録</button>
					<button>マスタ修正ログ</button>
					<span class="label">退職金項目設定</span>
				</div>
				<div id="contents-area">
					<div class="cf">
						<div class="pull-left">
							<div class="caret-right caret-background bg-green">
								<table id="single-list" data-bind="ntsGridList: {
										width: 600,
										height: 250,
										options: items,
										optionsValue: 'code',
										columns: columns,
										multiple: false,
										value: currentCode}">
								</table>
							</div>
						</div>
						<div>
							<div class="valign-center control-group">
								<div class="right-column" data-bind="ntsFormLabel: { required: true }">コード/名称</div>
								<span>LBL_003</span>
								<span id="name-span">LBL_004</span>
							</div>
							<div class="valign-center control-group">
								<div class="right-column" data-bind="ntsFormLabel: { constraint: 'PersonId', required: true }">印刷用名称
								</div>
								<span data-bind="with: texteditor">
									<input data-bind="ntsTextEditor: {
										value: value,
										constraint: constraint,
										option: option,
										required: required,
										enable: enable,
										readonly: readonly}" />
								</span>
							</div>
							<hr id="division"/>
							<div class="valign-top control-group">
								<div class="right-column" data-bind="ntsFormLabel: { constraint: 'PersonId', required: false }">メモ</div>
								<span data-bind="with: multilineeditor">
									<textarea id="text-area" data-bind="ntsMultilineEditor: {
										value: value,
										constraint: constraint,
										option: option,
										enable: enable,
										readonly: readonly}" />
								</span>
							</div>
						</div>
					</div>
					
					
				</div>
			</ui:define>
		</ui:composition>
   	</body>
</html>
