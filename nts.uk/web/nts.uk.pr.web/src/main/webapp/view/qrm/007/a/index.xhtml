<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<body>
		<ui:composition template="../../../../master/base.xhtml">
			<ui:define name="htmlHead">
				<com:ValidatorScript>
					nts.uk.shr.com.primitive.PersonId
   				</com:ValidatorScript>
				<com:scriptfile set="IGNITE" />
				<com:scriptfile path="start.js" />
				<com:scriptfile path="viewmodel.js" />
				<com:scriptfile path="service.js" />
				<com:stylefile path="main.css" />
			</ui:define>
			
			<ui:define name="content">
				<div id="functions-area" class="valign-center control-group">
					<button class="proceed short-button" data-bind="click: updateData()">登録</button>
					<button>マスタ修正ログ</button>
				</div>
				<div id="contents-area">
						<div class="pull-left">
							<div class="caret-right caret-background bg-green">
								<table id="single-list" data-bind="ntsGridList: {
										width: 600,
										height: 250,
										options: retirementPayItemList,
										optionsValue: 'code',
										columns: columns,
										multiple: false,
										value: currentCode}">
								</table>
							</div>
						</div>
						<div>
							<div class="table">
								<div class="cell column1">
									<div data-bind="ntsFormLabel: { required: true }">コード/名称</div>
								</div>
								<div class="cell">
									<span data-bind="text: currentCode"></span>
									<span id="name-span" data-bind="text: currentItem().name"></span>
								</div>
							</div>
							<div class="table">
								<div class="cell column1">
									<div data-bind="ntsFormLabel: { constraint: 'PersonId', required: true }">印刷用名称</div>
								</div>
								<div class="cell valign-center">
									<div data-bind="with: texteditor">
										<input data-bind="ntsTextEditor: {
											value: value,
											constraint: constraint,
											option: option,
											required: required,
											enable: enable,
											readonly: readonly}" />
									</div>
								</div>
							</div>
							<hr id="division"/>
							<div class="table">
								<div class="cell column1 valign-top">
									<div class="right-column" data-bind="ntsFormLabel: { constraint: 'PersonId', required: false }">メモ</div>
								</div>
								<div class="cell">
									<div data-bind="with: multilineeditor">
										<textarea id="text-area" data-bind="ntsMultilineEditor: {
											value: value,
											constraint: constraint,
											option: option,
											enable: enable,
											readonly: readonly}" />
									</div>
								</div>
							</div>
						</div>
					
					
				</div>
			</ui:define>
		</ui:composition>
   	</body>
</html>
