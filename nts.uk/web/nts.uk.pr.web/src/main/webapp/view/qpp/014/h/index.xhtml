<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition>
		<div>
			<div class="divLine">
				<label id="H_LBL_007">給与 振込データを「全銀協フォーマット」にてテキスト出力します。</label>
			</div>
			<div class="divLine">
				<label id="H_LBL_008">振込依頼書の印刷指定</label>
			</div>
			<hr id="H_HR_001" />
			<div class="divLine">
				<div class="divLine-col-1">
					<div id="H_LBL_001" data-bind="ntsFormLabel: {required: false}">処理年月</div>
				</div>
				<div class="divLine-col-2">
					<label id="H_LBL_002">02</label> <label id="H_LBL_003">03</label> <label
						id="H_LBL_009">09</label> <label id="H_LBL_011">11</label>
				</div>
			</div>
			<div class="divLine">
				<div class="divLine-col-1">
					<div id="H_LBL_004" data-bind="ntsFormLabel: {required: true}">振込指定日</div>
				</div>
				<div class="divLine-col-2">
					<div id="H_INP_001"
						data-bind="ntsDatePicker: { value: viewmodelh.h_INP_001, dateFormat: 'yyyy/MM/dd', startDate: '2016/12/01'}"></div>
					<label id="H_LBL_005">05</label>
				</div>
			</div>
			<div class="divLine">
				<div class="divLine-col-1">
					<div id="H_LBL_006" data-bind="ntsFormLabel: {required: true}">振込元銀行</div>
				</div>
			</div>
			<div class="divLine" id="data_TBL">
				<table id="H_LST_001"
					data-bind="ntsGridList: {
							width: 650,
							height: 265,
							dataSource: viewmodelh.h_LST_001_items,
							primaryKey: 'code',
							columns: ko.observableArray([
				                { headerText: '振込元銀行', prop: 'code', width: 90 },
				                { headerText: '銀行コード', prop: 'code', width: 80 },
				                { headerText: '銀行名', prop: 'code', width: 90 },
				                { headerText: '支店名', prop: 'code', width: 70 },
				                { headerText: '口座区分', prop: 'name', width: 70 },
				                { headerText: '口座番号', prop: 'description', width: 150 }
				            ]),
							multiple: true,
							value: viewmodelh.h_LST_001_itemsSelected}">
				</table>
			</div>
			<div class="divLine">
				<button id="H_BTN_001" class="x-large proceed">印刷(PDF)</button>
			</div>
		</div>
	</ui:composition>
</body>
</html>
