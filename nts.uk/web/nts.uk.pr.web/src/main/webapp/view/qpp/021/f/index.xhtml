<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 600,
					height : 650
				};
			</script>
			<com:stylefile path="qpp021.f.main.css" />
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="qpp021.f.start.js" />
			<com:scriptfile path="qpp021.f.service.js" />
			<com:scriptfile path="qpp021.f.vm.js" />
			<com:ValidatorScript>
			    nts.uk.ctx.pr.report.dom.payment.refundsetting.refundpadding.SizeLimit
			</com:ValidatorScript>
		</ui:define>
		<ui:define name="content">
			<!-- BEGIN CONTENT AREA-->
			<div id="contents-area" data-bind="visible: true"
				style="display: none">
				<div>「印字位置の調整を行ってください。</div>
				<div>※この設定は翌月以降の明細書にも反映されます。</div>
				<div style="margin-top: 10px;">
					<span>余白・区切線の設定 単位 1mm</span>
					<button>?</button>
				</div>
				<hr />

				<div data-bind="ntsFormLabel: {}" class="settingMargin">
					<label>余白補正</label>
					<div id="content_settingMargin">
						<label>上段 上</label> <input data-name="余白上段上" class="input-default"
							id="inp_upperAreaPaddingTop"
							data-bind="ntsNumberEditor: {value: refundPaddingTwoModel.upperAreaPaddingTop,
							constraint: 'SizeLimit', 
							option: sizeLimitOption}, hasFocus: true"></input>

						<label>下段 上</label> <input data-name="余白下段上" class="input-default"
							id="inp_underAreaPaddingTop"
							data-bind="ntsNumberEditor: {value: refundPaddingTwoModel.underAreaPaddingTop,
							constraint: 'SizeLimit', 
							option: sizeLimitOption}"></input>
					</div>
				</div>
				<br /> <br />
				<label class="lbl_printingPositionBig">※数値が大きいほど印字位置が下がります。</label>
				<br /> <br />
				<div class="lbl_printingPositionBig">
					<div class="content_printingPositionBig">
						<label>左</label>
						<input class="input-default" data-name="余白左" id="inp_paddingLeft"
							data-bind="ntsNumberEditor: {value: refundPaddingTwoModel.paddingLeft,
								constraint: 'SizeLimit',option: sizeLimitOption}"></input>
					</div>
				</div>
				<br />
				<label class="lbl_printingPositionBig">※数値が大きいほど印字位置が右に移動します。</label>
				<br /> <br />
				<div data-bind="ntsFormLabel: {required: false}"
					id="lbl_spliteLineOutput" class="settingMargin">
					<label>区切線の出力</label>
					<div class="content_settingOutput" id="selectSpliteLineOutput"
						data-bind="ntsSwitchButton: {
						options: splitLineOutput,
						optionsValue: 'code',
						optionsText: 'name',
						value: refundPaddingTwoModel.isShowBreakLine,
						enable: true }"></div>
				</div>
				<br /> <br />

				<div data-bind="ntsFormLabel: {required: false}"
					id="lbl_spliteLineOutput" class="settingMargin">
					<label>区切線の補正</label> <input class="input-default" data-name="余白左"
						id="inp_breakLineMargin"
						data-bind="ntsNumberEditor: {value: refundPaddingTwoModel.breakLineMargin,
								constraint: 'SizeLimit',option: sizeLimitOption}"></input>
					<div class="lbl_number">
						<label>※数値が大きいほど</label>
					</div>
					<label> 区切線の位置が下がります。</label>
				</div>
			</div>

			<!-- END CONTENT AREA-->
			<!-- BEGIN FUNCTION AREA-->
			<div id="this-functions-area" class="control-group halign-center">
				<br /> <br />
				<button id="print" data-bind="click: previewRefundPaddingTwo">テスト印字</button>
				<br/>
				<br/>
				<br/>
				<hr />
				<br/>
				<button id="save" data-bind="click: onSaveBtnClicked"
					class="proceed x-large">登録</button>
				<button id="close" data-bind="click: onCloseBtnClicked">キャンセル</button>
			</div>
			<!-- END FUNCTION AREA-->
		</ui:define>
	</ui:composition>
</body>
</html>
