<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 900,
					height : 700
				};
			</script>
			<com:stylefile path="qpp021.f.main.css" />
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="qpp021.f.vm.js" />
			<com:scriptfile path="qpp021.f.start.js" />
			<com:scriptfile path="qpp021.f.service.js" />
			<com:ValidatorScript>
				nts.uk.ctx.pr.report.dom.payment.contact.ReportComment
  			</com:ValidatorScript>
		</ui:define>
		<ui:define name="content">
			<!-- BEGIN CONTENT AREA-->
			<div id="contents-area" data-bind="visible: true" style="display: none">
				<div>「印字位置の調整を行ってください。</div>
				<div>※この設定は翌月以降の明細書にも反映されます。</div>
				<div style="margin-top: 10px;">
					<span>余白・区切線の設定　単位　1mm</span>
					<button>?</button>
				</div>
				<hr/>
				<com:ko tag="with" bind="myModel">
				<table id="main-content">
					<tr>
						<td><div data-bind="ntsFormLabel: {}">余白補正</div></td>
						<td>
							<span>上段　上</span><input id="abc" class="input-default" data-bind="ntsTextEditor: {value: inp1}" />
							<span>下段　上</span><input id="bcd" class="input-default" data-bind="ntsTextEditor: {value: inp2}" />
						</td>
					</tr>
					<tr>
						<td></td>
						<td><div>※数値が大きいほど印字位置が下がります。</div>
							<span>左</span>
							<input id="zxcv" class="input-default" data-bind="ntsTextEditor: {value: inp3}" />
							<div>※数値が大きいほど印字位置が右に移動します。</div>
						</td>
					</tr>
					<tr>
						<td><div data-bind="ntsFormLabel: {}">区切線の出力</div></td>
						<td><div data-bind="ntsSwitchButton: {
										options: $parent.splitLineOutput,
										optionsValue: 'code',
										optionsText: 'name',
										value: selectedSplitLineOutput,
										enable: true }">
							</div>
						</td>
					</tr>
					<tr>
						<td><div data-bind="ntsFormLabel: {}">区切線の補正</div></td>
						<td>
							<span class="pull-left"><input id="zxcv" class="input-default" data-bind="ntsTextEditor: {value: inp4}" /></span>
							<div class="pull-left">※数値が大きいほど <br/>区切線の位置が下がります。</div>
						</td>
					</tr>
				</table>
				</com:ko>
				<button id="print" data-bind="">テスト印字</button>
			</div>
			<hr />
			<!-- END CONTENT AREA-->
			<!-- BEGIN FUNCTION AREA-->
			<div id="functions-area" class="halign-center">
				<button id="save" data-bind="click: onSaveBtnClicked"
					class="proceed x-large">登録</button>
				<button id="close" data-bind="click: onCloseBtnClicked">キャンセル</button>
			</div>
			<!-- END FUNCTION AREA-->
		</ui:define>
	</ui:composition>
</body>
</html>
