<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 900,
					height : 700
				};
			</script>
			<com:stylefile path="main.css" />
			<com:scriptfile set="IGNITE" />
			<com:scriptfile
				path="/lib/generic/igniteui/js/extensions/infragistics.datasource.knockoutjs.js"
				of="/nts.uk.com.js.web" />
			<com:scriptfile
				path="/lib/generic/igniteui/js/extensions/infragistics.ui.grid.knockout-extensions.js"
				of="/nts.uk.com.js.web" />
			<com:scriptfile path="qpp021.i.start.js" />
			<com:scriptfile path="qpp021.i.vm.js" />
			<com:scriptfile path="qpp021.i.service.js" />
			<com:scriptfile path="../../../qmm/016/a/grid.editor.js" />
			<com:ValidatorScript>
				nts.uk.ctx.pr.report.dom.payment.contact.ReportComment
  			</com:ValidatorScript>
		</ui:define>
		<ui:define name="content">
			<div class="actionReport">
				<button id="save" data-bind="click: onSaveBtnClicked"
					class="proceed btnStyle large buttonaction">登録</button>
				<button id="close" data-bind="click: onCloseBtnClicked"
					class="large buttonaction">閉じる</button>
			</div>
			<hr />
			<div id="contents-area">
				<div id="label-contact-setting">
					<div id="processingYm">
						<span class="label with-image"> <i
							class="image image-calendar" /> <span>処理する給与明細書の年月</span>
						</span> <span style="margin-left: 10px"
							data-bind="text: nts.uk.time.formatYearMonth(parseInt(processingYm))"></span>
					</div>
					<div
						data-bind="ntsFormLabel: {constraint: 'ReportComment', required: false}"
						id="label_notification">社員へのコメント</div>
				</div>
				<div id="content-contact-setting">
					<i class="icon icon-searchbox"></i> <span id="inpSearch"
						class="ntsSearchBox"
						data-bind="ntsSearchBox: {mode: 'igGrid', 
						comId: 'comment_person_table', 
						items: listContactPersonalSetting, 
						selected: selected, 
						selectedKey: 'employeeCode', 
						fields: ['employeeCode', 'employeeName']}" />
					<table data-bind="igGrid: igGrid" id="comment_person_table"></table>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
