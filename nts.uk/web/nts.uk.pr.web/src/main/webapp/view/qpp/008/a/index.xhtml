<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 300,
					height : 200
				};
			</script>
			<com:scriptfile set="IGNITE" />
			<com:ValidatorScript>
					nts.uk.shr.com.primitive.PersonId
   				</com:ValidatorScript>
			<com:stylefile path="qpp008.a.main.css" />
			<com:scriptfile path="qpp008.a.start.js" />
			<com:scriptfile path="qpp008.a.vm.js" />
			<com:scriptfile path="qpp008.a.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<div id="functions-area-content">
					<button id="print-pdf-btn-001" class="proceed"
						data-bind="click: exportData">選択した社員を印刷</button>
					<button id="print-excel-btn-002" data-bind="">Excel出力</button>
					<button id="open-dialog-g-btn-003" data-bind="click: openDialogG">差異を確認</button>
					<button id="open-dialog-b-btn-004" data-bind="click: openDialogB">印刷設定</button>
					<button id="open-dialog-history-printer-btn-006" data-bind="">印刷実行ログ</button>
				</div>

			</div>
			<div id="contents-area">
				<div class="nts-left-content">
					<div class="nts-left-contentTop">
						<div class="nts-left-contentTopUp valign-center control-group">
							<span id="comparative-date-lbl-002" class="label with-image">
								<i class="image image-calendar" /> <span>比較年月</span>
							</span> <input id="earlierYM-inp-001" data-name="テスト"
								data-bind="ntsTimeEditor: 
									{value: processingYMEarlierValue,
									constraint: '',
									option:  ko.mapping.fromJS(new nts.uk.ui.option.TimeEditorOption({
						                    inputFormat: 'yearmonth',
						                    placeholder: 'YYYYMM'
						             })), 
									required: true, 
									enable: true, 
									readonly: false }" />
							<span id="earlierYM-lbl-003" class="label">月度と</span> <input
								id="laterYM-inp-002" data-name="テスト"
								data-bind="ntsTimeEditor: 
									{value: processingYMLaterValue,
									constraint: '',
									option:  ko.mapping.fromJS(new nts.uk.ui.option.TimeEditorOption({
						                    inputFormat: 'yearmonth',
						                    placeholder: 'YYYYMM'
						             })), 
									required: true, 
									enable: true, 
									readonly: false 
									}" />

							<span id="laterYM-lbl-004" class="label">月度を比較します。</span>
						</div>
						<div class="nts-left-contentTopDown">
							<span id="standard-date-lbl-_005" class="label">部門と社員を抽出する基準日:
							</span> <span id="standard-date-content-lbl-006" class="label"
								data-bind="text: textLbl006"> </span>
						</div>
					</div>
					<div class="nts-left-contentBottom">
						<table id="multi-list"
							data-bind="ntsGridList: {
								height: 420,
								width: '100%',
								options: employyerList,
								optionsValue: 'code',
								columns: employyerColumns,
								multiple: true,
								value: employyerCurrentCodeList
							}">
						</table>
					</div>
				</div>
				<div class="nts-right-content">
					<div>
						<span id="detail-setting-lbl-007" class="label">処理の詳細設定</span>
					</div>
					<div>
						<table class="tableRight">
							<tr>
								<td>
									<div id="setting_lbl_008"
										data-bind="ntsFormLabel: { required: true }">出力項目の設定</div>
								</td>
								<td><button id="setting-dialog-c-btn-005"
										data-bind="click: openDialogC">設定</button></td>
							</tr>
							<tr>
								<td></td>
								<td><div id="setting-combobox-sel-001"
										data-bind="ntsComboBox: {
													options: formHeaderList,
													optionsValue: 'formCode',
													value: formHeaderSelectCode,
													optionsText: 'formName',
													editable: false,
													enable: true,
													columns: [
														{ prop: 'formCode', length: 4 },
              											{ prop: 'formName', length: 10 }
													] 
													}">
									</div></td>
							</tr>
							<tr>
								<td>
									<div id="setting-print-excel-lbl-009"
										data-bind="ntsFormLabel: { required: true }">改ページ</div>
								</td>
								<td class="flex valign-center">
									<div id="grade-sel-002"
										data-bind="ntsComboBox: {
													options: gradeList,
													optionsValue: 'code',
													value: gradeSelectedCode,
													optionsText: 'name',
													editable: false,
													enable: true,
													columns: [
														{ prop: 'name', length: 10 }
													]
													}">
									</div>
									<div>
										<span id="paging-lbl-010" class="label">階層指定
										</span>
									</div>
									<div id="paging-sel-003"
										data-bind="ntsComboBox: {
													options: pagingList,
													optionsValue: 'code',
													value: pagingSelectedCode,
													optionsText: 'name',
													editable: false,
													enable: pagingEnable,
													columns: [
														{ prop: 'name', length: 10 }
													]
													}">
									</div>
								</td>
							</tr>
							<tr>
								<td colspan="1" id = "td-lbl-011">
									<div class="flex">
										<div id="a-lbl-011" data-bind="ntsFormLabel: {}">登録状況の印刷
										</div>
									</div>
								</td>
								<td>
									<table id="multi-list"
										data-bind="ntsGridList: {
													height: 150,
													width: 300,
													options: statusRegisterList,
													optionsValue: 'code',
													columns: statusRegisterColumns,
													multiple: true,
													value: statusRegisterSelectCode
												}">
									</table>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
