<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 1260,
					height : 900
				};
			</script>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile
				path="/lib/generic/igniteui/js/extensions/infragistics.datasource.knockoutjs.js"
				of="/nts.uk.com.js.web" />
			<com:scriptfile
				path="/lib/generic/igniteui/js/extensions/infragistics.ui.grid.knockout-extensions.js"
				of="/nts.uk.com.js.web" />
			<com:scriptfile path="../../../qmm/016/a/grid.editor.js" />
			<com:stylefile path="qpp021.h.style.css" />
			<com:scriptfile path="qpp021.h.start.js" />
			<com:scriptfile path="qpp021.h.service.js" />
			<com:scriptfile path="qpp021.h.vm.js" />
			<com:ValidatorScript>
			    nts.uk.ctx.pr.report.dom.payment.contact.ReportComment
			</com:ValidatorScript>

		</ui:define>
		<ui:define name="content">
			<div id="contents-area">
				<button id="btn_saveContactItemsSetting"
					class="proceed btnStyle large buttonaction"
					data-bind="click: saveContactItemsSetting">登録</button>
				<button id="btn_closeContactItemsSetting" class="large buttonaction"
					data-bind="click: closeContactItemsSetting">閉じる</button>
				<hr />
				<div id="content">
					<div id="lable_yearmonth">
						<span class="label with-image"> <i
							class="image image-calendar" /> <span>処理する給与明細書の年月</span>
						</span> <span
							data-bind="ntsFormLabel: { required: true } , text: lbl_processingYm" />
					</div>
					<br />
					<div
						data-bind="ntsFormLabel: {constraint: 'ReportComment', required: false}"
						id="label_notification">
						<label>全社員向けの連絡事項</label>
					</div>

					<div id="comment_notification">
						<table>
							<tr class="bg-green ui-iggrid-header ui-widget-header">
								<td class="lbl_monthlyComment">今月の給与明細書に印刷する連絡事項</td>
								<td class="lbl_monthlyComment">毎月の給与明細書に印刷する連絡事項</td>
							</tr>
							<tr>
								<td><input data-name="今月の給与明細書に印刷する連絡事項 "
									id="inp_monthCpComment" class="comment-data"
									data-bind="ntsTextEditor: {value: monthCpComment,
									constraint: 'ReportComment', 
									option: textEditorOption,
									enable: true,
									immediate: false,
									required:false} , hasFocus: true"></input>
								</td>
								<td><input class="comment-data"
									data-name="毎月の給与明細書に印刷する連絡事項" id="inp_initialCpComment"
									data-bind="ntsTextEditor: {value: initialCpComment,
									constraint: 'ReportComment', 
									option: textEditorOption,
									enable: true,
									immediate: false,
									required:false}"></input>
								</td>
							</tr>
						</table>
					</div>

					<br />
					<div
						data-bind="ntsFormLabel: {constraint: 'ReportComment', required: false}"
						id="label_notification_emp">
						<label>雇用ごとの連絡事項</label>
					</div>

					<div id="comment_person">
						<table data-bind="igGrid: igGrid" id="comment_person_table"></table>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
