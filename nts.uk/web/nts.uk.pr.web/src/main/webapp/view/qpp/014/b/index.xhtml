<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition>
		<div id="wizard"
			data-bind="ntsWizard: {steps: b_stepList, theme: 'yellow'}" class="cf">
			<div class="header">
				<div class="image"
					data-icon="../../../lib/nittsu/ui/style/images/ntsWizard/start-images.jpg"></div>
				<div class="content">再集計</div>
			</div>
			<div class="steps">
				<div class="step-1">再集計</div>
				<div class="step-2">
					<span>処理方法を選ぶ</span><br /> └詳細設定をする
				</div>
				<div class="step-3">対象社員を選ぶ</div>
			</div>
			<div class="contents">
				<div class="step-1" data-bind="with: viewmodelh"><ui:include src="../h/index.xhtml" /></div>
				<div class="step-2" data-bind="with: viewmodeld"><ui:include src="../d/index.xhtml" /></div>
				<div class="step-3" data-bind="with: viewmodeld"><ui:include src="../d/index.xhtml" /></div>
			</div>
		</div>
	</ui:composition>
</body>
</html>
