<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>

	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 860,
					height : 600
				};
			</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="qpp021.d.main.css" />
			<com:scriptfile path="qpp021.d.start.js" />
			<com:scriptfile path="qpp021.d.vm.js" />
			<com:scriptfile path="qpp021.d.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div class="d-label-001">詳細設定を行ってください。 ※この設定は翌月以降の明細書にも反映されます。</div>
				<div class="contents-area-right-left">
					<div id="left-contents-area">
						<div class="d-label-001">値がゼロの項目の印刷方法</div>
						<hr />
						<div id="zero-item-setting-list"
							data-bind="ntsRadioBoxGroup: {
							options: zeroItemSetting,
							optionsValue: 'code',
							optionsText: 'name',
							value: zeroItemSettingCode,
							enable: true 
							}">
						</div>
						<div class="valign-center control-group div-zero-setting">
							<div class="d-div-label" data-bind="ntsFormLabel: {}">金額ゼロ出力</div>
							<span
								data-bind="ntsSwitchButton: {
								options: switchItemList,
								optionsValue: 'code',
								optionsText: 'name',
								value: zeroAmountOutputCode,
								enable: true }">
							</span>
							<div class="zero-output-checkbox"
								data-bind="ntsCheckBox: { checked: true, enable: true, text: '項目名も表示しない' }"></div>
						</div>
						<div class="valign-center control-group div-zero-setting">
							<div class="d-div-label" data-bind="ntsFormLabel: {}">金額ゼロ出力</div>
							<span
								data-bind="ntsSwitchButton: {
								options: switchItemList,
								optionsValue: 'code',
								optionsText: 'name',
								value: zeroTimeClassificationCode,
								enable: true }">
							</span>
							<div class="zero-output-checkbox"
								data-bind="ntsCheckBox: { checked: false, enable: false, text: '項目名も表示しない' }"></div>
						</div>

						<div class="d-label-005">明細書に出力する年月</div>
						<hr />
						<div>
							<div class="d-div-label select-print-year-month"
								data-bind="ntsFormLabel: {}">印字する年月を選択してください。</div>
							<div id="combo-box-select-print-YM"
								data-bind="ntsComboBox: {
									options: selectPrintYearMonth,
									optionsValue: 'code',
									value: selectPrintYearMonthCode,
									optionsText: 'name',
									editable: false,
									enable: true,
									columns: [
										{ prop: 'name', length: 13 },
									]}">
							</div>
						</div>
					</div>

					<div id="right-contents-area">
						<div class="d-label-007">任意出力項目の指定</div>
						<hr />
						<!-- Start right-contents Screen D -->
						<div class="valign-center control-group">
							<div class="right-contents-area-label"
								data-bind="ntsFormLabel: {}">課税対象累計出力</div>
							<span
								data-bind="ntsSwitchButton: {
								options: switchItemList,
								optionsValue: 'code',
								optionsText: 'name',
							    value: totalTaxableOutputCode,
								enable: true
								},visible: true ">
							</span>
						</div>
						<div class="valign-center control-group">
							<div class="right-contents-area-label"
								data-bind="ntsFormLabel: {}">年休残数出力</div>
							<span
								data-bind="ntsSwitchButton: {
								options: switchItemList,
								optionsValue: 'code',
								optionsText: 'name',
							    value: yearlyHolidaysClassificationCode,
								enable: true 
								}">
							</span>
						</div>
						<div class="valign-center control-group">
							<div class="right-contents-area-label"
								data-bind="ntsFormLabel: {}">現物支給額出力</div>
							<span
								data-bind="ntsSwitchButton: {
								options: switchItemList,
								optionsValue: 'code',
								optionsText: 'name',
							    value: kindPaymentOutputCode,
								enable: true 
								}">
							</span>
						</div>
						<div class="valign-center control-group">
							<div class="right-contents-area-label"
								data-bind="ntsFormLabel: {}">支払枠出力名称指定</div>
							<span class="right-contents-area-comobox"
								data-bind="ntsComboBox: {
									options: outputNameDesignation,
									optionsValue: 'code',
									value: outputNameDesignationCode,
									optionsText: 'name',
									editable: false,
									enable: true,
									columns: [
										{ prop: 'name', length: 10 },
									]}">
							</span>
						</div>

						<div class="valign-center control-group">
							<div class="right-contents-area-label"
								data-bind="ntsFormLabel: {}">会社名出力</div>
							<span
								data-bind="ntsSwitchButton: {
								options: switchItemList,
								optionsValue: 'code',
								optionsText: 'name',
							    value: outputCompanyNameCode,
								enable: true 
								}">
							</span>
						</div>
						<div class="valign-center control-group">
							<div class="right-contents-area-label"
								data-bind="ntsFormLabel: {}">部門出力</div>
							<span class="right-contents-area-comobox"
								data-bind="ntsComboBox: {
									options: outputDepartment,
									optionsValue: 'code',
									value: outputDepartmentCode,
									optionsText: 'name',
									editable: false,
									enable: true,
									columns: [
										{ prop: 'name', length: 10 },
									]}">
							</span>
						</div>

						<div class="valign-center control-group">
							<div class="right-contents-area-label"
								data-bind="ntsFormLabel: {}">網掛け</div>
							<span
								data-bind="ntsSwitchButton: {
								options: switchItemList,
								optionsValue: 'code',
								optionsText: 'name',
							    value: shadedSectionCode,
								enable: true 
								}">
							</span>
						</div>
						<div class="valign-center control-group">
							<div class="right-contents-area-label"
								data-bind="ntsFormLabel: {}">枠線幅</div>
							<span class="right-contents-area-comobox"
								data-bind="ntsComboBox: {
									options: borderLineWidth,
									optionsValue: 'code',
									value: borderLineWidthCode,
									optionsText: 'name',
									editable: false,
									enable: true,
									columns: [
										{ prop: 'name', length: 10 },
									]}">
							</span>
						</div>
						<!--End right-contents Screen D -->


						<!--Start right-contents Screen E -->
						<div class="valign-center control-group">
							<div class="right-contents-area-label"
								data-bind="ntsFormLabel: {},visible: isvisibleItem ">扶養親族等の数出力</div>
							<span
								data-bind="ntsSwitchButton: {
								options: switchItemList,
								optionsValue: 'code',
								optionsText: 'name',
							    value: numberOutputDependentCode,
								enable: true 
								}, visible: isvisibleItem  ">
							</span>
						</div>
						<div class="valign-center control-group">
							<div class="right-contents-area-label"
								data-bind="ntsFormLabel: {}, visible: isvisibleItem ">所得税区分出力</div>
							<span
								data-bind="ntsSwitchButton: {
								options: switchItemList,
								optionsValue: 'code',
								optionsText: 'name',
							    value: incomeTaxClassificationCode,
								enable: true 
								}, visible: isvisibleItem ">
							</span>
						</div>
						<div class="valign-center control-group">
							<div class="right-contents-area-label"
								data-bind="ntsFormLabel: {}, visible: isvisibleItem ">保険踏襲出力</div>
							<span
								data-bind="ntsSwitchButton: {
								options: switchItemList,
								optionsValue: 'code',
								optionsText: 'name',
							    value: insuranceFollowingOutputCode,
								enable: true 
								}, visible: isvisibleItem ">
							</span>
						</div>
						<div data-bind="visible: isvisibleItem ">
							<div class="d-label-019">表面出力項目の指定</div>
							<hr />
						</div>
						<div class="valign-center control-group">
							<div class="right-contents-area-label"
								data-bind="ntsFormLabel: {}, visible: isvisibleItem ">個人住所</div>
							<span
								data-bind="ntsSwitchButton: {
								options: switchItemList,
								optionsValue: 'code',
								optionsText: 'name',
							    value: personalAddressCode,
								enable: true 
								}, visible: isvisibleItem ">
							</span>
						</div>
						<div class="valign-center control-group">
							<div class="right-contents-area-label"
								data-bind="ntsFormLabel: {}, visible: isvisibleItem ">個人氏名</div>
							<span
								data-bind="ntsSwitchButton: {
								options: switchItemList,
								optionsValue: 'code',
								optionsText: 'name',
							    value: personNameCode,
								enable: true 
								}, visible: isvisibleItem ">
							</span>
						</div>
						<div class="valign-center control-group">
							<div class="right-contents-area-label"
								data-bind="ntsFormLabel: {}, visible: isvisibleItem ">会社住所</div>
							<span
								data-bind="ntsSwitchButton: {
								options: switchItemList,
								optionsValue: 'code',
								optionsText: 'name',
							    value: companyAddressCode,
								enable: true 
								}, visible: isvisibleItem ">
							</span>
						</div>
						<div class="valign-center control-group">
							<div class="right-contents-area-label"
								data-bind="ntsFormLabel: {}, visible: isvisibleItem ">会社名</div>
							<span
								data-bind="ntsSwitchButton: {
								options: switchItemList,
								optionsValue: 'code',
								optionsText: 'name',
							    value: companyNameCode,
								enable: true 
								}, visible: isvisibleItem ">
							</span>
						</div>
						<!--End right-contents Screen E -->
					</div>
				</div>
				<div id="div-button-bottom">
					<hr />
					<button class="x-large proceed">登録</button>
					<button class="small">キャンセル</button>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
