<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>

	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 500,
					height : 490
				};
			</script>
			<com:stylefile path="qpp021.e.main.css" />
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="qpp021.e.start.js" />
			<com:scriptfile path="qpp021.e.service.js" />
			<com:scriptfile path="qpp021.e.vm.js" />
			<com:ValidatorScript>
			    nts.uk.ctx.pr.report.dom.payment.refundsetting.refundpadding.SizeLimit
			</com:ValidatorScript>
		</ui:define>

		<!-- 余白設定 -->
		<ui:define name="content">

			<!-- BEGIN CONTENT AREA-->
			<div id="this-contents-area">
				<label>印字位置の調整を行ってください。 </label> <br /> <label>※この設定は翌月以降の明細書にも反映されます。</label>
				<table style="width: 460px;">
					<tr>
						<td colspan="4"><br /></td>
					</tr>
					<tr>
						<td>余白の設定</td>
						<td colspan="3">単位 1mm [?]</td>
					</tr>
					<tr>
						<td colspan="4">
							<hr />
						</td>
					</tr>
					<tr>
						<td>
							<div data-bind="ntsFormLabel: {constraint:'SizeLimit'}">
								<label>余白補正<br /></label>
							</div>
						</td>
						<td>上</td>
						<td colspan="2"><input class="input-default"
							data-bind="ntsNumberEditor: {
								value: refundPaddingOnceModel.paddingTop,
								option: sizeLimitOption,
								constraint: 'SizeLimit'}, hasFocus: true" />
						</td>
					</tr>
					<tr>
						<td></td>
						<td colspan="3">※数値が大きいほど印字位置が下がります。</td>
					</tr>
					<tr>
						<td colspan="4"><br /></td>
					</tr>
					<tr>
						<td></td>
						<td>左</td>
						<td colspan="2"><input class="input-default"
							data-bind="ntsNumberEditor: {
								value: refundPaddingOnceModel.paddingLeft,
								option: sizeLimitOption,
								constraint: 'SizeLimit'}" />
						</td>
					</tr>
					<tr>
						<td></td>
						<td colspan="3">※数値が大きいほど印字位置が右に移動します。</td>
					</tr>
					<tr>
						<td colspan="4"><br /></td>
					</tr>
					<tr>
						<td colspan="4"><br /></td>
					</tr>
					<tr>
						<td colspan="4" style="text-align: center;">
							<button class="large" data-bind="click: preview" style="width: 120px;">テスト印字</button>
						</td>
					</tr>
				</table>
			</div>
			<br />
			<hr />
			<!-- END CONTENT AREA-->

			<!-- BEGIN FUNCTION AREA-->
			<div id="this-functions-area" class="halign-center">
				<button class="proceed x-large" data-bind="click: save"
					style="margin-right: 10px">登録</button>
				<button data-bind="click: close">キャンセル</button>
			</div>
			<!-- END FUNCTION AREA-->
		</ui:define>
	</ui:composition>
</body>
</html>
