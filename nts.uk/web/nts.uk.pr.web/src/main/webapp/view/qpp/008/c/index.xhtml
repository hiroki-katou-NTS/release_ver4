<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 1268,
					height : 800
				};
			</script>

			<com:scriptfile set="IGNITE" />
			<com:stylefile path="qpp008.c.main.css" />
			<com:scriptfile path="qpp008.c.start.js" />
			<com:scriptfile path="qpp008.c.viewmodel.js" />
			<com:scriptfile path="qpp008.c.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area" class="function-area">
				<button id="C_BTN_001" data-bind="click: createButtonClick">新規</button>
				<button id="C_BTN_002" class="proceed" data-bind="click: insertData">登録</button>
				<button id="C_BTN_003" class="danger" data-bind="click: deleteData">削除</button>
				<button id="C_BTN_004" data-bind="click: closeDialog">閉じる</button>
			</div>
			<div id="contents-area">
				<div class="nts-left-content bg-green caret-right caret-background">
					<i class="icon icon-searchbox"></i>
					<div class="divSearch" style="width: 100%"
						data-bind="ntsSearchBox: {
												comId: 'C_LST_001',
												items: items,
												selected: currentCode,
												selectedKey: 'formCode',
												fields: ['formCode','formName']}" />
					<table id="C_LST_001"
						data-bind="ntsGridList: {
											width:'100%',
											height: 430,
											options: items,
											optionsValue: 'formCode',
											columns: columns,
											multiple: false,
											value: currentCode
										}"
						class="cf">
					</table>
				</div>
				<div class="nts-right-content">
					<div class="divRightTop valign-center control-group">
						<div id="C_LBL_001" data-bind="ntsFormLabel: {required: true }">コード/名称</div>
						<div class="C_INP_23" data-bind="with: currentItem">
							<input id="C_INP_002"
								data-bind="ntsTextEditor: {value: formCode, enable: $root.content.cInp002Code}" />
							<input id="C_INP_003" data-bind="ntsTextEditor: { value: formName }" />
						</div>
					</div>
					<hr />
					<div class="divRightBottom">
						<div class="div-right-bottom-right">
							<div class="tabPanel relative">
								<span class="caret-right"></span>
								<div id="tab-panel"
									data-bind="ntsTabPanel: { dataSource: tabs, active: selectedTab}">
									<div class="tab-content-1">
										<div class="LBL_1_2">
											<div id="D_LBL_001" data-bind="ntsFormLabel: {}">表に追加できる項目</div>
											<hr />
										</div>
										<div class="LBL_1_2 div-pading-LBL_002">
											<div id="D_LBL_002" data-bind="ntsFormLabel: {}">表に追加した項目</div>
											<hr />
										</div>

										<div style="display: inline-block;">
											<div id="D_LST_001"
												data-bind="ntsSwapList: {
												showSearchBox: { showLeft : true, showRight: false},
												height: 350,
												dataSource: itemsSwap,
												primaryKey: 'code',
												columns: columnsSwap,
												value: currentCodeListSwap}">
											</div>
										</div>
										<div id="swap-up-down"
											data-bind="ntsUpDown: {
													targetSource: currentCodeListSwap,
													primaryKey: 'code',
													comId: '#D_LST_001',
													type: 'swap',
													swapTarget: 'right'
												}"
											class="swapUpDown"></div>

									</div>
									<div class="tab-content-2">
										<div class="LBL_1_2">
											<div id="E_LBL_001" data-bind="ntsFormLabel: {}">表に追加できる項目</div>
											<hr />
										</div>
										<div class="LBL_1_2 div-pading-LBL_002">
											<div id="E_LBL_002" data-bind="ntsFormLabel: {}">表に追加した項目</div>
											<hr />
										</div>

										<div style="display: inline-block;">
											<div id="E_LST_001"
												data-bind="ntsSwapList: {
												showSearchBox: { showLeft : true, showRight: false},
												height: 350,
												dataSource: itemsSwap2,
												primaryKey: 'code',
												columns: columnsSwap2,
												value: currentCodeListSwap2}">
											</div>
										</div>
										<div id="swap-up-down"
											data-bind="ntsUpDown: {
													targetSource: currentCodeListSwap2,
													primaryKey: 'code',
													comId: '#E_LST_001',
													type: 'swap',
													swapTarget: 'right'
												}"
											class="swapUpDown"></div>
									</div>
									<div class="tab-content-3">
										<div class="LBL_1_2">
											<div id="F_LBL_001" data-bind="ntsFormLabel: {}">表に追加できる項目</div>
											<hr />
										</div>
										<div class="LBL_1_2 div-pading-LBL_002">
											<div id="F_LBL_002" data-bind="ntsFormLabel: {}">表に追加した項目</div>
											<hr />
										</div>

										<div style="display: inline-block;">
											<div id="F_LST_001"
												data-bind="ntsSwapList: {
												showSearchBox: { showLeft : true, showRight: false},
												height: 350,
												dataSource: itemsSwap3,
												primaryKey: 'code',
												columns: columnsSwap3,
												value: currentCodeListSwap3}">
											</div>
										</div>
										<div id="swap-up-down"
											data-bind="ntsUpDown: {
													targetSource: currentCodeListSwap3,
													primaryKey: 'code',
													comId: '#F_LST_001',
													type: 'swap',
													swapTarget: 'right'
												}"
											class="swapUpDown"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="div-right-bottom-left">
							<div class="control-group valign-center">
								<div id="C_LBL_002" data-bind="ntsFormLabel: { required: false }">帳票出力項目の一覧</div>
								<button id="helpButton" class="small">?</button>
							</div>							
							<table id="C_LST_002"
								data-bind="ntsGridList: {
									width:'250',
									height: 370,
									options: items2,
									optionsValue: 'code',
									columns: columns,
									multiple: false,
									value: currentCode2}" class="cf">
							</table>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
