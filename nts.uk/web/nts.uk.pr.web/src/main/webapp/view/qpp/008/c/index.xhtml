<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 1268,
					height : 800
				};
			</script>

			<com:scriptfile set="IGNITE" />
			<com:stylefile path="main.css" />
			<com:scriptfile path="start.js" />
			<com:scriptfile path="viewmodel.js" />
			<com:scriptfile path="service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area" class="function-area">
				<button id="C_BTN_001" data-bind="click: refreshLayout">新規</button>
				<button id="C_BTN_002" class="proceed" data-bind="click: insertData">登録</button>
				<button id="C_BTN_003" class="danger" data-bind="click: deleteData">削除</button>
				<button id="C_BTN_004" data-bind="click: closeDialog">閉じる</button>
			</div>
			<div id="contents-area">
				<div class="container">
					<div class="nts-left-content">
						<div class="bg-green caret-right caret-background"
							style="width: 260px !important; height: 500px;">
							<i class="icon icon-searchbox"></i>
							<div class="cf" style="float: left">
								<div style="width: 355px" class="divSearch inputNtsSearchBox"
									data-bind="ntsSearchBox: {
												comId: 'C_LST_001', 
												items: items, 
												selected: currentCode, 
												selectedKey: 'code', 
												fields: ['name', 'code']}" />
								<table id="C_LST_001"
									data-bind="ntsGridList: {
											width: 230,
											height: 320,
											options: items,
											optionsValue: 'code',
											columns: columns,
											multiple: false,
											value: currentCode
										}"
									class="cf"></table>
							</div>
						</div>
					</div>
					<div class="nts-right-content">
						<div class="divRightTop valign-center control-group">
							<div id="_LBL_001" data-bind="ntsFormLabel: {required: true }">レイアウトコード</div>
							<div class="C_INP_23">
								<div data-bind="with: currentItem">
									<input id="C_INP_002"
										data-bind="ntsTextEditor: {value: code, enable: $root.content.cInp002Code}" />
									<input id="C_INP_003"
										data-bind="ntsTextEditor: { value: name }" />
								</div>
								<!-- <input id="C_INP_002" data-bind="ntsTextEditor: { currentItem().code, enable: enableC_INP_002}" /-->

								<!--<input id="C_INP_002" data-bind="ntsTextEditor: { cInp002Code, enable: enableC_INP_002}" />-->
							</div>
						</div>
						<hr />
						<div class="divRightBottom">
							<div class="divRBt1">
								<div class="tabPanel relative">
									<span class="caret-right"></span>
									<div id="tab-panel"
										data-bind="ntsTabPanel: { dataSource: tabs, active: selectedTab}">
										<div class="tab-content-1">
											<div class="divRBt1Up">
												<div id="D_LBL_001" class="D_LBL_1_2"
													data-bind="ntsFormLabel: {}">表に追加できる項目</div>
												<div id="D_LBL_002" class="D_LBL_1_2"
													data-bind="ntsFormLabel: {}">表に追加した項目</div>
											</div>
											<div class="divRBt1Down"></div>
											<div id="D_LST_001"
												data-bind="ntsSwapList: {
																			showSearchBox: true,
																			height: 300,
																			options: itemsSwap,
																			optionsValue: 'code',
																			columns: columnsSwap,
																			value: currentCodeListSwap
																		}"
												class=""></div>
										</div>
										<div class="tab-content-2">
											<div class="divRBt1Up">
												<div id="D_LBL_001" class="D_LBL_1_2"
													data-bind="ntsFormLabel: {}">表に追加できる項目</div>
												<div id="D_LBL_002" class="D_LBL_1_2"
													data-bind="ntsFormLabel: {}">表に追加した項目</div>
											</div>
											<div class="divRBt1Down"></div>
											<div id="E_LST_001"
												data-bind="ntsSwapList: {
																			showSearchBox: true,
																			height: 300,
																			options: itemsSwap2,
																			optionsValue: 'code',
																			columns: columnsSwap2,
																			value: currentCodeListSwap2
																		}"
												class=""></div>
										</div>
										<div class="tab-content-3">
											<div class="divRBt1Up">
												<div id="D_LBL_001" class="D_LBL_1_2"
													data-bind="ntsFormLabel: {}">表に追加できる項目</div>
												<div id="D_LBL_002" class="D_LBL_1_2"
													data-bind="ntsFormLabel: {}">表に追加した項目</div>
											</div>
											<div class="divRBt1Down">

												<div id="F_LST_001"
													data-bind="ntsSwapList: {
																			showSearchBox: true,
																			height: 300,
																			options: itemsSwap3,
																			optionsValue: 'code',
																			columns: columnsSwap3,
																			value: currentCodeListSwap3
																		}"
													class=""></div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="divRBt2">
								<div class="control-group valign-center">
									<div id="C_LBL_002"
										data-bind="ntsFormLabel: { required: true }">レイアウトコード</div>
									<button id="helpButton" class="small">?</button>
								</div>
								<table id="C_LST_002"
									data-bind="ntsGridList: {
																	width: 200,
																	height: 300,
																	options: items2,
																	optionsValue: 'code',
																	columns: columns,
																	multiple: false,
																	value: currentCode2
																						}"></table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
