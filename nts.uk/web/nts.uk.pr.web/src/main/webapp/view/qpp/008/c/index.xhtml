<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 300,
					height : 200
				};
			</script>
			
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="main.css" />
			<com:scriptfile path="start.js" />
			<com:scriptfile path="viewmodel.js" />
			<com:scriptfile path="service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area" class="function-area">
				<button id="C_BTN_001">新規</button>
				<button id="C_BTN_002" class="proceed">登録</button>
				<button id="C_BTN_003" class="danger">削除</button>
				<button id="C_BTN_004">閉じる</button>
			</div>
			<div id="contents-area">
				<div class="nts-left-content">
					<div class="bg-green caret-right caret-background"
						style=" width: 340px !important; height: 500px;">
						<i class="icon icon-searchbox"></i>
						<div class="cf" style="float:left">
							<div style="width: 355px" class="divSearch"
								data-bind="ntsSearchBox: {
											comId: 'C_LST_001', 
											items: items, 
											selected: currentCode, 
											selectedKey: 'code', 
											fields: ['name', 'code']}" />
							<table id="C_LST_001"
								data-bind="ntsGridList: {
										width: 280,
										height: 320,
										options: items,
										optionsValue: 'code',
										columns: columns,
										multiple: false,
										value: currentCode
									}"
								class="cf"></table>
						</div>
					</div>
				</div>
			</div>
			<div class="nts-right-content">
				<div class="divRightTop valign-center control-group">
					<div id="_LBL_001" data-bind="ntsFormLabel: {required: true }">レイアウトコード</div>
					<div class="C_INP_23">
						<input id="C_INP_002" data-bind="ntsTextEditor: {value: currentItem().code, enable: enableC_INP_002}" />
						<input id="C_INP_003" data-bind="ntsTextEditor: {value: currentItem().name}" />
					</div>					
				</div>
				<div class="divRightBottom">
					<div class="divRBt1"></div>
					<div class="divRBt2">
						<div  id="C_LBL_002" data-bind="ntsFormLabel: { required: true }">レイアウトコード
							<button id="helpButton" class="small">?</button>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
