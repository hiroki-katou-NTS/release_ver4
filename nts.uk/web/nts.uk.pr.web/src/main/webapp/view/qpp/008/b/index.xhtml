<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 700,
					height : 900
				};
			</script>
			<com:ValidatorScript>
					nts.uk.shr.com.primitive.PersonId
   				</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="main.css" />
			<com:scriptfile path="start.js" />
			<com:scriptfile path="viewmodel.js" />
			<com:scriptfile path="service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
<!-- 				<div class="div1"> -->
<!-- 					<span id="B_LBL_001" class="label" style="margin-bottom: 5px;">明細・合計出力設定 -->
<!-- 					</span> -->
<!-- 				</div> -->
				<span id="B_LBL_001" class="label" style="margin-bottom: 5px;">明細・合計出力設定 </span>
				<hr/>
				<div class="div2">
					<div class="div2Left">
						<table class="tableCheckBox">
							<tr>
								<td><div id="B_SEL_001"
										data-bind="ntsCheckBox: { checked: checkedSel1, enable: enableSel1 }">明細</div></td>
								<td></td>
							</tr>
							<tr>
								<td><div id="B_SEL_002"
										data-bind="ntsCheckBox: { checked: enableSel2 }">総合 月計</div></td>
								<td></td>
							</tr>
							<tr>
								<td><div id="B_SEL_003"
										data-bind="ntsCheckBox: { checked: enableSel3 }">部門 月計</div></td>
								<td></td>
							</tr>
							<tr>
								<td><div id="B_SEL_004"
										data-bind="ntsCheckBox: { checked: enableSel4 }">部門階層累計</div></td>
								<td></td>
							</tr>
						</table>
					</div>
					<div class="div2Right">
<!-- 						<span id="B_LBL_002" class="label" style="margin-bottom: 5px;">※yyyy/mm/dd -->
<!-- 							の部門構成で集計します。 </span> -->
							<label id = "B_LBL_002" data-bind="text: departmentDate">※yyyy/mm/ddの部門構成で集計します。 </label>
					</div>
					<div class="div2Bottom">
						<span id="B_LBL_003" class="label" style="margin-bottom: 5px;">累計したい部門の階層を指定

						</span>
					</div>
				</div>
				<div class="divLBL004">
					<span id="B_LBL_004" class="label" style="margin-bottom: 5px;">比較項目がない場合
						項目の表示 </span>
				</div>
				<div id="B_SEL_010" class="cf B_SEL_010"
						data-bind="ntsSwitchButton: {
												options: roundingRules,
												optionsValue: 'code',
												optionsText: 'name',
												value: selectedRuleCode,
												 }">
				</div>
				<div class="div4">
					<span id="B_LBL_005" class="label" style="margin-bottom: 5px;">差額がない場合
					</span>
				</div>
				<div id="B_SEL_011" class="cf B_SEL_010"
						data-bind="ntsSwitchButton: {
												options: roundingRules1,
												optionsValue: 'code1',
												optionsText: 'name1',
												value: selectedRuleCode1,
												 }">
				</div>
				<div class="LBL_0607">
					<span id="B_LBL_006" class="label" style="margin-bottom: 5px;">※差額がない項目は表示しません </span><br/>
					<span id="B_LBL_007" class="label" style="margin-bottom: 5px;">※全項目の差額がない社員は、印刷対象になりません。</span>
				</div>
				<div class="divLBL008">
					<span id="B_LBL_008" class="label" style="margin-bottom: 5px;">差額の背景色
					</span>
				</div>
				<div class="divBottom">
					<button id="B_BTN_001" class="proceed x-large" >設定</button>
					<button id="B_BTN_002" data-bind="click: closeDialog">キャンセル</button>				
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
