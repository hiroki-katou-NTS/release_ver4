<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>

	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile path="/lib/generic/igniteui/js/infragistics.core.js" />
			<com:scriptfile path="/lib/generic/igniteui/js/infragistics.lob.js" />
			<com:scriptfile
				path="/lib/generic/igniteui/js/extensions/infragistics.ui.combo.knockout-extensions.js" />

			<com:stylefile path="qpp021.b.main.css" />
			<com:scriptfile path="qpp021.b.start.js" />
			<com:scriptfile path="qpp021.b.vm.js" />
			<com:scriptfile path="qpp021.b.service.js" />

		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<button id="btn-002" class="separate-1" data-bind="click: next">印刷実行ログ</button>
			</div>

			<div id="contents-area" class="cf">
				<div id="wizard"
					data-bind="ntsWizard: {steps: stepList, theme: 'yellow'}"
					class="cf">
					<div class="header">
						<div class="image"
							data-icon="../../../../lib/nittsu/ui/style/images/ntsWizard/start-images.jpg"></div>
						<div class="content">明細書印刷</div>
					</div>
					<div class="steps">
						<div class="A_LBL_002-step">
							<span>印刷レイアウトを選ぶ</span><br /> └詳細設定をする
						</div>
						<div class="A_LBL_003-step">第2工程</div>
						<div class="end A_LBL_004-step">実 行</div>
					</div>
					<div class="contents">
						<div class="A_LBL_002-step">
							<div class="valign-center control-group">
								<div id="B_LBL_001" data-bind="ntsFormLabel: { required: true }">対象となる処理区分を選択</div>
								<div id="combo-box"
									data-bind="ntsComboBox: {
									options: processDateComboBox,
									optionsValue: 'cbCode',
									value: selectedCbCode,
									optionsText: 'cbName',
									editable: false,
									enable: true,
									columns: [
										{ prop: 'cbCode', length: 4 },
										{ prop: 'cbName', length: 10 },
									]}">
								</div>
							</div>
							<div class="valign-center control-group" id="B_LBL_002_003">
								<span class="label with-image" id="B_LBL_002"> <i
									class="image image-calendar" /> <span>処理する給与明細書の年月</span>
								</span> <span id="B_LBL_003"
									data-bind="ntsFormLabel: { required: true }">2017/04</span>
							</div>
							<div class="label" id="B_LBL_004">印刷レイアウトを選択してください。</div>
							<div class="valign-center control-group">
								<div id="B_LBL_005" data-bind="ntsFormLabel: { required: true }">プリンタの選択</div>

							</div>
							<div>
								<div id="B_LBL_005" data-bind="ntsFormLabel: { required: true }">帳表レイアウトの選択</div>
								<br />
								<div id="B_SEL_004"
									data-bind="ntsRadioBoxGroup: {
									options: selectCategorys,
									optionsValue: 'rbCode',
									optionsText: 'rbName',
									value: selectedRbCode,
									enable: true 
									}">
								</div>
							</div>
							<table>
								<tr>
									<td>
										<table id="B_LST_001"
											data-bind="ntsGridList: {								
											height: 350,
											dataSource: selectPrintTypes,
											primaryKey: 'printTypeCode',
											columns: {[
												{ headerText: 'コード', key: 'printTypeCode', width: 100, hidden: true },
                    							{ headerText: '印刷タイプリスト', key: 'printTypeName', width: 150 },
											]},
											deleteOptions : {visible : false, deleteField: 'deletable'},
											multiple: false,
											value: selectPrintTypeCode
											}" class="cf">
										</table>
									</td>
									<td>
										<table id="B_LST_002"
											data-bind="ntsGridList: {								
											height: 350,
											dataSource: selectPrintTypes,
											primaryKey: 'printTypeCode',
											columns: {[
												{ headerText: 'コード', key: 'printTypeCode', width: 100, hidden: true },
                    							{ headerText: '印刷タイプリスト', key: 'printTypeName', width: 150 },
											]},
											deleteOptions : {visible : false, deleteField: 'deletable'},
											multiple: false,
											value: selectPrintTypeCode
											}" class="cf">
										</table>
									</td>
									<td>
									
									</td>
								</tr>
							</table>

						</div>
						<div class="A_LBL_003-step">contents step2</div>
						<div class="A_LBL_004-step">contents step3</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
