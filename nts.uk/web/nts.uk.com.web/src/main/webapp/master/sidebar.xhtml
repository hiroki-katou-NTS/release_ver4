<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html id="sidebar-html" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:com="http://xmlns.jcp.org/jsf/component">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
        <com:stylefile set="BASIC" />
        
        <com:viewcontext />
        
        <com:scriptfile set="BASIC" />

        <ui:insert name="htmlHead" />
        <script>
			$(function(){
				$("div[role=tabpanel]").hide();
				$("#sidebar-area .navigator a").click(function(e){
					e.preventDefault();
					if (($(this).attr("disabled") !== true &amp;&amp; $(this).attr("disabled") !== "disabled")) {
						$("#sidebar-area .navigator a").removeClass("active");
						$(this).addClass("active");
						$("div[role=tabpanel]").hide();
						$($(this).attr("href")).show();
					}
				});
				$("#sidebar-area .navigator a.active").trigger('click');
			})
        </script>
    </h:head>

    <h:body>
    	<table id="sidebar-wrapper">
    		<tbody>
    			<tr>
    				<td id="sidebar-header" colspan="2">
    					Header!
    				</td>
   				</tr>
   				<tr data-bind="with: content">
   					<td id="sidebar-area">
			        	<ui:insert name="sidebar" />
   					</td>
   					<td>
				        <div>
				        	<ui:insert name="content" />
				        </div>
   					</td>
   				</tr>
    		</tbody>
    	</table>
    </h:body>

</html>
