<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
				nts.uk.ctx.basic.dom.organization.position.JobName
				nts.uk.shr.com.primitive.Memo
			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kmk011.a.main.css" />
			<com:scriptfile path="kmk011.a.start.js" />
			<com:scriptfile path="kmk011.a.vm.js" />
			<com:scriptfile path="kmk011.a.service.js" />
		</ui:define>
		<ui:define name="content">
			<div id="function_area">
				<button id="btn_002" class="button proceed separate-button fix-button">登録</button>
			</div>
			
			<div id="content-area">
				<div id="left-content" class="bg-green caret-right caret-background">
					<div class="cf" >
						<div style="float:left">																					
							<table id="single-list" 
								data-bind="ntsGridList:{
									width: 300,
									height: 450,
									options: dataSource,								
									optionsValue: 'jobCode',
									columns: columns,
									multiple: false,
									value: currentCode,
									enable: true}"
								class="cf">
							</table>
						</div>
					</div>
				</div>
				<div id="right-content">
					<table >
						<colgroup>
							<col width="200px" />
							<col width="*" />
						</colgroup>
						<tr>
							<td class="row_1">
								<div data-bind="ntsFormLabel: {}">使用設定</div>
							</td>
							<td>
								<div id="inp_002" style="width: 20px">
									<input data-bind="ntsTextEditor: {
                                           value: inp_002,
                                           constraint: 'JobName',
                                           enable: inp_002_enable}" />
								</div>
							</td>
						</tr>
						<tr>
							<td class = " row_02" data-bind="with: label_003" >
								<!--LBL_003 -->
								<div data-bind="ntsFormLabel: { constraint: 'JobName', required: true }">名称</div>
							</td>
							<td>	
								<!-- SEL_001 -->														
									<div id="inp_002" style="width: 20px">
										<input data-bind="ntsTextEditor: {
	                                           value: inp_002,
	                                           constraint: 'JobName',
	                                           enable: inp_002_enable}" />
									</div>
							</td>
						</tr>	
						<tr >
							<td class = " row_03">
								<div data-bind="ntsFormLabel: { constraint: 'JobName', required: true }">対象項目</div>
							</td>
							<td>
									<div id="inp_002" style="width: 20px">
										<input data-bind="ntsTextEditor: {
	                                           value: inp_002,
	                                           constraint: 'JobCode',
	                                           enable: inp_002_enable}" />
									</div>
						</td>
					</tr>
						<tr>
							<td class = " row_04">
								<div data-bind="ntsFormLabel: {}">アラーム時間</div>
								<label id="A_LBL_003">メモ</label>
							</td>
							<td class="valign-center" style="padding-top: 20px">
									<div id="inp_002" style="width: 20px">
										<input data-bind="ntsTextEditor: {
	                                           value: inp_002,
	                                           constraint: 'JobName',
	                                           enable: inp_002_enable}" />
									</div>
							</td>
						</tr>
						<tr class = " row_05">
						<td>
							<div data-bind="ntsFormLabel: {}">エラー時間</div>
						</td>
						<td>
							<div id="inp_002" style="width: 20px">
								<input data-bind="ntsTextEditor: {
                                          value: inp_002,
                                          constraint: 'JobName',
                                          enable: inp_002_enable}" />
							</div>
						</td>
						</tr>
						<tr class = " row_06">
							<td>
								<div data-bind="ntsFormLabel: {}">乖離理由の選択</div>
							</td>					
						</tr>
						<tr class = " row_07">
							<td>
								<div data-bind="ntsFormLabel: {}">乖離理由の入力</div>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
