<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<div id="nts-component-list">
		<div data-bind="ntsSearchBox: {searchMode: 'filter',
				targetKey: 'code',
				comId: 'list-table',
				items: itemList,
				selected: selectedCode,
				selectedKey: 'code',
				fields: ['name', 'code'],
				mode: 'igGrid'}">
		</div>
		<table id="list-table"
			data-bind="ntsGridList: {								
				height: 350,
				dataSource: itemList,
				primaryKey: 'code',
				columns: listComponentColumn,
				multiple: isMultiple,
				value: selectedCode}">
		</table>
	</div>
</ui:composition>
