<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>

	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 1280, height: 768 };</script>
			<com:ValidatorScript>
				nts.uk.ctx.basic.dom.company.CompanyCode
  			</com:ValidatorScript>
			<com:scriptfile path="../../common/model.js" />
			<com:scriptfile path="ccg031.a.service.js" />
			<com:scriptfile path="ccg031.a.vm.js" />
			<com:scriptfile path="ccg031.a.start.js" />
			<com:stylefile path="../../common/common.css" />
			<com:stylefile path="ccg031.a.style.css" />
		</ui:define>

		<ui:define name="content">

			<div id="functions-area">
				<button class="btn btn-register proceed" data-bind="click: registryLayout">登録</button>
				<button class="btn btn-preview" data-bind="click: openPreviewDialog">プレビュー</button>
				<button class="btn btn-close" data-bind="click: closeDialog">閉じる</button>
			</div>

			<div id="contents-area" class="cf">
				<div class="placement-wraper">
					<div class="cf">
						<div class="placement-container">
							<!-- Grid -->
							<com:ko-foreach bind="totalRowArray">
								<div class="placement-row cf">
									<com:ko-foreach bind="$parent.totalColumnArray">
										<div class="placement-item" data-bind="click: $parents[1].openAddDialog.bind($parents[1], $parent, $data, $element)"></div>
									</com:ko-foreach>
								</div>
							</com:ko-foreach>
							<!-- Widget -->
							<com:ko-foreach bind="placements">
								<div class="widget-panel preview" data-bind="attr: {id: placementID}">
									<div class="panel-header">
										<span class="title" data-bind="text: name"></span>
									</div>
									<div class="panel-content placeholder">
										<!-- External Url -->
										<iframe data-bind="visible: isExternalUrl, attr:{src: url}"  />
										<!-- TopPage Part -->
									</div>
								</div>
							</com:ko-foreach>
						</div>
						<button class="btn-addcolumn" data-bind="click: addColumn.bind($data, 1)">列<br/>の<br/>追<br/>加</button>
					</div>
					<button class="btn-addrow" data-bind="click: addRow.bind($data, 1)">行の追加</button>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
