								data-bind="ntsSearchBox: {
								targetKey: 'titleMenuCD',
								mode:'igGrid',
								comId: 'titlemenu-list',
								items: listTitleMenu, 
								selected: selectedTitleMenuCD, 
								selectedKey: 'titleMenuCD', 
								fields: ['titleMenuCD','name']}" />
						</div>
					</div>
					<div class="gridlist" style="margin-bottom: 100px;">
						<table id="titlemenu-list"
							data-bind="ntsGridList: {
								mode:'igGrid',
								showNumbering: true,
								height: 500,
								options: listTitleMenu,
								optionsValue: 'titleMenuCD',
								value: selectedTitleMenuCD,
								columns: columns}">
						</table>
					</div>
				</div>
				<div id="right-content" >
					<div class="row1 cf" data-bind="with: selectedTitleMenu">
						<div class="pull-left" data-bind="ntsFormLabel: { constraint: ['TitleMenuCD' , 'Name'], required: true }">コード/名称</div>
