<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 800, height: 310 };</script>
			<com:ValidatorScript>
					nts.uk.ctx.sys.portal.dom.titlemenu.TitleMenuCD
					nts.uk.ctx.sys.portal.dom.titlemenu.Name
				</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="ccg014.b.style.css" />
			<com:scriptfile path="ccg014.b.start.js" />
			<com:scriptfile path="ccg014.b.vm.js" />
			<com:scriptfile path="ccg014.b.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div class="row1">
					<span style="text-align: center;margin-right: 30px;">コピー元情報：</span>
					<div data-bind="ntsFormLabel: {}">コード/名称</div>
					<span id="titleMenuCD" data-bind="text: titlecode"></span> 
					<span id="Name" data-bind="text: titlename"></span>
				</div>
				<div class="row2" style="margin-top: 5px;">
					<span style="text-align: center; margin-right: 30px;">コピー先情報：</span>
					<div data-bind="ntsFormLabel: { constraint: ['TitleMenuCD' , 'Name'], required: true }">コード/名称</div>
					<input id="copycode" data-bind="ntsTextEditor: {value: copyTitleCD, constraint: 'TitleMenuCD', required: true}" />
	     			<input id="copyname" data-bind="ntsTextEditor: {value: copyName, constraint: 'Name', required: true }" />
				</div>
				<hr style="width: 100%; margin-top: 30px;" />
				<div id="checkOverwritting" data-bind="ntsCheckBox: { checked: checkOverwritting }">設定済みの場合は、データを上書きします。</div>
				<div class="button">
					<button id="execution" class="proceed x-large fixbtn" data-bind="click: submitClickButton" >実行</button>
					<button id="cancel" data-bind="click: cancel_Dialog">キャンセル</button>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
