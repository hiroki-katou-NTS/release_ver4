<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>

	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 1000, height: 785 };</script>
			<com:ValidatorScript>
				nts.uk.ctx.basic.dom.company.CompanyCode
  			</com:ValidatorScript>
			<com:scriptfile path="../../common/model.js" />
			<com:scriptfile path="ccg031.c.vm.js" />
			<com:scriptfile path="ccg031.c.start.js" />
			<com:stylefile path="../../common/common.css" />
			<com:stylefile path="ccg031.c.style.css" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area" class="cf">
				<div class="placement-wraper">
					<div class="placement-container overflow-x overflow-y">
						<div class="widget-container">
							<com:ko-foreach bind="placements">
								<div class="widget-panel preview" data-bind="attr: {id: placementID}">
									<div class="panel-header">
										<span class="title" data-bind="text: name"></span>
									</div>
									<div class="panel-content placeholder">
										<!-- External Url -->
										<iframe data-bind="visible: isExternalUrl, attr:{src: url}"  />
										<!-- TopPage Part -->
									</div>
								</div>
							</com:ko-foreach>
						</div>
					</div>
				</div>
			</div>
			<div id="functions-area-bottom">
				<button class="btn btn-close" data-bind="click: closeDialog">閉じる</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
