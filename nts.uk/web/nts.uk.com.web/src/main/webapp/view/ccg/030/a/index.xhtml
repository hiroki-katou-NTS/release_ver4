<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 1300, height: 700 };</script>
			<com:ValidatorScript>
					
					nts.uk.ctx.sys.portal.dom.toppagepart.TopPagePartCode
					nts.uk.ctx.sys.portal.dom.toppagepart.TopPagePartName
					nts.uk.ctx.sys.portal.dom.toppagepart.size.Width
					nts.uk.ctx.sys.portal.dom.toppagepart.size.Height
				</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="ccg030.a.style.css" />
			<com:scriptfile path="ccg030.a.start.js" />
			<com:scriptfile path="ccg030.a.vm.js" />
			<com:scriptfile path="ccg030.a.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<button>新規</button>
				<button class="proceed">登録</button>
				<button class="danger">削除</button>
				<button id ="btn004" data-bind= "click : closeDialog">閉じる</button>
			</div>
			<div id="contents-area" class="cf">
				<div id="left-content" class="bg-green caret-right caret-background">
					<div class="search">
						<div style="float: left">
							<div style="width: 360px"
								data-bind="ntsSearchBox: {
								comId: 'multi-list',
								items: items, 
								selected: currentCodeList, 
								selectedKey: 'code', 
								fields: ['name', 'code']}" />
						</div>
					</div>
					<div class="gridlist" style="margin-bottom: 200px;">
						<table id="multi-list"
							data-bind="ntsGridList: {
								height: 300,
								options: items,
								optionsValue: 'code',
								columns: columns,
								multiple: true,
								value: currentCodeList
						}"
							class="cf">
						</table>
					</div>
					<br /> currentCodeList: <span data-bind="text: currentCodeList"></span>
				</div>
				<div id="right-content">
					<div id="row1" class="valign-center control-group">
						<div
							data-bind="ntsFormLabel: { constraint: 'TopPagePartCode',constraint: 'TopPagePartName', required: true }">コード/名称</div>
						<div id="textcode" data-bind="with: toppagepartcode">
							<input
								data-bind="ntsTextEditor: {
								value: value,
								constraint: 'TopPagePartCode',
								option: option,
								required: required,
								enable: enable,
								readonly: readonly}" />
						</div>
						<div id="textname" data-bind="with: toppagepartname">
							<input
								data-bind="ntsTextEditor: {
								value: value,
								constraint: 'TopPagePartName',
								option: option,
								required: required,
								enable: enable,
								readonly: readonly}" />
						</div>
					</div>
					<div id="row2" class="valign-center control-group">
						<div data-bind="ntsFormLabel: { constraint: 'Width',constraint: 'Height',required: true }">ファイル設定</div>
						<button id="fileup">ファイルのアップロード</button>
						<span></span>
					</div>
					<button id="filedown" class="danger">ファイルのダウンロード</button>
					<div id="row3" class="valign-center control-group"
						style="padding-top: 10px;">
						<div
							data-bind="ntsFormLabel: { required: true }">サイズ</div>
						<span>横</span>
						<div id="textwidth" data-bind="with: width">
							<input
								data-bind="ntsTextEditor: {
								value: value,
								constraint: 'Width',
								option: {width: '10px'},
								required: required}" />
						</div>
						<span>マス</span> <span>縦</span>
						<div id="textheight" data-bind="with: height">
							<input
								data-bind="ntsTextEditor: {
								value: value,
								constraint: 'Height',
								option: {width: '10px'},
								required: required}" />
						</div>
						<span>マス</span>
					</div>
					<button id="preview" data-bind="click : open030B_Dialog" style="margin-top: 50px;">プレビュー</button>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
