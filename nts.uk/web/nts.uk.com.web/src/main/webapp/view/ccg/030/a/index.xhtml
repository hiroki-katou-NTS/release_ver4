<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 1300, height: 700 };</script>
			<com:ValidatorScript>
					
					nts.uk.ctx.sys.portal.dom.toppagepart.TopPagePartCode
					nts.uk.ctx.sys.portal.dom.toppagepart.TopPagePartName
					nts.uk.ctx.sys.portal.dom.toppagepart.size.Width
					nts.uk.ctx.sys.portal.dom.toppagepart.size.Height
				</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="ccg030.a.style.css" />
			<com:scriptfile path="ccg030.a.start.js" />
			<com:scriptfile path="ccg030.a.vm.js" />
			<com:scriptfile path="ccg030.a.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area"  class="headerStyle">
				<button class ="btnSetting" data-bind="click: createNewFlowMenu">新規</button>
				<button class="proceed btnSetting" id = "btnRegistry" data-bind="click: registryFlowMenu, enable: $root.errors.isEmpty">登録</button>
				
				<button class="danger btnSetting" id = "btnDelete" data-bind="click: deleteNewFlowMenu, enable: enableDeleteMenu">削除</button>
				<button class ="btnSetting" id ="btn004" data-bind= "click : closeDialog">閉じる</button>
			</div>
			<div id="contents-area" class="cf">
				<div id="left-content" class="bg-green caret-right caret-background">
					<i class="icon icon-searchbox"></i>
					<div class="search">
						<div style="float: left">
							<div id="searchBox" style="width: 360px"							
								data-bind="ntsSearchBox: {
								comId: 'multi-list',
								items: items, 
								selected: currentCode, 
								selectedKey: 'code', 
								fields: ['name', 'code']}" />
						</div>
					</div>
					<div class="gridlist" style="margin-bottom: 20px;">
						<table id="multi-list"
							data-bind="ntsGridList: {
								height: 460,
								options: items,
								optionsValue: 'code',
								columns: columns,
								multiple: false,
								value: currentCode
						}"
							class="cf">
						</table>
					</div>
				</div>
				<div id="right-content">
					<div id="row1" class="valign-center control-group">
						<div
							data-bind="ntsFormLabel: { constraint: 'TopPagePartCode',constraint: ['TopPagePartCode','TopPagePartName'], required: true }">コード/名称</div>
						<div id="textcode" data-bind="with: toppagepartcode">
							<input id = "inpCode"
								data-bind="ntsTextEditor: {
								value: value,
								constraint: 'TopPagePartCode',
								option: option,
								required: true,
								enable: enableCode,
								readonly: false}" />
						</div>
						<div id="textname" data-bind="with: toppagepartname">
							<input id="inpName"
								data-bind="ntsTextEditor: {
								value: value,
								constraint: 'TopPagePartName',
								option: option,
								required: true,
								enable: true,
								readonly: false}" />
						</div>
					</div>
					<div id="row2" class="valign-center control-group">
						<div data-bind="ntsFormLabel: { required: true }">ファイル設定</div>
						<button id="fileup">ファイルのアップロード</button>
						<label id = "fileName" data-bind="text: fileName"></label>
						<button id = "btnFileDelete" class="danger btnSetting" data-bind="enable: enableDeleteFile">削除</button>
					</div>
					<button id="filedown" class="danger" data-bind = "enable: enableDownload">ファイルのダウンロード</button>
					<div id="row3" class="valign-center control-group"
						style="padding-top: 10px;">
						<div
							data-bind="ntsFormLabel: { required: true }">サイズ</div>
						<span style="margin-left: 140px">横</span>
						<div id="textwidth" data-bind="with: width">
							<input
								data-bind="ntsTextEditor: {
								value: value,
								constraint: 'Width',
								option: {width: '10px'},
								required: true}" />
						</div>
						<span>マス</span> 
						<span style="margin-left: 35px;">縦</span>
						<div id="textheight" data-bind="with: height">
							<input
								data-bind="ntsTextEditor: {
								value: value,
								constraint: 'Height',
								option: {width: '10px'},
								required: true}" />
						</div>
						<span>マス</span>
					</div>
					<button id="preview" data-bind="click : open030B_Dialog" style="margin-top: 25px;">プレビュー</button>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
