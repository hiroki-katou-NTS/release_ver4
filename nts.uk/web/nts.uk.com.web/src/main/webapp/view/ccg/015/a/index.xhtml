<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
				nts.uk.ctx.sys.portal.dom.toppage.TopPageCode
				nts.uk.ctx.sys.portal.dom.toppage.TopPageName
  			</com:ValidatorScript>
			<com:stylefile path="ccg015.a.style.css" />
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="ccg015.a.start.js" />
			<com:scriptfile path="ccg015.a.service.js" />
			<com:scriptfile path="ccg015.a.vm.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area" class="divHeader">
				<button data-bind="click: newTopPage" id="btn_new" class="btnStyle">新規</button>
				<button data-bind="click: saveTopPage" class="proceed btnStyle"
					id="btn_save">登録</button>
				<button data-bind=" click: copyTopPage ,enable: !isNewMode()" id="btn_printing">コピー</button>
				<button data-bind=" click: openFlowMenuSettingDialog" id="btn_readFromSocialTnsuranceOffice">フローメニューの設定</button>
				<button id="btn_masterCorrectionLog"
					data-bind="click: openMyPageSettingDialog">マイページの設定</button>
				<button data-bind="click: removeTopPage,enable: !isNewMode()" class="danger btnStyle"
					id="btn_delete">削除</button>
			</div>
			<div id="contents-area" data-bind="visible: true"
				style="display: none">
				<table>
					<tr>
						<td id="contents-left"
							class="bg-green caret-right caret-background"><i
							class="icon icon-searchbox"></i>
							<div id="searchlaborInsuranceOffice">
								<div style = "width: 425px;padding-bottom:20px;"
									data-bind="ntsSearchBox: {
										comId: 'treegrid1',
										items: listTopPage, 		
										selected: toppageSelectedCode, 
										selectedKey: 'code', 
										childField: 'childs', 
										fields: ['name', 'code']}" />
								<table id="single-list"
									data-bind="ntsGridList: {								
											height: 350,
											dataSource: listTopPage,
											primaryKey: 'code',
											columns: columns,
											multiple: false,
											value: toppageSelectedCode,
											showNumbering: true
										}"
									class="cf"></table>
							</div></td>
						<td id="contents-right">
							<table id="tableRight" data-bind="with: topPageModel ">
								<tr>
									<td class="contentsRL">
										<div id="lbl_code_name"
											data-bind="ntsFormLabel: {required: true}">
											<label>言語<br /></label>
										</div>
									</td>
									<td colspan = "2">
										<div id="combo-box"
											data-bind="ntsComboBox: {
												options: $parent.languageListOption,
												optionsValue: 'code',
												value: $parent.languageSelectedCode,
												optionsText: 'name',
												enable: true,
												columns: [
														{ prop: 'name', length: 10 },
													]}"></div>
									</td>
								</tr>
								<tr>
									<td class="contentsRL">
										<div id="lbl_code_name"
											data-bind="ntsFormLabel: {constraint : ['TopPageCode','TopPageName'],required: true}">
											<label>コード/名称<br /></label>
										</div>
									</td>
									<td class="contentsRR"><input id="inp_code"
										class="nts-input tr40 save-error" data-name="コード"
										data-bind="ntsTextEditor: {
											value: topPageCode,
											enable: $parent.isNewMode(),
											required:true,
											constraint: 'TopPageCode'}" />
									</td>
									<td style= "padding-left: 20px;"><input id="inp_name" data-name="名称"
										class="nts-input tr240 save-error"
										data-bind="ntsTextEditor: {
											value: topPageName,
											enable: true,
											required:true,
											constraint: 'TopPageName'}" />
									</td>
								</tr>

								<tr>
									<td><button data-bind=" click: $parent.openLayoutSettingDialog.bind($parent) ,enable: !$parent.isNewMode()" class="btn_margin_top x-large">レイアウト設定</button></td>
								</tr>
							</table>

						</td>
					</tr>
				</table>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
