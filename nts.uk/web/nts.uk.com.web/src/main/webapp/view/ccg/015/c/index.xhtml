<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
				nts.uk.ctx.sys.portal.dom.toppage.TopPageCode
				nts.uk.ctx.sys.portal.dom.toppage.TopPageName
  			</com:ValidatorScript>
			<com:stylefile path="ccg015.c.style.css" />
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="../a/ccg015.a.service.js" />
			<com:scriptfile path="ccg015.c.start.js" />
			<com:scriptfile path="ccg015.c.service.js" />
			<com:scriptfile path="ccg015.c.vm.js" />
		</ui:define>
		<ui:define name="content">
			<div id="contents-area">
				<div id="contents-left">
					<table>
						<tr>
							<td>
								<p>#{i18n.getText('CCG015_35')}</p>
							</td>
							<td>
								<div id="lbl_code_name" data-bind="ntsFormLabel: {}">
									<label>#{i18n.getText('CCG015_13')}</label>
								</div>
							</td>
							<td><p data-bind="text: parentTopPageCode"></p></td>
							<td><p class="pad_left_20"
									data-bind="text: parentTopPageName"></p></td>
						</tr>
						<tr style="padding-top: 15px;">
							<td class="pad_top_20">
								<p>#{i18n.getText('CCG015_36')}</p>
							</td>
							<td class="pad_top_20">
								<div id="lbl_code_name"
									data-bind="ntsFormLabel: {constraint : ['TopPageCode','TopPageName'],required: true}">
									<label>#{i18n.getText('CCG015_13')}</label>
								</div>
							</td>
							<td class="pad_top_20"><input tabindex="2" id="inp-code"
								style="width: 36px;" class="nts-input save-error"
								data-name="コード"
								data-bind="ntsTextEditor: {
							value: newTopPageCode,
							required: true,
							constraint: 'TopPageCode' 
							}" /></td>
							<td class="pad_top_20 pad_left_20"><input tabindex="3" id="inp-name"
								style="width: 180px !important;" class="nts-input save-error"
								data-name="名称"
								data-bind="ntsTextEditor: {
							value: newTopPageName,
							required: false,
							constraint: 'TopPageName'
							}" /></td>
						</tr>
					</table>
				</div>
				<hr />
				<div class="bg-yellow" style="padding: 10px 5px;margin: 11px 156px; width: 41%;">
				<div data-bind="ntsCheckBox: { checked: check, enable: true}">#{i18n.getText('CCG015_38')}</div>
				</div>
				<div id="this-functions-area" class="control-group halign-center">
					<button data-bind = " click: copyTopPage" class="btn-default proceed x-large" style="margin-left: -45px;margin-right: 19px;">#{i18n.getText('CCG015_37')}</button>
					<button onclick="nts.uk.ui.windows.close()">#{i18n.getText('CCG015_31')}</button>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
