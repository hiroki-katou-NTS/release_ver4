<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
				nts.uk.ctx.sys.portal.dom.toppage.TopPageCode
				nts.uk.ctx.sys.portal.dom.toppage.TopPageName
  			</com:ValidatorScript>
			<com:stylefile path="ccg015.c.style.css" />
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="../a/ccg015.a.service.js" />
			<com:scriptfile path="ccg015.c.start.js" />
			<com:scriptfile path="ccg015.c.service.js" />
			<com:scriptfile path="ccg015.c.vm.js" />
		</ui:define>
		<ui:define name="content">
			<div id="contents-area">
				<div id="contents-left">
					<div style="float: left;">
						<p>コピー元情報：</p>
					</div>
					<div style="float: left; margin-top: -9px;" id="lbl_code_name"
						data-bind="ntsFormLabel: {}">
						<label>コード/名称</label>
					</div>
					<div>
						<p style="float: left;margin-left: 40px;" data-bind="text: parentTopPageCode"></p>
						<p style="float: left;margin-left: 60px;" data-bind="text: parentTopPageName"></p>
					</div>
					<BR />
					<BR />
					<BR />
					<div style="float: left;margin-top: 3px;">
						<p>コピー先情報：</p>
					</div>
					<div style="float: left;margin-top: -5px;" id="lbl_code_name"
						data-bind="ntsFormLabel: {constraint : ['TopPageCode','TopPageName'],required: true}">
						<label>コード/名称</label>
					</div>
					<div>
						<input id="inp-code" style="margin-left: 28px; width: 36px;" class="nts-input save-error" data-name="コード"
							data-bind="ntsTextEditor: {
							value: newTopPageCode,
							required: true,
							constraint: 'TopPageCode' 
							}" />

						<input id="inp-name" style="margin-left: 10px; width:180px!important;" class="nts-input save-error" data-name="名称"
							data-bind="ntsTextEditor: {
							value: newTopPageName,
							required: true,
							constraint: 'TopPageName'
							}" />
					</div>
				</div>
				<hr />
				<div class="bg-yellow" style="padding: 10px 5px;margin: 11px 156px; width: 41%;">
				<div data-bind="ntsCheckBox: { checked: check, enable: true}">設定みの場合、データを上書きします。</div>
				</div>
				<div id="this-functions-area" class="control-group halign-center">
					<button data-bind = " click: copyTopPage" class="btn-default proceed x-large" style="margin-left: -45px;margin-right: 19px;">決定</button>
					<button onclick="nts.uk.ui.windows.close()">キャンセル</button>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
