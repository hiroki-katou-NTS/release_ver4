<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
				nts.uk.ctx.basic.dom.organization.position.JobName
				nts.uk.shr.com.primitive.Memo
			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kmk011.b.main.css" />
			<com:scriptfile path="kmk011.b.start.js" />
			<com:scriptfile path="kmk011.b.vm.js" />
			<com:scriptfile path="kmk011.b.service.js" />
		</ui:define>
		<ui:define name="content">
			<div id="function_area">
				<!-- B1_1 -->
				<button id="btn_001" class="button separate-button fix-button">新規</button>
				<button id="btn_002" class="button proceed separate-button fix-button">登録</button>
				<button id="btn_005" class="button danger separate-button fix-button">削除</button>		
				<button id="btn_004" class="button separate-button fix-button">閉じる</button>
			</div>
			
			<div id="content-area">
				<div id="left-content" class="bg-green caret-right caret-background">
					<div class="cf" >
						<div style="float:left">																					
							<table id="single-list" 
								data-bind="ntsGridList:{
									width: 300,
									height: 450,
									options: dataSource,								
									optionsValue: 'divTimeId',
									columns: columns,
									multiple: false,
									value: currentCode,
									enable: true}"
								class="cf">
							</table>
						</div>
					</div>
				</div>
				<div id="right-content">
					<table >
						<colgroup>
							<col width="180px" />
							<col width="*" />
						</colgroup>
						<tr >
							<td class = " row">
							<!-- B3_1 -->
								<div data-bind="ntsFormLabel: { constraint: 'JobName', required: true }">対象項目</div>
							</td>
							<td>
								<div >
									<!-- B3_2 -->
									<div id="inp_002" style="padding-right: 20px;">
										<input data-bind="ntsTextEditor: {
	                                           value: inp_A36,
	                                           constraint: 'JobName'}" />
									</div>
									<!-- B3_3 -->
 									<div id="inp_003" style="width: 30px">
										<input data-bind="ntsTextEditor: {
	                                           value: inp_A37,
	                                           constraint: 'JobName'
	                                           }" />
									</div> 
								</div>
							</td>
						</tr>
						
						<tr class = " row">
							<td>
							<!-- B3_4 -->
								<div data-bind="ntsFormLabel: {}">乖離理由の入力</div>
							</td>
							<td>
							<!-- B3_5 -->
								<div class="cf" data-bind="ntsSwitchButton: {
									options: switchUSe3,
									optionsValue: 'code',
									optionsText: 'name',
									value: selectUse,
									enable: true }">
								</div>
								<!-- B3_6 -->
								<label id="A_LBL_003">※入力カラムを表示しない場合、必須チェックしない</label>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
