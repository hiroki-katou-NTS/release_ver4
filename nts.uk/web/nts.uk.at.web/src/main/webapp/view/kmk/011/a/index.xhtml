<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
				nts.uk.ctx.at.record.dom.divergencetime.DivergenceReasonContent
				nts.uk.shr.com.primitive.Memo
			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kmk011.a.main.css" />
			<com:scriptfile path="kmk011.a.start.js" />
			<com:scriptfile path="kmk011.a.vm.js" />
			<com:scriptfile path="kmk011.a.service.js" />
		</ui:define>
		<ui:define name="content">
			<div id="function_area">
				<!-- A1_1: Button Registration -->
				<button id="btn_001" class="button proceed separate-button fix-button"
						data-bind = "click: Registration">登録</button>
			<hr/>
			</div>
			
			<div id="content-area">
				<div id="left-content" class="bg-green caret-right caret-background">
					<div class="cf" >
						<div style="float:left">																					
							<table id="single-list" 
								data-bind="ntsGridList:{
									width: 250,
									height: 200,
									options: dataSource,								
									optionsValue: 'divTimeId',
									columns: columns,
									multiple: false,
									value: currentCode,
									enable: true}"
								class="cf">
							</table>
						</div>
					</div>
				</div>
				<div id="right-content">
					<table >
						<colgroup>
							<col width="180px" />
							<col width="*" />
						</colgroup>
						<tr class = "row">
							<td>
							<!-- A3_1 -->
								<div data-bind="ntsFormLabel: {}">使用設定</div>
							</td>
							<td>
							<!-- A3_2: Setting Use -->
								<div class="cf" data-bind="ntsSwitchButton: {
									options: useSet,
									optionsValue: 'code',
									optionsText: 'name',
									value: selectUse,
									enable: true }">
								</div>
							</td>
						</tr>
						<tr class = "row">
							<td data-bind="with: label_003" >
								<!--A3_3 -->
								<div data-bind="ntsFormLabel: {required: true }">名称</div>
							</td>
							<td>	
								<!-- A3_4: Divergence Time Name -->														
								<input class = "nts-input" style="width: 70px" data-bind="ntsTextEditor:{
                                         value: divTimeName,
                                         required: true,
                                         enable: true}" />
							</td>
						</tr>	
						<tr class = "row">
							<td>
							<!-- A3_5 -->
								<div data-bind="ntsFormLabel: {required: true }">対象項目</div>
							</td>
							<td>
								<!-- A3_6 -->
								<button data-bind="click: openDialog021">選択</button>
								<!-- A3_7: Time item name -->
								<input class="nts-input" style="width: 350px" data-bind="ntsTextEditor:{value: timeItemName,required: true}" />
							</td>
						</tr>
						<tr class = "row">
							<td>
								<!-- A3_8: Label -->
								<div data-bind="ntsFormLabel: {}">アラーム時間</div>
							</td>
							<td>
							<!-- A3_9: Alarm time -->
								<input id="inpAlarmTime" style="width: 50px" data-bind="ntsTextEditor: {
                                         value: alarmTime,
                                         enable: true}" data-name = "AlarmTime" />
							</td>
						</tr>
						<tr class = "row">
							<td>
							<!-- A3_10: Label -->
								<div class = "row" data-bind="ntsFormLabel: {}">エラー時間</div>
							</td>
							<td>
								<!-- A3_11: Error time -->
								<input style="width: 50px" data-bind="ntsTextEditor:{
                                         value: errTime,
                                         enable: true}" />
							</td>
						</tr>
						<tr class = "row">
							<td>
								<!-- A3_12: Label -->
								<div data-bind="ntsFormLabel: {}">乖離理由の選択</div>
							</td>
							<td>
								<!-- A3_13: Set use select -->
								<div id="inpUseSet" style = "float: left" class="cf" data-bind="ntsSwitchButton: {
									options: useSet,
									optionsValue: 'code',
									optionsText: 'name',
									value: selectSel,
									enable: true }">
								</div>
								<!-- A3_14: Open Dialog Divergence Reason -->
								<button id="inp_003" data-bind="click: openBDialog">選択肢を設定</button>
							</td>					
						</tr>
						<tr>
							<td></td>
							<td>
								<!-- A3_15: Check error(select) -->
								<div style="margin-bottom: 10px" data-bind="ntsCheckBox:{
									checked: checkErrSelect,
									 enable: enable,
									  text: '日別実績の修正で乖離理由が選択された場合、エラー／アラームの色を消す'}">
								 </div>
							</td>
						</tr>
						<tr class = "row">
							<td>
								<!-- A3_16: Label -->
								<div data-bind="ntsFormLabel: {}">乖離理由の入力</div>
							</td>
							<td>
								<!-- A3_17: Set use input -->
								<div class="cf" data-bind="ntsSwitchButton: {
									options: useSet,
									optionsValue: 'code',
									optionsText: 'name',
									value: selectInp,
									enable: true }">
								</div>
							</td>
						</tr>
						<tr>
							<td></td>
							<td>
								<!-- A3_18: Check err (input) -->
								<div data-bind="ntsCheckBox:{
									checked: checkErrInput,
									 enable: enable,
									  text: '日別実績の修正で乖離理由が入力された場合、エラー／アラームの色を消す'}">
								 </div>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
