<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
				nts.uk.ctx.basic.dom.organization.position.JobName
				nts.uk.shr.com.primitive.Memo
			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kmk011.a.main.css" />
			<com:scriptfile path="kmk011.a.start.js" />
			<com:scriptfile path="kmk011.a.vm.js" />
			<com:scriptfile path="kmk011.a.service.js" />
		</ui:define>
		<ui:define name="content">
			<div id="function_area">
				<!-- A1_1 -->
				<button id="btn_001" class="button proceed separate-button fix-button">登録</button>
			</div>
			
			<div id="content-area">
				<div id="left-content" class="bg-green caret-right caret-background">
					<div class="cf" >
						<div style="float:left">																					
							<table id="single-list" 
								data-bind="ntsGridList:{
									width: 280,
									height: 250,
									options: dataSource,								
									optionsValue: 'divTimeId',
									columns: columns,
									multiple: false,
									value: currentCode,
									enable: true}"
								class="cf">
							</table>
						</div>
					</div>
				</div>
				<div id="right-content">
					<table >
						<colgroup>
							<col width="180px" />
							<col width="*" />
						</colgroup>
						<tr>
							<td class="row">
							<!-- A3_1 -->
								<div data-bind="ntsFormLabel: {}">使用設定</div>
							</td>
							<td>
							<!-- A3_2 -->
								<div class="cf" data-bind="ntsSwitchButton: {
									options: switchUSe1,
									optionsValue: 'code',
									optionsText: 'name',
									value: selectUse,
									enable: true }">
								</div>
							</td>
						</tr>
						<tr>
							<td class = " row" data-bind="with: label_003" >
								<!--A3_3 -->
								<div data-bind="ntsFormLabel: { constraint: 'JobName', required: true }">名称</div>
							</td>
							<td>	
								<!-- A3_4 -->														
									<div id="inp_002" style="width: 15px">
										<input data-bind="ntsTextEditor: {
                                           value: inp_A34,
                                           constraint: 'JobName',
                                           enable: false}" />
									</div>
							</td>
						</tr>	
						<tr >
							<td class = " row">
							<!-- A3_5 -->
								<div data-bind="ntsFormLabel: { constraint: 'JobName', required: true }">対象項目</div>
							</td>
							<td>
								<div >
									<!-- A3_6 -->
									<div id="inp_002" style="padding-right: 20px;">
										<input data-bind="ntsTextEditor: {
	                                           value: inp_A36,
	                                           constraint: 'JobName'}" />
									</div>
									<!-- A3_7 -->
 									<div id="inp_003" style="width: 30px">
										<input style="width: 80px" data-bind="ntsTextEditor: {
	                                           value: inp_A37,
	                                           constraint: 'JobName'
	                                           }" />
									</div> 
								</div>
						</td>
					</tr>
						<tr>
							<td class = "row">
							<!-- A3_8 -->
								<div data-bind="ntsFormLabel: {}">アラーム時間</div>
							</td>
							<td>
							<!-- A3_9 -->
								<div style="width: 15px">
									<input data-bind="ntsTextEditor: {
                                          value: inp_A39,
                                          constraint: 'JobName',
                                          enable: true}" />
								</div>
							</td>
						</tr>
						<tr class = " row">
							<td>
							<!-- A3_10 -->
								<div data-bind="ntsFormLabel: {}">エラー時間</div>
							</td>
							<td>
							<!-- A3_11 -->
								<div style="width: 15px">
									<input data-bind="ntsTextEditor: {
                                          value: inp_A311,
                                          constraint: 'JobName',
                                          enable: true}" />
								</div>
							</td>
						</tr>
						<tr class = " row">
							<td>
							<!-- A3_12 -->
								<div data-bind="ntsFormLabel: {}">乖離理由の選択</div>
							</td>
							<td>
								<div>
									<!-- A3_13 -->
									<div id="inp_006" class="cf" data-bind="ntsSwitchButton: {
										options: switchUSe2,
										optionsValue: 'code',
										optionsText: 'name',
										value: selectUse,
										enable: true }">
									</div>
									<!-- A3_14 -->
 									<div id="inp_003" style="width: 30px">
										<input data-bind="ntsTextEditor: {
	                                           value: inp_A314,
	                                           constraint: 'JobName'
	                                           }" />
									</div> 
								</div>
								<!-- A3_15 -->
								<div data-bind="ntsCheckBox:{
									checked: checked,
									 enable: enable,
									  text: '日別実績の修正で乖離理由が選択された場合、エラー／アラームの色を消す'}">
								 </div>
							</td>					
						</tr>
						<tr class = " row">
							<td>
							<!-- A3_16 -->
								<div data-bind="ntsFormLabel: {}">乖離理由の入力</div>
							</td>
							<td>
							<!-- A3_17 -->
								<div class="cf" data-bind="ntsSwitchButton: {
									options: switchUSe3,
									optionsValue: 'code',
									optionsText: 'name',
									value: selectUse,
									enable: true }">
								</div>
								<!-- A3_18 -->
								<div data-bind="ntsCheckBox:{
									checked: checked,
									 enable: enable,
									  text: '日別実績の修正で乖離理由が入力された場合、エラー／アラームの色を消す'}">
								 </div>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
