<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:stylefile path="style.css" />
			<com:scriptfile path="kmf001.a.vm.js" />
			<com:scriptfile path="kmf001.a.start.js" />
		</ui:define>

		<!-- PAGE CONTENT -->
		<ui:define name="content">

			<!-- BEGIN FUNCTION AREA-->
			<div id="functions-area">
				<button data-bind="click: openPrioritySettingDialog" class="small">優先順位の設定</button>
				<span style="float: right;">休暇の設定 </span>
			</div>
			<!-- END FUNCTION AREA-->

			<!-- BEGIN CONTENT AREA-->
			<div id="contents-area">
				休暇の設定をすることができます。

				<div>
					<button data-bind="click: openAnnualPaidLeaveSettingPage"
						class="open-page large caret-right">年次有給休暇</button>
				</div>
				<div>
					<button data-bind="click: openYearlyReservedSettingPage"
						class="open-page large caret-right">積立年休</button>
				</div>
				<div>
					<button data-bind="click: openTemporaryHolidaysSettingPage"
						class="open-page large caret-right">代休</button>
				</div>
				<div>
					<button data-bind="click: openResurgenceSettingPage"
						class="open-page large caret-right">振休</button>
				</div>
				<div>
					<button data-bind="click: open60hOvertimeSettingPage"
						class="open-page large caret-right">60H超休</button>
				</div>
				<div>
					<button data-bind="click: openNursingCareLeaveSettingPage"
						class="open-page large caret-right">看護・介護休暇</button>
				</div>

				<div class="cf" />
			</div>
			<!-- END CONTENT AREA-->

		</ui:define>
	</ui:composition>
</body>
</html>
