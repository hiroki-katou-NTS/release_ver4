<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/sidebar.xhtml">
		<ui:define name="sidebar-head">
			<com:stylefile path="style.css" />
			<com:scriptfile path="kmf001.h.service.js" />
			<com:scriptfile path="kmf001.h.vm.js" />
			<com:scriptfile path="kmf001.h.start.js" />
		</ui:define>

		<ui:define name="sidebar">
			<ul class="navigator">
				<li><a href="#tabpanel-1" role="tab-navigator" class="active">
						<!-- #Com_Company --> 会社
				</a></li>
				<li><a href="#tabpanel-2" role="tab-navigator"> <!-- ＃Com_Employment -->
						雇用
				</a></li>
			</ul>
		</ui:define>

		<ui:define name="sidebar-content">
			<div id="tabpanel-1" role="tabpanel">
				<div class="sidebar-content-header">
					<span class="title">会社</span>
					<button>
						<!-- ＃KMF001_27 -->
						←休暇の選択に戻る
					</button>

					<button class="proceed">
						<!-- ＃KMF001_28 -->
						登録
					</button>

					<span class="title" style="float: right; font-size: 15px;">
						<!-- ＃KMF001_29 --> 別画面の移動
					</span>
				</div>
				<div class="contents-area">
					<table class="form-default">
						<tr class="row_head">
							<td><div data-bind="ntsFormLabel: { required: true }">
									<!-- #KMF001_93 -->
									振休の管理
								</div></td>
							<td>
								<!-- ＃KMF001_93 enum  管理区分 -->
								<div class="btn-switch"
									data-bind="ntsSwitchButton: {
									options: manageDistinctEnums,
									optionsValue: 'fieldName',
									optionsText: 'localizedName',
									value: settingModel().isManage}"></div>
							</td>
						</tr>
						<tr>
							<td></td>
							<td>
								<table class="form-default">
									<tr class="row_head">
										<td><div data-bind="ntsFormLabel: { required: true }">
												<!-- ＃KMF001_92 -->
												振休の設定
											</div></td>
										<td></td>
									</tr>
									<tr>
										<td></td>
										<td>
											<table class="form-default">
												<tr>
													<td>
														<!-- ＃KMF001_94 --> 使用期限
													</td>
													<td>
														<div id="combo-box"
															data-bind="ntsComboBox: {
																		options: vacationExpirationEnums,
																		optionsValue: 'fieldName',
																		optionsText: 'localizedName',
																		value: settingModel().expirationDate,
																		editable: false,
																		enable: true,
																		columns: [
																			{ prop: 'localizedName', length: 40 }
																		]}">
														</div>
													</td>
												</tr>
												<tr>
													<td>
														<!-- ＃KMF001_95 --> 振休の先取り
													</td>
													<td><div
															data-bind="ntsSwitchButton: {
															options: applyPermissionEnums,
															optionsValue: 'fieldName',
															optionsText: 'localizedName',
															value: settingModel().allowPrepaidLeave}">
														</div></td>
												</tr>
											</table>
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</div>
			</div>
			<div id="tabpanel-2" role="tabpanel">
				<div class="sidebar-content-header">
					<span class="title">雇用</span>
					<button>
						<!-- ＃KMF001_27 -->
						休暇の選択に戻る
					</button>

					<button class="proceed">
						<!-- ＃KMF001_28 -->
						登録
					</button>

					<span class="title" style="float: right; font-size: 15px;">
						<!-- ＃KMF001_29 --> 別画面の移動
					</span>
				</div>
				<div class="contents-area"></div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
