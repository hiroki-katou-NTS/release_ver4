<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/sidebar.xhtml">

		<!-- PAGE CONTENT -->
		<ui:define name="sidebar-head">
			<com:stylefile path="style.css" />
			<com:scriptfile path="kmf001.f.service.js" />
			<com:scriptfile path="kmf001.f.vm.js" />
			<com:scriptfile path="kmf001.f.start.js" />
			<com:scriptfile set="IGNITE" />
			<script type="text/javascript">
				
			</script>
		</ui:define>

		<ui:define name="sidebar">
			<ul class="navigator">
				<li><a href="#company-tab" role="tab-navigator" class="active">全社</a></li>
				<li><a href="#by-employment-tab" role="tab-navigator">雇用</a></li>
			</ul>
		</ui:define>

		<ui:define name="sidebar-content">
			<div id="company-tab" role="tabpanel">
				<div class="sidebar-content-header">
					<span class="title">会社</span>
					<button data-bind="click: gotoParent">休暇の選択に戻る</button>
					<button data-bind="click: saveData" class="proceed register-button">登録</button>
					<div class="link_label">
						<label data-bind="click: gotoVacationSetting">休暇の設定</label>
					</div>
				</div>
				<div class="ruledLine"></div>

				<div id="company-content">
					<div data-bind="ntsFormLabel: {required: true}"
						style="margin-right: 50px;">代休の管理</div>
					<span
						data-bind="ntsSwitchButton: {
										options: manageDistinctEnums,
										optionsValue: 'fieldName',
										optionsText: 'localizedName',
										value: compenManage,
										enable: true }">
					</span>
					<div class="hr_width">
						<hr />
					</div>
					<table id="setting_tbl">
						<tr>
							<td colspan="6">
								<div data-bind="ntsFormLabel: {}">代休の設定</div>
								<div class="hr_width">
									<hr />
								</div>
							</td>
						</tr>
						<tr>
							<td class="pad_left_20"><label>使用期限</label></td>
							<td colspan="2">
								<div class="combo-box"
									data-bind="ntsComboBox: {
										options: expirationTimeEnums,
										optionsValue: 'fieldName',
										value: expirationDateCode,
										optionsText: 'localizedName',
										editable: false,
										enable: isManageCompen,
										columns: [
											{ prop: 'localizedName', length: 4 },
										]}"></div>
							</td>
						</tr>
						<tr>
							<td class="pad_left_20"><label>代休の先取り</label></td>
							<td colspan="2"><span
								data-bind="ntsSwitchButton: {
										options: applyPermissionEnums,
										optionsValue: 'fieldName',
										optionsText: 'localizedName',
										value: compenPreApply,
										enable: isManageCompen }">
							</span></td>
						</tr>
						<tr>
							<td class="pad_left_20"><label>時間代休の管理</label></td>
							<td colspan="2"><span
								data-bind="ntsSwitchButton: {
										options: manageDistinctEnums,
										optionsValue: 'fieldName',
										optionsText: 'localizedName',
										value: compenTimeManage,
										enable: isManageCompen }">
							</span></td>
							<td><label>消化単位</label></td>
							<td>
								<div class="combo-box"
									data-bind="ntsComboBox: {
										options: timeVacationDigestiveUnitEnums,
										optionsValue: 'fieldName',
										value: timeUnitCode,
										optionsText: 'localizedName',
										editable: false,
										enable: isManageCompen,
										columns: [
											{ prop: 'localizedName', length: 4 },
										]}"></div>
							</td>
						</tr>
						<tr>
							<td colspan="6">
								<div data-bind="ntsFormLabel: {}">代休発生の設定</div>
								<div style="float: right;">
									<button
										data-bind="ntsHelpButton: {image: 'test-image.png', position: 'right top', enable: true }">?</button>
								</div>
								<div class="hr_width">
									<hr />
								</div>
							</td>
						</tr>
						<tr>
							<td><div
									data-bind="ntsCheckBox: { checked: checkWorkTime, enable: isManageCompen, readonly: checkWorkTime}">代休の発生に必要な休日出勤時間</div></td>
						</tr>
						<tr>
							<td rowspan="2">
								<div id="first-list"
									data-bind="ntsRadioBoxGroup: {
											options: transferSettingDivisionEnums,
											optionsValue: 'fieldName',
											optionsText: 'localizedName',
											value: selectedOfWorkTime,
											enable: enableWorkArea}"></div>
							</td>
							<td class="pad_left_70"><label>一日：</label></td>
							<td class="inp_time"><input id="workOneDay"
								style="float: right;" data-name="Time Of Days Editor"
								data-bind="ntsTimeEditor: {value: workOneDay,option: inputOption, inputFormat: 'time', enable: enableDesignWork, required: true}" />
							</td>
							<td class="pad_left_70"><label>半日：</label></td>
							<td class="inp_time"><input id="workHalfDay"
								data-name="Time Of Days Editor"
								data-bind="ntsTimeEditor: {value: workHalfDay, option: inputOption, inputFormat: 'time', enable: enableDesignWork, required: true}" />
							</td>
						</tr>
						<tr>
							<td class="inp_time"><input id="workAll"
								data-name="Time Of Days Editor"
								data-bind="ntsTimeEditor: {value: workAll, option: inputOption, inputFormat: 'time', enable: enableWorkAll, required: true}" />
							</td>
							<td><label>以上</label></td>
						</tr>
						<tr>
							<td><div
									data-bind="ntsCheckBox: { checked: checkOverTime, enable: isManageCompen,readonly: checkOverTime}">代休の発生に必要な残業時間</div></td>
						</tr>
						<tr>
							<td rowspan="2">
								<div id="first-list"
									data-bind="ntsRadioBoxGroup: {
											options: transferSettingDivisionEnums,
											optionsValue: 'fieldName',
											optionsText: 'localizedName',
											value: selectedOfOverTime,
											enable: enableOverArea}"></div>
							</td>
							<td class="pad_left_70"><label>一日：</label></td>
							<td class="inp_time"><input id="overOneDay"
								data-name="Time Of Days Editor"
								data-bind="ntsTimeEditor: {value: overOneDay, option: inputOption, inputFormat: 'time', enable: enableDesignOver, required: true}" />
							</td>
							<td class="pad_left_70"><label>半日：</label></td>
							<td class="inp_time"><input id="overHalfDay"
								data-name="Time Of Days Editor"
								data-bind="ntsTimeEditor: {value: overHalfDay, option: inputOption, inputFormat: 'time', enable: enableDesignOver, required: true}" />
							</td>
						</tr>
						<tr>
							<td class="inp_time"><input id="overAll"
								data-name="Time Of Days Editor"
								data-bind="ntsTimeEditor: {value: overAll, option: inputOption, inputFormat: 'time', enable: enableOverAll, required: true}" />
							</td>
							<td><label>以上</label></td>
						</tr>
					</table>
				</div>

			</div>



			<div id="by-employment-tab" role="tabpanel">
				<div class="sidebar-content-header">
					<span class="title">雇用</span>
					<button>休暇の選択に戻る</button>
					<button class="proceed register-button">登録</button>
					<div class="register-annual-holiday-table">
						<a href="#register-annual-holiday-table">年休付与テーブルの登録</a>
					</div>

				</div>
				<div class="ruledLine"></div>
				<div id="by-employment-content"></div>
			</div>


		</ui:define>


	</ui:composition>
</body>
</html>
