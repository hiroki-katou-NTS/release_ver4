<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 1200,
					height : 600
				};
			</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="style.css" />
			<com:scriptfile path="kmf001.b.service.js" />
			<com:scriptfile path="kmf001.b.vm.js" />
			<com:scriptfile path="kmf001.b.start.js" />
		</ui:define>

		<!-- PAGE CONTENT -->
		<ui:define name="content">
			<div id="contents-area">
				<div class="headSelected"
					style="display: inline-flex; margin-bottom: 35px; margin-top: 20px;">
					<label class="content-label" style="padding-top: 9px;">出勤日数として加算</label>
					<div style="margin-left: 70px;"
						data-bind="ntsSwitchButton: {
										options: priority,
										optionsValue: 'value',
										optionsText: 'name',
										value: selectedPriority,
										enable: true }"></div>
				</div>
				<div>
					<label style="" class="content-label">優先順位を設定すると、優先順位を反して休暇を取得しようとした場合に</label>
					<br /> <label class="content-label"> エラーとして判断することが出来ます。 </label>
				</div>
				<table class="table table-bordered" id="priorityTable"
					style="margin-top: 30px; border: 1px solid black; border-collapse: collapse; width: 250px; text-align: center; margin-left: 45px">
					<tr>
						<th>休暇</th>
						<th class="thInput">優先順位</th>
					</tr>
					<tr>
						<td>年次有給休暇</td>
						<td><input class="inputPriority" data-bind="ntsTextEditor: {value: annualPaidLeave , enable: enableInputPriority }" /></td>
					</tr>
					<tr>
						<td>代休</td>
						<td><input class="inputPriority" data-bind="ntsTextEditor: {value: compensatoryDayOff , enable: enableInputPriority }" /></td>
					</tr>
					<tr>
						<td>振休</td>
						<td><input class="inputPriority" data-bind="ntsTextEditor: {value: substituteHoliday, enable: enableInputPriority }" /></td>
					</tr>
					<tr>
						<td>積立年休</td>
						<td><input class="inputPriority" data-bind="ntsTextEditor: {value: fundedPaidHoliday, enable: enableInputPriority }" /></td>
					</tr>
					<tr>
						<td>60H超休</td>
						<td><input class="inputPriority" data-bind="ntsTextEditor: {value: exsessHoliday, enable: enableInputPriority }" /></td>
					</tr>
					<tr>
						<td>特別休暇</td>
						<td><input class="inputPriority" data-bind="ntsTextEditor: {value: specialHoliday, enable: enableInputPriority }" /></td>
					</tr>
				</table>
				<div style="width: 22%;">
					<hr/>
				</div>
				<div style="margin-top: 32px;">
					<button style="margin-left: 50px" data-bind="click: saveToDb" class=" proceed large"> 登録 </button>
					<button style="margin-left: 85px;" data-bind="click: 
" class=" large"> 閉じる </button>
				</div>

			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
