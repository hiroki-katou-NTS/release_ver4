<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

<body>
	<ui:composition template="../../../../master/dialog.xhtml">

				var dialogSize = {

			</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="style.css" />
			<com:scriptfile path="kmf001.b.service.js" />
			<com:scriptfile path="kmf001.b.vm.js" />
			<com:scriptfile path="kmf001.b.start.js" />

						<td><div style="margin-left: 70px;"

										options: priority,
										optionsValue: 'value',
										optionsText: 'name',
										value: selectedPriority,
										enable: enablePriority }"></div></td>
					</tr>
				</table>
				<div>
					<label style="" class="content-label">優先順位を設定すると、優先順位を反して休暇を取得しようとした場合に</label>

				</div>
				<table style="margin-top: 30px; border: 1px solid black; border-collapse: collapse; width: 250px; text-align: center;">

						<th>休暇</th>
						<th>優先順位</th>

					<tr>

					</tr>
					<tr>

					</tr>
					<tr>
						<td>振休</td>
						<td></td>
					</tr>
					<tr>
						<td>積立年休</td>
						<td></td>
					</tr>
					<tr>
						<td>60H超休</td>
						<td></td>
					</tr>
					<tr>
						<td>特別休暇</td>

					</tr>
