<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
</head>
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kdl021.a.main.css" />
			<com:scriptfile path="kdl021.a.start.js" />
			<com:scriptfile path="kdl021.a.service.js" />
			<com:scriptfile path="kdl021.a.vm.js" />
			<script>var dialogSize = { width: 425 , height: 700};</script>
		</ui:define>
		<ui:define name="content">
			<div id="total">
				<div id="label">
					<label>対象項目を選択してください。</label>
				</div>				
				<div style="float: left; margin-bottom: 40px;">
					<div id="test">
						<div style="width: 250px; margin-bottom: 15px;"
							data-bind="ntsSearchBox: {comId: 'multi-list', 
									items: items, 
									selected: currentCodeList, 
									selectedKey: 'code', 
									fields: ['name', 'code']}" />
						<div>
							<button id="btnSelectedClear">検索条件をクリアする</button>
						</div>
					</div>
					<div>
						<table id="multi-list"
							data-bind="ntsGridList: {
										height: 400,
										options: items,
										optionsValue: 'code',
										columns: columns,
										multiple: isMulti,
										value: currentCodeList
									}">
						</table>
					</div>
				</div>
				<br></br>
				<div id="process">
					<div>
						<hr></hr>
						<button id="btnSetting" class="x-large proceed" data-bind="click: register">設定</button>
						<button id="btnCancel" class="large" data-bind="click: close">キャンセル</button>
					</div>
				</div>

			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
