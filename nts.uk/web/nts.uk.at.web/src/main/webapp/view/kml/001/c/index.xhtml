<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 410, height: 295 };</script>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="../shr/kml001.shr.servicebase.js" />
			<com:scriptfile path="../shr/kml001.shr.vmbase.js" />
			<com:scriptfile path="kml001.c.vm.js" />
			<com:scriptfile path="kml001.c.start.js" />
			<com:stylefile path="kml001.c.main.css" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div>
					<div class="label">新しく作成する履歴の、作成情報を入力してください。</div>
				</div>
				<div class="table">
					<div class="cell column1">
						<div data-bind="ntsFormLabel: { required: true }">期間</div>	
					</div>
					<div class="cell">
						<div class="dateTime-input">
							<div>
								<input id="startDateInput" data-bind="ntsTextEditor: {
									value: newStartDate,
									option: { width: '90px' },
									required: true,
									enable: true }" />
							</div>
						</div>
						<label>~</label>
						<label>9999/12/31</label>
					</div>
				</div>
				<div class="table">
					<div class="cell column1">
						<div data-bind="ntsFormLabel: { required: true }">履歴の引継ぎ</div>
					</div>
					<div class="cell">
						<span class="ntsControl">
							<label class="ntsRadioBox">
								<input type="radio" name="textRadio" data-bind="checkedValue: true, checked: copyDataFlag, enable: true" />
								<span class="box"></span><span class="label" data-bind="text: '最新履歴('+lastestStartDate()+')から引き継ぐ'"></span>
							</label>
						</span>
						<span class="ntsControl">
							<label class="ntsRadioBox">
								<input type="radio" name="textRadio" data-bind="checkedValue: false, checked: copyDataFlag, enable: true" />
								<span class="box"></span><span class="label" data-bind="text: '初めから作成する'"></span>
							</label>
						</span>
					</div>
				</div>
				<hr />
				<div id="center-bottom" class="valign-center control-group">
					<button class="x-large proceed center-e" data-bind="click: submitAndCloseDialog, enable: $root.errors.isEmpty">決定</button>
					<button class="ui-dialog-titlebar-close" data-bind="click: closeDialog">キャンセル</button>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
