<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 550, height: 570 };</script>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="../shr/kml001.shr.vmbase.js" />
			<com:scriptfile path="kml001.b.start.js" />
			<com:scriptfile path="kml001.b.vm.js" />
			<com:scriptfile path="kml001.b.service.js" />
			<com:stylefile path="kml001.b.main.css" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div>
					<div class="label">新しく作成する履歴の、作成情報を入力してください。</div>
				</div>
				<table id="premium-set-tbl">
					<thead>
						<tr>
							<th>対象項目</th>
							<th>使用区分</th>
							<th>表示名称（全角10文字）</th>
						</tr>
					</thead>
					<tbody data-bind="foreach: extraTimeItemList">
						<tr>
							<td data-bind="text: '割増時間'+($index()+1)"></td>
							<td>
								<div class="cf" data-bind="ntsSwitchButton: {
										options: ko.observableArray([
											{ code: '1', name: '使用する' },
								            { code: '0', name: '使用しない' }
								        ]),
										optionsValue: 'code',
										optionsText: 'name',
										value: useClassification,
										enable: true }"></div>	
							</td>
							<td>
								<input class="data-required" data-bind="ntsTextEditor: {
										value: name,
										constraint: 'Memo',
										option: { width: '180px' },
										required: true, 
										enable: true }" />
							</td>
						</tr>
					</tbody>
				</table>
				<hr />
				<div id="center-bottom" class="valign-center control-group">
					<button class="x-large proceed center-e">決定</button>
					<button class="ui-dialog-titlebar-close">キャンセル</button>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
