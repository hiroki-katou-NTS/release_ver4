<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<body>
		<ui:composition template="../../../../master/base.xhtml">
			<ui:define name="htmlHead">
				<com:ValidatorScript>
					nts.uk.ctx.at.schedule.dom.budget.premium.PremiumRate
					nts.uk.shr.com.primitive.Memo
   				</com:ValidatorScript>
				<com:scriptfile set="IGNITE" />
				<com:scriptfile path="../shr/kml001.shr.servicebase.js" />
				<com:scriptfile path="../shr/kml001.shr.vmbase.js" />
				<com:scriptfile path="kml001.a.vm.js" />
				<com:scriptfile path="kml001.a.start.js" />
				<com:stylefile path="kml001.a.main.css" />
			</ui:define>
			
			<ui:define name="content">
				<div id="functions-area" class="valign-center control-group">
					<button class="proceed short-button" data-bind="click: saveData">登録</button>
					<button data-bind="click: premiumDialog">マスタ修正ログ</button>
				</div>
				<div id="contents-area">
						<div class="pull-left">
							<div class="caret-right caret-background bg-green">
								<div>
									<button class="dateControlBtn" data-bind="click: createDialog">履歴追加</button>
									<button class="dateControlBtn" data-bind="click: editDialog">履歴編集</button>
								</div>
								<div id="dateRange-list-container">
									<table id="dateRange-list" data-bind="ntsGridList: {
										width: 220, height: 290,
										options: gridPersonCostList,
										optionsValue: 'dateRange',
										columns: ko.observableArray([
							                { headerText: 'コード', prop: 'dateRange', width: 150 }]),
										value: currentGridPersonCost }">
									</table>
								</div>
								
							</div>
						</div>
						<div>
							<div class="table">
								<div id="formula">
									<div class="table">
										<div class="label">人件費の算出方法</div>
									</div>
									<hr/>
									<div class="table">
										<div class="cell">
											<div class="label">割増率　×　人件費計算用時間　×　単価</div><br/>
											<div class="label">・</div><br/>
											<div class="label">・</div><br/>
											<div class="label">10枠分</div>

										<div class="cell">
											<div class="cell"></div>
											<div class="label">⇒　人件費</div>
										</div>
									</div>
									
								</div>
							</div>
							<div class="table">
								<div class="cell column1">
									<div data-bind="ntsFormLabel: { required: true }">有効開始日</div>
								</div>
								<div class="cell valign-center">
									<div>
										<input id="startDateInput" data-name="印刷用名称" class="data-required" data-bind="ntsTextEditor: {
											value: currentPersonCost().startDate,
											option: { width: '90px' },
											required: true, 
											enable: isInsert}" />
									</div>
								</div>
							</div>
							<div class="table">
								<div class="cell column1">
									<div data-bind="ntsFormLabel: { required: true }">人件費を計算する際に使用する単価</div>
								</div>
								<div class="cell valign-center">
									<div id="combo-box" data-bind="ntsComboBox: {
															options: ko.observableArray([
												                { code: 0, name: '単価1' },
												                { code: 1, name: '単価2' },
												                { code: 2, name: '単価3' },
												                { code: 3, name: '契約単価' },
												                { code: 4, name: '基準単価' }
												            ]),
															optionsValue: 'code',
															value: currentPersonCost().unitPrice,
															optionsText: 'name',
															enable: true }">
									</div>
								</div>
							</div>
							<div class="table">
								<div class="item-valign-top" data-bind="ntsFormLabel: {}">メモ</div>
								<textarea id="inp-2" data-name="メモ" data-bind="ntsMultilineEditor: {
									value: currentPersonCost().memo,
									constraint: 'Memo'}" />
							</div>
							<div class="table" id="premium-set-div">
								<table id="premium-set-tbl">
									<thead>
										<tr>
											<th>名称</th>
											<th>割増率</th>
											<th>人件費計算用時間</th>
										</tr>
									</thead>
									<tbody data-bind="foreach: currentPersonCost().premiumSets">
										<tr data-bind="css: { notUse: useAtr() == 0 }">
											<td data-bind="text: (premiumName()=='')?'ITEM'+($index()+1):premiumName()"></td>
											<td>
												<span>
													<input class="premiumInput premiumPercent" data-bind="ntsNumberEditor: {
															value: premiumRate,
															constraint: 'PremiumRate',
															option: { width: '35px' },
															required: true, 
															enable: true }" />
												</span>
												<div class="percenSymbol">%</div>
											</td>
											<td class="control-group valign-center">
												<div class="cell">
													<button class="small" data-bind="click: $parent.selectDialog">選択</button>
												</div>
												<div class="cell">
													<input class="premiumInput premiumItems" data-bind="ntsTextEditor: {
													value: ko.pureComputed(function () {
														let s;
														ko.utils.arrayForEach($parent.currentPersonCost().premiumSets()[$index()].timeItemIDs(), function(item) { if (!s) { s = item } else {s+=' + '+item; } });
														return s;
													}),
													constraint: 'Memo',
													option: { width: '450px' },
													required: true, 
													enable: true,
													readonly: true }" />	
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
				</div>
			</ui:define>
		</ui:composition>
   	</body>
</html>
