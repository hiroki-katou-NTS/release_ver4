<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<body>
		<ui:composition template="../../../../master/dialog.xhtml">
			<ui:define name="htmlHead">
				<script>var dialogSize = { width: 460, height: 285 };</script>
				<com:scriptfile set="IGNITE" />
				<com:scriptfile path="kml001.d.start.js" />
				<com:scriptfile path="kml001.d.vm.js" />
				<com:scriptfile path="kml001.d.service.js" />
				<com:stylefile path="kml001.d.main.css" />
			</ui:define>
			
			<ui:define name="content">
				<div id="contents-area">
					<div>
						<div class="label">履歴情報を確認し、削除または修正を行ってください。</div>
					</div>
					<div class="table">
						<div class="cell column1">
							<div data-bind="ntsFormLabel: { required: true }">編集方法選択</div>
						</div>
						<div class="cell">
							<span class="ntsControl">
								<label class="ntsRadioBox">
									<input type="radio" name="textRadio" data-bind="checkedValue: false, checked: isUpdate, enable: true" />
									<span class="box"></span><span class="label" data-bind="text: '履歴を削除する'"></span>
								</label>
							</span>
							<span class="ntsControl">
								<label class="ntsRadioBox">
									<input type="radio" name="textRadio" data-bind="checkedValue: true, checked: isUpdate, enable: true" />
									<span class="box"></span><span class="label" data-bind="text: '履歴を修正する'"></span>
								</label>
							</span>
							<div id="dateTime-input">
								<div data-bind="ntsFormLabel: { enable: isUpdate }">期間</div>
								<div class="dateTime-input">
									<div>
										<input id="startDateInput" data-bind="ntsTextEditor: {
											value: newStartDate,
											option: { width: '90px' },
											required: true,
											enable: isUpdate }" />
									</div>
								</div>
								<label class="dateInput isUpdate"> ~ </label>
								<label class="dateInput isUpdate">9999/12/31</label>
							</div>
						</div>
					</div>
					<hr />
					<div id="center-bottom" class="valign-center control-group">
						<button class="x-large proceed center-e" data-bind="click: submitAndCloseDialog">決定</button>
						<button class="ui-dialog-titlebar-close" data-bind="click: closeDialog">キャンセル</button>
					</div>
				</div>
			</ui:define>
		</ui:composition>
   	</body>
</html>
