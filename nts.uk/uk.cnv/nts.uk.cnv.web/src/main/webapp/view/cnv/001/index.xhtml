<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:com="http://xmlns.jcp.org/jsf/component"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">
	<body>
		<ui:composition template="../../../master/base.xhtml">
			<ui:define name="htmlHead">
			<title>Table Mapping Designer</title>
				<com:scriptfile set="IGNITE" />
				<com:scriptfile path="000.start.js" />
				<com:scriptfile path="000.service.js" />
				<com:scriptfile path="000.vm.js" />
			</ui:define>
			<ui:define name="content">
				<div id="functions-area">
					<div class="container">
						<button tabindex="1"
							data-bind="click: register, enable: $root.errors.isEmpty"
							class="proceed">登録</button>
					</div>
				</div>
				<div class="contents-area">
					<div class="left-content">
						<div data-bind="ntsPanel:{width: '300px', height: '400px', direction: 'right', showIcon: false, visible: true}">
							<table id="single-list" tabindex="2"
								data-bind="ntsGridList: {
 									height: 350,
 									name: 'テーブルリスト', 
 									dataSource: lstUkTables, 
 									primaryKey: 'name', 
 									columns: [
						                { headerText: 'テーブル名', key: 'name', width: 100, formatter: _.escape },
						                { headerText: '日本語名', key: 'jpName', width: 180, formatter: _.escape },
						                { headerText: '設定済', key: 'isRegistred', width: 180, formatter: _.escape }
						            ], 
 									multiple: false, 
 									value: selectedTable}">
 							</table>
						</div>
					</div>
					
					<div class="right-content">
						<div data-bind="with: selectedTable">
							<div class="valign-center control-group">
								<div class="flabel" data-bind="ntsFormLabel: {required: false}">UKテーブル名</div>
								<label data-bind="text: selectedTable"></label>
							</div>
						</div>
							<table id="single-list" tabindex="3"
								data-bind="ntsGridList: {
 									height: 350,
 									name: '列リスト', 
 									dataSource: lstUkColumns, 
 									primaryKey: 'name', 
 									columns: [
						                { headerText: '列名', key: 'name', width: 100, formatter: _.escape },
						                { headerText: '型', key: 'type', width: 180, formatter: _.escape },
						                { headerText: '設定済', key: 'isRegistred', width: 180, formatter: _.escape }
						            ], 
 									multiple: false, 
 									value: selectedColumn}">
 							</table>
 							
						<div id="tab-panel" tabindex="6" data-bind="ntsTabPanel: { dataSource: tabs, active: selectedTab}">
							<div class="tab-content-1" data-bind="with: tabScopeCheck">
								<div data-bind="with: targetCondition">
									<ui:include src="tab/none.xhtml" />
								</div>
							</div>
							<div class="tab-content-2">
								<ui:include src="tab/codetocode.xhtml" />
							</div> 
							<div class="tab-content-3">
								<ui:include src="tab/codetoid.xhtml" />
							</div>
							<div class="tab-content-4">
								<ui:include src="tab/fixedvalue.xhtml" />
							</div>
							<div class="tab-content-5">
								<ui:include src="tab/parent.xhtml" />
							</div>
							<div class="tab-content-6">
								<ui:include src="tab/password.xhtml" />
							</div>
						</div>
					</div>
				</div>
			</ui:define>
		</ui:composition>
   	</body>
</html>
