<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table Mapping Designer</title>
<link rel="stylesheet" type="text/css" href="../../../lib/nittsu/ui/style/stylesheets/base.css">
<link rel="stylesheet" type="text/css" href="cnv001.css">
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="http://code.jquery.com/jquery-3.3.1.min.js" defer></script>
<script type="text/javascript" src="cnv001.js"></script>
</head>

<body>
<label class="title">Table Mapping Designer</label>
<hr />
<table>
<tr>
	<td colspan=2>
		<div class="functions-area">
		<button type="button" id="btnRegist" class="large proceed">登録</button>
		</div>
	</td>
</tr>
<tr>
	<td>
		<div id="left_frame">
			<fieldset>
			<legend>UKテーブル一覧</legend>
			<select id="uktable" size="24">
				<option value>-- empty --</option>
			</select>
			</fieldset>
		</div>
	</td>
	<td>
		<div id="middle_frame">
		<table>
			<tr>
				<td>
					<div class="form-label">
						<label>UKテーブル名：</label>
						<label id="lblUkTableName"></label>
					</div>
				</td>
			</tr>
			<tr>
				<td colspan=2>
					<fieldset>
						<legend>UK列名</legend>
						<select id="ukcolumns" size=21>
							<option value>-- empty --</option>
						</select>
						<div class="caret-left outline"></div>
					</fieldset>
				</td>
			</tr>
		</table>
		</div>
	</td>
	<td>
	</td>
<tr>
</table>
<hr />
<textarea id="result" style="font-size:80%; width:800px; height:200px;" disabled></textarea>

</body>
</html>
