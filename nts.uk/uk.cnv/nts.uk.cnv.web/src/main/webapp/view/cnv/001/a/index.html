<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Table Mapping Designer</title>
<link rel="stylesheet" type="text/css" href="../../../../lib/nittsu/ui/style/stylesheets/base.css">
<link rel="stylesheet" type="text/css" href="cnv001.a.css">
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="http://code.jquery.com/jquery-3.3.1.min.js" defer></script>
<script type="text/javascript" src="cnv001.a.js"></script>
</head>

<body>

<div id="master-wrapper" data-bind="with: content">
	<div id="header">
		<div id="menu-header">
			<div id="logo-area" class="cf"><div id="logo"><img src="/nts.uk.cnv.web/master/images/kinjirou.png"></div></div>
			<div id="nav-area" class="cf"></div>
			<div id="pg-area" class="cf">
				<div id="pg-name" class="title">CNV001B カテゴリ登録</div>
			</div>
		</div>
	</div>
	<div id="master-content">
		<div id="functions-area">
			<button id="btnRegist" class="large proceed">登録</button>
			<button id="btnNew" class="large">新規</button>
			<button id="btnDelete" class="large danger">削除</button>
		</div>
	</div>
	<div id="contents-area" class="fixed-flex-layout" style="height: calc(100vh - 161px);">
		<table>
		<tr>
			<td colspan=4>
				<!-- カテゴリ選択 -->
				<div class="control-group">
					<div class="form-label required">
						<label>カテゴリ：</label>
					</div>
					<span class="nts-editor-wrapped ntsControl">
						<select id="selCategory" style="width:250px;">
							<option>-- empty --</option>
						</select>
					</span>
				</div>
				<div>
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<div class="fixed-flex-layout-left bg-green caret-right caret-background cf">
					<fieldset>
					<legend>UKテーブル一覧</legend>
					<table>
						<tr>
							<td>
								<select id="uktable" size="24">
									<option value>-- empty --</option>
								</select>
							</td>
							<td style="vertical-align:top;">
								<button id="toUp" class="small">▲</button>
								<button id="toDown" class="small">▼</button>
							</td>
						</tr>
					</table>
					</fieldset>
				</div>
			</td>
			<td>
				<div id="middle_frame">
				<table>
					<tr>
						<td>
							<div class="form-label">
								<label>UKテーブル名：</label>
								<label id="lblUkTableName"></label>
							</div>
						</td>
					</tr>
					<tr>
						<td colspan=2>
							<fieldset>
								<legend>UK列名</legend>
								<select id="ukcolumns" size=21>
									<option value>-- empty --</option>
								</select>
								<div class="caret-left outline"></div>
							</fieldset>
						</td>
					</tr>
				</table>
				</div>
			</td>
			<td>
				<div id="right_frame">
					<table>
						<tr>
							<td>
							<fieldset>
								<div class="form-label required">
									<label>ERPテーブル名：</label>
								</div>
								<select id="erpTables">
									<option value>-- empty --</option>
								</select>
								<input type="button" id="addTable" class="normal">
							</fieldset>
							<td>
						</tr>
						<tr>
							<td><td>
						</tr>
					</table>
				</div>
			</td>
		</tr>
		</table>
	</div>
		<hr />
		<textarea id="result" style="font-size:80%; width:800px; height:200px;" disabled></textarea>
</div>
</body>
</html>
