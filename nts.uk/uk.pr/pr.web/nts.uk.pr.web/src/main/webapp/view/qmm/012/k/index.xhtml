<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script type='text/javascript'>
            var dialogSize = {
                width: 450,
                height: 600
            };
        </script>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="qmm012.k.service.js" />
			<com:scriptfile path="qmm012.k.start.js" />
			<com:scriptfile path="qmm012.k.vm.js" />
			<com:stylefile path="qmm012.k.style.css" />
		</ui:define>
		<ui:define name="content">
			<div id="functions-area">
				<!-- K1_1-->
				<div class="label">#{i18n.getText('QMM012_98')}</div>
			</div>
			<div id="contents-area">
				<!-- K2_1 -->
				<div style="padding: 10px;">
					<table id="K2_1"
						data-bind="ntsGridList: {
								height: 650,
								width: 320,
								name:'#{i18n.getText('QMM012_99')}',
								dataSource: listTaxExemptLimit,
								primaryKey: 'taxFreeamountCode',
									columns: [
					                { headerText: '#{i18n.getText('QMM012_20')}', key: 'taxFreeamountCode', width: 35, formatter: _.escape },
					                { headerText: '#{i18n.getText('QMM012_21')}', key: 'taxExemptionName', width: 180, formatter: _.escape },
					                { headerText: '#{i18n.getText('QMM012_100')}', key: 'taxExemption', width: 90, formatter: _.escape }
					            ],
					            rows: 15,
								multiple: false,
								value: currentCode
							}">
					</table>
				</div>
			</div>
			<div id="functions-area-bottom">

				<button class="x-large proceed" tabindex="1"
					data-bind="click: setTaxExemption">#{i18n.getText('QMM012_8')}</button>

				<button class="large" tabindex="2" data-bind="click: cancelSetting">#{i18n.getText('QMM012_9')}</button>
			</div>

		</ui:define>
	</ui:composition>
</body>
</html>
