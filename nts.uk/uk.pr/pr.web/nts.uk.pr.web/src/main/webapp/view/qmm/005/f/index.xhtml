<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
<ui:composition template="../../../../master/dialog.xhtml">
    <ui:define name="htmlHead">
        <script>
            var dialogSize = {
                width : 845,
                height : 520
            };
        </script>
        <com:scriptfile set="IGNITE"/>
        <com:scriptfile path="../share/model.js"/>
        <com:stylefile path="qmm005.f.style.css"/>
        <com:scriptfile path="qmm005.f.start.js"/>
        <com:scriptfile path="qmm005.f.service.js"/>
        <com:scriptfile path="qmm005.f.vm.js"/>
    </ui:define>
    <ui:define name="content">
        <div id="contents-area" style="padding: 0">
            <!--F1_1	指示ラベル-->
            <div style="padding: 24px" class="label">#{i18n.getText('QMM005_111')}</div>
            <!--F1_2	コード/名称検索-->
            <div tabindex="3" style="padding-left: 24px" id="F1_2" data-bind="ntsSwapList: {
            enableRowNumbering: false,
            height: 320,
            primaryKey: 'code',
	        dataSource: itemsSwap,
	        columns: columns,
	        value: currentCodeListSwap,
	        searchMode: 'filter',
            searchCriterion: ['code'],
            draggable: true,
            multipleDrag: { left: true, right: false },
            innerDrag: { left: false, right: true },
            outerDrag: { left: true, right: true }
	        }">
            </div>
        <hr/>
        <div id="button-wraper">
            <!--    F3_1    決定-->
            <button type="button" class="proceed x-large"
                    data-bind="click: submit"
                    tabindex="4">#{i18n.getText('QMM005_96')}</button>
            <!--    F3_2	キャンセル-->
            <button type="button" data-bind="click: cancel"
                    tabindex="5">#{i18n.getText('QMM005_61')}</button>
        </div>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
