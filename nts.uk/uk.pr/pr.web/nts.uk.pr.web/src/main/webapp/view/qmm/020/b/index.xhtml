<div >
        <div class="functions-area sidebar-content-header flex" style = "min-width: 1000px;">

                <div id="A">
                        <span>#{i18n.getText('QMM020_5')}</span>
                        <button id="A1_1" tabindex="1" class="proceed"
                                data-bind="click: register, enable: $root.errors.isEmpty">#{i18n.getText('QMM020_1')}</button>

                        <button id="A1_2" tabindex="2"
                                data-bind="enable: $root.errors.isEmpty">#{i18n.getText('QMM020_2')}</button>

                        <button id="A1_3" tabindex="3"
                                data-bind="click: openScreenL, enable: $root.errors.isEmpty">#{i18n.getText('QMM020_3')}</button>

                        <button id="A1_4" tabindex="4"
                                data-bind=" enable: false">#{i18n.getText('QMM020_4')}</button>
                </div>

        </div>
        <div style="margin-top: 30px;" class="contents-area fixed-flex-layout">
                <div class="fixed-flex-layout-left" style="margin-left: 25px">
                        <div data-bind="ntsPanel:{width: '200px', height: '300px', direction: 'right', showIcon: false, visible: true}">
                                <div>
                                        <button id="B1_3" data-bind="click: openScreenJ, enable: $root.errors.isEmpty">履歴追加</button>

                                        <button id="B1_4" data-bind="enable: $root.errors.isEmpty" style="float: right">履歴編集</button>
                                </div>

                                <div style="margin-top: 10px">
                                        <table  id="A1_5"  data-bind="ntsGridList: {
                                            height: 250,
                                            dataSource: listStateCorrelationHis,
                                            primaryKey: 'hisId',
                                            columns: [
                                                        { headerText: '', key: 'hisId', width: 100, hidden: true },
                                                        { headerText: '', key: 'name', width: 150, hidden: true },
                                                        { headerText: '', key: 'display', width: 180,formatter: _.escape},
                                                    ],
                                            multiple: false,
                                            value: currentSelect
                                        }"></table>
                                </div>
                        </div>
                </div>
                <div class="fixed-flex-layout-right">
                        <span style="margin-bottom: 15px;">全社に対して設定できる明細書は、</span>
                        <div class="control-group flex valign-center" style="min-width: 500px;padding-top: 15px;margin-left: 20px">
                                <span id="B2_2">#{i18n.getText('QMM020_18')} <br> </br>#{i18n.getText('QMM020_18')}</span>
                                <span id="B2_3" style="padding-left: 30px">それぞれ、一種類です。</span>
                        </div>

                        <div class="control-group" style="margin-top: 40px;">
                                <div data-bind="ntsFormLabel: {}">#{i18n.getText('QMM020_20')}</div>
                                <button style="margin-left: 15px;" data-bind="click: openScreenM">#{i18n.getText('QMM020_21')}</button>
                                <span style="margin-left: 20px;" data-bind="text: salaryCode"></span>
                                <span style="margin-left: 10px;" data-bind="text: salaryLayoutName"></span>
                        </div>

                        <div class="control-group" style="margin-top: 15px;">
                                <div data-bind="ntsFormLabel: {}">#{i18n.getText('QMM020_20')}</div>
                                <button style="margin-left: 15px;" data-bind="click: openScreenM">#{i18n.getText('QMM020_21')}</button>
                                <span style="margin-left: 20px;" data-bind="text: bonusCode"></span>
                                <span style="margin-left: 10px;" data-bind="text: bonusLayoutName"></span>
                        </div>

                </div>
        </div>
</div>
