<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:com="http://xmlns.jcp.org/jsf/component"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <div class="table" style="width: 1100px;">
        <div class="cell valign-top" style="padding: 25px;">
            <div id="B1_1" class="panel"
                 data-bind="ntsPanel:{width: '420px', height: '420px',
                                    direction: 'right',  visible: true, showIcon: true}">
                <!--B1_2-->
                <div id="B1_2" tabindex="5"
                     data-bind="ntsSearchBox: {
							searchMode: 'highlight',
							targetKey: 'individualPriceCode',
							comId: 'B1_3',
							items: lstSalIndAmountName,
							selected: currentSalIndAmountName,
							selectedKey: 'individualPriceCode',
							fields: ['individualPriceCode','individualPriceName'],
							mode: 'igGrid'}"/>
                <!-- B1_3 -->
                <table id="B1_3" tabindex="6"
                       data-bind="ntsGridList: { name: '#[QMM037_8]',
								options: lstSalIndAmountName,
								primaryKey: 'individualPriceCode',
								columns: [
										{ headerText: '#{i18n.getText('QMM037_9')}', key: 'individualPriceCode', width: 90, formatter: _.escape },
										{ headerText: '#{i18n.getText('QMM037_10')}', key: 'individualPriceName', width: 310, formatter: _.escape }
										],
								multiple: false,
								rows: 15,
								value: currentCode
							}"></table>
            </div>
        </div>
        <div class="cell valign-top" style="padding: 40px;">
            <!-- A3_1 -->
            <div class="table">
                <div class="cell valign-top">
                    <div data-bind="ntsFormLabel: {
                                constraint: ['IndividualPriceCode','IndividualPriceName'],
                                required: true }">#{i18n.getText('QMM037_11')}</div>
                    <!--B3_2-->
                    <input id="individualPriceCode" tabindex="7"
                           data-bind="ntsTextEditor: {
                                    option: {width: '20px'},
                                    value: individualPriceCode,
                                    constraint: 'IndividualPriceCode',
                                    name:'#[QMM037_12]',
                                    required: true,
                                    enable: enableIndividualPriceCode
                             }"/>

                    <!--B3_3-->
                    <input id="individualPriceName" tabindex="8"
                           data-bind="ntsTextEditor: {
                                    option: {width: '200px'},
                                    value: individualPriceName,
                                    constraint: 'IndividualPriceName',
                                    name:'#[QMM037_13]',
                                    required: true,
                                    enable: true
                             }"/>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
