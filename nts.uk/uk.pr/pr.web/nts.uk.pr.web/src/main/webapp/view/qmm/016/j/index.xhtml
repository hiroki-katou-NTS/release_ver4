<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:com="http://xmlns.jcp.org/jsf/component"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
<ui:composition template="../../../../master/dialog.xhtml">
	<ui:define name="htmlHead">
		<script>var dialogSize = { width: 600, height: 460 };</script>
		<com:scriptfile set="IGNITE" />
		<com:scriptfile path="../share/model.js" />
		<com:scriptfile path="qmm016.j.service.js" />
		<com:scriptfile path="qmm016.j.vm.js" />
		<com:stylefile path="qmm016.j.style.css" />
		<com:scriptfile path="qmm016.j.start.js" />
	</ui:define>
	<ui:define name="content">
		<div class="contents-area" style="margin-left: 20px;">
			<div class="label dialog-title">#{i18n.getText('QMM016_78')}</div>
			<div style="margin-top: 20px; min-width: 550px">
				<div style="width: 130px; display: inline-block;"
					 data-bind="ntsFormLabel: {required: false}">#{i18n.getText('QMM016_8')}</div>
				<div style="display: inline-block;"
					 data-bind="text: wageTableCode"></div>
				<span style="margin-left: 20px; width: 270px; vertical-align: text-bottom " class = "limited-label"
					  data-bind="text: wageTableName"></span>
			</div>
			<div style="margin-top: 20px; min-width: 550px">
				<div style="width: 130px;"
					 data-bind="ntsFormLabel: {required: true}" >#{i18n.getText('QMM016_79')}</div>
				<div style="width: 200px; display: inline-flex; position: absolute">
					<div id="J3_2" tabindex="1" style="padding-top: 7px"
						 data-bind="ntsRadioBoxGroup: {
										value: modifyMethod,
										enable: isLastHistory,
										options: modifyItem,
										optionsValue: 'value',
										optionsText: 'name'}"></div>

				</div>
				<span style = "position: absolute; z-index: -1; margin-top: 37px; margin-left: 10px;" class="label warning tab-row">#{i18n.getText('QMM016_80')}</span>
				<div style="margin-top: 100px; margin-left: 150px;  min-width: 420px">
					<div style="width: 100px; display: inline-block"
						 data-bind="ntsFormLabel: {required: true}">#{i18n.getText('QMM016_75')}</div>
					<div id="J4_2" style="display: inline-block"
						 data-bind="ntsDatePicker: {
							name: '#[QMM016_16]',
							value: startMonth,
							dateFormat: 'yearmonth',
							valueFormat: 'YYYYMM',
							required: true,
							enable: modifyMethod() == 1}"
						 tabindex="2" />
					<div style= "width: 100px; display: inline-block; margin-left: 5px;" data-bind="text: displayEndMonth"></div>
				</div>
			</div>

		</div>
		<div id="functions-area-bottom">
			<button tabindex="3" class="x-large proceed "
					data-bind="click: editHistory, enable: $root.errors.isEmpty">#{i18n.getText('QMM016_81')}</button>
			<button tabindex="4" class="large" data-bind="click: cancel">#{i18n.getText('QMM016_55')}</button>
		</div>
	</ui:define>
</ui:composition>
</body>
</html>
