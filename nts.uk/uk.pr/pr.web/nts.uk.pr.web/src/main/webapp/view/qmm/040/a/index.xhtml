        <com:scriptfile path="qmm040.a.start.js"/>

        <com:scriptfile path="qmm040.a.vm.js"/>
        <com:stylefile path="qmm040.a.style.css"/>
    </ui:define>

    <ui:define name="sidebar">
        <ul class="navigator">
            <li><a data-bind="click: function (){$vm.onSelectTab(0)}" href="#tabpanel-1"
                   role="tab-navigator">#{i18n.getText('QMM040_3')}</a></li>
            <li><a data-bind="click: function (){$vm.onSelectTab(1)}" href="#tabpanel-2"

            <li><a data-bind="click: function (){$vm.onSelectTab(2)}" href="#tabpanel-3"

            <li><a data-bind="click: function (){$vm.onSelectTab(3)}" href="#tabpanel-4"

                <span class="title" data-bind="text : titleTab"></span>
                <button class="proceed">#{i18n.getText('QMM040_2')}</button>
                <a class="goout" style="margin-left: 700px"
                   data-bind="ntsLinkButton: { jump: 'linkbutton.xhtml' }">#{i18n.getText('QMM040_21')}</a>

            </div>
            <div class="contents-area fixed-flex-layout">
                <div id="com-ccg001"></div>
                <div id="panel-left" class="fixed-flex-layout-left margin-top" style="margin-left: 100px">
                    <div style="float: left;width: 375px;">

                            <div style="width: 300px" data-bind="ntsSearchBox: {
                    searchMode: 'filter',
                    targetKey: 'individualPriceCode',
                    comId: 'A4_4',
	                    items: salIndAmountNames,
	                    selected: salIndAmountNamesSelectedCode,
	                    selectedKey: 'individualPriceCode',
	                     fields: ['individualPriceName', 'individualPriceCode'],
	                      mode: 'igGrid'}"/>
                            <table id="A4_4" data-bind="ntsGridList: {
                        height: 400,
                        options: salIndAmountNames,
                        optionsValue: 'individualPriceCode',
                        columns: tilteTable,
                        multiple: false,
                        value: salIndAmountNamesSelectedCode
                    }"></table>


                        </div>
                    </div>
                    <div style="float: left;height: 400px;width: 50px;margin-top: 130px;">
                        <span  id="custom-caret" class="caret-right"></span>
                    </div>


                </div>

                <div id="panel-right" class="fixed-flex-layout-right margin-top">
                    <div class="flex valign-center margin-top-item">
                        <!--A5_1 項目区分-->

                        <div data-bind="ntsFormLabel: { required: false}">#{i18n.getText('QMM040_10')}</div>
                        <!--A5_2 項目区分-->
                        <div class="label margin-left-item" data-bind="text: itemClassification()"></div>
                    </div>

                    <div class="flex valign-center margin-top-item">
                        <!--A5_3 コード・名称-->
                        <div data-bind="ntsFormLabel: {  required: false}">#{i18n.getText('QMM040_12')}</div>
                        <!--A5_4 コード-->
                        <span class="label margin-left-item" data-bind="text: individualPriceCode()"></span>
                        <!--A5_5 名称-->
                        <span style="margin-left: 5px" class="label" data-bind="text: individualPriceName()"></span>
                    </div>

                    <div class="flex valign-center margin-top-item" style="margin-bottom: 20px">
                        <!--A5_6 基準年月-->
                        <div data-bind="ntsFormLabel: {  required: true}">#{i18n.getText('QMM040_13')}</div>
                        <!--A5_7 基準年月-->
                        <div class="margin-left-item"
                             data-bind="ntsDatePicker: {value: yearMonthFilter, dateFormat: 'yearmonth'}"></div>
                        <!--A5_8 抽出-->
                        <button class="caret-bottom" data-bind="click: filterData"
                                style="margin-left: 13px">#{i18n.getText('QMM040_14')}</button>

                    </div>
