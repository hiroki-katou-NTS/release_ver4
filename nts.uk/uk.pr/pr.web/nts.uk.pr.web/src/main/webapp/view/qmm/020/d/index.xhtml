<div>
    <div class="sidebar-content-header" style = "min-width: 1000px;">
            <span class="title">#{i18n.getText('QMM020_7')}</span>
            <button style="margin-left: 48px" id="A1_1" tabindex="1" class="proceed"
                    data-bind="click: registerStateCorrelationHisDeparment, enable: false">#{i18n.getText('QMM020_1')}</button>
            <button id="A1_3" tabindex="3"
                    data-bind="click: $vm.viewmodelA.openScreenL, enable: true">#{i18n.getText('QMM020_3')}</button>

            <button id="A1_4" tabindex="4"
                    data-bind=" enable: false">#{i18n.getText('QMM020_4')}</button>
    </div>
    <div style="margin-top: 30px;" class="contents-area fixed-flex-layout">
        <div class="fixed-flex-layout-left" style="margin-left: 25px">
            <div >
                <i id="img-calendar" class="image image-calendar"/>
            </div>
            <div data-bind="ntsPanel:{width: '200px', height: '220px', direction: 'right', showIcon: false, visible: true}">
                <div>
                    <button id="D1_3" tabindex="5" data-bind="click: openScreenJ, enable: false">#{i18n.getText('QMM020_13')}</button>

                    <button id="D1_4" tabindex="6" data-bind="click: openScreenK, enable: false" style="float: right">#{i18n.getText('QMM020_14')}</button>
                </div>

                <div style="margin-top: 10px">
                    <table  id="D1_5" tabindex="7" data-bind="ntsGridList: {
                                            height: 165,
                                            rows:6,
                                            dataSource: listStateCorrelationHis,
                                            primaryKey: 'hisId',
                                            columns: [
                                                        { headerText: '', key: 'hisId', width: 100, hidden: true },
                                                        { headerText: '', key: 'display', width: 180},
                                                    ],
                                            multiple: false,
                                            value: currentSelectedHis
                                        }"></table>
                </div>
            </div>
        </div>
        <div class="fixed-flex-layout-right">
            <div class="control-group" style="border-bottom: #CCCCCC 1px solid;">
                <div id="D2_1" style="margin-bottom: 5px;" data-bind="ntsFormLabel: {}">#{i18n.getText('QMM020_29')}</div>
            </div>

            <div>
                <span id="D2_3" class="label with-image" style="margin-bottom: 10px; min-width: 180px">
                    <i class="image image-calendar"/>
                    <span>#{i18n.getText('QMM020_30')}</span>
                </span>
            </div>

            <div>
                <div style="width: 300px;margin-bottom: 0px;" data-bind="ntsSearchBox: {targetKey: 'departmentID', mode:'igTree', comId:'treegrid', items: items, selected: currentSelectedDep, selectedKey: 'departmentID', childField: 'childs', fields: ['departmentName', 'departmentID']}"></div>
                <p class="" style="margin-right: 25px;margin-bottom: 10px; margin-left: 465px;min-width: 750px">#{i18n.getText('QMM020_31')}</p>

                <table id="treegrid" data-bind="ntsTreeGridView:{
                    width: 800,
                    height: 311,
                    options: items,
                    virtualization: true,
                    virtualizationMode: 'continuous',
                    selectedValues: currentSelectedDep,
                    optionsValue: 'departmentID',
                    optionsChild: 'childs',
                    optionsText: 'salaryName',
                    multiple: true,
                    enable: true,
                    columns: columns,
                    showCheckBox: false }">
                </table>

            </div>
        </div>
    </div>
</div>
