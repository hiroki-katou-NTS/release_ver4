<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
<ui:composition template="../../../../master/dialog.xhtml">
    <ui:define name="htmlHead">
        <script>var dialogSize = { width: 430, height: 400 };</script>
        <com:scriptfile set="IGNITE" />
        <com:scriptfile path="../share/model.js" />
        <com:scriptfile path="qmm007.c.vm.js" />
        <com:scriptfile path="qmm007.c.start.js" />
        <com:scriptfile path="qmm007.c.service.js" />
        <com:stylefile path="qmm007.c.style.css" />
    </ui:define>

    <ui:define name="content">
        <div id="contents-area">
            <div id="title" style="margin-bottom: 10px">
                <!-- C1_1 -->
                <span id="C1_1" class="label">#{i18n.getText('QMM007_38')}</span>
            </div>
            <!-- F1_2 名称 -->
            <div id="C1_2" data-bind="ntsFormLabel: {}" style="margin: 0px 10px 10px 10px;">
                <span class="label">#{i18n.getText('QMM007_5')}</span>
                <!-- C1_3 保険名称 -->
                <span id="C1_3" class="label"  style="margin-left: 50px" data-bind = "text: '項目移送'"></span>
                <!-- C1_4 保険名称 -->
                <span id="C1_4" class="label"  style="margin-left: 15px" data-bind = "text: '項目移送'"></span>
            </div>
            <!-- F1_4 編集方法の選択 -->
            <div id="C1_5" data-bind="ntsFormLabel: { required: true}" style="margin: 0px 10px 10px 10px">
                <span class="label">#{i18n.getText('QMM007_39')}</span>
                <!-- C1_5 履歴編集方法 -->
                <div id="C1_6" style="margin-left: 20px" class="cell" tabindex = "1"
                     data-bind="ntsRadioButton: {
										checked: methodEditing,
										option: itemList()[0],
										optionValue: 'code',
										enable: isHisFirst,
										optionText: 'name',
										group: 'periodOption'}">
                </div>

                <br/>
                <div>
                    <span class="label warning" style="margin-left: 135px">#{i18n.getText('QMM007_39')}</span>
                </div>
                <div id="C1_7"  class="cell" style="margin-left: 122px"
                     data-bind="ntsRadioButton: {
										checked: methodEditing,
										option: itemList()[1],
										optionValue: 'code',
										enable: isHisFirst,
										optionText: 'name',
										group: 'periodOption'}">
                </div>

                <div class = "C1_8"  style="margin-left: 145px">
                    <!-- F1_8 期間 -->
                    <div id = "C1_8" data-bind="ntsFormLabel: {}">#{i18n.getText('QMM007_32')}</div>
                    <!-- F1_9 最新の履歴から引き継ぐ -->
                    <div id = "C1_9" tabindex = "2" data-bind="ntsDatePicker: {
												name: '#{i18n.getText('QMM011_45')}',
												value: startYearMonth,
												required: hasRequired(),
												enable: hasRequired(),
												valueFormat: 'YYYYMM',
												dateFormat: 'yearmonth'}">
                    </div>
                    <!-- F1_10 初めから作成する。 -->
                    <span id="C1_10" class="label" data-bind="text: endYearMonth"></span>
                </div>

            </div>

        </div>
        <div id= "functions-area-bottom">
            <!-- F2_1 登録 -->
            <button id="F2_1" tabindex="3" class="proceed large"
                    data-bind="click: submit,enable: $root.errors.isEmpty">#{i18n.getText('QMM007_44')}</button>
            <!-- F2_2 削除 -->
            <button id="F2_2" tabindex="4"
                    data-bind="click: cancel">#{i18n.getText('QMM007_37')}</button>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
