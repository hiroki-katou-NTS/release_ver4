<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:com="http://xmlns.jcp.org/jsf/component"
>
<body>
<ui:composition template="../../../../master/base.xhtml">
	<ui:define name="htmlHead">
		<com:scriptfile set="IGNITE"/>
		<com:stylefile path="qsi013.a.style.css"/>
		<com:scriptfile path="qsi013.a.service.js"/>
		<com:scriptfile path="qsi013.a.start.js"/>
		<com:scriptfile path="qsi013.a.vm.js"/>
		<com:stylefile path="/view/ccg/share/style.css" of="/nts.uk.com.web" />
		<com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web" />
		<com:scriptfile path="/view/kcp/share/tree.js" of="/nts.uk.com.web" />
		<com:scriptfile path="/view/ccg/share/ccg.service.js" of="/nts.uk.com.web" />
		<com:scriptfile path="/view/ccg/share/ccg.vm.js" of="/nts.uk.com.web" />
	</ui:define>

	<ui:define name="content">
		<div id="functions-area">
			<button id="A1_1" tabindex="1" class="proceed" style="margin-left: 70px;"
					data-bind="">#{i18n.getText('QSI013_4')}</button>
			<button id="A1_2" tabindex="2"
					data-bind="">#{i18n.getText('QSI013_5')}</button>
			<button id="A1_4" tabindex="3"
					data-bind="click: openBScreen">#{i18n.getText('QSI013_7')}</button>
			<button id="A1_5" tabindex="4"
					data-bind="">#{i18n.getText('QSI013_9')}</button>
			<button id="A1_6" tabindex="5"
					data-bind="">#{i18n.getText('QSI013_10')}</button>
			<button id="A1_3" tabindex="6"
					data-bind="">#{i18n.getText('QSI013_6')}</button>
		</div>

		<div style="margin-top: 15px; min-width: 1000px;" class="contents-area fixed-flex-layout">
			<div id="com-ccg001" ></div>

			<div class="fixed-flex-layout-left" style="margin-left: 20px;margin-right: 10px;">
				<div class="panel panel-frame" style="margin-left: 50px; width: 670px;">
						<div class="valign-center control-group">
							<i id="img-calendar" class="image image-calendar"/>
							<span>#{i18n.getText('QSI013_11')}</span>
							<div id = "A2_4" data-bind="ntsDatePicker: {
																name: '#{i18n.getText('QSI013_12')}',
																value: startDate,
																dateFormat: 'YYYY/MM/DD',
																valueFormat: 'YYYYMMDD',
																required: true
																}" tabindex="1"></div>
							<span data-bind = "text: startDateJp" ></span>
							<span>#{i18n.getText('QSI013_13')}</span>
							<div id = "A2_7" data-bind="ntsDatePicker: {
																name: '#{i18n.getText('QSI013_14')}',
																value: endDate,
																dateFormat: 'YYYY/MM/DD',
																valueFormat: 'YYYYMMDD',
																required: true
																}" tabindex="1"></div>
							<span data-bind = "text: endDateJp" ></span>
						</div>
				</div>
			</div>
			<div class="fixed-flex-layout-right">
				<div class="panel panel-frame" style="width: 460px; height: 470px;">
					<div class = "label"> #{i18n.getText('QSI013_15')}</div>
					<div class="valign-center control-group">
						<div data-bind="ntsFormLabel: {  required: true }">#{i18n.getText('QSI013_16')}</div>
						<div id = "A4_4" data-bind="ntsDatePicker: {
																name: '#{i18n.getText('QSI013_16')}',
																value: filingDate,
																dateFormat: 'YYYY/MM/DD',
																valueFormat: 'YYYYMMDD',
																required: true
																}" tabindex="11"></div>
						<span data-bind = "text: filingDateJp" ></span>
					</div>
					<div class="valign-center control-group">
						<div data-bind="ntsFormLabel: {  required: true }">#{i18n.getText('QSI013_17')}</div>
						<div id="A3_19" tabindex="18" class="cf" data-bind="ntsSwitchButton: {
                                name: '#{i18n.getText('QMM007_29')}',
                                options: targetClassification,
                                optionsValue: 'code',
                                optionsText: 'name',
                                value: selectedHourlyPay,
                                required: required,
                                enable: selectedId() == 1 &amp;&amp; enableSalary ? false : true  }"></div>

					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</body>
</html>
