<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
<ui:composition template="../../../../master/dialog.xhtml">
    <ui:define name="htmlHead">
        <script>var dialogSize = {width: 470, height: 380};</script>
        <com:scriptfile set="IGNITE"/>
        <com:scriptfile path="../share/model.js"/>
        <com:scriptfile path="qmm007.b.vm.js"/>
        <com:scriptfile path="qmm007.b.start.js"/>
        <com:scriptfile path="qmm007.b.service.js"/>
        <com:stylefile path="qmm007.b.style.css"/>
    </ui:define>

    <ui:define name="content">
        <div id="contents-area">
            <!-- B1 新たに作成する履歴の、作成情報を入力してください。 -->
            <div id="title" style="margin: 10px 20px 20px 10px">
                <span id="B1_1" class="label">#{i18n.getText('QMM007_31')}</span>
            </div>
            <div class="table table-col-3">
                <div class="cell valign-center">
                    <!-- B1_2 コード/名称 -->
                    <div id="B1_2" data-bind="ntsFormLabel: {}">#{i18n.getText('QMM007_5')}</div>
                </div>
                <div class="cell valign-center">
                    <!-- B2_3 会社単価コード -->
                    <div id="B1_3" class="label" data-bind="text: code"/>
                </div>
                <div class="cell valign-center">
                    <!-- B1_4 会社単価名称 -->
                    <div id="B1_4" class="label" data-bind="text: name"/>
                </div>
            </div>

            <div class="table table-col-3">
                <div class="cell valign-center">
                    <!-- B1_5 期間 -->
                    <div id="B1_5" data-bind="ntsFormLabel: { required: true }">#{i18n.getText('QMM007_32')}</div>
                </div>
                <div class="cell valign-center">
                    <div id="B1_6" tabindex="1" data-bind="ntsDatePicker: {
							name: '#{i18n.getText('QMM007_11')}',
							value: startYearMonth,
							dateFormat: 'yearmonth',
							valueFormat: 'YYYYMM',
							required: true
							}"/>
                </div>
                <div class="cell valign-center">
                    <!-- B1_7 開始年月和暦 -->
                    <span id="B1_7" class="label" data-bind="text: monthlyCalendar"/>
                    <!-- B1_8 9999/12 -->
                    <span class="label">#{i18n.getText('QMM007_33')}</span>
                </div>
            </div>
            <div class="table table-col-2">
                <div class="cell valign-top">
                    <!-- B1_9 開始年月和暦 -->
                    <div id="B1_9" data-bind="ntsFormLabel: { required: true}">#{i18n.getText('QMM007_44')}</div>
                </div>
                <div class="cell valign-top">
                    <div tabindex="2" data-bind="ntsRadioBoxGroup: {
							options: listTakeOver(),
							optionsValue: 'code',
							optionsText: 'name',
							value: takeOver}"/>
                </div>
            </div>
        </div>
        <div id="functions-area-bottom" style="z-index: auto">
            <!-- E2_1 登録 -->
            <button id="B2_1" tabindex="3" class="proceed large"
                    data-bind="click: register,enable: $root.errors.isEmpty">#{i18n.getText('QMM007_36')}</button>
            <!-- E2_2 削除 -->
            <button id="B2_2" tabindex="4"
                    data-bind="click: cancel">#{i18n.getText('QMM007_37')}</button>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
