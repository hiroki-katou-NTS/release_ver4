<div>
    <div class="sidebar-content-header" style = "min-width: 1000px;">

            <span class = "title">#{i18n.getText('QMM020_5')}</span>
            <button id="A1_1" tabindex="1" class="proceed"
                    data-bind="enable: $root.errors.isEmpty">#{i18n.getText('QMM020_1')}</button>

            <button id="A1_2" tabindex="2"
                    data-bind=" enable: $root.errors.isEmpty">#{i18n.getText('QMM020_2')}</button>

            <button id="A1_3" tabindex="3"
                    data-bind="enable: false">#{i18n.getText('QMM020_3')}</button>

            <button id="A1_4" tabindex="4"
                    data-bind=" enable: false">#{i18n.getText('QMM020_4')}</button>

    </div>
    <div style="margin-top: 15px;" class="contents-area ">
        <div id = "H1_1" style="margin-left: 70px;">
            <div tabindex="1" id="emp-component" style="margin-left: 10px;"></div>
        </div>
        <div id="H1_2">
            <div id="com-ccg001"></div>
        </div>
        <div class="fixed-flex-layout-left" style="margin-left: 90px;margin-top: 20px; float: left;">
            <div data-bind="ntsPanel:{width: '200px', height: '300px', direction: 'right', showIcon: false, visible: true}">
                <div>
                    <button id="H2_3" data-bind="enable: $root.errors.isEmpty">#{i18n.getText('QMM020_13')}</button>

                    <button id="H2_4" data-bind="enable: $root.errors.isEmpty" style="float: right">#{i18n.getText('QMM020_14')}</button>
                </div>

                <div style="margin-top: 10px">
                    <table  id="H1_5"  data-bind="ntsGridList: {
                                            height: 250,
                                            dataSource: listStateCorrelationHis,
                                            primaryKey: 'hisId',
                                            columns: [
                                                        { headerText: '', key: 'hisId', width: 100, hidden: true },
                                                        { headerText: '', key: 'display', width: 180},
                                                    ],
                                            multiple: false,
                                            value: hisIdSelected
                                        }"></table>
                </div>
            </div>
        </div>
        <div class="fixed-flex-layout-right" style="margin-top: 20px;">
            <span id = "H3_1" style="margin-bottom: 15px;">#{i18n.getText('QMM020_46')}</span>

                <pre tabindex="-1">#{i18n.getText('QMM020_18')}</pre>
                <span id="H3_3" style="padding-left: 30px">#{i18n.getText('QMM020_19')}</span>
            </div>
            <hr></hr>
            <div class="control-group" style="margin-top: 20px;">
                <div data-bind="ntsFormLabel: {}">
                    <span class="label">#{i18n.getText('QMM020_20')}</span>
                    <button style="margin-left: 15px;" data-bind=" ">#{i18n.getText('QMM020_21')}</button>
                    <span style="margin-left: 20px;" data-bind="text: salaryCode"></span>
                    <span style="margin-left: 10px;" data-bind="text: salaryName"></span>
                </div>
            </div>

            <div class="control-group" style="margin-top: 15px;">
                <div data-bind="ntsFormLabel: {}">
                    <span class="label">#{i18n.getText('QMM020_20')}</span>
                    <button style="margin-left: 15px;" data-bind=" ">#{i18n.getText('QMM020_21')}</button>
                    <span style="margin-left: 20px;" data-bind="text: bonusCode"></span>
                    <span style="margin-left: 10px;" data-bind="text: bonusName"></span>
                </div>
            </div>

        </div>
    </div>
