<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
<ui:composition template="../../../../master/dialog.xhtml">
    <ui:define name="htmlHead">
        <script>
            var dialogSize = {
                width: 535,
                height: 350
            };
        </script>
        <com:scriptfile set="IGNITE"/>
        <com:scriptfile path="../share/model.js"/>
        <com:stylefile path="qmm039.c.style.css"/>
        <com:scriptfile path="qmm039.c.start.js"/>
        <com:scriptfile path="qmm039.c.service.js"/>
        <com:scriptfile path="qmm039.c.vm.js"/>
    </ui:define>
    <ui:define name="content">
        <div id="contents-area">
            <div style="width: 500px">
                <div class="label dialog-title">#{i18n.getText('QMM039_33')}</div>
                <div style="margin-top: 20px; margin-left: 10px;">
                    <div style="width: 150px;"
                         data-bind="ntsFormLabel: {required: false}">#{i18n.getText('QMM039_34')}</div>
                    <div style="width: 200px; display: inline-flex">
                        <div id="C1_3" tabindex="1"
                             data-bind="ntsRadioBoxGroup: {
										value: modifyMethod,
										enable: canDelete,
										options: modifyItem,
										optionsValue: 'value',
										optionsText: 'name'}"/>
                    </div>
                    <div style="margin-top: 15px; margin-left: 150px;" class="flex valign-center">
                        <div style="width: 50px;display: inline-block;margin-left: 35px;"
                             data-bind="ntsFormLabel: {required: true}">#{i18n.getText('QMM039_23')}</div>
                        <div id="C1_8" tabindex="2" data-bind="ntsDatePicker: {value: yearMonthStart, dateFormat: 'yearmonth',required: true,name : '#[QMM008_197]', enable: modifyMethod() == 1}"/>
                        <span style="padding-left: 5px; padding-right: 5px"> ï½ž </span>
                        <span data-bind="text: yearMonthEnd()"/>
                    </div>
                </div>

            </div>
        </div>
        <div id="functions-area-bottom">
            <button tabindex="3" class="x-large proceed"
                    data-bind="click: editHistory, enable: $root.errors.isEmpty">#{i18n.getText('QMM039_38')}</button>
            <button tabindex="4" class="large" data-bind="click: cancel">#{i18n.getText('QMM039_32')}</button>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
