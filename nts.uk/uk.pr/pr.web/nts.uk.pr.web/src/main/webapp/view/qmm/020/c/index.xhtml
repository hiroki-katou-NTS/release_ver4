<div>
    <div class="functions-area sidebar-content-header flex" style = "min-width: 1000px;">

        <div id="A">
            <span style="position: absolute;margin-left: -40px;font-size: 25px;">#{i18n.getText('QMM020_6')}</span>
            <button style="margin-left:48px" id="A1_1" tabindex="1" class="proceed"
                    data-bind="click: registerStateCorrelationHisDeparment, enable: $root.errors.isEmpty() &amp;&amp; enableRegisterButton()">#{i18n.getText('QMM020_1')}</button>
            <button id="A1_2" tabindex="2"
                    data-bind="enable: $root.errors.isEmpty">#{i18n.getText('QMM020_2')}</button>

            <button id="A1_3" tabindex="3"
                    data-bind="click: $vm.viewmodelA.openScreenL, enable: true">#{i18n.getText('QMM020_3')}</button>

            <button id="A1_4" tabindex="4"
                    data-bind=" enable: false">#{i18n.getText('QMM020_4')}</button>
        </div>

    </div>
    <div style="margin-top: 30px;" class="contents-area fixed-flex-layout">
        <div class="fixed-flex-layout-left" style="margin-left: 25px;margin-right: 0px !important;">
            <div >
                <i id="img-calendar" class="image image-calendar"/>
            </div>
            <div data-bind="ntsPanel:{width: '200px', height: '300px', direction: 'right', showIcon: false, visible: true}">
                <div>
                    <button id="C1_3" data-bind="click: openScreenJ, enable: $root.errors.isEmpty() &amp;&amp; enableAddHisButton()">#{i18n.getText('QMM020_13')}</button>

                    <button id="C1_4" data-bind="click: openScreenK, enable: $root.errors.isEmpty() &amp;&amp; enableEditHisButton()" style="float: right">#{i18n.getText('QMM020_14')}</button>
                </div>

                <div style="margin-top: 10px">
                    <table  id="C1_5"  data-bind="ntsGridList: {
                                            height: 250,
                                            name: '#{i18n.getText('QMM020_23')}',
                                            dataSource: listStateCorrelationHis,
                                            primaryKey: 'hisId',
                                            columns: [
                                                        { headerText: '', key: 'hisId', width: 100, hidden: true },
                                                        { headerText: '', key: 'display', width: 180},
                                                    ],
                                            multiple: false,
                                            value: currentSelectedHis
                                        }"></table>
                </div>
            </div>
        </div>
        <div class="fixed-flex-layout-right">
            <div class="control-group" style="border-bottom: #CCCCCC 1px solid;">
                <div style="margin-bottom: 10px;" id="C2_1" data-bind="ntsFormLabel: {}">#{i18n.getText('QMM020_24')}</div>
            </div>

            <div>
                <div id="C2_3" style="width: 300px" data-bind="ntsSearchBox: { targetKey: 'id', mode: 'igGrid', comId: 'grid2', items: items, selectedKey: 'id', fields: ['employeeCode','employeeName']}"></div>
                <table id="grid2"></table>


            </div>
        </div>
    </div>
</div>
