<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 450, height: 470 };</script>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="../share/model.js" />
			<com:scriptfile path="qmm011.f.vm.js" />
			<com:scriptfile path="qmm011.f.start.js" />
			<com:scriptfile path="qmm011.f.service.js" />
			<com:stylefile path="qmm011.f.style.css" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div id="title">
					<!-- F1_1 履歴編集 -->
					<span id="F1_1" class="label">#{i18n.getText('QMM011_57')}</span>
				</div>
				<!-- F1_2 名称 -->
				<div id ="center">
					<div id="F1_2" data-bind="ntsFormLabel: {}">#{i18n.getText('QMM011_58')}</div>
					<!-- F1_3 保険名称 -->
					<span id="F1_3" class="label" data-bind="text: name"></span>
				</div>
				<!-- F1_4 編集方法の選択 -->
				<div id="F1_4" data-bind="ntsFormLabel: { required: true}">
					<span class="label">#{i18n.getText('QMM011_59')}</span>
					<!-- F1_5 履歴編集方法 -->
						<div id="F1_6" class="cell"
										data-bind="ntsRadioButton: {
										checked: methodEditing, 
										option: itemList()[0], 
										optionValue: 'code', 
										optionText: 'name'}">
						</div>
						<br/>
						<div id="F1_7"  class="cell"
							data-bind="ntsRadioButton: {
										checked: methodEditing, 
										option: itemList()[1], 
										optionValue: 'code', 
										optionText: 'name'}">
						</div>
						
				</div>
				<div class = "F1_8">
					<!-- F1_8 期間 -->
					<div id = "F1_8" data-bind="ntsFormLabel: {required:true}">#{i18n.getText('QMM011_63')}</div>
					<!-- F1_9 最新の履歴から引き継ぐ -->
					<div id = "F1_9" data-bind="ntsDatePicker: { name: '#{i18n.getText('QMM011_64')}',value: startYearMonth, dateFormat: 'yearmonth'}"></div>
					<!-- F1_10 初めから作成する。 -->
					<span id="F1_10" class="label">#{i18n.getText('QMM011_65')}</span>
				</div>
			</div>
			<div id= "functions-area-bottom">
				<!-- F2_1 登録 -->
				<button id="F2_1" tabindex="7" class="proceed large"
					data-bind="click: update">#{i18n.getText('QMM011_66')}</button>
				<!-- F2_2 削除 -->
				<button id="F2_2" tabindex="8"
					data-bind="click: cancel">#{i18n.getText('QMM011_67')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
