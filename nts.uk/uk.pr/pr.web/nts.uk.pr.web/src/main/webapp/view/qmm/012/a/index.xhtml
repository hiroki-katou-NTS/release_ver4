<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
<ui:composition template="/master/dialog.xhtml">
    <ui:define name="htmlHead">
        <script type='text/javascript'>
            var dialogSize = {
                width: 600,
                height: 450
            };
        </script>
        <com:scriptfile set="IGNITE" />
        <com:scriptfile path="../share/model.js" />
        <com:scriptfile path="qmm012.a.start.js" />
        <com:scriptfile path="qmm012.a.vm.js" />
        <com:stylefile path="qmm012.a.style.css" />
    </ui:define>
    <ui:define name="content">
    
        <div id="functions-area">
            <!--A1_1-->
            <div class="label">#{i18n.getText('QMM012_12')}</div>
        </div>
        
        <div id="contents-area">
            <div class="fixed-flex-layout">
                <div class="fixed-flex-layout-left padding-item" style="width: 190px;;">
                    <!--A2_1-->
                    <div class="label" style="margin-bottom: 15px; font-size: 21px;">#{i18n.getText('QMM012_13')}</div>
                    <!--A2_2-->
                    <div tabindex="1" id="A2_2" style="margin-left: 70px; padding: 10px"
                         data-bind="ntsSwitchButton: {
													options:  categoryAtr,
													optionsValue: 'code',
													optionsText: 'name',
													value: selectedCategoryAtr,
													required: true,
													enable: true }"></div>
                </div>
                <div class="fixed-flex-layout-right padding-item">
                    <div style="width: 360px">
                        <div style="margin: 10px"
                             data-bind="ntsPanel: {direction: 'right',width: '250px', height: '200px', showIcon: false}">
                            <!--A3_2-->
                            <div class="label">#{i18n.getText('QMM012_14')}</div>
                            <hr/>
                            <div class="label" data-bind="text: item"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="functions-area-bottom">
            <!--A4_1-->
            <button class="x-large proceed" tabindex="2" data-bind="click: saveData">#{i18n.getText('QMM012_18')}</button>
            <!--A4_2-->
            <button class="large" tabindex="3" data-bind="click: cancelSetting">#{i18n.getText('QMM012_19')}</button>
        </div>

    </ui:define>
</ui:composition>
</body>
</html>
