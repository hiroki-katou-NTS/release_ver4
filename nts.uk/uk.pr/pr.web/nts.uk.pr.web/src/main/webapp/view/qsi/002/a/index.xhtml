<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
<ui:composition template="../../../../master/base.xhtml">
    <ui:define name="htmlHead">
        <com:stylefile path="/view/ccg/share/style.css" of="/nts.uk.com.web" />
        <com:scriptfile set="IGNITE" />


        <com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web" />
        <com:scriptfile path="/view/kcp/share/tree.js" of="/nts.uk.com.web" />
        <com:scriptfile path="/view/ccg/share/ccg.service.js" of="/nts.uk.com.web" />
        <com:scriptfile path="/view/ccg/share/ccg.vm.js" of="/nts.uk.com.web" />


        <!-- KCP 005 -->

        <com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web"/>

        <com:scriptfile path="qsi002.a.vm.js" />
        <com:scriptfile path="qsi002.a.start.js" />
        <com:scriptfile path="qsi002.a.service.js" />
        <com:stylefile path="qsi002.a.style.css" />
    </ui:define>

    <ui:define name="content">
        <div id="functions-area" style = "min-width: 1000px;">
            <button id="A1_1" tabindex="1" data-bind="click: exportPDF, enable: $root.errors.isEmpty &amp;&amp; selectedCodeKCP005().length > 0" class="proceed">#{i18n.getText('QSI002_3')}</button>

            <button id="A1_2" tabindex="2" data-bind="click: openScreenB, enable: false" >#{i18n.getText('QSI002_4')}</button>

            <button id="A1_3" tabindex="3" data-bind="click: openScreenB, enable: false" >#{i18n.getText('QSI002_5')}</button>

        </div>
        <div id="contents-area">
            <!-- ccg001 -->
            <div id="com-ccg001"></div>

            <!-- div left -->
            <div class="pull-left" style="margin-left: 100px">

                <div class = "panel panel-frame" id="kcp005" tabindex="10"></div>


            </div>
            <!-- div right -->
            <div  class="pull-left" style="margin-left: 100px;    border-radius: 8px;border: 1px solid grey;padding: 10px;">
                <span id="A3_2" class="label" style="margin-bottom: 15px;">#{i18n.getText('QSI002_6')}</span>
                <div class="control-group">
                    <div id="A3_3" data-bind="ntsFormLabel: {constrant: '', required:true}">#{i18n.getText('QSI002_7')}</div>
                    <div tabindex="6" id="A3_4" style="margin-left:100px;" data-bind="ntsDatePicker: {value: baseDate1, dateFormat: 'YYYY/MM/DD', name: '#{i18n.getText('QSI002_8')}'}"></div>
                    <span id="A3_5" style="margin-left:20px" data-bind="text: datePicker"></span>
                </div>

                <div class="control-group valign-center">
                    <div id="A3_6" data-bind="ntsFormLabel: {constrant: '', required:true}">#{i18n.getText('QSI002_9')}</div>
                    <div tabindex="7" style="margin-left:86px" class="cf" data-bind="ntsSwitchButton: {
                        name: '#{i18n.getText('QSI002_10')}',
                        options: roundingRules,
                        optionsValue: 'code',
                        optionsText: 'name',
                        value: selectedRuleCode,
                        required: true,
                        enable: true }"></div>
                        <button id="A3_10" data-bind="ntsHelpButton: {image: 'QSI001Image01.png', position: 'right top', enable: true }">?</button>
                </div>

                <div class="control-group valign-center">
                    <div id="A3_11" data-bind="ntsFormLabel: {constrant: '', required:true}">#{i18n.getText('QSI002_13')}</div>
                    <div tabindex="8" style="margin-left:100px" id="A3_12" data-bind="ntsComboBox: {
                        name: '#{i18n.getText('QSI002_14')}',
                        options: socialInsurOutOrder,
                        optionsValue: 'code',
                        visibleItemsCount: 5,
                        value: selectedSocialInsurOutOrder,
                        optionsText: 'name',
                        enable: true,
                        required: true,
                        selectFirstIfNull: true}"></div>
                </div>

                <div class="control-group valign-center">
                    <div id="A3_14" data-bind="ntsFormLabel: {constrant: '', required:true}">#{i18n.getText('QSI002_15')}</div>
                    <div tabindex="9" id="A3_15" style="margin-left:30px" data-bind="ntsComboBox: {
                        name: '#{i18n.getText('QSI002_16')}',
                        options: insurPersonNumDivision,
                        optionsValue: 'code',
                        visibleItemsCount: 5,
                        value: selectedInsurPersonNumDivision,
                        optionsText: 'name',
                        enable: true,
                        required: true,
                        selectFirstIfNull: true}"></div>
                </div>

                <div class="control-group valign-center">
                    <div id="A3_17" data-bind="ntsFormLabel: {constrant: '', required:true}">#{i18n.getText('QSI002_17')}</div>
                    <div tabindex="10" id="A3_18" style="margin-left:44px" data-bind="ntsComboBox: {
                        name: '#{i18n.getText('QSI002_18')}',
                        options: bussEsimateClass,
                        optionsValue: 'code',
                        visibleItemsCount: 5,
                        value: selectedBussEsimateClass,
                        optionsText: 'name',
                        enable: true,
                        required: true,
                        selectFirstIfNull: true}"></div>
                </div>
                <div class="control-group valign-center">
                <div id="A3_20" data-bind="ntsFormLabel: {constrant: '', required:true}">#{i18n.getText('QSI002_19')}</div>
                <div tabindex="11" id="A3_21" style="margin-left:73px" data-bind="ntsComboBox: {
                        name: '#{i18n.getText('QSI002_20')}',
                        options: businessDivision,
                        optionsValue: 'code',
                        visibleItemsCount: 5,
                        value: selectedBusinessDivision,
                        optionsText: 'name',
                        enable: true,
                        required: true,
                        selectFirstIfNull: true}"></div>
            </div>

                <div class="control-group valign-center">
                    <div id="A3_23" data-bind="ntsFormLabel: {constrant: '', required:true}">#{i18n.getText('QSI002_21')}</div>
                    <div tabindex="12" id="A3_24" style="margin-left:87px" data-bind="ntsComboBox: {
                        name: '#{i18n.getText('QSI002_22')}',
                        options: personalNumClass,
                        optionsValue: 'code',
                        visibleItemsCount: 5,
                        value: selectedPersonalNumClass,
                        optionsText: 'name',
                        enable: true,
                        required: true,
                        selectFirstIfNull: true}"></div>
                </div>


            </div>
            <!--end-->

        </div>
    </ui:define>
</ui:composition>
</body>
</html>
