<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 570, height: 420 };</script>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="../share/model.js" />
			<com:scriptfile path="qmm010.b.service.js" />
			<com:scriptfile path="qmm010.b.vm.js" />
			<com:stylefile path="qmm010.b.style.css" />
			<com:scriptfile path="qmm010.b.start.js" />
		</ui:define>
		<ui:define name="content">
			<div class="contents-area" style="margin-left: 20px;">
				<div class="label dialog-title">#{i18n.getText('QMM010_30')}</div>
				<div style="margin-top: 20px; min-width: 550px">
					<div id="D2_2" style="width: 330px" tabindex="7"
						 data-bind="ntsSearchBox: {searchMode: 'highlight',targetKey: 'code', comId: 'single-list',
                        items: items, selected: currentCode, selectedKey: 'code', fields: ['code'], mode: 'igGrid'}"/>
					<table id="single-list" tabindex="8"
						   data-bind="ntsGridList: {
                            rows: 20,
                            name: '#[QMM008_109]',
                            options: items,
                            optionsValue: 'code',
                            columns: columns2,
                            multiple: false,
                            value: currentCode
                        }"></table>
				</div>

			</div>
			<div id="functions-area-bottom">
				<button tabindex="3" class="x-large proceed "
						data-bind="click: decideCloneData, enable: $root.errors.isEmpty">#{i18n.getText('QMM010_32')}</button>
				<button tabindex="4" class="large" data-bind="click: cancelCloneData">#{i18n.getText('QMM010_33')}</button>
			</div>
		</ui:define>

	</ui:composition>
</body>
</html>
