<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 520, height: 620 };</script>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="../share/model.js" />
			<com:scriptfile path="qmm010.b.service.js" />
			<com:scriptfile path="qmm010.b.vm.js" />
			<com:stylefile path="qmm010.b.style.css" />
			<com:scriptfile path="qmm010.b.start.js" />
		</ui:define>
		<ui:define name="content">
			<div class="contents-area" style="margin-left: 40px;">
				<div class="label dialog-title">#{i18n.getText('QMM010_30')}</div>
				<div style="margin-top: 20px; min-width: 330px">
                    <i id = "B1_2"></i>
					<div style="width: 360px; margin-left: 40px;" tabindex="1"
						 data-bind="ntsSearchBox: {searchMode: 'highlight',targetKey: 'code', comId: 'B2_1',
                        items: socialInsuranceOfficeList, selected: selectedSocialInsuranceCode, selectedKey: 'code', fields: ['code', 'name'], mode: 'igGrid'}"/>
					<div style = "margin-left: 40px;">
					<table id="B2_1" tabindex="2"
						   data-bind="ntsGridList: {
                            rows: 15,
                            name: '#[QMM008_109]',
                            options: socialInsuranceOfficeList,
                            optionsValue: 'code',
                            columns: [
								{ headerText: '#{i18n.getText('QMM010_8')}', key: 'code', width: 120, formatter: _.escape},
								{ headerText: '#{i18n.getText('QMM010_8')}', key: 'name', width: 230, formatter: _.escape }
							],
                            multiple: false,
                            value: selectedSocialInsuranceCode
                        }"></table>
					</div>
				</div>

			</div>
			<div id="functions-area-bottom">
				<button tabindex="3" class="x-large proceed "
						data-bind="click: decideCloneData, enable: socialInsuranceOfficeList().length > 0">#{i18n.getText('QMM010_32')}</button>
				<button tabindex="4" class="large" data-bind="click: cancelCloneData">#{i18n.getText('QMM010_33')}</button>
			</div>
		</ui:define>

	</ui:composition>
</body>
</html>
