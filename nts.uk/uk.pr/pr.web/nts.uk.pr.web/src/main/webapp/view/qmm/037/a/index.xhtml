<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
<ui:composition template="/master/sidebarpage.xhtml">
    <ui:define name="sidebar-head">
        <com:ValidatorScript>
            nts.uk.ctx.pr.core.dom.wageprovision.salaryindividualamountname.IndividualPriceCode
            nts.uk.ctx.pr.core.dom.wageprovision.salaryindividualamountname.IndividualPriceName
        </com:ValidatorScript>
        <com:scriptfile set="IGNITE"/>
        <com:stylefile path="qmm037.a.style.css"/>
        <com:scriptfile path="qmm037.a.service.js"/>
        <com:scriptfile path="qmm037.a.vm.js"/>
        <com:scriptfile path="qmm037.a.start.js"/>
    </ui:define>
    <!-- A2_1 -->
    <ui:define name="sidebar">
        <ul class="navigator">
            <!-- A2_2 -->
            <li data-bind="click: onSelectTabA"><a href="#tabpanel-1"
                                                   role="tab-navigator">#{i18n.getText('QMM037_6')}</a></li>
            <!-- A2_3 -->
            <li data-bind="click: onSelectTabB"><a href="#tabpanel-2"
                                                   role="tab-navigator">#{i18n.getText('QMM037_7')}</a></li>
        </ul>
    </ui:define>
    <ui:define name="sidebar-content">
        <div id="tabpanel-1" role="tabpanel" style="min-width: 1000px;">
            <div class="sidebar-content-header">
                <span class="title">#{i18n.getText('QMM037_6')}</span>
                <!-- A1_1 -->
                <button id="A1_1" tabindex="1" data-bind="click: newSalIndAmountName, enable: !isNewMode()"
                        style="margin-left: 120px;">#{i18n.getText('QMM037_2')}</button>
                <!-- A1_2 -->
                <button id="A1_2" tabindex="2" data-bind="click: saveSalIndAmountName, enable: $root.errors.isEmpty"
                        class="proceed">#{i18n.getText('QMM037_3')}</button>
                <!-- A1_3 -->
                <button id="A1_3" tabindex="3" data-bind="click: correctionLog">#{i18n.getText('QMM037_4')}</button>
                <!-- A1_4 -->
                <button id="A1_4" tabindex="4" data-bind="click: deleteSalIndAmountName, enable: !isNewMode()"
                        class="danger">#{i18n.getText('QMM037_5')}</button>
            </div>
        </div>
        <div id="tabpanel-2" role="tabpanel" style="min-width: 1000px;">
            <div class="sidebar-content-header">
                <span class="title">#{i18n.getText('QMM037_7')}</span>
                <!-- A1_1 -->
                <button tabindex="1" data-bind="click: newSalIndAmountName, enable: !isNewMode()"
                        style="margin-left: 120px;">#{i18n.getText('QMM037_2')}</button>
                <!-- A1_2 -->
                <button tabindex="2" data-bind="click: saveSalIndAmountName, enable: $root.errors.isEmpty"
                        class="proceed">#{i18n.getText('QMM037_3')}</button>
                <!-- A1_3 -->
                <button tabindex="3" data-bind="click: correctionLog">#{i18n.getText('QMM037_4')}</button>
                <!-- A1_4 -->
                <button tabindex="4" data-bind="click: deleteSalIndAmountName, enable: !isNewMode()"
                        class="danger">#{i18n.getText('QMM037_5')}</button>
            </div>
        </div>
        <ui:include src="../a/contents.xhtml"/>
    </ui:define>
</ui:composition>
</body>
</html>
