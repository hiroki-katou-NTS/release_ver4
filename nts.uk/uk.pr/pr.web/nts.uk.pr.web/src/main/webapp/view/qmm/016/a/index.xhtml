<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
<ui:composition template="../../../../master/base.xhtml">
    <ui:define name="htmlHead">
        <com:scriptfile set="IGNITE"/>
        <com:ValidatorScript>
            nts.uk.ctx.pr.core.dom.wageprovision.wagetable.WageTableCode
            nts.uk.ctx.pr.core.dom.wageprovision.wagetable.WageTableName
        </com:ValidatorScript>
        <com:scriptfile path="../share/model.js"/>
        <com:scriptfile path="qmm016.a.service.js"/>
        <com:scriptfile path="qmm016.a.vm.js"/>
        <com:scriptfile path="qmm016.a.start.js"/>
        <com:stylefile path="qmm016.a.style.css"/>

    </ui:define>
    <ui:define name="content">
        <div id="functions-area">
            <div id="">
                <button id="A1_1" tabindex="1"
                        data-bind="click: createNewWageTable, enable: screenMode() == 1">#{i18n.getText('QMM016_1')}</button>
                <button id="A1_2" class="proceed" tabindex="2"
                        data-bind="click: registerWageTable, enable: $root.errors.isEmpty">#{i18n.getText('QMM016_2')}</button>
                <button style="margin-left: 70px;" id="A1_3" tabindex="3"
                        data-bind="click: copy, enable: false">#{i18n.getText('QMM016_3')}</button>
                <button id="A1_4" tabindex="4"
                        data-bind="click: outputExcel, enable: false">#{i18n.getText('QMM016_4')}</button>
                <button id="A1_5" tabindex="5"
                        data-bind="click: settingQualificationGroup, enable: true">#{i18n.getText('QMM016_5')}</button>
                <button id="A1_6" tabindex="6"
                        data-bind="click: correctMasterDialog, , enable: false">#{i18n.getText('QMM016_6')}</button>
            </div>


        </div>
        <div id="contents-area" class="fixed-flex-layout">
            <div style="margin-left: 10px; margin-top: 20px;" class="fixed-flex-layout-left">
                <div data-bind="ntsPanel:{width: '335px', height: '440px', direction: 'right', showIcon: true, visible: true}"
                     style="margin-left: 10px; margin-bottom: 20px;">
                    <div style="width: 335px" data-bind="ntsSearchBox: {
                                label: '#{i18n.getText('QMM016_8')}',
                                targetKey: 'identifier',
                                mode:'igTree',
                                comId:'A2_6',
                                items: wageTableTreeList,
                                selected: selectedWageTableIdentifier,
                                selectedKey: 'identifier',
                                childField: 'history',
                                fields: ['wageTableCode', 'wageTableName']}">
                    </div>
                    <table id="A2_6" data-bind="ntsTreeGridView:{
                               width: 335,
                               rows: 15,
                               dataSource: wageTableTreeList,
                               value: selectedWageTableIdentifier,
                               initialExpandDepth: 0,
                               primaryKey: 'identifier',
                               childDataKey: 'history',
                               primaryText: 'nodeText',
                               multiple: false,
                               enable: true,
                               showCheckBox: false}">
                    </table>
                </div>
            </div>
            <div id="fixed-flex-layout-right" tabindex="9">
                <div id="D3_1"  data-bind="ntsTabPanel: { dataSource: tabs, active: selectedTab}"
                     style="width: 800px;">
                    <div class="tab-content-1" data-bind = "with: selectedWageTable">
                        <span class="label warning tab-row">#{i18n.getText('QMM016_7')}</span>
                        <div class="flex valign-center tab-row">
                            <div id="A5_1" class="column-1"
                                 data-bind="ntsFormLabel: {required: true, constraint: ['WageTableCode', 'WageTableName']}">#{i18n.getText('QMM016_8')}</div>
                            <input id="A4_2" tabindex="10"
                                   data-bind="ntsTextEditor: {constraint: 'WageTableCode', value: wageTableCode, name: '#[QMM016_14]', required: true , enable: $vm.screenMode() == 0}"/>
                            <input style ="margin-left: 15px;" id="A4_3" tabindex="11" width="230px"
                                   data-bind="ntsTextEditor: {constraint: 'WageTableName',value: wageTableName, name: '#[QMM016_15]', required: true}"/>
                        </div>
                        <div class="flex valign-center tab-row" data-bind ="with: $vm.selectedHistory">
                            <div id="A6_1" class="column-1"
                                 data-bind="ntsFormLabel: {required: true}">#{i18n.getText('QMM016_16')}</div>
                            <div id ="A6_2"
                                 data-bind="ntsDatePicker: {
                                    name: '#[QMM016_16]',
                                    value: startMonth,
                                    dateFormat: 'yearmonth',
                                    valueFormat: 'YYYYMM',
                                    required: true,
                                    enable: true}"
                                 tabindex="1" />
                            <div style ="margin-left: 10px;" id ="A6_3"
                                 data-bind="text: displayJapanStartYearMonth" />
                        </div>
                        <hr></hr>
                        <div class="tab-row" >
                            <div id="A7_1" class="column-1" style="vertical-align: top"
                                 data-bind="ntsFormLabel: {required: true}">#{i18n.getText('QMM016_17')}</div>
                            <div style = "width: 200px; display: inline-block; vertical-align: top">
                                <div id ="A7_2">#{i18n.getText('QMM016_18')}</div>
                                <div class="flex valign-center tab-row">
                                    <div class="cf" data-bind="ntsSwitchButton: {
                                name: '#[QMM016_19]',
                                options: elementSettingItem1,
                                optionsValue: 'value',
                                optionsText: 'name',
                                value: elementSetting,
                                required: true,
                                enable: true }"></div>
                                </div>
                                <div class="flex valign-center tab-row">
                                    <div id ="A7_10">#{i18n.getText('QMM016_20')}</div>
                                </div>
                                <div class="flex valign-center tab-row">
                                    <div class="cf" data-bind="ntsSwitchButton: {
                                name: '#[QMM016_19]',
                                options: elementSettingItem2,
                                optionsValue: 'value',
                                optionsText: 'name',
                                value: elementSetting,
                                required: true,
                                enable: true }"></div>
                                </div>
                            </div>

                            <div style = "display: inline-block; height: 165px; width: 330px;" class="panel panel-gray-bg">
                                <img src = '/' data-bind="attr:{src: imagePath}" />
                            </div>
                        </div>

                    </div>
                    <div class="tab-content-2">
                        das

                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
