<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
<ui:composition template="../../../../master/dialog.xhtml">
    <ui:define name="htmlHead">
        <script>var dialogSize = { width: 520, height: 620 };</script>
        <com:scriptfile set="IGNITE" />
        <com:scriptfile path="../share/model.js" />
        <com:scriptfile path="qmm010.b.service.js" />
        <com:scriptfile path="qmm010.b.vm.js" />
        <com:stylefile path="qmm010.b.style.css" />
        <com:scriptfile path="qmm010.b.start.js" />
    </ui:define>
    <ui:define name="content">
        <div class="contents-area" style="margin-left: 40px;">
            <div class="label dialog-title">#{i18n.getText('QMM010_30')}</div>
            <div style="margin-top: 20px; min-width: 330px">
                <i id = "B1_2"></i>
                <div style = "margin-left: 40px;">
                    <table id="G2_1" tabindex="3"
                           data-bind="ntsGridList: {
                            rows: 15,
                            name: '#[QMM016_56]',
                            options: statementItemNameList,
                            optionsValue: 'name',
                            columns: [
								{ headerText: '#{i18n.getText('QMM016_57')}', key: 'name', width: 120, formatter: _.escape}
							],
                            multiple: false,
                            value: selectedStatementItem
                        }"></table>
                </div>
            </div>

        </div>
        <div id="functions-area-bottom">
            <button tabindex="2" class="x-large proceed "
                    data-bind="click: decideSelect, enable: socialInsuranceOfficeList().length > 0">#{i18n.getText('QMM016_54')}</button>
            <button tabindex="3" class="large" data-bind="click: cancelSelect">#{i18n.getText('QMM016_55')}</button>
        </div>
    </ui:define>

</ui:composition>
</body>
</html>
