<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
<ui:composition template="/master/dialog.xhtml">
    <ui:define name="htmlHead">
        <script type='text/javascript'>
            var dialogSize = {
                width: 1250,
                height: 670
            };
        </script>
        <com:scriptfile set="IGNITE"/>
        <com:stylefile path="../share/qmm019.d-g.style.css"/>
        <com:stylefile path="qmm019.g.style.css"/>
        <com:scriptfile path="../share/model.js"/>
        <com:scriptfile path="qmm019.g.service.js"/>
        <com:scriptfile path="qmm019.g.vm.js"/>
        <com:scriptfile path="qmm019.g.start.js"/>
    </ui:define>

    <ui:define name="content">
        <div id="contents-area">
            <div class="table table-origin">
                <div class="cell valign-top">
                    <!--G1_1-->
                    <div data-bind="ntsPanel:{width: '260px', height: '490px', direction: 'right', showIcon: true, visible: true}">
                        <div class="table table-search">
                            <div class="cell valign-center">
                                <!--G1_2-->
                                <div data-bind="ntsFormLabel: {}">#{i18n.getText('QMM019_105')}</div>
                            </div>
                            <div class="cell valign-center">
                                <!--G1_3-->
                                <div class="label">#{i18n.getText('QMM019_173')}</div>
                            </div>
                        </div>
                        <div class="table table-search">
                            <div class="cell valign-top">
                                <!--G1_4-->
                                <div data-bind="ntsFormLabel: {}">#{i18n.getText('QMM019_7')}</div>
                            </div>
                            <div class="cell valign-top">
                                <!--G1_5-->
                                <div tabindex="1" style="width: 170px" data-bind="ntsSearchBox: {
									searchMode: 'highlight',
									targetKey: 'itemNameCd',
									comId: 'G1_6',
									items: itemNames,
									selected: selectedSearchIitemName,
									selectedKey: 'itemNameCd',
									fields: ['itemNameCd', 'name'],
									mode: 'igGrid'}"/>
                            </div>
                        </div>
                        <!--G1_6-->
                        <table id="G1_6" tabindex="2" data-bind="ntsGridList: {
                            rows: 15,
                            name: '#[QMM019_174]',
                            dataSource: itemNames,
                            primaryKey: 'itemNameCd',
                            columns: [
                                { headerText: '#{i18n.getText('QMM019_108')}', key: 'itemNameCd', width: 50, formatter: _.escape},
                                { headerText: '#{i18n.getText('QMM019_109')}', key: 'name', width: 193, formatter: _.escape}
                            ],
                            multiple: false,
                            value: codeSelected}"/>
                        <!--G1_11-->
                        <button id="btn-register" tabindex="3"
                                data-bind="click: register">#{i18n.getText('QMM019_110')}</button>
                    </div>
                </div>
                <div class="cell valign-top">
                    <div class="table table-col-3">
                        <div class="cell valign-center">
                            <!--G2_1-->
                            <div data-bind="ntsFormLabel: {}">#{i18n.getText('QMM019_105')}</div>
                        </div>
                        <div class="cell valign-center">
                            <com:ko-if bind="screenControl().visibleG2_2()">
                                <!--G2_2-->
                                <div class="label" data-bind="text: dataScreen().itemNameCode"/>
                            </com:ko-if>
                        </div>
                        <div class="cell valign-center">
                            <com:ko-if bind="screenControl().visibleG2_2()">
                                <!--G2_3-->
                                <div class="label" data-bind="text: dataScreen().name"/>
                            </com:ko-if>
                        </div>
                    </div>
                </div>
                <div class="cell valign-top">
                    <!--G2_4-->
                    <div data-bind="ntsAccordion: { enable: screenControl().enableG2_4() }">
                        <h3>#{i18n.getText('QMM019_113')}</h3>
                        <div class="acc-content">
                            <!--G4_1-->
                            <div class="ui-iggrid">
                                <table class="acc-table">
                                    <colgroup>
                                        <col width="90px"/>
                                        <col width="188px"/>
                                    </colgroup>
                                    <tr>
                                        <th class="ui-widget-header">
                                            <!--G4_2-->
                                            <div class="label">#{i18n.getText('QMM019_148')}</div>
                                        </th>
                                        <td>
                                            <!--G4_6-->
                                            <div class="label limited-label" data-bind="text: dataScreen().name"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th class="ui-widget-header">
                                            <!--G4_3-->
                                            <div class="label">#{i18n.getText('QMM019_105')}</div>
                                        </th>
                                        <td>
                                            <!--G4_7-->
                                            <div class="label" data-bind="text: categoryAtrText"/>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--G1_10-->
            <div class="userguide-register" data-toggle="userguide-register" data-target="#btn-register"
                 data-direction="right">
                <div data-target="#btn-register" data-direction="right">
                    #{i18n.getText('QMM019_144')}
                </div>
            </div>
            <!--G1_11-->
            <div class="userguide-exist" data-toggle="userguide-exist" data-target="#G1_6_container"
                 data-direction="right">
                <div data-target="#G1_6_container" data-direction="right">
                    #{i18n.getText('QMM019_145')}
                </div>
            </div>
            <!--G1_12-->
            <div class="userguide-not-register" data-toggle="userguide-not-register" data-target="#G1_6_container"
                 data-direction="right">
                <div data-target="#G1_6_container" data-direction="right">
                    #{i18n.getText('QMM019_146')}
                </div>
            </div>
        </div>
        <div id="functions-area-bottom">
            <button tabindex="16"
                    data-bind="click: decide, enable: screenControl().enableG3_1() &amp;&amp; $root.errors.isEmpty"
                    class="proceed">#{i18n.getText('QMM019_56')}</button>
            <button tabindex="17" data-bind="click: cancel">#{i18n.getText('QMM019_57')}</button>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
