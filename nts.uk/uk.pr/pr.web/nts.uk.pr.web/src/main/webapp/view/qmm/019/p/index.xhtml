<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
<ui:composition template="/master/dialog.xhtml">
    <ui:define name="htmlHead">
        <script type='text/javascript'>
            var dialogSize = {
                width: 420,
                height: 480
            };
        </script>
        <com:scriptfile set="IGNITE"/>
        <com:stylefile path="qmm019.p.style.css"/>
        <com:scriptfile path="../share/model.js"/>
        <com:scriptfile path="qmm019.p.service.js"/>
        <com:scriptfile path="qmm019.p.vm.js"/>
        <com:scriptfile path="qmm019.p.start.js"/>
    </ui:define>

    <ui:define name="content">
        <div id="contents-area">
            <div class="label">#{i18n.getText('QMM019_203')}</div>
            <div class="table">
                <div class="cell valign-center">
                    <!--P1_2-->
                    <div data-bind="ntsFormLabel: { required: true }">#{i18n.getText('QMM019_204')}</div>
                </div>
                <div class="cell valign-center">
                    <!--P1_3-->
                    <div id="P1_3" tabindex="1"
                         data-bind="ntsDatePicker: { name: '#[QMM019_204]', required: true, value: processingDate, dateFormat: 'yearmonth'}"/>
                    <!--P1_4-->
                    <button id="P1_4" tabindex="2" data-bind="click: reflect">#{i18n.getText('QMM019_207')}</button>
                </div>
            </div>
            <div class="table">
                <div class="cell valign-top">
                    <!--P1_5-->
                    <div data-bind="ntsFormLabel: { required: true }">#{i18n.getText('QMM019_205')}</div>
                </div>
                <div class="cell valign-top">
                    <!--P1_6-->
                    <table id="P1_6" data-bind="ntsGridList: {
                        name: '#[QMM019_13]',
                        rows: 10,
                        options: statementLayouts,
                        optionsValue: 'statementCode',
                        columns: [
                            {headerText: '', key: 'statementCode', hidden: true},
                            {headerText: '#{i18n.getText('QMM019_21')}', key: 'statementName', width: 200, formatter: _.escape}
                        ],
                        multiple: true,
                        value: statementLayoutsSelected
                    }"/>
                </div>
            </div>
        </div>
        <div id="functions-area-bottom">
            <!--P2_1-->
            <button tabindex="3" data-bind="click: output, enable: $root.errors.isEmpty" class="proceed">#{i18n.getText('QMM019_206')}</button>
            <!--P2_2-->
            <button tabindex="4" data-bind="click: cancel">#{i18n.getText('QMM019_57')}</button>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
