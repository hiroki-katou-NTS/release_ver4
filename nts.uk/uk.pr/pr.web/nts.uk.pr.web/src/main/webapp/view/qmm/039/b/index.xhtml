<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
<ui:composition template="../../../../master/dialog.xhtml">
    <ui:define name="htmlHead">
        <script>
            var dialogSize = { width: 500, height: 400 };
        </script>
        <com:scriptfile set="IGNITE"/>
        <com:scriptfile path="../share/model.js"/>
        <com:stylefile path="qmm039.b.style.css"/>
        <com:scriptfile path="qmm039.b.start.js"/>
        <com:scriptfile path="qmm039.b.service.js"/>
        <com:scriptfile path="qmm039.b.vm.js"/>
    </ui:define>
    <ui:define name="content">
        <div id="contents-area">
            <div class="label dialog-title">#{i18n.getText('QMM039_26')}</div>
            <div style="margin-top: 20px;">
                <div style="width: 150px; display: inline-block;"
                     data-bind="ntsFormLabel: {required: true}" id="C2_1">#{i18n.getText('QMM039_23')}</div>
                <div style="display: inline-block;" id ="B1_2"
                     data-bind="ntsDateRangePicker: {
							required: true, enable: true, name: '#[QMM039_23]',
									showNextPrevious: false, value: dateValue}"
                     tabindex="1" />

            </div>

        <div style="margin-top: 20px;">
            <div style="width: 150px; display: inline-block;"
                 data-bind="ntsFormLabel: {required: false}" id="B1_6">#{i18n.getText('QMM039_28')}</div>
            <div style="width: 150px; display: inline-block;" data-bind="ntsRadioBoxGroup: {
                                    name:'#[QMM039_29]',
									options: timeCloseDate,
									optionsValue: 'code',
									optionsText: 'name',
									value: takeoverMethod,
									}"></div>


        </div>

        </div>
        <div id="functions-area-bottom">
            <button tabindex ="3" class="x-large proceed "
                    data-bind="click: addNewHistory, enable: $root.errors.isEmpty">#{i18n.getText('QMM008_202')}</button>
            <button tabindex ="4" class="large" data-bind="click: cancel">#{i18n.getText('QMM008_203')}</button>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
