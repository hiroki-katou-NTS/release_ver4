<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
<ui:composition template="/master/base.xhtml">
    <ui:define name="htmlHead">
        <com:scriptfile set="IGNITE" />
        <com:scriptfile path="../share/model.js" />
        <com:scriptfile path="qmm011.c.start.js" />
        <com:scriptfile path="qmm011.c.service.js" />
        <com:scriptfile path="qmm011.c.vm.js" />
        <com:stylefile path="qmm011.c.style.css" />
    </ui:define>

    <ui:define name="content">
        <div
                class="sidebar-content-header flex valign-center header-content">
            <span class="title">#{i18n.getText('KDM001_149')}</span>

            <div style="margin-left: 100px">
                <div>
                    <!-- A1_1-->
                    <button class="proceed" id="A1_1" tabindex="1"
                            data-bind="">#{i18n.getText('qmm011_1')}</button>
                    <!-- A1_2 -->
                    <button id="A1_2" tabindex="2"
                            data-bind="">#{i18n.getText('qmm011_2')}</button>
                    <!-- A1_3-->
                    <button id="A1_3" tabindex="3"
                            data-bind="">#{i18n.getText('qmm011_3')}</button>
                </div>
            </div>

        </div>
        <div class = "content">
            <div class = "left">
                <div id="C1_1"
                     data-bind="ntsPanel:{width: '270px', height: '400px', showIcon:true, direction: 'none', visible: true}">
                    <div id="functions-area">
                        <!-- C1_2 履歴追加 -->
                        <button id ="C1_2"  data-bind="click: openEscreen">#{i18n.getText('QMM011_6')}</button>
                        <!-- C1_3 履歴編集 -->
                        <button id ="C1_3"  data-bind="click: openFscreen">#{i18n.getText('QMM011_7')}</button>
                    </div>
                    <div>
                        <!--C1_4 労災保険料率一覧 -->
                        <table id="C1_4"
                               data-bind="ntsGridList: {
												name: '#QMM011_8',
												height: 760,
												rows: 15,
		                                        dataSource: listOccAccIsHis,
		                                        primaryKey: 'hisId',
		                                        columns: [
		                                        				{headerText: '', key: 'hisId', width: 10, hidden: true},
																{headerText: '', key: 'startYearMonth', width: 100, formatter: _.escape},
								                				{headerText: '', key: 'between', width: 50, formatter: _.escape},
								                				{headerText: '', key: 'endYearMonth', width: 100, formatter: _.escape}
								                		],
								                multiple: false,
		                                        value: selectedEmpInsHisId
		                        				}">
                        </table>
                    </div>
                </div>
            </div>
            <div class = "right">
                <div id="C2_1" class="column-1" data-bind="ntsFormLabel: {required:true}">#{i18n.getText('QMM011_10')} </div>
                <!--C2_2 開始年月 -->
                <span class="label" data-bind="text: startYearMonth"></span>
                <!--C2_3 開始年月和暦 -->
                <span class="label" data-bind="text: monthlyCalendar"></span>
                <!--C2_4 ～  -->
                <label id= "C2_4">#{i18n.getText('QMM011_9')}</label>
                <!--C2_5 終了年月  -->
                <span class="label" data-bind="text: endYearMonth"></span>
                <div id ="C2_6" class="set-row">
                    <hr />
                </div>
                <div class = "table">
                    <table id="C3_1" >
                        <colgroup>
                            <col width="20px" />
                            <col width="150px" />
                            <col width="150px" />
                            <col width="150px" />
                        </colgroup>
                        <thead>
                        <tr>
                            <th class="bg-green" style="border: 1px solid #CCC"></th>
                            <th class="bg-green" style="border: 1px solid #CCC"></th>
                            <th class="bg-green">#{i18n.getText('QMM011_13')}</th>
                            <th class="bg-green">#{i18n.getText('QMM011_12')}</th>
                        </tr>
                        </thead>
                        <tbody data-bind="foreach: listAccInsurPreRate()">
                        <tr >
                            <td class="bg-green" style="border: 1px solid #CCC" data-bind="text: occAccInsurBusNo">

                            </td>
                            <td class="bg-green" style="border: 1px solid #CCC" data-bind="text: name"></td>

                            <td>
                                <input id = "C3_11"
                                       data-bind="ntsNumberEditor: {
																option : {width: '40px'},
																value: empConRatio,
																name: '#{i18n.getText('QMM011_13')}'
																	}"/>

                                <span class= "label" id= "C3_12">#{i18n.getText('QMM011_15')}</span>
                            </td>
                            <td>
                                <div id = "C3_13"
                                     data-bind="ntsComboBox: {

																value: fracClass,
																name:'#{i18n.getText('QMM011_12')}',
																options: $parent.listPerFracClass,
																optionsText: 'name',
																optionsValue: 'code',
																}">
                                </div>

                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
