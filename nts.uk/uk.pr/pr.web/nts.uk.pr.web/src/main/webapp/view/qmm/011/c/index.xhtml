

   <div>
        <div
                class="sidebar-content-header flex" style="width: 111%">
            <span class="title">#{i18n.getText('QMM011_5')}</span>

            <div style="margin-left: 100px; margin-top: 10px;">
                <div>
                    <!-- A1_1-->
                    <button class="proceed" id="A1_1" tabindex="1"
                            data-bind="click: register,enable: !enableRegis() &amp;&amp; $root.errors.isEmpty">#{i18n.getText('QMM011_1')}</button>
                    <!-- A1_2 -->
                    <button id="A1_2" tabindex="2"
                            data-bind="click: openDscreen,enable: !enableRegis() ">#{i18n.getText('QMM011_2')}</button>
                    <!-- A1_3-->
                    <button id="A1_3" tabindex="3"
                            data-bind="enable: false">#{i18n.getText('QMM011_3')}</button>
                </div>
            </div>

        </div>
        <div class = "content flex">
            <div class = "left flex">
                <div id="C1_1"
                     data-bind="ntsPanel:{width: '205px', height: '415px',direction: 'none', visible: true}">
                    <div id="action">
                        <!-- C1_2 履歴追加 -->
                        <button style="float: left" id ="C1_2" tabindex="1"  data-bind="click: openEscreen, enable: !enableNew()">#{i18n.getText('QMM011_6')}</button>
                        <!-- C1_3 履歴編集 -->
                        <button style="margin-left: 45px"  id ="C1_3" tabindex="2"  data-bind="click: openFscreen, enable: enableUpdate()">#{i18n.getText('QMM011_7')}</button>
                    </div>
                    <div>
                        <!--C1_4 労災保険料率一覧 -->
                        <table id="C1_4" tabindex="3"
                               data-bind="ntsGridList: {
												name: '#QMM011_8',
												height: 310,
												rows: 15,
		                                        dataSource: listOccAccIsHis,
		                                        primaryKey: 'hisId',
		                                        columns: [
		                                        				{headerText: '', key: 'hisId', width: 10, hidden: true},
																{headerText: '', key: 'display', width: 200, formatter: _.escape}

								                		],
								                multiple: false,
		                                        value: selectedEmpInsHisId
		                        				}">
                        </table>
                    </div>
                </div>
            </div>
            <div class = "right">
               <div class="top">
                   <div id="C2_1" class="column-1" data-bind="ntsFormLabel: {required:true}">#{i18n.getText('QMM011_10')} </div>
                   <!--C2_2 開始年月 -->
                   <span id="C2_2" class="label" data-bind="text: startYearMonth"></span>
                   <!--C2_3 開始年月和暦 -->
                   <span id="C2_3" class="label" data-bind="text: monthlyCalendar"></span>
                   <!--C2_4 ～  -->
                   <label id= "C2_4" data-bind="visible: !enableRegis()">#{i18n.getText('QMM011_9')}</label>
                   <!--C2_5 終了年月  -->
                   <span  id="C2_5" class="label" data-bind="text: endYearMonth"></span>
               </div>

                <div class = "table" style="width: 100%">
                    <div id ="C2_6" class="set-row" style="width: 103%">
                        <hr />
                    </div>
                    <table id="C3_1" tabindex="4" style="width: 80%">
                        <colgroup>
                            <col width="20px" />
                            <col width="150px" />
                            <col width="150px" />
                            <col width="150px" />
                        </colgroup>
                        <thead>
                        <tr>
                            <th class="bg-green" style="border: 1px solid #CCC"></th>
                            <th class="bg-green" style="border: 1px solid #CCC"></th>
                            <th class="bg-green" style="border: 1px solid #CCC">#{i18n.getText('QMM011_13')}</th>
                            <th class="bg-green" style="border: 1px solid #CCC">#{i18n.getText('QMM011_12')}</th>
                        </tr>
                        </thead>
                        <tbody data-bind="foreach: listAccInsurPreRate()">
                        <tr >

                            <td class="bg-green" style="border: 1px solid #CCC">
                            <span id = "C3_4" class= "label" data-bind="text: occAccInsurBusNo"></span>

                            </td>
                            <td id = "C3_5" class="bg-green" style="border: 1px solid #CCC;text-align: left;padding-left: 20px" data-bind="text: name"></td>

                            <td>

                                <div style="float: left" >
                                        <input class = "C3_6" id = "C3_6"
                                               data-bind="ntsNumberEditor: {
															option : {width: '60px', decimallength: 3},
																constraint: 'InsuranceRate',
																value: empConRatio,
																enable: useArt == 1,
																required: useArt == 1,
																name: '#{i18n.getText('QMM011_13')}'
																	}"/>

                                    <span style="padding-left: 50px;" class= "label" id= "C3_7">#{i18n.getText('QMM011_15')}</span>
                                </div>

                            </td>
                            <td>
                                <div id = "C3_8"
                                     data-bind="style: {textAlign: 'left'},
                                                    ntsComboBox: {
																value: fracClass,
																name:'#{i18n.getText('QMM011_12')}',
																options: $parent.listPerFracClass,
																optionsText: 'name',
																optionsValue: 'code',
																enable : useArt == 1
																}">
                                </div>

                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
   </div>
