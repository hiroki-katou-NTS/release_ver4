<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
<ui:composition template="../../../../master/dialog.xhtml">
    <ui:define name="htmlHead">
        <com:scriptfile set="IGNITE" />
        <com:scriptfile path="../share/model.js" />
        <com:scriptfile path="qmm007.a.vm.js" />
        <com:scriptfile path="qmm007.a.start.js" />
        <com:scriptfile path="qmm007.a.service.js" />
        <com:stylefile path="qmm007.a.style.css" />
    </ui:define>

    <ui:define name="content">

        <div id= "A" class="flex">
            <!-- A1_1 登録 -->
            <button id="A1_1" tabindex="1"
                    data-bind="click: create,enable: $root.errors.isEmpty">#{i18n.getText('QMM007_1')}</button>

            <button id="A1_2" tabindex="2" class="proceed large"
                    data-bind="click: register,enable: $root.errors.isEmpty">#{i18n.getText('QMM007_2')}</button>

            <button id="A1_3" tabindex="3"
                    data-bind="click: openFscreen,enable: $root.errors.isEmpty">#{i18n.getText('QMM007_3')}</button>

            <button id="A1_4" tabindex="4"
                    data-bind="click: openFscreen,enable: $root.errors.isEmpty">#{i18n.getText('QMM007_4')}</button>

        </div>

        <div id="A1_5" class="set-row" style="width: 100%">
            <hr/>
        </div>
        <div id="left">
            <div id="A2_1" data-bind="ntsPanel:{width: '350px', height: '415px', direction: 'right', showIcon: true, visible: true}">
                <div class="cf">
                    <div style="float:left">
                        <div id="A2_2" style="width: 350px" data-bind="ntsSearchBox: {label: 'コード・名称', targetKey: 'code', mode:'igTree', comId:'treegrid1', items: dataSource,
			searchText: 'test',		selected: singleSelectedCode, selectedKey: 'code', childField: 'childs', fields: ['name', 'code']}" />
                        <button id="A2_4" data-bind="click: openBscreen,enable: $root.errors.isEmpty">#{i18n.getText('QMM007_4')}</button>
                        <button id="A2_5" data-bind="click: openCscreen,enable: $root.errors.isEmpty">#{i18n.getText('QMM007_4')}</button>
                        <table id="treegrid1"
                               data-bind="ntsTreeGridView:{
                                                width: 350,
                                                height: 315,
                                                options: dataSource,
                                                value: singleSelectedCode,
                                                optionsValue: 'code',
                                                optionsChild: 'childs',
                                                optionsText: 'nodeText',
                                                multiple: false,
                                                enable: true,
                                                showCheckBox: false}">
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div id="right">
            <div class="div-line">
            <!-- A3_1 -->
            <div id="A3_1" data-bind="ntsFormLabel: { constraint: 'LayoutCode', required: true }">レイアウトコード</div>
            <!-- A3_2 -->
                <input id="A3_2" data-bind="ntsTextEditor: {
                                                    value: code,
                                                    constraint: '',
                                                    option: {},
                                                    required: true,
                                                    enable: true,
                                                    readonly: false
                                                    }" />


            <!-- A3_3 -->
                <input id="A3_3" data-bind="ntsTextEditor: {
                                                    value: name,
                                                    constraint: '',
                                                    option: {},
                                                    required: true,
                                                    enable: true,
                                                    readonly: false
                                                    }" />

            </div>

            <div style="clear:right"></div>
            <div class="div-line">
                <div id="A3_4" data-bind="ntsFormLabel: { inline: inline, required: true }">レイアウトコード</div>
                <div id="A3_5" data-bind="ntsDatePicker: {value: yearMonth, dateFormat: 'yearmonth'}"></div>
                <span id="A3_6">#{i18n.getText('QMM007_12')}</span>
            </div>
            <div style="clear:right"></div>
            <div class="div-line">
                <div id="A3_7" data-bind="ntsFormLabel: { constraint: 'LayoutCode', required: true }">レイアウトコード</div>
                <div id="A3_8" data-bind="with: currencyeditor">
                    <input data-bind="ntsNumberEditor: {
                                        value: $parent.amountOfMoney,
                                        constraint: constraint,
                                        option: option,
                                        required: required,
                                        enable: enable,
                                        readonly: readonly,
                                        immediate: false}" />
                </div>
            </div>
            <div class="div-line">
                <div data-bind="ntsFormLabel: {}">レイアウトコード</div>
                <div id="A3_10" data-bind="ntsRadioBoxGroup: {
                                options: fixedWageClassList,
                                optionsValue: 'id',
                                optionsText: 'name',
                                value: selectedId,
                                enable: true}"></div>
            </div>
            <div>

                <div id="A3_11" class="cf" data-bind="ntsSwitchButton: {
                            name: 'Sample Switch',
                            options: roundingRules,
                            optionsValue: 'code',
                            optionsText: 'name',
                            value: selectedRuleCode,
                            required: required,
                            enable: enableTargetClassification }"></div>
                <div style="display: inline-table;margin-left: 80px">
                    <div  class="label" style="margin-bottom: 15px;display:inline">月給者</div>

                    <div  style="margin-left:60px" class="cf" data-bind="ntsSwitchButton: {
                                name: 'Sample Switch',
                                options: roundingRules,
                                optionsValue: 'code',
                                optionsText: 'name',
                                value: selectedRuleCode,
                                required: required,
                                enable: enable }"></div>
                    <br/>
                    <div  class="label" style="margin-bottom: 15px;display:inline">月給者</div>

                    <div  style = "margin-top:10px;margin-left: 60px" class="cf" data-bind="ntsSwitchButton: {
                                name: 'Sample Switch',
                                options: roundingRules,
                                optionsValue: 'code',
                                optionsText: 'name',
                                value: selectedRuleCode,
                                required: required,
                                enable: enable }"></div>
                    <br/>
                    <div  class="label" style="margin-bottom: 15px;display:inline">月給者</div>

                    <div  style = "margin-top:10px;margin-left: 60px" class="cf" data-bind="ntsSwitchButton: {
                                name: 'Sample Switch',
                                options: roundingRules,
                                optionsValue: 'code',
                                optionsText: 'name',
                                value: selectedRuleCode,
                                required: required,
                                enable: enable }"></div>
                    <br/>
                    <div  class="label" style="margin-bottom: 15px;display:inline">月給者</div>

                    <div  style = "margin-top:10px;margin-left: 60px" class="cf" data-bind="ntsSwitchButton: {
                                name: 'Sample Switch',
                                options: roundingRules,
                                optionsValue: 'code',
                                optionsText: 'name',
                                value: selectedRuleCode,
                                required: required,
                                enable: enable }"></div>
                </div>

            </div>
            <div id="A3_20" class="set-row" style="width: 100%">
                <hr/>
            </div>
            <div>
                <div id="A3_21" data-bind="ntsFormLabel: {}">メモ</div>

                <!-- Full Options -->
                <div data-bind="with: multilineeditor">
                    <textarea data-bind="ntsMultilineEditor: {
                        value: value,
                        constraint: constraint,
                        option: option,
                        enable: enable,
                        readonly: readonly,
                        immediate: false}" />
                      </div>

            </div>
            </div>
    </ui:define>
</ui:composition>
</body>
</html>
