<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
>
<body>
<ui:composition template="../../../../master/dialog.xhtml">
    <ui:define name="htmlHead">
        <script>var dialogSize = { width: 430, height: 400 };</script>
        <com:scriptfile set="IGNITE" />
        <com:scriptfile path="../share/model.js" />
        <com:scriptfile path="qmm001.c.vm.js" />
        <com:scriptfile path="qmm001.c.start.js" />
        <com:scriptfile path="qmm001.c.service.js" />
        <com:stylefile path="qmm001.c.style.css" />
    </ui:define>

    <ui:define name="content">
        <div id="contents-area">
            <div id="title" style="margin-bottom: 10px">
                <!-- C1_1 -->
                <span id="C1_1" class="label">#{i18n.getText('QMM001_37')}</span>
            </div>
            <!-- F1_2 名称 -->
            <div id="C1_2" data-bind="ntsFormLabel: {}" style="margin: 0px 10px 10px 10px;">
                <span class="label">#{i18n.getText('QMM001_14')}</span>
                <!-- C1_3 保険名称 -->
                <span id="C1_3" class="label"  style="margin-left: 50px" data-bind = "text: code"></span>
                <!-- C1_4 保険名称 -->
                <span id="C1_4" class="label"  style="margin-left: 15px" data-bind = "text: name"></span>
            </div>
            <table>
                <tr>
                    <td>
                        <div id="C1_5" data-bind="ntsFormLabel: { required: true}" style="margin: 0px 10px 100px 10px;">
                            <span class="label">#{i18n.getText('QMM001_38')}</span>
                        </div>

                    </td>
                    <td id="C1_6" tabindex="1">
                        <div>
                            <div style="" class="cell"
                                 data-bind="ntsRadioButton: {
										checked: methodEditing,
										option: itemList()[0],
										optionValue: 'code',
										enable: isFirst,
										optionText: 'name',
										group: 'periodOption'}">
                            </div>

                            <br/>

                            <div class="cell" style=""
                                 data-bind="ntsRadioButton: {
										checked: methodEditing,
										option: itemList()[1],
										optionValue: 'code',
										enable: isFirst,
										optionText: 'name',
										group: 'periodOption'}">
                            </div>
                            <div id ="C1_9" style="margin: 10px 10px 10px 20px;">
                                <span class="label warning"
                                      style="">#{i18n.getText('QMM001_42')}</span>
                            </div>

                        </div>

                    </td>


                </tr>


            </table>


            <div  style="margin: 10px 0px 0px 165px;">
                <!-- F1_8 期間 -->
                <div id = "C1_10" data-bind="ntsFormLabel: {}">#{i18n.getText('QMM001_29')}</div>
                <!-- F1_9 最新の履歴から引き継ぐ -->
                <div id = "C1_11" tabindex = "2" data-bind="ntsDatePicker: {
												name: '#{i18n.getText('QMM011_30')}',
												value: startYearMonth,
												required: hasRequired(),
												enable: hasRequired(),
												valueFormat: 'YYYYMM',
												dateFormat: 'yearmonth'}">
                </div>
                <!-- F1_10 初めから作成する。 -->
                <span id="C1_10" class="label">#{i18n.getText('QMM001_30')}</span>
                <span id="C1_13" class="label" style="margin-left: 10px;">#{i18n.getText('QMM001_31')}</span>
            </div>

        </div>
        <div id= "functions-area-bottom">
            <!-- C2_1 登録 -->
            <button id="C2_1" tabindex="3" class="proceed large"
                    data-bind="click: submit,enable: $root.errors.isEmpty">#{i18n.getText('QMM001_43')}</button>
            <!-- C2_2 削除 -->
            <button id="C2_2" tabindex="4"
                    data-bind="click: cancel">#{i18n.getText('QMM001_36')}</button>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
