<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
>
<body>
<ui:composition template="../../../../master/dialog.xhtml">
    <ui:define name="htmlHead">
        <script>var dialogSize = { width: 580, height: 470 };</script>
        <com:scriptfile set="IGNITE" />
        <com:scriptfile path="../share/model.js" />
        <com:scriptfile path="qmm001.c.vm.js" />
        <com:scriptfile path="qmm001.c.start.js" />
        <com:scriptfile path="qmm001.c.service.js" />
        <com:stylefile path="qmm001.c.style.css" />
    </ui:define>

    <ui:define name="content">
        <div id="contents-area">
            <div id="title" style="margin: 0px 0px 10px 10px;">
                <!-- C1_1 -->
                <span id="C1_1" class="label">#{i18n.getText('QMM001_37')}</span>
            </div>
            <!-- F1_2 名称 -->
            <div id="C1_2" data-bind="ntsFormLabel: {}" style="margin: 0px 10px 10px 10px;">
                <span class="label">#{i18n.getText('QMM001_14')}</span>
                <!-- C1_3 保険名称 -->
                <span id="C1_3" class="label"  style="margin-left: 50px" data-bind = "text: code"></span>
                <!-- C1_4 保険名称 -->
                <span id="C1_4" class="label"  style="margin-left: 15px" data-bind = "text: name"></span>
            </div>
            <div class = "control-group table table-col-2" style ="display: inline-flex;">
                <div class ="cell valign-top">
                    <div id="C1_5" data-bind="ntsFormLabel: { required: true}" style="margin: 5px 0px 10px 10px;">
                        <span class="label" >#{i18n.getText('QMM001_38')}</span>
                    </div>
                </div>
                <div class ="cell valign-top">
                        <div id="C1_6" tabindex="1" style="vertical-align: middle; width: 200px" class="cell"
                             data-bind="ntsRadioBoxGroup:  {
                             value: methodEditing,
                             options: itemList(),
                             optionsValue: 'code',
                             enable: isFirst,
                             optionsText: 'name'}">
                    </div>

                </div>
                <span id = "C1_9" class="label warning" style="height: 100%;width:400px">#{i18n.getText('QMM001_42')}</span>
            </div>
            <div  style="margin: 0px 0px 0px 165px;">

                <div id = "C1_10" data-bind="ntsFormLabel: {}">#{i18n.getText('QMM001_29')}</div>
                <com:ko-if bind ="historyAtr() == 1">
                <div id = "C1_12" tabindex = "3" data-bind="ntsDatePicker: {
												name: '#{i18n.getText('QMM011_30')}',
												value: startYearMonth,
												required: hasRequired(),
												enable: hasRequired(),
												valueFormat: 'YYYYMM',
												dateFormat: 'yearmonth'}">
                </div>
                </com:ko-if>
                <com:ko-if bind ="historyAtr() == 0">
                <div id = "C1_11" tabindex = "2" data-bind="ntsDatePicker: {
												name: '#{i18n.getText('QMM011_30')}',
												value: startDate,
												required: hasRequired(),
												enable: hasRequired(),
												dateFormat: 'YYYY/MM/DD',
												valueFormat: 'YYYYMMDD'
												}">
                </div>
                </com:ko-if>
                <span id="C1_13" class="label" style="margin-left: 10px;" data-bind=" text:end"></span>
            </div>

        </div>
        <div id= "functions-area-bottom" style="z-index: auto;">
            <div id="center">
                <!-- C2_1 登録 -->
                <button id="C2_1" tabindex="4" class="proceed large"
                        data-bind="click: update,enable: $root.errors.isEmpty">#{i18n.getText('QMM001_43')}</button>
                <!-- C2_2 削除 -->
                <button id="C2_2" tabindex="5"
                        data-bind="click: cancel">#{i18n.getText('QMM001_36')}</button>
            </div>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
