<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<div id="detail" style="width: 100%">
		<div
			style="margin-left: 100px; height: 40px; vertical-align: middle; line-height: 40px; border: solid 1px; border-radius: 3px; width: 250px; background-color: #CFF1A5">
			<span data-bind="text: element3Name"
				style="width: 100px !important; display: inline-block;" />
			<select
				style="line-height: 30px; height: 30px; width: 140px;"
				data-bind="options: element3Items,
					optionsValue: 'uuid',
					value: selectedElement3ItemId,
					optionsText: 'name'" />
		</div>
		<table id="dataTable" style="width: 100%">
		</table>
	</div>
</ui:composition>
