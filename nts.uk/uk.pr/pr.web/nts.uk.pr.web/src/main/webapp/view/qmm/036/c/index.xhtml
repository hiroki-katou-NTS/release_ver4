<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
<ui:composition template="../../../../master/dialog.xhtml">
    <ui:define name="htmlHead">
        <script>
            var dialogSize = {
                width: 535,
                height: 300
            };
        </script>
        <com:scriptfile set="IGNITE"/>
        <com:stylefile path="qmm036.c.style.css"/>
        <com:scriptfile path="qmm036.c.start.js"/>
        <com:scriptfile path="qmm036.c.service.js"/>
        <com:scriptfile path="qmm036.c.vm.js"/>
    </ui:define>
    <ui:define name="content">
        <div id="contents-area">
            <div style="width: 500px">
                <div class="label dialog-title">#{i18n.getText('QMM036_38')}</div>
                <div style="margin-top: 20px;">
                    <div style="width: 150px;"
                         data-bind="ntsFormLabel: {required: false}">#{i18n.getText('QMM036_39')}</div>
                    <div style="width: 200px; display: inline-flex">
                        <div id="C1_3" tabindex="1"
                             data-bind="ntsRadioBoxGroup: {
                                        name: '#[QMM036_40]',
										value: modifyMethod,
										enable: canDelete,
										options: modifyItem,
										optionsValue: 'value',
										optionsText: 'name'}"></div>
                    </div>
                    <div style="margin-top: 20px; margin-left: 150px;" class="flex valign-center">
                        <div style="width: 50px;display: inline-block;margin-left: 35px;"
                             data-bind="ntsFormLabel: {required: true}">#{i18n.getText('QMM036_19')}</div>
                        <div tabindex="2" data-bind="ntsDatePicker: {value: yearMonthStart, dateFormat: 'yearmonth',required: true,name : '#[QMM036_31]'}"></div>
                        <span style="padding-left: 5px; padding-right: 5px"> ~  </span>
                        <span data-bind="text: yearMonthEnd()"></span>
                    </div>
                </div>

            </div>
        </div>
        <div id="functions-area-bottom">
            <button tabindex="3" class="x-large proceed "
                    data-bind="click: editHistory, enable: $root.errors.isEmpty">#{i18n.getText('QMM036_43')}</button>
            <button tabindex="4" class="large" data-bind="click: cancel">#{i18n.getText('QMM036_37')}</button>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
