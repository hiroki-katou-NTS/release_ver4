<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition>
		<tr data-bind="with: dialogOptions">
			<com:ko tag="if" bind="screenMode == nts.uk.pr.view.base.simplehistory.dialogbase.ScreenMode.MODE_MASTER_HISTORY">
				<td><div data-bind="ntsFormLabel: {}">コード/名称</div></td>
				<td>
					<label data-bind="text: master.code"/>
					<label data-bind="text: master.name" style="padding-left: 30px" />
				</td>
			</com:ko>
			<com:ko tag="if" bind="screenMode == nts.uk.pr.view.base.simplehistory.dialogbase.ScreenMode.MODE_HISTORY_ONLY">
				<td><div data-bind="ntsFormLabel: {}">名称</div></td>
				<td><label data-bind="text: name"/></td>
			</com:ko>
		</tr>
	</ui:composition>
</body>
</html>
