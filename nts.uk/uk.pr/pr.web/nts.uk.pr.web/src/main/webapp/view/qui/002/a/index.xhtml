<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:com="http://xmlns.jcp.org/jsf/component"
>
<body>
<ui:composition template="../../../../master/base.xhtml">
	<ui:define name="htmlHead">
		<com:scriptfile set="IGNITE"/>
        <com:scriptfile path="../share/model.js"/>
		<com:stylefile path="qui002.a.style.css"/>
		<com:scriptfile path="qui002.a.service.js"/>
		<com:scriptfile path="qui002.a.start.js"/>
		<com:scriptfile path="qui002.a.vm.js"/>
		<com:stylefile path="/view/ccg/share/style.css" of="/nts.uk.com.web" />
		<com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web" />
		<com:scriptfile path="/view/kcp/share/tree.js" of="/nts.uk.com.web" />
		<com:scriptfile path="/view/ccg/share/ccg.service.js" of="/nts.uk.com.web" />
		<com:scriptfile path="/view/ccg/share/ccg.vm.js" of="/nts.uk.com.web" />
        <com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web"/>
		<com:ValidatorScript>
			nts.uk.ctx.pr.report.dom.printconfig.socinsurnoticreset.FdNumber
		</com:ValidatorScript>
	</ui:define>

	<ui:define name="content">
		<div id="functions-area">
			<button id="A1_1" tabindex="1" class="proceed" style="margin-left: 75px;"
					data-bind="enable: selectedCode().length > 0 &amp;&amp; $root.errors.isEmpty, click:  function(){ exportFile(0); }">#{i18n.getText('QUI002_1')}</button>
			<button id="A1_2" tabindex="2"
					data-bind="enable: false, click:  function(){ exportFile(1); }">#{i18n.getText('QUI002_2')}</button>

		</div>
		<div id="contents-area" class="fixed-flex-layout">
		<div style="margin-top: 15px; min-width: 1000px;" class="fixed-flex-layout">
			<div tabindex="5" id="com-ccg001" ></div>

			<div class="fixed-flex-layout-left" style="margin-left: 25px;margin-right: 10px;">
				<div class="panel panel-frame" style="margin-left: 45px; width: 665px;">
						<div class="valign-center control-group ">
							<span class="label with-image">
								<i id="img-calendar" class="image image-calendar" style="margin-left: 0px; margin-right: 0px"/>
								<span id="A222_3">#{i18n.getText('QUI002_3')}</span>
							</span>
							<div id = "A2_4" data-bind="ntsDatePicker: {
																name: '#{i18n.getText('QUI002_4')}',
																value: startDate,
																dateFormat: 'YYYY/MM/DD',
																valueFormat: 'YYYYMMDD',
																required: true
																}" tabindex="3"></div>
							<span data-bind = "attr: {style: getStyle() }, text: startDateJp" class="limited-label"></span>
							<span id="A222_6">#{i18n.getText('QUI002_5')}</span>
							<div id = "A2_7" data-bind="ntsDatePicker: {
																name: '#{i18n.getText('QUI002_6')}',
																value: endDate,
																dateFormat: 'YYYY/MM/DD',
																valueFormat: 'YYYYMMDD',
																required: true
																}" tabindex="4"></div>
							<span class="limited-label" style="width: 140px;" data-bind = "text: endDateJp" ></span>
						</div>
				</div>
				<div class = "bottom" style="margin-top: 15px;margin-left: 45px;">
                    <div class="panel panel-frame">
                        <div id="component-items-list" tabindex="6" style="margin-left: 40px;"></div>
                    </div>
				</div>
			</div>
			<div class="fixed-flex-layout-right" data-bind="with: socInsurNotiCreSet">
				<div class="panel panel-frame " style="width: 460px; height: 591px;">
					<!--A222_12-->
					<div id="A222_12" class = "label"> #{i18n.getText('QUI002_7')}</div>
					<!--A222_13-->
					<div class = "valign-center control-group">
						<div id="A222_13" class="column-first" data-bind="ntsFormLabel: {  required: true }">#{i18n.getText('QUI002_8')}</div>
						<!--A222_14-->
						<div id = "A222_14"  data-bind="ntsDatePicker: {
																name: '#{i18n.getText('QUI002_8')}',
																value: $parent.filingDate,
																dateFormat: 'YYYY/MM/DD',
																valueFormat: 'YYYYMMDD',
																required: true
																}" tabindex="7"></div>
						<!--A222_15-->
						<span data-bind = "text: $parent.filingDateJp" ></span>
					</div>

					<div class="valign-center control-group">
						<!--A222_16-->
						<div  id="A222_16" class="column-first" data-bind="ntsFormLabel: {  required: true }">#{i18n.getText('QUI002_9')}</div>
						<!--A222_17-->
							<div id="A222_17" tabindex="8" data-bind="ntsSwitchButton: {
                                name: '#{i18n.getText('QUI002_9')}',
                                options: $parent.submittedNames,
                                optionsValue: 'code',
                                optionsText: 'name',
                                constraint: 'SubNameClass',
                                value: submittedName,
                                enable: true  }"></div>
						<!--A222_20-->
						<button tabindex="9" data-bind="ntsHelpButton: {image: '../resources/QUI002_2.png', position: 'bottom center', enable: true }">?</button>
					</div>
					<!-- A4-->
					<div class="valign-center control-group ">
						<!--A222_21-->
						<div id="A222_21" class="column-first" data-bind="ntsFormLabel: {constrant: '', required:true}">#{i18n.getText('QUI002_12')}</div>
						<!--A222_22-->
						<div id="A222_22" style=" width: 300px;" tabindex="10" data-bind="ntsComboBox: {
                        name: '#{i18n.getText('QUI002_12')}',
                        options: $parent.outputOrders,
                        optionsValue: 'code',
                        visibleItemsCount: 5,
                        value: outputOrder,
                        optionsText: 'name',
                        editable: false,
                        enable: true,
                        required: true,
                        selectFirstIfNull: true
                        }"></div>
					</div>

					<div class="valign-center control-group">
						<!--A222_24-->
						<div id="A222_24" class="column-first" data-bind="ntsFormLabel: {constrant: '', required:true}">#{i18n.getText('QUI002_13')}</div>
						<!--A222_25-->
						<div id="A222_25" style=" width: 300px;" tabindex="11" data-bind="ntsComboBox: {
                        name: '#{i18n.getText('QUI002_13')}',
                        options: $parent.insuredNumbers,
                        optionsValue: 'code',
                        visibleItemsCount: 5,
                        value: insuredNumber,
                        optionsText: 'name',
                        editable: false,
                        enable: true,
                        required: true,
                        selectFirstIfNull: true
                        }"></div>
					</div>

					<div class="valign-center control-group">
						<!--A222_27-->
						<div id="A222_27" class="column-first" data-bind="ntsFormLabel: {constrant: '', required:true}">#{i18n.getText('QUI002_14')}</div>
						<!--A222_28-->
						<button id="A222_28" tabindex="12"
								data-bind="click:  function(){ openBScreen(); },enable: true ">#{i18n.getText('QUI001_15')}</button>

					</div>



				</div>
			</div>
		</div>
		</div>
	</ui:define>
</ui:composition>
</body>
</html>
