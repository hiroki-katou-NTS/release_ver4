<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:com="http://xmlns.jcp.org/jsf/component"
>
<body>
<ui:composition template="../../../../master/base.xhtml">
	<ui:define name="htmlHead">
		<com:scriptfile set="IGNITE"/>
		<com:scriptfile path="../../001/share/layout-control-ko-ext.js"/>
		<com:stylefile path="qmm001.a.style.css"/>
		<com:scriptfile path="qmm001.a.service.js"/>
		<com:scriptfile path="qmm001.a.start.js"/>
		<com:scriptfile path="qmm001.a.vm.js"/>
	</ui:define>

	<ui:define name="content">
		<div id="functions-area">

			<button id="A1_1" tabindex="1" class="proceed"
					data-bind="click : register, enable: true">#{i18n.getText('QMM001_4')}</button>
			<button id="A1_2" tabindex="2"
					data-bind="click : creatPdf, enable: true">#{i18n.getText('QMM001_5')}</button>
			<button id="A1_3" tabindex="3"
					data-bind="click : remove, enable: true ">#{i18n.getText('QMM001_6')}</button>

		</div>
		<div id="contents-area" class="cf">

			<!-- phần trái của màn hình -->
			<div id="content-left" class="pull-left">
				<!-- panel -->
				<div
						data-bind="ntsPanel:{
							width: '278px',
							direction: 'right',
							showIcon: true,
							visible: true}">

					<!-- thanh tìm kiếm  -->
					<div tabindex="4"
						 data-bind="ntsSearchBox: {
								searchMode: 'highlight',
								targetKey: 'paraNo',
								mode: 'igGrid',
								comId: 'sel_item_grid',
								items: listItems ,
								placeHolder: '名称で検索…',
								searchText: '検索',
								selected: '',
								selectedKey: 'paraNo',
								fields: ['paraNo'],
								mode: 'igGrid'
								}"/>
					<!-- kết quả tìm kiếm  -->
					<table id="sel_item_grid" tabindex="5"
						   data-bind="ntsGridList: {
								options: listItems,
								primaryKey: 'paraNo',
								showNumbering: false,
								columns: [
					                { headerText: '#{i18n.getText('QMM001_8')}', key: 'paraNo'},
					                { headerText: '#{i18n.getText('QMM001_9')}', key: 'name', formatter: _.escape}
					            ],
								multiple: false,
								rows: 9,
								value: selectedSalGenParaIdent}">
					</table>

					<!-- mũi tên -->
					<span id="caret" class="caret-bottom outline"></span>

					<!-- khu vực thêm lịch sử, sửa lịch sử  -->
					<div id="history" class="cf">
						<button tabindex="6" id="A2_9"
								data-bind="click: openDialogC, enable: modeScreen() == 0">#{i18n.getText('QMM001_10')}</button>
						<button style="float: right" tabindex="7" id="A2_10" class="danger"
								data-bind="click: openDialogD, enable: modeScreen() == 0">#{i18n.getText('QMM001_11')}</button>

					</div>

					<!-- khu vực history list -->
					<div id="history_lst" tabindex="8"
						 data-bind="ntsListBox: {
							options: listHistory,
							optionsValue: 'historyId',
							optionsText: 'historyId',
							value: selectedSalGenParaHistory,
							enable: true,
							multiple: false,
							rows: 5,
							columns: [
								{ key: 'display', length: 17 }
							]}">
					</div>

				</div>

			</div>

			<!-- phần bên giữa của màn hình  -->
			<div id="content-right" class="pull-left"
				 style="width: 100%">

				<div class="form-lable"
					 data-bind="ntsFormLabel: {}">
					<label>#{i18n.getText('QMM001_14')}</label>
				</div>

				<span id="A3_2" data-bind="text: salGenParaIdent().paraNo"/>
				<span id="A3_3" data-bind="text: salGenParaIdent().name"/>
				<br></br>
				<div class="form-lable"
					 data-bind="ntsFormLabel: {}">
					<label>#{i18n.getText('QMM001_15')}</label>
				</div>
				<span id="A3_5" data-bind="text: $vm.getTextEnumParaAttriType(salGenParaIdent().attributeType)"/>
				<br></br>
				<div class="form-lable"
					 data-bind="ntsFormLabel: {}">
					<label>#{i18n.getText('QMM001_16')}</label>
				</div>
				<span id="A3_7" data-bind="text: $vm.getTextEnumParaHisAtr(salGenParaIdent().historyAtr)"/>
				<br></br>
				<div class="form-lable"
					 data-bind="ntsFormLabel: {}">
					<label>#{i18n.getText('QMM001_17')}</label>
				</div>
				<span id="A3_9" data-bind="text: salGenParaHistory().startYearMonth"/>
				<span id="A3_10">#{i18n.getText('QMM001_13')}</span>
				<span id="A3_11" data-bind="text: salGenParaHistory().endYearMonth"/>
				<br></br>
				<div id="A3_13" class="set-row" style="width: 100%">
					<hr/>
				</div>
				<br></br>
				<div class="form-lable"
					 data-bind="ntsFormLabel: { required: true }">
					<label>#{i18n.getText('QMM001_19')}</label>

				</div>
				<div tabindex="9" class="cf" data-bind="ntsSwitchButton: {
							name:'#{i18n.getText('QMM001_19')}',
							options: itemsSwitchParaAvailable,
							optionsValue: 'code',
							optionsText: 'name',
							value: selectedSwitchParaAvai,
							required: true,
							enable: modeScreen()==0,
							}">
				</div>
				<br></br>
				<!--trường hợp 1-->


				<div class="form-lable"
					 data-bind="ntsFormLabel: {
						 required: true },
						 visible: salGenParaIdent().attributeType == nts.uk.pr.view.qmm001.a.viewmodel.PARAATTRITYPE.NUMBER ">
					<label id="A4_5">#{i18n.getText('QMM001_22')}</label>
				</div>
				<input id="A4_6" tabindex="10"
					   data-bind="ntsNumberEditor: {
																option : {width: '70px', decimallength: 3},
																name: '#{i18n.getText('QMM001_22')}',
																value: '',
																required: true,
																constraint: 'InsuranceRate',
																enable: self.selectedSwitchParaAvai == 0
																},
						 visible: salGenParaIdent().attributeType == nts.uk.pr.view.qmm001.a.viewmodel.PARAATTRITYPE.NUMBER "/>


				<!--trường hợp 2-->


				<div class="form-lable"
					 data-bind="ntsFormLabel: { required: true },
						 visible: salGenParaIdent().attributeType == nts.uk.pr.view.qmm001.a.viewmodel.PARAATTRITYPE.TIME ">
					<label id="A4_7">#{i18n.getText('QMM001_23')}</label>

				</div>

				<input id="A4_8" tabindex="11" class="B3_7"
					   data-bind="ntsNumberEditor: {
																option : {width: '70px', decimallength: 3},
																name: '#{i18n.getText('QMM001_23')}',
																value: '',
																required: true,
																constraint: 'InsuranceRate',
																enable: self.selectedSwitchParaAvai == 0
																},
						 visible: salGenParaIdent().attributeType == nts.uk.pr.view.qmm001.a.viewmodel.PARAATTRITYPE.TIME "/>


				<!--trường hợp 3-->


				<div class="form-lable"
					 data-bind="ntsFormLabel: { required: true },
						 visible: salGenParaIdent().attributeType == nts.uk.pr.view.qmm001.a.viewmodel.PARAATTRITYPE.TEXT ">
					<label id="A4_9">#{i18n.getText('QMM001_24')}</label>

				</div>
				<input id="A4_10" tabindex="12" class="B3_7"
					   data-bind="ntsNumberEditor: {
																option : {width: '70px', decimallength: 3},
																name: '#{i18n.getText('QMM001_24')}',
																value: '',
																required: true,
																constraint: 'InsuranceRate',
																enable: self.selectedSwitchParaAvai == 0
																},
						 visible: salGenParaIdent().attributeType == nts.uk.pr.view.qmm001.a.viewmodel.PARAATTRITYPE.TEXT "/>


				<!--trường hợp 4-->


				<div class="form-lable"
					 data-bind="ntsFormLabel: { required: true },
						 visible: salGenParaIdent().attributeType == nts.uk.pr.view.qmm001.a.viewmodel.PARAATTRITYPE.TARGET_EXEMPT ">
					<label id="A4_11">#{i18n.getText('QMM001_25')}</label>
				</div>


				<div id="A4_12" tabindex="13" class="cf" data-bind="ntsSwitchButton: {
							name:'#{i18n.getText('QMM001_25')}',
							options: itemsSwitchParaAvailable,
							optionsValue: 'code',
							optionsText: 'name',
							value: selectedSwitchParaAvai,
							required: true,
							enable: self.selectedSwitchParaAvai == 0 },
						 visible: salGenParaIdent().attributeType == nts.uk.pr.view.qmm001.a.viewmodel.PARAATTRITYPE.TARGET_EXEMPT "/>
				<span id="A4_15" data-bind="text: 'genParaIdentExplanation'"/>


				<!--trường hợp 5-->


				<div class="form-lable"
					 data-bind="ntsFormLabel: { required: true },
				visible: salGenParaIdent().attributeType == nts.uk.pr.view.qmm001.a.viewmodel.PARAATTRITYPE.SELECTION ">
				<label id="A4_16">#{i18n.getText('QMM001_44')}</label>


			</div>
			<input id="A4_17" tabindex="14" class="B3_7"
				   data-bind="ntsComboBox: {
								value: busiOwFracClass,
								name:'#{i18n.getText('QMM001_44')},
								options: salGenParamOptions(),
								optionsText: 'name',
								optionsValue: 'code',
								enable: self.selectedSwitchParaAvai == 0},
			visible: salGenParaIdent().attributeType == nts.uk.pr.view.qmm001.a.viewmodel.PARAATTRITYPE.SELECTION "/>
			</div>
		</div>

	</ui:define>
</ui:composition>
</body>
</html>
