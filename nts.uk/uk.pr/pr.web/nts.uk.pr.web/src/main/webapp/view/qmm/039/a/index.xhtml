<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
<ui:composition template="../../../../master/sidebar.xhtml">
    <ui:define name="htmlHead">
        <com:scriptfile set="IGNITE"/>
        <com:stylefile path="/view/kcp/009/style.css" of="/nts.uk.com.web"/>
        <com:stylefile path="/view/ccg/share/style.css" of="/nts.uk.com.web"/>
        <com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web"/>
        <com:scriptfile path="/view/kcp/share/tree.js" of="/nts.uk.com.web"/>
        <com:scriptfile path="/view/ccg/share/ccg.service.js" of="/nts.uk.com.web"/>
        <com:scriptfile path="/view/ccg/share/ccg.vm.js" of="/nts.uk.com.web"/>
        <com:scriptfile path="/view/kcp/009/kcp009.js" of="/nts.uk.com.web"/>
        <com:scriptfile path="../share/model.js"/>
        <com:scriptfile path="qmm039.a.start.js"/>
        <com:scriptfile path="qmm039.a.service.js"/>
        <com:scriptfile path="qmm039.a.vm.js"/>
        <com:stylefile path="qmm039.a.style.css"/>
    </ui:define>
    <!--A2_1 項目区分-->
    <ui:define name="sidebar">
        <ul class="navigator">
            <!--A2_2 給与支給-->
            <li><a data-bind="click: function (){$vm.onSelectTab(0)}" href="#tabpanel-1" role="tab-navigator" class="active">#{i18n.getText('QMM039_6')}</a>
            </li>
            <!--A2_3 給与控除-->
            <li><a data-bind="click: function (){$vm.onSelectTab(1)}"  href="#tabpanel-2" role="tab-navigator">#{i18n.getText('QMM039_7')}</a></li>
            <!--A2_4 賞与支給-->
            <li><a data-bind="click: function (){$vm.onSelectTab(2)}" href="#tabpanel-3" role="tab-navigator">#{i18n.getText('QMM039_8')}</a></li>
            <!--A2_5 賞与控除-->
            <li><a data-bind="click: function (){$vm.onSelectTab(3)}" href="#tabpanel-4" role="tab-navigator">#{i18n.getText('QMM039_9')}</a></li>
        </ul>
    </ui:define>
    <ui:define name="sidebar-content">
        <div id="tabpanel-1">
            <div class="sidebar-content-header">
                <span class="title" data-bind="text : titleTab"></span>
                <!--A1_1 登録-->
                <button tabindex="1" data-bind="click: registration" class="proceed">#{i18n.getText('QMM039_5')}</button>
                <!--A1_2 個人賃金契約（項目別）-->
                <a tabindex="11" class="goout" style="margin-left: 720px;"
                   data-bind="ntsLinkButton: { },enable: false">#{i18n.getText('QMM039_45')}</a>
            </div>
            <div class="contents-area">
                <!--A3_3 社員検索-->
                <div tabindex="4" id="com-ccg0011"></div>
                <div style="display: flex">
                    <!--A3_1 対象者-->
                    <div tabindex="2" id="emp-component1" style="float: left;"></div>
                    <!--A3_2 金額の一覧を表示する-->
                    <div tabindex="3" style="float: left; margin: auto 0">
                        <button>#{i18n.getText('QMM039_11')}</button>
                    </div>
                </div>
                <div class="row">
                    <div class="cell group-master">
                        <!--A4_1 項目選択パネル-->
                        <div class="panel" style="margin-left: 30px"
                             data-bind="ntsPanel:{width: '220px', height: '220px',showIcon: true, direction: 'bottom', visible: true}">
                            <!--A4_3 検索-->
                            <div tabindex="5" style="width: 220px" data-bind="ntsSearchBox: {searchMode: 'highlight',targetKey: 'code', comId: 'treegrid',          items: dataSource, searchText: '検索', selected: singleSelectedCode, selectedKey: 'code', fields: ['name', 'code'], mode: 'igGrid'}"/>
                            <!--A4_4 項目リスト-->
                            <!--A4_5 コード-->
                            <!--A4_6 名称-->
                            <!--A4_7 コード-->
                            <!--A4_8 名称-->
                            <table tabindex="6" id="treegrid"
                                   data-bind="ntsGridList:{
                                width: 220,
                                height: 150,
                                dataSource: dataSource,
                                columns: [
                                    {headerText: '#{i18n.getText('QMM039_13')}', key:'code', length: 3},
                                    {headerText: '#{i18n.getText('QMM039_14')}', key: 'name', length: 3}
                                ],
                                value: singleSelectedCode,
                                primaryText: 'name',
                                optionsValue: 'code',
                                multiple: false,
                                enable: true,
                                showCheckBox: false}">
                            </table>
                        </div>
                        <!--A5_1 履歴選択パネル-->
                        <div class="panel"
                             data-bind="ntsPanel:{width: '270px', height: '160px', direction: 'none', visible: true}">
                            <div class="row margin-bottom-12">
                                <div class="cell left">
                                    <!--A5_2 履歴追加-->
                                    <button tabindex="7"
                                            data-bind="click: toScreenB">#{i18n.getText('QMM039_15')}</button>
                                </div>
                                <div class="cell right">
                                    <!--A5_3 履歴編集-->
                                    <button tabindex="8"
                                            data-bind="click: toScreenC, enable: isEnableHis()">#{i18n.getText('QMM039_16')}</button>
                                </div>
                            </div>
                            <!--A5_4 履歴リスト-->
                            <!--A5_5 履歴-->
                            <!--A5_6 金額-->
                            <div id="list-box1" tabindex="9" data-bind="ntsListBox: {
                                    options: itemList,
                                    optionsValue: 'historyID',
                                    optionsText: 'period',
                                    multiple: false,
                                    value: selectedHisCode,
                                    enable: true,
                                    rows: 4,
                                    columns: [
                                        { key: 'historyID', length: 0, hidden: true},
                                        { key: 'period', length: 8 },
                                        { key: 'amount', length: 6 }
                                    ]}"></div>
                        </div>
                    </div>
                    <div class="cell group-center">
                        <!--A6_1 キャレット-->
                        <span class="caret-right"></span>
                    </div>
                    <div class="cell">

                        <div class="row">
                            <div class="cell label-space">
                                <!--A7_1 項目区分-->
                                <div data-bind="ntsFormLabel: {}">#{i18n.getText('QMM039_20')}</div>
                            </div>
                            <div class="cell">
                                <!--A7_2 項目区分-->
                                <div class="label" data-bind="text: itemClassLabel"></div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="cell label-space">
                                <!--A7_3 コード・名称-->
                                <div data-bind="ntsFormLabel: {}">#{i18n.getText('QMM039_22')}</div>
                            </div>
                            <div class="cell">
                                <span class="label" data-bind="text: individualPriceCode"></span>
                                <!--A7_4 コード-->
                                <span class="label" data-bind="text: individualPriceName"></span>
                                <!--A7_5 名称-->
                            </div>
                        </div>
                        <div class="row">
                            <div class="cell label-space">
                                <!--A7_6 期間-->
                                <div data-bind="ntsFormLabel: {}">#{i18n.getText('QMM039_23')}</div>
                            </div>
                            <div class="cell">
                                <!--A7_7 履歴開始年月-->
                                <span class="label" data-bind="text: periodStartYM"></span>
                                <!--A7_8 ～-->
                                <span class="label">#{i18n.getText('QMM039_24')}</span>
                                <!--A7_9 履歴開始年月-->
                                <span class="label" data-bind="text: periodEndYM"></span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="cell label-space">
                                <!--A7_10 金額-->
                                <div data-bind="ntsFormLabel: {required: true}">#{i18n.getText('QMM039_25')}</div>
                            </div>
                            <div class="cell">
                                <!--A7_11 金額-->
                                <div data-bind="with: currencyeditor">
                                    <input tabindex="10" data-bind="ntsNumberEditor: {
                                            value: value,
                                            constraint: constraint,
                                            option: option,
                                            required: required,
                                            enable: enable,
                                            readonly: readonly,
                                            immediate: false}"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
