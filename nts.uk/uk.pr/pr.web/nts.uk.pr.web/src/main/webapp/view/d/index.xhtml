<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
<ui:composition template="../../../../master/dialog.xhtml">
    <ui:define name="htmlHead">
        <script>var dialogSize = { width: 400, height: 500 };</script>
        <com:scriptfile set="IGNITE" />
        <com:scriptfile path="../share/model.js" />
        <com:scriptfile path="qmm011.d.vm.js" />
        <com:scriptfile path="qmm011.d.start.js" />
        <com:scriptfile path="qmm011.d.service.js" />
        <com:stylefile path="qmm011.d.style.css" />
    </ui:define>

    <ui:define name="content">
        <div >
            <span id="D1_1" class="label">#{i18n.getText('#QMM011_19')}</span>
        </div>

        <div >
            <span id="D1_2" class="label">#{i18n.getText('#QMM011_20')}</span>
        </div>
        <div>
            <table>

                    <tr class="bg-green">
                        <th>#{i18n.getText('#QMM011_43')}</th>
                        <th>#{i18n.getText('#QMM011_44')}</th>
                        <th>#{i18n.getText('#QMM011_45')}</th>

                    </tr>
                <tbody data-bind="foreach: itemList()">
                        <tr>
                            <td><span data-bind="text: occAccInsurBusNo"></span></td>
                            <td><div data-bind="ntsCheckBox: { checked: toUse == 1 ? true : false}"></div></td>
                            <td><input data-bind="ntsTextEditor: {value: $parent.data}" /></td>
                       </tr>
                </tbody>
            </table>
        </div>
        <div>
            <hr />
        </div>
        <div id="functions-area-bottom">
            <button tabindex="" class="proceed large"
                    data-bind="click: remove">#{i18n.getText('#QMM011_41')}</button>
            <button  tabindex=""
                    data-bind="click: cancel">#{i18n.getText('#QMM011_42')}</button>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
