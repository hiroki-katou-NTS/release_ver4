<div  class = "tab-i">
	<div class="sidebar-content-header " style = "min-width: 1000px;">
		<!-- A2_3 厚生年金 -->
		<span class="title" style="min-width: 170px;">#{i18n.getText('QMM008_193')}</span>
		<!-- A2_1 -> A1_5 -->
			<button class="proceed"
				data-bind="click: register, enable: isSelectedHistory() ? $root.errors.isEmpty : false">#{i18n.getText('QMM008_1')}</button>
			<button
				data-bind="click: printPDF,  enable: false">#{i18n.getText('QMM008_2')}</button>
			<button
				data-bind="click: standardRemunerationMonthlyAmount, enable: isUpdateMode() ? isSelectedHistory : false">#{i18n.getText('QMM008_3')}</button>
			<button
				data-bind="click: registerBusinessEstablishment, enable: true">#{i18n.getText('QMM008_4')}</button>
			<button
				data-bind="click: masterCorrectionLog, enable: false">#{i18n.getText('QMM008_5')}</button>

	</div>
	<div style="margin-top: 30px;" class="contents-area fixed-flex-layout">
		 <!--Left Panel-->
		 <!--I1_5 拠出金率一覧-->
		<div class="fixed-flex-layout-left">
			<div style="margin-left: 30px; margin-bottom: 30px;"
				data-bind="ntsPanel:{width: '290px', height: '700px', direction: 'right', showIcon: true, visible: true}">
				<!-- I1_2 検索 -->
				<div style="width: 290px" tabindex="1"
					data-bind="ntsSearchBox: {
								targetKey: 'code',
								mode:'igTreeDrag',
								comId:'I1_5',
								items: contributionRateTreeList,
								selected: selectedHealthInsurance,
								selectedKey: 'code',
								childField: 'child',
								fields: ['officeCode', 'officeName']}" />
				<div >
					<button id="I1_3" tabindex="2"
						data-bind="click: createNewHistory, enable: $vm.viewmodelI.isUpdateMode()">#{i18n.getText('QMM008_8')}</button>
					<button style="float: right" id="I1_4" tabindex="3"
						data-bind="click: editHistory, enable: $vm.viewmodelI.isUpdateMode() ? $vm.viewmodelI.isSelectedHistory() : false">#{i18n.getText('QMM008_9')}</button>
				</div>
				<div id="I1_5" tabindex="4"
					style="background-color: white; margin-top: 15px;"
					data-bind="ntsTreeDragAndDrop:{
									width: 290,
									rows: 20,
									dataSource: contributionRateTreeList,
									value: selectedHealthInsurance,
									primaryKey: 'code',
									childDataKey: 'child',
									primaryText: 'displayText',
									maxDeepLeaf: 1,
									maxChildInNode: 12,
									multiple: false,
									enable: $vm.viewmodelI.isSelectedHistory}">
				</div>
			</div>
		</div>
		<!-- Right Panel-->
		<div class="fixed-flex-layout-right right-panel"
			data-bind="with: contributionRate">
			<div data-bind="with: $vm.viewmodelI.selectedHistoryPeriod" style = "min-width: 700px;">
				<!-- I2_1 期間 -->
				<div style = "width: 130px;" data-bind="ntsFormLabel: {}" class="inline-element">#{i18n.getText('QMM008_12')}</div>
				<!-- I2_2 開始年月 -->
                <div class="inline-element"
                     data-bind="text: displayStart"></div>
                <div style="margin-left: 5px;" class="inline-element"
                     data-bind="text: displayStartJM"></div>
                <div style=" margin-left: 5px;" data-bind="if: displayStart.length > 1" class="inline-element">#{i18n.getText('QMM008_11')}</div>
                <div style=" margin-left: 5px;" class="inline-element"
                     data-bind="text: displayEnd"></div>
			</div>
			<div style="margin-top: 15px; display: inline-block; min-width: 700px; ">
				<!-- I2_6 自動計算 -->
				<div  style = "width: 130px;" data-bind="ntsFormLabel: {}" class="inline-element">#{i18n.getText('QMM008_13')}</div>
				<!-- I2_7 自動計算区分 -->
				<div style="display: inline-block; ">
					<div id="I2_7" class="cf" tabindex="6"
						data-bind="ntsSwitchButton: {
									name: '#[QMM008_13]',
									options: autoCalculationClsItem,
									optionsValue: 'value',
									optionsText: 'name',
									value: automaticCalculationCls,
									required: true,
									enable: $vm.viewmodelI.isSelectedHistory }"></div>
				</div>
				<!-- I2_10 自動計算区分説明-->
				<button style="display: inline-block" tabindex="7"
					data-bind="ntsHelpButton: {image: '../resource/QMM008_01.png', position: 'bottom left', enable: true}">?</button>
			</div>


			<!-- I2_11 罫線-->
			<hr />
			<!-- I2_12 罫線-->
			<div style = "min-width: 700px; " id="I2_12">#{i18n.getText('QMM008_166')}</div>
			<!-- I2_13 罫線-->
			<hr />
			<div style="margin-top: 15px; display: inline-block; min-width: 700px; ">
				<!-- I2_14 事業主負担率 -->
				<div data-bind="ntsFormLabel: {required: true}" class="inline-element">#{i18n.getText('QMM008_60')}</div>
				<!-- I2_15 事業主負担率 -->
				<div data-bind="" style="display: inline-block">
					<input id="I2_15" tabindex="28"
						data-bind="ntsNumberEditor: {
 													option: {
 														width: '60px',
														decimallength: 3
													}, 
													name: '#[QMM008_61]',
 													value: childContributionRatio, 
 													constraint: 'InsuranceRate', 
 													required: true, 
 													enable: $vm.viewmodelI.isSelectedHistory}" />
					<span class="label" style="display: inline-block;">#{i18n.getText('QMM008_28')}</span>
				</div>
				<!-- I2_16 /1000 -->

			</div>
		</div>
	</div>
</div>
