				<div id="events">
					<div data-bind="ntsFormLabel: {}">支給入力</div>
					<button>↰</button>
					<button>↱</button>
					<button>計算しなおすメニュー</button>
					<button>変更のあったマスタを表示</button>
					<button data-bind="click: openColorSettingGuide">入力欄の背景色について</button>
					<div id="chk-hand-input"
						data-bind="ntsCheckBox: {checked: isHandInput, text: '手入力項目のみ移動'}"
						class="cf"></div>
					<div id="grid-setting">
						<span>グリッド設定</span>
						<button id="btSetting" data-bind="click: openGridSetting"></button>
					</div>
				</div>

				<div id="grid-contents" data-bind="with: paymentDataResult()">
					<!-- 					<div id="categories" data-bind="with: categories()"> -->
					<!-- 						<div id="swb-categories" -->
					<!-- 							data-bind="ntsSwitchButton: { -->
					<!-- 							options: items(), -->
					<!-- 							optionsValue: 'code', -->
					<!-- 							optionsText: 'name', -->
					<!-- 							value: selectedCode}" -->
					<!-- 							class="cf"></div> -->
					<!-- 					</div> -->

					<div data-bind="foreach: categories">
						<label data-bind="text: categoryName"></label>
						<table class="tb-category" data-bind="attr: {'id': 'ct'+ categoryAttribute()}">
							<tbody data-bind="foreach: lines">
								<tr>
									<com:ko-foreach bind="details">
										<com:ko-if bind="itemCode() !== ''">
											<td><label data-bind="text: itemName"></label> 
												<com:ko-if bind="itemAtr() === 0">
													<input data-bind="ntsTimeEditor: {value: value, option: new nts.uk.ui.option.TimeEditorOption({ inputFormat: ko.observable('time') })}, attr: {'id': 'ct' + categoryAtr()+ '_' +$parentContext.$index()+ '_'+  $index()}" />
												</com:ko-if> 
												<com:ko-if bind="itemAtr() === 1">
													<com:ko-if bind="taxAtr() === 3 || taxAtr() === 4">
														<a class="txt-btlink" data-bind="click: $root.content.openSetupTaxItem.bind($root.content, value)">
															<input class="disabled txt-btlink" data-bind="ntsNumberEditor: {value: value, option: new nts.uk.ui.option.NumberEditorOption({ grouplength: 3, decimallength: 1 })}, attr: {'id': 'ct' + categoryAtr()+ '_' +$parentContext.$index()+ '_'+  $index()}" />
<!-- 															<span data-bind="text: value"></span> -->
														</a>
<!-- 														<input class="disabled txt-btlink" data-bind="ntsNumberEditor: {value: value}, attr: {'id': 'ct' + categoryAtr()+ '_' +$parentContext.$index()+ '_'+  $index()}" />	 -->
													</com:ko-if>
													<com:ko-if bind="taxAtr() !== 3 &amp;&amp; taxAtr() !== 4">
														<input data-bind="ntsNumberEditor: {value: value, option: new nts.uk.ui.option.NumberEditorOption({ grouplength: 3, decimallength: 1 })}, attr: {'id': 'ct' + categoryAtr()+ '_' +$parentContext.$index()+ '_'+  $index()}" />
													</com:ko-if>															
												</com:ko-if> 
												<com:ko-if bind="itemAtr() === 2 || itemAtr() === 3">
													<com:ko-if bind="taxAtr() === 3 || taxAtr() === 4">
														<a class="txt-btlink" href="javascript:void(0);" data-bind="click: $root.content.openSetupTaxItem.bind($root.content, value)">
															<input class="disabled txt-btlink" data-bind="ntsNumberEditor: {value: value, option: new nts.uk.ui.option.CurrencyEditorOption({ grouplength: 3, decimallength: 0, currencyformat: 'JPY', currencyposition: 'left' })}, attr: {'id': 'ct' + categoryAtr()+ '_' +$parentContext.$index()+ '_'+  $index()}" />
<!-- 															<span data-bind="text: value"></span> -->
														</a>
<!-- 														<input class="disabled txt-btlink" data-bind="ntsNumberEditor: {value: value}, attr: {'id': 'ct' + categoryAtr()+ '_' +$parentContext.$index()+ '_'+  $index()}" /> -->
													</com:ko-if>
													<com:ko-if bind="taxAtr() !== 3 &amp;&amp; taxAtr() !== 4">
														<input data-bind="ntsNumberEditor: {value: value, option: new nts.uk.ui.option.CurrencyEditorOption({ grouplength: 3, decimallength: 0, currencyformat: 'JPY', currencyposition: 'left' })}, attr: {'id': 'ct' + categoryAtr()+ '_' +$parentContext.$index()+ '_'+  $index()}" />
													</com:ko-if>
												</com:ko-if>
											</td>
										</com:ko-if>
										<com:ko-if bind="itemCode() === ''">
											<td><label data-bind="text: itemName"></label> 
											<label class="sp-readonly"></label>
											</td>
										</com:ko-if>


									</com:ko-foreach>
								</tr>
							</tbody>
						</table>
					</div>
					<div id="remarks">
						<div style="float: left; width: 90%" data-bind="ntsFormLabel: {constraint: 'PaymentRemarks', inline: true}">備考</div>
						<textarea id="txt-remarks" 
							data-bind="ntsMultilineEditor: {value: remarks, constraint: 'PaymentRemarks', option: new nts.uk.ui.option.MultilineEditorOption({placeholder: '今月より資格手当に「システム監査技術者（30,000円）が支給されます。'})}">
						</textarea>

					</div>
				</div>
