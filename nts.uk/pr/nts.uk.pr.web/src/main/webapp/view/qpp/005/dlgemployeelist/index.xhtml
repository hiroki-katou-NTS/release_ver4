<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>

	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = { width: 400, height: 600 };
			</script>
			<com:stylefile path="main.css" />
			<com:scriptfile path="start.js" />
			<com:scriptfile path="viewmodel.js" />
			<com:scriptfile path="service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area" data-bind="with: employeeList">
				<div id="list-box"
					data-bind="ntsListBox: {options: items,
							optionsValue: 'code',
							optionsText: 'name',
							multiple: false,
							value: selectedCodes,
							enable: true,
							columns: [
								{ prop: 'code', length: 4 },
								{ prop: 'name', length: 10 }
							]}"
					class="cf"></div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
