<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 265, height: 170 };</script>
			
			<link rel="stylesheet" type="text/css" href="main.css" />
			<script src="start.js"></script>
			<script src="viewmodel.js"></script>
			<script src="service.js"></script>
		</ui:define>

		<ui:define name="content">
		<table class="contentFrame">
			<tr>
				<td>
					<div class="form-label">
						<label>カーソル移動</label>
					</div>
				</td>
				
				<td>
					<div data-bind="with: switchButton" class="switchButton">
						<div id="switchButtonTest"
							data-bind="ntsSwitchButton: {
								options: roundingRules,
								optionsValue: 'code',
								optionsText: 'name',
								value: selectedRuleCode }">
						</div>
					</div>
				</td>
			</tr>
		</table>
		
		<div class="seperator"></div>
		<button id="btn001" class="buttonFrame" data-bind="visible: visible">グリッドの高さを広くする</button>
		<button id="btn002" class="buttonFrame" data-bind="visible: !visible()">グリッドの高さを標準に戻す</button>
		</ui:define>
	</ui:composition>
</body>
</html>
