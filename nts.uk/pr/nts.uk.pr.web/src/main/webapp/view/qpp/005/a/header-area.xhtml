<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>

	<ui:composition>
		<div>
			<div id="h-left">
				<div class="h-item" style="margin: 3px 0px !important;" data-bind="with: paymentDataResult().paymentHeader">
					<div class="i-left">
						<h:outputText value="対象年月" />
					</div>
					<div class="i-right">
						<label data-bind="text: nts.uk.time.formatYearMonth(processingYM())"></label>
					</div>
				</div>
				<div class="clear"></div>
				<div class="h-item" >
					<div class="i-left">
						<button data-bind="click: openEmployeeList"
							style="height: 25px !important;">対象者</button>
						<button id="prev" style="height: 25px !important;" data-bind="click: prevEmployee">⇦</button>
						<button id="next" style="height: 25px !important;" data-bind="click: nextEmployee">⇨</button>
					</div>
					<div class="i-right" data-bind="with: employee()">
						<input id="employeeCode" data-name="employeeCode" data-bind="ntsTextEditor: {value: code, constraint: '', enable: false}" />
						<span data-bind="text: name"></span>
					</div>
					<div class="i-left">
						<h:outputText value="部門" />
					</div>
					<div class="i-right">
						<h:outputText value="1234567890　第三八開発部" />
					</div>
				</div>
				<div class="clear"></div>
				<div class="h-item" style="border-top: none;">
					<div class="i-left">
						<h:outputText value="雇用" />
					</div>
					<div class="i-right">
						<h:outputText value="01　正社員○○○" />
					</div>
					<div class="i-left">
						<h:outputText value="分類" />
					</div>
					<div class="i-right">
						<h:outputText value="1234567890　分類○○○○" />
					</div>
					<div class="i-left">
						<h:outputText value="職位" />
					</div>
					<div class="i-right">
						<h:outputText value="00001　正社員○○○" />
					</div>
				</div>

				<div class="clear"></div>
				<div class="h-item" style="margin: 3px 0px 0px 0px !important;">
					<div class="i-left">
						<h:outputText value="健診保険" />
					</div>
					<div class="i-right">
						<h:outputText value="01等級（介護保険：対象）" />
					</div>
					<div class="i-left">
						<h:outputText value="雇用保険" />
					</div>
					<div class="i-right">
						<h:outputText value="加入" />
					</div>
					<div class="i-left">
						<h:outputText value="税区分" />
					</div>
					<div class="i-right">
						<h:outputText value="甲（機械計算）" />
					</div>
				</div>

				<div class="clear"></div>
				<div class="h-item" style="border-top: none;" data-bind="with: paymentDataResult().paymentHeader">
					<div class="i-left">
						<h:outputText value="厚生年金" />
					</div>
					<div class="i-right">
						<h:outputText value="01等級" />
					</div>
					<div class="i-left">
						<h:outputText value="雇用保険率" />
					</div>
					<div class="i-right">
						<h:outputText value="A" />
					</div>
					<div class="i-left">
						<h:outputText value="扶養人数（所得税）" />
					</div>
					<div class="i-right" data-bind="text: dependentNumber"></div>
				</div>

				<div class="clear"></div>
				<div class="h-item" style="margin: 3px 0px 0px 0px !important;" data-bind="with: paymentDataResult().paymentHeader">
					<div class="i-left">
						<h:outputText value="明細書レイアウト" />
					</div>
					<div class="i-right">
						<div class="i-right" data-bind="text: specificationCode"></div>
						<div class="i-right" data-bind="text: specificationName"></div>
					</div>
					<div class="i-left">
						<h:outputText value="明細書作成方法" />
					</div>
					<div class="i-right">
						<h:outputText value="勤怠システム連動" />
					</div>
				</div>
			</div>

			<div id="h-right" data-bind="with: paymentDataResult().paymentHeader">
				<div data-bind="ntsFormLabel: {constraint: 'Comment', inline: true}">メモ</div>
				<textarea id="txt-header-comment">今月より資格手当に「システム監査技術者（30,000円）が支給されます。
			</textarea>
			</div>
		</div>
	</ui:composition>
</body>
</html>
