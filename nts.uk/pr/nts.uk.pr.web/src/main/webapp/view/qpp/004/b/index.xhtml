<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>

	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
					nts.uk.ctx.pr.proto.dom.layout.LayoutCode
					nts.uk.ctx.pr.proto.dom.paymentdata.ProcessingNo
					nts.uk.ctx.pr.proto.dom.paymentdata.DependentNumber
			</com:ValidatorScript>
			<link rel="stylesheet" type="text/css" href="../../../../lib/nittsu/ui/style/stylesheets/jquery.steps.css" />
			<script src="../../../../lib/generic/jquery/jquery.steps.js"></script>
			<script src="start.js"></script>
		</ui:define>

		<ui:define name="content">

			<div id="functions-area">
				<a data-bind="ntsLinkButton: { jump: 'dest.xhtml' }">操作選択に戻る</a>
				<button>移送項目設定</button>
				<button>実行ログ</button>

			</div>
			<div id="program-body" style="top: 140px; min-width: 431px;">
				<div id="contents-area" class="two-column-layout">
					<div class="column right cf">
					<div id="program-body" style="top: 140px; min-width: 431px;" data-bind="with: wizard">
						<div id="contents-area" class="two-column-layout">
							<div class="column right cf">
								<div>
									<select data-bind="options: stepList, 
																optionsText: 'id',
																value: stepSelected" style="width: 200px"></select>
									<button data-bind="click: gotoStep">Go to Step</button>
								</div><br/>
								<div id="wizard"
									data-bind="ntsWizard: {steps: stepList}"
									class="cf">
									<div class="steps">
										<div class="begin step-1" data-icon="../../../../lib/nittsu/ui/style/images/ntsWizard/start-images.jpg">再集計</div>
										<div class="step-2"><span>処理方法を選ぶ</span><br /> └詳細設定をする
										</div>
										<div class="step-3">対象社員を選ぶ</div>
										<div class="step-4">対象社員を選ぶ</div>
										<div class="step-5">対象社員を選ぶ</div>
										<div class="end step-6">実行</div>
									</div>
									<div class="contents">
										<div class="step-1">contents step1</div>
										<div class="step-2">contents step2</div>
										<div class="step-3">contents step3</div>
										<div class="step-4">
											<div>
												Code: <input type="text" /><br/>
												Name: <input type="text" />
											</div>
										</div>
										<div class="step-5">contents step5</div>
										<div class="step-6">contents step6</div>
									</div>
								</div>
								
								<button data-bind="click: begin">Begin</button>
								<button data-bind="click: end">End</button>
								<button data-bind="click: previous">Previous</button>
								<button data-bind="click: next">Next</button>
								<button data-bind="click: getCurrentStep">Current Step Index</button>
							</div>
						</div>
						<hr/>
					</div>
				</div>
			</div>
		</div>
		<hr />
		</ui:define>
	</ui:composition>
</body>
</html>
