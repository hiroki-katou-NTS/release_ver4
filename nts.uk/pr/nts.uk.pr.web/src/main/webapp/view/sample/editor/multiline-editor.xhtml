	<body>

				<script>var dialogSize = { width: 300, height: 200 };</script>
				
				<com:ValidatorScript>
					nts.uk.ctx.pr.proto.dom.paymentdata.residence.ResidenceCode
					nts.uk.ctx.pr.proto.dom.paymentdata.ProcessingNo

					nts.uk.ctx.pr.proto.dom.layout.detail.CommonAmount
					nts.arc.time.YearMonth
   				</com:ValidatorScript>

				__viewContext.primitiveValueConstraints.EmployeeCode = {
						valueType: 'String',
						charType: 'Numeric',
						maxLength: 10,
					};
				</script>
				<com:stylefile path="../catalog/catalog.css" />
				<com:scriptfile path="/lib/nittsu/ui/file.js" />
				<com:scriptfile path="/lib/nittsu/ui/textbox-options.js" />

				<com:scriptfile path="../catalog/catalog.js" />
			</ui:define>
			
			<ui:define name="content">
				<div id="functions-area"></div>
				<div id="contents-area">
					<div id="side-menu" class="cf"></div>
					<div id="content" class="cf">
						<h1>MultilineEditor</h1>
						<h2>Overview</h2>
						<div data-bind="with: multilineeditor">
							<h3>MultilineEditor</h3>
							<textarea data-name="テスト" data-bind="ntsMultilineEditor: {value: value, constraint: constraint, option: option, enable: enable, readonly: readonly}" />
							<br/>
							<span data-bind="ntsCheckBox: {checked: enable}">Enable</span>
							<span data-bind="ntsCheckBox: {checked: readonly}">Readonly</span>
						</div>
						<br/>
						<article class="cf">
							<div class="tabs">
								<ol>
									<li><a href="#tabs-html">HTML Binding</a></li>
									<li><a href="#tabs-viewmodel">ViewModel</a></li>
								</ol>
								<div id="tabs-html" class="cf">
									<h2>HTML</h2>
<pre><![CDATA[<div data-bind="with: multilineeditor">
	<textarea data-bind="ntsMultilineEditor: {
		value: value,
		constraint: constraint,
		option: option,
		enable: enable,
		readonly: readonly}" />
</div>]]></pre>
									<div class="pull-left">
										<h2>API</h2>
										<table>
											<colgroup>
												<col width="200px" />
											</colgroup>
											<thead>
												<tr>
													<th><h4>ViewModel</h4></th>
													<th><h4>Description</h4></th>
												</tr>
											</thead>
											<tbody>
												<tr>
													<td>value</td>
													<td>
														<b>Type:</b> string<br/>
													</td>
												</tr>
												<tr>
													<td>constraint<br/><i>(optional)</i></td>
													<td>
														<b>Type:</b> string<br/>
														Validate constraint for editor
													</td>
												</tr>
												<tr>
													<td>required<br/><i>(optional)</i></td>
													<td>
														<b>Type:</b> boolean<br/>
														<b>Default:</b> false<br/>
														Set required for editor
													</td>
												</tr>
												<tr>
													<td>enable<br/><i>(optional)</i></td>
													<td>
														<b>Type:</b> boolean<br/>
														<b>Default:</b> true<br/>
														Set enable/disable for editor
													</td>
												</tr>
												<tr>
													<td>readonly<br/><i>(optional)</i></td>
													<td>
														<b>Type:</b> boolean<br/>
														<b>Default:</b> false<br/>
														Set readonly for editor
													</td>
												</tr>
												<tr>
													<td>option<br/><i>(optional)</i></td>
													<td>
														<b>Type:</b> object<br/>
														<b>Default:</b> MultilineEditorOption()<br/>
														<b>Members:</b><br/>
														<a href="#multilineeditoroption"><i class="color">MultilineEditorOption</i></a>: Option for multiline editor
													</td>
												</tr>
											</tbody>
										</table>
									</div>
									<div id="multilineeditoroption" class="feature-box pull-right" style="width:50%;">
										<div class="header"><h3 >MultilineEditorOption</h3></div>
										<div class="content">
											<table style="width:100%;">
												<colgroup>
													<col width="200px" />
												</colgroup>
												<thead>
													<tr>
														<th><h4>Properties</h4></th>
														<th><h4>Description</h4></th>
													</tr>
												</thead>
												<tbody>
													<tr>
														<td>resizeable</td>
														<td>
															<b>Type:</b> boolean<br/>
															<b>Default:</b> false<br/>
															Set resizeable for textarea ()
														</td>
													</tr>
													<tr>
														<td>placeholder</td>
														<td>
															<b>Type:</b> string<br/>
															<b>Default:</b> ""<br/>
															Hint text for the control
														</td>
													</tr>
													<tr>
														<td>width</td>
														<td>
															<b>Type:</b> string<br/>
															<b>Default:</b> ""<br/>
															Set width for the control
														</td>
													</tr>
													<tr>
														<td>textalign</td>
														<td>
															<b>Type:</b> string<br/>
															<b>Default:</b> "left"<br/>
															<b>Members:</b><br/>
															<i>left</i>: Align text to left<br/>
															<i>right</i>: Align text to right<br/>
															<i>center</i>: Align text to center
														</td>
													</tr>
												</tbody>
											</table>
										</div>
									</div>
								</div>
								<div id="tabs-viewmodel" class="cf">
									<h2>TypeScript</h2>
<pre><![CDATA[class ScreenModel {
	multilineeditor: any;
	
	constructor() {
		var self = this;				  
		self.multilineeditor = {
			value: ko.observable(''),
			constraint: 'ResidenceCode',
			option: ko.mapping.fromJS(new nts.uk.ui.option.MultilineEditorOption({
				resizeable: true,
				placeholder: "Placeholder for text editor",
				width: "",
				textalign: "left"
			})),
			required: ko.observable(true),
			enable: ko.observable(true),
			readonly: ko.observable(false)
		};
	}
}]]></pre>

							</div>
