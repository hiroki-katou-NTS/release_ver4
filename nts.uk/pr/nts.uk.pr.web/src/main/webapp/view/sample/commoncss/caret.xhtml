						<h1>Caret</h1>
						<article>
							<h2>caret class <span class="caret caret-bottom"></span></h2>
							<p>
								Create a convenience and beautiful caret <span class="caret-top"></span><br/>
								It'll take color of
								<span style="color:#af0890;">current <span class="caret-bottom"></span></span>
								<span style="color:#D90000;">parent <span class="caret-left"></span></span>
								<span style="color:#FF2D00;">element <span class="caret-right"></span></span>
								<span style="color:#FF8C00;">as <span class="caret-top"></span></span>
								<span style="color:#04756F;">color <span class="caret-bottom"></span></span>
							</p>
<pre><![CDATA[<span class="caret-top"></span>
<span class="caret-bottom"></span>
<span class="caret-left"></span>
<span class="caret-right"></span>]]></pre>
						</article>
						<article>
							<h2>Styling</h2>
							<div class="feature-box">
								<div class="header"><h3>Inline</h3></div>
								<div class="content">
									<pre><![CDATA[<span class="caret-right caret-inline"></span>]]></pre>
									<div class="control-group valign-center">
										<button>Button</button><span class="caret-right caret-inline"></span>
										<input data-bind="ntsTextEditor: {value: ko.observable('')}" /><span class="caret-right caret-inline"></span>
										<button class="small">Button</button><span class="caret-right caret-inline"></span>
									</div>
								</div>
							</div>
							<div class="feature-box">
								<div class="header"><h3>Outline</h3></div>
								<div class="content">
<pre><![CDATA[<span class="caret-right outline"></span>
<span class="caret-left outline"></span>
<span class="caret-top outline"></span>
<span class="caret-bottom outline"></span>]]></pre>
									<div class="relative" style="height: 150px; padding: 10px 15px; background: #97d155;">
										<span class="caret-right outline"></span>
										<span class="caret-left outline"></span>
										<span class="caret-top outline"></span>
										<span class="caret-bottom outline"></span>
										<span class="caret-right outline" style="font-size: 3rem"></span>
										<span class="caret-left outline" style="font-size: 3rem"></span>
										<span class="caret-top outline" style="font-size: 3rem"></span>
										<span class="caret-bottom outline" style="font-size: 3rem"></span>
										<span class="caret-right outline" style="font-size: 5rem"></span>
										<span class="caret-left outline" style="font-size: 5rem"></span>
										<span class="caret-top outline" style="font-size: 5rem"></span>
										<span class="caret-bottom outline" style="font-size: 5rem"></span>
									</div>
								</div>
							</div>
							<div class="feature-box">
								<div class="header"><h3>Button</h3></div>
								<div class="content">
<pre><![CDATA[<button class="relative">Button<span class="caret-bottom absolute"></span></button>
<button class="relative">Button<span class="caret-top absolute"></span></button>
<button class="relative">Button<span class="caret-right absolute"></span></button>
<button class="relative">Button<span class="caret-left absolute"></span></button>
]]></pre>
									<div class="control-group valign-center">
										<button class="relative">Button<span class="caret-bottom absolute"></span></button>
										<button class="relative">Button<span class="caret-top absolute"></span></button>
										<button class="relative">Button<span class="caret-right absolute"></span></button>
										<span class="label" style="width: 30px;"></span>
										<button class="relative">Button<span class="caret-left absolute"></span></button>
									</div>
								</div>
							</div>
							<div class="feature-box">
								<div class="header"><h3>Background Caret</h3></div>
								<div class="content">
<pre><![CDATA[<div class="bg-green relative">
	<span class="caret-right caret-background"></span>
</div>
]]></pre>
									<div class="bg-green relative" style="float:left; width:250px; height: 300px; margin:20px 50px;">
										<span class="caret-right caret-background"></span>
									</div>
									<div class="bg-green relative" style="float:left; width:250px; height: 300px; margin:20px 50px;">
										<span class="caret-left caret-background"></span>
									</div>
								</div>
							</div>
							<div class="feature-box">
								<div class="header"><h3>Group with other control</h3></div>
								<div class="content" style="padding-bottom: 50px;">
<pre><![CDATA[<span class="label relative">
	<button>Button</button>
	<span class="caret-bottom absolute"></span>
</span>
]]></pre>
									<span id="demo-caret-bottom" class="draggable">
										<span class="label relative">
											<span class="label warning">I'm a warning</span>

										</span>
									</span>

											<div data-bind="ntsFormLabel: {}">レイアウトコード</div>
											<span class="caret-top absolute"></span>
										</span>
									</span>
									<span id="demo-caret-right" class="draggable">
										<span class="label relative">
											<input data-bind="ntsTextEditor: {value: ko.observable()}" />

										</span>
									</span>
									<span id="demo-caret-left" class="draggable">
										<span class="label relative">

											<span class="caret-left absolute"></span>
										</span>
									</span>
								</div>
							</div>

							<button class="previous large">Previous</button>
							<button class="next proceed large">Next</button>
						</div>

           		</div>
