<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

 <body>
     <ui:composition template="../../../master/base.xhtml">
         <ui:define name="htmlHead">
         	
         	
         	
			<com:ValidatorScript>
				nts.uk.ctx.pr.proto.dom.layout.LayoutCode
				nts.uk.ctx.pr.proto.dom.paymentdata.ProcessingNo
				nts.uk.ctx.pr.proto.dom.paymentdata.DependentNumber
			</com:ValidatorScript>
			
			<script src="js/viewmodel.js"></script>
			<script src="js/start.js"></script>
         </ui:define>
         
         <ui:define name="content">
         	<div id="program-body" style="top: 140px; min-width: 431px;">
				<div id="contents-area" class="two-column-layout">
					<div class="column right cf">
						<div id="tab-panel" data-bind="ntsTabPanel: { dataSource: tabs, active: selectedTab}" style="width: 500px">
							<div class="tab-content-1">
								<span>Tab Content 1</span><br/>
							</div>
							<div class="tab-content-2">
								<span>Tab Content 2</span><br/>
							</div>
							<div class="tab-content-3">
								<span>Tab Content 3</span><br/>
							</div>
							<div class="tab-content-4" data-bind="with: user">
								<span>User Name:</span><br/> 
								<input type="text" data-bind="value: name" /><br/> 
								Current User Name is: <span data-bind="text: name"></span>
							</div>
						</div><br/>
						<div data-bind="foreach: tabs">
							<span data-bind="text: title + ' :'"></span>
							<input type="checkbox" data-bind="checked: enable">Enable</input> 
							<input type="checkbox" data-bind="checked: visible">Visible</input>
							<br/>
						</div>
					</div>
				</div>
			</div>
         </ui:define>
 	</ui:composition>
	</body>
</html>
