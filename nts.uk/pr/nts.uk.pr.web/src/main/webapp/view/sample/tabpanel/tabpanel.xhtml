<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
		
        <ui:composition template="../../../master/base.xhtml">
            <ui:define name="htmlHead">
            	<script>var dialogSize = { width: 300, height: 200 };</script>
            	
				<com:ValidatorScript>
				    nts.uk.ctx.pr.proto.dom.layout.LayoutCode
   				</com:ValidatorScript>
				<com:stylefile path="../catalog/catalog.css" />
				<com:scriptfile path="start.js" />
				<com:scriptfile path="viewmodel.js" />
				<com:scriptfile path="../catalog/catalog.js" />
            </ui:define>
            
            <ui:define name="content">
            	<div id="contents-area">
					<div id="side-menu" class="cf"></div>
					<div id="content" class="cf">
						<h1>TabPanel</h1>
						<h2>Overview</h2>
						<div id="tab-panel" data-bind="ntsTabPanel: { dataSource: tabs, active: selectedTab}" style="width: 500px">
							<div class="tab-content-1">
								<span>Tab Content 1</span><br/>
							</div>
							<div class="tab-content-2">
								<span>Tab Content 2</span><br/>
							</div>
							<div class="tab-content-3">
								<span>Tab Content 3</span><br/>
							</div>
							<div class="tab-content-4" data-bind="with: user">
								<span>User Name:</span><br/> 
								<input type="text" data-bind="value: name" /><br/> 
								Current User Name is: <span data-bind="text: name"></span>
							</div>
						</div><br/>
						<div data-bind="foreach: tabs">
							<span data-bind="text: title + ':'"></span>
							<span data-bind="ntsCheckBox: { checked: enable }">Enable</span>
							<span data-bind="ntsCheckBox: { checked: visible }">Visible</span>
							<br/>
						</div>
						<article class="cf">
							<div class="tabs">
								<ol>
									<li><a href="#tabs-html">HTML Binding</a></li>
									<li><a href="#tabs-viewmodel">ViewModel</a></li>
								</ol>
								<div id="tabs-html" class="cf">

								</div>
								<div id="tabs-viewmodel" class="cf">

								</div>
							</div>
						</article>
						<div class="footer cf">
							<button class="previous large">Previous</button>
							<button class="next proceed large">Next</button>
						</div>
            		</div>
           		</div>
            </ui:define>
    	</ui:composition>
   	</body>
</html>
