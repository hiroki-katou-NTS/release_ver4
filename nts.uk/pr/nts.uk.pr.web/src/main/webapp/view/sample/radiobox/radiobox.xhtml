<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
		
        <ui:composition template="../../../master/base.xhtml">
            <ui:define name="htmlHead">
            	<script>var dialogSize = { width: 300, height: 200 };</script>
            	
				<com:ValidatorScript>
				    nts.uk.ctx.pr.proto.dom.layout.LayoutCode
   				</com:ValidatorScript>
				<com:stylefile path="../catalog/catalog.css" />
				<com:scriptfile path="start.js" />
				<com:scriptfile path="../catalog/catalog.js" />
            </ui:define>
            
            <ui:define name="content">
            	<div id="contents-area">
					<div id="side-menu" class="cf"></div>
					<div id="content" class="cf">
						<h1>RadioBox</h1>
						<h2>Overview</h2>
						<div data-bind="foreach: items">
							<label class="ntsRadioBox">
								<input type="radio" name="textRadio" data-bind="checkedValue: $data, checked: $parent.selectedValue, enable: $parent.enable" />
								<span class="box"></span><span data-bind="text: text"></span>
							</label><br/>
						</div>
						<div data-bind="ntsCheckBox: { checked: enable }" class="cf">Enable</div>
						<div>Selected Value: <span data-bind="text: ko.toJSON(selectedValue())"></span></div>
						<div data-bind="text: ko.toJSON($data)"></div>
						<article class="cf">
							<div class="tabs">
								<ol>
									<li><a href="#tabs-html">HTML Binding</a></li>
									<li><a href="#tabs-viewmodel">ViewModel</a></li>
								</ol>
								<div id="tabs-html" class="cf">
								</div>
								<div id="tabs-viewmodel" class="cf">
								</div>
							</div>
						</article>
						<div class="footer cf">
							<button class="previous large">Previous</button>
							<button class="next proceed large">Next</button>
						</div>
            		</div>
           		</div>
            </ui:define>
    	</ui:composition>
   	</body>
</html>
