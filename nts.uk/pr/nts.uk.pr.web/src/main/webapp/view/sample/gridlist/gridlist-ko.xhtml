	<body>

				<script type="text/javascript" src="/nts.uk.pr.web/lib/generic/igniteui/js/extensions/infragistics.datasource.knockoutjs.js"></script>

						<div id="error-message" style="color: #FF0000; font-weight: bold;"></div>
							<table id="gridKO" data-bind="igGrid: {
								dataSource: dataSource,
								primaryKey: 'ID',

								autoCommit: true,							
								features: igConfig.features,
								autoGenerateColumns: false,
								columns: igConfig.columns,
						        rendered: function(evt, ui) {
						            ko.applyBindingsToDescendants($data, $('#gridKO')[0]);
						        }
							}"></table>
							<br/>
							<div data-bind="text: 'Selected: ' + ko.toJSON(selectedItemID)"></div>
							<input data-bind="ntsTextEditor: { value: dataSource()[selectedItemID()].ContactName }" />
							<div data-bind="text: ko.toJSON(dataSource)"></div>
							<hr/>
							<article class="cf">
							<div class="tabs">

								</div>
								<div id="tabs-method" class="cf">

								</div>
							</div>
						</article>
						<div class="footer cf">
							<button class="previous large">Previous</button>
							<button class="next proceed large">Next</button>
						</div>
					</div>
		   		</div>
