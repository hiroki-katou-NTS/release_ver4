<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>

	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
					nts.uk.ctx.pr.proto.dom.layout.LayoutName
			</com:ValidatorScript>
			<com:scriptfile path="/lib/generic/igniteui/js/infragistics.core.js" />
			<com:scriptfile path="/lib/generic/igniteui/js/infragistics.lob.js" />
			<com:scriptfile path="viewmodel.js" />
			<com:scriptfile path="start.js" />
			<com:scriptfile path="service.js" />
			<com:stylefile path="main.css" />
			<script>var dialogSize = { width: 1100, height: 670 };</script>
			<script>
					__viewContext.primitiveValueConstraints = {
						range: {
							valueType: "String",
							charType: "Numeric",
							maxLength: 7
						}
					};
				</script>	
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div style="margin-left: 20px;" class="left-content">
					<div class="form-label">
						<label id="LBL_001">項目区分</label>
						<label id ="LBL_002" data-bind="text: itemAtr" style ="margin-left: 50px">支給項目</label>
					</div>
					<br />
					<div class="form-label" style="margin-top: 5px;">
						<div style="display: flex">
							<div><label id="LBL_003">コード/名称</label></div>
							<div><input id="INP_001" style="margin-left: 20px; margin-top: 5px" type="text" maxlength="20" /></div>
							<div><button id="SCH_001" style="width: 68px; margin-left: 5px" data-bind="click: searchItem">検索</button></div>
						</div>
					</div>
					<br /> <br />
					<div data-bind="with: listBox">
						<div id="list-box"
							data-bind="ntsListBox: {options: itemList,
											   optionsValue: 'id',
											   optionsText: 'name',
											   multiple: false,
											   value: selectedCode,
											   test: itemDtoSelected,
											   enable: true,
											   rows: 15,
											   columns: [
													{ prop: 'id', length: 3 },
													{ prop: 'name', length: 12 }
											   ]}"
							class="cf"></div>
					</div>
					<br />
					<button style="width: 300px;" class="disabled">↑項目名の登録を行う</button>
				</div>
				<div class="right-content">
					<div class="form-label" data-bind="with: listBox">
						<label id="LBL_004">コード/名称</label> <a data-bind="text: selectedCode">コード</a><a
							data-bind="text: selectedName">名称</a>
					</div>
					<br />
					<div data-bind="if: checkDisplayComboBoxCalcMethod()">
						<!-- 内訳区分 -->
						<div style="margin-bottom: 5px; margin-top: 5px" id="uchiWakeKubun"
							data-bind="with: comboBoxSumScopeAtr" class="form-label required">
							<label id="LBL_007">内訳区分</label>
							<div style="margin: -5px 0 0 30px; float: right" id="SEL_001"
								data-bind="ntsComboBox: {
							options: itemList,
							optionsValue: 'id',
							value: selectedCode,
							optionsText: 'name',
							editable: false,
							enable: true,
							columns: [
								{ prop: 'name', length: 10 },
							]}"
								class="cf"></div>
						</div>
						<br />
						<!-- 計算方法 -->
						<div style="margin-bottom: 5px;"
							data-bind="with: comboBoxCalcMethod" class="form-label required">
							<label id="LBL_008">計算方法</label>
							<div style="margin: -5px 0 0 30px; float: right" id="SEL_002"
								data-bind="ntsComboBox: {
							options: itemList,
							optionsValue: 'id',
							value: selectedCode,
							optionsText: 'name',
							editable: false,
							enable: true,
							columns: [
								{ prop: 'name', length: 10 },
							]}"
								class="cf"></div>
						</div>

						<hr />

						<!-- CategoryAtr = 0||1 and select 個人情報参照-->
						<div>
							<div class="form-label required" style="margin-bottom: 5px"
								data-bind="visible: checkPersonalInformationReference()">
								<label>コード/名称</label>
								<button data-bind="click: openHDialog"
									style="margin-left: 17px; width: 71px;">参照</button>
								<label data-bind="text: wageCode"></label>  <label data-bind="text: wageName"></label> 
							</div>
						</div>
						<!-- CategoryAtr = 0 and select 手入力 -->
						<div>
							<!-- 通勤区分 -->
							<div style="margin-bottom: 5px;" id = "calcMethod"
								data-bind="with: $root.content.comboBoxCommutingClassification, visible: isCategoryAtrEqual0() &amp;&amp; checkManualInput()"
								class="form-label">
								<label style="float: left" id="LBL_018">通勤区分</label>
								<div style="margin: -5px 0 0 30px; float: left" id="SEL_009"
									data-bind="ntsComboBox: {
												options: itemList,
												optionsValue: 'id',
												value: selectedCode,
												optionsText: 'name',
												editable: false,
												enable: enable,
												columns: [
													{ prop: 'name', length: 10 },
												]}"
									class="cf"></div>
							</div>
						</div>
						<!-- 按分設定 -->
						<div class="form-label">
							<div style="float: left; display: flex; margin-top: 5px" data-bind="with: switchButton">
								<div style="width: 85px"><label id = "LBL_009">按分設定</label></div>
								<div id="SEL_003"
									data-bind="ntsSwitchButton: {
									options: distributeSet,
									optionsValue: 'code',
									optionsText: 'name',
									value: selectedRuleCode }"
									class="cf"></div>
							</div>
						</div>
						<br /> <br />
						<!-- 按分方法 -->
						<div style="margin-left: 100px;"
							data-bind="with: comboBoxDistributeWay">
							<div id="SEL_004"
								data-bind="ntsComboBox: {
							options: itemList,
							optionsValue: 'id',
							value: selectedCode,
							optionsText: 'name',
							editable: false,
							enable: enable(),
							columns: [
								{ prop: 'name', length: 10 },
							]}"
								class="cf"></div>
						</div>
						<br />
					</div>
					<div data-bind="ifnot: isCategoryAtrEqual3()">
						<div class="form-label"
							data-bind="with: listBox().itemDtoSelected">
							<div class="clsDivRange">
								<label id="LBL_010" class="clsLbl_010">上限チェック</label>
								<div id="checkBoxErrRangeHigh"
										data-bind="ntsCheckBox: { checked: checkUseHighError, text: 'エラー'}"
										class="cf clsCheckbox"></div>
								<div style="display: flex">
									<input style="float: left; margin-left: 9px;"  id="INP_002" data-bind="ntsNumberEditor: {
										value: errRangeHigh,
										constraint: '',
										enable: checkUseHighError,
										option: (new nts.uk.ui.option.CurrencyEditorOption({grouplength: 4, decimallength: 2, currencyformat: 'USD', currencyposition: 'left'})),
									}"
									type="text" />　</div>
								<label id="LBL_011">　　　　を超える場合</label>
							</div>	
							<br />
							<div style="width: 500px">
								<div class="clsDivRangeSlow">
									<div id="checkBoxAlRangeHigh"
										data-bind="ntsCheckBox: { checked: checkUseHighAlam, text: 'アラーム'}"
										class="cf clsCheckbox"></div>
								</div>
								<div class="clsInp">
									<input style="float: left; margin-left: 9px;"  id="INP_002" data-bind="ntsNumberEditor: {
										value: alamRangeHigh,
										constraint: '',
										enable: checkUseHighAlam,
										option: (new nts.uk.ui.option.CurrencyEditorOption({grouplength: 4, decimallength: 2, currencyformat: 'USD', currencyposition: 'left'})),
									}"
									type="text" /></div>
								<label id = "LBL_012">　　　　　を超える場合</label>
							</div>
						</div>
						<br /> <br />
						<div class="form-label"
							data-bind="with: listBox().itemDtoSelected">
							<div class="clsDivRange">
								<label id="LBL_013" class="clsLbl_010">下限チェック</label>
								<div id="checkBoxErrRangeLowAtr"
									data-bind="ntsCheckBox: { checked: checkUseLowError, text: 'エラー'}"
									class="cf clsCheckbox"></div>
								<div style="display: flex">
									<input style="float: left; margin-left: 9px;"  id="INP_004" data-bind="ntsNumberEditor: {
										value: errRangeLow,
										constraint: '',
										enable: checkUseLowError,
										option: (new nts.uk.ui.option.CurrencyEditorOption({grouplength: 4, decimallength: 2, currencyformat: 'USD', currencyposition: 'left'})),
									}"
									type="text" /></div>
									<label id="LBL_014">　　　　　未満の場合</label>
							</div>
							<br />
							<div>
								<div class="clsDivRangeSlow">
									<div id="checkBoxAlRangeHigh"
									data-bind="ntsCheckBox: { checked: checkUseLowAlam, text: 'アラーム'}"
									class="cf clsCheckbox"></div>
								</div>
								<div class="clsInp">
									<input style="float: left; margin-left: 9px;"  id="INP_005" data-bind="ntsNumberEditor: {
										value: alamRangeLow,
										constraint: '',
										enable: checkUseLowAlam,
										option: (new nts.uk.ui.option.CurrencyEditorOption({grouplength: 4, decimallength: 2, currencyformat: 'USD', currencyposition: 'left'})),
									}"
									type="text" />
								</div>
								<label id="LBL_015">　　　　　未満の場合</label>
							</div>	
							
						</div>
						<br /> <br /> <br /> <span>※エラーの場合は、データ登録されません。</span>
						<br /><span style="margin-left: 15px;">アラームの場合は、メッセージが表示されます。（データは登録されます）
						</span>
					</div>
					<hr />
					<button data-bind="click: returnBackData" style="margin-left: 50px"
						class="x-large proceed">設定</button>
					<button data-bind="click: close" style="margin-left: 15px">キャンセル</button>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
