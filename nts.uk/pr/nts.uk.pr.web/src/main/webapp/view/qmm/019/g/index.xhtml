<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="../../../../master/dialog.xhtml">
            <ui:define name="htmlHead">
            	<link rel="stylesheet" type="text/css" href="main.css" />
				<script src="../../../../lib/generic/igniteui/js/infragistics.core.js"></script>
				<script src="../../../../lib/generic/igniteui/js/infragistics.lob.js"></script>
            	<script src="../../../../lib/generic/igniteui/js/extensions/infragistics.ui.combo.knockout-extensions.js"></script>
				<script src="../../../../lib/nittsu/ui/textbox-options.js"></script>
				<script src="start.js" />
				<script src="viewmodel.js" />
				<script src="service.js" />
			    <script>var dialogSize = { width: 960, height: 710 };</script>
			    <style>.nts-list-box *{box-sizing: border-box} </style>
				<script>
					__viewContext.primitiveValueConstraints = {
						startYm: {
							valueType: "String",
							charType: "Numeric",
							maxLength: 7
						}
					};
				</script>
            </ui:define>
            
            <ui:define name="content">
            <div id="functions-area"></div>
            	<div id="contents-area">
					<div class="cf">
						<div class="form-label"><label id="LBL_001">作成方法の選択</label></div><br />
						<div class = "layoutSelect">
							<div id="SEL_001">
								<input type="radio" checked="checked" name="layoutCreate" id="newCreate" /> 新規に作成<br />
				  				<input type="radio" name="layoutCreate" id="copyCreate" /> 既存のレイアウトをコピーして作成<br />
							</div>
							<div id="SEL_002"
							data-bind="ntsComboBox: {options: comboboxList,
 											optionsValue: 'layoutCode',
 											value: selectLayoutCode,
 											optionsText: 'layoutName',
 											enable: isEnable(),
 											columns: [
 												{ prop: 'layoutCode', length: 3 },
 												{ prop: 'layoutName', length: 10 }
 											]}" 
							class="cf"></div>
							<!-- 明細書マスタ一覧で選択した項目のレイアウトパターンを表記 (レイアウト区分)-->
							<div class = "selectDrop"><label id = "LBL_002" data-bind="text: layoutAtrStr"></label></div>
						</div>
						<div><label id = "LBL_003">※選択した明細レイアウトの最新の履歴からコピーします。</label></div>
						<br/>
						<div>
							<div class ="form-label inline required">
								<label id = "LBL_004" >コード/名称</label>
								<input  id = "INP_001" maxlength="2"></input>
								<input  id = "INP_002" ></input>
							</div><br/>
							<br/>
							<div class ="form-label inline required">
								<label id = "LBL_005">開始年月</label>
								<input id = "INP_003" data-bind="ntsTimeEditor: {value: selectStartYm, constraint: 'startYm', option: timeEditorOption}"></input>
								<!-- 入力した開始年月を和暦で表記 -->
								<label id = "LBL_006"></label>
							</div><br/>
							<br/>
							<div class ="form-label inline required">
								<label id = "LBL_007">レイアウトパターンの選択</label>
								<label id = "LBL_008">※コピーして作成する場合、コピー元のレイアウトより表示項目が少ない項目は選択できません。</label>
							</div>
						</div>
						<div class = "lstBox">						
						<div id = "LST_001"
							data-bind="ntsListBox: {options: itemList,
										optionsValue: 'stt',
										optionsText: 'numberDisplayItems',
										multiple: false,
										value: selectedCodes,
										enable: isEnable(),
										columns: [
											{ prop: 'printType', length: 7 },
											{ prop: 'paperType', length: 4 },
											{ prop: 'direction', length: 3 },
											{ prop: 'numberPeople', length: 3 },
											{ prop: 'numberDisplayItems', length: 13 },
											{ prop: 'reference', length: 6 }
										]}"
						class="cf"></div></div>
						<br/>
						<hr></hr>
						<div class = "bottomStype">
							<button class="x-large proceed" id = "BTN_001" data-bind="click: createNewLayout">作成</button>
							<button class="large" id="BTN_002" data-bind="click: closeDialog">キャンセル</button><br />
						</div>
					</div>
	           	</div>
            </ui:define>
    	</ui:composition>
   	</body>
</html>
