<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
		
        <ui:composition template="../../../../master/base.xhtml">
            <ui:define name="htmlHead">
            	<com:ValidatorScript>
					nts.uk.ctx.pr.proto.dom.layout.LayoutName
				</com:ValidatorScript>
            	<com:scriptfile path="/lib/generic/igniteui/js/infragistics.core.js" />
            	<com:scriptfile path="/lib/generic/igniteui/js/infragistics.lob.js" />
            	<com:scriptfile path="../../../../view/sample/sortable/js/knockout-sortable.js" />
                <com:scriptfile path="viewmodel.js" />
            	<com:scriptfile path="start.js" />
            	<com:scriptfile path="service.js" />
                <com:stylefile path="main.css" />
            </ui:define>

            <ui:define name="content">
            	
            	<div id="functions-area">
            		<button>新規レイアウト</button>
            		<button id="A_BTN_001" class="proceed">登録</button>
            		<button>Excel出力</button>
            		<button id="A_BTN_004">マスタ修正ログ</button>
            		<a href="#">計算式の登録へ</a>
            		<a href="#">明細書の紐付けへ</a>
            	</div>
            	
            	<div id="contents-area">
            		<div class="nts-left-content">
						<div class="form-label">
							<label>コード/名称</label>
							<input type="text" />
							<button>検索</button>
						</div>
						<div>
							<button id="A_BTN_007">履歴追加</button>
							<button id="A_BTN_008">履歴編集</button>
						</div>
						<div >
							<table id="treegrid2"
								data-bind="ntsTreeGridView:{
								   	width: 303,
									height: 500,
									options: itemList,
									value: singleSelectedCode,
									optionsValue: 'code',
									optionsChild: 'childs',
									optionsText: 'nodeText',
									multiple: false,
									enable: true,
									showCheckBox: false}"
								class="cf">
							</table>
						</div>
					</div>
            		<div class="nts-right-content">
            			<div>
            				<div data-bind="ntsFormLabel: { constraint: 'LayoutName', required: true }">
	            				<label id="A_LBL_002">コード/名称</label>
	           				</div>
	           				<label id="A_LBL_003" data-bind="text: singleSelectedCode">01</label>
	           				<input id="A_INP_002" data-bind="value: singleSelectedCode" type="text" />
	           				<label id="A_LBL_004">（　レーザープリンター　A4　縦向き　最大３人　）</label>
            			</div>
            			<div>
	           				<div data-bind="ntsFormLabel: {}">
	           					<label id="A_LBL_005">有効期間</label>
							</div>
	           				<label id="A_LBL_006">2016/04</label>
	           				<label > ~ </label>
	           				<label id="A_LBL_007">9999/12</label>
            			</div>
            			<div>
	           				<div data-bind="ntsFormLabel: {}">
	           					<label id="A_LBL_008">現在使用行数 / 最大行数　　</label>
							</div>
	           				<label id="A_LBL_009">5行</label>
	           				<label id="A_LBL_010">（+非表示1行）</label>
	           				<label >  /  </label>
	           				<label id="A_LBL_011">10行</label>
            			</div>
            			<div>
            				<div data-bind="ntsFormLabel: { required: true }">
	            				<label id="A_LBL_012">明細書レイアウト</label>
	           				</div>
	           				<button id="A_BTN_009">印刷プレビュー</button>
            			</div>
            			---------------------------------------------------------------
            			<div id="main">
						    <h3>Tasks</h3>
						    <div class="container" data-bind="sortable: tasks">
						        <div class="item">
						            <span data-bind="visible: !$root.content.isTaskSelected($data)">
						                <a href="#" data-bind="text: name, click: $root.content.selectedTask"></a>
						            </span>
						            <span data-bind="visibleAndSelect: $root.content.isTaskSelected($data)">
						                <input data-bind="value: name, event: { blur: $root.content.clearTask($data) }" />
						            </span>  
						        </div>
						    </div>
						    <a href="#" data-bind="click: addTask">Add Task</a>
						</div>
						
						<div id="results" class="simpleDiv">
						    <h3>Tasks</h3>
						    <ul data-bind="foreach: tasks1">
						        <li data-bind="text: name"></li>
						    </ul>
						</div>
						
						--------------------------------------------------------------
						<div id="group-root">
							<div id="group-title">
								<button id="button-group-setting" class="button-setting"></button>
								<span>支給</span>
							</div>
							<div id="category1">
								<div class="new" data-bind="sortable: tasks1">
<!-- 									<div class="student" data-bind="text: name"></div> -->
							        <div class="student">
							            <span data-bind="visible: !$root.content.isTaskSelected($data)">
							                <a href="#" data-bind="text: name, click: $root.selectedTask"></a>
							            </span>
							            <span data-bind="visibleAndSelect: $root.content.isTaskSelected($data)">
							                <input data-bind="value: name, event: { blur: $root.content.clearTask }" />
							            </span>  
							        </div>
								</div>
								<div class="new" data-bind="sortable: tasks2">
									<div class="student" data-bind="text: name"></div>
								</div>
								<div class="new" data-bind="sortable: tasks3">
									<div class="student" data-bind="text: name"></div>
								</div>
							</div>
						</div>
            		</div>
            	</div>
            </ui:define>
    	</ui:composition>
   	</body>
</html>
