<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/freelayout.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 362, height: 320 };</script>
			<com:ValidatorScript>
			nts.uk.ctx.sys.portal.dom.toppagepart.TopPagePartName
			</com:ValidatorScript>

			<com:stylefile path="ktg001.ver4.b.style.css" />
			<com:scriptfile path="ktg001.ver4.b.vm.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div class="title">
					<div
						data-bind="ntsFormLabel: { constraint: 'TopPagePartName', required: true, text: $i18n('KTG001_7') }"></div>
					<input id="title-txt" tabindex="1"
						data-bind="ntsTextEditor: { value: title, constraint: 'TopPagePartName', required: true }" />
				</div>

				<table class="table">
					<tr class="header">
						<th data-bind="text: $i18n('KTG001_8')"></th>
						<th data-bind="text: $i18n('KTG001_9')"></th>
					</tr>
					<tr>
						<td data-bind="text: $i18n('KTG001_1')"></td>
						<td>
							<div data-bind="ntsCheckBox: { checked: true, enable: true }"></div>
						</td>
					</tr>

					<tr>
						<td data-bind="text: $i18n('KTG001_2')"></td>
						<td>
							<div data-bind="ntsCheckBox: { checked: true, enable: true }"></div>
						</td>
					</tr>

					<tr>
						<td data-bind="text: $i18n('KTG001_3')"></td>
						<td>
							<div data-bind="ntsCheckBox: { checked: true, enable: true }"></div>
						</td>
					</tr>

					<tr>
						<td data-bind="text: $i18n('KTG001_4')"></td>
						<td>
							<div data-bind="ntsCheckBox: { checked: true, enable: true }"></div>
						</td>
					</tr>

				</table>
			</div>
			<div id="functions-area-bottom">
				<button class="proceed"
					data-bind="click: submitAndCloseDialog, text: $i18n('KTG001_10')"></button>
				<button data-bind="click: closeDialog, text: $i18n('KTG001_11')"></button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
