<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"

	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>

					data-bind="click : test_K_Dialog">K_Reservation menu</button>

			<div class="fixed-flex-layout" id="contents-area">

				<div>

													name: 'CID',

													enable: true }" />
				</div>

				<!-- <div style="margin-left: 75px;"
					data-bind="ntsFormLabel: {required: false}">No</div> -->
				<!-- <div>
					<input class="" style="width: 150px" id=""
						data-bind="ntsTextEditor: {
													value: empNo,
													name: 'No',
													required:false,
													enable: true }" />
				</div> -->
				<!-- -->
				<button id="resetEmps" style="margin-left: 75px;"
					data-bind="click : resetEmps">resetEmps</button>
			</div>
