<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 500,
					height : 250
				};
			</script>
		
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="kwr001.d.start.js" />
			<com:scriptfile path="kwr001.d.vm.js" />
			<com:scriptfile path="kwr001.d.service.js" />
			<com:stylefile path="kwr001.d.main.css" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div class="row">
					<div data-bind="ntsFormLabel: {}">#{i18n.getText('KWR001_78')}</div>
					<div id="combo-box" data-bind="ntsComboBox: {
						name: 'Sample List',
						options: itemList,
						optionsValue: 'code',
						visibleItemsCount: 5,
						value: selectedCode,
						optionsText: 'name',
						selectFirstIfNull: true,
						columns: [
							{ prop: 'code', length: 1 },
							{ prop: 'name', length: 10 },
						]}"></div>
				</div>
				<div class="row">
					<div data-bind="ntsFormLabel: { constraint: 'LayoutCode', required: true }">レイアウトコード</div>
					<!-- <input tabindex="-1" class="txtWorkTypeList" data-bind="ntsTextEditor: {  readonly: true, enable: true }" />
					<input tabindex="-1" class="txtWorkTypeList" data-bind="ntsTextEditor: {  readonly: true, enable: true }" /> -->
				</div>
				
				<hr/>
				<div class="confirm">
					<button class="proceed">Proceed</button>
					<button>Proceed</button>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
