<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="../../../../master/sidebar.xhtml">
		<ui:define name="sidebar-head">
			<script>
				var dialogSize = {
					width : 900,
					height : 700
				};
			</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="ksm001.a.main.css" />
			<com:scriptfile path="ksm001.a.service.js" />
			<com:scriptfile path="ksm001.a.vm.js" />
			<com:scriptfile path="ksm001.a.start.js" />
		</ui:define>
		<ui:define name="sidebar">
			<ul tabindex="-1"  class="navigator" data-bind="visible: true" style="display: none">
				<li><a tabindex="-1" href="#tabpanel-1" role="tab-navigator" class="active">#{i18n.getText('Com_Company')}</a></li>
				<li><a tabindex="-1" href="#tabpanel-2" role="tab-navigator">#{i18n.getText('Com_Employment')}</a></li>
				<li><a tabindex="-1" href="#tabpanel-3" role="tab-navigator">#{i18n.getText('Com_Person')}</a></li>
			</ul>
		</ui:define>
		<ui:define name="sidebar-content">
			<!-- COMPANY WORK TIME SETTING  START -->
			<div id="tabpanel-1" role="tabpanel">
				<com:ko tag="if" bind="isCompanySelected">
					<ui:include src="a.xhtml" />
				</com:ko>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
