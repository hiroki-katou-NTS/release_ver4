<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:com="http://xmlns.jcp.org/jsf/component"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
>
  <body>
    <ui:composition template="../../../../master/dialog.xhtml">
      <ui:define name="htmlHead">
        <com:scriptfile set="IGNITE" />
        <script>
          var dialogSize = { width: 350, height: 400 };
        </script>
        <com:stylefile path="kml002.e.main.css" />
        <com:scriptfile path="kml002.e.vm.js" />
        <com:ValidatorScript>
          nts.uk.ctx.at.record.dom.daily.WorkTimes
        </com:ValidatorScript>
      </ui:define>

      <ui:define name="content">
        <div id="functions-area">
          <button
            tabindex="1"
            class="proceed"
            data-bind="text: $i18n('KML002_9')"
          />
          <button
            tabindex="2"
            class="normal"
            data-bind="text: $i18n('KML002_93'), click: openDialogScreenF"
          />
          <button
            tabindex="3"
            class="normal btnRight"
            data-bind="text: $i18n('KML002_94'), click: closeDialog"
          />
        </div>
        <div id="contents-area" class="kml002-e">
          <div class="text-title" data-bind="text: $i18n('KML002_95')"></div>
          <div class="table-header">
            <div class="row-item">
              <div
                data-bind="ntsFormLabel: {required: true}, text: $i18n('KML002_96')"
              ></div>
            </div>
            <div class="row-item">
              <button
                tabindex="4"
                class="normal"
                data-bind="text: $i18n('KML002_97'), click: addNewItem"
              />
              <button
                tabindex="5"
                class="normal danger"
                data-bind="text: $i18n('KML002_98'), click: removeItem"
              />
            </div>
          </div>
          <div class="gridList">
            <table id="gridList"></table>
          </div>
          <div class="swapList-footer">
            <label class="bg-daily-error color-daily-holiday" data-bind="text: $i18n('KML002_115')"></label>
          </div>
        </div>
      </ui:define>
    </ui:composition>
  </body>
</html>
