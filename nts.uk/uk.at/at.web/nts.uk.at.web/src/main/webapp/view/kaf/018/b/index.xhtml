<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kaf018.b.main.css" />
			<com:scriptfile path="kaf018.b.service.js" />
			<com:scriptfile path="kaf018.b.vm.js" />
			<com:scriptfile path="kaf018.b.start.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<!-- B1_1条件選択に戻る-->
				<a class="goback"
					data-bind="ntsLinkButton: { jump: '/view/kaf/018/a/index.xhtml' }">#{i18n.getText('KAF018_17')}</a>
				<!-- B1_2未承認者にメールを送信 -->
				<button tabindex="1" class="proceed" data-bind="click: sendMails">#{i18n.getText('KAF018_18')}</button>
			</div>
			<div id="contents-area">
				<table id="tbl-control">
					<colgroup>
						<col width="100px" />
						<col width="300px" />
						<col width="500px" />
					</colgroup>
					<tr>
						<td >
							<!-- B2対象締め（ラベル） -->
							<div data-bind="ntsFormLabel: {required: true}">#{i18n.getText('KAF018_10')}</div>
						</td>
						<td>
							<!-- B2_1対象締め -->
							<div class="limited-label label" style="width: 290px;">13123
								21s 12321 312 sad asd q2</div>
						</td>
						<td>
							<!-- B3対象年月-->
							<!-- B3_1対象期間-->
							<div class="limited-label label" style="width: 490px;">2017/04(2017/01/01
								~ 2017/04/30)</div>
						</td>
						<!-- B4未承認項目説明はてな -->
						<td>
							<div class="btn-question"><img src="" /></div>
						</td>
					</tr>
				</table>
				<!-- B5職場一覧 -->
				<table id="fixed-table" tabindex="4">
					<colgroup>
						<col width="350px" />
						<col width="250px" />
						<col width="100px" />
						<col width="100px" />
						<col width="100px" />
						<col width="100px" />
					</colgroup>
					<thead>
						<tr>
							<th class="ui-widget-header">#{i18n.getText('KAF018_20')}</th>
							<th class="ui-widget-header">#{i18n.getText('KAF018_21')}</th>
							<th class="ui-widget-header">#{i18n.getText('KAF018_22')}</th>
							<th class="ui-widget-header">#{i18n.getText('KAF018_23')}</th>
							<th class="ui-widget-header">#{i18n.getText('KAF018_24')}</th>
							<th class="ui-widget-header">#{i18n.getText('KAF018_25')}</th>
						</tr>
					</thead>
					<tbody data-bind="foreach: tempData">
						<tr>
							<td><a class="hyperlink" href="#" data-bind="text: workSpaceName"></a></td>
							<td data-bind="text: $parent.getRecord1(totalNotReflected,notReflected)"></td>
							<td data-bind="text: $parent.getRecord(unapproved)"></td>
							<td data-bind="text: $parent.getRecord(approved)"></td>
							<td data-bind="text: $parent.getRecord(denail)"></td>
							<td><div data-bind="ntsCheckBox: { checked: sendMail }" /></td>
						</tr>
					</tbody>
				</table>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
