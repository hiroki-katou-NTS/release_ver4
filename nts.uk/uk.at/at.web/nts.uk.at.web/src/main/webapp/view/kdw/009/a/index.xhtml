<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />			
			<com:stylefile path="kdw009.a.main.css" />
			<com:scriptfile path="kdw009.a.start.js" />
			<com:scriptfile path="kdw009.a.vm.js" />
			<com:scriptfile path="kdw009.a.service.js" />
		</ui:define>
		<ui:define name="content">
			<div id="functions-area" style="height: 55px">
				<!-- B1_1: Button New -->
				<button tabindex="1" id="btn_001"
					class="button separate-button fix-button">
				</button>
				<!-- B1_2: Button Registration -->
				<button tabindex="2" id="btn_002"
					class="button proceed separate-button fix-button"></button>
				<!-- B1_4: Button Delete -->
				<button tabindex="4" id="btn_004"
					class="button danger separate-button fix-button" ></button>
			</div>
			<div id="content-area">
				<div id="left-content" style="float: left"
					class="bg-green caret-right caret-background">
					<div style="float: left; margin: 20px">
						<!-- B3_1: Label -->
						<div style="margin-bottom: 20px" ></div>
						<!-- B2_2: List Divergence Reason -->
						<table id="lstErrorAlarm" data-bind="ntsGridList: {								
						height: 370,
						dataSource: lstErrorAlarm,
						primaryKey: 'code',
						columns: gridListColumns,
						multiple: false,
						value: selectedCode}"></table>
					</div>
				</div>
				<div id="right-content" style="float: left;">
					<table>
						<colgroup>
							<col width="213px" />
							<col width="*" />
						</colgroup>
						<tr class="row">
							<td>
								<!-- B3_1: Label -->
								<div
									data-bind="ntsFormLabel: {required: true,constraint:['PatternCode','PatternName'] }">#{i18n.getText('KSM003_28')}
								</div>
							</td>
							<td>
								<!-- B3_2: Pattern code -->
								<input tabindex="6"
								class="nts-input" id="inpCode"
								 />
								<!-- B3_3:Pattern Name--> 
								<input tabindex="7"
								class="nts-input" id="inpPattern"
								 />
							</td>
						</tr>
					</table>
					
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
