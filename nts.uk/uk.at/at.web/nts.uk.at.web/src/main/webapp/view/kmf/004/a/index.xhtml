<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
            <com:ValidatorScript>
                nts.uk.ctx.at.shared.dom.specialholidaynew.SpecialHolidayCode
                nts.uk.ctx.at.shared.dom.specialholidaynew.SpecialHolidayName
                nts.uk.shr.com.primitive.Memo
            </com:ValidatorScript>
			
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kmf004.a.style.css" />
			<com:scriptfile path="kmf004.a.start.js" />
			<com:scriptfile path="kmf004.a.vm.js" />
			<com:scriptfile path="kmf004.a.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<div class="container">
					<a class="goback" data-bind="ntsLinkButton: { jump: '/view/kmf/004/x/index.xhtml' }">#{i18n.getText('KMF004_70')}</a>
					<button id="NEW_BTN"
						data-bind="click : initSpecialHoliday, enable: true"  tabindex="1">#{i18n.getText('KMF004_1')}</button>
					<button id="REGISTER_BTN" class="proceed"
						data-bind="click: saveSpecialHoliday, enable: $root.errors.isEmpty" tabindex="2">#{i18n.getText('KMF004_2')}</button>
					<button id="DELETE_BTN" class="danger"
						data-bind="click: deleteSpecialHoliday, enable: isEnable" tabindex="3">#{i18n.getText('KMF004_3')}</button>
				</div>
			</div>
			<div id="contents-area">
				<div id="left-content"
					class="bg-green caret-right caret-background cf"
					style="width: 340px; height: 335px;" tabindex="5"> 
					<div id="LST_001" style="margin-left: 10px; padding: 10px;">
						<table id="single-list"
							data-bind="ntsGridList: {	
								width: 300,
								height: 300,
								dataSource: sphdList,
								primaryKey: 'specialHolidayCode',
								columns: columns,
								multiple: false,								
								value: currentCode
						}"></table>
					</div>
				</div>
				<div class="right-content">
					<table class="top-content-tbl">
						<tr>
							<td width="180">
								<div data-bind="ntsFormLabel: {required: true, constraint:['SpecialHolidayCode', 'SpecialHolidayName']}">#{i18n.getText('KMF004_7')}</div>
							</td>
							<td width="70">
								<input id="input-code" class="code" data-bind="ntsNumberEditor: {value: specialHolidayCode, constraint:'SpecialHolidayCode' , required: true, enable: isDisable, name: '#[KMF004_5]'} " />
							</td>
							<td>
								 <input id="input-name" class="name" data-bind="ntsTextEditor: {value: specialHolidayName, constraint:'SpecialHolidayName', required: true, name: '#[KMF004_6]'}" />
							</td>
						</tr>
						
						<tr>
							<td>
								<div data-bind="ntsFormLabel: {required: true}">#{i18n.getText('KMF004_8')}</div>
							</td>
							<td>
								<button data-bind="click : openKDL002Dialog">#{i18n.getText('KMF004_9')}</button>
							</td>
							<td>
								<input class="workTypes" data-bind="ntsTextEditor: {value: workTypeNames, enable: true, name: '#[KMF004_8]', required: true, readonly: true}" />
							</td>
						</tr>
						
						<tr>
							<td>
								<div data-bind="ntsFormLabel: {constraint: 'Memo'}">#{i18n.getText('KMF004_10')}</div>
							</td>
							<td colspan="2">
								<textarea class="memo" data-bind="ntsMultilineEditor: {value: memo, name: '#[KMF004_10]', constraint: 'Memo'}" />
							</td>
						</tr>
					</table>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
