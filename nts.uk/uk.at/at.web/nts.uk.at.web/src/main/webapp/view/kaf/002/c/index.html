




<div id="kaf002-c">

							<div

                                                    appType: appType,
                                                    appDispInfoStartupOutput: appDispInfoStartupOutput

						</div>
					</div>
					<div
						data-bind="component: { name: 'kaf000-b-component5',

                                                    appType: appType,

                                                    appDispInfoStartupOutput: appDispInfoStartupOutput

							<div data-bind="if: isM">

									data-bind="
					component: {

									tabs: tabs,
