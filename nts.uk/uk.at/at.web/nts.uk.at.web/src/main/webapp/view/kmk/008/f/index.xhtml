<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
<ui:composition template="../../../../master/base.xhtml">
    <ui:define name="htmlHead">
        <com:stylefile path="/view/ccg/share/style.css" of="/nts.uk.com.web"/>
        <com:scriptfile set="IGNITE"/>
        <com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web"/>
        <com:scriptfile path="/view/kcp/share/tree.js" of="/nts.uk.com.web"/>
        <com:scriptfile path="/view/ccg/share/ccg.service.js" of="/nts.uk.com.web"/>
        <com:scriptfile path="/view/ccg/share/ccg.vm.js" of="/nts.uk.com.web"/>

        <com:stylefile path="kmk008.f.main.css"/>
        <com:scriptfile path="kmk008.f.vm.js"/>
    </ui:define>

    <ui:define name="content">
        <div id="functions-area">
            <div id="functions-area-content">
                <a class="goback" tabindex="4"
                   data-bind="ntsLinkButton: { jump: '../a/index.xhtml' }">#{i18n.getText('KMK008_13')}</a>
            </div>
        </div>
        <div id="contents-area">
            <div id="ccgcomponent" tabindex="1"></div>

            <div id="main" class="container cf">
                <div id="component-items-list"></div>

                <div class="container-right">
                    <div class="lbl-title-employeer-name">
                        <div data-bind="ntsFormLabel: {}">#{i18n.getText('KMK008_17',['#Com_Person'])}</div>
                        <span class="label" data-bind="text: selectedEmpCode"></span>
                        <span class="label" data-bind="text: employeeName"></span>
                    </div>
                    <div id="tab-panel-year-month" tabindex="2" data-bind="ntsTabPanel: {
                        dataSource: [
                            { id: 'tab-1', title: '#{i18n.getText('KMK008_29')}', content: '.tab-content-1', enable: ko.observable(true), visible: ko.observable(true) },
                            { id: 'tab-2', title: '#{i18n.getText('KMK008_30')}', content: '.tab-content-2', enable: ko.observable(true), visible: ko.observable(true) }
                        ],
                        active: selectedTab
                    }">
                        <button class="settingButton small" tabindex="3"
                                data-bind="click: openDiaglog, enable: isShowButton">#{i18n.getText('KMK008_31')}</button>

                        <div class="tab-content-1 tab-data">
                            <table id="single-list" data-bind="ntsGridList: {
                                width: 290,
                                name: '#{i18n.getText('KMK008_29',['#KMK008_10'])}',
                                rows: 10,
                                dataSource: items,
                                primaryKey: 'year',
                                columns: [
                                    { headerText: '#{i18n.getText('KMK008_29')}', key: 'year', width: 70 },
                                    { headerText: '#{i18n.getText('KMK008_19')}', key: 'error', width: 75 },
                                    { headerText: '#{i18n.getText('KMK008_20')}', key: 'alarm', width: 85 }
                                ],
                                multiple: false,
                                value: currentCode
                            }">
                            </table>
                        </div>
                        <div class="tab-content-2 tab-data">
                            <table id="single-list" data-bind="ntsGridList: {
                                width: 290,
                                name: '#{i18n.getText('KMK008_30',['#KMK008_10'])}',
                                rows: 10,
                                dataSource: items,
                                primaryKey: 'year',
                                columns: [
                                    { headerText: '#{i18n.getText('KMK008_30')}', key: 'year', width: 70 },
                                    { headerText: '#{i18n.getText('KMK008_19')}', key: 'error', width: 75 },
                                    { headerText: '#{i18n.getText('KMK008_20')}', key: 'alarm', width: 85 }
                                ],
                                multiple: false,
                                value: currentCode
                            }">
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
