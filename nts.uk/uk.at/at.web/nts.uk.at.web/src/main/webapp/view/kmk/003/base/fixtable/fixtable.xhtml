<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

	<div class="ui-iggrid" data-bind="attr: {tabindex: tabindex}">
		<com:ko tag="if" bind="isShowButton">
			<div style="margin-bottom: 15px;">
				<button data-bind="click: addRowItem, enable: isEnaleAddButton" style="margin-right: 10px;">
					#{i18n.getText('KMK003_52')}</button>
				<button data-bind="click: removeItem, enable: isEnaleRemoveButton">#{i18n.getText('KMK003_53')}</button>
			</div>
		</com:ko>
		<!-- BEGIN BINDING HEADER -->
		<table data-bind="style: {width: tableStyle.width + 'px'}" class="ui-iggrid-headertable ui-widget-header ui-helper-reset" >
			<colgroup>
				<com:ko tag="if" bind="isMultiple">
					<col width="36"></col>
				</com:ko>
				<com:ko-foreach bind="columns">
					<col data-bind="attr: {width: width}"></col>
				</com:ko-foreach>
			</colgroup>
			<thead>
				<tr>
					<com:ko tag="if" bind="isVisibleSelectAll">
						<th style="text-align: center;" class="ui-widget-header"><div
								data-bind="ntsCheckBox: { checked: isSelectAll,
											enable: true, text:''}"></div>
						</th>
					</com:ko>
					<com:ko tag="if" bind="!isVisibleSelectAll()">
						<th style="text-align: center;" class="ui-widget-header"><div></div></th>
					</com:ko>

					<com:ko-foreach bind="columns">
						<th style="text-align: center;" class="ui-widget-header"
							data-bind="text: headerText"></th>
					</com:ko-foreach>
				</tr>
			</thead>
		</table><!-- END BINDING HEADER -->
		
		<!-- BEGIN BINDING CONTENT -->
		<table id="fixed-table-custom" data-bind="style: {height: tableStyle.height + 'px'}" style="overflow: auto;display: inline-block;">
			<colgroup>
				<com:ko tag="if" bind="isMultiple">
					<col width="36"></col>
				</com:ko>
				<com:ko-foreach bind="columns">
					<col data-bind="attr: {width: width}"></col>
				</com:ko-foreach>
			</colgroup>
		</table><!-- END BINDING CONTENT -->
	</div>
	
</ui:composition>
