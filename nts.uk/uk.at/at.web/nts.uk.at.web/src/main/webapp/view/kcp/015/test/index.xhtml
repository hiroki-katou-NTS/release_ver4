<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<body>
		<ui:composition template="../../../../master/base.xhtml">
			<ui:define name="htmlHead">
				<com:scriptfile set="IGNITE" />
				<com:scriptfile path="kcp015.test.start.js" />
				<com:scriptfile path="kcp015.test.vm.js" />
				<com:stylefile path="kcp015.test.main.css" />
			</ui:define>
			
			<ui:define name="content">
				<div id="functions-area">
				</div>
			<div id="contents-area">
				<div>
					<div>
						<div
							data-bind="ntsRadioBoxGroup: {
								 options: itemList,
								 optionsValue: 'id',
								 optionsText: 'name',
								 value: selectedId,
								 enable: true}"></div>
					</div>
					<div style="margin-top: 15px">
						<div data-bind="ntsCheckBox: { checked: checkedA3_1 , enable: enable, text: 'A3_1' }"></div><br/>
						<div data-bind="ntsCheckBox: { checked: checkedA3_2 , enable: enable, text: 'A3_2' }"></div><br/>
						<div data-bind="ntsCheckBox: { checked: checkedA3_3 , enable: enable, text: 'A3_3' }"></div><br/>
						<div data-bind="ntsCheckBox: { checked: checkedA3_4 , enable: enable, text: 'A3_4' }"></div><br/>
						<div data-bind="ntsCheckBox: { checked: checkedA3_5 , enable: enable, text: 'A3_5' }"></div><br/>
						<div data-bind="ntsCheckBox: { checked: checkedA3_6 , enable: enable, text: 'A3_6' }"></div><br/>
					</div>
					<div style="margin-top: 15px">
						<button data-bind="click: openKCP015">Open KCP015</button>
					</div>
				</div>
			</div>
		</ui:define>
		</ui:composition>
   	</body>
</html>
