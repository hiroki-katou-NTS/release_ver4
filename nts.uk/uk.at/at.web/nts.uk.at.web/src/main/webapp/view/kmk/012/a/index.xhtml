<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<body>
		<ui:composition template="../../../../master/base.xhtml">
			<ui:define name="htmlHead">
				<com:stylefile path="kmk012.a.main.css" />
				<com:scriptfile set="IGNITE" />
				<com:scriptfile path="kmk012.a.start.js" />
				<com:scriptfile path="kmk012.a.service.js" />
				<com:scriptfile path="kmk012.a.vm.js" />
				<com:ValidatorScript>
					nts.uk.ctx.at.record.dom.workrecord.closure.CloseName
				</com:ValidatorScript>
			</ui:define>
	
			<ui:define name="content">
				<div id="functions-area" class="divHeader">
					<button class="proceed large btnStyle" id="btn_save"
						data-bind="click: saveClosureHistory">登録</button>
				</div>
				
				<div id="contents-area">
					<table>
						<tr>
							<td id="contents-left"
								class="bg-green caret-right caret-background">
								<i class="icon icon-searchbox"></i>
								<div id="lstClosureHistory" 
									data-bind="ntsListBox: {
									options: lstClosureHistory,
									optionsValue: 'id',
									optionsText: 'view',
									multiple: false,
									value: selectCodeLstClosure,
									enable: true,
									rows: 5  }">
								</div>	
						</td>
							<td id="contents-right">
	
								<div class="contents">
									<div class="lableData" data-bind="ntsFormLabel: {required: false}">
										<label>#{i18n.getText('KMK012_2')}</label>
									</div>
									<div class="valueData">
											<div class="cf" id="selUseClassification"
												data-bind="ntsSwitchButton: {
												options: useClassification,
												optionsValue: 'code',
												optionsText: 'name',
												value: closureModel.useClassification,
												enable: true }">
											</div>
									</div>
								</div>
								<br />
								<br />
								<br />
								<div class="contents" >
									<div class="lableData" data-bind="ntsFormLabel: {required: true}">
										<label>#{i18n.getText('KMK012_5')}</label>
									</div>
									<div class="valueData">
										<div data-bind="ntsDatePicker: {value: closureModel.month, dateFormat: 'yearmonth'}"></div>
									</div>
								</div>
								<br />
								<br />
								<br />
								<div class="contents">
									<hr/>	
								</div>
								
								
								<div class="contents" >
									<button>#{i18n.getText('KMK012_6')}</button>
								</div>
								
								<div class="contents">
									<div class="lableData" 
										data-bind="ntsListBox: {
										options: closureModel.closureHistories,
										optionsValue: 'historyId',
										optionsText: 'view',
										multiple: false,
										value: selectCodeLstClosureHistory,
										enable: true,
										rows: 5  }">
									</div>
										<div class="contents">
											<div class="lableDataEnd" data-bind="ntsFormLabel: {required: true}">
												<label>#{i18n.getText('KMK012_9')}</label>
											</div>
											<div class="valueData">
												<input class="nts-input" id="inpname" 
													data-bind="ntsTextEditor:{
			                                        value: name,
			                                        required: true,
			                                        constraint: 'CloseName',
			                                        enable: true}" />
											</div>
										</div>
										<br />
										<br />
										<br />
										<div class="contents">
											<div class="lableDataEnd" data-bind="ntsFormLabel: {required: true}">
												<label>#{i18n.getText('KMK012_10')}</label>
											</div>
											<div class="valueData">
												 <div id="cobxDayOfMonth" data-bind="ntsComboBox: {
													options: lstDayOfMonth,
													optionsValue: 'day',
													value: day,
													optionsText: 'name',
													editable: true,
													enable: true,
													columns: [
														{ prop: 'name', length: 4 }
													]}"></div>
											</div>
										</div>
								</div>
							</td>
						</tr>
					</table>
				</div>
				
			</ui:define>
		</ui:composition>
	</body>
</html>
