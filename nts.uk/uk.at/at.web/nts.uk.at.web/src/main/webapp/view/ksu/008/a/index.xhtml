<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>

                                <div data-bind="ntsFormLabel: {}">Com_WorkplaceGroup</div>
                            </div>
                            <!--A2_2-->
                            <div class="cell valign-center">
                                <div data-bind="component: {
                            name: componentName,
                            params: {options: options}
                        }"/>
                            </div>
                        </div>
                    </div>
                </div>

                                <div data-bind="ntsFormLabel: {required: true}">#{i18n.getText('KSU008_7')}</div>
                            </div>
                            <div class="cell valign-center">
                                <!--A3_2-->
                                <div  data-bind="ntsRadioBoxGroup: {

                                optionsText: 'name',
                                value: selectedId,

                                <div data-bind="ntsDatePicker: {name: '#[KSU008_12]', value: dateTime, dateFormat: 'YYYY/MM/DD', required: true, fiscalMonthsMode: true, cssRanger: cssRangerYMD, defaultClass: 'round-orange',showJumpButtons: true }"></div>

                                    <div class="label" data-bind="text:vm.model.dispPeriod()"></div>

                                    optionsValue: 'code',
                                    visibleItemsCount: 10,

                                    optionsText: 'name',

                                    required: true,
                                    selectFirstIfNull: true,

                                        { prop: 'name', length: 100, lengthDropDown: 250 },

                                    name: '#[KSU008_17]',

                                    optionsValue: 'code',
                                    optionsText: 'name',
                                    value: selectedRuleCode,
                                    required: true,
                                    enable: true }"></div>
                            </div>
                        </div>

                                            name: '#[KSU008_23]',
                                            options: comBOItemList,
                                            optionsValue: 'code',
                                            visibleItemsCount: 2,
                                            value: selectedCode,
                                            optionsText: 'name',
                                            editable: true,
                                            enable: true,
                                            required: true,
                                            selectFirstIfNull: true,
                                            columns: [
                                                { prop: 'code'},
                                                { prop: 'name'},
	                                       ]}"></div>

                                            <div tabindex="3" id="colorpicker"
                                                 data-bind="ntsColorPicker: {value: model.a733, enable: true, width: 50,height:36}"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <!--A7_4-->
                                            <div data-bind="ntsCheckBox: { checked: true }">#{i18n.getText('KSU008_24')}</div>
                                        </td>
                                        <td class="padding-5">
                                            <!--A7_4_1-->
                                            <div style="top: 4px;height: 36px" tabindex="8" id="combo-box"
                                                 data-bind="ntsComboBox: {
                                            name: '#[KSU008_23]',
                                            options: comBOItemList,
                                            optionsValue: 'code',
                                            visibleItemsCount: 2,
                                            value: selectedCode,
                                            optionsText: 'name',
                                            editable: true,
                                            enable: true,
                                            required: true,
                                            selectFirstIfNull: true,
                                            columns: [
                                                { prop: 'code'},
                                                { prop: 'name'},
	                                       ]}"></div>

                                            <div class="label">#{i18n.getText('KSU008_27')}</div>

                                        </td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td></td>
                                        <td class="td-coom" >
                                            <!--A7_4_5-->
                                            <div class="label">#{i18n.getText('KSU008_29')}</div>
                                        </td>
                                        <td>
                                            <!--A7_4_5-->
                                            <div tabindex="7"
                                                 data-bind="ntsColorPicker: {value: model.a746, enable: true, width: 50,height:36,name:'#[KSU008_30]'}"/>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>
