<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:com="http://xmlns.jcp.org/jsf/component"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    <com:ValidatorScript>
        nts.uk.ctx.at.record.dom.workrecord.erroralarm.primitivevalue.NameWKRecord
    </com:ValidatorScript>
    
    <div>
        <table id="table-fixed">
            <thead>
            <tr class="bg-green">
                <th style="width: 55px;text-align: center;"><div data-bind="ntsCheckBox: { checked: isAllDailyPerfor}"></div></th>
                <th style="width: 100px;">#{i18n.getText('KAL003_52')}</th>
                <th style="width: 155px; text-align: center;">#{i18n.getText('KAL003_53')}</th>
                <th style="width: 200px;">#{i18n.getText('KAL003_54')}</th>
                <th style="width: 200px;">#{i18n.getText('KAL003_55')}</th>
            </tr>
        </thead>
        <tbody>
            <com:ko-foreach bind="listWorkRecordExtraCon">
                <tr>
                    <td style="text-align: center;">
                        <div data-bind="ntsCheckBox: { checked: $data.useAtr }"></div>
                    </td>
                    <td><span data-bind="text: nameWKRecord"></span> </td>
                    <td> <span data-bind="text: nameWKRecord"></span></td>
                    <td> <input data-bind="text: nameWKRecord" /></td>
                    <td> <input data-bind="text: nameWKRecord" /></td>
                </tr>
            </com:ko-foreach>
        </tbody>
        </table>
    </div>
</ui:composition>
