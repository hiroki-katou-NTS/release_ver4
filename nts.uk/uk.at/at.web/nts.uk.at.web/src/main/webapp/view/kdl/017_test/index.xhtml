<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:com="http://xmlns.jcp.org/jsf/component"
    xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
    <ui:composition template="/master/base.xhtml">
        <ui:define name="htmlHead">
            <com:scriptfile set="IGNITE" />

            <com:scriptfile path="kdl017.test.start.js" />
            <com:scriptfile path="kdl017.test.service.js" />
            <com:scriptfile path="kdl017.test.vm.js" />
        </ui:define>

        <ui:define name="content">
            <div id="functions-area"></div>
            <div id="contents-area" class="cf">
                <div class="div_line">
                    <button style="clear: both;" data-bind="click: openKDL017Dialog">Open
                        KDL 017</button>
                </div>
                <div style="display: inline-block;">
                    <div style="margin-top: 20px; font-weight: bold;">EmployeeIDs:</div>
                    <div style="margin-top: 20px;">
                        <textarea class="inputValue" rows="10" cols="40"
                            data-bind="ntsMultilineEditor: { value: selectedCodeList }" />
                    </div>
                </div>
				
                <div style="display: inline-block; vertical-align: top;">
                    <div style="margin-top: 20px; font-weight: bold;">Date:</div>
                    <div style="margin-top: 20px;"
                        data-bind="ntsDatePicker: {value:baseDate, dateFormat: 'YYYY/MM/DD'}"></div>


                </div>
                
                <div style="margin-top: 20px; font-weight: bold;">例えば:</div>
                <div style="margin-top: 20px">a9822333-49ea-4302-aba2-5adc10ae7618, 546ed947-58b7-4c0a-bf2f-862b007fe689, 1D75CF02-6843-4918-BB52-20B28E4B6374, 441E74A5-A43D-4377-A869-0EE10FE45E48, 4420a05e-2aef-4b93-889d-f98f4bb53517, 90056534-0687-49c4-934b-da6ddbdbce6b</div>
            </div>


        </ui:define>
    </ui:composition>
</body>
</html>
