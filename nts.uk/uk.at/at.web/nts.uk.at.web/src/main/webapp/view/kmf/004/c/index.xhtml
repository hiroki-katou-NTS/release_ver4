<div class="contents-area cf">
	<div class="left-contents">
		<div class="grid-area" data-bind="ntsPanel:{width: '250px', height: '435px', direction: 'right', showIcon: false, visible: true}">
			<div data-bind="ntsFormLabel: { required: false }" class="form-label-1">#{i18n.getText('KMF004_83')}</div>
			
			<div class="items-tbl">
				<table id="treegridItems"
					data-bind="ntsGridList: {
						width: 250,
						height: 370,
						options: items,
						optionsValue: 'code',
						columns: columns,
						multiple: false,
						value: singleSelectedCode
					}">
				</table>
			</div>
		</div>
	</div>
	
	<div class="right-contents">
	
		<table class="form-input-tbl">
			<tr>
				<td><div data-bind="ntsFormLabel: { required: true }">#{i18n.getText('KMF004_91')}</div></td>
				<td>
					<input class="input-code" id="input-code" data-bind="ntsTextEditor: { value: code, enable: editMode, required: true, immediate: false, option: ko.mapping.fromJS(new nts.uk.ui.option.TextEditorOption({autofill: true, filldirection: 'left'}))}" /> 
					<input class="input-name" id="input-name" data-bind="ntsTextEditor: { value: name, required: true}" />
				</td>
			</tr>
			<tr>
				<td><div data-bind="ntsFormLabel: { required: true }">#{i18n.getText('KMF004_73')}</div></td>
				<td>
					<div id="radio" style=""
						data-bind="ntsRadioBoxGroup: {
														options: itemList,
														optionsValue: 'id',
														optionsText: 'name',
														value: selectedId,
														enable: true}">
					</div>
				</td>
			</tr>
		</table>
		
		<div class="left-text-header"></div>
		<div class="left-help-btn"></div>
		<table class="data-setting-time">
			<thead>
				<tr>
					<td></td>
					<td></td>
				</tr>
			</thead>
			
			<tbody>
				<tr>
					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>
		
	</div>
	
</div>
