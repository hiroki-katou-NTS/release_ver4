<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 1200,
					height : 670
				};
			</script>
			<com:ValidatorScript>
				nts.uk.ctx.at.function.dom.annualworkschedule.primitivevalue.OutItemsWoScCode
				nts.uk.ctx.at.function.dom.annualworkschedule.primitivevalue.OutItemsWoScName
			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="../share/model.js" />
			<com:stylefile path="kwr008.b.style.css" />
			<com:scriptfile path="kwr008.b.start.js" />
			<com:scriptfile path="kwr008.b.vm.js" />
			<com:scriptfile path="kwr008.b.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<button tabindex="1" data-bind="click: registerMode, enable: screenMode() == nts.uk.at.view.kwr008.share.model.SCREEN_MODE.UPDATE">#{i18n.getText('KWR008_18')}</button>
				<button tabindex="2" data-bind="click: doRegister, enable: $root.errors.isEmpty" class="proceed">#{i18n.getText('KWR008_19')}</button>
				<button tabindex="3" data-bind="click: doDelete, enable: screenMode() == nts.uk.at.view.kwr008.share.model.SCREEN_MODE.UPDATE" class="danger">#{i18n.getText('KWR008_20')}</button>
				<button tabindex="4" data-bind="click: doCancel">#{i18n.getText('KWR008_21')}</button>
			</div>
			<div id="contents-area" class="fixed-flex-layout">
				<div class="fixed-flex-layout-left"
					style="padding-top: 20px; padding-left: 20px">
					<div data-bind="ntsPanel:{width: '340px', height: '370px', showIcon: false, visible: true, direction: 'right'}">
						<div id="B2_1">
							<!-- B2_2 -->
							<table id="listStandardImportSetting" data-bind="ntsGridList: {								
								rows: 15,
								columns: [
					                { headerText: '#{i18n.getText('KWR008_22')}', key: 'cd', width: 60, formatter: _.escape },
					                { headerText: '#{i18n.getText('KWR008_23')}', key: 'name', width: 260, formatter: _.escape }
					            ],
					            dataSource: listStandardImportSetting,
								primaryKey: 'cd', 
								multiple: false,
								value: selectedCode,
								height: '390px' 
							}">
							</table>
						</div>
					</div>
				</div>
				<div class="fixed-flex-layout-right" style="padding-top: 20px;">
					<div>
						<!-- B3_1 -->
						<div data-bind ="ntsFormLabel: { required: true }">#{i18n.getText('KWR008_24')}</div> 
						
						<!-- B3_2 -->
						<input id="B3_2" tabindex="6" data-bind="ntsTextEditor: {name: '#[KWR008_25]', value : inputSettingCode, required: true, option : { width : '25px'}, constraint : 'OutItemsWoScCode'}" />
						
						<!-- B3_3 -->
						<input id="B3_3" tabindex="7" data-bind="ntsTextEditor: {name: '#[KWR008_26]', value : inputProjectName, required: true, option : { width : '200px'}, constraint: 'OutItemsWoScName'}" />
					</div>
					
					<!-- B4 -->
					<div style="margin-top: 15px;">
						
						<!-- B4_1 -->
						<div style="margin-bottom: 15px" data-bind ="ntsFormLabel: { required: true }" >#{i18n.getText('KWR008_27')}</div>
						<table tabindex="8" id="output-item"></table>

					</div>
					<div style="margin-top: 15px;">
						<!-- B5_1 -->
						<div tabindex="9" data-bind="ntsCheckBox: { checked: excessTime }">${i18n.getText('KWR008_35')}</div>
					</div>
					<div style="margin-top: 15px; margin-bottom:30px">
						<!-- B5_2 -->
						<div data-bind ="ntsFormLabel: { }">#{i18n.getText('KWR008_36')}</div> 
						<!-- B5_3 -->
						<div tabindex="10"  data-bind="ntsRadioBoxGroup: {
							options: itemRadio,
							optionsValue: 'code',
							optionsText: 'name',
							value: selectedItemRadio}">
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
