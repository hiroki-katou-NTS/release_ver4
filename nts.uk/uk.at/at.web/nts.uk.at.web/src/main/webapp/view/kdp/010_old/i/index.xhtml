<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component" xmlns:h="http://xmlns.jcp.org/jsf/html">

<head>
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" />
</head>

<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = {width: 535, height: 545 };</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="main.css" />
			<com:scriptfile path="kdp010.i.vm.js" />
			<com:scriptfile path="kdp010.i.start.js" />
			<com:scriptfile path="kdp010.i.service.js" />
			<com:ValidatorScript>
				nts.uk.ctx.at.record.dom.workrecord.stampmanagement.timestampsetting.prefortimestaminput.PageComment
			</com:ValidatorScript>
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<button tabindex="1" id="btnSave" class="proceed" data-bind="click: save, enable: $root.errors.isEmpty">#{i18n.getText('KDP010_230')}</button>
				<button tabindex="2" class="danger" data-bind="click: deleteSetting, enable: isDel">#{i18n.getText('KDP010_231')}</button>
				<button tabindex="3" data-bind="click: closeDialog">#{i18n.getText('KDP010_232')}</button>
			</div>
			<div class="contents-area" data-bind="with: stampPageLayout">
				<div class="row">
					<div data-bind="ntsFormLabel: { required: false, constraint: 'PageComment'  }">#{i18n.getText('KDP010_233')}</div>
					<textarea id="pageComment" tabindex="4" data-bind="ntsMultilineEditor: { name: '#[KDP010_233]',value: stampPageComment.pageComment, constraint: 'PageComment' }" />
				</div>
				<div class="row">				
					<div data-bind="ntsFormLabel: { required: false }">#{i18n.getText('KDP010_234')}</div>
					<div tabindex="5" class="colorpicker" data-bind="ntsColorPicker: {value: stampPageComment.commentColor, enable: true, width: 50, name:'#[KDP010_234]' }" />
				</div>
				<div class="row">
					<div data-bind="ntsFormLabel: { required: false }">#{i18n.getText('KDP010_235')}</div>
					<div class="buton-setting">
						<table>
							<tr>
								<td>
									<button id="btn1" tabindex="5" data-bind="
										click: setting.bind($data,1), 
										text: btn1.usrArt() == 1 ?btn1.buttonDisSet.buttonNameSet.buttonName:'', 
										style:{
											color: btn1.usrArt() == 1 ? btn1.buttonDisSet.buttonNameSet.textColor: '',
											'background-color': btn1.usrArt() == 1 ? btn1.buttonDisSet.backGroundColor: '#D9D9D9'
										}"></button>
								</td>
								<td>
									<button tabindex="6" data-bind="
										click: setting.bind($data,2),
										text: btn2.usrArt() == 1 ?btn2.buttonDisSet.buttonNameSet.buttonName:'', 
										style:{
											color: btn2.usrArt() == 1 ? btn2.buttonDisSet.buttonNameSet.textColor: '',
											'background-color': btn2.usrArt() == 1 ? btn2.buttonDisSet.backGroundColor: '#D9D9D9'
										}"></button>
								</td>
							</tr>
							<tr>
								<td>
									<button tabindex="7" data-bind="
										click: setting.bind($data,3), 
										text: btn3.usrArt() == 1 ?btn3.buttonDisSet.buttonNameSet.buttonName:'', 
										style:{
											color: btn3.usrArt() == 1 ? btn3.buttonDisSet.buttonNameSet.textColor: '',
											'background-color': btn3.usrArt() == 1 ? btn3.buttonDisSet.backGroundColor: '#D9D9D9'
										}"></button>
								</td>
								<td>
									<button tabindex="8" data-bind="
										click: setting.bind($data,4),
										text: btn4.usrArt() == 1 ?btn4.buttonDisSet.buttonNameSet.buttonName:'', 
										style:{
											color: btn4.usrArt() == 1 ? btn4.buttonDisSet.buttonNameSet.textColor: '',
											'background-color': btn4.usrArt() == 1 ? btn4.buttonDisSet.backGroundColor: '#D9D9D9'
										}"></button>
								</td>
							</tr>
							<tr>
								<td>
									<button tabindex="9" data-bind="
										click: setting.bind($data,5), 
										text: btn5.usrArt() == 1 ?btn5.buttonDisSet.buttonNameSet.buttonName:'', 
										style:{
											color: btn5.usrArt() == 1 ? btn5.buttonDisSet.buttonNameSet.textColor: '',
											'background-color': btn5.usrArt() == 1 ? btn5.buttonDisSet.backGroundColor: '#D9D9D9'
										}"></button>
								</td>
								<td>
									<button tabindex="10" data-bind="
										click: setting.bind($data,6),
										text: btn6.usrArt() == 1 ?btn6.buttonDisSet.buttonNameSet.buttonName:'', 
										style:{
											color: btn6.usrArt() == 1 ? btn6.buttonDisSet.buttonNameSet.textColor: '',
											'background-color': btn6.usrArt() == 1 ? btn6.buttonDisSet.backGroundColor: '#D9D9D9'
										}"></button>
								</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
