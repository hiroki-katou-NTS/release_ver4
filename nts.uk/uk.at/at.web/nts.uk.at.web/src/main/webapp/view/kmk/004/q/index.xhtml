<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 300, height: 250 };</script>
			<com:scriptfile set="IGNITE" />

			<com:stylefile path="./kmk004.q.style.css" />
			<com:scriptfile path="./kmk004.q.vm.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div class="div_line">
					<!-- Q1_1 -->
					<div data-bind="ntsFormLabel: {}">#{i18n.getText('KMK004_324')}</div>
					<!-- Q1_2 -->
					<div
						data-bind="ntsDatePicker: {name:'#[KMK004_324]', value: year,dateFormat: 'YYYY', valueFormat: 'YYYY', dateType: 'year',fiscalYear: true,startDate:startYear }"></div>

				</div>
			</div>
			<div id="functions-area-bottom">
				<!-- Q2_1 -->
				<button data-bind="click: register" class="proceed large">#{i18n.getText('KMK004_326')}</button>
				<!-- Q2_2 -->
				<button data-bind="click: close">#{i18n.getText('KMK004_327')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
