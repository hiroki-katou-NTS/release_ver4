<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition>
		<div class="contentE" tabindex="-1" >
			<div tabindex="-1" >
				<label tabindex="-1" >#{i18n.getText('KSC001_28')}</label>
			</div>
			<div class="lableCaseAll cf" tabindex="-1" >
				<div class="labelSelection" tabindex="-1"  
					data-bind="ntsFormLabel: {}">#{i18n.getText('KSC001_29')}</div>
				<div class="labelContents"  tabindex="-1"  
					data-bind="foreach: lstLabelInfomation">
					<label data-bind="text: $data" tabindex="-1"  />
				</div>
			</div>
			<div class="lableCaseAll cf" tabindex="-1" >
				<div class="labelSelection" tabindex="-1"  
					data-bind="ntsFormLabel: {}">#{i18n.getText('KSC001_30')}</div>
				<label class="labelCenter" tabindex="-1"  
					data-bind="text: infoCreateMethod"></label>
			</div>
			<div class="lableCaseAll cf" tabindex="-1" >
				<div class="labelSelection" tabindex="-1"  
					data-bind="ntsFormLabel: {}">#{i18n.getText('KSC001_31')}</div>
				<label class="labelCenter" tabindex="-1"  
					data-bind="text: infoPeriodDate"></label>
			</div>	
			<div class="lableCaseAll cf" tabindex="-1" >
				<div class="labelSelection" tabindex="-1"  
					data-bind="ntsFormLabel: {}">#{i18n.getText('KSC001_32')}</div>
				<label class="labelCenter" tabindex="-1"  
					data-bind="text: lengthEmployeeSelected"></label>
			</div>	
			<div class="buttonBeginPrevious" tabindex="-1" >
				<button data-bind="click: previousPageE" 
					tabindex="1" >#{i18n.getText('KSC001_33')}</button>
			</div>
			<div class="buttonBeginNext" tabindex="-1" >
				<button class="proceed large" id="buttonFinishPageE" 
					data-bind="click: finish" tabindex="2" >#{i18n.getText('KSC001_34')}</button>
			</div>
		</div>
		
	</ui:composition>
</body>
</html>
