<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:scriptfile
				path="/lib/generic/igniteui/js/extensions/infragistics.datasource.knockoutjs.js"
				of="/nts.uk.com.js.web" />
			<com:scriptfile
				path="/lib/generic/igniteui/js/extensions/infragistics.ui.grid.knockout-extensions.js"
				of="/nts.uk.com.js.web" />
			<com:stylefile path="cmm045.a.main.css" />
			<com:scriptfile path="../shr/cmm045.shr.vmbase.js" />
			<com:scriptfile path="cmm045.a.vm.js" />
			<com:scriptfile path="cmm045.a.service.js" />
			<com:scriptfile path="cmm045.a.start.js" />
		</ui:define>
		<ui:define name="content">
			<div id="functions-area">
				<!-- A1_1: Button 承認 -->
				<div data-bind = "visible: mode()==1"><button data-bind = "click: approval">#{i18n.getText('CMM045_3')}</button></div>
				<!-- A1_2: Button 印刷 -->
				<!-- <button>#{i18n.getText('CMM045_4')}</button> -->
			</div>
			<div id="content-area">
				<div class="control-group table" style ="margin-top: 20px; margin-left: 20px">
					<!-- A3 -->
					<div class = "cell" style = "width: 150px;">
						<div data-bind = "visible: mode()==1">
							<div data-bind="with: approvalCount">
								<table>
									<colgroup>
										<col width="100px" />
										<col width="*" />
									</colgroup>
									<tr>
										<td><div>#{i18n.getText('CMM045_12')}</div></td>
										<!-- A3_1 -->
										<td><div data-bind="text: unApprovalNumber"></div></td>
									</tr>
									<tr>
										<td><div>#{i18n.getText('CMM045_13')}</div></td>
										<!-- A3_2 -->
										<td><div data-bind="text: approvalNumber"></div></td>
									</tr>
									<tr>
										<td><div>#{i18n.getText('CMM045_14')}</div></td>
										<!-- A3_3 -->
										<td><div data-bind="text: approvalAgentNumber"></div></td>
									</tr>
									<tr>
										<td><div>#{i18n.getText('CMM045_15')}</div></td>
										<!-- A3_4 -->
										<td><div data-bind="text: cancelNumber"></div></td>
									</tr>
									<tr>
										<td><div>#{i18n.getText('CMM045_16')}</div></td>
										<!-- A3_5 -->
										<td><div data-bind="text: remandNumner"></div></td>
									</tr>
									<tr>
										<td><div>#{i18n.getText('CMM045_17')}</div></td>
										<!-- A3_6 -->
										<td><div data-bind="text: denialNumber"></div></td>
									</tr>
								</table>
<!-- 								A3_1
								<div data-bind="text: unApprovalNumber"></div>
								A3_2
								<div data-bind="text: approvalNumber"></div>
								A3_3
								<div data-bind="text: approvalAgentNumber"></div>
								A3_4
								<div data-bind="text: cancelNumber"></div>
								A3_5
								<div data-bind="text: remandNumner"></div>
								A3_6
								<div data-bind="text: denialNumber"></div> -->
							</div>
						</div>
						
					</div>
					
					<div class = "cell" style ="padding: 20px; border:1px solid #AAAAAA;">
						<!-- A2: Switch button -->
						<div data-bind = "visible: mode()==1">
							<div data-bind="ntsSwitchButton: {
								options: roundingRules,
								optionsValue: 'code',
								optionsText: 'name',
								value: selectedRuleCode,
								enable: true }"></div>
						</div>
						<!-- A4_1 -->
						<div>
							<table>
								<colgroup>
									<col width="100px" />
									<col width="*" />
								</colgroup>
								<tr data-bind = "visible: mode()==1">
									<td><div>#{i18n.getText('CMM045_29')}</div></td>
									<td>
										<!-- A4_1 -->
										<div data-bind="ntsMultiCheckBox: {
											options: itemList,
											optionsValue: 'id',
											optionsText: 'name',
											value: selectedIds,
											enable: true}"></div>
										</td>
								</tr>
								<tr>
									<td><div>#{i18n.getText('CMM045_26')}</div></td>
									<td><div id="daterangepicker" tabindex="1"
											data-bind="ntsDateRangePicker:
											{required: false,
											enable: true,
											showNextPrevious: false,
											value: dateValue}"></div>
									</td>
								</tr>
								<tr>
									<td></td>
									<td>
										<!-- A4_3_4: button 検索 -->
										<button data-bind = "click: filter">#{i18n.getText('CMM045_32')}</button>
									</td>
								</tr>
								<tr>
									<!-- A4_4: label 申請種類 -->
									<td><div>#{i18n.getText('CMM045_33')}</div></td>
									<td>
										<div id="combo-box" style = "display: inline-block;"
											data-bind="ntsComboBox: {
												options: itemApplication,
												optionsValue: 'appId',
												value: selectedCode,
												optionsText: 'appName',
												enable: true,
												columns: [{ prop: 'appName'}]}"></div>
										<!-- A4_4_2 -->
										<div style = "display: inline-block;margin-left: 30px">#{i18n.getText('CMM045_35')}</div>
									</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
				<div>
					<!-- <div data-bind="ntsFormLabel: {}">#{i18n.getText('CMM045_29')}</div> -->

				</div>
				<div style="margin-left: 20px; margin-top: 50px;"
					class="compact-grid">
					<table id="grid1"></table>
				</div>
				<div style="margin-left: 20px; margin-top: 50px;"
					class="compact-grid">
					<table id="grid2"></table>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
