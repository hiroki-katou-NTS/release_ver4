<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:com="http://xmlns.jcp.org/jsf/component"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <div class="sidebar-content-header" style="padding-bottom: 10px;">
        <div>
            <span class="title">#{i18n.getText('KSM008_184')}</span>
            <a class="goback" tabindex="2"
               data-bind="ntsLinkButton: { jump: backButon }">#{i18n.getText('KSM008_185')}</a>
            <button tabindex="3" data-bind="click:kScreenClickNewButton">#{i18n.getText('KSM008_186')}</button>
            <button class="proceed"  data-bind="click:registerLScreen, enable: $root.errors.isEmpty" tabindex="4">#{i18n.getText('KSM008_187')}</button>
            <button class="danger" data-bind="click:kScreenClickDeleteButton" tabindex="5">#{i18n.getText('KSM008_188')}</button>
        </div>
    </div>
    <div class="contents-area custom-class">
        <div>
            <div class="label" style="margin-bottom: 15px;"
                 data-bind="text: lScreenscheduleAlarmCheckCond().code"><span
                    data-bind="text: lScreenscheduleAlarmCheckCond().descriptions"></span></div>
            <div class="label warning"
                 style="padding-bottom: 0;padding-top: 0;">#{i18n.getText('KSM008_189')}</div><!-- I4_1-->
            <div class="label warning" style="padding-top: 0;"
                 data-bind="text: lScreenscheduleAlarmCheckCond().descriptions"></div>
        </div>
        <div class="table custom_table_j1_x" >
            <!-- L1_1-->
            <div class="cell valign-center" style="width: 13%">
                <div data-bind="ntsFormLabel: {inline: true, required: true, enable: true}, style:{marginBottom: '5px'}">#{i18n.getText('KSM008_167')}</div>
            </div>
            <!-- L1_2-->
            <div class="cell valign-center" style="width: 5%">
                <button  tabindex="6" data-bind="click:lScreenChooseButton" class="small">#{i18n.getText('KSM008_168')}</button>
            </div>
            <!-- L1_3-->
            <div class="cell valign-center" style="width: 10%">
                <span class="label" data-bind="text:lScreenworkPlace.code"></span>
            </div>
            <!-- L1_4-->
            <div class="cell valign-center" style="width: ">
                <span class="label" data-bind="text:lScreenworkPlace.name"></span>
            </div>
        </div>
        <div class="table" style="margin-top: 8px;">
            <div class="cell valign-top">
                <!-- L2_1-->
                <div data-bind="ntsPanel:{width: '350px', direction: 'right', showIcon: false, visible: true},name:#{i18n.getText('KSM008_169')}" tabindex="7">
                    <table id="single-list" data-bind="ntsGridList: {
                            dataSource: LScreenGridListData,
                            primaryKey: 'code',
                            columns: [ { headerText: '#{i18n.getText('KSM008_170')}', key: 'code', width: 100, formatter: _.escape },
                                       { headerText: '#{i18n.getText('KSM008_171')}', key: 'name', width: 150, formatter: _.escape },
                                       { headerText: '#{i18n.getText('KSM008_172')}', key: 'maxNumberOfDay', width: 80, formatter: _.escape }
                                      ],
                            deleteOptions : {visible : false},
                            multiple: false,
                            rows: 12,
                            value: lScreencurrentCode
                        }"></table>
                </div>
            </div>
            <div class="cell valign-top">
                <div class="table">
                    <!-- L3_1 -->
                    <div class="cell valign-center" style="width: 155px">
                        <div data-bind="ntsFormLabel: { constraint: 'LayoutCode', enable: true, required:true }">#{i18n.getText('KSM008_173')}</div>
                    </div>
                    <div class="cell valign-center">
                        <!-- L3_2 -->
                        <input id="L3_2" tabindex="8"
                               data-bind="ntsTextEditor: {value: vm.lScreenWorkingHour.code, required: true, name: '#[KSM008_174]'}, style: { width: '25px', marginRight: '5px', background: '#f9efef'}"/>
                    </div>
                    <div class="cell valign-center">
                        <!-- L3_3  -->
                        <input id="L3_3" tabindex="9"
                               data-bind="ntsTextEditor: {value: vm.lScreenWorkingHour.name, required: true, name: '#[KSM008_175]'}"/>
                    </div>
                </div>
                <div class="table" style="margin-top: 7px">
                    <!-- L4_1 -->
                    <div class="cell valign-center" style="width: 155px">
                        <div data-bind="ntsFormLabel: {enable: true, required:true}">#{i18n.getText('KSM008_176')}</div>
                    </div>
                    <!-- L4_2 -->
                    <div class="cell valign-center">
                        <button id="L4_2"  tabindex="10" data-bind="click: openModal" style="margin-right: 5px">#{i18n.getText('KSM008_177')}</button>
                    </div>
                    <!-- L4_3-->
                    <div class="cell valign-center">
                        <input id="L4_3" data-bind="ntsTextEditor: {value: vm.lScreenWorkingHour.workHour,name: '#[KSM008_178]'}"/>
                    </div>
                </div>
                <div class="table" style="margin-top: 7px">
                    <!-- L5_1 -->
                    <div class="cell valign-center" style="width: 155px">
                        <div data-bind="ntsFormLabel: { constraint: 'LayoutCode', enable: true, required:true}">#{i18n.getText('KSM008_179')}</div>
                    </div>
                    <!-- L5_2 -->
                    <div class="cell valign-center">
                        <input id="L5_2" tabindex="11"
                               data-bind="ntsTextEditor: {value: vm.lScreenWorkingHour.numberOfConDays, required: true, name: '#[KSM008_180]'}, style: { width: '25px', marginRight: '5px'}"/>
                    </div>
                    <!-- L5_3 -->
                    <div class="cell valign-center">
                        <span>#{i18n.getText('KSM008_181')}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
