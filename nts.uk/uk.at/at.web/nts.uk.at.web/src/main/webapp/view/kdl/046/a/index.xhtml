<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 460, height: 620 };</script>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="/view/kcp/share/tree.js" of="/nts.uk.com.web"/>
			<com:scriptfile path="/view/kcp/011/kcp.011.vm.js" of="/nts.uk.com.web"/>
			<com:scriptfile path="/view/kcp/017/kcp017.js"  of="/nts.uk.com.web"/>
	        
			<com:scriptfile path="kdl046.a.service.js" />
			<com:scriptfile path="kdl046.a.start.js" />
			<com:scriptfile path="kdl046.a.vm.js" />
			<com:stylefile path="kdl046.a.main.css" />
		</ui:define>

		<ui:define name="content">
			<div id="content-area" style="padding: 10px;">
				<div data-bind="component: {
                    name: 'kcp017-component',
                    params: {
                        unit: target,
                        baseDate: baseDate,
                        selectType: selectType,
                        multiple: isMultiple,
                        multipleUsage: multipleUsage,
        				        isShowSelectButton: false,
                        onDialog: true,
                        showAlreadySetting: false,
                        workplaceRows: 12,
                        workplaceGroupRows: 8,
                        selectedWorkplaces: workplaceId,
                        selectedWorkplaceGroups: workplaceGroupId
                    }
                }"/>
			</div>
			<div id= "functions-area-bottom">
				<div class="div-func-area">
          <button class="proceed x-large" id="save" data-bind="click: submit, enable: $root.errors.isEmpty" tabindex="4">#{i18n.getText('KDL010_3')}</button>
				<button id="cancel" data-bind="click: cancel_Dialog" tabindex="5">#{i18n.getText('KDL010_4')}</button>
        </div>
			</div>
		</ui:define>
	</ui:composition>
