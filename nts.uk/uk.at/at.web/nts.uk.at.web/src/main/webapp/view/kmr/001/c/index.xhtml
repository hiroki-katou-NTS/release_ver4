<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/base.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
				nts.uk.ctx.at.record.dom.reservation.bentomenu.BentoAmount
				nts.uk.ctx.at.record.dom.reservation.bentomenu.BentoReservationUnitName
				nts.uk.ctx.at.record.dom.reservation.bentomenu.BentoName
			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="./kmr001.c.style.css" />
			<com:stylefile path="../kmr001.common.styles.css" />
			<com:scriptfile path="./kmr001.c.vm.js" />
		</ui:define>
		<ui:define name="content">
			<div id="functions-area">
				<!--C1_1-->
				<a class="goback" tabindex="1" data-bind="ntsLinkButton: { jump: '../a/index.xhtml' }, text: $i18n('KMR001_2')"></a>
				<!--C1_2-->
				<button class="proceed sidebar-button" data-bind="click: registerBentoMenu,text: $i18n('KMR001_4')"></button>
				<!--C1_3-->
				<button class="danger" data-bind="text: $i18n('KMR001_7')"></button>
			</div>
			<div class="kmr001-c" id="contents-area">
				<div class="kmr001-c-left-content">
					<div data-bind="ntsPanel:{width: '400px', height: '35px', direction: 'bottom', showIcon: false, visible: true}">
						<!--C3_2-->
						<div data-bind="ntsFormLabel: {
						 required: true,
						 text: $i18n('KMR001_38')}"
						/>
						<!--C3_3-->
						<span class="label" data-bind="text: start "></span>
						<span style="padding: 0 10px" class="label">~</span>
						<span class="label" data-bind="text: end"></span>
						<!--C3_4-->
						<div class="btn-content" style="display: inline-block">
							<button class="small" id ="C3_4" data-bind="click: openConfigHisDialog,
							disable: false, text: $i18n('KMR001_39')"></button>
						</div>
					</div>

					<!--C4_1-->
					<div data-bind="ntsPanel:{width: '400px', height: '400px', direction: 'right', showIcon: true, visible: true}">
						<!--search box-->
						<div class="search-box" tabindex="2"
							 data-bind="ntsSearchBox: {
							 searchMode: 'filter',
							 targetKey:  'id',
							 comId: 'approver-job-list',
							 items: itemsBento,
							 mode: 'igGrid',
							 selected: selectedBentoSetting,
							 selectedKey: 'id',
							 fields: ['id', 'name' ],
							 mode: 'igGrid'
							 }"
						/>
						<!--C4_2-->
						<div data-bind="if: !!ko.unwrap(columnBento).length">
							<table id="approver-job-list" data-bind="ntsGridList: {
							height: 350,
							dataSource: itemsBento,
							primaryKey: 'id',
							columns: columnBento,
							value: selectedBentoSetting
						}"></table>
						</div>

					</div>

				</div>

				<div class="kmr001-c-right-content1 panel panel-frame">
					<table data-bind="with: model">
						<tr>
							<th>
								<!--C5_2-->
								<span class="label" data-bind="text: $i18n('KMR001_43')" ></span>
							</th>
						</tr>
						<tr>
							<td>
								<!--C6_1-->
								<div data-bind="ntsFormLabel: {
									required: true,
									text: $i18n('KMR001_42')
									}"
								/>
							</td>
							<td>
								<!--C6_2-->
								<input class="data-control kmr001_42" data-bind="ntsTextEditor: {
								value: bentoName,
								name: 'KMR001_42',
								required: true,
								constraint: 'BentoName'}" />
							</td>
						</tr>
						<tr>
							<td>
								<!--C11_1-->
								<div data-bind="ntsFormLabel: { inline: true, required: true, enable: true, text: $i18n('KMR001_46')}"></div>
							</td>
							<td>
								<!--C11_2-->
								<div class="data-control" data-bind="ntsCheckBox: {
										checked: reservationAtr1,
										text: reservationFrameName1
									}"
								/>

								<!--C11_3-->
								<span class="label" data-bind="text: reservationStartTime1 "></span>
								<!--C11_6-->
								<span class="label" style="padding: 0 10px">~</span>
								<span class="label" data-bind="text: reservationEndTime1 "></span>

							</td>
						</tr>
						<tr>
							<td/>
							<td>
								<!--C11_4-->
								<div class="data-control" data-bind="ntsCheckBox: {
										checked: reservationAtr2,
										text: reservationFrameName2
									}"
								/>

								<!--C11_5-->
								<span class="label" data-bind="text: reservationStartTime2 "></span>
								<span class="label" style="padding: 0 10px">~</span>
								<span class="label" data-bind="text: reservationEndTime2 "></span>


							</td>
						</tr>
						<tr>
							<td>
								<!--C9_1-->
								<div data-bind="ntsFormLabel: {
								inline: true,
								required: true,
								constraint: 'BentoReservationUnitName',
								text: $i18n('KMR001_45')
								}"></div>
							</td>
							<td style="width: 0">
								<!--C9_2-->
								<input class="data-control" id="kmr001-c-9-2" data-bind="ntsTextEditor: {
									name: 'KMR001_46',
									value: unitName,
									required: true,
									constraint: 'BentoReservationUnitName'
								}" />
							</td>
						</tr>
						<tr>
							<td>
								<!--C7_1-->
								<div data-bind="ntsFormLabel: {
								required: true,
								text: $i18n('KMR001_43'),
								constraint: 'BentoAmount'
								}"></div>
							</td>
							<td class="kmr001_44">
								<!--C7_2-->
								<input id="kmr001-c-7-2" data-bind="ntsNumberEditor: {
								name: 'KMR001_44',
								constraint: 'BentoAmount',
								value: price1,
								required: true,
								option: {
									decimallength: 2,
									currencyformat: 'JPY'
								 		}
								 }" />
							</td>
						</tr>
						<tr>
							<td>
								<!--C8_1-->
								<div data-bind="ntsFormLabel: {
								inline: true,
								text: $i18n('KMR001_44'),
								constraint: 'BentoAmount'
								}"></div>
							</td>
							<td class="kmr001_44">
								<!--C8_2-->
								<input class="data-control" id="kmr001-c-8-2" data-bind="ntsNumberEditor: {
									constraint: 'BentoAmount',
									value: price2,
									required: true,
									option: {
											decimallength: 2,
											currencyformat: 'JPY'
										},
									name: 'KMR001_45'
								}" />
							</td>
						</tr>
					</table>
				</div>
				<div class="kmr001-c-right-content2 panel panel-frame">
					<table>
						<tr>
							<th>
								<!--C5_2-->
								<span class="label" data-bind="text: $i18n('KMR001_51')" ></span>
							</th>
						</tr>
						<tr>
							<td>
								<!--C15_1-->
								<div data-bind="ntsFormLabel: { inline: true, required: true, enable: true, text: $i18n('KMR001_50')}"></div>
							</td>
							<td>
								<!--C15_2-->
								<div class="kmr001_50" id="combo-box" data-bind="ntsComboBox: {
									width: '200px',
									name: 'KMR001_50',
									options: vm.workLocationList,
									visibleItemsCount: 5,
									value: vm.selectedWorkLocationCode,
									optionsValue: 'id',
									optionsText: 'name',
									columns: [
										{ prop: 'id', length: 10 },
										{ prop: 'name', length: 10}
									]
								} " />
							</td>
						</tr>
					</table>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
