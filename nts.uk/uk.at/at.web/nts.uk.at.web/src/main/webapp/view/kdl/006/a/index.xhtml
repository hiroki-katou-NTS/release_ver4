<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script type='text/javascript'>
				var dialogSize = {
					width : 715,
					height : 610
				};
			</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kdl006.a.main.css" />
			<com:scriptfile path="kdl006.a.service.js" />
			<com:scriptfile path="kdl006.a.vm.js" />
			<com:scriptfile path="kdl006.a.start.js" />

		</ui:define>
		<ui:define name="content">
			<div id="contents-area">
				<div class="top-btn">
					<button class="large proceed" id="btnSave" tabindex="3" data-bind="click: save">#{i18n.getText('KDL006_11')}</button>
					<button class="large" tabindex="4" data-bind="click: close">#{i18n.getText('KDL006_12')}</button>
				</div>
				<div class="comboBox">
					<span class="label" style="margin-left: 15px;">#{i18n.getText('KDL006_13')}</span>
					<div id="combo-box" tabindex="1" data-bind="ntsComboBox: {
						width: '380',
						name: '#[KDL006_14]',
						options: tighteningList,
						optionsValue: 'closureId',
						value: selectedId,
						optionsText: 'periodDate',
						columns: [
							{ prop: 'closureName', length: 10 },
							{ prop: 'periodDate', length: 25 },
						]}"></div>
				</div>
				<div class="descriptive" data-bind="text: descriptive"></div>
				<div class="ui-iggrid">
					<table class="ui-iggrid-headertable ui-helper-reset">
						<colgroup>
							<col width="250px" />
							<col width="50px" />
							<col width="150px" />
							<col width="180px" />
						</colgroup>
						<thead>
							<tr>
								<th class="ui-widget-header">#{i18n.getText('KDL006_16')}</th>
								<th class="ui-widget-header">#{i18n.getText('KDL006_17')}</th>
								<th class="ui-widget-header">#{i18n.getText('KDL006_18')}</th>
								<th class="ui-widget-header">#{i18n.getText('KDL006_19')}</th>
							</tr>
						</thead>
						<tbody>
							<tr>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="ui-iggrid scroll">
					<table class="ui-iggrid-headertable ui-helper-reset">
						<colgroup>
							<col width="250px" />
							<col width="50px" />
							<col width="150px" />
							<col width="180px" />
						</colgroup>
						<tbody data-bind="foreach: workplaceList">
							<tr>
								<td data-bind="text: workPlaceName"></td>
								<td data-bind="if: workPlaceId != ''" style="text-align: center;"><div tabindex="2" data-bind="ntsCheckBox: {checked: confirmEmployment}"></div></td>
								<td data-bind="text: confirmEmployeeName"></td>
								<td data-bind="text: confirmationTime" style="text-align: right;"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
