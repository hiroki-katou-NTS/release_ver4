<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component" xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="/master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 500, height: 500 };</script>
			<com:scriptfile set="IGNITE" />

			<com:scriptfile path="../share/functional.js" />
			<com:stylefile path="./kdw013.e.css" />
			<com:scriptfile path="./kdw013.e.vm.js" />
		</ui:define>
		<ui:define name="content">
			<div id="contents-area" class="kdw-013-e">
				<!--E1_1-->
				<div class="panel panel-frame panel-width">
					<table>
						<colgroup>
							<col width="123px" />
						</colgroup>
						<tbody>
							<tr>
								<!-- E2_1 -->
								<td data-bind="i18n: 'KDW013_27'"></td>
								<td>
									<!-- E2_2 開始時刻 -->
									<input tabindex="1" 
									data-bind="ntsTimeEditor: { 
											mode: 'time',  
											value: $vm.ouenWorkTimeSheet().timeSheet.start, 
											inputFormat: 'time', 
											name: '#[KDW013_14]',
											option: { width: '50px' }
										}" />
									<!-- E2_3 終了時刻-->
									<span data-bind="i18n: 'KDW013_30'"></span>
									<input tabindex="2" 
									data-bind="ntsTimeEditor: { 
											mode: 'time',  
											value: $vm.ouenWorkTimeSheet().timeSheet.end, 
											inputFormat: 'time', 
											name: '#[KDW013_31]',
											option: { width: '50px' }
										}" />
								</td>
							</tr>
							<tr>
								<!-- E3_1 作業時間 -->
								<td data-bind="i18n: 'KDW013_25'"></td>
								<td> 
									<input tabindex="3" 
									data-bind="ntsTimeEditor: { 
											mode: 'time',  
											value: $vm.ouenWorkTime().workTime.totalTime, 
											inputFormat: 'time', 
											name: '#[KDW013_25]',
											option: { width: '50px' }
										}" />
								</td>
							</tr>
							<com:ko-if bind="useTask1">
								<tr>
									<!-- E4_1 -->
									<td data-bind="text: setTaskName1"></td>
									<!-- E4_2 -->
									<!-- E4_3 -->
									<td>
										<div id="task-combobox" style="vertical-align: bottom;" 
										data-bind="ntsComboBox: {
											name: setTaskName1,
											options: taskLst1,
											optionsValue: 'taskCode',
											optionsText: 'taskName',
											value: selectedTaskCD1,
											required: true,
											visibleItemsCount: 10,
										}"></div>
									</td>
								</tr>
							</com:ko-if>
							<com:ko-if bind="useTask2">
								<tr>
									<!-- E6_1 -->
									<td data-bind="text: setTaskName2"></td>
									<!-- E6_2 -->
									<!-- E6_3 -->
									<td>
										<div id="task-combobox" style="vertical-align: bottom;"
										data-bind="ntsComboBox: {
											name: setTaskName2,
											options: taskLst2,
											optionsValue: 'taskCode',
											optionsText: 'taskName',
											value: selectedTaskCD2,
											visibleItemsCount: 10,
									}"></div>
									</td>
								</tr>
							</com:ko-if>
							<com:ko-if bind="useTask3">
								<tr>
									<!-- E7_1 -->
									<td data-bind="text: setTaskName3"></td>
									<!-- E7_2 -->
									<!-- E7_3 -->
									<td>
										<div id="task-combobox" style="vertical-align: bottom;"
										data-bind="ntsComboBox: {
											name: setTaskName3,
											options: taskLst3,
											optionsValue: 'taskCode',
											optionsText: 'taskName',
											value: selectedTaskCD3,
											visibleItemsCount: 10,
									}"></div>
									</td>
								</tr>
							</com:ko-if>
							<com:ko-if bind="useTask4">
								<tr>
									<!-- E8_1 -->
									<td data-bind="text: setTaskName4"></td>
									<!-- E8_2 -->
									<!-- E8_3 -->
									<td>
										<div id="task-combobox" style="vertical-align: bottom;"
										 data-bind="ntsComboBox: {
											name: setTaskName4,
											options: taskLst4,
											optionsValue: 'taskCode',
											optionsText: 'taskName',
											value: selectedTaskCD4,
											visibleItemsCount: 10,
									}"></div>
									</td>
								</tr>
							</com:ko-if>
							<com:ko-if bind="useTask5">
								<tr>
									<!-- E8_1 -->
									<td data-bind="text: setTaskName5"></td>
									<!-- E8_2 -->
									<!-- E8_3 -->
									<td>
										<div id="task-combobox" style="vertical-align: bottom;"
										data-bind="ntsComboBox: {
											name: setTaskName5,
											options: taskLst5,
											optionsValue: 'taskCode',
											optionsText: 'taskName',
											value: selectedTaskCD5,
											visibleItemsCount: 10,
									}"></div>
									</td>
								</tr>
							</com:ko-if>
						
						</tbody>

					</table>
				</div>
			</div>

			<div id="functions-area-bottom" class="kdw-013-e">
				<button tabindex = "9" class="proceed normal" data-bind="i18n: 'KDW013_43', click: $vm.decide"></button>
				<button tabindex = "10" class="normal" data-bind="i18n: 'KDW013_37', click: $vm.close"></button>
			</div>
		</ui:define>
	</ui:composition>
</body>

</html>
