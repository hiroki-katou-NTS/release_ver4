<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
<ui:composition template="../../../../master/sidebar.xhtml">
    <ui:define name="sidebar-head">
        <com:scriptfile set="IGNITE" />
        <com:scriptfile path="/view/kcp/share/tree.js" of="/nts.uk.com.web"/>
        <com:scriptfile path="kaf022.wkp.vm.js"/>
        <com:scriptfile path="kaf022.wkp.start.js"/>
    </ui:define>

    <ui:define name="sidebar">
        <ul class="navigator"
            data-bind="foreach: tabs().filter(function(t) { return t.display() == true})">
            <li>
                <a data-bind="text: name,
                            click: changeTab,
                            css: { 'active': active },
                            attr: { href: '#tabpanel-' + id.toLowerCase() }" />
            </li>
        </ul>
    </ui:define>

    <ui:define name="sidebar-content">
        <div id="tabpanel-com" role="tabpanel">
            <div class="sidebar-content-header">
                <span class="title">#{i18n.getText('Com_Company')}</span>
                <a data-bind="ntsLinkButton: { jump: '../entry/index.xhtml' }">#{i18n.getText('KAF022_706')}</a>
                <button class="button proceed">#{i18n.getText('KAF022_1')}</button>
            </div>
            <div class="contents-area">
                Content 1
            </div>
        </div>
        <div id="tabpanel-wkp" role="tabpanel">
            <div class="sidebar-content-header">
                <span class="title">#{i18n.getText('Com_Workplace')}</span>
                <a data-bind="ntsLinkButton: { jump: '../entry/index.xhtml' }">#{i18n.getText('KAF022_706')}</a>
                <button class="button proceed">#{i18n.getText('KAF022_1')}</button>
                <button>#{i18n.getText('KAF022_274')}</button>
                <button class="button danger">#{i18n.getText('KAF022_275')}</button>
            </div>
            <div class="contents-area">
                Content 2
            </div>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
