<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component" xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width: 620,
					height: 360
				};
			</script>

			<com:scriptfile set="IGNITE" />
			<com:stylefile path="./kdw006.l.main.css" />
			<com:scriptfile path="./kdw006.l.vm.js" />
		</ui:define>

		<!-- PAGE CONTENT -->
		<ui:define name="content">
			<div id="contents-area" class="fixed-flex-layout">
				<div class="fixed-flex-layout-left">
					<div class="valign-center control-group" style="padding-top: 20px">
						<button tabindex="1"
							data-bind="enable: screenMode() == 0 || screenMode() == 3, click: addHistory">#{i18n.getText('CMM011_117')}</button>
						<button tabindex="2"
							data-bind="enable: screenMode() == 0 &amp;&amp; isLatestHistory(), click: updateHistory">#{i18n.getText('CMM011_118')}</button>
						<button tabindex="3" class="danger"
							data-bind="enable: (screenMode() == 0 &amp;&amp; isLatestHistory()) || screenMode() == 3, click: deleteHistory">#{i18n.getText('CMM011_119')}</button>
					</div>

					<!-- <div tabindex="4" id="B1_4" data-bind="ntsListBox: {
						name: '#[KDW006_330]',
						options: lstWpkHistory,
						optionsValue: 'historyId',
						optionsText: 'displayText',
						multiple: false,
						value: selectedHistoryId,
						enable: true,
						rows: 5,
						columns: [
							{ headerText: $i18n('KDW006_330'), key: 'displayText', length: 15 }
						]}"></div> -->

					<table id="single-list" data-bind="ntsGridList: {
						options: lstWpkHistory,
						optionsValue: 'historyId',
						columns: [
							{ headerText: $i18n('KDW006_44'), prop: 'historyId', width: 0 },
							{ headerText: $i18n('KDW006_330'), prop: 'displayText', length: 15 }
						],
						rows: 5,
						value: selectedHistoryId
					}">
					</table>
				</div>

				<div class="fixed-flex-layout-right">
					<div class="valign-center control-group" style="width: 323px; padding-top: 20px">
						<span class="label"
							data-bind="visible: screenMode() == 0">#{i18n.getText('編集する履歴を選択してください。')}</span>
						<span class="label"
							data-bind="visible: screenMode() == 1 || screenMode() == 2">#{i18n.getText('追加する履歴の開始日を入力してください。')}</span>
						<span class="label"
							data-bind="visible: screenMode() == 3">#{i18n.getText('履歴の開始日を編集してください。')}</span>
					</div>
					<div class="valign-center control-group" style="width: 323px;">
						<div data-bind="ntsFormLabel: {required: true}">#{i18n.getText('CMM011_124')}</div>
						<div tabindex="5" id="B3_5" data-bind="ntsDatePicker: {
							name: '#[CMM011_126]', 
							required: true, 
							value: selectedStartDateInput, 
							dateFormat: 'YYYY/MM/DD', 
							enable: true}, visible: screenMode() == 1 || screenMode() == 2 || screenMode() == 3"></div>
						<span class="label" data-bind="text: selectedStartDateText, visible: screenMode() == 0"></span>
						<span class="label">#{i18n.getText('CMM011_125')}</span>
						<span class="label" data-bind="text: selectedEndDate"></span>
					</div>
					<div class="valign-center control-group" data-bind="visible: screenMode() == 2"
						style="width: 323px;">
						<div tabindex="6"
							data-bind="ntsCheckBox: { checked: copyPreviousConfig }, visible: initMode() == 0">
							#{i18n.getText('直前の履歴データを引き継ぐ')}</div>
						<div tabindex="6"
							data-bind="ntsCheckBox: { checked: copyPreviousConfig }, visible: initMode() == 1">
							#{i18n.getText('直前の履歴データを引き継ぐ')}</div>
						<button
							data-bind="visible: false, ntsHelpButton: {textId: 'Help Button Text', position: 'right center' }">？</button>
					</div>
				</div>
			</div>
			<div id="functions-area-bottom">
				<button class="x-large proceed" tabindex="7"
					data-bind="enable: $root.errors.isEmpty &amp;&amp; !(lstWpkHistory().length > 0 &amp;&amp; !selectedHistoryId())">#{i18n.getText('CMM011_127')}</button>
				<button class="large" tabindex="8" data-bind="click: cancel">#{i18n.getText('CMM011_128')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>

</html>
