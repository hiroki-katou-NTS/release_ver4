<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="/master/base.xhtml">
            <ui:define name="htmlHead">
                <com:scriptfile set="IGNITE"/>
                <com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web"/>
                <com:scriptfile path="/view/kcp/share/tree.js" of="/nts.uk.com.web"/>
                <com:stylefile path="/view/ccg/share/style.css" of="/nts.uk.com.web"/>
                <com:scriptfile path="/view/ccg/share/ccg.service.js" of="/nts.uk.com.web"/>
                <com:scriptfile path="/view/ccg/share/ccg.vm.js" of="/nts.uk.com.web"/>

                <com:stylefile path="./kmr003.a.style.css"/>

                <com:scriptfile path="./kmr003.a.vm.js"/>
                <!--<com:scriptfile path="./kmr003.a.start.js" />-->
            </ui:define>

            <ui:define name="content">
                <div id="functions-area">
                    <!--A1_2-->
                    <button class="proceed">#{i18n.getText('KMR003_2')}</button>
                    <!--A1_3-->
                    <button>#{i18n.getText('KMR003_3')}</button>
                </div>
                <div id="contents-area">
                    <div class="kmr003-left-content">
                        <!--A2_1-->
                        <div id="com-ccg001"/>
                    </div>
                    <div class="kmr003-right-content">
                        <div id="filter-condition">
                            <!--A2_3-->
                            <div data-bind="ntsDatePicker: {
                                value: date,
                                showJumpButtons: true
                            }"></div>

                            <!--A2_5-->
                            <div id="combo-box" class="content-option" tabindex="1" data-bind="ntsComboBox: {
                                width: '150px',
                                name:'#[KMR003_13]',
                                options: searchConditions,
                                optionsValue: 'id',
                                visibleItemsCount: 5,
                                value: searchConditionValue,
                                optionsText: 'name',
                                editable: false,
                                enable: true,
                                required: true,
                                columns: [
                                    { prop: 'name', length: 10 },
                                ]}"></div>

                            <!--A2_7-->
                            <div class="content-option cf" data-bind="ntsSwitchButton: {
                                name: 'Sample Switch',
                                options: closingTimeFrames,
                                optionsValue: 'id',
                                optionsText: 'name',
                                value: closingTimeFrameValue,
                                required: true,
                                enable: true }"></div>

                            <!--A2_10-->
                            <span class="content-option label">#{i18n.getText('KMR003_2')}</span>
                        </div>
                        <!--A3_1-->
                        <div class="form-group">
                            <div id="grid"></div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
