<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
					nts.uk.ctx.at.request.dom.application.common.AppReason
					nts.uk.shr.com.time.TimeWithDayAttr
			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kaf009.a.style.css" />
			<com:stylefile path="../../000/a/kaf000.a.main.css" />
			<com:scriptfile path="../../009/share/kaf009.share.vm.js" />
			<com:scriptfile path="kaf009.a.start.js" />
			<com:scriptfile path="kaf009.a.service.js" />
			<com:scriptfile path="../../000/a/kaf000.a.service.js" />
			<com:scriptfile path="../../000/a/kaf000.a.vm.js" />
			<com:stylefile path="../../000/shr/kaf000.shr.vm.js" />
			<com:scriptfile path="kaf009.a.vm.js" />
		</ui:define>
		<ui:define name="content">
			<div id="functions-area" data-bind="">
				<button class="proceed" data-bind="click: insert,enable: $root.errors.isEmpty" tabindex="1">#{i18n.getText('KAF009_3')}</button>
				<button tabindex="2" id="btnSpecSetting" data-bind="">#{i18n.getText('KAF009_4')}</button>
				<button tabindex="3" data-bind="click: openCMM018">#{i18n.getText('KAF009_5')}</button>
				<div class="btnSendMail"
					data-bind="ntsCheckBox: { checked: true, enable: enableSendMail(), text: '#{i18n.getText('KAF009_6')}' }"></div>
			</div>
			<div id="contents-area" class="">
					<!-- Message area -->
					<div data-bind="with: kaf000_a" class="">
						<ui:include src="../../000/a/index1.xhtml" />
					</div>
					<!-- Main -->
					<div class="mainScreen" data-bind="">
						<ui:include src="../share/index.xhtml"></ui:include>
					</div>
					<!-- Footer -->
					<div class="lstApprover" data-bind="with: kaf000_a">
						<ui:include src="../../000/a/index2.xhtml" />
					</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
