<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
					nts.uk.shr.com.primitive.PersonId
					nts.uk.shr.com.time.TimeWithDayAttr
			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kaf009.a.style.css" />
			<com:stylefile path="../../000/a/kaf000.a.main.css" />
			<com:scriptfile path="kaf009.a.start.js" />
			<com:scriptfile path="kaf009.a.service.js" />
			<com:scriptfile path="../../000/a/kaf000.a.service.js" />
			<com:scriptfile path="../../000/a/kaf000.a.vm.js" />
			<com:scriptfile path="kaf009.a.vm.js" />
		</ui:define>
		<ui:define name="content">
			<div id="functions-area">
				<button class="proceed" data-bind="" tabindex="1">#{i18n.getText('KAF009_3')}</button>
				<button id="btnSpecSetting" data-bind="" tabindex="2">#{i18n.getText('KAF009_4')}</button>
				<button data-bind="" tabindex="3">#{i18n.getText('KAF009_5')}</button>
				<div class="btnSendMail"
					data-bind="ntsCheckBox: { checked: true, enable: true, text: '#{i18n.getText('KAF009_6')}' }"></div>
			</div>
			<div id="contents-area">
				<!-- Message area -->
				<div data-bind="with: commonModel">
					<ui:include src="../../000/a/index1.xhtml" />
				</div>
				<!-- Main -->
				<div class="mainScreen" data-bind="with :mainModel">
					<ui:include src="../b/index.xhtml"></ui:include>
				</div>
				<!-- Footer -->
				<div class="lstApprover" data-bind="with: commonModel">
					<ui:include src="../../000/a/index2.xhtml" />
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
