<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition >
		<div class="sidebar-content-header">
			<span class="title">TextResource</span>
			<!-- E1_1 -->
			<a class="goback" data-bind="ntsLinkButton: { jump: 'linkbutton.xhtml' }">#{i18n.getText('KMK011_48')}</a>
   			<!-- E1_2 -->
   			<button class="proceed" tabindex="1">#{i18n.getText('KMK011_3')}</button>
   			<!-- E1_3 -->
   			<button tabindex="2">#{i18n.getText('KMK011_75')}</button>
		</div>
	
		<div class="contents-area fixed-flex-layout" style="padding-top: 50px; padding-left: 50px;">
			<div class="fixed-flex-layout-left">
				<div class="background-for-list caret-bottom caret-background bg-green">
					<table id="single-list" data-bind="ntsGridList: {								
						height: 350,
						dataSource: items,
						primaryKey: 'code',
						columns: columns2,
						multiple: false,
						value: currentCode
					}"></table>	
				</div>
				<ui:include src="../common/history.xhtml"></ui:include>
			</div>
			<div class="fixed-flex-layout-right">
				<!-- <ui:include src="../base.xhtml"></ui:include> -->
			</div>
		</div>
	</ui:composition>
</body>
</html>
