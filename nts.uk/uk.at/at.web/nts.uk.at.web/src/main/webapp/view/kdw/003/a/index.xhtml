<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<body>
		<ui:composition template="../../../../master/base.xhtml">
			<ui:define name="htmlHead">
				<com:scriptfile set="IGNITE" />
				<com:scriptfile path="/lib/generic/igniteui/js/extensions/infragistics.datasource.knockoutjs.js"  of="/nts.uk.com.js.web"/>
				<com:scriptfile path="/lib/generic/igniteui/js/extensions/infragistics.ui.grid.knockout-extensions.js"  of="/nts.uk.com.js.web"/>
				<com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web" />
				<com:scriptfile path="/view/kcp/share/tree.js" of="/nts.uk.com.web" />
				<com:scriptfile path="/view/ccg/share/ccg.service.js" of="/nts.uk.com.web" />
				<com:scriptfile path="/view/ccg/share/ccg.vm.js" of="/nts.uk.com.web" />
				<com:scriptfile path="kdw003.a.start.js" />
				<com:scriptfile path="kdw003.a.vm.js" />
				<com:scriptfile path="kdw003.a.service.js" />
				<com:scriptfile path="/view/kcp/009/kcp009.js" of="/nts.uk.com.web" />
				<com:stylefile path="kdw003.a.style.css" />
				<com:stylefile path="/view/ccg/share/style.css" of="/nts.uk.com.web" />
				<com:stylefile path="/view/kcp/009/style.css" of="/nts.uk.com.web" />
			</ui:define>
			
			<ui:define name="content">
				<div id="functions-area">
					<div id="function-content">
						<button class="proceed">#{i18n.getText('KDW003_4')}</button>
						<button>#{i18n.getText('KDW003_5')}</button>
						<button>#{i18n.getText('KDW003_6')}</button>
						<button>#{i18n.getText('KDW003_12')}</button>
						<button>#{i18n.getText('KDW003_65')}</button>
						<button>#{i18n.getText('KDW003_13')}</button>
						<button>#{i18n.getText('KDW003_14')}</button>
						<button>#{i18n.getText('KDW003_15')}</button>
						<button class="danger">#{i18n.getText('KDW003_16')}</button>
						<button>#{i18n.getText('KDW003_17')}</button>
					</div>
				</div>
				<div id="contents-area">
					<div id="left-content">
						<div id="ccg001"></div>
					</div>
					<div id="right-content">
						<div id="daterangepicker" data-bind="ntsDateRangePicker: { 
							required: true, 
							enable: true, 
							showNextPrevious: true, 
							value: dateRanger, 
							maxRange: 'oneMonth'}"/>
						<div id="dislayFormatLbl" data-bind="ntsFormLabel: {}">#{i18n.getText('KDW003_19')}</div>
						<div id="cbDisplayFormat" data-bind="ntsComboBox: {
							options: displayFormatOptions,
							optionsValue: 'code',
							value: displayFormat,
							optionsText: 'name',
							enable: true,
							columns: [
								{ prop: 'name', length: 10 },
							]}"></div>
						<button id="btnExtraction" data-bind="click: extraction">#{i18n.getText('KDW003_20')}</button>
						<button id="btnVacationRemaining">#{i18n.getText('KDW003_21')}</button>
						<button id="btnComfirmAttendance">#{i18n.getText('KDW003_22')}</button>
						
						<div id="emp-component"></div>
						<div id="cbListDate">
							<div data-bind="ntsDatePicker: {value: selectedDate, 
											dateFormat: 'YYYY/MM/DD', 
											showJumpButtons: true, 
											startDate: dateRanger().startDate, 
											endDate: dateRanger().endDate}">
							</div>
						</div>
						<button id="btn-signAll" data-bind="click: signAll">#{i18n.getText('KDW003_23')}</button>
						<div class="setting-container">
							<button id="btn-setting" data-bind="click: btnSetting_Click" >&#9881;</button>
							<div id="setting-wrapper">
								<div data-bind="ntsFormLabel: {}">#{i18n.getText('KDW003_28')}</div>
								<div id="cbCursorMoveDirection" data-bind="ntsComboBox: {
								options: cursorMoveDirections,
								optionsValue: 'code',
								value: selectedDirection,
								optionsText: 'name',
								enable: true,
								columns: [
									{ prop: 'name', length: 3 },
								]}"></div><br/>
								<div data-bind="ntsCheckBox: { checked: displayWhenZero }">#{i18n.getText('KDW003_29')}</div><br/>
								<div data-bind="ntsCheckBox: { checked: showHeaderNumber }">#{i18n.getText('KDW003_30')}</div><br/>
								<div data-bind="ntsCheckBox: { checked: showProfileIcon }">#{i18n.getText('KDW003_31')}</div><br/>
							</div>
						</div>
						<button id="btn-saveColumnWidth">#{i18n.getText('KDW003_24')}</button>
						<div class="compact-grid grid-container" >
							<table id="dpGrid"></table>
						</div>
						<span style="margin: 10px 0 0 18px; display: inline-block;">■　生産性を上げて、残業時間を減らしましょう！</span>
					</div>
				</div>
			</ui:define>
		</ui:composition>
   	</body>
</html>
