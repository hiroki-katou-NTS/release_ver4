<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:com="http://xmlns.jcp.org/jsf/component"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
>
  <body>
    <ui:composition template="../../../../master/dialog.xhtml">
      <ui:define name="htmlHead">      
				<com:scriptfile set="IGNITE" />
				<script>
          var dialogSize = { width: 720, height: 500 };
        </script>
        <com:stylefile path="ksm007.b.main.css" />
        <com:scriptfile path="ksm007.b.vm.js" />
      </ui:define>

      <ui:define name="content">
        <div id="functions-area">
          <button
            tabindex="1"
            class="proceed"
            data-bind="text: $vm.$i18n('KSM007_21'), click: saveData, enable: isEnableSave"
          />
          <button tabindex="2" data-bind="text: $vm.$i18n('KSM007_22'), click: closeDialog" />
        </div>
        <div id="contents-area" class="ksm-007">
          <div class="wrapper cf">
            <div class="pull-left">
              <div class="table workplace-group">
                <div class="cell" data-bind="text: workplaceGroupCode"></div>
                <div class="cell" data-bind="text: workplaceGroupName"></div>
              </div>
              <div
                data-bind="ntsPanel:{ width: '250px', height: '278px', direction: 'right', showIcon: false, visible: true}"
              >
                <div class="buttons">
                  <button
                    tabindex="4"
                    class="normal"
                    data-bind="text: $i18n('KSM007_25'), click: openDialogScreenC"
                  />
                  <button
                    tabindex="5"
                    class="normal"
                    data-bind="text: $i18n('KSM007_26'), click: openDialogScreenD, 
                      enable: isLastItem"
                  />
                </div>
                <table
                  id="history-list-panel"
                  tabindex="3"
                  data-bind="ntsGridList: {								
										height: 255,
										dataSource: historyListItems,
										primaryKey: 'historyId',
										columns: ko.observableArray([
                      { headerText: 'コード', key: 'historyId', hidden: true },
                      { headerText: 'コード', key: 'display' }
										]),
										multiple: false,
										value: historyCurrentItem
									}"
                ></table>
              </div>
            </div>
            <div class="pull-left">
              <div class="table table-row">
                <div
                  class="cell valign-center"
                  data-bind="ntsFormLabel: { required: true}, text: $i18n('KSM007_27')"
                ></div>
                <div class="cell valign-center" data-bind="text: startDate"></div>
              </div>
              <div class="table table-row">
                <div
                  class="cell valign-center"
                  data-bind="ntsFormLabel: { required: true}, text: $i18n('KSM007_28')"
                ></div>
                <!-- B5_2 -->
                <div class="cell valign-center">
                  <div
                    class="cf" tabindex="6"
                    data-bind="ntsSwitchButton: {
										name: '#[KSM007_28]',
										options: ko.observableArray([
											{ code: 1, name: $i18n('KSM007_29') },
											{ code: 0, name: $i18n('KSM007_30') },
										]),
										optionsValue: 'code',
										optionsText: 'name',
										value: nightShiftOperation,
										required: true,
										enable: historyListItems().length > 0
                  }"
                  ></div>
                </div>
              </div>
              <div class="table">
                <div
                  class="cell valign-center"
                  data-bind="ntsFormLabel: { required: true}, text: $i18n('KSM007_31')"
                ></div>
                <div class="cell time-editor">
                  <div class="table">
                    <div class="cell valign-center"><!-- B6_2 -->
                      <input id="nightShiftHours1" class="nightShiftHours" tabindex="7"
                        data-bind="ntsTimeWithDayEditor: {
													value: nightShiftHours1, 
													inputFormat: 'time', 
													mode: 'time',
                          name: '#[KSM007_32]',
                          required: $vm.requiredNightShiftTime,
                          enable: parseInt(nightShiftOperation()) === 1 &amp;&amp; historyListItems().length > 0
												}"
                      />
                    </div>
                    <div class="cell valign-center" data-bind="text:$i18n('KSM007_33')"></div>
                    <div class="cell valign-center"><!-- B6_4 -->
                      <input id="nightShiftHours2" class="nightShiftHours" tabindex="8"
                        data-bind="ntsTimeWithDayEditor: {
													value: nightShiftHours2, 
													inputFormat: 'time', 
													mode: 'time',
                          name: '#[KSM007_34]',
                          required: $vm.requiredNightShiftTime,
                          enable: parseInt(nightShiftOperation()) === 1 &amp;&amp; historyListItems().length > 0
												}"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- 夜勤時間帯範囲-->
          <div class="note" data-bind="text: $i18n('KSM007_35')"></div>
        </div>
      </ui:define>
    </ui:composition>
  </body>
</html>
