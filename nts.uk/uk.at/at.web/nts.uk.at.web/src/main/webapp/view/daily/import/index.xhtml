<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
</head>
<body>
	<ui:composition template="../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
           	<script>var dialogSize = { width: 530, height: 300 };</script>
			<com:stylefile path="style.css" />
			<com:scriptfile path="start.js" />
			<com:scriptfile path="service.js" />
			<com:scriptfile path="vm.js" />
		</ui:define>
		<ui:define name="content">
			<div id="functions-area">
				<button id="import-data" class="normal proceed" data-bind="click: importData, enable: canProcess">実行</button>
				<button id="stop-process" class="normal danger" data-bind="click: stop, enable: canStop">中断</button>
				<button id="export-errors" class="normal proceed" data-bind="click: exportErrors, enable: canExportError">エラー抽出</button>
				<button class="normal" data-bind="click: closeDialog">#{i18n.getText('KSM004_59')}</button>
			</div>
			<div id="contents-area">
				<div id="process-range" data-bind="ntsDateRangePicker: { required: true, showNextPrevious: true, value: dateValue, maxRange: 'oneMonth'}"></div>
				<div id="process-info">
					<table>
						<COLGROUP>
							<COL style="width: 150px;" />
							<COL style="width: 350px;" />
						</COLGROUP>
						<tbody>
							<tr>
								<td class="info-label">処理時間：　</td>
								<td><span id="elapseTime"></span></td>
							</tr>
							<tr>
								<td class="info-label">処理従業員状態：　</td>
								<td><span data-bind="text: processEmp"></span></td>
							</tr>
							<tr>
								<td class="info-label">ステータス：　</td>
								<td><span data-bind="text: status"></span></td>
							</tr>
							<tr>
								<td class="info-label">エラー数：　</td>
								<td><span data-bind="text: errorNumber"></span></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
