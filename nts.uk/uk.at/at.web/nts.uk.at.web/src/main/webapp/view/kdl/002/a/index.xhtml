<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
</head>
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kdl002.a.main.css" />
			<com:scriptfile path="kdl002.a.start.js" />
			<com:scriptfile path="kdl002.a.service.js" />
			<com:scriptfile path="kdl002.a.vm.js" />
			<script>var dialogSize = { width: 620 , height: 480};</script>
		</ui:define>
		<ui:define name="content">
			<div id="contents-area">
				<!-- A1_1 -->
				<label style="margin-left: 20px; width: 500px">#{i18n.getText('KDL002_2')}</label>
				<br/><br/>
				<!-- A1_2 -->
				<div id="boxSearch" style="width: 400px; margin-bottom: 15px;" tabindex="1"
							data-bind="ntsSearchBox: {
									searchMode: 'filter',
									targetKey: 'workTypeCode',
									comId: 'multi-list', 
									items: items, 
									selected: currentCodeList, 
									selectedKey: 'workTypeCode', 
									fields: ['name', 'workTypeCode'],
									mode: 'igGrid'}" />
					<div style="margin-left: 20px">
						<!-- A1_3 -->
						<table id="multi-list" 
							data-bind="ntsGridList: {
										height: 200,
										width: 560,
										options: items,
										optionsValue: 'workTypeCode',
										columns: columns,
										multiple: isMulti,
										rows: 10,
										value: currentCodeList}">
						</table>
					</div>
			</div>
			<div id="functions-area-bottom" >
				<!-- A1_10 -->
				<button id="btnSetting" class="x-large proceed"
					data-bind="click: register" tabindex="3">#{i18n.getText('KDL002_6')}</button>
				<!-- A1_11 -->
				<button id="btnCancel" class="large" data-bind="click: close"
					tabindex="4">#{i18n.getText('KDL002_7')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
