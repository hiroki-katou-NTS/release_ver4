<?xml version='1.0' encoding='UTF-8' ?>

			<com:scriptfile path="/view/kaf/000/shr/kaf000.shr.vm.js" />

			<com:stylefile path="../shr/kaf011.shr.css" />

			<com:scriptfile path="../shr/kaf011.shr.vm.js" />
			<com:scriptfile path="kaf011.a.vm.js" />
		</ui:define>
		<ui:define name="content">
			<div id="functions-area" class="kaf011"
				style="opacity: 0; background-color: inherit;">

				<!-- <div style="display: inline-block;"
					data-bind="component: { name: 'kaf000-a-component9', params: isFromOther }"></div> -->
				<!-- A1_1 -->
				<button class="proceed"
					data-bind="click: register, enable: $root.errors.isEmpty"
					tabindex="1">#{i18n.getText('KAF007_54')}</button>
				<button class="" data-bind="click: openKDL009" tabindex="2">#{i18n.getText('KAF011_7')}</button>
				<div
					data-bind="component: { name: 'kaf000-a-component7', 
											params: {
												appType: appType,
												checkBoxValue: isSendMail,
												appDispInfoStartupOutput: appDispInfoStartupOutput
											} }"
					style="display: inline-block;"></div>
			</div>
			<div style="display: inline-block; position: absolute; z-index: 1000; margin-left: 70px;" data-bind="component: { name: 'kaf000-a-component9', params: isFromOther }"></div>
			<div id="contents-area" class="kaf011"
				style="display: none; background-color: inherit; min-width: 1130px">
				<div class="two-panel" style="height: 100%;">
					<div class="left-panel"
						style="width: calc(100% - 410px); height: inherit">
						<div
							style="height: inherit; overflow-y: auto; background-color: #fff; padding: 0 10px; overflow-x: hidden">


							<div class="table"
								style="border-bottom: 2px solid #B1B1B1; padding-bottom: 30px; margin-bottom: 30px; width: 100%;">
								<div class="cell" style="vertical-align: middle;">
									<div
										data-bind="component: { name: 'kaf000-a-component2',
															params: {
																appType: appType,
																application: applicationCommon,
																appDispInfoStartupOutput: appDispInfoStartupOutput,
																isAgentMode: isAgentMode
						                                          } }"></div>
								</div>
								<div class="cell" style="text-align: right;">
									<div style="display: inline-block;"
										data-bind="component: { name: 'kaf000-a-component6', 
															params: {
																appType: appType,
																application: applicationCommon,
																appDispInfoStartupOutput: appDispInfoStartupOutput
															} }"></div>
								</div>

							</div>
							<div
								data-bind="component: { name: 'kaf000-a-component3', 
											params: {
												appType: appType,
												application: applicationCommon,
												appDispInfoStartupOutput: appDispInfoStartupOutput
											} }"></div>
							<com:ko-if bind="appCombinaDipslay">
								<div style="margin-top: 10px; display: flex">
									<div style="padding-right: 0px !important; width: 120px"
										data-bind="ntsFormLabel: {}">#{i18n.getText('KAF011_18')}</div>
									<div class="cf"
										data-bind="ntsSwitchButton: {
																name:  $i18n('KAF011_18'),
																options: __viewContext.enums.ApplicationCombination,
																optionsValue: 'value',
																optionsText: 'name',
																value: appCombinaSelected,
																 }"></div>
								</div>
							</com:ko-if>
							<ui:include src="../shr/index.xhtml" />


							<div style="margin-top: 12px"
								data-bind="component: { name: 'kaf000-a-component5', 
											params: {
												appType: appType,
												application: applicationCommon,
												appDispInfoStartupOutput: appDispInfoStartupOutput
											} }"></div>

							<div style="text-align: center; padding-top: 30px;">
								<div style="padding-bottom: 5px;">
									<button style="width: 300px;" class="proceed x-large"
										data-bind="click: register, enable: $root.errors.isEmpty">#{i18n.getText('KAF007_54')}</button>
								</div>
								<div>
									<div
										data-bind="component: { name: 'kaf000-a-component7', 
															params: {
																appType: appType,
																checkBoxValue: isSendMail,
																appDispInfoStartupOutput: appDispInfoStartupOutput
															} }"
										style="display: inline-block;"></div>
								</div>
							</div>


						</div>
					</div>
					<div class="right-panel"
						style="width: 410px; height: inherit; overflow-y: auto">
						<div
							style="height: inherit; background-color: #fff; overflow-y: auto; overflow-x: hidden;">
							<!-- 
								<div class="remainInfor">
								<div class="remainLable">#{i18n.getText('KAF011_64')}</div>
								<div class="remainNumber">
									<table class="table">
										<tr>
											<th class="bg-green">#{i18n.getText('KAF011_65')}</th>
										</tr>
										<tr>
											<td data-bind="text:remainDays"></td>
										</tr>
									</table>
								</div>
								<com:ko-if
									bind="displayInforWhenStarting() != null &amp;&amp; displayInforWhenStarting().remainingHolidayInfor.closestDueDate">
									<span
										data-bind="text: nts.uk.resource.getText('KAF011_82', [displayInforWhenStarting().remainingHolidayInfor.closestDueDate])"></span>
								</com:ko-if>
							</div>
							
							 -->
							<div style="padding-top: 10px"
								data-bind="component: { name: 'kaf000-a-component1', 
														params: {
															appType: appType,
															appDispInfoStartupOutput: appDispInfoStartupOutput
														} }"></div>
							<div
								data-bind="component: { name: 'kaf000-a-component8',
														params: {
															appType: appType,
															application: applicationCommon,
															appDispInfoStartupOutput: appDispInfoStartupOutput
														} }"></div>
						</div>
					</div>


				</div>

			</div>
		</ui:define>
	</ui:composition>
