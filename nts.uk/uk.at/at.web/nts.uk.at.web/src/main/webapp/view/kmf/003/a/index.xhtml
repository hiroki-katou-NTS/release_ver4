<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="style.css" />
			<com:scriptfile path="kmf003.a.vm.js" />
			<com:scriptfile path="kmf003.a.start.js" />
			<com:scriptfile path="kmf003.a.service.js" />
		</ui:define>

		<!-- PAGE CONTENT -->
		<ui:define name="content">

			<!-- BEGIN FUNCTION AREA-->
			<div id="functions-area">
				<button id="A_BTN_001" data-bind="click: cleanForm">#{i18n.getText('KMF003_3')}</button>
				<button id="A_BTN_002" class="proceed"
					data-bind="click: addFunction">#{i18n.getText('KMF003_4')}</button>
				<button id="A_BTN_003" data-bind="click: deleteFunction"
					class="danger">#{i18n.getText('KMF003_6')}</button>
			</div>
			<!-- END FUNCTION AREA-->

			<!-- BEGIN CONTENT AREA-->
			<div id="contents-area">
				<div class="grid-area"
					data-bind="ntsPanel:{width: '250px', height: '350px', direction: 'right', showIcon: true, visible: true}">
					<div style="width: 250px"
						data-bind="ntsSearchBox: {searchMode: 'highlight',targetKey: 'code', comId: 'multi-list', 
						items: items, selected: singleSelectedCode, selectedKey: 'code', fields: ['name', 'code'], mode: 'igGrid'}" />
					<table id="treegridItems"
						data-bind="ntsGridList: {
							width: 250,
							height: 300,
							options: items,
							optionsValue: 'code',
							columns: columns,
							multiple: false,
							value: singleSelectedCode
						}">
					</table>
				</div>
				<div class="input-form">
					<table>
						<tr>
							<td width="200"><div
									data-bind="ntsFormLabel: {required: true}">#{i18n.getText('KMF003_10')}</div></td>
							<td><input class="input-code"
								data-bind="ntsTextEditor: {value: code}" /> <input
								class="input-name" data-bind="ntsTextEditor: {value: name}" />
							</td>
						</tr>
						<tr></tr>
						<tr>
							<td><div data-bind="ntsFormLabel: {}">#{i18n.getText('KMF003_13')}</div></td>
							<td>
								<div class="inline-display">
									<div class="a4_2"
										data-bind="ntsCheckBox: { checked: useConditionCls, enable: true }">#{i18n.getText('KMF003_14')}</div>
									<div class="a5">
										<label class="a5_1">#{i18n.getText('KMF003_15')}</label>
										<div id="monthdays" class="a5_2"
											data-bind="ntsMonthDays: {value: grantDate, enable: true}" />
									</div>
								</div>
							</td>
						</tr>
						<tr></tr>
						<tr>
							<td><div data-bind="ntsFormLabel: {}">#{i18n.getText('KMF003_16')}</div></td>
							<td>
								<div class="cf"
									data-bind="ntsSwitchButton: {
									options: A6_2Data,
									optionsValue: 'code',
									optionsText: 'name',
									value: A6_2SelectedRuleCode,
									enable: true }"></div>
							</td>
						</tr>
						<tr></tr>
						<tr>
							<td><div data-bind="ntsFormLabel: {required: true}">#{i18n.getText('KMF003_19')}</div></td>
							<td>
								<div class="cf"
									data-bind="ntsSwitchButton: {
									options: A7_4Data,
									optionsValue: 'code',
									optionsText: 'name',
									value: A7_4SelectedRuleCode,
									enable: true }"></div>
								<label class="a9_6">#{i18n.getText('KMF003_32')}</label>
							</td>
						</tr>
					</table>

					<hr />

					<table class="bottom-form">
						<tr>
							<td width="200"></td>
							<td width="20"></td>
							<td width="80"><input class="a7_7"
								data-bind="ntsTextEditor: { value: conditionValue01 }" /></td>
							<td width="120"><label class="a7_8"><span
									data-bind="text: symbols"></span> ~ <span
									data-bind="text: limitedValue01"></span><span
									data-bind="text: symbols"></span></label></td>
							<td width="100"><button id="a7_9"
									data-bind="click: openBDialog.bind(1)">#{i18n.getText('KMF003_29')}</button></td>
							<td width="100"><label class="a9_1">#{i18n.getText('KMF003_31')}</label></td>
							<td width="200"></td>
						</tr>
						<tr></tr>
						<tr>
							<td></td>
							<td><div class="a7_10"
									data-bind="ntsCheckBox: { checked: useCls02, enable: true }"></div></td>
							<td><input class="a7_11"
								data-bind="ntsTextEditor: { value: conditionValue02, enable: conditionValue02Enable }" /></td>
							<td><label class="a7_12"><span
									data-bind="text: symbols"></span> ~ <span
									data-bind="text: limitedValue02"></span><span
									data-bind="text: symbols"></span></label></td>
							<td><button id="a7_13"
									data-bind="click: openBDialog.bind(2), enable: btnSetting02Enable">#{i18n.getText('KMF003_29')}</button></td>
							<td><label class="a9_2">#{i18n.getText('KMF003_31')}</label></td>
							<td></td>
						</tr>
						<tr></tr>
						<tr>
							<td></td>
							<td><div class="a7_14"
									data-bind="ntsCheckBox: { checked: useCls03, enable: true }"></div></td>
							<td><input class="a7_15"
								data-bind="ntsTextEditor: { value: conditionValue03, enable: conditionValue03Enable }" /></td>
							<td><label class="a7_16"><span
									data-bind="text: symbols"></span> ~ <span
									data-bind="text: limitedValue03"></span><span
									data-bind="text: symbols"></span></label></td>
							<td><button id="a7_17"
									data-bind="click: openBDialog.bind(3), enable: btnSetting03Enable">#{i18n.getText('KMF003_29')}</button></td>
							<td><label class="a9_3">#{i18n.getText('KMF003_31')}</label></td>
							<td></td>
						</tr>
						<tr></tr>
						<tr>
							<td></td>
							<td><div class="a7_18"
									data-bind="ntsCheckBox: { checked: useCls04, enable: true }"></div></td>
							<td><input class="a7_19"
								data-bind="ntsTextEditor: { value: conditionValue04, enable: conditionValue04Enable }" /></td>
							<td><label class="a7_20"><span
									data-bind="text: symbols"></span> ~ <span
									data-bind="text: limitedValue04"></span><span
									data-bind="text: symbols"></span></label></td>
							<td><button id="a7_21"
									data-bind="click: openBDialog.bind(4), enable: btnSetting04Enable">#{i18n.getText('KMF003_29')}</button></td>
							<td><label class="a9_4">#{i18n.getText('KMF003_31')}</label></td>
							<td></td>
						</tr>
						<tr></tr>
						<tr>
							<td></td>
							<td><div class="a7_22"
									data-bind="ntsCheckBox: { checked: useCls05, enable: true }"></div></td>
							<td><input class="a7_23"
								data-bind="ntsTextEditor: { value: conditionValue05, enable: conditionValue05Enable }" /></td>
							<td><label class="a7_24"><span
									data-bind="text: symbols"></span> ~ <span
									data-bind="text: limitedValue05"></span><span
									data-bind="text: symbols"></span></label></td>
							<td><button id="a7_25"
									data-bind="click: openBDialog.bind(5), enable: btnSetting05Enable">#{i18n.getText('KMF003_29')}</button></td>
							<td><label class="a9_5">#{i18n.getText('KMF003_31')}</label></td>
							<td></td>
						</tr>
						<tr></tr>
						<tr>
							<td style="vertical-align: top;"><div
									data-bind="ntsFormLabel: {}">#{i18n.getText('KMF003_30')}</div></td>
							<td colspan="6"><textarea class="note-input"
									data-bind="ntsMultilineEditor: { value: note }" /></td>
						</tr>
					</table>
				</div>
				<div class="cf" />
			</div>
			<!-- END CONTENT AREA-->

		</ui:define>
	</ui:composition>
</body>
</html>
