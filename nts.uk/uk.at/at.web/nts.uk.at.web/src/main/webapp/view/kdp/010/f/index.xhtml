<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition>
		<div class="sidebar-content-header">
			<span class="title">#{i18n.getText('KDP010_7')}</span>
			<button tabindex="2" class="proceed" data-bind="enable: $root.errors.isEmpty">#{i18n.getText('KDP010_10')}</button>
		</div>

		<div class="contents-area">
			<div class="label-top">
				<label>#{i18n.getText('KDP010_220')}</label>
			</div>
			<div class="label-middle margin-left5">
				<label>#{i18n.getText('KDP010_221')}</label>
			</div> 
			<div class="check">
				<div data-bind="ntsCheckBox: { checked: nameSelection }">#{i18n.getText('KDP010_222')}</div>
			</div> 
			<div class="check">
				<div data-bind="ntsCheckBox: { checked: fingerVeinAuthentication }">#{i18n.getText('KDP010_223')}</div>
			</div> 
			<div class="check">	
				<div data-bind="ntsCheckBox: { checked: ICCardAuthentication }">#{i18n.getText('KDP010_224')}</div>
			</div>
			<div class="label-middle margin-left5">
				<label>#{i18n.getText('KDP010_225')}</label>
			</div>
			<div class="check">
				<div data-bind="ntsCheckBox: { checked: personalStamp }">#{i18n.getText('KDP010_226')}</div>
			</div> 
			<div class="check">
				<div data-bind="ntsCheckBox: { checked: smartphoneEngraving }">#{i18n.getText('KDP010_227')}</div>
			</div> 
			<div class="check">
				<div data-bind="ntsCheckBox: { checked: portalStamp }">#{i18n.getText('KDP010_228')}</div>
			</div>
		</div>
	</ui:composition>
</body>
</html>
