<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
            <com:EnumScript>
				nts.uk.ctx.at.function.dom.alarm.AlarmCategory
			</com:EnumScript>
            <com:scriptfile set="IGNITE" />
			<com:stylefile path="kal001.a.style.css" />
			<com:scriptfile path="kal001.a.service.js" />
			<com:scriptfile path="kal001.a.vm.js" />
			<com:scriptfile path="kal001.a.start.js" />
			<com:stylefile path="/view/ccg/share/style.css" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/kcp/share/tree.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/ccg/share/ccg.service.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/ccg/share/ccg.vm.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web"/>
			
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<div class="container">
					<button id="extract" data-bind="click: open_Dialog" tabindex="1" >#{i18n.getText('KAL001_2')}</button>

				</div>
			</div>
			<div id="contents-area" class ='fixed-flex-layout' >
					<div id="left-content" class ="fixed-flex-layout-left">
						<div id="ccgcomponent"></div>
						<div id="component-employee-list"></div>
					</div>
					
					<div id="right-content" class ='fixed-flex-layout-right' >
						<table class="control-group">						
							<tbody>
								<tr>
									<td>
										<div data-bind="ntsFormLabel: {}">#{i18n.getText('KAL001_4')}</div>
									</td>
									<td>
										<div  id="combo-box" data-bind="ntsComboBox: {
											options: alarmCombobox,
											optionsValue: 'alarmCode',
											visibleItemsCount: 10,
											value: currentAlarmCode,
											optionsText: 'alarmName',
											editable: false,
											enable: true,
											columns: [
												{ prop: 'alarmCode', length: 2 },
												{ prop: 'alarmName', length: 20 },
											]}"></div>										
									</td>								
								</tr>
								<tr>
									<td>
										<div data-bind="ntsFormLabel: {}">#{i18n.getText('KAL001_5')}</div>
									</td>
									<td>
										<table id="fixed-table">
											<colgroup>
												<col width="50px"/>
												<col width="120px"/>
												<col width="300px"/>
											</colgroup>
											<thead>
												<tr>
													<th class="ui-widget-header check_column" data-bind="click: clickCheckAll" ><div data-bind="ntsCheckBox: {checked: checkAll}"></div></th>
													<th class="ui-widget-header" >#{i18n.getText('KAL001_6')}</th>
													<th class="ui-widget-header" >#{i18n.getText('KAL001_7')}</th>

												</tr>
											</thead>
											<tbody>
												<com:ko-foreach bind="periodByCategory">
													<tr>
														<td  class ="check_column"  data-bind="click: setClick"><div data-bind="ntsCheckBox: {checked: checkBox}"></div></td>
														<td data-bind ="text: categoryName "></td>
														<td class ='periodTime'>
															<div data-bind="visible: category==2 || category==5">
																<div data-bind="ntsDatePicker: {value: startDate, dateFormat: 'YYYY/MM/DD'}"></div> 
																<span>　～　 </span>
																<div data-bind="ntsDatePicker: {value: endDate, dateFormat: 'YYYY/MM/DD'}"></div>
															</div>
															<div data-bind="visible: category==7">
																<div data-bind="ntsDatePicker: {value: startMonth, dateFormat: 'yearmonth'}"></div>
																<span>　～　 </span>
																<div data-bind="ntsDatePicker: {value: endMonth, dateFormat: 'yearmonth'}"></div>
															</div>
														</td>
													</tr>
												</com:ko-foreach>
											</tbody>
										</table>
									</td>								
								</tr>
							</tbody>
						</table>
										
					</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
