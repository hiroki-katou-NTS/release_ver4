<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
<ui:composition template="../../../../master/base.xhtml">
    <ui:define name="htmlHead">
        <com:scriptfile set="IGNITE" />
        <com:ValidatorScript>
            nts.uk.ctx.at.shared.dom.scherec.taskmanagement.taskframe.TaskFrameName
        </com:ValidatorScript>
        <com:scriptfile path="kmt005.a.vm.js" />
        <com:stylefile path="kmt005.a.main.css" />
    </ui:define>
    <ui:define name="content">
        <div id="functions-area">
            <a tabindex="1" class="goback" data-bind="ntsLinkButton: { action: goback }, text: $vm.$i18n('KMT005_2'), visible: displayGoback"/>
            <button tabindex="2" class="proceed" data-bind="text: $vm.$i18n('KMT005_3'), click: register, enable: $root.errors.isEmpty" />
        </div>
        <div id="contents-area">
            <div class="control-group valign-center">
                <div data-bind="ntsFormLabel: { required: true }">#{i18n.getText('KMT005_4')}</div>
                <div id="A2_2" tabindex="3" data-bind="ntsComboBox: {
                                    name: $i18n('KMT005_5'),
                                    options: itemListCbb1,
                                    optionsValue: 'value',
                                    visibleItemsCount: 5,
                                    value: frameRange,
                                    optionsText: 'name',
                                    required: true,
                                    columns: [
                                        { prop: 'name', length: 8 },
                                    ]}"/>
            </div>
            <div class="control-group valign-top">
                <div data-bind="ntsFormLabel: { required: true, constraint: 'TaskFrameName' }">#{i18n.getText('KMT005_6')}</div>
                <div style="display: inline-block" data-bind="foreach: settings">
                    <div class="control-group valign-center">
                        <div data-bind="text: inputName"/>
                        <input data-bind="ntsTextEditor: {
                                                value: frameName,
                                                name: inputName,
                                                constraint: 'TaskFrameName',
                                                required: useAtr,
                                                enable: useAtr
                                            }, attr: {tabindex: frameNo + 3}" />
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
