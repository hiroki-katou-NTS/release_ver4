<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">

			<com:ValidatorScript>
				nts.uk.ctx.at.shared.dom.vacation.setting.nursingleave.NumberDayNursing
			</com:ValidatorScript>

			<com:scriptfile set="IGNITE" />
			<com:stylefile path="style.css" />
			<com:scriptfile path="kmf001.l.service.js" />
			<com:scriptfile path="kmf001.l.vm.js" />
			<com:scriptfile path="kmf001.l.start.js" />
		</ui:define>

		<!-- PAGE CONTENT -->
		<ui:define name="content">
			<div id="functions-area" class="fix-on-top">
				<button data-bind="click: backSetupVacation" tabindex="1">#{i18n.getText('KMF001_27')}</button>
				<button class="proceed" data-bind="click: save,enable: $root.errors.isEmpty" tabindex="2">#{i18n.getText('KMF001_28')}</button>
				<!-- <label class="pull-right" style="margin-right: 20px;" tabindex="3">#{i18n.getText('KMF001_29')}</label> -->
			</div>

			<div id="contents-area">
				<div style="margin-left: 35px; padding-top: 10px;">

					<!-- BEGIN 子の看護休暇の設定-->
					<div data-bind="with: nursingSetting">
						<table id="table">
							<thead>
								<div data-bind="ntsFormLabel: {required: true}"
									style="margin-right: 50px;">#{i18n.getText('KMF001_108')}</div>
								<span tabindex="4" id ="manage-nursing"
									data-bind="ntsSwitchButton: {
												options: $parent.manageDistinctList,
												optionsValue: 'value',
												optionsText: 'localizedName',
												value: selectedManageNursing,
												enable: true }">
								</span>
								<div class="hr_width">
									<hr />
								</div>
							</thead>

							<tr>
								<th colspan="3"><div data-bind="ntsFormLabel: {}">#{i18n.getText('KMF001_107')}</div>
									<div class="hr_width">
										<hr />
									</div></th>
							</tr>
							<tr>
								<td><label>#{i18n.getText('KMF001_109')}</label></td>
								<td><div tabindex="5"
										data-bind="ntsMonthDays: {value: monthDay, enable: enableNursing}" >
									</div></td>
								<td><div></div></td>
							</tr>

							<tr>
								<td><label>#{i18n.getText('KMF001_110')}</label></td>
								<td class="target-child">
									<div>
										<label>#{i18n.getText('KMF001_111')}</label>
										<div style="display: inline;float: right;"><input
											id="nursing-number-leave-day"
											tabindex="6" class="nts-input"
											data-bind="ntsNumberEditor: {
											value: nursingNumberLeaveDay,
											constraint: 'NumberDayNursing',
											name: '#[KMF001_111]',
											required: enableNursing,
											option: $parent.numberEditorOption,
											enable: enableNursing}" /></div>
									</div>
								</td>
								<td></td>
							</tr>

							<tr>
								<td><label></label></td>
								<td>
									<div>
										<label>#{i18n.getText('KMF001_112')}</label>
										<div style="display: inline;float: right;"><input
											id="nursing-number-person" tabindex="7"
											class="nts-input"
											data-bind="ntsNumberEditor: {
											value: nursingNumberPerson,
											constraint: 'NumberDayNursing',
											name: '#[KMF001_112]',
											required: enableNursing,
											option: $parent.numberEditorOption,
											enable: enableNursing}" /></div>
									</div>
								</td>
								<td><label>#{i18n.getText('KMF001_113')}</label></td>
							</tr>

							<tr>
								<td><label>#{i18n.getText('KMF001_114')}</label></td>
								<td>
										<input id="work-type-code-nursing" class="nts-input" tabindex="-1"
											data-bind="ntsTextEditor: {
											value: typeCode,
											name: '#[KMF001_114]',
											required: enableNursing,
											option: {
												width: '300',
												textalign: 'left'
											},
											readonly: true,
											enable: enableNursing}" />
								</td>
								<td><button tabindex="8" data-bind="enable: enableNursing, click: openDialog">#{i18n.getText('KMF001_127')}</button></td>
							</tr>
						</table>
					</div>
					<!-- END 子の看護休暇の設定-->

					<!-- BEGIN 介護休暇の管理-->
					<div data-bind="with: childNursingSetting">
						<table id="table">
							<thead>
								<div data-bind="ntsFormLabel: {required: true}"
									style="margin-right: 50px;">#{i18n.getText('KMF001_116')}</div>
								<span tabindex="9" id ="child-manage-nursing"
									data-bind="ntsSwitchButton: {
												options: $parent.manageDistinctList,
												optionsValue: 'value',
												optionsText: 'localizedName',
												value: selectedManageNursing,
												enable: true }">
								</span>
								<div class="hr_width">
									<hr />
								</div>
							</thead>

							<tr>
								<th colspan="3"><div data-bind="ntsFormLabel: {}">#{i18n.getText('KMF001_115')}</div>
									<div class="hr_width">
										<hr />
									</div></th>
							</tr>
							<tr>
								<td><label>#{i18n.getText('KMF001_117')}</label></td>
								<td><div tabindex="10" data-bind="ntsMonthDays: {value: monthDay, enable: enableNursing}">
									</div></td>
								<td><div></div></td>
							</tr>

							<tr>
								<td><label>#{i18n.getText('KMF001_118')}</label></td>
								<td class="target-child">
									<div>
										<label style="padding-left: 0px">#{i18n.getText('KMF001_119')}</label>
										<div style="display: inline;float: right;"><input id="child-nursing-number-leave-day"
											tabindex="11" class="nts-input"
											data-bind="ntsNumberEditor: {
											value: nursingNumberLeaveDay,
											name: '#[KMF001_119]',
											constraint: 'NumberDayNursing',
											required: enableNursing,
											option: $parent.numberEditorOption,
											enable: enableNursing}" /></div>
									</div>
								</td>
								<td></td>
							</tr>

							<tr>
								<td><label></label></td>
								<td>
									<div>
										<label>#{i18n.getText('KMF001_120')}</label>
										<div style="display: inline;float: right;"><input
											id="child-nursing-number-person"
											tabindex="12" class="nts-input"
											data-bind="ntsNumberEditor: {
											value: nursingNumberPerson,
											constraint: 'NumberDayNursing',
											name: '#[KMF001_120]',
											required: enableNursing,
											option: $parent.numberEditorOption,
											enable: enableNursing}" /></div>
									</div>
								</td>
								<td></td>
							</tr>

							<tr>
								<td><label>#{i18n.getText('KMF001_121')}</label></td>
								<td>
									<div>
										<input id="work-type-code-child-nursing" class="nts-input" tabindex="-1"
											data-bind="ntsTextEditor: {
											value: typeCode,
											name: '#[KMF001_121]',
											required: enableNursing,
											option: {
												width: '300',
												textalign: 'left'
											},
											readonly: true,
											enable: enableNursing}" />
									</div>
								</td>
								<td><button tabindex="13" data-bind="enable: enableNursing, click: openDialog">#{i18n.getText('KMF001_127')}</button></td>
							</tr>
						</table>
					</div>
					<!-- END 介護休暇の管理-->
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
