<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:com="http://xmlns.jcp.org/jsf/component"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <div style="padding: 10px">
        <div class="control-group valign-center">
            <button data-bind="click: openScreenP">#{i18n.getText('KAF022_687')}</button>
            <span class="label">#{i18n.getText('KAF022_688')}</span>
        </div>
        <div class="control-group valign-center">
            <span class="label">#{i18n.getText('KAF022_680')}</span>
        </div>
        <div>
            <table id="grid-setting"
                   data-bind="ntsGridList: {
                        rows: 12,
                        dataSource: settings,
                        primaryKey: 'code',
                        columns: columns,
                        value: selectedCode,
                        multiple: false
                    }" />
        </div>
    </div>
</ui:composition>
