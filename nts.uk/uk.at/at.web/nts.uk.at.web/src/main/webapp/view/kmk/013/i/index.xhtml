<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="kmk013.i.start.js" />
			<com:scriptfile path="kmk013.i.vm.js" />
			<com:scriptfile path="kmk013.i.service.js" />
			<com:stylefile path="kmk013.i.main.css" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<a class="goback" data-bind="ntsLinkButton: { jump: '/view/kmk/013/a/index.xhtml' }" tabindex="1"> #{i18n.getText('KMK013_224')} </a>
				<button class="proceed save" data-bind="click: saveData" tabindex="2">#{i18n.getText('KMK013_225')}</button>
			</div>
			<div id="contents-area" class="table">
				<div data-bind="ntsFormLabel: {required: true}">#{i18n.getText('KMK013_306')}</div>
				<div class="row-1">
					<div class="name-switch">#{i18n.getText('KMK013_307')}</div>
					<div id="switch" class="cf"
						data-bind="ntsSwitchButton: {
						options: roundingRules,
						optionsValue: 'code',
						name: '#{i18n.getText('KMK013_308')}',
						optionsText:'name',
						value: selectedRuleCode }, hasFocus: true" tabindex="3"></div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
