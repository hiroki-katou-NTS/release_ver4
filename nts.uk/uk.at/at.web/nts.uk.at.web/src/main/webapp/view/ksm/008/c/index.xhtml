<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
>
<body>
<ui:composition template="../../../../master/base.xhtml">
    <ui:define name="htmlHead">
        <com:ValidatorScript>
            nts.uk.ctx.at.schedule.dom.schedule.alarm.worktogether.ban.BanWorkTogetherCode
            nts.uk.ctx.at.schedule.dom.schedule.alarm.worktogether.ban.BanWorkTogetherName
            nts.uk.ctx.at.schedule.dom.schedule.alarm.banholidaytogether.MinNumberEmployeeTogether
        </com:ValidatorScript>
        <com:scriptfile path="./ksm008.c.vm.js"/>
        <com:scriptfile set="IGNITE"/>
        <com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web"/>
        <com:stylefile path="./ksm008.c.style.css"/>
    </ui:define>
    <ui:define name="content">
        <div id="functions-area">
            <!--C1_1-->
            <button class=" goback  link-button"
                    data-bind="ntsLinkButton: { jump: '/view/ksm/008/a/index.xhtml' }">#{i18n.getText("KSM008_22")}
            </button>
            <!--C1_2-->
            <button data-bind="click: newMode">#{i18n.getText("KSM008_23")}</button>
            <!--C1_3-->
            <button class="proceed">#{i18n.getText("KSM008_24")}</button>
            <!--C1_4-->
            <button data-bind="click: removeData, enable: enableBtnDel"
                    class="danger">#{i18n.getText("KSM008_25")}</button>
        </div>
        <div id="contents-area">
            <!--C2_1-->
            <div id="C2_1" class="label" data-bind="text: alarmCheckSet"></div>
            <!--C3-->
            <div id="C3" class="panel panel-gray-bg">
                <!--C3_1-->
                <div id="C3_1">背景色も枠線もなし</div>
                <!--C3_2-->
                <div data-bind="foreach: alarmCondition">
                    <div class="label" data-bind="text: $data"></div>
                </div>
            </div>

            <div id="C4" class="flex valign-center">
                <!--C4_1-->
                <div id="C4_1" data-bind="ntsFormLabel: {text: $i18n('KSM008_27')}"></div>
                <!--C4_2-->
                <button id="C4_2" class="">#{i18n.getText("KSM008_28")}</button>
                <!--C4_3-->
                <div id="C4_3" class="label" data-bind="text: workplaceCode"></div>
                <!--C4_4-->
                <div id="C4_4" class="label" data-bind="text: workplaceName"></div>
            </div>
            <hr/>
            <div style="display: flex">
                <div>
                    <!--C6_6-->
                    <div data-bind="ntsPanel:{direction: 'right', visible: true}">
                        <!--C6_1-->
                        <div class="label" style="display: inline" data-bind="text: $i18n('KSM008_29')"></div>
                        <!--C6_2-->
                        <div data-bind="ntsCheckBox: { checked: isNightShiftDisplay, text: $i18n('KSM008_30') }">#{i18n.getText("KSM008_30")}</div>

                        <!--C6_3-->
                        <table id="single-list" data-bind="ntsGridList: {
                            dataSource: listBanWorkTogether,
                            primaryKey: 'code',
                            columns: columns,
                            rows: 15,
                            multiple: false,
                            name: $i18n('KSM008_31'),
                            value: selectedProhibitedCode
                            }">
                        </table>
                    </div>
                </div>
                <div>
                    <table>
                        <tr>
                            <td style="width: 200px">
                                <!--C7_1-->
                                <div data-bind="ntsFormLabel: {
                                                 constraint: ['BanWorkTogetherCode','BanWorkTogetherName'],
                                                 required: true,
                                                 text: $i18n('KSM008_35')
                                }"></div>
                            </td>
                            <td>
                                <!--C7_2-->
                                <input style="width: 50px" class="save-error"
                                       data-bind="ntsTextEditor: {enable: false, value: selectedProhibitedCode, name: ['#KSM008_36']}"/>
                                <!--C7_3-->
                                <input data-bind="ntsTextEditor: {value: selectedProhinitedName, name: ['KSM008_37']}"/>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <!--C8_1-->
                                <div data-bind="ntsFormLabel: {required: true, text: $i18n('KSM008_38') }"></div>
                            </td>
                            <td>
                                <!--C8_2-->
                                <div class="cf" data-bind="ntsSwitchButton: {
                                                            name: 'Sample Switch',
                                                            options: switchOps,
                                                            optionsValue: 'code',
                                                            optionsText: 'name',
                                                            value: selectedOperatingTime
                                }"></div>
                            </td>
                        </tr>
                        <tr>
                            <td><!--C9_1-->
                                <div data-bind="ntsFormLabel: {text: $i18n('KSM008_42'), required: true}"></div>
                            </td>
                            <td><!--C9_2-->
                                <span class="label" data-bind="text: $i18n('KSM008_43')"></span>
                                <!--C9_3-->
                                <input id="C9_3" data-bind="ntsTextEditor: {
                                                    constraint: 'MinNumberEmployeeTogether',
                                                    value: numOfEmployeeLimit,
                                                    name: $i18n('KSM008_44')
                                }"/><!--C9_4-->
                                <span class="label" data-bind="text: $i18n('KSM008_45')"></span></td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td>
                                <!--C10_1-->
                                <div data-bind="ntsFormLabel: {text: $i18n('KSM008_46')}"></div>
                            </td>
                            <td></td>
                            <td>
                                <!--C10_2-->
                                <div data-bind="ntsFormLabel: {text: $i18n('KSM008_47'), required: true}"></div>
                            </td>
                        </tr>
                        <tr>
                            <td><!--C11_1-->
                                <div id="kcp005-component-left"></div>
                            </td>
                            <td><!--C11_2-->
                                <button id="C11_2" data-bind="text: $i18n('KSM008_48')"></button>
                                <!--C11_3-->
                                <button id="C11_3" data-bind="text: $i18n('KSM008_49')"></button>
                            </td>
                            <td><!--C11_4-->
                                <div id="kcp005-component-right"></div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
