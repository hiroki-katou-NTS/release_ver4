<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="base.xhtml">
		<ui:define name="title">
			<span class="title">#{i18n.getText('Com_Person')}</span>
		</ui:define>
		<ui:define name="extended-action-bar">
			<button tabindex="1" class="proceed"
				data-bind="click: saveJobAutoCal">#{i18n.getText('KSM001_1')}</button>
			<button tabindex="3"
				data-bind="enable: personalEstablishmentModel.isEnableDelete">#{i18n.getText('KSM001_50')}</button>
			<button tabindex="2" class="danger"
				data-bind="click: deleteJobAutoCal">#{i18n.getText('KSM001_2')}</button>
		</ui:define>
		<ui:define name="extended-111">
			<div tabindex="6" id="comboTargetYear"
				data-bind="ntsComboBox: {
				name: '#[KSM001_4]',
				options: lstTargetYear,
				optionsValue: 'year',
				visibleItemsCount: 5,
				value: personalEstablishmentModel.selectedYear,
				optionsText: 'year',
				editable: false,
				enable: true,
				columns: [
					{ prop: 'year', length: 6 }
				]}"></div>
		</ui:define>
		<ui:define name="extended-222">
			<div id="component-items-list"
				style="margin-left: 80px; margin-top: 35px"></div>
			<div class="personalEstablishment">
				<table class="table-label">
					<tr style="margin-top: 10px">
						<td class="pull-left">
							<div data-bind="ntsFormLabel: {required: true }">#{i18n.getText('KMK009_11')}</div>
							<span data-bind="text: valueEnumNorNorLi"></span> <span
							data-bind="text: valueEnumNorNorLi"></span>
						</td>
						<td class="pull-right">
							<div class="pull-left">
								<div data-bind="ntsFormLabel: {}">
									<label>#{i18n.getText('KMK006_17')}</label>
								</div>
							</div>
							<div tabindex="-1" class="pull-left helpButton">
								<button tabindex="-1"
									data-bind="ntsHelpButton: {image: 'image/img002.png', position: 'right top', enable: true }">?</button>
							</div>
						</td>
					</tr>
					<tr>
						<td class="pull-left"></td>
						<td class="pull-right">
							<div class="pull-left">
								<div data-bind="ntsFormLabel: {}">
									<label>#{i18n.getText('KMK006_17')}</label>
								</div>
							</div>
							<div tabindex="-1" class="pull-left helpButton">
								<button tabindex="-1"
									data-bind="ntsHelpButton: {image: 'image/img002.png', position: 'right top', enable: true }">?</button>
							</div>
						</td>
					</tr>
				</table>
				<div data-bind="ifnot: $parent.isLoading">
					<ui:include src="data-table.xhtml" />
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
