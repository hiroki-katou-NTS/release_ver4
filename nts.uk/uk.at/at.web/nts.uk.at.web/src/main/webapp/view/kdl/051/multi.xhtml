<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html

  xmlns:h="http://xmlns.jcp.org/jsf/html"
>
  <body>
    <ui:composition template="../../../master/dialog.xhtml">

        <!-- kdl020 a-->
        <com:stylefile path="kdl051.style.css" />
        <com:scriptfile path="kdl051.vm.js" />
        <com:ValidatorScript>
          nts.uk.ctx.at.request.dom.application.AppReason

                    <div data-bind="ntsFormLabel: {}"> #{i18n.getText('KDL051_5')} </div>

                        <label data-bind="text:selectedCode"> </label>
                        <!-- A3_2 -->
                        <label

                        </label>
                      </div>
                    </div>

                </tr>
                <tr>
                  <td style="padding: 0px"></td>
                  <td style="padding: 0px">
                    <hr style="width: 440px" />
                  </td>
                </tr>
                <tr>
                  <td class="form-label">
                    <div data-bind="ntsFormLabel: {}"> #{i18n.getText('KDL051_6')} </div>
                  </td>
                  <td>
                    <div class="div_line" style="margin-top: 0">
                      <!-- A4 -->
                      <table id="table-1">
                        <colgroup>
                          <col width="130px" />
                          <col width="130px" />
                          <col width="110px" />
                        </colgroup>
                        <thead>
                          <tr>
                            <!-- A3_5 -->
                            <th class="color-border">#{i18n.getText('KDL051_12')}</th>
                            <!-- A3_6 -->
                            <th class="color-border">#{i18n.getText('KDL051_13')}</th>
                            <!-- A3_7 -->
                            <th class="color-border">#{i18n.getText('KDL051_14')}</th>

                        <tbody>
                            <tr>
                              <td class="border">1</td>

                              <td class="border">1</td>
                            </tr>
                        </tbody>
                      </table>
                    </div>
                  </td>
                </tr>

              <div class="conten-center">

                <label>#{i18n.getText('KDL051_10')}</label>
                <!-- A3_2 -->
                <label class="text-r">12312312</label>
              </div>
              <div class="conten-center-2"> 
                <!-- A3_3 -->
                <label>#{i18n.getText('KDL051_11')}</label>

              <div class="conten-center-2">
                  <table

                    tabindex="4"
                    data-bind="ntsGridList: {
                      name: '#[KDL047_5]',
                      height: 400,
                      width: 400,
                      columns: tableColumns,
                      options: tableDatas,
                      optionsValue: 'id',
                      multiple: false,
                      value: code,
                      rows: 5
                    }"
                  ></table>
              </div>

              <div class="div_line_er">
                <!-- A15 -->
                <label style="font-size: 2rem; font-weight: bold">#{i18n.getText('KDL020_43')}</label

          <button id="btnCancel" class="large" data-bind="click: close">
            #{i18n.getText('KDL020_34')}
