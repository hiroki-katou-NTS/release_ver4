<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 750, height: 680 };</script>
			<!--<com:scriptfile path="ksm004.e.start.js" />-->
			<!--<com:scriptfile path="ksm004.e.service.js" />-->
			<com:scriptfile set="IGNITE" />

			<com:stylefile path="../../share/calendar/calendar.style.css" />
			<com:scriptfile path="../../share/calendar/calendar.vm.js" />

			<com:stylefile path="ksm004.f.style.css" />
			<com:scriptfile path="ksm004.f.vm.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<table id="table-top">
					<tr>
						<td>
							<div id="F1_1" data-bind="ntsFormLabel: { required: true }">#{i18n.getText('KSM004_106')}</div>
							<div tabindex="5" data-bind="ntsDatePicker: {
								value: baseDate,
								dateFormat: 'YYYY/MM',
								valueFormat: 'YYYY/MM',
								showJumpButtons: false,
								required: true,
								name: $i18n('KSM004_107')
							}"></div>
						</td>
						<td>
                            <div id="day-off">
								<div class="label label-day-off" >_</div>
                                <label id="day-off-text">#{i18n.getText('KSM004_107')}</label>
                            </div>
						</td>
					</tr>
				</table>
			</div>
			<div class="ksm004-f" id="contents-area">
				<!--<button data-bind="click: getSixMonthsCalendar" >Click Hire</button>-->
				<div data-bind="foreach: _.chunk(ko.unwrap(months), 3)">
					<div style="margin: 5px 0;" data-bind="foreach: $data">
						<div data-bind="component: { name: 'calendar', params: $data }"></div>
					</div>
				</div>
			</div>
			<div id="functions-area-bottom">
				<button class="btn-close-dialog" tabindex="12" data-bind="click:closeDialog">#{i18n.getText('KSM004_59')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
