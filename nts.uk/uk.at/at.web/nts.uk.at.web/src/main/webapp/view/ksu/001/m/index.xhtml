<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 800, height: 600 };</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="ksu001.m.main.css" />
			<com:scriptfile path="ksu001.m.start.js" />
			<com:scriptfile path="ksu001.m.vm.js" />
			<com:scriptfile path="ksu001.m.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<!-- M1_1 -->
				<button class="proceed">#{i18n.getText('KSU001_3302')}</button>
				<!-- M1_2 cancel_Dialog -->
				<button data-bind = "click : cancel_Dialog">#{i18n.getText('KSU001_3303')}</button>

			</div>

			<div id="contents-area">
				<!-- M2_1 -->
				<span>#{i18n.getText('KSU001_3304')}</span>
				<div class="valign-center control-group">
					<!-- M2_2 -->
					<div data-bind="ntsFormLabel: {required: true}">#{i18n.getText('KSU001_3305')}</div>
					<div id="combo-box"
						data-bind="ntsComboBox: {
						options: listRank,		
						optionsValue: 'code',
						value: selectedRank,
						columns: [
							{ prop: 'code', length: 4 },
							{ prop: 'name', length: 10 },
						]}"></div>
				</div>

			</div>

		</ui:define>
	</ui:composition>
</body>
</html>
