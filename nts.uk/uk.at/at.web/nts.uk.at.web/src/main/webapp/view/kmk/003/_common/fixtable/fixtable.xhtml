<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<div id="nts-fixed-table-custom" >
		<div class="ui-iggrid">
			<table id="fixed-table-custom">
				<colgroup>
					<com:ko-foreach bind="columns">
						<col data-bind="style: {width: width  + 'px'}"></col>
					</com:ko-foreach>
				</colgroup>
				<thead>
					<tr>
						<com:ko tag="if" bind="isMultiple">
							<th style="text-align: center;" class="ui-widget-header"><div
									data-bind="ntsCheckBox: { checked: isSelectAll,
											enable: true}"></div>
							</th>
						</com:ko>

						<com:ko-foreach bind="columns">
							<th style="text-align: center;" class="ui-widget-header" data-bind="text: headerText"></th>
						</com:ko-foreach>
					</tr>
				</thead>
			</table>
		</div>
	</div>
	
</ui:composition>
