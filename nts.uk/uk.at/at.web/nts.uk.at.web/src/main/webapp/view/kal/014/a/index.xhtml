<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
>
<body>
<ui:composition template="../../../../master/base.xhtml">
    <ui:define name="htmlHead">
        <com:ValidatorScript>
            nts.uk.ctx.at.schedulealarm.dom.alarmcheck.AlarmCheckMessage
        </com:ValidatorScript>
        <com:stylefile path="styles.css"/>
        <com:scriptfile path="kal014.a.vm.js"/>
        <com:scriptfile set="IGNITE"/>
    </ui:define>
    <ui:define name="content">
        <div id="functions-area">
            <!--A1_1-->
            <a class="goback" tabindex="1" data-bind="ntsLinkButton: { jump: backButon }">#{i18n.getText('KAL014_8')}</a>
            <!--A1_2-->
            <button tabindex="2" data-bind="click:clickNewButton">#{i18n.getText('KAL014_9')}</button>
            <!--A1_3-->
            <button tabindex="3" class="proceed" data-bind="click:clickRegister, enable: $root.errors.isEmpty" >#{i18n.getText('KAL014_10')}</button>
            <!--A1_4-->
            <button tabindex="4" class="danger"  data-bind="click:clickDeleteButton" >#{i18n.getText('KAL014_10')}</button>
        </div>
        <div id="contents-area">
            <div class="table" style="margin-top: 8px;">
                <div class="cell valign-top">
                    <!-- A2_6-->
                    <div data-bind="ntsPanel:{width: '336px', direction: 'right', visible: true}">
                        <!-- A2_1-->
                        <table tabindex="5" id="single-list" data-bind="ntsGridList: {
                                dataSource: gridItems,
                                primaryKey: 'code',
                                columns: [ { headerText: '#{i18n.getText('KAL014_12')}', key: 'code', width: 80, formatter: _.escape },
                                           { headerText: '#{i18n.getText('KAL014_13')}', key: 'name', width: 200, formatter: _.escape }
                                          ],
                                deleteOptions : {visible : false},
                                multiple: false,
                                rows: 12,
                                value: currentCode
                        },name:#{i18n.getText('KSM008_190')}">
                        </table>
                    </div>
                </div>
                <div class="cell valign-top">


                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
