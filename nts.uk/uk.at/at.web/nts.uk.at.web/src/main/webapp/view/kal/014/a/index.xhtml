<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
>
<body>
<ui:composition template="../../../../master/base.xhtml">
    <ui:define name="htmlHead">
        <com:ValidatorScript>
            nts.uk.ctx.at.function.dom.alarm.AlarmPatternCode
            nts.uk.ctx.at.function.dom.alarm.AlarmPatternName
        </com:ValidatorScript>
        <com:stylefile path="styles.css"/>
        <com:scriptfile path="kal014.a.vm.js"/>
        <com:scriptfile set="IGNITE"/>
    </ui:define>
    <ui:define name="content">
        <div id="functions-area">
            <!--A1_1-->
            <a class="goback" tabindex="1" data-bind="ntsLinkButton: { jump: backButon }">#{i18n.getText('KAL014_8')}</a>
            <!--A1_2-->
            <button tabindex="2" data-bind="click:clickNewButton">#{i18n.getText('KAL014_9')}</button>
            <!--A1_3-->
            <button tabindex="3" class="proceed" data-bind="click:clickRegister, enable: $root.errors.isEmpty" >#{i18n.getText('KAL014_10')}</button>
            <!--A1_4-->
            <button tabindex="4" class="danger"  data-bind="click:clickDeleteButton" >#{i18n.getText('KAL014_10')}</button>
        </div>
        <div id="contents-area">
            <div class="table" style="margin-top: 8px;max-width: 100%;">
                <div class="cell valign-top" style="width: 30%">
                    <!-- A2_6-->
                    <div data-bind="ntsPanel:{direction: 'right', visible: true}">
                        <!-- A2_1-->
                        <table tabindex="5" id="single-list" data-bind="ntsGridList: {
                                dataSource: gridItems,
                                primaryKey: 'code',
                                columns: [ { headerText: '#{i18n.getText('KAL014_12')}', key: 'code', width: 80, formatter: _.escape },
                                           { headerText: '#{i18n.getText('KAL014_13')}', key: 'name', width: 200, formatter: _.escape }
                                          ],
                                deleteOptions : {visible : false},
                                multiple: false,
                                rows: 12,
                                value: currentCode
                        }">
                        </table>
                    </div>
                </div>
                <div class="cell valign-top">
                    <div class="table">
                        <!-- A3_1 -->
                        <div class="cell valign-center">
                            <div data-bind="ntsFormLabel: { constraint: ['AlarmPatternCode','AlarmPatternName'], enable: true, required:true }">#{i18n.getText('KAL014_14')}</div>
                        </div>
                        <div class="cell valign-center">
                            <!-- A3_2 -->
                            <input tabindex="6"  id="A3_2"
                                   data-bind="ntsTextEditor: {constraint: 'AlarmPatternCode', value: alarmPattern.code,enable: true,required: true, name: '#[KAL014_15]'}, style: { width: '27px', marginRight: '5px'}"/>
                        </div>
                        <div class="cell valign-center">
                            <!-- A3_3 -->
                            <input tabindex="7" id="A3_3"
                                   data-bind="ntsTextEditor: {constraint: 'AlarmPatternName', value: alarmPattern.name, required: true, name: '#[KAL014_16]'}"/>
                        </div>
                    </div>
                    <!-- A4_1 -->
                    <div id="tab-panel" style="padding: 15px 12px 15px 0px;" data-bind="ntsTabPanel: { dataSource: tabs, active: selectedTab}">
                        <!-- A4_2 -->
                        <div class="tab-content-1">
                            <span>Tab Content 1</span><br/>
                        </div>
                        <!-- A4_3 -->
                        <div class="tab-content-2">
                            <span>Tab Content 2</span><br/>
                        </div>
                        <!-- A4_4 -->
                        <div class="tab-content-3">
                            <span>Tab Content 3</span><br/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
