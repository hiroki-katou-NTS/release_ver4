<div
  id="tab-panel"
  tabindex="2"
  data-bind="ntsTabPanel: { dataSource: stampTab().tabs, active: stampTab().selectedTab }"
>
  <div class="tab-content-1" data-bind="visible: getPageLayout(1)">
    <!-- <stamp-layout-button data-bind="attr:{'params':  stampTab().tabs}" ></stamp-layout-button> -->
    <stamp-layout-button params="data: getPageLayout(1), parent: $parent, highlightSetting: stampToSuppress"></stamp-layout-button>
  </div>
  <div class="tab-content-2" data-bind="visible : getPageLayout(2)">
    <stamp-layout-button params="data: getPageLayout(2), parent: $parent, highlightSetting: stampToSuppress"></stamp-layout-button>
  </div>
  <div class="tab-content-3" data-bind="visible : getPageLayout(3)">
    <stamp-layout-button params="data: getPageLayout(3), parent: $parent, highlightSetting: stampToSuppress"></stamp-layout-button>
  </div>
  <div class="tab-content-4" data-bind="visible : getPageLayout(4)">
    <stamp-layout-button params="data: getPageLayout(4), parent: $parent, highlightSetting: stampToSuppress"></stamp-layout-button>
  </div>
  <div class="tab-content-5" data-bind="visible : getPageLayout(5)">
    <stamp-layout-button params="data: getPageLayout(5), parent: $parent, highlightSetting: stampToSuppress"></stamp-layout-button>
  </div>
</div>
