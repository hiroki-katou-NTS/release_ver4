<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

				nts.uk.ctx.at.function.dom.dailyfix.ApplicationType

			<com:stylefile path="kdw003.b.main.css" />
