<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<body>
		<ui:composition template="../../../../master/base.xhtml">
			<ui:define name="htmlHead">
				<com:scriptfile set="IGNITE" />
				<com:scriptfile path="kdl001.test.start.js" />
				<com:scriptfile path="kdl001.test.vm.js" />
				<com:stylefile path="kdl001.test.main.css" />
			</ui:define>
			
			<ui:define name="content">
				<div id="functions-area">
					<button data-bind="click: singleSelect">SingleSelect</button>
					<button data-bind="click: multiSelect">MultiSelect</button>
					<div data-bind="ntsCheckBox: { checked: isSelection, enable: true, text: 'selection'}"></div>
				</div>
				<div id="contents-area">
					<div class="table">
						<div class="cell">
							<label>WorkplaceID / 職場ID</label>
						</div>
						<div class="cell">							
							<div class="cell"><input data-bind="ntsTextEditor: {value: workPlaceId}" /></div>
						</div>							
					</div>
					<div class="table">
						<div class="cell">
							<label>Base Date/基準日</label>								
							<div class="cell" data-bind="ntsDatePicker: { value: baseDate }"></div>
						</div>	
					</div>
					<div>						
						<div>
							<span>Selected Code</span>
							<textarea class="inputValue" data-bind="ntsMultilineEditor: { value: selectedCodeList }" />
						</div>
						<div>
							<span>Selected Able Code</span>
							<textarea class="inputValue" data-bind="ntsMultilineEditor: { value: selectedCodeAbleList }" />	
						</div>	
						<div>
							<button data-bind="click: add1000Sample">1000 record sample</button>
							<button data-bind="click: add10000Sample">10000 record sample</button>
							<button data-bind="click: removeSample">clear sample</button>
						</div>
					</div>
				</div>
			</ui:define>
		</ui:composition>
   	</body>
</html>
