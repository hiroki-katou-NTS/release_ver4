<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

	<com:ValidatorScript>
        nts.uk.ctx.at.function.dom.alarm.checkcondition.annualholiday.NumOfMonthUnNextHoliday
        nts.uk.ctx.at.function.dom.alarm.checkcondition.annualholiday.NumberDayAward
    </com:ValidatorScript>

	<ui:define name="htmlHead">
		<com:scriptfile set="IGNITE" />
	</ui:define>
    <div class ="check-sub">
		<div class ="check-box-sub" tabindex="1" data-bind="ntsCheckBox: { checked: narrowUntilNext, enable: true, text: nts.uk.resource.getText('KAL003_214') }"></div>
		<input id = 'check-sub-period' tabindex="2" data-bind="ntsNumberEditor: {
		    name: nts.uk.resource.getText('KAL003_215'),
			value: periodUntilNext,
			constraint: 'NumOfMonthUnNextHoliday',
			option: {
                    width: '100',
                    unitID: 'MONTHS'
             },
			required:  ko.observable(true),
			enable:  narrowUntilNext,
			readonly:  ko.observable(false)}" />
		<label>#{i18n.getText('KAL003_216')}</label>
	</div>
	<div class ="check-sub">
		<div tabindex="3" class ="check-box-sub" data-bind="ntsCheckBox: { checked: narrowLastDay, enable: true, text: nts.uk.resource.getText('KAL003_217') }"></div>
		<input id = 'check-sub-last' tabindex="4" data-bind="ntsNumberEditor: {
		    name: nts.uk.resource.getText('KAL003_218'),
			value: numberDayAward,
			constraint: 'NumberDayAward',
			option: {
                    width: '100',
                    unitID: 'DAYS'
             },
			required:  ko.observable(true),
			enable:  narrowLastDay,
			readonly:  ko.observable(false)}" />
		<label>#{i18n.getText('KAL003_219')}</label>
	</div>
</ui:composition>
