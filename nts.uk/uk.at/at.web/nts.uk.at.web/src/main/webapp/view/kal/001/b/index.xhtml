<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 1250, height: 610 };</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kal001.b.main.css" />
			<com:scriptfile path="kal001.b.start.js" />
			<com:scriptfile path="kal001.b.vm.js" />
			<com:scriptfile path="kal001.b.service.js" />
		</ui:define>
		<ui:define name="content">
			<div id="functions-area">
				<button tabindex="1"  data-bind="click: exportExcel,enable :flgActive, visible: !isTopPage">#{i18n.getText('KAL001_8')}</button>
				<button tabindex="2" data-bind="click: sendEmail, enable :flgActive, visible: !isTopPage">#{i18n.getText('KAL001_9')}</button>
				<button tabindex="3" data-bind="click: closeDialog">#{i18n.getText('KAL001_10')}</button>
			</div>
			<div id="contents-area"> 
				<div data-bind="if: eralRecord() > 1000">
					<H3 data-bind="text: eralRecordText"></H3>
				</div>
				<table tabindex="4" id="grid"></table>
				<div class="popup-area1">
					<ul data-bind="foreach: menuItems">
						<li>
							<a data-bind="ntsLinkButton: { jump: $data.url }, text: $data.menuName"/>
						</li>
					</ul>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
