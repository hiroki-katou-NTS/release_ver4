<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<table style="width: 100%;">
		
		<tr>
			<td colspan="2">
				<div data-bind="ntsFormLabel: { required: false }">#{i18n.getText('KMK003_110')}</div>
			</td>
		</tr>	
		
		<tr>
			<td colspan="2">
				<hr/>
			</td>
		</tr>
		
		<tr data-bind="with: lateNightSetting">
			<td style="width: 100px; padding: 0px 10px 0px 10px;">
				<div id="combo-box-late-rounding-time" style="width: 100px;" data-bind="ntsComboBox: {
					options: listRoundingTimeValue,
					optionsValue: 'value',
					optionsText: 'text',
					visibleItemsCount: 8,
					value: selectRoundingTimeValue,
					editable: false,
					enable: true }"></div>
			</td>
			<td style="padding: 0px 10px 0px 10px;">
				<div class="cf" data-bind="ntsSwitchButton: {
					options: listRoundingValue,
					optionsValue: 'value',
					optionsText: 'text',
					value: selectRoundingValue }">
				</div>
			</td>
		</tr>				
	</table>
</ui:composition>
