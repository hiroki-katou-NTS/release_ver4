<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:com="http://xmlns.jcp.org/jsf/component"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <span class="label">#{i18n.getText('KAF022_668')}</span>
    <table id="fixed-table-v2">
        <colgroup>
            <col width="50px"/>
            <col width="200px"/>
        </colgroup>
        <thead>
            <tr>
                <th class="ui-widget-header">#{i18n.getText('KAF022_15')}</th>
                <th class="ui-widget-header">#{i18n.getText('KAF022_16')}</th>
            </tr>
        </thead>
        <tbody data-bind="foreach : menuList">
            <tr>
                <td>
                    <div data-bind="ntsCheckBox: { checked: checked }"/>
                </td>
                <td>
                    <span class="label" data-bind="text: name" />
                </td>
            </tr>
        </tbody>
    </table>
