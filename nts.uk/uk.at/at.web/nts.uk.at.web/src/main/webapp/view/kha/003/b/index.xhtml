<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
<ui:composition template="../../../../master/dialog.xhtml">
    <ui:define name="htmlHead">
        <script>
            var dialogSize = {
                width : 500,
                height : 300
            };
        </script>
        <com:stylefile path="kha003.b.style.css"/>
        <com:scriptfile path="kha003.b.vm.js"/>
        <com:scriptfile set="IGNITE"/>
    </ui:define>
    <ui:define name="content">
        <div id="contents-area" style="display: none" data-bind="visible: true" >
            <div class="table" style="width: 100%">
                <!-- B1_1 -->
                <div class="cell valign-center" style="text-align: right">
                    <div data-bind="ntsFormLabel: { enable: true, required:true }">#{i18n.getText('KHA003_50')}</div>
                </div>
                <div class="cell valign-center" style="text-align: center">
                    <div id="daterangepicker" tabindex="1" data-bind="ntsDateRangePicker: {
                      required: required,
                      enable: enable,
                      showNextPrevious: true,
                      value: dateValue,
                      maxRange: 'oneMonth'
                     }"/>
                </div>
            </div>
        </div>
        <div id="functions-area-bottom">
                <button id="btn-f-close" tabindex="2" class="large proceed"
                        data-bind="click:decide">#{i18n.getText('KHA003_53')}</button>
            <!-- B2_2 -->
                <button id="btn-f-stop" tabindex="4" class="large"
                        data-bind="click:cancel">#{i18n.getText('KHA003_54')}</button>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
