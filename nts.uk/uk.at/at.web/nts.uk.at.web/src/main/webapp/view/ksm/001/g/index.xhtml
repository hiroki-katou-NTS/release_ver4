<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 700,
					height : 800
				};
			</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="ksm001.g.main.css" />
			<com:scriptfile path="../a/ksm001.a.service.js" />
			<com:scriptfile path="ksm001.g.service.js" />
			<com:scriptfile path="ksm001.g.vm.js" />
			<com:scriptfile path="ksm001.g.start.js" />
		</ui:define>
		<ui:define name="content">
			<div id="contents-area">
				<div class="setting">
					<div class="lableData pull-left" data-name="#{i18n.getText('KSM001_83')}"
						data-bind="ntsFormLabel: {}">
						#{i18n.getText('KSM001_83')}
					</div>
					<p class="line"></p>
					<div class="detailSetting">
						<table>
							<tbody>
								<tr>
									<td>
										<div class="lableData pull-left" data-name="#{i18n.getText('KSM001_84')}"
											data-bind="ntsFormLabel: {required: false}">
											#{i18n.getText('KSM001_84')}
										</div>
									</td>
									<td style="padding-left: 50px">
										<div class="lableData pull-left" data-name="#{i18n.getText('KSM001_85')}"
											data-bind="ntsFormLabel: {required: false}">
											#{i18n.getText('KSM001_85')}
										</div>
									</td>
								</tr>
								<tr>
									<td style="padding: 10px 115px 0 20px;">
										<div id="yearHdAtr-checkbox" tabindex="1" data-bind="ntsCheckBox: { checked: yearHdAtr }">#{i18n.getText('KSM001_86')}</div>
										<div tabindex="2" data-bind="ntsCheckBox: { checked: havyHdAtr }">#{i18n.getText('KSM001_87')}</div>
										<div tabindex="3" data-bind="ntsCheckBox: { checked: sphdAtr }">#{i18n.getText('KSM001_88')}</div>
									</td>
									<td style="padding-left: 70px;">
										<div tabindex="4" data-bind="ntsCheckBox: { checked: halfDayAtr }">#{i18n.getText('KSM001_89')}</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="setting">
					<div class="lableData pull-left" data-name="#{i18n.getText('KSM001_90')}"
						data-bind="ntsFormLabel: {required: false}">
						#{i18n.getText('KSM001_90')}
					</div>
					<p class="line"></p>
					<div class="detailSetting">
						<table>
							<tbody>
								<tr>
									<td>
										<div class="lableData pull-left" data-name="#{i18n.getText('KSM001_91')}"
											data-bind="ntsFormLabel: {required: false}">
											#{i18n.getText('KSM001_91')}
										</div>
										<p class="line"></p>
									</td>
									<td style="padding-left: 240px">
										<div class="lableData pull-left" data-name="#{i18n.getText('KSM001_93')}"
											data-bind="ntsFormLabel: {required: true}">
											#{i18n.getText('KSM001_93')}
										</div>
										<p class="line"></p>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div tabindex="5" class="listData" id="swap-list" data-bind="ntsSwapList: {
						showSearchBox: { showLeft : false, showRight: false},
						height: 300,
						dataSource: itemsSwap,
						disableMoveButton: false,
						primaryKey: 'code',
						enableRowNumbering: false,
						columns: columns,
						value: currentCodeListSwap,
						searchMode: 'filter',
						searchCriterion: ['name'],
						draggable: false,
						multipleDrag: { left: false, right: false },
						innerDrag: { left: false, right: false },
						outerDrag: { left: false, right: false } 
					}"></div>
				</div>
			</div>
			<div id="functions-area-bottom">
				<button tabindex="7" class="proceed x-large" data-bind="click: save">#{i18n.getText('KSM001_94')}</button>
				<button tabindex="8" class="large" data-bind="click: closeDialog">#{i18n.getText('KSM001_95')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
