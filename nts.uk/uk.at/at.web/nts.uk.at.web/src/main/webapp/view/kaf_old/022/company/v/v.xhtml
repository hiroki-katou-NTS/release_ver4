<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:com="http://xmlns.jcp.org/jsf/component"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <span style="padding: 10px" class="label">#{i18n.getText('KAF022_668')}</span>
    <table id="fixed-table-v2">
        <colgroup>
            <col width="70px"/>
            <col width="200px"/>
        </colgroup>
        <thead>
            <tr>
                <th class="ui-widget-header">
                    <div data-bind="ntsCheckBox: { checked: allChecked }">#{i18n.getText('KAF022_764')}</div>
                </th>
                <th class="ui-widget-header">#{i18n.getText('KAF022_765')}</th>
            </tr>
        </thead>
        <tbody data-bind="foreach : menuList">
            <tr>
                <td style="text-align: center">
                    <div data-bind="ntsCheckBox: { checked: checked }"/>
                </td>
                <td>
                    <span class="label" data-bind="text: name" />
                </td>
            </tr>
        </tbody>
    </table>
</ui:composition>
