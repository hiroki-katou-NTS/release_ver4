<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
>
<body>
<ui:composition template="../../../../master/base.xhtml">
    <ui:define name="htmlHead">
        <com:scriptfile set="IGNITE"/>
        <com:stylefile path="/view/ccg/share/style.css" of="/nts.uk.com.web" />
        <com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web"/>
        <com:scriptfile path="/view/kcp/share/tree.js" of="/nts.uk.com.web"/>
        <com:scriptfile path="/view/ccg/share/ccg.service.js" of="/nts.uk.com.web" />
        <com:scriptfile path="/view/ccg/share/ccg.vm.js" of="/nts.uk.com.web" />
        <com:scriptfile path="./ksm008.b.vm.js"/>
        <com:stylefile path="./ksm008.b.style.css"/>
    </ui:define>
    <ui:define name="content">
        <div id="functions-area">
            <!--B1_1-->
            <button tabindex="1" class=" goback  link-button"
                    data-bind="ntsLinkButton: { jump: '/view/ksm/008/a/index.xhtml' }">#{i18n.getText("KSM008_13")}</button>
            <!-- B1_2-->
            <button tabindex="2" class="proceed" data-bind="click: register, enable: enableRegisterBtn">#{i18n.getText("KSM008_14")}</button>
            <!-- B1_3-->
            <button tabindex="3" class="danger" data-bind="click: remove, enable: enableDeleteBtn">#{i18n.getText("KSM008_15")}</button>
        </div>
        <div id="contents-area">
            <!--B4_1-->
            <div class="ksm008-left-content">
                <div tabindex="4" id="com-ccg001"></div>
            </div>
            <div class="ksm008-right-content">
                <!--B2_1-->
                <div class="label" style="padding-bottom: 10px" data-bind="text: alarmCheckSet"></div>
                <!--B3_1-->
                <div id="B3_1" class="panel panel-gray-bg">
                    <!--B3_2-->
                    <div class="label">#{i18n.getText("KSM008_16")}</div>
                    <!--B3_3-->
                    <div data-bind="foreach: alarmCondition">
                        <div class="label" data-bind="text: $data"></div>
                    </div>
                </div>
                <div style="display: flex">
                    <!--B5_1-->
                    <div tabindex="5" style="margin-top: 10px" id="kcp005-component"></div>
                    <div style="flex: 1; padding-left: 30px; margin-top: 10px">
                        <div>
                            <!--B6_1-->
                            <div style="width: 200px" data-bind="ntsFormLabel: {}">#{i18n.getText("KSM008_17")}</div>
                            <!--B6_2-->
                            <span class="label" data-bind="text: selectedCode"></span>
                            <!--B6_3-->
                            <span class="label" data-bind="text: selectedEmployeeName"></span>
                        </div>
                        <div style="margin-top: 5px">
                            <!--B7_1-->
                            <div style="width: 200px" data-bind="ntsFormLabel: {required: true}">#{i18n.getText("KSM008_18")}</div>
                            <!--B8_1-->
                            <button id="B8_1" tabindex="6" data-bind="click: openDialogCDL009">#{i18n.getText("KSM008_19")}</button>
                            <!--B8_2-->
                            <button tabindex="7" class="danger" data-bind="click: removeSelectedListSimultaneous, enable: enableDeleteRowBtn">#{i18n.getText("KSM008_20")}</button>
                        </div>
                        <!--B9_1-->
                        <div tabindex="8" style="margin-top: 10px" id="sample-component-sa"></div>
                        <div id="kcp005-select" style="padding-left: 205px;"></div>
                        <!--B10_1-->
                        <div class="label" style="padding-left: 205px;">#{i18n.getText("KSM008_21")}</div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
