<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="/view/kaf_ref/000/b/component1/kaf000.b.component1.css" />
			<com:stylefile path="/view/kaf_ref/000/b/component2/kaf000.b.component2.css" />
			<com:stylefile path="/view/kaf_ref/000/b/component3/kaf000.b.component3.css" />
			<com:stylefile path="/view/kaf_ref/000/b/component4/kaf000.b.component4.css" />
			<com:stylefile path="/view/kaf_ref/000/b/component5/kaf000.b.component5.css" />
			<com:stylefile path="/view/kaf_ref/000/b/component6/kaf000.b.component6.css" />
			<com:stylefile path="/view/kaf_ref/000/b/component7/kaf000.b.component7.css" />
			<com:stylefile path="/view/kaf_ref/000/b/kaf000.b.css" />
			<com:scriptfile path="/view/kaf_ref/000/b/component1/kaf000.b.component1.js" />
			<com:scriptfile path="/view/kaf_ref/000/b/component2/kaf000.b.component2.js" />
			<com:scriptfile path="/view/kaf_ref/000/b/component3/kaf000.b.component3.js" />
			<com:scriptfile path="/view/kaf_ref/000/b/component4/kaf000.b.component4.js" />
			<com:scriptfile path="/view/kaf_ref/000/b/component5/kaf000.b.component5.js" />
			<com:scriptfile path="/view/kaf_ref/000/b/component6/kaf000.b.component6.js" />
			<com:scriptfile path="/view/kaf_ref/000/b/component7/kaf000.b.component7.js" />
			<com:scriptfile path="/view/kaf_ref/000/shr/kaf000.shr.vm.js" />
			<com:scriptfile path="/view/kaf_ref/007/shr/kaf007.shr.vm.js" />
			<com:scriptfile path="/view/kaf_ref/007/b/kaf007.b.vm.js" />
			<com:scriptfile path="/view/kaf_ref/000/b/kaf000.b.vm.js" />
		</ui:define>
		<ui:define name="content">
			<div id="functions-area">
				<div style="display: inline-block;">
					<a class="goback link-button">#{i18n.getText('KAF000_14')}</a>
				</div>
				<div style="display: inline-block; margin-left: 10px; margin-right: 10px;">
					<!-- B1_2 -->
					<button class="kaf000-function-btn"
						data-bind="click: back, enable: true">
						<i class="icon icon-button-arrow-left"></i>
					</button>
					<!-- B1_3 -->
					<button class="kaf000-function-btn"
						data-bind="click: next, enable: true">
						<i class="icon icon-button-arrow-right"></i>
					</button>
				</div>
				<div style="display: inline-block;">
					<!-- B1_4 -->
					<div class="controlButtonCell_kaf000"
						data-bind="if: displayApprovalButton">
						<button class="proceed kaf000-function-btn"
							data-bind="click: btnApprove, 
													enable: enableApprovalButton() &amp;&amp; errorEmpty()
													">#{i18n.getText('KAF000_15')}</button>
					</div>
					<!-- B1_14 -->
					<div class="controlButtonCell_kaf000"
						data-bind="if: displayApprovalLabel">
						<div class="comment">
							<label>【承認】</label>
						</div>
					</div>
					<!-- B1_5 -->
					<div class="controlButtonCell_kaf000"
						data-bind="if: displayDenyButton">
						<button class="kaf000-function-btn"
							data-bind="click: btnDeny, 
									enable: enableDenyButton() &amp;&amp; errorEmpty()
									">#{i18n.getText('KAF000_16')}</button>
					</div>
					<!-- B1_15 -->
					<div class="controlButtonCell_kaf000"
						data-bind="if: displayDenyLabel">
						<div class="comment">
							<label>【否認】</label>
						</div>
					</div>
					<!-- B1_7 -->
					<div class="controlButtonCell_kaf000"
						data-bind="if: displayReleaseButton">
						<button class="kaf000-function-btn"
							data-bind="click: btnRelease, 
									enable: enableReleaseButton()
									">#{i18n.getText('KAF000_18')}</button>
					</div>
					<!-- B1_6 -->
					<div class="controlButtonCell_kaf000"
						data-bind="if: displayRemandButton">
						<button class="kaf000-function-btn"
							data-bind="click: btnRemand, 
									enable: enableRemandButton()
									   ">#{i18n.getText('KAF000_17')}</button>
					</div>
				</div>
				<div class="kaf000-function-div-update">
					<!-- B1_8 -->
					<div class="controlButtonCell_kaf000"
						data-bind="if: displayUpdateButton">
						<button id = "updateKAF000" class="proceed kaf000-function-btn"
							data-bind="click: updateData, enable : enableUpdateButton()">#{i18n.getText('KAF000_19')}</button>

					</div>
					<!-- B1_9 -->
					<div class="controlButtonCell_kaf000" style="visibility: hidden;">
						<button class="kaf000-function-btn">#{i18n.getText('KAF000_20')}</button>
					</div>
					<!-- B1_10 -->
					<div class="controlButtonCell_kaf000" style="visibility: hidden;">
						<button class="kaf000-function-btn"
							data-bind="click: btnReferences">#{i18n.getText('KAF000_21')}</button>
					</div>
					<!-- B1_11 -->
					<div class="controlButtonCell_kaf000">
						<button class="kaf000-function-btn"
							data-bind="click: btnSendEmail">#{i18n.getText('KAF000_22')}</button>
					</div>
				</div>
				<div class="kaf000-function-div-delete">
					<!-- B1_12 -->
					<div class="controlButtonCell_kaf000"
						data-bind="if: displayDeleteButton">
						<button class="danger kaf000-function-btn"
							data-bind="click: btnDelete, enable : enableDeleteButton()">#{i18n.getText('KAF000_23')}</button>
					</div>
				</div>
				<div class="kaf000-function-div-cancel" data-bind="if: false">
					<!-- B1_13 -->
					<div class="controlButtonCell_kaf000"
						data-bind="if: displayCancelButton">
						<button class="danger kaf000-function-btn"
							data-bind="click: btnCancel, enable : enableCancelButton()">#{i18n.getText('KAF000_24')}</button>
					</div>
				</div>
			</div>
			<div id="contents-area">
				<div data-bind="if: currentAppSub().appType == 0">
					APP TYPE = 0	
				</div>
				<div data-bind="if: currentAppSub().appType == 1">
					APP TYPE = 1
				</div>
				<div data-bind="if: currentAppSub().appType == 2">
					<div data-bind="component: { name: 'kaf007-b', params: $vm.kaf007ViewModel }"></div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
