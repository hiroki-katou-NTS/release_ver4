<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"

	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/freelayout.xhtml">

							<i data-bind="ntsIcon: { no: 5 }"></i>

					</tr>
					<tr>
						<td data-bind="text: $i18n('KTG001_1')"></td>

					</tr>
					<tr>
						<td data-bind="text: $i18n('KTG001_3')"></td>
						<td class="go-button" data-bind="visible: visible">
							<button data-bind=" click : monPerformanceConfirm">
								<i data-bind="ntsIcon: { no: 145 }"></i>
							</button>
						</td>
						<td data-bind="text: monText"></td>
					</tr>
					<tr>
						<td data-bind="text: $i18n('KTG001_4')"></td>
						<td class="go-button" data-bind="visible: visible">
							<button data-bind=" click : aggrementApproval">
								<i data-bind="ntsIcon: { no: 145 }"></i>
							</button>
						</td>
						<td data-bind="text: aggrText"></td>
					</tr>
					<tr>

					</tr>
				</table>
