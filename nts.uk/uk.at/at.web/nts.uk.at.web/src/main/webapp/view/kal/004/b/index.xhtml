<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
				nts.uk.ctx.at.function.dom.alarm.extractionrange.daily.Day
            </com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<script>var dialogSize = { width: 750, height: 500 };</script>
			<com:EnumScript>
				nts.uk.ctx.at.function.dom.alarm.extractionrange.daily.SpecifiedMonth
			</com:EnumScript>
			<com:stylefile path="kal004.b.style.css" />
			<com:scriptfile path="kal004.b.service.js" />
			<com:scriptfile path="kal004.b.start.js" />
			<com:scriptfile path="kal004.b.vm.js" />
		</ui:define>

		<ui:define name="content">

			<div id="contents-area">
				<div class="header">
					<span class="label">Add QA</span>
				</div>
				<div class="cf">
					<div class="valign-center control-group start">
						<span class="label">#{i18n.getText('KAL004_29')}</span>
						<div class="day">
							<span class="ntsControl">
								<label class="ntsRadioBox">
									<input type="radio" name="strRadio" data-bind="checkedValue: 0, checked: strSelected, enable: enable" />
									<span class="box"></span><span class="label" data-bind="text: txtDay"></span>
									<input class="input-box input-str" data-bind="ntsNumberEditor: {value:strDay, constraint:'Day', required: true, enable: (strSelected() == 0)}" />
									<span class="label">#{i18n.getText('KAL004_34')}</span> 
									<span class="label">#{i18n.getText('KAL004_35')}</span>
								</label>
							</span>
						</div>
						<div class="month">
							<span class="ntsControl">
								<label class="ntsRadioBox">
									<input type="radio" name="strRadio" data-bind="checkedValue: 1, checked: strSelected, enable: enable" />
									<span class="box"></span><span class="label" data-bind=""></span>
									<div class="combo-box" tabindex="2" data-bind="ntsComboBox: {
										options: strComboMonth,
										optionsValue: 'value',
										value: strMonth,
										visibleItemsCount: 4,
										optionsText: 'name',
										enable: (strSelected() == 1),
										columns: [
											{ prop: 'name', length: 5 }
										]}"></div>
									<span class="label" data-bind="text: txtStrMonth"></span>
								</label>
							</span>
						</div>
					</div>
					<div class="centerSys">#{i18n.getText('KAL004_30')}</div>
					<div class="valign-center control-group end">
						<span class="label">#{i18n.getText('KAL004_31')}</span>
						<div class="day">
							<span class="ntsControl">
								<label class="ntsRadioBox">
									<input type="radio" name="endRadio" data-bind="checkedValue: 0, checked: endSelected, enable: enable" />
									<span class="box"></span><span class="label" data-bind="text: txtDay"></span>
									<input class="input-box input-end" data-bind="ntsNumberEditor: {value:endDay, constraint:'Day', required: true, enable: (endSelected() == 0)}" />
									<span class="label">#{i18n.getText('KAL004_34')}</span> 
									<span class="label">#{i18n.getText('KAL004_35')}</span>
								</label>
							</span>
						</div>
						<div class="month">
							<span class="ntsControl">
								<label class="ntsRadioBox">
									<input type="radio" name="endRadio" data-bind="checkedValue: 1, checked: endSelected, enable: enable" />
									<span class="box"></span><span class="label" data-bind=""></span>
									<div class="combo-box" tabindex="1"
										data-bind="ntsComboBox: {
										options: endComboMonth,
										optionsValue: 'value',
										value: endMonth,
										optionsText: 'name',
										visibleItemsCount: 4,
										enable: (strSelected() == 1 &amp;&amp; endSelected() == 1),
										columns: [
											{ prop: 'name', length: 5 }
										]}"></div>
									<span class="label" data-bind="text: txtEndMonth"></span>
								</label>
							</span>
						</div>
					</div>
				</div>
			</div>
			<div id="functions-area-bottom">
				<button data-bind="click :Decide">#{i18n.getText('KAL003_45')}</button>
				<button data-bind="click :cancel_Dialog">#{i18n.getText('KAL003_46')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
