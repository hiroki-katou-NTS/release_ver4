<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<body>
		<ui:composition template="../../../../master/dialog.xhtml">
			<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 430,
					height : 650
				};
			</script>
				<com:scriptfile set="IGNITE" />
				<com:stylefile path="kdw003.d.style.css" />
				<com:scriptfile path="kdw003.d.start.js" />
				<com:scriptfile path="kdw003.d.service.js" />
				<com:scriptfile path="kdw003.d.vm.js" />
			</ui:define>
			
			<ui:define name="content">
				<div id="contents-area">
					<p id="explain-text">#{i18n.getText('KDW003_57')}</p>
					<table id="lstErrorAlarm" data-bind="ntsGridList: {								
						height: 490,
						width : 400,
						dataSource: lstErrorAlarm,
						primaryKey: 'code',
						columns: gridListColumns,
						multiple: true,
						value: lstSelectedErrorAlarm}">
					</table>
				</div>
				<div id="functions-area-bottom">
					<button class="proceed" data-bind="click: extract">#{i18n.getText('KDW003_60')}</button>
					<button data-bind="click: closeDialog">#{i18n.getText('KDW003_61')}</button>
				</div>
			</ui:define>
		</ui:composition>
   	</body>
</html>
