<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
>
<body>
<ui:composition template="../../../../master/base.xhtml">
    <ui:define name="htmlHead">
        <com:ValidatorScript>
            nts.uk.ctx.at.request.dom.application.AppReason
        </com:ValidatorScript>
        <com:scriptfile set="IGNITE"/>
        <com:stylefile path="/view/kaf/020/b/style.css"/>
        <com:stylefile path="/view/kaf/000/a/component1/kaf000.a.component1.css"/>
        <com:stylefile path="/view/kaf/000/a/component5/kaf000.a.component5.css"/>
        <com:stylefile path="/view/kaf/000/a/component6/kaf000.a.component6.css"/>
        <com:stylefile path="/view/kaf/000/a/component2/kaf000.a.component2.css"/>
        <com:stylefile path="/view/kaf/000/a/component3/kaf000.a.component3.css"/>
        <com:stylefile path="/view/kaf/000/a/component4/kaf000.a.component4.css"/>
        <com:scriptfile path="/view/kaf/000/shr/kaf000.shr.vm.js"/>
        <com:scriptfile path="/view/kaf/000/a/kaf000.a.vm.js"/>
        <com:scriptfile path="/view/kaf/000/a/component1/kaf000.a.component1.js"/>
        <com:scriptfile path="/view/kaf/000/a/component5/kaf000.a.component5.js"/>
        <com:scriptfile path="/view/kaf/000/a/component6/kaf000.a.component6.js"/>
        <com:scriptfile path="/view/kaf/000/a/component2/kaf000.a.component2.js"/>
        <com:scriptfile path="/view/kaf/000/a/component3/kaf000.a.component3.js"/>
        <com:scriptfile path="/view/kaf/000/a/component7/kaf000.a.component7.js"/>
        <com:scriptfile path="/view/kaf/000/a/component4/kaf000.a.component4.js"/>
        <com:scriptfile path="/view/kaf/000/a/component8/kaf000.a.component8.js"/>
        <com:scriptfile path="/view/kaf/020/b/kaf020.b.vm.js"/>
    </ui:define>
    <ui:define name="content">
        <div id="functions-area">
            <button class="goback link-button" data-bind="click: goBack, text: $vm.$i18n('KAF020_15')"></button>
            <button class="proceed" data-bind="click: register, text: $vm.$i18n('KAF020_16')"></button>
            <div data-bind="component: { name: 'kaf000-a-component7',
											params: {
												appType: appType,
												checkBoxValue: isSendMail,
												appDispInfoStartupOutput: appDispInfoStartupOutput
											} }" style="display: inline-block;"></div>
        </div>
        <div id="contents-area">
            <div data-bind="component: { name: 'kaf000-a-component1',
											params: {
												appType: appType,
												checkBoxValue: isSendMail,
												appDispInfoStartupOutput: appDispInfoStartupOutput
											} }" style="display: inline-block;"></div>
            <div class="table">
                <div class="cell" style="width: 825px;" data-bind="component: { name: 'kaf000-a-component2',
								params: {
									appType: appType,
									application: application,
									appDispInfoStartupOutput: appDispInfoStartupOutput
                                         } }"></div>
                <div class="cell" style="position: absolute;" data-bind="component: { name: 'kaf000-a-component8',
								params: {
									appType: appType,
									application: application,
									appDispInfoStartupOutput: appDispInfoStartupOutput
                                         } }"></div>
            </div>
            <div data-bind="component: { name: 'kaf000-a-component3',
											params: {
												appType: appType,
												application: application,
												appDispInfoStartupOutput: appDispInfoStartupOutput
											} }"></div>
            <div data-bind="component: { name: 'kaf000-a-component4',
											params: {
												appType: appType,
												application: application,
												appDispInfoStartupOutput: appDispInfoStartupOutput
											} }"></div>


            <!--B2_3-->
            <div class="label m1">get from server</div>
            <!--B2_4-->
            <div id="ruredLine"></div>
            <table id="fixed-table">
                <colgroup>
                    <col width="200px"/>
                    <col width="200px"/>
                    <col width="40px"/>
                    <col width="200px"/>
                </colgroup>
                <thead>
                <tr>
                    <!--B3_1-->
                    <th class="ui-widget-header" data-bind="text: $vm.$i18n('KAF020_19')"></th>
                    <!--B3_2-->
                    <th colspan="2" class="ui-widget-header" data-bind="text: $vm.$i18n('KAF020_20')"></th>
                    <!--B3_3-->
                    <th class="ui-widget-header" data-bind="text: $vm.$i18n('KAF020_21')"></th>
                </tr>
                </thead>
                <tbody data-bind="foreach: applicationContents">
                <tr>
                    <td>
                        <!--B4_1-->
                        <div class="label" data-bind="text: optionalItemName"></div>
                    </td>
                    <td>
                        <!--B4_2-->
                        <!--time-->
                        <div data-bind="if: optionalItemAtr == 0">
                            <input data-bind="ntsTimeEditor: {name: '[#KAF020_22]', value: time, inputFormat: 'time'}"/>
                        </div>
                        <!--number-->
                        <div data-bind="if: optionalItemAtr == 1">
                            <input data-bind="ntsNumberEditor: {name: '[#KAF020_22]', value: number,  option: {decimallength: 0}}"/>
                        </div>
                        <!--amount-->
                        <div data-bind="if: optionalItemAtr == 2">
                            <input data-bind="ntsNumberEditor: {name: '[#KAF020_22]', value: amount,  option: {decimallength: 0}}"/>
                        </div>
                    </td>
                    <td>
                        <!--B4_3-->
                        <div class="label" data-bind="text: unit"></div>
                    </td>
                    <td>
                        <div class="label">
                            <div>
                                <span data-bind="text: $vm.$i18n('KAF020_25')"></span>
                                <span data-bind="text: $vm.$i18n('KAF020_26')"></span>
                                <span data-bind="text: $vm.$i18n('KAF020_27')"></span>
                                <span data-bind="text: $vm.$i18n('KAF020_28')"></span>
                                <span data-bind="text: $vm.$i18n('KAF020_29')"></span>
                            </div>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="cell" style="width: 825px;" data-bind="component: { name: 'kaf000-a-component5',
								params: {
									appType: appType,
									application: application,
									appDispInfoStartupOutput: appDispInfoStartupOutput
                                         } }"></div>
            <div class="cell" style="width: 825px;" data-bind="component: { name: 'kaf000-a-component6',
								params: {
									appType: appType,
									application: application,
									appDispInfoStartupOutput: appDispInfoStartupOutput
                                         } }"></div>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
