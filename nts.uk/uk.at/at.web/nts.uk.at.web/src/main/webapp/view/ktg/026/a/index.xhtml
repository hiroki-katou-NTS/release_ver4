<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/freelayout.xhtml">
		<ui:define name="htmlHead">
			<com:stylefile path="ktg026.a.style.css" />
			<!-- <com:scriptfile path="ktg026.a.service.js" /> -->
			<com:scriptfile path="ktg026.a.vm.js" />
		</ui:define>
		<ui:define name="content">
			<div id="contents-area">
				<div class="title-border">
					<!-- A1_1 -->
					<label class="big-text">#{i18n.getText('KTG027_5')}</label>
					<!-- A1_7 -->
					<button class="right">#{i18n.getText('KTG027_8')}</button>
				</div>

				<table class="flex">
					<tbody class="flex100">
						<tr class="flex100">
							<td class="p-10 left65">
								<!-- A1_2 -->
								<div data-bind="ntsDatePicker: {
									value: year,
									dateFormat: 'YYYY',
									valueFormat: 'YYYY',
									showJumpButtons: true
								}"></div>
								<!-- A1_6 -->
								<label class="grid mt-10">日通 はるか</label>
								<!-- A1_5 -->
								<label class="grid mt-10" data-bind="text: textA1_5"></label>
							</td>
							<td class="block p-10" style="width: 60%">
								<div class="right">
									<!-- A1_3 -->
									<label class="grid non-statutory-color">#{i18n.getText('KTG027_2')}</label>
									<!-- A1_4 -->
									<label class="grid time-outside-color">#{i18n.getText('KTG027_3')}</label>
								</div>
							</td>
						</tr>
				</tbody>
				</table>
				<table class="block pl-10 scroll">

						<tr>
							<!-- A2_1 -->
							<th>#{i18n.getText('KTG027_7')}</th>
							<!-- A2_2 -->
							<th>#{i18n.getText('KTG027_4')}</th>
							<th class="w-200">

								<span class="fixed45">45:00</span>
								<!-- A2_4 -->
								<span class="fixed80">80:00</span>
							</th>
						</tr>
					</thead>
					<tbody>
						<tr class="mw-200">
							<td class="border-bot data-text">2020/03</td>
							<td class="border-bot">46:00</td>
							<td class="pl-20 inline-flex">
								<span class="dashed45"></span>
								<span class="dashed80"></span>
								<span class="label non-statutory-bg-color" style="width: 80px;"></span>
								<span class="label time-outside-bg-color" style="width: 12px;"></span>
							</td>
						</tr>
						<tr class="mw-200">
							<td class="border-bot data-text">2020/04</td>
							<td class="border-bot">50:00</td>
							<td class="pl-20 inline-flex">

								<span class="dashed80"></span>

								<span class="label time-outside-bg-color"></span>

						<tr class="mw-200">

							<td class="border-bot">15:00</td>
							<td class="pl-20 inline-flex">

								<span class="dashed80"></span>
								<span class="label non-statutory-bg-color"></span>
								<span class="label time-outside-bg-color" style="width: 30px;"></span>
							</td>
						</tr>
						<tr class="mw-200">
							<td class="border-bot data-text">2020/06</td>
							<td class="border-bot">20:00</td>
							<td class="pl-20 inline-flex">
								<span class="dashed45"></span>
								<span class="dashed80"></span>
								<span class="label non-statutory-bg-color" style="width: 40px;"></span>
								<span class="label time-outside-bg-color"></span>
							</td>
						</tr>
						<tr class="mw-200">
							<td class="border-bot data-text">2020/07</td>
							<td class="border-bot">30:00</td>
							<td class="pl-20 inline-flex">
								<span class="dashed45"></span>
								<span class="dashed80"></span>
								<span class="label non-statutory-bg-color" style="width: 60px;"></span>
								<span class="label time-outside-bg-color"></span>
							</td>
						</tr>
						<tr class="mw-200">
							<td class="border-bot data-text">2020/08</td>
							<td class="border-bot">55:00</td>
							<td class="pl-20 inline-flex">
								<span class="dashed45"></span>
								<span class="dashed80"></span>
								<span class="label non-statutory-bg-color" style="width: 70px;"></span>
								<span class="label time-outside-bg-color" style="width: 40px;"></span>
							</td>
						</tr>
					</tbody>
				</table>

				<div class="row-inline">
					<div class="panel gray-bg custom-panel">
						<div class="addSign"></div>
					</div>
					<div class="panel gray-bg custom-panel">

					</div>
					<div class="panel gray-bg custom-panel">

					</div>
				</div>
