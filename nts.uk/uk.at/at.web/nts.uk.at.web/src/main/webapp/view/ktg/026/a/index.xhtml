<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/freelayout.xhtml">
		<ui:define name="htmlHead">
			<com:stylefile path="ktg026.a.style.css" />
			<com:scriptfile path="ktg026.a.vm.js" />
		</ui:define>
		<ui:define name="content">
			<div id="contents-area">
				<div class="title-border">
					<!-- A1_1 -->
					<label class="big-text">#{i18n.getText('KTG026_5')}</label>
					<!-- A1_7 -->
					<com:ko-if bind="referenceMode() === 1">
						<button class="right" data-bind="click: onCloseWindow">#{i18n.getText('KTG026_8')}</button>
					</com:ko-if>
				</div>

				<table class="flex">
					<tbody class="flex100">
						<tr class="flex100">
							<td class="p-10 left65">
								<!-- A1_2 -->
								<div data-bind="ntsDatePicker: {
									name: '#[KTG026_1]',
									value: targetYear,
									dateFormat: 'YYYY',
									valueFormat: 'YYYY',
									showJumpButtons: true
								}"></div>
								<!-- A1_6 -->
								<com:ko-if bind="referenceMode() === 2">
									<label class="grid mt-10 bold" data-bind="text: employeeName"></label>
								</com:ko-if>
								<!-- A1_5 -->
								<com:ko-if bind="referenceMode() === 1">
									<label class="grid mt-10" data-bind="text: exceededNumber"></label>
								</com:ko-if>
							</td>
							<td class="block p-10" style="width: 60%">
								<div class="right">
									<!-- A1_3 -->
									<label class="grid non-statutory-color">#{i18n.getText('KTG026_2')}</label>
									<!-- A1_4 -->
									<label class="grid time-outside-color">#{i18n.getText('KTG026_3')}</label>
								</div>
							</td>
						</tr>
				</tbody>
				</table>
				<table class="block pl-10 scroll relative">
					<thead>
						<tr>
							<!-- A2_1 -->
							<th>#{i18n.getText('KTG026_7')}</th>
							<!-- A2_2 -->
							<th>#{i18n.getText('KTG026_4')}</th>
							<th class="w-200">
								<!-- A2_3 -->
								<span class="fixed45">45:00</span>
								<!-- A2_4 -->
								<span class="fixed80">80:00</span>
							</th>
						</tr>
					</thead>
					<tbody data-bind="foreach: dataTable">
						<tr class="mw-200">
							<!-- A3_1 -->
							<td class="border-bot data-text limited-label" data-bind="text: yearMonth"></td>
							<!-- A3_2 -->
							<td class="border-bot text-center limited-label" data-bind="text: agreementTime"></td>
							<td class="pl-20 inline-flex">
								<span class="dashed45"></span>
								<span class="dashed80"></span>
								<!-- A3_3 -->
								<span class="label non-statutory-bg-color" data-bind="style: {width: nonStatutoryTime}"></span>
								<!-- A3_4 -->
								<span class="label time-outside-bg-color" data-bind="style: {width: legalTime}"></span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
