<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
<ui:composition template="../../../../master/base.xhtml">
    <ui:define name="htmlHead">
        <com:scriptfile set="IGNITE"/>
        <com:scriptfile path="/view/kcp/share/tree.js" of="/nts.uk.com.web"/>

        <com:stylefile path="tabs/kmt010.tab.main.css"/>
        <com:scriptfile path="tabs/kmt010.tab.vm.js"/>

        <com:stylefile path="kmt010.a.css"/>
        <com:scriptfile path="kmt010.a.vm.js"/>
    </ui:define>

    <ui:define name="content">
        <div id="functions-area">
            <a tabindex="1" class="goback"
               data-bind="ntsLinkButton: { action: goback }, text: $vm.$i18n('KMT009_2'), visible: displayGoback"></a>
            <button tabindex="2" class="proceed"
                    data-bind="text: $vm.$i18n('KMT009_3'), click: saveRegistrationWork, enable: $root.errors.isEmpty"/>
            <button tabindex="3" class="danger" data-bind="text: $vm.$i18n('KMT009_4'), click: deleteRegistrationWork, enable: updateMode"/>
            <button tabindex="4" data-bind="text: $vm.$i18n('KMT009_5'), click: openDialogCDL023, enable: updateMode"/>
        </div>
        <div id="contents-area">
            <div class="pull-left">
                <div class="kcp004">
                    <div id="kcp004"></div>
                </div>
            </div>
            <div class="pull-left">
                <div class="kcp004">
                    <div class="table">
                        <div class="cell">
                            <span data-bind="text: workplaceName"></span>
                        </div>
                    </div>
                    <hr/>
                    <div tabindex="6" id="tab-panel" data-bind="ntsTabPanel: { dataSource: tabs, active: selectedTab}">

                        <div id="tab-1" class="tab-content-1">
                            <div data-bind="component: {
                                                    name: 'kmt010-tab-work',
                                                    params: {
                                                        listOfWorkItems: tabWorkSettings()[0],
                                                        workFrameNoSelection: 1,
                                                        index: 0
                                                    }
                                                }"/>
                        </div>

                        <div id="tab-2" class="tab-content-2">
                            <div data-bind="component: {
                                                        name: 'kmt010-tab-work',
                                                        params: {
                                                            listOfWorkItems: tabWorkSettings()[1],
                                                            workFrameNoSelection: 2,
                                                            index: 1
                                                        }
                                                }"/>
                        </div>

                        <div id="tab-3" class="tab-content-3">
                            <div data-bind="component: {
                                                        name: 'kmt010-tab-work',
                                                        params: {
                                                            listOfWorkItems: tabWorkSettings()[2],
                                                            workFrameNoSelection: 3,
                                                            index: 2
                                                        }
                                                    }"/>
                        </div>

                        <div id="tab-4" class="tab-content-4">
                            <div data-bind="component: {
                                                        name: 'kmt010-tab-work',
                                                        params: {
                                                            listOfWorkItems: tabWorkSettings()[3],
                                                            workFrameNoSelection: 4,
                                                            index: 3
                                                        }
                                                }"/>
                        </div>

                        <div id="tab-5" class="tab-content-5">
                            <div data-bind="component: {
                                                        name: 'kmt010-tab-work',
                                                        params: {
                                                            listOfWorkItems: tabWorkSettings()[4],
                                                            workFrameNoSelection: 5,
                                                            index: 4
                                                        }
                                                    }"/>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
