<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<!-- CCG001 -->
			<com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/kcp/share/tree.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/ccg/share/ccg.service.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/ccg/share/ccg.vm.js" of="/nts.uk.com.web" />
			<com:stylefile path="/view/ccg/share/style.css" of="/nts.uk.com.web" />
			<!-- KCP005 -->
			<com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web" />
			<!-- KAF001 -->
			<com:scriptfile path="kaf001.a.start.js" />
			<com:scriptfile path="kaf001.a.service.js" />
			<com:scriptfile path="kaf001.a.vm.js" />
			<com:stylefile  path="kaf001.a.style.css"/>
		</ui:define>
		<ui:define name="content">
			<!--B1 社員を選びなおす-->
			<div id="ccg001component"></div>
			<div id="contents-area">
				<div style="width: 1214px;" class="fixed-flex-layout">
					<div class="fixed-flex-layout-left">
						<!-- KCP005 -->
						<!-- A1 社員リスト -->
						<div id="kcp005component" style="margin: 20px 0 0 100px;"></div>
					</div>
					<div class="fixed-flex-layout-right">
						<!-- A2 申請枠 -->
						<div 
							class="panel panel-frame"
							style="width: 300px; margin-left: 60px;">
							<!-- A2_1 申請ガイドメッセージ -->
							<div class="label" style="margin-bottom: 20px">#{i18n.getText('KAF001_1')}</div>
							<!-- A2_2 残業申請 -->
							<div class="control-group" data-bind="if: isVisiableOverTimeApp()">
								<button class="button-control caret-right"
									data-bind="click: function(){selectApplicationByType(nts.uk.com.view.kaf001.a.viewmodel.ApplicationType.OVER_TIME_APPLICATION)}">#{i18n.getText('KAF001_2')}</button>
							</div>
							<!-- A2_3 休暇申請 -->
							<div class="control-group" data-bind="if: isVisiableAbsenceApp()">
								<button class="button-control caret-right"
									data-bind="click: function(){selectApplicationByType(nts.uk.com.view.kaf001.a.viewmodel.ApplicationType.ABSENCE_APPLICATION)}">#{i18n.getText('KAF001_3')}</button>
							</div>
							<!-- A2_4 勤務変更申請　 -->
							<div class="control-group" data-bind="if: isVisiableWorkChangeApp()">
								<button class="button-control caret-right"
									data-bind="click: function(){selectApplicationByType(nts.uk.com.view.kaf001.a.viewmodel.ApplicationType.WORK_CHANGE_APPLICATION)}">#{i18n.getText('KAF001_4')}</button>
							</div>
							<!-- A2_5 出張申請 -->
							<div class="control-group" data-bind="if: isVisiableBusinessTripApp()">
								<button class="button-control caret-right"
									data-bind="click: function(){selectApplicationByType(nts.uk.com.view.kaf001.a.viewmodel.ApplicationType.BUSINESS_TRIP_APPLICATION)}">#{i18n.getText('KAF001_5')}</button>
							</div>
							<!-- A2_6 直行直帰申請 -->
							<div class="control-group" data-bind="if: isVisiableGoReturnDirectlyApp()">
								<button class="button-control caret-right"
									data-bind="click: function(){selectApplicationByType(nts.uk.com.view.kaf001.a.viewmodel.ApplicationType.GO_RETURN_DIRECTLY_APPLICATION)}">#{i18n.getText('KAF001_7')}</button>
							</div>
							<!-- A2_7 休出時間申請 -->
							<div class="control-group" data-bind="if: isVisiableBreakTimeApp()">
								<button class="button-control caret-right"
									data-bind="click: function(){selectApplicationByType(nts.uk.com.view.kaf001.a.viewmodel.ApplicationType.BREAK_TIME_APPLICATION)}">#{i18n.getText('KAF001_8')}</button>
							</div>
							<!-- A2_8 時間年休申請 -->
							<div class="control-group" data-bind="if: isVisiableAnnualHolidayApp()">
								<button class="button-control caret-right"
									data-bind="click: function(){selectApplicationByType(nts.uk.com.view.kaf001.a.viewmodel.ApplicationType.ANNUAL_HOLIDAY_APPLICATION)}">#{i18n.getText('KAF001_9')}</button>
							</div>
							<!-- A2_9 遅刻早退取消申請 -->
							<div class="control-group" data-bind="if: isVisiableEarlyLeaveCanceApp()">
								<button class="button-control caret-right"
									data-bind="click: function(){selectApplicationByType(nts.uk.com.view.kaf001.a.viewmodel.ApplicationType.EARLY_LEAVE_CANCEL_APPLICATION)}">#{i18n.getText('KAF001_10')}</button>
							</div>
							<!-- A2_10 振休振出申請 -->
							<div class="control-group" data-bind="if: isVisiableComplementLeaveApp()">
								<button class="button-control caret-right"
									data-bind="click: function(){selectApplicationByType(nts.uk.com.view.kaf001.a.viewmodel.ApplicationType.COMPLEMENT_LEAVE_APPLICATION)}">#{i18n.getText('KAF001_11')}</button>
							</div>
							<!-- A2_11 打刻申請 -->
							<div class="control-group" data-bind="if: isVisiableStampApp()">
								<button class="button-control caret-right"
									data-bind="click: function(){selectApplicationByType(nts.uk.com.view.kaf001.a.viewmodel.ApplicationType.STAMP_APPLICATION)}">#{i18n.getText('KAF001_12')}</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
