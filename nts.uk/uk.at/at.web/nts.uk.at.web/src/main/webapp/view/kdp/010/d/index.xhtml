<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition>
		<div class="sidebar-content-header">
			<span class="title" data-bind="text: '#{i18n.getText('KDP010_5')}'.trim()"></span>
			<button tabindex="2" class="proceed" data-bind="click: save, enable: $root.errors.isEmpty">#{i18n.getText('KDP010_10')}</button>
		</div>

		<div class="contents-area">
			<div class="label-top">
				<label>#{i18n.getText('KDP010_190')}</label>
			</div>
			<table class="form-data" data-bind="with: portalStampSettings">
				<tr>
					<td>
						<div class="row-label" data-bind="ntsFormLabel: { required: true, constraint: 'CorrectionInterval' }">#{i18n.getText('KDP010_191')}</div>
						<div class="inline-display row-data">
							<input tabindex="3" class="nts-input" data-bind="ntsNumberEditor: {name: '#[KDP010_192]',value: displaySettingsStampScreen.serverCorrectionInterval, constraint: 'CorrectionInterval', required: true}" />
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="row-label" data-bind="ntsFormLabel: { required: true }">#{i18n.getText('KDP010_193')}</div> 
						<label>#{i18n.getText('KDP010_194')}</label>
						<div class="colorpicker" data-bind="ntsColorPicker: {value: displaySettingsStampScreen.settingDateTimeColor.textColor, enable: true, width: 50, name:'#[KDP010_195]' }"></div> 
						<label class="margin-left5">#{i18n.getText('KDP010_196')}</label>
						<div class="colorpicker" data-bind="ntsColorPicker: {value: displaySettingsStampScreen.settingDateTimeColor.backgroundColor, enable: true, width: 50, name:'#[KDP010_197]' }"></div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="row-label" data-bind="ntsFormLabel: { required: true, constraint: 'ResultDisplayTime' }">#{i18n.getText('KDP010_198')}</div> 
						<div class="inline-display row-data">
							<input tabindex="4" data-bind="ntsNumberEditor: {name: '#[KDP010_199]',value: displaySettingsStampScreen.resultDisplayTime, constraint: 'ResultDisplayTime', required: true}" /> 
							<label class="text-note">#{i18n.getText('KDP010_200')}</label>
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="row-label" data-bind="ntsFormLabel: { required: true }">#{i18n.getText('KDP010_201')}</div> 
						<div tabindex="5" data-bind="ntsRadioBoxGroup: {options: $parent.suppressStampBtnOption, optionsValue: 'id', optionsText: 'name', value: suppressStampBtn, enable: true }"></div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="row-label" data-bind="ntsFormLabel: { required: true }">#{i18n.getText('KDP010_270')}</div> 
						<div tabindex="6" data-bind="ntsRadioBoxGroup: {options: $parent.useTopMenuLinkOption, optionsValue: 'id', optionsText: 'name', value: useTopMenuLink, enable: true }"></div>
					</td>
				</tr>
			</table>
			<div class="label-middle">
				<label>#{i18n.getText('KDP010_204')}</label>
			</div>	
			<table class="form-data" data-bind="with:portalStampSettings">
				<tr data-bind="with: _.find(buttonSettings,['buttonPositionNo',1])">
					<td>
						<div class="row-label" data-bind="ntsFormLabel: { required: true, constraint: 'ButtonName' }">#{i18n.getText('KDP010_205')}</div>
						<div class="inline-display row-data">
							<input tabindex="7" data-bind="ntsTextEditor: {name: '#[KDP010_205]',value: buttonDisSet.buttonNameSet.buttonName, constraint: 'ButtonName', required: true}" /> 
							<label class="margin-left5">#{i18n.getText('KDP010_206')}</label>
							<div class="colorpicker" data-bind="ntsColorPicker: {value: buttonDisSet.buttonNameSet.textColor, enable: true, width: 50, name:'#[KDP010_206]' }"></div> 
							<label class="margin-left5">#{i18n.getText('KDP010_207')}</label>
							<div class="colorpicker" data-bind="ntsColorPicker: {value: buttonDisSet.backGroundColor, enable: true, width: 50, name:'#[KDP010_207]' }"></div>
						</div>
					</td>
				</tr>
				<tr data-bind="with: _.find(buttonSettings,['buttonPositionNo',2])">
					<td>
						<div class="row-label" data-bind="ntsFormLabel: { required: true, constraint: 'ButtonName' }">#{i18n.getText('KDP010_208')}</div>
						<div class="inline-display row-data">
							<input tabindex="8" data-bind="ntsTextEditor: {name: '#[KDP010_208]',value: buttonDisSet.buttonNameSet.buttonName, constraint: 'ButtonName', required: true}" /> 
							<label class="margin-left5">#{i18n.getText('KDP010_206')}</label>
							<div class="colorpicker" data-bind="ntsColorPicker: {value: buttonDisSet.buttonNameSet.textColor, enable: true, width: 50, name:'#[KDP010_206]' }"></div> 
							<label class="margin-left5">#{i18n.getText('KDP010_207')}</label>
							<div class="colorpicker" data-bind="ntsColorPicker: {value: buttonDisSet.backGroundColor, enable: true, width: 50, name:'#[KDP010_207]' }"></div>
						</div>
					</td>
				</tr>
				<tr data-bind="with: _.find(buttonSettings,['buttonPositionNo',3])">
					<td>
						<div class="row-label" data-bind="ntsFormLabel: { required: true, constraint: 'ButtonName' }">#{i18n.getText('KDP010_209')}</div>
						<div class="inline-display row-data">
							<input tabindex="9" data-bind="ntsTextEditor: {name: '#[KDP010_209]',value: buttonDisSet.buttonNameSet.buttonName, constraint: 'ButtonName', required: true}" /> 
							<label class="margin-left5">#{i18n.getText('KDP010_206')}</label>
							<div class="colorpicker" data-bind="ntsColorPicker: {value: buttonDisSet.buttonNameSet.textColor, enable: true, width: 50, name:'#[KDP010_206]' }"></div> 
							<label class="margin-left5">#{i18n.getText('KDP010_207')}</label>
							<div class="colorpicker" data-bind="ntsColorPicker: {value: buttonDisSet.backGroundColor, enable: true, width: 50, name:'#[KDP010_207]' }"></div>
						</div>
					</td>
				</tr>
				<tr>
					<td class="reason">
						<div class="inline-display row-data">
							<label>#{i18n.getText('KDP010_210')}</label>
							<div tabindex="10" data-bind="ntsRadioBoxGroup: {options: $parent.goOutArtOption, optionsValue: 'id', optionsText: 'name', value: _.find(buttonSettings,['buttonPositionNo',3]).goOutArt, enable: true }"></div>
						</div>
					</td>
				</tr>
				<tr data-bind="with: _.find(buttonSettings,['buttonPositionNo',4])">
					<td>
						<div class="row-label" data-bind="ntsFormLabel: { required: true, constraint: 'ButtonName' }">#{i18n.getText('KDP010_211')}</div>
						<div class="inline-display row-data">
							<input tabindex="11" data-bind="ntsTextEditor: {name: '#[KDP010_211]',value: buttonDisSet.buttonNameSet.buttonName, constraint: 'ButtonName', required: true}" /> 
							<label class="margin-left5">#{i18n.getText('KDP010_206')}</label>
							<div class="colorpicker" data-bind="ntsColorPicker: {value: buttonDisSet.buttonNameSet.textColor, enable: true, width: 50, name:'#[KDP010_206]' }"></div> 
							<label class="margin-left5">#{i18n.getText('KDP010_207')}</label>
							<div class="colorpicker" data-bind="ntsColorPicker: {value: buttonDisSet.backGroundColor, enable: true, width: 50, name:'#[KDP010_207]' }"></div>
						</div>
					</td>
				</tr>
			</table> 
		</div>
	</ui:composition>
</body>
</html>
