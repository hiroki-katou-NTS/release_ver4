<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 530, height: 680 };</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kdw001.h.main.css" />
			<com:scriptfile path="kdw001.h.start.js" />
			<com:scriptfile path="kdw001.h.vm.js" />
			<com:scriptfile path="kdw001.h.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
					
			</div>
			<div id="contents-area">
				<table id="table-label" class="from-label">
					<tr>
						<td>
							<div style="float:left;" data-bind="ntsFormLabel: {}">#{i18n.getText('KDW001_80')}</div>
						</td>
						<!-- H1_2 -->
						<td colspan="2" data-bind="text : executionStartTime"></td>
					</tr>
					<tr>
						<td>
							<!-- H1_5 -->
							<div style="float:left;" data-bind="ntsFormLabel: {}">#{i18n.getText('KDW001_81')}</div>
						</td>
						<!-- H1_6 -->
						<td><span data-bind="text:processingMonth"></span></td>
						<!-- H1_9 -->
						<td><span data-bind="text:nameClosue"></span></td>
					</tr>
					<tr>
						<td>
							<!-- H1_3 -->
							<div style="float:left;" data-bind="ntsFormLabel: {}">#{i18n.getText('KDW001_15')}</div>
						</td>
						<!-- H1_4 -->
						<td colspan="2"><span data-bind="text : objectPeriod.startDate"></span> ～ <span data-bind="text : objectPeriod.endDate"></span></td>
					</tr>
					<tr>
						<td>
							<!-- H1_7 -->
							<div style="float:left;" data-bind="ntsFormLabel: {}">#{i18n.getText('KDW001_20')}</div>
						</td>
						<!-- H1_8 -->
						<td colspan="2"><span data-bind="text : listPeson.length"></span>人</td>
					</tr>
				</table>
				<div>
					
				</div>
				<div style="margin-left: 60px">
					<button id="button-left" class="large" data-bind="click: printError" >#{i18n.getText('KDW001_31')}</button>
					<div class="clear:"></div>
					<table  id="single-list"
						data-bind="ntsGridList: {
	                             width: 400,
	                             height: 260,
	                             options: listErrMessageInfo,
	                             optionsValue: 'employeeId',
	                             columns: columns,
	                             multiple: false,
	                             value: currentSelectedRow}"
						class="cf table-infor">
					</table>
				</div>
			</div>
			<div id="functions-area-bottom">
				<button class="large" data-bind="click: closeDialog" >#{i18n.getText('KDW001_38')}</button>
			</div>
			
		</ui:define>

	</ui:composition>
</body>
</html>
