<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 500,
					height : 470
				};
			</script>

			<com:scriptfile set="IGNITE" />

			<com:stylefile path="kmk011.g.main.css" />
			<com:scriptfile path="kmk011.g.service.js" />
			<com:scriptfile path="kmk011.g.vm.js" />
			<com:scriptfile path="kmk011.g.start.js" />
		</ui:define>

		<!-- PAGE CONTENT -->
		<ui:define name="content">
			<div id="contents-area" style="padding: 20px 45px;">
				<div>#{i18n.getText('KMK011_64')}</div>

				<div style="margin: 20px 0;">
					<div style="float: left"
						data-bind="ntsFormLabel: {required: true}">#{i18n.getText('KMK011_58')}</div>
					
					<div id="start_date"
						data-bind="ntsDatePicker: {name: '#[KMK011_59]', required: true, value: startDate, dateFormat: 'YYYY/MM/DD', option: {width: '70px'}}"></div>
					<span style="margin: 0 20px 0 20px;">#{i18n.getText('CMM011_26')}</span>
					<div id = "end_date" 
						data-bind="ntsDatePicker: {name: '#[KMK011_61]', required: true, value: endDate, dateFormat: 'YYYY/MM/DD', option: {width: '70px'}}"></div>
				</div>
			</div>
			<div id="functions-area-bottom">
				<button class="x-large proceed" tabindex="2"
					data-bind="click: execution">#{i18n.getText('KMK011_62')}</button>
				<button class="large" tabindex="3" data-bind="click: close">#{i18n.getText('#KMK011_63')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
