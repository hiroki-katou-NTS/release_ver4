<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="../../../../master/sidebar.xhtml">
	
		<ui:define name="sidebar-head">
			<script>
				var dialogSize = {
					width : 860,
					height : 630
				};
			</script>
			
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kdw006.b.main.css" />
			<com:scriptfile path="kdw006.b.start.js" />
			<com:scriptfile path="kdw006.b.vm.js" />
			<com:scriptfile path="kdw006.b.service.js" />
		</ui:define>
		
		<ui:define name="sidebar">
			<ul class="navigator">
				<li><a href="#tabpanel-1" role="tab-navigator" class="active" >#{i18n.getText('KDW006_20')}</a></li>
				<li><a href="#tabpanel-2" role="tab-navigator">#{i18n.getText('KDW006_21')}</a></li>
				<li><a href="#tabpanel-3" role="tab-navigator">#{i18n.getText('KDW006_22')}</a></li>
				<li><a href="#tabpanel-4" role="tab-navigator">#{i18n.getText('KDW006_23')}</a></li>
				<li><a href="#tabpanel-5" role="tab-navigator">#{i18n.getText('KDW006_58')}</a></li>
			</ul>
		</ui:define>
		
		<ui:define name="sidebar-content">
			<div id="tabpanel-1" role="tabpanel">
			
				<div class="sidebar-content-header">
					<span class="title">#{i18n.getText('KDW006_20')}</span>
					
					<a class="goback" data-bind="ntsLinkButton: { jump: 'linkbutton.xhtml' }">#{i18n.getText('KDW006_25')}</a>
					
					<button id="button1" class="danger">#{i18n.getText('KDW006_26')}</button>
				</div>
				<div class="contents-area">
					<div id="label1">
						<div class="label">#{i18n.getText('KDW006_27')}</div>
					</div>
					
					<div id="switchBtn1" class="cf" data-bind="ntsSwitchButton: {
					options: roundingRules,
					optionsValue: 'code',
					optionsText: 'name',
					value: selectedRuleCode,
					enable: true }"></div><br></br>
					
					<div id="label2">
						<div class="label">#{i18n.getText('KDW006_28')}</div>
					</div>
					
					<div id="textBox" data-bind="with: multilineeditor">
						<textarea data-bind="ntsMultilineEditor: {
							value: value,
							constraint: constraint,
							option: option,
							enable: enable,
							readonly: readonly,
							immediate: false}" />
					</div>
					
				</div>
				
			</div>
			
			<div id="tabpanel-2" role="tabpanel">
			
				<div class="sidebar-content-header">
					<span class="title">操作</span>
					<button class="proceed">操作</button>
					<button>の間</button>
					<button>操作がなかったため</button>
					<button>接続を切断しました</button>
				</div>
				<div class="contents-area">Content 2</div>
				
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
