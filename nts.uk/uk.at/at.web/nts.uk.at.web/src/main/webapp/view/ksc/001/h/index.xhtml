<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 1200,
					height : 500
				};
			</script>
			<com:stylefile path="ksc001.h.main.css" />
			<com:scriptfile path="ksc001.h.vm.js" />
			<com:scriptfile path="ksc001.h.start.js" />
		</ui:define>

		<ui:define name="content">
			<div data-bind="with:exeDetailModel" id="contents-area">
				<div class="lable-line">
					<div data-bind="ntsFormLabel: {}">#{i18n.getText('KSC001_31')}</div>
					<label data-bind="text: targetRange()"></label>
				</div>
				<div>
					<table id="fixed-table">
						<colgroup>
							<col width="180px" />
							<col width="180px" />
							<col width="100px" />
							<col width="250px" />
							<col width="200px" />
							<col width="100px" />
							<col width="100px" />
						</colgroup>
						<thead>
							<tr>
								<th class="ui-widget-header" >#{i18n.getText('KSC001_49')}</th>
								<th class="ui-widget-header" >#{i18n.getText('KSC001_76')}</th>
								<th class="ui-widget-header" >#{i18n.getText('KSC001_50')}</th>
								<th class="ui-widget-header" >#{i18n.getText('KSC001_77')}</th>
								<th class="ui-widget-header" >#{i18n.getText('KSC001_30')}</th>
								<th class="ui-widget-header" >#{i18n.getText('KSC001_32')}</th>
								<th class="ui-widget-header" >#{i18n.getText('KSC001_78')}</th>
							</tr>
						</thead>
						<tbody>
							<tr style="height:200px;">
								<td><label data-bind="text: period().startDateTime"></label></td>
								<td><label data-bind="text: period().endDateTime"></label></td>
								<td><label data-bind="text: 'TODO'"></label></td>
								<td><label data-bind="text: executionContent()"></label></td>
								<td><label data-bind="text: ''"></label></td>
								<td><a class="nounderline" href="javascript:void(0);"
									data-bind="text: executionNumber(),click: $parent.openDialogI">
								</a></td>
								<td><a class="nounderline" href="javascript:void(0);"
									data-bind="text:errorNumber(),click : $parent.openDialogK">
								</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div id="functions-area-bottom">
				<button class="large" data-bind="click: closeDialog">#{i18n.getText('KSC001_61')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
