<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="kmk013.e.start.js" />
			<com:scriptfile path="kmk013.e.vm.js" />
			<com:scriptfile path="kmk013.e.service.js" />
			<com:stylefile path="kmk013.e.main.css" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<a class="goback"
					data-bind="ntsLinkButton: { jump: '/view/kmk/013/a/index.xhtml' }"
					tabindex="1"> #{i18n.getText('KMK013_224')} </a>
				<button tabindex="2" class="proceed save" data-bind="enable: $root.errors.isEmpty, click:saveData">#{i18n.getText('KMK013_225')}</button>
			</div>
			<div id="contents-area">
				<div class="control-group valign-center">
					<div data-bind="ntsFormLabel: {required: false}">#{i18n.getText('KMK013_512')}</div>
				</div>
				<table id="fixed-table">
					<colgroup>
						<col width="165px" />
						<col width="100px" />
						<col width="180px" />
					</colgroup>
                    <thead>
                        <tr>
							<th class="ui-widget-header" style="height: 30px">#{i18n.getText('KMK013_513')}</th>
							<th class="ui-widget-header" style="height: 30px">#{i18n.getText('KMK013_514')}</th>
							<th class="ui-widget-header" style="height: 30px">#{i18n.getText('KMK013_515')}</th>
                        </tr>
                    </thead>
					<tbody data-bind="foreach: listData">
                        <tr>
                            <td><span class="label" data-bind="text:attendanceItemName"/></td>
                            <td>
								<div style="display: flex; padding: 5px 2px;">
									<div tabindex="3" class="unit-combo-box"
										 data-bind="ntsComboBox: {
                                                    name:'#{i18n.getText('KMK013_201')}',
                                                    options: $parent.itemListUnit,
                                                    optionsValue: 'code',
                                                    value: unit,
                                                    visibleItemsCount: 8,
                                                    optionsText: 'code',
                                                    columns: [
                                                        { prop: 'name', length: 2 }
                                                    ]}"/>
								</div>
                            </td>
                            <td>
								<div style="display: flex; padding: 5px 2px;">
									<div tabindex="3" class="rounding-combo-box"
										 data-bind="ntsComboBox: {
                                                    name:'#{i18n.getText('KMK013_203')}',
                                                    options: list_round,
                                                    optionsValue: 'code',
                                                    value: rounding,
                                                    optionsText: 'code',
                                                    columns: [
                                                        { prop: 'name', length : 10 }
                                                    ]}"/>
								</div>
                            </td>
                        </tr>
					</tbody>
				</table>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
