<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">


    <com:ValidatorScript>
        nts.uk.ctx.at.record.dom.workrecord.erroralarm.primitivevalue.NameWKRecord
    </com:ValidatorScript>

	<div id="div_group_function">
	    
	    <table>
	       <tr>
		       <td class = "pad_left_10px">
			       <!-- A11_1 -->
			       <div class = "pad_left_10px"><button data-bind="click: createNewCheckCondition_click,enable: true">#{i18n.getText('KAL003_A11_1')}</button></div>
	           </td>
	           <td class = "pad_left_10px"> 
	               <!-- A11_2 -->
                    <div class = "pad_left_10px"><button data-bind="click: deleteCheckCondition_click, enable: true">#{i18n.getText('KAL003_A11_2')}</button></div>
               </td>
           </tr>
	    </table>
		
		
	</div>
	<div id="div_table_check_conditions">
	   <table id="check-condition-table">
	       <colgroup>
		        <col width="35px"/>
		        <col width="35px"/>
		        <col width="230px"/>
		        <col width="80px"/>
		        <col width="230px"/>
		    </colgroup>
		    <thead>
		        <tr>
		            <th class="ui-widget-header" style ="text-align: center;"><div data-bind="ntsCheckBox: {checked: isAllCheckCondistion}"></div></th>
		            <th class="ui-widget-header" style ="text-align: center;">#{i18n.getText('KAL003_A11_5')}</th>
		            <th class="ui-widget-header" style ="text-align: center;">#{i18n.getText('KAL003_A11_6')}</th>
		            <th class="ui-widget-header" style ="text-align: center;">#{i18n.getText('KAL003_A11_7')}</th>
		            <th class="ui-widget-header" style ="text-align: center;">#{i18n.getText('KAL003_A11_8')}</th>
		        </tr>
	        </thead>
	       <tbody data-bind="foreach: listWorkRecordExtractingConditions">
	           <tr data-bind="attr: { 'data-id': rowId() }">
	               <td style ="text-align: center;">
	                   <div data-bind="ntsCheckBox: {checked: useAtr}"></div>
	               </td>
	               <td style ="text-align: center;">
                       <span data-bind="text: rowId"></span>
                   </td>
                   <td>
                       <input data-bind="ntsTextEditor: {value: nameWKRecord, 
	                       option: ko.mapping.fromJS(new nts.uk.ui.option.TextEditorOption({
			                textmode: 'text',
			                placeholder: '',
			                width: '203px',
			                textalign: 'left'
			            }))}" />
                   </td>
                   <td style ="text-align: center;">
                       <button data-bind="click: function() {$parent.btnSettingCheckCondition_click(rowId)},enable: true">#{i18n.getText('KAL003_A11_12')}</button>
                   </td>
                   <td>
                       <input data-bind="ntsTextEditor: {value: errorAlarmCondition().message,
                           option: ko.mapping.fromJS(new nts.uk.ui.option.TextEditorOption({
                            textmode: 'text',
                            placeholder: '',
                            width: '203px',
                            textalign: 'left'
                        }))}" />
                   </td>
	           </tr>
	       </tbody>
	   </table>
	</div>

</ui:composition>
