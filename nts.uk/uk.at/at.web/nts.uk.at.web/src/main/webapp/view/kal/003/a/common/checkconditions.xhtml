<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

    <com:ValidatorScript>
        nts.uk.ctx.at.record.dom.workrecord.erroralarm.primitivevalue.NameWKRecord
    </com:ValidatorScript>

	<div id="daily-content" data-bind="visible: category() == 5">
		<div id="div_group_function">
		    <table>
		       <tr>
			       <td class = "pad_left_10px">
				       <!-- A11_1 -->
				       <div class = "pad_left_10px"><button data-bind="click: createNewCheckCondition_click,enable: true">#{i18n.getText('KAL003_21')}</button></div>
		           </td>
		           <td class = "pad_left_10px"> 
		               <!-- A11_2 -->
	                    <div class = "pad_left_10px"><button data-bind="click: deleteCheckCondition_click, enable: true">#{i18n.getText('KAL003_22')}</button></div>
	               </td>
	           </tr>
		    </table>
		</div>
		<div id="div_table_check_conditions">
		   <table id="check-condition-table">
		       <colgroup>
			        <col width="36px"/>
			        <col width="36px"/>
			        <col width="230px"/>
			        <col width="90px"/>
			        <col width="230px"/>
			    </colgroup>
			    <thead>
			        <tr>
			            <th class="ui-widget-header" style ="text-align: center;"><div data-bind="ntsCheckBox: {checked: isAllCheckCondistion}"></div></th>
			            <th class="ui-widget-header" style ="text-align: center;">#{i18n.getText('KAL003_24')}</th>
			            <th class="ui-widget-header" style ="text-align: center;">#{i18n.getText('KAL003_12')}</th>
			            <th class="ui-widget-header" style ="text-align: center;">#{i18n.getText('KAL003_23')}</th>
			            <th class="ui-widget-header" style ="text-align: center;">#{i18n.getText('KAL003_25')}</th>
			        </tr>
		        </thead>
		       <tbody data-bind="foreach: listWorkRecordExtractingConditions">
		           <tr data-bind="attr: { 'data-id': rowId() }">
		               <td style ="text-align: center;">
		                   <div data-bind="ntsCheckBox: {checked: useAtr}"></div>
		               </td>
		               <td style ="text-align: center;">
	                       <span data-bind="text: rowId"></span>
	                   </td>
	                   <td>
	                       <input data-bind="ntsTextEditor: {value: nameWKRecord, 
		                       option: ko.mapping.fromJS(new nts.uk.ui.option.TextEditorOption({
				                textmode: 'text',
				                placeholder: '',
				                width: '203px',
				                textalign: 'left'
				            }))}" />
	                   </td>
	                   <td style ="text-align: center;">
	                       <button data-bind="click: function() {$parent.btnSettingCheckCondition_click(rowId)},enable: true">#{i18n.getText('KAL003_14')}</button>
	                   </td>
	                   <td>
	                       <input data-bind="ntsTextEditor: {value: errorAlarmCondition().message,
	                           option: ko.mapping.fromJS(new nts.uk.ui.option.TextEditorOption({
	                            textmode: 'text',
	                            placeholder: '',
	                            width: '203px',
	                            textalign: 'left'
	                        }))}" />
	                   </td>
		           </tr>
		       </tbody>
		   </table>
		</div>
	</div>
	<div id="schedule4week-content" data-bind="visible: category() == 2">
		<div data-bind="ntsRadioBoxGroup: {
			options: itemList,
			optionsValue: 'code',
			optionsText: 'name',
			value: schedule4WeekCheckCondition,
			enable: true}"></div>
		<br/>
		<label>#{i18n.getText('KAL003_151')}</label>
		<br/>
		<label>#{i18n.getText('KAL003_152')}</label>
	</div>

</ui:composition>
