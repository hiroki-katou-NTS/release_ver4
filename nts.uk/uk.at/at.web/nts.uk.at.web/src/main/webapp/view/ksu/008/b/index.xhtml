<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
>
<body>
<ui:composition template="../../../../master/dialog.xhtml">
    <ui:define name="htmlHead">
        <com:scriptfile path="/view/kcp/share/tree.js" of="/nts.uk.com.web"/>
        <com:scriptfile path="/view/kcp/011/kcp.011.vm.js" of="/nts.uk.com.web"/>
        <com:scriptfile set="IGNITE"/>
        <com:stylefile path="ksu008.b.main.css"/>
        <com:scriptfile path="ksu008.b.vm.js"/>
        <com:ValidatorScript>
            nts.uk.ctx.at.aggregation.dom.form9.Form9Code
            nts.uk.ctx.at.aggregation.dom.form9.Form9Name
        </com:ValidatorScript>
    </ui:define>


    <ui:define name="content">
        <div id="functions-area" tabindex="-1">
            <!--B1_1-->
            <button tabindex="1" data-bind="">#{i18n.getText('KSU008_31')}</button>
            <!--B1_2-->
            <button tabindex="2" class="proceed" data-bind="">#{i18n.getText('KSU008_32')}</button>
            <!--B1_3-->
            <button tabindex="3" class="danger" data-bind="">#{i18n.getText('KSU008_33')}</button>
            <!--B1_4-->
            <button tabindex="4" data-bind="">#{i18n.getText('KSU008_34')}</button>
            <!--B1_5-->
            <button tabindex="5" data-bind="">#{i18n.getText('KSU008_35')}</button>
        </div>

        <div tabindex="-1" id="contents-area">
            <div class="table">
                <div class="cell valign-top">
                    <div data-bind="ntsPanel:{width: '350px', height: '400px', direction: 'right', showIcon: true, visible: true}">
                        <div class="cf" data-bind="ntsSwitchButton: {
                            name: '#[#KSU008_36]',
                            options: b22RoundingRules,
                            optionsValue: 'code',
                            optionsText: 'name',
                            value: model.selectedRuleCode,
                            required: true,
                            enable: true }"></div>
                        <!--B2_3-->
                        <div style="width: 700px" data-bind="ntsSearchBox: {searchMode: 'filter',targetKey: 'code', comId: 'multi-list',
	                    items: items, selected: currentCodeList, selectedKey: 'code', fields: ['name', 'code'], mode: 'igGrid'}"/>
                       <!--B2_4-->
                        <table id="multi-list" data-bind="ntsGridList: {
                        height: 320,
                        options: items,
                        optionsValue: 'code',
                        columns: columns,
                        multiple: true,
                        value: currentCodeList
                        }">
                        </table>

                    </div>
                </div>
                <div class="cell valign-top">
                    <div class="table">
                        <div class="cell valign-top">
                            <!-- B3_1-->
                            <div data-bind="ntsFormLabel: { constraint: ['Form9Code','Form9Name'], enable: false,required:true }">#{i18n.getText('KSU008_43')}</div>
                        </div>
                        <div class="cell valign-top">
                            <!-- B3_2-->
                            <input data-bind="ntsTextEditor: {
                                value: model.form9Code,
                                constraint: 'Form9Code',
                                name:'#[KSU008_44]'} "/>
                        </div>
                        <div class="cell valign-top">
                            <!-- B3_3-->
                            <input data-bind="ntsTextEditor: {
                                value: model.form9Name,
                                constraint: 'Form9Name',
                                name:'#[KSU008_45]'} "/>
                        </div>
                    </div>
                    <div class="table" style="margin-top: 15px">
                        <div class="cell valign-top">
                            <!-- B4_1-->
                            <div data-bind="ntsFormLabel: { constraint: ['Form9Code','Form9Name'], enable: false, required:true }">#{i18n.getText('KSU008_44')}</div>
                        </div>
                        <div class="cell valign-top">
                            <!-- B4_2-->
                            <div class="cf" data-bind="ntsSwitchButton: {
                            name: '#[#KSU008_36]',
                            options: b42RoundingRules,
                            optionsValue: 'code',
                            optionsText: 'name',
                            value: model.b42SelectedRuleCode,
                            required: true,
                            enable: true }"></div>
                        </div>

                    </div>
                    <div class="table" style="margin-top: 15px">
                        <div class="cell valign-top">
                            <!-- B5_1-->
                            <div data-bind="ntsFormLabel: {required:true }">#{i18n.getText('KSU008_48')}</div>
                        </div>
                        <div class="cell valign-top">
                            <!-- B5_2-->
                            <button tabindex="11"
                                    data-bind="ntsHelpButton: {textId: 'KSU008_49', position: 'right center' }">ï¼Ÿ
                            </button>

                        </div>
                        <div class="cell valign-top">
                            <!-- B5_3-->
                            <div id="file-upload" tabindex="12" data-bind="ntsFileUpload:{
								filename: fileName,
								accept: extensionFileList,
								enable: true,
								name: '#[KSU008_50]'}" >
                            </div>
                        </div>
                        <div class="cell valign-top">
                            <!-- B5_4-->
                            <div tabindex="13" class="cf" data-bind="ntsSwitchButton: {
                            name: '#[#KSU008_51]',
                            options: b54RoundingRules,
                            optionsValue: 'code',
                            optionsText: 'name',
                            value: model.b54SelectedRuleCode,
                            enable: true }"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
