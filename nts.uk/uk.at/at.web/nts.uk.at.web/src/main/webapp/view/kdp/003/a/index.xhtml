<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/base.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
					nts.uk.ctx.bs.company.dom.company.CompanyCode
					nts.uk.ctx.bs.employee.dom.employeeinfo.EmployeeCode
			</com:ValidatorScript>

			<com:scriptfile set="IGNITE" />
			<com:stylefile path="../../share/kdp.main.css" />
			<com:scriptfile path="../../share/kdpclock.vm.js" />
			<com:scriptfile path="../../share/kdp-tabbutton.js" />

			<com:stylefile path="./kdp003.a.style.css" />
			<com:stylefile path="./components/stamp-employee-selection.css" />
			<com:scriptfile path="./components/stamp-employee-selection.js" />
			<com:scriptfile path="./kdp003.a.vm.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area"></div>
			<div id="contents-area" class="kdp-003-a">
				<div class="time-sheet">
					<div data-bind="component: {
							name: 'stamp-employee-selection',
							params: {
							}
						}">
					</div>
				</div>
				<div id="stamp-input" class="time-stamp">
					<div
						data-bind="component: {
						name: 'stamp-clock',
						params: {
							setting: {
								textColor: 'rgb(255, 255, 255)',
								backGroundColor: 'rgb(0, 51, 204)'
							},
							events: {
								setting: function() { $vm.setting.apply($vm, []); },
								company: function() { $vm.company.apply($vm, []); }
							}
						}
					}"></div>
					<div tabindex="2" data-bind="component: {
							name: 'kdp-tab-button-panel',
							params: { 
								tabs: tabs,
								stampToSuppress: stampToSuppress,
								click: function(btn) { stampButtonClick.apply($vm, [btn]); }
							}
						}"></div>
				</div>
				<div class="cf"></div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
