<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/base.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
					nts.uk.ctx.bs.company.dom.company.CompanyCode
					nts.uk.ctx.bs.employee.dom.employeeinfo.EmployeeCode
			</com:ValidatorScript>

			<com:scriptfile set="IGNITE" />
			<com:stylefile path="../../share/kdp.main.css" />
			<com:scriptfile path="../../share/kdpclock.vm.js" />
			<com:scriptfile path="../../share/kdp-tabbutton.js" />

			<com:stylefile path="./kdp003.a.style.css" />
			<com:stylefile path="./components/stamp-employee-selection.css" />
			<com:scriptfile path="./components/stamp-employee-selection.js" />
			<com:scriptfile path="./kdp003.a.vm.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area"></div>
			<div id="contents-area" class="kdp-003-a">
				<div class="control-panel" data-bind="
							if: ko.unwrap($vm.message) !== undefined,
							css: {
								'has-time-sheet': ko.unwrap($vm.employeeData.employeeAuthcUseArt) === true
							}">
					<div class="time-sheet" data-bind="if: ko.toJS($vm.message) === null &amp;&amp; ko.unwrap($vm.employeeData.employeeAuthcUseArt) === true">
						<div data-bind="component: {
								name: 'stamp-employee-selection',
								params: employeeData
							}">
						</div>
					</div>
					<div id="stamp-input" class="time-stamp">
						<div
							data-bind="component: {
							name: 'stamp-clock',
							params: {
								setting: {
									textColor: 'rgb(255, 255, 255)',
									backGroundColor: 'rgb(0, 51, 204)'
								},
								events: {
									setting: {
										show: $vm.showClockButton.setting,
										click: function() { $vm.setting.apply($vm, []); }
									},
									company: {
										show: $vm.showClockButton.company,
										click: function() { $vm.stampHistory.apply($vm, []); }
									}
								}
							}
						}"></div>
						<com:ko-if bind="ko.toJS($vm.message) === null">
							<div tabindex="2" data-bind="component: {
									name: 'kdp-tab-button-panel',
									params: { 
										tabs: $vm.buttonPage.tabs,
										stampToSuppress: $vm.buttonPage.stampToSuppress,
										click: function(btn, layout) { $vm.stampButtonClick.apply($vm, [btn, layout]); }
									}
								}"></div>
						</com:ko-if>
						<com:ko-if bind="!!ko.unwrap($vm.message)">
							<com:ko-if bind="_.isString(ko.unwrap($vm.message))">
								<div class="not_used_label" data-bind="html: ko.unwrap($vm.message)"></div>
							</com:ko-if>
							<com:ko-if bind="!_.isString(ko.unwrap($vm.message))">
								<div class="not_used_label" data-bind="i18n: ko.unwrap($vm.message).messageId, params: ko.unwrap($vm.message).messageParams"></div>
							</com:ko-if>
						</com:ko-if>
					</div>
					<div class="cf"></div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
