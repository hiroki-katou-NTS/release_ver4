<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<com:ValidatorScript>
        nts.uk.ctx.at.record.dom.workrecord.erroralarm.primitivevalue.NameWKRecord
    </com:ValidatorScript>
	
	<div>
		<table id="table-fixed">
			<thead>
			<tr class="bg-green">
				<!-- I2_2 3 4 5 6 7 8 9 -->
				<th style="width: 55px;text-align: center;"><div data-bind="ntsCheckBox: { checked: isAllfixedCheck  }"></div></th>
				<th style="width: 100px;">#{i18n.getText('KAL003_24')}</th>
				<th style="width: 155px; text-align: center;">#{i18n.getText('KAL003_54')}</th>
				<th style="width: 200px;">#{i18n.getText('KAL003_55')}</th>
				
			</tr>
		</thead>
		<tbody>
			<com:ko-foreach bind="listFixedConditionWorkRecord">
				<tr>
					<td style="text-align: center;">
						<div data-bind="ntsCheckBox: { checked: useAtr }"></div>
					</td>
					<td><span data-bind="text: fixConWorkRecordNo"></span> </td>
					<td> <span data-bind="text: checkName"></span></td>
					<td> <input data-bind="ntsTextEditor: {value: message}" /></td>
				</tr>
			</com:ko-foreach>
		</tbody>
		</table>
	</div>
</ui:composition>
