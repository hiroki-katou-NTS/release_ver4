<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="../../../../master/sidebar.xhtml">
		<ui:define name="sidebar-head">
			<script>
				var dialogSize = {
					width : 900,
					height : 700
				};
			</script>
			<com:ValidatorScript>
					nts.uk.ctx.at.shared.dom.common.Year
					nts.uk.ctx.at.shared.dom.common.AttendanceTime
   			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="style.css" />
			<com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web"/>
			<com:scriptfile path="../e/kmk004.e.service.js" />
			<com:scriptfile path="kmk004.a.service.js" />
			<com:scriptfile path="kmk004.a.vm.js" />
			<com:scriptfile path="kmk004.a.start.js" />
		</ui:define>
		<ui:define name="sidebar">
			<ul class="navigator" data-bind="visible: true" style="display: none">
				<li data-bind="click: onSelectCompany"><a tabindex="1" href="#tabpanel-1" role="tab-navigator" class="active">#{i18n.getText('Com_Company')}</a></li>
				<li data-bind="click: onSelectWorkplace, visible: usageUnitSetting.workplace"><a href="#tabpanel-2" role="tab-navigator">#{i18n.getText('Com_Workplace')}</a></li>
				<li data-bind="click: onSelectEmployment, visible: usageUnitSetting.employment"><a href="#tabpanel-3" role="tab-navigator">#{i18n.getText('Com_Employment')}</a></li>
				<li data-bind="visible: usageUnitSetting.employee"><a href="#tabpanel-4" role="tab-navigator">#{i18n.getText('Com_Person')}</a></li>
			</ul>
		</ui:define>
		<ui:define name="sidebar-content">
			<div data-bind="visible: true" style="display: none">
				<!-- COMPANY WORK TIME SETTING  START -->
				<div id="tabpanel-1" role="tabpanel">
					<com:ko tag="if" bind="isCompanySelected">
						<ui:include src="a.xhtml" />
					</com:ko>
				</div>
				<!-- COMPANY WORK TIME SETTING END -->

				<!-- WORKPLACE WORK TIME SETTING START -->
				<div id="tabpanel-2" role="tabpanel">
					<com:ko tag="if" bind="isWorkplaceSelected">
					<h1 data-bind="text: isWorkplaceSelected"></h1>
						<ui:include src="d.xhtml" />
					</com:ko>
				</div>
				<!-- WORKPLACE WORK TIME SETTING END -->

				<!-- EMPLOYMENT WORK TIME SETTING START -->
				<div id="tabpanel-3" role="tabpanel">
					<com:ko tag="if" bind="isEmploymentSelected">
						<ui:include src="c.xhtml" />
					</com:ko>
				</div>
				<!-- EMPLOYMENT WORK TIME SETTING END -->

				<!-- EMPLOYEE WORK TIME SETTING START -->
				<div id="tabpanel-4" role="tabpanel">
					<com:ko tag="if" bind="isEmployeeSelected">
						<ui:include src="b.xhtml" />
					</com:ko>
				</div>
				<!-- EMPLOYEE WORK TIME SETTING END -->
			</div>
		</ui:define>
	</ui:composition>
</body>

</html>
