<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component" xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="/master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />

			<com:stylefile path="./style.css" />
			<com:stylefile path="../components/style.css" />
			<com:scriptfile path="./kmk004.b.vm.js" />
			<com:scriptfile path="../components/tab-panel.js" />
			<com:scriptfile path="./component-Normal/view-b.js" />
			<com:scriptfile path="./component-Normal/view-e.js" />
			<com:scriptfile path="./component-Normal/view-d.js" />
			<com:scriptfile path="./component-Normal/view-e.js" />
			<com:scriptfile path="./component-Normal/tab-basic-setting.js" />
			<com:scriptfile path="./component-Normal/box-year.js" />
			<com:scriptfile path="./component-Normal/list-time-work.js" />


		</ui:define>

		<ui:define name="content">
			<div data-bind="let: { selected: ko.observable('Com_Company') }">
				<div id="sidebar-area" style="height: 100vh; float: left" data-bind="component: {
						name: 'ko-panel',
						params:{ 
							model: selected
						}
					}">
				</div>
				<div data-bind="if: selected() === 'Com_Company'">
					<div data-bind="component: { name: 'view-b', params: {} }"></div>
				</div>
				<div data-bind="if: selected() === 'Com_Workplace'">
					<div data-bind="component: { name: 'view-c', params: {} }"></div>
				</div>
				<div data-bind="if: selected() === 'Com_Person'">
					<div data-bind="component: { name: 'view-d', params: {} }"></div>
				</div>
				<div data-bind="if: selected() === 'Com_Employment'">
					<div data-bind="component: { name: 'view-e', params: {} }"></div>
				</div>
				<div class="cf"></div>
			</div>
		</ui:define>

	</ui:composition>
</body>

</html>
