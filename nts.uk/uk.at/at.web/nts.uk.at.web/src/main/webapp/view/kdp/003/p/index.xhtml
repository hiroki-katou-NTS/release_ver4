<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
    <ui:composition template="/master/base.xhtml">
        <ui:define name="htmlHead">
            <com:scriptfile set="IGNITE" />
            <script>var dialogSize = { width: 463, height: 350 };</script>
            
            <com:stylefile path="./kdp003.p.style.css" />
            <com:scriptfile path="./kdp003.p.vm.js" />
        </ui:define>

        <ui:define name="content">
            <div id="contents-area">
                <table id="expand-example">
                    <thead>
                      <!-- P1 お知らせ内容 -->
                      <tr class="header-green border">
                        <td class="align-center w-percent-20">
                            <!-- P2_1 表示期間(ラベル) -->
                            <span id="P2_1" class="auto-margin" data-bind="text: $i18n('KDP003_55')"></span>
                        </td>
                        <td class="align-center">
                          <div class="margin-date-picker">
                            <!-- P2_2 表示期間 -->
                            <div id="P2_2" tabindex="1" data-bind="ntsDateRangePicker: {
                              required: false,
                              enable: true,
                              showNextPrevious: false,
                              value: dateValue,
                              name: $i18n('KDP003_55'),
                              maxRange: 'oneYear'}"
                            ></div>
                            <!-- P3 検索 -->
                            <button id="P3" tabindex="2" class="small pl-10 pr-10" data-bind="click: onClickSearch, i18n: 'KDP003_56'"></button>
                          </div>
                        </td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="border-groove">
                        <td colspan="2">
                          <div class="table-overflow">
                            <table class="wp-100" tabindex="3">
                              <tbody>
                                <!-- P4 メッセージ一覧 -->
                                <com:ko-foreach bind="itemList">
                                  <tr class="h-30">
                                    <!-- P4_1 表示期間 -->
                                    <th class="pl-5 pr-5">
                                      <span data-bind="text: ymDisplay"></span>
                                    </th>
                                    <!-- P4_2 メッセージ内容 -->
                                    <th class="pl-10">
                                      <a class="blue-link limited-label w-300" data-bind="text: content, click: $vm.onClickTargetLink.bind($vm, $data)"></a>
                                    </th>
                                  </tr>
                                </com:ko-foreach>
                              </tbody>
                            </table>
                          </div>
                        </td>
                      </tr>
                    </tbody>
                  </table>

                <div class="footer-content auto-margin">
                    <!-- P20_1 新規 -->
                    <button tabindex="4" id="P20_1" class="normal pl-15 pr-15 left" data-bind="click: openScreenQInNewMode, i18n: 'KDP003_57'"></button>
                    <!-- P20_3 閉じる -->
                    <button tabindex="5" id="P20_3" class="normal right" data-bind="click: closeDialog, i18n: 'KDP003_58'"></button>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</body>
</html>
