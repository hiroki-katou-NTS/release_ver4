<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
    <ui:composition template="/master/dialog.xhtml">
        <ui:define name="htmlHead">
            <script type='text/javascript'>
                var dialogSize = { width: 497, height: 440 };
            </script>
            
            <com:scriptfile set="IGNITE" />
            
            <com:stylefile path="./kdp003.p.style.css" />
            <com:scriptfile path="./kdp003.p.vm.js" />
        </ui:define>

        <ui:define name="content">
            <div id="contents-area">
                <div class="top-panel bg-green">
                    <div data-bind="ntsFormLabel: {}">#{i18n.getText('KDP003_55')}</div>
                    <div id="date-range" tabindex="1"
                    data-bind="ntsDateRangePicker: { 
                        required: true, 
                        enable: true, 
                        showNextPrevious: false, 
                        value: dateValue, 
                        name: '#[KDP003_55]'},
                        maxRange: 'oneYear'"
                    ></div>
                    <button tabindex="2" class="small" data-bind="click: searchNotice, i18n: 'KDP003_56'"></button>
                </div>
                <table id="single-list" tabindex="3" 
					data-bind="ntsGridList: {
						height: 350,
						primaryKey: 'id',
						columns: [
			                { headerText: '', key: 'id', width: 0, hidden: true },
			                { headerText: '', key: 'period', width: 80 },
			                { headerText: '', key: 'message', width: 120 }
			            ],
						enable: true,
						multiple: false,
						dataSource: displayNotices,
						value: ko.observable(''),
						rows: 6
					}"></table>
            </div>
            <div id="functions-area-bottom">
                <button tabindex="4" class="normal" data-bind="click: createNew, i18n: 'KDP003_57'"></button>
				<button tabindex="5" class="normal" data-bind="click: closeDialog, i18n: 'KDP003_58'"></button>
			</div>
        </ui:define>
    </ui:composition>
</body>
</html>
