<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<body>
		<ui:composition template="../../../../master/base.xhtml">
			<ui:define name="htmlHead">
				<com:stylefile path="kmk010.a.main.css" />
				<com:scriptfile set="IGNITE" />
				<com:scriptfile path="kmk010.a.start.js" />
				<com:scriptfile path="kmk010.a.service.js" />
				<com:scriptfile path="kmk010.a.vm.js" />
				<com:ValidatorScript>
					nts.uk.ctx.at.shared.dom.overtime.OvertimeNote
				</com:ValidatorScript>
			</ui:define>
	
			<ui:define name="content">
				<div id="functions-area">
					<button tabindex="1" class="proceed" data-bind="click: saveOvertimeSetting">#{i18n.getText('KMK010_4')}</button>
					<button tabindex="2" class="buttonOther" >#{i18n.getText('KMK010_5')}</button>
					<button tabindex="3" class="buttonOther" data-bind="click: openDialogOvertimeSetting" >#{i18n.getText('KMK010_6')}</button>
					<button tabindex="4" class="buttonOther" data-bind="click: openDialogOvertimeBRDItem">#{i18n.getText('KMK010_7')}</button>
					<button tabindex="5" class="buttonOther" >#{i18n.getText('KMK010_7')}</button>
				</div>
				
				<div id="contents-area" data-bind="with: overtimeSettingModel">
					<div class="lableDetail" >
						<div class="lableData" data-bind="ntsFormLabel: {required: true}">
							<label>#{i18n.getText('KMK010_8')}</label>
						</div>
						<div class="methodSelect" data-bind="ntsRadioBoxGroup: {
							options: $parent.calculationMethods,
							optionsValue: 'value',
							optionsText: 'localizedName',
							value: calculationMethod,
							enable: true }">
						</div>
					</div>
					
					<div class="lableDetail">
						<div class="lableData" data-bind="ntsFormLabel: {required: false, constraint: 'OvertimeNote' }">
							<label>#{i18n.getText('KMK010_9')}</label>
						</div>
						<textarea class="overtimeNote" data-bind="ntsMultilineEditor: { value: note, constraint: 'OvertimeNote' }" />
					</div>
					<div class="overtimeSettingDetail">
						<div class="overtimeDetail">
							<table tabindex="10" class="overtime-border tbl-monthly" >
								<tr class="bg-dark-green">
									<td>#{i18n.getText('KMK010_10')}</td>
									<td>#{i18n.getText('KMK010_11')}</td>
									<td>#{i18n.getText('KMK010_12')}</td>
								</tr>
								<com:ko tag="foreach" bind="overtimes">
									<tr>
										<td class="bg-green">
											<div data-bind="text: overtimeNo"></div>
										</td>
										<td>
											<div class="overtimeName" data-bind="text: name"></div>
										</td>
										<td>
											<div>
												<input class="overtime" data-bind="attr: {'tabindex': 17 + $index()*5},
													ntsTimeEditor: {name: '#[KSM001_39]',
													value: overtime,
													inputFormat: 'time', 
													mode: 'time',
													required: true,
													enable: $parents[1].isEditable,
													constraint: 'MonthlyEstimateTime'}" />
												<label>#{i18n.getText('KMK010_14')}</label>
											</div>
										</td>
									</tr>
								</com:ko>
							</table>
						</div>
						<div class="sixtySetting">
							<table tabindex="10" class="overtime-border tbl-monthly" >
								<tr class="bg-dark-green">
									<td rowspan="2">#{i18n.getText('KMK010_15')}</td>
									<td rowspan="2">#{i18n.getText('KMK010_16')}</td>
									<td rowspan="2">#{i18n.getText('KMK010_17')}</td>
									<td rowspan="2">#{i18n.getText('KMK010_18')}</td>
									<com:ko tag="foreach" bind="overtimes">
										<td>
											<div class="overtimeName" data-bind="text: name"></div>
										</td>
									</com:ko>
								</tr>
								<tr class="bg-dark-green">
									<com:ko tag="foreach" bind="overtimes">
										<td>
											<div data-bind="ntsCheckBox: { checked: useClassification }">#{i18n.getText('KMK010_20')}</div>
										</td>
									</com:ko>
								</tr>
								
								<com:ko tag="foreach" bind="breakdownItems">
									<tr>
										<td class="bg-green">
											<div data-bind="text: breakdownItemNo"></div>
										</td>
										<td>
											<div class="overtimeName" data-bind="text: name"></div>
										</td>
										<td>
											<button tabindex="5">#{i18n.getText('KMK010_19')}</button>
										</td>
										<td>
											<div class="overtimeName" data-bind="text: productNumber"></div>
										</td>
										<com:ko tag="foreach" bind="rateBRDItems">
											<td>
												<input class="overtime" data-bind="attr: {'tabindex': 17 + $index()*5},
													ntsTimeEditor: {name: '#[KSM001_39]',
													value: premiumRate,
													inputFormat: 'time', 
													mode: 'time',
													required: true
													}" />
											</td>
										</com:ko>
									</tr>
								</com:ko>
							</table>
						</div>
					</div>
					<div class="rateBotton60H">
					</div>
					<div class="overtimeRate60H">
						<div class="oneOvertimeRate">
							<div class="labelOneRate">
								<label>#{i18n.getText('KMK010_23')}</label>
							</div>
							<div class="labelTwoRate">
								<label>#{i18n.getText('KMK010_24')}</label>
							</div>
							<div class="labelThreeRate">
								<label>#{i18n.getText('KMK010_25')}</label>
								<label>#{i18n.getText('KMK010_26')}</label>
								<label>#{i18n.getText('KMK010_27')}</label>
								<label class="labelTwoRate" >#{i18n.getText('KMK010_28')}</label>
							</div>
							<div class="lableFourRate">
								<div class="selectUnit" data-bind="ntsComboBox: {
									options: $parent.lstUnit,
									optionsValue: 'value',
									visibleItemsCount: 10,
									value: $parent.superHD60HConMedModel.roundingTime,
									optionsText: 'localizedName',
									editable: false,
									enable: true,
									columns: [
										{ prop: 'localizedName', length: 2 },
									]}"></div>
									
									<div class="selectRounding" data-bind="ntsComboBox: {
									options: $parent.lstRounding,
									optionsValue: 'value',
									visibleItemsCount: 10,
									value: $parent.superHD60HConMedModel.rounding,
									optionsText: 'localizedName',
									editable: false,
									enable: true,
									columns: [
										{ prop: 'localizedName', length: 10 },
									]}"></div>
							</div>
						</div>
						<div class="overtimeRate60H2">
							<div class="labelOneRate">
								<label>#{i18n.getText('KMK010_29')}</label>
							</div>
						</div>
						<div class="overtimeRate60H3">
							<div class="labelOneRate">
								<label>#{i18n.getText('KMK010_30')}</label>
								<input class="overtimeSelect" data-bind="ntsTimeEditor: {name: '#[KSM001_39]',
									value: $parent.superHD60HConMedModel.superHolidayOccurrenceUnit,
									inputFormat: 'time', 
									mode: 'time',
									required: true
									}" />
							</div>
							<div class="labelTwoRate">
								<label>#{i18n.getText('KMK010_32')}</label>
								<label>#{i18n.getText('KMK010_33')}</label>
							</div>
							<div class="labelFiveRate">
								<label>#{i18n.getText('KMK010_34')}</label>
							</div>
						</div>
					</div>
				</div>
			</ui:define>
		</ui:composition>
	</body>
</html>
