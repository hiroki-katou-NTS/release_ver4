<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<div>
		<div data-bind="component: {
				        name: 'kaf000-b-component1',
				        params: {
				            appType: appType,
				            appDispInfoStartupOutput: appDispInfoStartupOutput
				        }
				    }"></div>
		<div data-bind="component: { 
						name: 'kaf000-b-component2', 
						params: {
							appType: appType,
							appDispInfoStartupOutput: appDispInfoStartupOutput
						} }"></div>
		<div data-bind="component: { 
						name: 'kaf000-b-component3',
                        params: {
                            appType: appType,
                            approvalReason: approvalReason,
                            appDispInfoStartupOutput: appDispInfoStartupOutput
                        } }"></div>
        <div class="remainInfor">
			<div class="remainLable">#{i18n.getText('KAF011_64')}</div>
			<div class="remainNumber">
				<table class="table">
					<tr>
						<th class="bg-green" >#{i18n.getText('KAF011_65')}</th>
					</tr>
					<tr>
						<td data-bind="text:remainDays"></td>
					</tr>
				</table>
			</div>
			<com:ko-if bind="displayInforWhenStarting() != null &amp;&amp; displayInforWhenStarting().remainingHolidayInfor.closestDueDate">		
				<span data-bind="text: nts.uk.resource.getText('KAF011_82', [displayInforWhenStarting().remainingHolidayInfor.closestDueDate])"></span>
			</com:ko-if>
		</div>
        <div class="table">
			<div class="cell" style="width: 825px;" data-bind="component: { 
							name: 'kaf000-b-component4',
	                        params: {
	                            appType: appType,
	                            application: applicationCommon,
	                            appDispInfoStartupOutput: appDispInfoStartupOutput
	                        } }"></div>
	        <div class="cell" style="position: absolute;" data-bind="component: { 
	        				name: 'kaf000-b-component9',
	                        params: {
	                            appType: appType,
	                            application: applicationCommon,
	                            appDispInfoStartupOutput: appDispInfoStartupOutput
	                        } }"></div>
	    </div>
        <div data-bind="component: { 
        				name: 'kaf000-b-component5',
                        params: {
                            appType: appType,
                            application: applicationCommon,
                            appDispInfoStartupOutput: appDispInfoStartupOutput
                        } }"></div>
		<ui:include src="../shr/index.xhtml" />
		<div data-bind="component: { 
						name: 'kaf000-b-component7',
	                    params: {
	                        appType: appType,
	                        application: applicationCommon,
	                        appDispInfoStartupOutput: appDispInfoStartupOutput
	                    } }"></div>
	    <div data-bind="component: { 
    					name: 'kaf000-b-component8',
                        params: {
                            appType: applicationCommon,
                            appDispInfoStartupOutput: appDispInfoStartupOutput
                        } }"></div>
	</div>
</html>
