<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script type='text/javascript'>
				var dialogSize = {
					width : 1000,
					height : 450
				};
			</script>
			<com:scriptfile set="IGNITE" />
			<!-- library for ccg029 -->
			<com:stylefile path="kcp013.a.style.css" />
			<com:scriptfile path="kcp013.cpn.vm.js" />

			<!-- library for test screen -->
			<com:scriptfile path="test.kcp013.cpn.vm.js" />
			<com:scriptfile path="kcp013.cpn.start.js" />
			<com:scriptfile path="kcp013.cpn.service.js" />
		</ui:define>
		<ui:define name="content">
			<div id="functions-area">
				<button class="btnSetting" data-bind="click: closeDialog"
					tabindex="1">Close</button>
			</div>
			<div id="content-area">
				<div id="left-content"></div>
				<div id="right-content">
					<div style="height: 700px;">
						<working-hours style="margin-left: 50px;"
							params="input: input, callback: selectedWorkingHours"></working-hours>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
