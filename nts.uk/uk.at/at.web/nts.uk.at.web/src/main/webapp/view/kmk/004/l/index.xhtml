<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="/master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			
			<com:stylefile path="kmk004.l.css" />
			<com:stylefile path="../components/style.css" />
            <com:scriptfile path="kmk004.l.vm.js" />
			<com:scriptfile path="../components/tab-panel.js" />
			<com:scriptfile path="../components/view-l-basic-setting.js" />
			<com:scriptfile path="../components/view-l-listbox.js" />

		</ui:define>

		<ui:define name="content">
			<div data-bind="let: { selected: ko.observable('Com_Company') }">
				<div id="sidebar-area" style="height: calc(100vh - 142px); float: left" data-bind="component: {
						name: 'ko-panel',
						params:{ 
							model: selected,
							tabs: tabs
						}
					}"></div>
			</div>
			<div class="sidebar-content-header">
				<div class="title" data-bind="i18n: 'Com_Company'"></div>
				<a class="goback" data-bind="ntsLinkButton: { jump: '/view/kmk/004_new/a/index.xhtml' },i18n: 'KMK004_224'"></a>
				<button class="proceed" data-bind="i18n: 'KMK004_225'"></button>
				<button class="danger" data-bind="i18n: 'KMK004_227'"></button>
			</div>
			<div class="view-l">
				<div class="header-l">
					<div data-bind="i18n: 'KMK004_307'"></div>
					<hr></hr>
					<div class="header_title">
						<div data-bind="ntsFormLabel: {}, i18n: 'KMK004_229'"></div>
						<button data-bind="i18n: 'KMK004_231'"></button>
					</div>
					<div class="header_content">
						<div data-bind="component: {
							name: 'view-l-basic-setting',
							params:{ 
								model: tabSetting
							}
						}"></div>
					</div>
					<div data-bind="ntsFormLabel: {}, i18n: 'KMK004_232'"></div>
				</div>
				<div class="content">
					<button id = "btn_yer" data-bind="i18n: 'KMK004_233'"></button>
					<div>
						<div data-bind="component: {
							name: 'view-l-listbox'
						}"></div>
					</div>
					<div>
					
					</div>
				</div>
			</div>
		</ui:define>

	</ui:composition>
</body>
</html>
