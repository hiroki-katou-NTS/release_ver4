<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component" xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="/master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />

			<com:scriptfile path="/view/kcp/share/tree.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web" />

			<com:scriptfile path="./kmk004.l.vm.js" />
			<com:scriptfile path="../p/kmk004.p.vm.js" />
			<com:scriptfile path="../components/tab-panel.js" />
			<com:scriptfile path="../components/transform/view-l-basic-setting.js" />
			<com:scriptfile path="../components/transform/view-l-listbox.js" />
			<com:scriptfile path="../components/transform/view-l-times-table.js" />
			<com:scriptfile path="../components/transform/view-o-times-table.js" />
			<com:scriptfile path="../components/transform/box-year.js" />
			<com:scriptfile path="./components/view-l.js" />
			<com:scriptfile path="./components/view-m.js" />
			<com:scriptfile path="./components/view-n.js" />
			<com:scriptfile path="./components/view-o.js" />
			<com:ko-if bind="selected() === 'Com_Person'">
				<com:stylefile path="/view/ccg/share/style.css" of="/nts.uk.com.web" />
				<com:scriptfile path="/view/ccg/share/ccg.service.js" of="/nts.uk.com.web" />
				<com:scriptfile path="/view/ccg/share/ccg.vm.js" of="/nts.uk.com.web" />
			</com:ko-if>
			<com:stylefile path="kmk004.l.css" />
		</ui:define>

		<ui:define name="content">
			<div class="kmk-004l" data-bind="let: { selected: ko.observable('Com_Company') }">
				<div id="sidebar-area" data-bind="component: {
						name: 'ko-panel',
						params:{ 
							model: selected
						}
					}">
				</div>
				<div class="cf content-area">
					<div data-bind="if: selected() === 'Com_Company'">
						<div data-bind="component: { name: 'view-l', params: {} }"></div>
					</div>
					<div data-bind="if: selected() === 'Com_Workplace'">
						<div data-bind="component: { name: 'view-m', params: {} }"></div>
					</div>
					<div data-bind="if: selected() === 'Com_Person'">
						<div data-bind="component: { name: 'view-o', params: {} }"></div>
					</div>
					<div data-bind="if: selected() === 'Com_Employment'">
						<div data-bind="component: { name: 'view-n', params: {} }"></div>
					</div>
				</div>
			</div>
		</ui:define>

	</ui:composition>
</body>

</html>
