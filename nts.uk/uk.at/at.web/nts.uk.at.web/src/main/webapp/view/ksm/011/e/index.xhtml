<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 370, height: 550 };</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="/view/ksm/011/main.css" />
			<com:scriptfile path="ksm011.e.vm.js" />
			<com:scriptfile path="ksm011.e.start.js" />
			<com:scriptfile path="ksm011.e.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<label class="basic-label">#{i18n.getText('KSM011_70')}</label>

				<div class="items-tree">
					<table id="treegrid"
						data-bind="ntsTreeGridView:{
							width: 300,
							height: 390,
							options: itemsTree,
							selectedValues: selectedCodeTree,
							columns: treeColumns,
							optionsValue: 'code',
							optionsChild: 'childs',
							optionsText: 'nodeText',
							multiple: true,
							enable: true,
							showCheckBox: true}">
					</table>
				</div>
			</div>
			<div id="functions-area-bottom">
				<button id="close-button" class="proceed" data-bind="click: passData">#{i18n.getText('KSM011_72')}</button>
				<button id="close-button" data-bind="click: closeDialog">#{i18n.getText('KSM011_73')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
