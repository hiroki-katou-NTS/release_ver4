<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<com:ValidatorScript>
		nts.uk.shr.com.time.TimeWithDayAttr
		nts.uk.ctx.at.shared.dom.ot.frame.OvertimeWorkFrameNo
   	</com:ValidatorScript>
	<com:ko tag="ifnot" bind="isFlexMode">
		<com:ko tag="ifnot" bind="isFlowMode">
			<div class="labelSetting">
				<div data-bind="ntsFormLabel: {required: false}">#{i18n.getText('KMK003_185')}</div>
				<div data-bind="ntsSwitchButton: {
					options: autoCalUseAttrs,
					optionsValue: 'code',
					optionsText: 'name',
					name: '#[KMK003_212]',
					value: mainSettingModel.fixedWorkSetting.legalOTSetting,
					enable: true }">
				</div>
			</div>
			<div tabindex="-1" class="accordion" data-bind="ntsAccordion: {enable: true} ">
				<h3>
					<label>#{i18n.getText('KMK003_51')}</label>
				</h3>
			<div data-bind="ntsFixTableCustom: {option: fixTableOptionOnedayFixed}"></div>
			</div>
			<div tabindex="-1" class="accordion setting_detail_tab3" data-bind="ntsAccordion: {enable: true}">
				<h3>
					<label>#{i18n.getText('KMK003_60')}</label>
				</h3>
				<div data-bind="ntsFixTableCustom: {option: fixTableOptionMorningFixed}"></div>
			</div>
			<div tabindex="-1" class="accordion" data-bind="ntsAccordion: {enable: true}">
				<h3>
					<label>#{i18n.getText('KMK003_61')}</label>
				</h3>
				<div data-bind="ntsFixTableCustom: {option: fixTableOptionAfternoonFixed}"></div>
			</div>
		</com:ko>
		<com:ko tag="if" bind="isFlowMode">
			<div data-bind="ntsFixTableCustom: {option: fixTableOptionOvertimeFlow}"></div>
		</com:ko>
	</com:ko>
	<com:ko tag="if" bind="isFlexMode">
		<div tabindex="-1" class="accordion" 
			data-bind="ntsAccordion: {enable: true} ">
			<h3>
				<label>#{i18n.getText('KMK003_51')}</label>
			</h3>
			<div data-bind="ntsFixTableCustom: {option: fixTableOptionOnedayFlex}"></div>
		</div>
		<div tabindex="-1" class="accordion" data-bind="ntsAccordion: {enable: true}">
			<h3>
				<label>#{i18n.getText('KMK003_60')}</label>
			</h3>
			<div data-bind="ntsFixTableCustom: {option: fixTableOptionMorningFlex}"></div>
		</div>
		<div tabindex="-1" class="accordion" data-bind="ntsAccordion: {enable: true}">
			<h3>
				<label>#{i18n.getText('KMK003_61')}</label>
			</h3>
			<div data-bind="ntsFixTableCustom: {option: fixTableOptionAfternoonFlex}"></div>
		</div>
	</com:ko>
</ui:composition>
