<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<com:ValidatorScript>
		nts.uk.shr.com.time.TimeWithDayAttr
   	</com:ValidatorScript>
	<com:ko tag="ifnot" bind="isFlexWorkMode">
		<com:ko tag="ifnot" bind="isFlowMode">
			<div class="labelSetting">
				<div data-bind="ntsFormLabel: {required: false}">#{i18n.getText('KMK003_185')}</div>
				<div data-bind="ntsSwitchButton: {
					options: autoCalUseAttrs,
					optionsValue: 'code',
					optionsText: 'name',
					name: '#[KMK003_212]',
					value: selectedCodeAutoCalUse,
					enable: true }">
				</div>
			</div>
			<div tabindex="-1" class="accordion" 
				data-bind="ntsAccordion: {enable: true} ">
				<h3>
					<label>#{i18n.getText('KMK003_51')}</label>
				</h3>
			</div>
			<div id="nts-fix-table-a3-overtime" data-bind="ntsFixTableCustom: {option: fixTableOptionOvertime}"></div>
			<div tabindex="-1" class="accordion" 
				data-bind="ntsAccordion: {enable: true}">
				<h3>
					<label>#{i18n.getText('KMK003_60')}</label>
				</h3>
			</div>
			<div id="nts-fix-table-a3-morning" data-bind="ntsFixTableCustom: {option: fixTableOptionMorning}"></div>
			<div tabindex="-1" class="accordion" 
				data-bind="ntsAccordion: {enable: true}">
				<h3>
					<label>#{i18n.getText('KMK003_61')}</label>
				</h3>
			</div>
			<div id="nts-fix-table-a3-afternoon" data-bind="ntsFixTableCustom: {option: fixTableOptionAfternoon}"></div>
		</com:ko>
		<com:ko tag="if" bind="isFlowMode">
			<div id="nts-fix-table-a3-overtime-flow" data-bind="ntsFixTableCustom: {option: fixTableOptionOvertime}"></div>
		</com:ko>
	</com:ko>
	<com:ko tag="if" bind="isFlexWorkMode">
		<div tabindex="-1" class="accordion" 
			data-bind="ntsAccordion: {enable: true} ">
			<h3>
				<label>#{i18n.getText('KMK003_51')}</label>
			</h3>
		</div>
		<div id="nts-fix-table-a3-overtime-flex" data-bind="ntsFixTableCustom: {option: fixTableOptionOvertimeFlex}"></div>
		<div tabindex="-1" class="accordion" 
			data-bind="ntsAccordion: {enable: true}">
			<h3>
				<label>#{i18n.getText('KMK003_60')}</label>
			</h3>
		</div>
		<div id="nts-fix-table-a3-morning-flex" data-bind="ntsFixTableCustom: {option: fixTableOptionMorningFlex}"></div>
		<div tabindex="-1" class="accordion" 
			data-bind="ntsAccordion: {enable: true}">
			<h3>
				<label>#{i18n.getText('KMK003_61')}</label>
			</h3>
		</div>
		<div id="nts-fix-table-a3-afternoon-flex" data-bind="ntsFixTableCustom: {option: fixTableOptionAfternoonFlex}"></div>
	</com:ko>
</ui:composition>
