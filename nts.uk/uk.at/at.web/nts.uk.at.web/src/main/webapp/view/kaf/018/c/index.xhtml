<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 900,
					height : 600
				};
			</script>
			<com:ValidatorScript>
				nts.uk.ctx.at.request.dom.setting.company.mailsetting.mailholidayinstruction.Content
				nts.uk.ctx.at.request.dom.setting.company.mailsetting.mailholidayinstruction.Subject
			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="/view/kaf/018/c/kaf018.c.css" />
			<com:scriptfile path="/view/kaf/018/shr/model.js" />
			<com:scriptfile path="/view/kaf/018/c/kaf018.c.vm.js" />
		</ui:define>
		<ui:define name="content">
			<div id="contents-area">
				<div class="table" style="margin-left: 5px">
					<div class="cell valign-center" style="width: 130px;">
						<div class="cell valign-center" data-bind="ntsFormLabel: {required: true}, text: name"></div>
					</div>
					<div class="cell valign-center">
						<div class="cell valign-center limited-label label" style="width: 300px;" data-bind="text: description"></div>
					</div>
				</div>
				<div class="table" style="margin-left: 5px; margin-top: 5px;">
					<div id="cGrid"></div>
				</div>
				<div class="table" style="margin-left: 5px; margin-top: 10px;">
					<div data-bind="ntsFormLabel: {required: true}">#{i18n.getText('KAF018_353')}</div>
				</div>
				<div class="table" style="margin-left: 5px; margin-top: 5px;">
					<input id="kaf018-c-input" data-bind="ntsTextEditor: { 
										name: '#{i18n.getText('KAF018_354')}',
										value: mailSubject,
										constraint: 'Subject' }" />
				</div>
				<div class="table" style="margin-left: 5px; margin-top: 10px;">
					<div class="cell">
						<div data-bind="ntsFormLabel: {required: true}">#{i18n.getText('KAF018_355')}</div>
					</div>
					<div class="cell">#{i18n.getText('KAF018_356')}</div>
				</div>
				<div class="table" style="margin-left: 5px; margin-top: 5px;">
					<textarea id="kaf018-c-textarea" data-bind="ntsMultilineEditor: { 
										name: '#{i18n.getText('KAF018_357')}',
										value: mailContent,
										constraint: 'Content' }" />
				</div>
				<div class="table" style="margin-left: 5px; margin-top: 10px;">
					<div data-bind="if: displayUrlApprovalEmbed">
						<div data-bind="ntsCheckBox: { checked: urlApprovalEmbed }">#{i18n.getText('KAF018_362')}</div>
					</div>
					<div data-bind="if: displayUrlDayEmbed">
						<div data-bind="ntsCheckBox: { checked: urlDayEmbed }">#{i18n.getText('KAF018_363')}</div>
					</div>
					<div data-bind="if: displayUrlMonthEmbed">
						<div data-bind="ntsCheckBox: { checked: urlMonthEmbed }">#{i18n.getText('KAF018_364')}</div>
					</div>
				</div>
				<div class="table" style="margin-left: 5px; margin-top: 10px;">
					<div class="cell" style="width: 60px">
						<button data-bind="click: updateMailTemplate, enable: $root.errors.isEmpty">#{i18n.getText('KAF018_358')}</button>
					</div>
					<div class="cell" style="padding-left: 10px">#{i18n.getText('KAF018_359')}</div>
				</div>
			</div>
			<div id="functions-area-bottom">
				<button class="x-large proceed" data-bind="click: sendMail, enable: $root.errors.isEmpty">#{i18n.getText('KAF018_360')}</button>
				<button data-bind="click: close">#{i18n.getText('KAF018_361')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
