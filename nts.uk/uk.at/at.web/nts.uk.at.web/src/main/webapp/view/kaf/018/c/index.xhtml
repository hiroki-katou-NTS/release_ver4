<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kaf018.c.main.css" />
			<com:scriptfile path="../share/model.js" />
			<com:scriptfile path="kaf018.c.start.js" />
			<com:scriptfile path="kaf018.c.service.js" />
			<com:scriptfile path="kaf018.c.vm.js" />
			<com:scriptfile path="kaf018.c.start.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<!-- C1_1条件選択に戻る -->
				<a class="goback"
					data-bind="ntsLinkButton: { jump: '/view/kaf/018/a/index.xhtml' }">#{i18n.getText('KAF018_17')}</a>
				<!-- C1_2一覧へ戻る-->
				<button tabindex="1" data-bind="click: backToB">#{i18n.getText('KAF018_26')}</button>
			</div>
			<div id="contents-area">
				<table class="tbl-control">
					<colgroup>
						<col width="200px" />
						<col />
					</colgroup>
					<tr>
						<td>
							<!-- C2_1前へ -->
							<button class="auto-height"
								data-bind="click: preWkp, enable: enablePre" tabindex="2">
								#{i18n.getText('KAF018_27')}<i class="img-icon icon-prev"></i>
							</button> <!-- C2_2次へ-->
							<button class="auto-height"
								data-bind="click: nextWkp, enable: enableNext"  tabindex="3">
								#{i18n.getText('KAF018_28')}<i class="img-icon icon-next"></i>
							</button>
						</td>
						<td>
							<!-- C2_3職場名-->
							<div class= "label" data-bind= "text: displayWkp()"></div>
						</td>
					</tr>
				</table>
				<table class="tbl-control">
					<colgroup>
						<col width="100px" />
						<col width="300px" />
						<col width="500px" />
						<col width="100px" />
					</colgroup>
					<tr>
						<td>
							<!-- C3対象締め（ラベル） -->
							<div data-bind="ntsFormLabel: {required: true}">#{i18n.getText('KAF018_10')}</div>
						</td>
						<td>
							<!-- C3_1対象締め -->
							<div class="limited-label label" style="width: 130px;"
								data-bind="text: closureName"></div>
						</td>
						<td>
							<!-- C4対象年月--> <!-- C4_1対象期間 -->
							<div class="limited-label label" style="width: 200px;">
								<span data-bind="text: processingYm"></span>(<span
									data-bind="text: startDateFormat"></span> ~ <span
									data-bind="text: endDateFormat"></span>)
							</div>
						</td>
						<td class="align-right">
							<!-- C6説明ラベル -->
							<lable>#{i18n.getText('KAF018_30')}</lable>
						</td>
					</tr>
				</table>
				<!--C5社員一覧 -->
				<div id="extable"  tabindex="4" style="width: 600px;"></div>
				
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
