<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/base.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
				nts.uk.shr.com.time.TimeWithDayAttr
			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			
			<com:scriptfile path="./ksu.002a.vm.js" />
			<com:stylefile path="./ksu.002a.style.css" />
			<com:scriptfile path="../component/calendar.js" />
			<com:scriptfile path="../component/title-date.js" />
			<com:scriptfile path="../component/action-bar.js" />
		</ui:define>
		<ui:define name="content">
			<div id="functions-area">
				<button class="proceed" data-bind="i18n: 'KSU002_1'"></button>
				<button class="" data-bind="i18n: 'KSU002_2'"></button>
				<button class="" data-bind="i18n: 'KSU002_2'"></button>
				<button class="" data-bind="i18n: 'KSU002_4'"></button>
			</div>
			<div id="contents-area" class="ksu-002a">
				<div data-bind="ntsFormLabel: { required: false, text: currentUser }"></div>
				<div class="cf">
					<div data-bind="title-date: baseDate"></div>
					<button class="small btn-guide" data-bind="icon: 999"></button>
				</div>
				<div data-bind="action-bar"></div>
				<br />
                <div data-bind="scheduler: schedules, baseDate: baseDate, width: '600px', click-cell: clickDayCell"></div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
