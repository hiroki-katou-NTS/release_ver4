<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="ksu.002a.style.css" />
			<com:scriptfile path="../cores/memento.js" />
			<com:scriptfile path="../cores/calendar.js" />
			<com:scriptfile path="component/scheduler.js" />
			<com:scriptfile path="component/title-date.js" />
			<com:scriptfile path="component/action-bar.js" />
			<com:stylefile path="../../../kcp/013/component/kcp013.a.style.css" />
			<com:scriptfile path="../../../kcp/013/component/kcp013.cpn.vm.js" />
			
			<com:scriptfile path="ksu.002a.vm.js" />
		</ui:define>
		<ui:define name="content">
			<div id="functions-area">
				<div class="ksu-002a cf">
					<button class="proceed" data-bind="i18n: 'KSU002_1', timeClick: -1, click: function() { $vm.showC(!ko.unwrap($vm.showC)); }"></button>
					<button class="" data-bind="i18n: 'KSU002_2'"></button>
					<button class="" data-bind="i18n: 'KSU002_2'"></button>
					<button class="btn-right" data-bind="i18n: 'KSU002_4'"></button>
				</div>
			</div>
			<div id="contents-area">
				<div class="ksu-002a cf">
					<div data-bind="ntsFormLabel: { required: false, text: currentUser }"></div>
					<div class="cf">
						<div data-bind="title-date: baseDate"></div>
						<button class="small btn-guide" data-bind="icon: 999"></button>
					</div>
					<div class="cf">
						<div data-bind="action-bar, click-btn: undoOrRedo, clickable: { undo: schedules.undoAble, redo: schedules.redoAble }"></div>
					</div>
					<div class="cf" data-bind="if: !!ko.unwrap($vm.showC)">
						<div tabindex="2" data-bind="
								scheduler: $vm.schedules,
								width: 100,
								baseDate: $vm.baseDate,
								click-cell: $vm.clickDayCell,
								change-cell: $vm.changeDayCell
							"></div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
