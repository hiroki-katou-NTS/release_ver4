<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:com="http://xmlns.jcp.org/jsf/component" xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
    <ui:composition template="/master/dialog.xhtml">
        <ui:define name="htmlHead">
            <com:scriptfile set="IGNITE" />
            <script>var dialogSize = { width: 350, height: 380 };</script>
            <com:stylefile path="./style.css" />
            <com:scriptfile path="./kmk004.s.vm.js" />

        </ui:define>
        <ui:define name="content">
            <div id="contents-area">
                <div class="view-s">
                    <div class="view-dialog">
                        <div class="boxSquare">
                            <div class="title-1" data-bind="i18n: 'KMK004_331'"></div>
                            <div class="title-1" data-bind="i18n: 'KMK004_332'"></div>
                            <div class="label title">
                                <label data-bind="i18n: 'Com_Company'"></label>
                            </div>
                            <div>
                                <div tabindex="1" class="check-box">
                                    <div class="check-box-unit" data-bind="ntsCheckBox: { checked: managerUnit}"></div>
                                    <label data-bind="i18n: 'KMK004_333'"></label>
                                </div>
                                <div class="label-column-select">
                                    <div class="ntsControl">
                                        <label tabindex="2" class="ntsRadioBox">
                                            <input type="radio"
                                                data-bind="value: 1, checked: check, enable: managerUnit" />
                                            <span class="box"></span>
                                            <span data-bind="i18n: 'Com_Employment'"></span>
                                        </label>
                                        <label tabindex="3" class="ntsRadioBox">
                                            <input type="radio"
                                                data-bind="value: 2, checked: check, enable: managerUnit" />
                                            <span class="box"></span>
                                            <span data-bind="i18n: 'Com_Workplace'"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="check-box">
                                    <div tabindex="4" data-bind="ntsCheckBox: { checked: model.employee}"></div>
                                    <label data-bind="i18n: 'Com_Person'"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="functions-area-bottom">
                <button tabindex="5" class="proceed x-large"
                    data-bind="i18n: 'KMK004_335', click: updateSetting"></button>
                <button tabindex="6" class="large" data-bind="i18n: 'KMK004_336', click: closeDalog"></button>
            </div>
        </ui:define>
    </ui:composition>
</body>

</html>
