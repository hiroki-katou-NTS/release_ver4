<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 500,
					height : 400
				};
			</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kmk008.j.main.css" />
			<com:scriptfile path="kmk008.j.start.js" />
			<com:scriptfile path="kmk008.j.vm.js" />
			<com:scriptfile path="kmk008.j.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area" >
				<div id="dialogLabel">
					<label>#{i18n.getText('KMK008_39')}</label>
				</div>
				<hr />
				<div class="table">
					<div class="column1">
						<div>
							<span>#{i18n.getText('Com_Company')}</span>
						</div>
						<div id="checkboxEmp" data-bind="ntsCheckBox: { checked: useEmployment }">#{i18n.getText('Com_Employment')}</div>
						<div data-bind="ntsCheckBox: { checked: useWorkPlace }">#{i18n.getText('Com_Workplace')}</div>
						<div data-bind="ntsCheckBox: { checked: useClasss }">#{i18n.getText('Com_Class')}</div>
					</div>
					<div class="column2">
						<img src="image/img_004.png" />
					</div>
				</div>
			</div>
			<div id="functions-area-bottom">
				<button class="x-large proceed"
					data-bind="click: submitAndCloseDialog">#{i18n.getText('KMK005_32')}</button>
				<button data-bind="click: closeDialog">#{i18n.getText('KMK005_33')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
