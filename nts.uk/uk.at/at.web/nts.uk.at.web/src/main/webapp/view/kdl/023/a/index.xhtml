<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../base/kdl023.base.index.xhtml">
		<ui:define name="extended-header">
			<com:scriptfile path="kdl023.a.vm.js" />
			<com:scriptfile path="kdl023.a.start.js" />
		</ui:define>
		<ui:define name="calendar-header">
			<div class="nts-calendar-header">
				<div data-bind="ntsDatePicker: {
				value: yearMonthPicked, 
				dateFormat: 'yearmonth', 
				valueFormat: 'YYYYMM', 
				cssRanger: cssRangerYM,
				defaultClass: 'round-orange',
				showJumpButtons: true}"></div>
			</div>
		</ui:define>
		<ui:define name="extended-function">
			<button id="btnClose" class="large ref-mode" data-bind="click: closeDialog, enable: !$parent.isExecMode"
						tabindex="13">#{i18n.getText('KDL023_16')}</button>

			<div class="exec-mode" data-bind="ntsCheckBox: { checked: false, style: 'warnpanel' }">#{i18n.getText('KDL023_37')}</div>
			<br/><br/>
			<button tabindex="13" id="btnDecide" class="x-large proceed exec-mode" data-bind="click: decide">#{i18n.getText('KDL023_38')}</button>
			<button tabindex="14" id="btnCancel" class="large exec-mode" data-bind="click: closeDialog">#{i18n.getText('KDL023_22')}</button>

		</ui:define>
	</ui:composition>
</body>
</html>
