<div class="contents-area" style="min-width: 1200px;">
	<div
		data-bind="ntsPanel: {
				width: '700px', 
				direction: 'right', 
				showIcon: true, 
				visible: true}">
		<div class="form-group filter-group" data-bind="with: filter">
			<div data-bind="ntsFormLabel: {}">#{i18n.getText('KMK005_85')}</div>
			<div
				data-bind="ntsComboBox: {
						enable: true,
						optionsValue: 'name',
						optionsText: 'name',
						value: startTimeOption,
						columns: [{ prop: 'name' }],
						options: [
		                { name: '前日' },
		                { name: '当日' },
		                { name: '翌日' },
		                { name: '翌々日' }
	                ]}"></div>
			<input
				data-bind="ntsTimeEditor: { 
						mode: 'time',  
						value: startTime, 
						inputFormat: 'time', 
						name: '#[KMK005_88]',
						option: { width: '50px' }
					}" />
			<span>#{i18n.getText('KMK005_70')}</span>
			<div
				data-bind="ntsComboBox: {
			            enable: true,
			            optionsValue: 'name',
			            optionsText: 'name',
			            value: endTimeOption,
			            columns: [{ prop: 'name'}],
						options: [
			                { name: '前日' },
			                { name: '当日' },
			                { name: '翌日' },
			                { name: '翌々日' }
			            ]}"></div>
			<input
				data-bind="ntsTimeEditor: { 
						mode: 'time',  
						value: endTime, 
						inputFormat: 'time',
						name: '#[KMK005_89]',
						option: { width: '50px' }
					}" />
			<button class="caret-bottom" data-bind="click: $parent.search.bind($parent)">#{i18n.getText('KMK005_79')}</button>
			<button data-bind="click: $parent.returnData.bind($parent)">#{i18n.getText('KMK005_93')}</button>
		</div>
		<div style="display : flex">
			<div id="k_gridlist-div" data-bind="with: model">
				<table id="k_gridlist-tbl"
					data-bind="ntsGridList: {
							width: 680,
							height: 520,
							multiple: false,
							value: wtc,
							options: $parent.workTimeList,
							primaryKey: 'code',
							optionsValue: 'code',
							columns: [
			                    { headerText: '#{i18n.getText('KDL001_12')}', prop: 'code', width: 70 },
			                    { headerText: '#{i18n.getText('KDL001_13')}', prop: 'name', width: 130 },
			                    { headerText: '#{i18n.getText('KDL001_14')}', prop: 'workTime1', width: 200 },
			                    { headerText: '#{i18n.getText('KDL001_15')}', prop: 'workTime2', width: 200 },
			                    { headerText: '#{i18n.getText('KMK005_77')}', prop: 'flagSet2' }
			                ]
						}"></table>
			</div >
			<div class="information" data-bind="with: model">
				<label>#{i18n.getText('KMK005_75',['#KMK005_44'])}</label>
				<hr />
				<div class="form-group">
					<div data-bind="ntsFormLabel: { required: true }">#{i18n.getText('KMK005_76',['#KMK005_44'])}</div>
					<label data-bind="text: wtn"></label>
				</div>
				<div class="form-group">
					<div data-bind="ntsFormLabel: { required: true }">#{i18n.getText('KMK005_73')}</div>
					<button data-bind="click: $parent.openDialog.bind($parent)">#{i18n.getText('KMK005_74')}</button> 
					<label data-bind="text: bpsc"></label>
					<label data-bind="text: bpsn"></label>
				</div>
			</div>
		</div>
	</div>
	
</div>
