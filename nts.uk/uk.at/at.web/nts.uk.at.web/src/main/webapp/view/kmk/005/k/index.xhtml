<div class="contents-area">
	<div id="extendPanel4" class="extendPanel">
		<div
			data-bind="ntsPanel:{width: '700px', height: '650px', direction: 'right', showIcon: true, visible: true}">
			<div class="control-group valign-center"
				style="margin-top: 20px; margin-left: 10px;">
				<div data-bind="ntsFormLabel: {}">#{i18n.getText('KMK005_85')}</div>
				<span class="extendPanel4Combo-box"
					data-bind="ntsComboBox: {
											options: ko.observableArray([
								                { name: '前日' },
								                { name: '当日' },
								                { name: '翌日' },
								                { name: '翌々日' }
								            ]),
											optionsValue: 'name',
											value: startTimeOption,
											optionsText: 'name',
											enable: true,
											columns: [
												{ prop: 'name', length: 3 },
											]}"></span>
				<input id="inputStartTime"
					data-bind="ntsTimeEditor: {name: '#[KMK005_88]', value: startTime, inputFormat: 'time', mode: 'time', option: { width: '50px' }}" />
				<span id="extendPanel4label">#{i18n.getText('KMK005_70')}</span> <span
					class="extendPanel4Combo-box"
					data-bind="ntsComboBox: {
											options: ko.observableArray([
								                { name: '前日' },
								                { name: '当日' },
								                { name: '翌日' },
								                { name: '翌々日' }
								            ]),
											optionsValue: 'name',
											value: endTimeOption,
											optionsText: 'name',
											enable: true,
											columns: [
												{ prop: 'name', length: 3 },
											]}"></span>
				<input
					data-bind="ntsTimeEditor: {name: '#[KMK005_89]', value: endTime, inputFormat: 'time', mode: 'time', option: { width: '50px' }}" />
				<button class="caret-bottom" data-bind="click: search">#{i18n.getText('KMK005_79')}</button>
				<button data-bind="click: returnData">#{i18n.getText('KMK005_93')}</button>
			</div>
			<div id="k_gridlist-div">
				<table id="k_gridlist-tbl"
					data-bind="ntsGridList: {
											width: 680,
											height: 520,
											options: workTimeList,
											optionsValue: 'code',
											columns: columns,
											multiple: false,
											value: selectedWorkTimeCode
										}"></table>
			</div>
		</div>
	</div>
	<div class="information">
		<div class="labelRootSetup">#{i18n.getText('KMK005_75',['KMK005_44'])}</div>
		<hr align="left" class="hrDivision" />
		<div class="table labelInformation">
			<div class="cell column1">
				<div data-bind="ntsFormLabel: { required: true }">#{i18n.getText('KMK005_76',['KMK005_44'])}</div>
			</div>
			<div class="cell column2">
				<label data-bind="text: selectedWorkTime().name"></label>
			</div>
		</div>
		<div class="table labelInformation">
			<div class="cell column1">
				<div data-bind="ntsFormLabel: { required: true }">#{i18n.getText('KMK005_73')}</div>
			</div>
			<div class="cell column2">
				<button data-bind="click: openDialog">#{i18n.getText('KMK005_74')}</button>
			</div>
			<div class="cell column3">
				<label data-bind="text: currentBonusPaySetting().code"></label>
			</div>
			<div class="cell column4">
				<label data-bind="text: currentBonusPaySetting().name"></label>
			</div>
		</div>
	</div>
</div>
