<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="knr001.a.style.css" />
			<com:scriptfile path="knr001.a.service.js" />
			<com:scriptfile path="knr001.a.vm.js" />
			<com:scriptfile path="knr001.a.start.js" />
		</ui:define>

		<ui:define name="content">
			<!-- Function: New, Save, Delete, MasterList  -->
			<div id="functions-area">
				<!-- A1_1 newBtn-->
				<button id="A1_1" data-bind="click : createNewMode">#{i18n.getText('＃KNR001_10')}</button>
				<!-- A1_2 saveBtn-->
				<button id="A1_2" class="proceed" data-bind="click: registEmpInfoTerminal, enable: enableBtnNew">#{i18n.getText('＃KNR001_11')}</button>
				<!-- A1_3 deleteBtn-->
				<button id="A1_3" class="danger"
					data-bind="click: removeEmpInfoTerminal, enable: enableBtnDelete">#{i18n.getText('＃KNR001_12')}</button>
				<!-- A1_4 expExcelBtn-->
				<button id="A1_4" data-bind="click: exportExcel">#{i18n.getText('＃KNR001_13')}</button>
			</div>
			<!-- Content -->
			<div class="fixed-flex-layout" id="contents-area">
				<!-- list terminal -->
				<div class="column-1">
					<div id="common-master_arena"
						data-bind="ntsPanel:{width: '300px', direction: 'right', showIcon: true, visible: true}">
						<div class="div_line">
							<div style="width: 300px"
								data-bind="ntsSearchBox: {
									searchMode :'filter', 
									mode: 'igGrid',
									comId: 'multi-list',
									items: empInfoTerminalList, 
									selected: 'selectedCode',
									selectedKey: 'empInfoTerCode', 
									fields: ['empInfoTerName', 'empInfoTerCode'] }" />
							<table id="multi-list"
								data-bind="ntsGridList: {
									height: 535,
									options: empInfoTerminalList,
									optionsValue: 'selectedCode',
									value: selectedCode,
									columns: [
										{ headerText: '#{i18n.getText('KWR002_35')}', key: 'empInfoTerCode', width: 60, formatter: _.escape },
										{ headerText: '#{i18n.getText('KWR002_36')}', key: 'empInfoTerName', width: 220, formatter: _.escape }
					            	],
									multiple: false}">
							</table>
						</div>
					</div>

				</div>
				<!-- terminal details   -->


				<!-- -->

			</div>

		</ui:define>
	</ui:composition>
</body>
</html>
