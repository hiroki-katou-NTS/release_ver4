<div id="contents-area cf">
	<div id="set-work-type">
		<div id="label" data-bind="ntsFormLabel: {}">#{i18n.getText('KSU001_64')}</div>
		<div tabindex="30" id="combo-box1"
			data-bind="ntsComboBox: {
								options: listWorkType,
								optionsValue: 'workTypeCode',
								value: selectedWorkTypeCode,
								optionsText: 'labelDisplay',
								editable:  false,
								enable: true,
								columns: [
									{ prop: 'workTypeCode', length: 2 },
									{ prop: 'symbolicName', length: 2 },
									{ prop: 'name', length: 6 },
									{ prop: 'memo', length: 10 }]}">
		</div>
		<div id="group-button">
			<button tabindex="37">#{i18n.getText('KSU001_69')}</button>
			<button tabindex="38">#{i18n.getText('KSU001_70')}</button>
			<button tabindex="40" id="image100" data-bind="click: openDialogO1"></button>
		</div>
	</div>
	<div id="set-work-time">
		<div data-bind="ntsFormLabel: {}">#{i18n.getText('KSU001_65')}</div>
		<input tabindex="31" id="time-edit1"
			data-bind="ntsTimeEditor: {value: time1, inputFormat: 'time'}" /> <span>#{i18n.getText('KSU001_66')}</span> <input
			tabindex="32" id="time-edit2"
			data-bind="ntsTimeEditor: {value: time2, inputFormat: 'time'}" />
		<button tabindex="33" class="reserved">#{i18n.getText('KSU001_67')}</button>
		<button tabindex="34">#{i18n.getText('KSU001_68')}</button>
		<div tabindex="35" id="combo-box2"
			data-bind="ntsComboBox: {
										options: listWorkTime,
										optionsValue: 'codeName',
										value: selectedWorkTimeCode,
										optionsText: 'labelDisplay', 
										editable:  false,
										enable: true,
										columns: [
											{ prop: 'siftCd', length: 2 },
											{ prop: 'symbolName', length: 2 },
											{ prop: 'name', length: 5 },
											{ prop: 'timeZone1', length: 5 },
											{ prop: 'timeZone2', length: 5 },
											{ prop: 'note', length: 5 },]}">
		</div>

		<div tabindex="36" id="switch-o" class="cf1"
			data-bind="ntsSwitchButton: {
											options: roundingRules,
											optionsValue: 'code',
											optionsText: 'name',
											value: selectedRuleCode}">
		</div>
	</div>
</div>
