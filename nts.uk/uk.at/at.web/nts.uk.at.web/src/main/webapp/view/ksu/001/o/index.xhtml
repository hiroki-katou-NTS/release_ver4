<div id="contents-area cf" style="margin-top: 10px;">
	<div id="set-work-type">
		<div id="label" data-bind="ntsFormLabel: {}">#{i18n.getText('KSU001_64')}</div>
		<div tabindex="30" id="combo-box1"
			data-bind="ntsComboBox: {
								options: listWorkType,
								optionsValue: 'workTypeCode',
								visibleItemsCount: 20,
								value: selectedWorkTypeCode,
								optionsText: 'labelDisplay',
								editable:  false,
								enable: true,
								width: 300,
								columns: [
									{ prop: 'workTypeCode', length: 3 },
									{ prop: 'symbolicName', length: 1 },
									{ prop: 'name', length: 6 },
									{ prop: 'memo', length: 20 }]}">
		</div>
	</div>
	<div id="set-work-time">
		<div data-bind="ntsFormLabel: {enable: isEnableButton}">#{i18n.getText('KSU001_65')}</div>
		<div tabindex="35" id="combo-box2"
			data-bind="ntsComboBox: {
										options: listWorkTimeComboBox ,
										optionsValue: 'codeName',
										visibleItemsCount: 20,
										value: selectedWorkTimeCode,
										optionsText: 'labelDisplay', 
										editable:  false,
										enable: isEnableButton,
										columns: [
											{ prop: 'workTimeCode', length: 3 },
											{ prop: 'symbolName', length: 1 },
											{ prop: 'name', length: 5 },
											{ prop: 'timeZone1', length: 5 },
											{ prop: 'timeZone2', length: 5 },
											{ prop: 'note', length: 20 }]}">
		</div>
	</div>
</div>
