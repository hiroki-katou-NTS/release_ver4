<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 580,
					height : 420
				};
			</script>
<!-- 			<com:ValidatorScript> -->
<!-- 				nts.uk.ctx.at.shared.dom.yearholidaygrant.LengthOfServiceYears -->
<!-- 				nts.uk.ctx.at.shared.dom.yearholidaygrant.LengthOfServiceMonths -->
<!-- 				nts.uk.ctx.at.shared.dom.yearholidaygrant.GrantDays -->
<!-- 				nts.uk.ctx.at.shared.dom.yearholidaygrant.LimitedTimeHdDays -->
<!-- 				nts.uk.ctx.at.shared.dom.yearholidaygrant.LimitedHalfHdCnt -->
<!-- 			</com:ValidatorScript> -->
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="../main.css" />
			<com:scriptfile path="kml002.g.vm.js" />
			<com:scriptfile path="kml002.g.start.js" />
			<com:scriptfile path="kml002.g.service.js" />
		</ui:define>

		<!-- PAGE CONTENT -->
		<ui:define name="content">
		
			<!-- BEGIN CONTENT AREA-->
			<div id="contents-area">
				<table class="cal-formula-form-data">
					<tr>
						<td><div data-bind="ntsFormLabel: {}">#{i18n.getText('KML002_18')}</div></td>
						<td><span data-bind="text: attrLabel"></span></td>
						<td></td>
						<td><div data-bind="ntsFormLabel: {}">#{i18n.getText('KML002_19')}</div></td>
						<td><span data-bind="text: itemNameLabel"></span></td>
					</tr>
				</table>
				
				<hr />
				
				<table class="unit-price-selection">
					<tr>
						<td><div data-bind="ntsFormLabel: { required: true }">#{i18n.getText('KML002_60')}</div></td>
						<td>
							<div class="unit-price-items" data-bind="ntsComboBox: {
										options: unitPriceItems,
										optionsValue: 'uPCd',
										value: uPCd,
										optionsText: 'uPName',
										enable: true,
										columns: [
											{ prop: 'uPName', length: 10 }
										]}"></div>
						</td>
					</tr>
				</table>
				
				<div class="method-form-lbl" data-bind="ntsFormLabel: { required: true }">#{i18n.getText('KML002_61')}</div>
				
				<div class="method-selection" data-bind="ntsRadioBoxGroup: {
								options: radioMethod,
								optionsValue: 'id',
								optionsText: 'name',
								value: selectedMethod,
								enable: true}"></div>
			</div>
			<!-- END CONTENT AREA-->
			
			<!-- BEGIN FUNCTION AREA-->
			<div id="functions-area-bottom">
				<button id="submit-btn" class="x-large proceed"
					data-bind="click: submit">#{i18n.getText('KML002_40')}</button>
				<button id="cancel-btn" data-bind="click: cancel"
					class="large">#{i18n.getText('KML002_41')}</button>
			</div>
			<!-- END FUNCTION AREA-->

		</ui:define>
	</ui:composition>
</body>
</html>
