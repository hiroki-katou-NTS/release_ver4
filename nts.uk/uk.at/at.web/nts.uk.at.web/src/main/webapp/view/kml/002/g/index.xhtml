<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:com="http://xmlns.jcp.org/jsf/component"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
>
  <body>
    <ui:composition template="../../../../master/dialog.xhtml">
      <ui:define name="htmlHead">
        <com:scriptfile set="IGNITE" />
        <script>
          var dialogSize = { width: 580, height: 520 };
        </script>
        <com:stylefile path="kml002.g.main.css" />
        <com:scriptfile path="kml002.g.vm.js" />
      </ui:define>

      <ui:define name="content">
        <div id="functions-area">
          <button
            tabindex="1"
            class="proceed"
            data-bind="text: $i18n('KML002_9'), click: proceed"
          />
          <button
            tabindex="2"
            class="normal"
            data-bind="text: $i18n('KML002_94'), click: closeDialog"
          />
        </div>
        <div id="contents-area" class="kml002-g">
          <div class="text-title" data-bind="text: $i18n('KML002_106')"></div>
          <div class="swapList-header">
            <div class="row-item">
              <div
                class="left-title"
                data-bind="ntsFormLabel: {}, text: $i18n('KML002_107')"
              ></div>
            </div>
            <div class="row-item">
              <div
                class="right-title"
                data-bind="ntsFormLabel: { required: true }, text: $i18n('KML002_108')"
              ></div>
            </div>
          </div>
          <div
            id="swapList"
            data-bind="ntsSwapList: {
              showSearchBox: { showLeft : false, showRight: false},
              height: 285,
              dataSource: selectableItems,
              disableMoveButton: false,
              primaryKey: 'number',
              columns: columns,
              value: currentCodeListSwap,
              searchMode: 'filter',
              searchCriterion: ['number'],
              draggable: false,              
              multipleDrag: { left: false, right: false },
              innerDrag: { left: false, right: false },
              outerDrag: { left: false, right: false }
            }"
          ></div>
          <!-- Updown Button -->
          <div
            id="up-down"
            data-bind="ntsUpDown: {
              targetSource: currentCodeListSwap,
              primaryKey: 'code',
              comId: '#swapList',
              type: 'swap',
              swapTarget: 'right'
            }"
          ></div>
            <div class="swapList-footer" data-bind="with: limitedItems">
              <label
                class="bg-daily-error color-daily-holiday"
                data-bind="text: $vm.$i18n('KML002_114')"
              ></label>
            </div>
        </div>
      </ui:define>
    </ui:composition>
  </body>
</html>
