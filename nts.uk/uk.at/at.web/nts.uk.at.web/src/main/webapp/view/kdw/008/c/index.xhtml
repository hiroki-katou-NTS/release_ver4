<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 860,
					height : 630
				};
			</script>
			
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kdw008.c.main.css" />
			<com:scriptfile path="kdw008.c.start.js" />
			<com:scriptfile path="kdw008.c.vm.js" />
			<com:scriptfile path="kdw008.c.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				
			</div>
			
			<div id="contents-area">
				<div id="label1" class="label" style="margin-bottom: 15px;">#{i18n.getText('KDW002_40')}</div>
				
				<div id="simpleList">
					<div style="display: inline-block;">
						<table id="grid-test-single"
							data-bind="ntsGridList: {
									height: 300,
									dataSource: itemsSwap,
									primaryKey: 'code',
									columns: columns,
									value: testSingle,
									multiple: false
								}"
							class=""></table>
					</div>
					<div id="grid-up-down"
						data-bind="ntsUpDown: {
								targetSource: itemsSwap,
								primaryKey: 'code',
								comId: '#grid-test-single',
								type: 'grid'
							}"
						class=""></div>
				</div>
				
				<div id="buttonArea">
					<button id="button1" data-bind="click: update">#{i18n.getText('KDW002_22')}</button>
					<button id="button2">#{i18n.getText('KDW002_42')}</button>
				</div>
			</div>
		</ui:define>

	</ui:composition>
</body>
</html>
