<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 1200,
					height : 520
				};
			</script>
			<com:stylefile path="kmk002.b.style.css" />
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="kmk002.b.start.js" />
			<com:scriptfile path="kmk002.b.vm.js" />
			<com:scriptfile path="kmk002.b.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<button tabindex="1" class="x-large proceed">#{i18n.getText('KMK002_1')}</button>
				<button tabindex="2">#{i18n.getText('KMK002_44')}</button>
			</div>
			<div id="contents-area" style="display: none" data-bind="visible: true">
				<label>#{i18n.getText('KMK002_45')}</label>
				<button tabindex="3">#{i18n.getText('KMK002_46')}</button>
				<button tabindex="4">#{i18n.getText('KMK002_47')}</button>
				<table>
					<tr class="bg-green">
						<td></td>
						<td>#{i18n.getText('KMK002_49')}</td>
						<td>#{i18n.getText('KMK002_50')}</td>
					</tr>
					<com:ko tag="foreach" bind="empCondition.empConditions">
						<tr>
							<td class="bg-green" data-bind="text: empCd"></td>
							<td data-bind="text: empName"></td>
							<td>
								<div tabindex="7"
											data-bind="ntsSwitchButton: {
											name: '#[KMK002_13]',
											options: switchds,
											optionsValue: 'code',
											optionsText: 'name',
											value: empApplicableAtr,
											enable: true }"></div>
							</td>
						</tr>
					</com:ko>
				</table>
			</div>
		</ui:define>
	</ui:composition>
