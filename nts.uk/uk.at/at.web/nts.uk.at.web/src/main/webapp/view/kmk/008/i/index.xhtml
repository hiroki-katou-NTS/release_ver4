<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 860,
					height : 600
				};
			</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kmk008.i.main.css" />
			<com:scriptfile path="kmk008.i.start.js" />
			<com:scriptfile path="kmk008.i.vm.js" />
			<com:scriptfile path="kmk008.i.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div class="label">#{i18n.getText('KMK008_5')}</div>
				<hr />
				<div class="valign-center control-group">
					<div data-bind="ntsFormLabel: {}" class="form-label">#{i18n.getText('KMK008_32')}</div>
					<div id="combo-box-month-setting"
						data-bind="ntsComboBox: {
						options: monthSettingItemList,
						optionsValue: 'code',
						value: selectedMonthSettingItemList,
						optionsText: 'name',
						editable: false,
						enable: true,
						columns: [
							{ prop: 'code', length: 4 },
							{ prop: 'name', length: 10 },
						]} ">
					</div>
				</div>


			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
