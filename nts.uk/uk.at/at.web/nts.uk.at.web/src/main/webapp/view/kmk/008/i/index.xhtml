<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:com="http://xmlns.jcp.org/jsf/component"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<body>
<ui:composition template="../../../../master/dialog.xhtml">
    <ui:define name="htmlHead">
        <script>
            var dialogSize = {
                width: 370,
                height: 290
            };
        </script>
        <com:scriptfile set="IGNITE"/>
        <com:stylefile path="kmk008.i.main.css"/>
        <com:scriptfile path="kmk008.i.vm.js"/>
    </ui:define>

    <ui:define name="content">
        <div id="contents-area">
            <div class="wrapper">
                <div class="head-title">
                    <span data-itemno="I1_1" class="label">#{i18n.getText('KMK008_171')}</span>
                </div>
                <div data-itemno="I1_2" class="company">
                    <span data-itemno="I1_2" class="label">#{i18n.getText('Com_Company')}</span>
                </div>
                <div class="chk_I13" data-itemno="I1_3"
                     tabindex="1" data-bind="ntsCheckBox: { checked: useWorkPlace }">
                    #{i18n.getText('Com_Workplace')}
                </div>
            </div>
        </div>
        <div id="functions-area-bottom">
            <button tabindex="2" class="x-large proceed"
                    data-itemno="I1_4" data-bind="click: submitAndCloseDialog">
                #{i18n.getText('KMK008_37')}
            </button>
            <button tabindex="3" data-itemno="I1_5"
                    data-bind="click: closeDialog">
                #{i18n.getText('KMK008_38')}
            </button>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
