<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition>
		<div class="sidebar-content-header">
			<span class="title">#{i18n.getText('KDP010_2')}</span>
			<button tabindex="2" class="proceed" data-bind="click: save, enable: $root.errors.isEmpty">#{i18n.getText('KDP010_10')}</button>
		</div>

		<div class="contents-area">
			<div class="label-top">
				<label>#{i18n.getText('KDP010_150')}</label>
			</div>
			<table class="form-data" data-bind="with: stampSetCommunal.displaySetStampScreen">
				<tr>
					<td>
						<div class="row-label" data-bind="ntsFormLabel: { required: true, constraint: 'CorrectionInterval' }">#{i18n.getText('KDP010_151')}</div>
						<div class="inline-display row-data">
							<input tabindex="3" class="nts-input" data-bind="ntsNumberEditor: {name: '#[KDP010_152]',value: serverCorrectionInterval, constraint: 'CorrectionInterval', required: true}" />
						</div>
					</td>
				</tr>
				<tr data-bind="with: settingDateTimeColor">
					<td>
						<div class="row-label" data-bind="ntsFormLabel: { required: true }">#{i18n.getText('KDP010_153')}</div> 
						<label>#{i18n.getText('KDP010_154')}</label>
						<div class="colorpicker" data-bind="ntsColorPicker: {value: textColor, enable: true, width: 50, name:'#[KDP010_155]' }"></div> 
						<label class="margin-left5">#{i18n.getText('KDP010_156')}</label>
						<div class="colorpicker" data-bind="ntsColorPicker: {value: backgroundColor, enable: true, width: 50, name:'#[KDP010_157]' }"></div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="row-label" data-bind="ntsFormLabel: { required: true, constraint: 'ResultDisplayTime' }">#{i18n.getText('KDP010_158')}</div> 
						<div class="inline-display row-data">
							<input tabindex="4" data-bind="ntsNumberEditor: {name: '#[KDP010_159]',value: resultDisplayTime, constraint: 'ResultDisplayTime', required: true}" /> 
							<label class="text-note">#{i18n.getText('KDP010_160')}</label>
						</div>
					</td>
				</tr>
			</table>
			
			<div class="label-middle" data-bind="visible: $parent.controlTab.name_selection">
				<label>#{i18n.getText('KDP010_161')}</label>
			</div>
			<table class="form-data" data-bind="visible: $parent.controlTab.name_selection, with: stampSetCommunal">
				<tr>
					<td>
						<div class="row-label" data-bind="ntsFormLabel: { required: true }">#{i18n.getText('KDP010_162')}</div> 
						<div tabindex="5" data-bind="ntsRadioBoxGroup: {options: $parent.nameSelectArtOption, optionsValue: 'id', optionsText: 'name', value: nameSelectArt, enable: true }"></div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="row-label" data-bind="ntsFormLabel: { required: true }">#{i18n.getText('KDP010_165')}</div> 
						<div tabindex="6" data-bind="ntsRadioBoxGroup: {options: $parent.passwordRequiredArtOption, optionsValue: 'id', optionsText: 'name', value: passwordRequiredArt, enable: true }"></div>
					</td>
				</tr>
			</table>
			
			<div class="label-middle" data-bind="visible: $parent.controlTab.finger_authc">
				<label>#{i18n.getText('KDP010_168')}</label>
			</div>
			<table class="form-data" data-bind="visible: $parent.controlTab.finger_authc, with: stampSetCommunal">
				<tr>
					<td class="option-authent">
						<div class="row-label" data-bind="ntsFormLabel: { required: true }">#{i18n.getText('KDP010_169')}</div> 
						<div tabindex="7" data-bind="ntsRadioButton: {checked: employeeAuthcUseArt, enable: true, option: $parent.employeeAuthcUseArtOption, optionValue: 'id', optionText: 'name', group: 'ntsControl'}"></div>
						<div class="inline-display row-data">
							<label class="text-note">#{i18n.getText('KDP010_171')}</label>
							<input tabindex="8" id="numberAuthenfailures" data-bind="ntsNumberEditor: {name: '#[KDP010_171]', value: authcFailCnt, constraint: 'NumberAuthenfailures', required: required, enable: employeeAuthcUseArt()==1}" />
						</div>
						<div tabindex="8" data-bind="ntsRadioButton: {checked: employeeAuthcUseArt, enable: true, option: $parent.employeeAuthcUseArtOption2, optionValue: 'id', optionText: 'name', group: 'ntsControl'}"></div>
					</td>
				</tr>
			</table>
			<div class="label-middle">
				<label>#{i18n.getText('KDP010_173')}</label>
			</div>
			<table class="form-data">
				<tr>
					<td>
						<div class="row-label">
							<button tabindex="9" data-bind="click:openGDialog" class="stamp-btn">#{i18n.getText('KDP010_51')}</button>
							<com:ko-if bind = "stampSetCommunal.lstStampPageLayout().length > 0">
								<label style="color: #0033cc; margin-left: 10px">#{i18n.getText('KDP010_52')}</label>
							</com:ko-if>
							<com:ko-if bind = "stampSetCommunal.lstStampPageLayout().length == 0">
								<label style="color: #ff0000; margin-left: 10px">#{i18n.getText('KDP010_53')}</label>
							</com:ko-if>
						</div>
					</td>
				</tr>
			</table> 
		</div>
	</ui:composition>
</body>
</html>
