<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/sidebar.xhtml">
		<ui:define name="sidebar-head">
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="../base/base.js" />
			<com:scriptfile path="kmf004.b.start.js" />
			<com:scriptfile path="kmf004.b.vm.js" />
			<com:scriptfile path="kmf004.b.service.js" />
			<com:stylefile path="kmf004.b.main.css" />
			<com:scriptfile path="../b1/kmf004.b1.vm.js" />
			<com:scriptfile path="../b1/kmf004.b1.service.js" />
			<com:scriptfile path="../b2/kmf004.b2.vm.js" />
			<com:scriptfile path="../b2/kmf004.b2.service.js" />
		</ui:define>
		
		<script type="text/html" id="jobtitle-template">
    		<ui:include src="../b1/index.xhtml" />
		</script>
		
		<script type="text/html" id="person-template">
    		<ui:include src="../c/index.xhtml" />
		</script>

		<ui:define name="sidebar">
			<div>
				<ul id="A1_1" class="navigator"
					data-bind="foreach: tabs().filter(function(t) { return t.display() == true; })">
					<li><a tabindex="-1"
						data-bind="text: name, 
						click: $parent.changeTab.bind($parent, $data),
						css: { 'active': active },
						attr: { href: '#tabpanel-' + id().toLowerCase() }"></a></li>
				</ul>
			</div>
		</ui:define>
		<ui:define name="sidebar-content">
			<div role="tabpanel" data-bind="attr:{id: 'tabpanel-' + currentTab().id()}">
				<div data-bind="attr:{class: 'screen-content screen-' + currentTab().id(), id: 'screen-' + currentTab().id()} ">
					
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
