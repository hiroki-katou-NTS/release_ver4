<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/sidebar.xhtml">
		<ui:define name="sidebar-head">
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="/view/kcp/share/tree.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/ccg/share/ccg.service.js"
				of="/nts.uk.com.web" />
			<com:scriptfile path="/view/ccg/share/ccg.vm.js" of="/nts.uk.com.web" />

			<com:stylefile path="/view/ccg/share/style.css" of="/nts.uk.com.web" />
			<com:stylefile path="kmf004.b.main.css" />
			<com:stylefile path="../c/kmf004.c.main.css" />

			<com:scriptfile path="kmf004.b.vm.js" />
			<com:scriptfile path="kmf004.b.service.js" />
			<com:scriptfile path="../c/kmf004.c.vm.js" />
			<com:scriptfile path="../c/kmf004.c.service.js" />
			<com:scriptfile path="kmf004.b.start.js" />
			<script>var dialogSize = { width: 1300, height: 800 };</script>
		</ui:define>

		<ui:define name="sidebar">
			<div data-bind="with: tabView">
				<ul class="navigator"
					data-bind="foreach: tabs().filter(function(t) { return t.display() == true})">
					<li><a
						data-bind="text: name, click: changeTab, css: { 'active': active }, attr: { href: '#tabpanel-' + id.toLowerCase() }"></a></li>
				</ul>
			</div>
		</ui:define>
		<ui:define name="sidebar-content">
			<div class="sidebar-content-header" data-bind="with: tabView">
				<span class="title" data-bind="text: title"></span>
				<button class="proceed" data-bind="click: $parent.viewmodelB.saveData.bind($parent.viewmodelB)">#{i18n.getText('KMF004_2')}</button>
				<button class="cancel">#{i18n.getText('KMF004_4')}</button>
			</div>
			<div id="tabpanel-b" role="tabpanel" class="screen-b" data-bind="with: viewmodelB">
				<div class="contents-area">
					<div>
						<div data-bind="ntsFormLabel: { required: true }"
							class="form-label-1 required">#{i18n.getText('KMF004_73')}</div>
					</div>
					<div id="radio" style=""
						data-bind="ntsRadioBoxGroup: {
														options: itemList,
														optionsValue: 'id',
														optionsText: 'name',
														value: selectedId,
														enable: true}">
					</div>
					<div id="monthdays" data-bind="ntsMonthDays: {value: value, enable: enable}"/>
				</div>
				<span>#{i18n.getText('KMF004_79')}</span>
				
				<hr />
				
				<table class="data-items">
					<thead>
						<tr>
							<td width="19"></td>
							<td colspan="2" width="153">#{i18n.getText('KMF003_43')}</td>
						</tr>
					</thead>
					<tbody data-bind="foreach: items">
						<tr>
							<td data-bind="text: $index() + 1"></td>
							<td class="hidden-right-border">
								<input id="year" data-bind="ntsNumberEditor: {
										value: year, 
										option: ko.mapping.fromJS({
											unitID: 'YEARS',
											width: '50'
										})}" />
							</td>
							<td>
								<input id="month" data-bind="ntsNumberEditor: {
										value: month, 
										option: ko.mapping.fromJS({
											unitID: 'MONTHS',
											width: '60'
										})}" />
							</td>
						</tr>
					</tbody>
				</table>
				
				<div class="contents-area-bottom"></div>
			</div>
			
			<div id="tabpanel-c" role="tabpanel" class="screen-c"
				data-bind="with: viewmodelC">
				<ui:include src="../c/index.xhtml" />
			</div>

		</ui:define>
	</ui:composition>
</body>
</html>
