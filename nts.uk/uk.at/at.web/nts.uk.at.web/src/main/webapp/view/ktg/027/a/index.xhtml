<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/freelayout.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
				nts.uk.shr.com.primitive.PersonId
			</com:ValidatorScript>
			<com:stylefile path="ktg027.a.style.css" />
      <com:scriptfile path="ktg027.a.vm.js" />
		</ui:define>
		<ui:define name="content">
      <div>
			<div id="contents-area">
				<div class="title-border">
					<!-- A1_1 -->
					<label class="big-text">#{i18n.getText('KTG027_5')}</label>
				</div>

				<table class="flex">
					<tbody class="flex100">
						<tr class="flex100">
							<td class="p-10 left40">
								<!-- A1_2 -->
								<div data-bind="ntsDatePicker: {
									value: year,
									dateFormat: 'yearmonth',
									valueFormat: 'YYYYMM',
									showJumpButtons: true
								}"></div>
							</td>
							<td class="block p-10" style="width: 60%">
								<div class="right">
									<!-- A1_3 -->
									<label class="grid non-statutory-color">#{i18n.getText('KTG027_2')}</label>
									<!-- A1_4 -->
									<label class="grid time-outside-color">#{i18n.getText('KTG027_3')}</label>
								</div>
							</td>
						</tr>
				</tbody>
        </table>
        <div style="height: 270px;">
          <!-- A3 -->
          <table class="block pl-10 scroll">
            <thead>
              <tr>
                <!-- A2_1 -->
                <th>#{i18n.getText('KTG027_7')}</th>
                <!-- A2_2 -->
                <th>#{i18n.getText('KTG027_4')}</th>
                <th class="w-200">
                  <!-- A2_3 -->
                  <span class="fixed45">45:00</span>
                  <!-- A2_4 -->
                  <span class="fixed80">80:00</span>
                </th>
              </tr>
            </thead>
            <tbody>
              <com:ko-foreach bind="listOvertimeByEmp">
                <tr class="mw-200" >
                  <!-- A3_1 -->
                  <td class="border-bot"><a href="#" data-bind="text: empName, click: function() { $vm.openKTG026($data) }"></a></td>
                  <!-- A3_2 -->
                  <td class="border-bot text-right"><a href="#" data-bind="text: $parent.genTime(confirmed.limitAlarmTime), click:function() { $vm.openKDW003($data) } "></a></td>
                  <td class="pl-20 inline-flex position-relative">
                    <!-- A3_3 -->
                    <div class="label non-statutory-bg-color" data-bind="style: { width: $parent.genWidthByTime(confirmed.limitAlarmTime)}"></div>
                    <!-- A3_4 -->
                    <div class="label time-outside-bg-color" data-bind="style: { width: $parent.genWidthByTime(confirmed.limitAlarmTime)}"></div> 
                    <!-- A2_5 -->
                    <div class="dashed45"></div>
                    <!-- A2_6 -->
                    <div class="dashed80"></div>
                  </td>
                </tr>
              </com:ko-foreach>
            </tbody>
          </table>  
        </div>
      </div>
      </div>
		</ui:define>
	</ui:composition>
</body>
</html>
