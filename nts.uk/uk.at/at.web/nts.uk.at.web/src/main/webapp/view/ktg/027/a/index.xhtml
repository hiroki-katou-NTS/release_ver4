<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/freelayout.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 300, height: 200 };</script>
			<com:ValidatorScript>
					nts.uk.shr.com.primitive.PersonId
				</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />	
			<com:stylefile path="ktg027.a.style.css" />
			<com:scriptfile path="ktg027.a.service.js" />
			<com:scriptfile path="ktg027.a.vm.js" />
			<com:scriptfile path="ktg027.a.start.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div class="valign-center control-group">
					<label>#{i18n.getText('KTG027_3')}</label>
					<div
						data-bind="ntsDatePicker: { value: yearMonth, dateFormat: 'yearmonth', valueFormat: 'YYYYMM',showJumpButtons: true}"></div>
				</div>
				<div class="valign-center control-group">
					<label>#{i18n.getText('KTG027_4')}</label>
					<div id="combo-box"
						data-bind="ntsComboBox: {
							name: 'Sample List',
							options: itemList,
							optionsValue: 'code',
							visibleItemsCount: 5,
							value: selectedCBB,
							optionsText: 'name',
							columns: [
								{ prop: 'code', length: 4 },
								{ prop: 'name', length: 10 },
							]}"></div>
						<button>#{i18n.getText('KTG027_5')}</button>	
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
