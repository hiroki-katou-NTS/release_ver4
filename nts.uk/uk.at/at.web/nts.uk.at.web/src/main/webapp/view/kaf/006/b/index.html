<div>
    <div data-bind="component: {
        name: 'kaf000-b-component1',
        params: {
            appType: appType,
            appDispInfoStartupOutput: appDispInfoStartupOutput
        }
    }"></div>
    <div data-bind="component: { name: 'kaf000-b-component3',
                                params: {
                                    appType: appType,
                                    approvalReason: approvalReason,
                                    appDispInfoStartupOutput: appDispInfoStartupOutput
                                } }"></div>
    <div class="table">
        
        <div class="cell" style="width: 825px;">
            <div class="table">
                <div class="cell" style="width: 350px;" data-bind="component: { name: 'kaf000-b-component4',
                            params: {
                                appType: appType,
                                application: application,
                                appDispInfoStartupOutput: appDispInfoStartupOutput
                            } }"></div>
                <div class="cell" style="position: absolute;" data-bind="component: { name: 'kaf006-shr-component1', 
                                                            params: {
                                                                appType: appType,
                                                                application: application,
                                                                appDispInfoStartupOutput: appDispInfoStartupOutput
                                                            } }"></div>
            </div>

        </div>
        <div class="cell" style="position: absolute;margin-left: 120px !important;" data-bind="component: { name: 'kaf000-b-component9',
                        params: {
                            appType: appType,
                            application: application,
                            appDispInfoStartupOutput: $vm.appDispInfoStartupOutput
                        } }"></div>
    </div>
    <div data-bind="component: { name: 'kaf000-b-component5',
                                    params: {
                                        appType: appType,
                                        application: application,
                                        appDispInfoStartupOutput: appDispInfoStartupOutput
                                    } }"></div>
    <div>
        <div data-bind="component: { name: 'kaf000-b-component6',
                                params: {
                                    appType: appType,
                                    application: application,
                                    appDispInfoStartupOutput: appDispInfoStartupOutput
                                } }" style="width: fit-content; display: inline-block; vertical-align: middle;"></div>
        <div style="width: fit-content; display: inline-block; vertical-align: middle; margin-top: 5px">
            <button data-bind="visible: condition31() && updateMode, text: $i18n('KAF006_86'), click: openKAF006C"></button>
        </div>
        <span style="margin-left: 10px;" data-bind="visible: condition32, text: dateBeforeChange"></span>
    </div>
    <div>
        <div data-bind="component: { name: 'kaf006-shr-component2', 
                                    params: {
                                        appType: appType,
                                        application: application,
                                        appDispInfoStartupOutput: appDispInfoStartupOutput,
                                        hdAppSet: hdAppSet,
                                        selectedType: selectedType
                                    } }"></div>
        <div id="work-type-div" style="margin-top: 5px;">
            <div class="table">
                <div class="cell col-1">
                    <div class="cell valign-center required" data-bind="ntsFormLabel:{ required: true }, text: $i18n('KAF006_16')"></div>
                </div>
                <div class="cell">
                    <div id="work-type-combobox" style="vertical-align: bottom;" data-bind="ntsComboBox: {
                        name: $i18n('KAF006_16'),
                        options: workTypeLst,
                        optionsValue: 'workTypeCode',
                        optionsText: 'name',
                        value: selectedWorkTypeCD,
                        required: true,
                        enable: updateMode
                    }"></div>
                </div>
            </div>
        </div>
                                                                
        <div
            data-bind="component: { name: 'kaf006-shr-tab1', 
                                                                params: {
                                                                    isChangeWorkHour: isChangeWorkHour,
                                                                    appType: appType,
                                                                    application: application
                                                                } }, 
                                                                visible: selectedType() === 0 || selectedType() === 2 || selectedType() === 4 || selectedType() === 5">
        </div>
        <div
            data-bind="component: { name: 'kaf006-shr-tab2', 
                                                                params: {
                                                                    isChangeWorkHour: isChangeWorkHour,
                                                                    appType: appType,
                                                                    application: application,
                                                                    over60H: over60H,
                                                                    timeOff: timeOff,
                                                                    annualTime: annualTime,
                                                                    childNursing: childNursing,
                                                                    nursing: nursing
                                                                } }, 
                                                                visible: selectedType() === 6">
        </div>
        <div
            data-bind="component: { name: 'kaf006-shr-tab3', 
                                                                params: {
                                                                    isChangeWorkHour: isChangeWorkHour,
                                                                    appType: appType,
                                                                    application: application,
                                                                    dateSpecHdRelationLst: dateSpecHdRelationLst,
                                                                    selectedDateSpec: selectedDateSpec,
                                                                    relationshipReason: relationshipReason
                                                                } }, 
                                                                visible: selectedType() === 3">
        </div>
        <div
            data-bind="component: { name: 'kaf006-shr-tab4', 
                                                                params: {
                                                                    isChangeWorkHour: isChangeWorkHour,
                                                                    appType: appType,
                                                                    application: application
                                                                } }, 
                                                                visible: selectedType() === 1">
        </div>
    </div>
    <div data-bind="component: { name: 'kaf000-b-component7',
                            params: {
                                appType: appType,
                                application: application,
                                appDispInfoStartupOutput: appDispInfoStartupOutput
                            } }"></div>
    <div data-bind="component: { name: 'kaf000-b-component8',
                            params: {
                                appType: appType,
                                appDispInfoStartupOutput: appDispInfoStartupOutput
                            } }"></div>
</div>
