<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			
			<com:stylefile set="FULLCALENDAR" />
			<com:scriptfile set="FULLCALENDAR" />

			<com:scriptfile path="./cores/fullcalendar.js" />

			<com:stylefile path="./kdp013.a.css" />
			<com:scriptfile path="./kdp013.a.vm.js" />

			<com:scriptfile path="../b/kdp013.b.vm.js" />
			<com:scriptfile path="../c/kdp013.c.vm.js" />
			<com:scriptfile path="../d/kdp013.d.vm.js" />
		</ui:define>
		<ui:define name="content">
			<div id="functions-area">
				<button data-bind="click: $vm.changeVisible, i18n: 'KDW013_1'" class="proceed"></button>
				<button data-bind="click: $vm.changeVisible, i18n: 'KDW013_2'"></button>
				<button data-bind="click: $vm.changeVisible, i18n: 'KDW013_3'"></button>
			</div>
			<div id="contents-area">
				<div data-bind="
					fullcalendar: $vm.events,
					dragItems: $vm.dragItems,
					employees: $vm.employees,
					editable: $vm.editable,
					firstDay: $vm.firstDay,
					scrollTime: $vm.scrollTime,
					slotDuration: $vm.slotDuration,
					initialDate: $vm.initialDate,
					initialView: $vm.initialView,
					availableView: $vm.availableView,
					breakTime: $vm.breakTime,
					businessHours: $vm.businessHours,
					attendanceTimes: $vm.attendanceTimes,
					validRange: $vm.validRange,
					event: {
						datesSet: $vm.datesSet
					},
					components: {
						event: 'fc-event-editor'
					}
				"></div>
			</div>
        </ui:define>
    </ui:composition>
</body>
</html>
