<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:ValidatorScript>
				nts.uk.ctx.at.shared.dom.scherec.taskmanagement.taskmaster.TaskNote
				nts.uk.ctx.at.record.dom.jobmanagement.favoritetask.favoritetaskitem.FavoriteTaskName
			</com:ValidatorScript>
			
			<com:stylefile set="FULLCALENDAR" />
			<com:scriptfile set="FULLCALENDAR" />

			<com:scriptfile path="../share/functional.js" />
			<com:scriptfile path="../share/dropdown.js" />
			<com:scriptfile path="../share/input-time.js" />
			<com:scriptfile path="../share/description.js" />
			<com:scriptfile path="../share/temporary.js" />
			<com:scriptfile path="./cores/fullcalendar.js" />
			
			<com:scriptfile path="./cores/component/one-day-favorite.js" />
			<com:scriptfile path="./cores/component/task-favorite.js" />
			
			<com:scriptfile path="./cores/component/fc-event-header.js" />
			<com:scriptfile path="./cores/component/fc-time-header.js" />
			<com:scriptfile path="./cores/component/date-picker.js" />
			<com:scriptfile path="./cores/component/approved-list.js" />
			<com:scriptfile path="./cores/component/department.js" />
			<com:scriptfile path="./cores/component/fc-setting.js" />
			<com:scriptfile path="./cores/component/sb-resizer.js" />
			


			<com:stylefile path="./kdw013.a.css" />
			<com:scriptfile path="./kdw013.a.vm.js" />

			<com:scriptfile path="../b/kdw013.b.vm.js" />
			<com:scriptfile path="../c/kdw013.c.vm.js" />
		</ui:define>
		<ui:define name="content">
			<div id="functions-area">
				<button id='btn_register' data-bind="i18n: 'KDW013_1', click: $vm.saveData, mutable: $vm.$toggle.save, hasFocus: true" class="proceed"></button>
				<button data-bind="i18n: 'KDW013_2', click: $vm.confirm, kdw-toggle: $vm.$toggle.confirm"></button>
				<button data-bind="i18n: 'KDW013_3', click: $vm.removeConfirm, kdw-toggle: $vm.$toggle.remove"></button>
				<button data-bind="i18n: 'KDW013_62', click: $vm.equipmentInput"></button>
				
			</div>
			<div>
				<div class="popup-area-f">
					<!-- F2_1 -->
					<div class= "pb10 align-left" data-bind="i18n: 'KDW013_58'"></div>

					<!-- F3_2 -->
					<div class="textEditor pb10">
						<!-- F3_1 -->
						<label class="pr10" data-bind="i18n: 'KDW013_59'"></label>
						<input
						  class="nameInput"
						  tabindex="1"
						  id="KDW013_59"
						  data-bind="ntsTextEditor: {
							value: favTaskName, 
							required: true,
							constraint: 'FavoriteTaskName',
							name: '#[KDW013_59]',
							enable: true
							}"
						/>
					</div>

					<!-- F4_1 -->
					<button class= "proceed normal" tabindex = "2" data-bind="i18n: 'KDW013_1', click: $vm.registerFavTask"></button>
				</div>
				
				<div class="popup-area-g">
					<!-- G2_1 -->
					<div class= "pb10 align-left" data-bind="i18n: 'KDW013_60'"></div>

					<!-- G3_2 -->
					<div class="textEditor pb10">
						<!-- G3_1 -->
						<label class="pr10" data-bind="i18n: 'KDW013_59'"></label>
						<input
						  class="nameInput"
						  tabindex="1"
						  id="KDW013_59"
						  data-bind="ntsTextEditor: {
							value: oneDayFavTaskName, 
							required: true,
							constraint: 'FavoriteTaskName',
							name: '#[KDW013_59]',
							enable: true
							}"
						/>
					</div>

					<!-- G4_1 -->
					<button class= "proceed normal" tabindex = "2" data-bind="i18n: 'KDW013_1', click: $vm.registerOneDayFavTask"></button>
				</div>
				<button class="popupButton-i">OpenI</button>
				<div class="popup-area-i">
					<!-- I1_2 -->
					<div class= "pb10 align-left" data-bind="i18n: 'KDW013_90'"></div>

					<!--I2_1 -->
					<!--I2_2 -->
					
					<div id="taskInfo" data-bind = "foreach: $vm.taskInfos">
						<div class="panel panel-frame panel-width">
							
							<table id="tbl-task">
								<tr>
									<td data-bind="text: name"></td>
									<td class="pl15 icon-edit">
										<button class="go-button edit-button" tabindex="1" data-bind = "click: function(data){ $vm.openEDialog(data, $vm);}">
											<i data-bind="ntsIcon: { no: 204, width: 15, height: 20}"></i>
										</button>
									</td>
								</tr>
							</table>
							
							<div>
								<!--I2_3 -->
								<label class="" data-bind="i18n: 'KDW013_25'"></label>
	
								<!--I2_4 -->
								<label data-bind="text: time"></label>
							</div>
						</div>
					</div>
						
				</div>
			</div>
			<div id="contents-area">
				<div
					data-bind="
					fullcalendar: $vm.events,
					employee: $vm.employee,
					confirmers: $vm.confirmers,
					editable: $vm.editable,
					firstDay: $vm.firstDay,
					scrollTime: $vm.scrollTime,
					slotDuration: $vm.slotDuration,
					initialDate: $vm.initialDate,
					initialView: $vm.initialView,
					isShowBreakTime:$vm.isShowBreakTime,
					availableView: $vm.availableView,
					breakTime: $vm.breakTime,
					businessHours: $vm.businessHours,
					attendanceTimes: $vm.attendanceTimes,
					validRange: $vm.validRange,
					event: {
						datesSet: $vm.datesSet
					},
					components: {
						view: 'kdp013b',
						editor: 'kdp013c'
					},
					$datas: $vm.$datas,
					$settings: $vm.$settings,
					screenA: $vm
				"></div>
			</div>
        </ui:define>
    </ui:composition>
</body>
</html>
