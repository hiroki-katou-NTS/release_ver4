<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 900,
					height : 800
				};
			</script>
			<com:stylefile path="style.css" />
			<com:scriptfile path="kmf003.b.vm.js" />
			<com:scriptfile path="kmf003.b.start.js" />
			<com:scriptfile path="kmf003.b.service.js" />
		</ui:define>

		<!-- PAGE CONTENT -->
		<ui:define name="content">

			<!-- BEGIN FUNCTION AREA-->
			<div id="functions-area">
				<button data-bind="click: openPrioritySettingDialog" class="small">#{i18n.getText('KMF001_13')}</button>
				<span style="float: right;">#{i18n.getText('KMF001_14')} </span>
			</div>
			<!-- END FUNCTION AREA-->

			<!-- BEGIN CONTENT AREA-->
			<div id="contents-area">
				#{i18n.getText('KMF001_138')}
				<div>
					<button id="annual-paid-leave-setting" data-bind="click: openAnnualPaidLeaveSettingPage"
						class="open-page large caret-right">
						#{i18n.getText('KMF001_15')}</button>
				</div>
				<div>
					<button data-bind="click: openYearlyReservedSettingPage"
						class="open-page large caret-right">
						#{i18n.getText('KMF001_16')}</button>
				</div>
				<div>
					<button data-bind="click: openTemporaryHolidaysSettingPage"
						class="open-page large caret-right">
						#{i18n.getText('KMF001_17')}</button>
				</div>
				<div>
					<button data-bind="click: openResurgenceSettingPage"
						class="open-page large caret-right">
						#{i18n.getText('KMF001_18')}</button>
				</div>
				<div>
					<button data-bind="click: open60hOvertimeSettingPage"
						class="open-page large caret-right">
						#{i18n.getText('KMF001_19')}</button>
				</div>
				<div>
					<button data-bind="click: openNursingCareLeaveSettingPage"
						class="open-page large caret-right">
						#{i18n.getText('KMF001_20')}</button>
				</div>

				<div class="cf" />
			</div>
			<!-- END CONTENT AREA-->

		</ui:define>
	</ui:composition>
</body>
</html>
