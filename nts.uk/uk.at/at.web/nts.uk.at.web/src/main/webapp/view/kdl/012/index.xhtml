<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
<ui:composition template="../../../master/dialog.xhtml">
    <ui:define name="htmlHead">
        <com:scriptfile set="IGNITE"/>
        <com:stylefile path="kdl012.main.css"/>
        <com:scriptfile path="kdl012.vm.js"/>

        <script>var dialogSize = {width: 1000, height: 500};</script>
    </ui:define>

    <ui:define name="content">
        <div id="contents-area">
            <div data-bind="text: $i18n('KDL012_2')" class="mb-2"></div>
            <div data-bind="ntsSearchBox: {searchMode: 'filter',targetKey: 'code', comId: 'multi-list',
						items: items, selected: currentCodeList, selectedKey: 'code', fields: ['taskName', 'code'], mode: 'igGrid'}"/>
            <div data-bind="if: !!ko.unwrap(items).length">
                <table id="multi-list" data-bind="ntsGridList: {
								height: 265,
								options: items,
								optionsValue: 'code',
								columns: header,
								multiple: isMultiple,
								value: isMultiple === true ? currentCodeList : currentCode
							}"></table>
            </div>
        </div>
        <div id="functions-area-bottom">
            <button id="btn_001" class="x-large proceed" data-bind="click: proceed">決定</button>
            <button id="btn_002" class="large" data-bind="click: closeDialog">キャンセル</button>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
