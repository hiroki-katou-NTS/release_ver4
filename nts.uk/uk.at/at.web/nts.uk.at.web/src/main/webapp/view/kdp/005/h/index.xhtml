<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component" xmlns:h="http://xmlns.jcp.org/jsf/html">

<head>
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" />
</head>

<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = {width: 430, height: 320 };</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="main.css" />
			<com:scriptfile path="kdp005.h.vm.js" />
			<com:scriptfile path="kdp005.h.start.js" />
			<com:scriptfile path="kdp005.h.service.js" />
			<com:ValidatorScript>
				nts.uk.ctx.at.record.dom.stamp.card.stampcard.StampNumber
			</com:ValidatorScript>
		</ui:define>

		<ui:define name="content">
			<div id="functions-area" style="display: none; height: 0;"></div>
			<div class="contents-area">
				<div class="row">
					<span class="label title" >#{i18n.getText('KDP005_1')}</span>
				</div>
				<div class="row">
					<span class="label">#{i18n.getText('KDP005_2')}</span>
					<input tabindex="1" id="iCCard" data-bind="ntsTextEditor: {value: value, constraint: 'StampNumber', option:{textmode: 'password'}}"/>
					<span class="label" data-bind="text: notify, style:{color: color}"></span>
<!-- 					<com:ko-if bind="diplayBtnConnect"> -->
<!-- 						<button tabindex="2" class="small" data-bind="click: connectICCard">#{i18n.getText('KDP005_20')}</button> -->
<!-- 					</com:ko-if> -->
				</div>
				<div class="row inforAuthent">
					<pre data-bind="text: inforAuthent"></pre>
				</div>
				<div class="divBtn">
					<button tabindex="3" class="x-large" data-bind="click: closeDialog">#{i18n.getText('KDP005_8')}</button>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
