<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component" xmlns:h="http://xmlns.jcp.org/jsf/html">

<head>
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" />
</head>

<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = {width: 400, height: 320 };</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="main.css" />
			<com:scriptfile path="kdp005.h.vm.js" />
			<com:scriptfile path="kdp005.h.start.js" />
			<com:scriptfile path="kdp005.h.service.js" />
		</ui:define>

		<ui:define name="content">
			<div class="contents-area">
				<div class="row">
					<span class="label title" >#{i18n.getText('KDP005_1')}</span>
				</div>
				<div class="row">
					<span class="label">#{i18n.getText('KDP005_2')}</span>
					<input tabindex="1" data-bind="ntsTextEditor: {value: value, option:{textmode: 'password'}}"/>
					<span class="label" data-bind="text: notify, style:{color: color}"></span>
				</div>
				<div class="row inforAuthent">
					<pre data-bind="text: inforAuthent"></pre>
				</div>
				<div class="row divBtn">
					<button tabindex="2" class="x-large" data-bind="click: proceed">#{i18n.getText('KDP005_8')}</button>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
