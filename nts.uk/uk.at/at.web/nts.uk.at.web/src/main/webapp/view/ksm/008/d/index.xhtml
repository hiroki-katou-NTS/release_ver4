<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
>
<body>
<ui:composition template="../../../../master/dialogsidebar.xhtml">
    <ui:define name="sidebar-head">
        <com:ValidatorScript>

        </com:ValidatorScript>
        <com:stylefile path="ksm008.d.style.css"/>
        <com:stylefile path="../e/ksm008.e.style.css"/>
        <com:scriptfile path="ksm008.d.vm.js"/>
        <com:scriptfile set="IGNITE"/>
    </ui:define>
    <ui:define name="sidebar" tabindex="1">
        <ul class="navigator">
            <!-- D1_1 -->
            <li data-bind="click: onCompanySelect">
                <a data-id="0" href="#tabpanel-1" role="tab-navigator" data-bind="text: $i18n('Com_Company')"
                   class="active"/>
            </li>
            <!-- D1_2 -->
            <li data-bind="click: onOrganizationSelect">
                <a data-id="1" href="#tabpanel-2" role="tab-navigator" data-bind="text: $i18n('KSM008_50')"/>
            </li>
        </ul>
    </ui:define>
    <ui:define name="sidebar-content">
        <div id="tabpanel-1" role="tabpanel">
            <div class="sidebar-content-header">
                <div>
                    <span class="title" data-bind="text: $i18n('Com_Company')"/>
                    <!-- D2_1 -->
                    <a class="goback" tabindex="2"
                       data-bind="text: $i18n('KSM008_51'), ntsLinkButton: { jump: backButon }"/>
                    <!-- D2_2 -->
                    <button tabindex="3" data-bind="text: $i18n('KSM008_52')"/>
                    <!-- D2_3 -->
                    <button tabindex="4" data-bind="text: $i18n('KSM008_54')" class="proceed"/>
                    <!-- D2_4 -->
                    <button tabindex="5" data-bind="text: $i18n('KSM008_53')" class="danger"/>
                </div>
            </div>
            <div class="contents-area custom-class">
                <div>
                    <div>
                        <!-- D3_1 -->
                        <span class="label" data-bind="text: conditionCodeAndName"/>
                        <!-- D3_2 -->
                        <button tabindex="6" data-bind="text: $i18n('KSM008_99')"/>
                    </div>
                    <!-- D5_1 -->
                    <div class="label warning" data-bind="text: $i18n('KSM008_56')"/>
                    <!-- D5_2 -->
                    <div class="label warning" data-bind="text: conditionDescription"/>
                </div>

                <div class="table" style="margin-top: 8px;">
                    <div class="cell valign-top">
                        <!-- D6 -->
                        <div tabindex="7" data-bind="ntsPanel:{width: '350px', direction: 'right', showIcon: false, visible: true}, name: $i18n('KSM008_57')}">
                            <!-- D6_1 -->
                            <table tabindex="7" data-bind="ntsGridList: {
                                dataSource: targetWorkMethods,
                                primaryKey: 'code',
                                columns: [ { headerText: '$i18n('KSM008_57')', key: 'display', formatter: _.escape } ],
                                deleteOptions : {visible : false},
                                multiple: false,
                                rows: 15,
                                value: dScreenCurrentCode
                            }"/>
                        </div>
                    </div>
                    <div class="cell valign-top">
                        <div class="table">
                            <div class="cell valign-center">
                                <!-- D7_1 -->
                                <div data-bind="ntsFormLabel: { constraint: ['todo','todo'],
                                    enable: true, required: true, text: '$i18n('KSM008_59')' }"/>
                                <!-- D7_2 -->
                                <div tabindex="8" data-bind="ntsSwitchButton: {
								name: '#[KSM008_60]',
								options: ko.observableArray([
						            { code: 0, name: '$i18n('KSM008_61')' },
						            { code: 1, name: '$i18n('KSM008_62')' }
						        ]),
								optionsValue: 'code',
								optionsText: 'name',
								value: todo }"/>
                                <!-- D7_5 -->
                                <button tabindex="11" data-bind="text: $i18n('KSM008_63')"/>
                                <!-- D7_6 -->
                                <span class="title" data-bind="text: $i18n('KSM008_64')"/>
                                <!-- D7_7 -->
                                <span class="title" data-bind="text: todo"/>
                                <!-- D7_8 -->
                                <span class="title" data-bind="text: todo"/>
                            </div>
                            <div class="cell valign-center">
                                <!-- D8_1 -->
                                <div data-bind="ntsFormLabel: { constraint: ['todo','todo'],
                                    enable: true, required: true, text: '$i18n('KSM008_65')' }"/>
                                <!-- D8_2 -->
                                <div tabindex="12" data-bind="ntsRadioBoxGroup: {
                                    options: todo,
                                    optionsValue: 'code',
                                    optionsText: 'name',
                                    value: todo,
                                    enable: true}">
                                </div>
                            </div>
                            <div class="cell valign-center">
                                <!-- D9 -->
                                <span class="caret-bottom caret-inline"/>
                            </div>
                            <div class="cell valign-center">
                                <!-- D10 -->
                                <div tabindex="15" data-bind="ntsSwitchButton: {
								name: '#[KSM008_69]',
								options: ko.observableArray([
						            { code: 0, name: '$i18n('KSM008_70')' },
						            { code: 1, name: '$i18n('KSM008_71')' },
						            { code: 2, name: '$i18n('KSM008_72')' }
						        ]),
								optionsValue: 'code',
								optionsText: 'name',
								value: todo }"/>
                            </div>
                            <div class="cell valign-center">
                                <!-- D11_1 -->
                                <button tabindex="19" data-bind="text: $i18n('KSM008_73')"/>
                                <!-- D11_2 -->
                                <button tabindex="20" data-bind="text: $i18n('KSM008_74')" class="danger"/>
                            </div>
                            <!-- D12 -->
                            <div class="cell valign-center">
                                <table tabindex="21" data-bind="ntsGridList: {
                                dataSource: todo,
                                primaryKey: 'code',
                                columns: columns,
                                deleteOptions : {visible : false},
                                multiple: true,
                                rows: 15,
                                value: kScreenCurrentCode
                            }"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="tabpanel-2" role="tabpanel">
            <ui:include src="../e/index.xhtml"/>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
