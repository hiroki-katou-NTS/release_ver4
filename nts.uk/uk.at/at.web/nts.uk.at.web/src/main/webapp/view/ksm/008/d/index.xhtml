<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
>
<body>
<ui:composition template="../../../../master/dialogsidebar.xhtml">
    <ui:define name="sidebar-head">
        <com:scriptfile set="IGNITE"/>
        <com:stylefile path="ksm008.d.style.css"/>
        <com:scriptfile path="ksm008.d.vm.js"/>

    </ui:define>
    <ui:define name="sidebar" tabindex="1">
        <ul class="navigator">
            <!-- D1_1 -->
            <li data-bind="click: onSelectCom">
                <a data-id="0" href="#tabpanel-1" role="tab-navigator" data-bind="text: $i18n('Com_Company')"
                   class="active"/>
            </li>
            <!-- D1_2 -->
            <li data-bind="click: onSelectOrg">
                <a data-id="1" href="#tabpanel-2" role="tab-navigator" data-bind="text: $i18n('KSM008_50')"/>
            </li>
        </ul>
    </ui:define>
    <ui:define name="sidebar-content">
        <div id="tabpanel-1" role="tabpanel">
            <div class="sidebar-content-header">
                <span class="title" data-bind="text: $i18n('Com_Company')"/>
                <!-- D2_1 -->
                <a class="goback" tabindex="2"
                   data-bind="text: $i18n('KSM008_51'), ntsLinkButton: { jump:backButon }"/>
                <!-- D2_2 -->
                <button tabindex="3" data-bind="text: $i18n('KSM008_52')"/>
                <!-- D2_3 -->
                <button tabindex="4" data-bind="text: $i18n('KSM008_53')" class="proceed"/>
                <!-- D2_4 -->
                <button tabindex="5" data-bind="text: $i18n('KSM008_54')" class="danger"/>
            </div>
            <div class="contents-area">
                <div class="padding-10">
                    <div>
                        <!-- D3_1 -->
                        <span class="label" data-bind="text: conditionCodeAndName"/>
                        <!-- D3_2 -->
                        <button tabindex="6" class="float-right" data-bind="text: $i18n('KSM008_99')"/>
                    </div>
                    <!-- D5_1 -->
                    <div class="label-warning" style="padding: 0 10px 0 10px">&lt;<span
                            data-bind="text: $i18n('KSM008_56')"/>&gt;
                    </div>
                    <!-- D5_2 -->
                    <div class="label-warning" style="padding: 0 10px 30px 10px"
                         data-bind="text: conditionDescription"/>
                </div>

                <div class="table margin-10">
                    <div class="cell valign-top">
                        <!-- D6 -->
                        <div data-bind="ntsPanel:{width: '350px', direction: 'right', showIcon: false, visible: true}">
                            <!-- D6_1 -->
                            <table tabindex="7" id="single-list" data-bind="ntsGridList: {
                                name: '#{i18n.getText('KSM008_57')}',
                                dataSource: $vm.targetWorkMethods,
                                primaryKey: 'code',
                                columns: [ { headerText: '', key: 'code', hidden: true },
                                           { headerText: $i18n('KSM008_58'), key: 'display', formatter: _.escape }],
                                multiple: false,
                                rows: 12,
                                value: $vm.dScreenCurrentCode
                            }"/>
                        </div>
                    </div>
                    <div class="cell valign-top">
                        <div class="padding-10">
                            <!-- D7_1 -->
                            <div class="width-200"
                                 data-bind="ntsFormLabel: { required: true, text: $i18n('KSM008_59') }"/>
                            <!-- D7_2 -->
                            <div tabindex="8" data-bind="ntsSwitchButton: {
                                    name: '#{i18n.getText('KSM008_60')}',
                                     options: [ { code: '0', name: $i18n('KSM008_61') },
                                               { code: '1', name: $i18n('KSM008_62') }],
                                    optionsValue: 'code',
                                    optionsText: 'name',
                                    value: $vm.workMethodType }"/>
                            <!-- D7_5 -->
                            <button tabindex="11" data-bind="text: $i18n('KSM008_63'), click: $vm.openKdl001Modal" class="small"/>
                            <!-- D7_6 -->
                            <span class="title" data-bind="text: $i18n('KSM008_64')"/>
                            <!-- D7_7 -->
                            <span class="title" data-bind="text: dScreenCurrentCode"/>
                            <!-- D7_8 -->
                            <span class="title" data-bind="text: dScreenCurrentName"/>
                        </div>
                        <div class="padding-10">
                            <!-- D8_1 -->
                            <div class="width-200"
                                 data-bind="ntsFormLabel: { required: true, text: $i18n('KSM008_65') }"/>
                            <!-- D8_2 -->
                            <div class="panel panel-frame">
                                <div tabindex="12" data-bind="ntsRadioBoxGroup: {
                                    name: '#{i18n.getText('KSM008_66')}',
                                    options: [ { code: '0', name: $i18n('KSM008_67') },
                                            { code: '1', name: $i18n('KSM008_68') }],
                                    optionsValue: 'code',
                                    optionsText: 'name',
                                    value: $vm.nextDayWorkMethod}"/>
                            </div>
                        </div>
                        <div class="padding-10">
                            <div class="width-200 display-inline-block"/>
                            <!-- D9 -->
                            <span class="caret-bottom caret-inline"/>
                        </div>
                        <div class="padding-10">
                            <div class="width-200 display-inline-block"/>
                            <!-- D10 -->
                            <div tabindex="15" data-bind="ntsSwitchButton: {
                                    name: '#{i18n.getText('KSM008_69')}',
                                    options: [ { code: '0', name: $i18n('KSM008_70') },
                                            { code: '1', name: $i18n('KSM008_71') },
                                            { code: '2', name: $i18n('KSM008_72') }],
                                    optionsValue: 'code',
                                    optionsText: 'name',
                                    value: $vm.nextDayWorkMethodType }"/>
                        </div>
                        <div class="padding-10">
                            <div class="width-200 display-inline-block"/>
                            <!-- D11_1 -->
                            <button tabindex="19" data-bind="text: $i18n('KSM008_73')" class="small"/>
                            <!-- D11_2 -->
                            <button tabindex="20" data-bind="text: $i18n('KSM008_74')" class="danger small"/>
                        </div>
                        <!-- D12 -->
                        <div class="padding-10">
                            <div class="width-200 display-inline-block"/>
                            <div style="padding-left: 205px">
                                <table tabindex="21" id="multi-list" data-bind="ntsGridList: {
                                        name: '#{i18n.getText('KSM008_75')}',
                                        dataSource: $vm.nextDayWorkHours,
                                        primaryKey: 'code',
                                        columns: [ { headerText: '', key: 'code', hidden: true },
                                                   { headerText: $i18n('KSM008_76'), key: 'display', width: '300px', formatter: _.escape }],
                                        multiple: true,
                                        rows: 10,
                                        value: $vm.nextDayWorkHour
                                    }"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="tabpanel-2" role="tabpanel">
            <ui:include src="../e/index.xhtml"/>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
