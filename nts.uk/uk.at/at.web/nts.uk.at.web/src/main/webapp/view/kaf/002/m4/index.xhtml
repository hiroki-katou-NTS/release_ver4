<div class="table m4-table">
	<div class="cell m4-column1">
		<div data-bind="ntsFormLabel: {}">#{i18n.getText('KAF002_17')}</div>
	</div>
	<div class="cell m4-column2">
		<span class="m4-combo-box" data-bind="ntsComboBox: {
				options: stampCombinationList,
				optionsValue: 'value',
				value: appStamp().stampCombinationAtr,
				optionsText: 'name',
				enable: true,
				columns: [
					{ prop: 'name', length: 10 },
				]}"></span>	
		<div>
			<input class="m4-time-editor" data-bind="ntsTimeEditor: {
				value: appStamp().appTime, 
				inputFormat: 'time',
				required: true }" />
		</div>
	</div>
</div>
