<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<body>
		<ui:composition template="../../../../master/dialog.xhtml">
			<ui:define name="htmlHead">
				<script>var dialogSize = { width: 850, height: 430 };</script>
				<com:stylefile path="kmk012.d.main.css" />
				<com:scriptfile set="IGNITE" />
				<com:scriptfile path="kmk012.d.start.js" />
				<com:scriptfile path="../a/kmk012.a.service.js" />
				<com:scriptfile path="../a/kmk012.a.vm.js" />
				<com:scriptfile path="kmk012.d.service.js" />
				<com:scriptfile path="kmk012.d.vm.js" />
				<com:ValidatorScript>
					nts.uk.ctx.at.record.dom.workrecord.closure.CloseName
				</com:ValidatorScript>
			</ui:define>
			<ui:define name="content">
				<div class="processingDate">
					<div id="valueProcessingDate" data-name="#{i18n.getText('KMK012_35')}"
						data-bind="ntsDatePicker: 
						{value: closureModel.month, dateFormat: 'yearmonth'}">
					</div>
					<div id="lableProcessingDate"><label>#{i18n.getText('KMK012_25')}</label></div>
				</div>
				<br />
				<div class="changeBefore">
					<div class="lableChangeBefore"><label>#{i18n.getText('KMK012_26')}</label></div>
					<div class="valueChangeBefore"><label data-bind="text: closureHistoryModel.closureName()"></label></div>
					<div class="lableChangeBefore"><label>#{i18n.getText('KMK012_27')}</label></div>
					<div class="valueChangeBefore"><label data-bind="text: closureHistoryModel.getDayClosureDate()"></label></div>
					<div class="lableChangeDate"><label>#{i18n.getText('KMK012_28')}</label></div>
					<div class="valueChangeDate"><label data-bind="text: closureDetailModel.getNextClosureDate()"></label></div>
				</div>
				<br/>
				<div id="endClosureDate">
					<hr/>
				</div>
				<br/>
				<div class="beginChange">
					<span class="caret-bottom outline"></span>
				</div>
				
				<div class="changeAfter">
					<div class="lableChangeAfter"><label>#{i18n.getText('KMK012_29')}</label></div>
					<div class="valueChangeAfter"><label data-bind="text: closureHistoryModel.closureName()"></label></div>
					<div class="lableChangeAfter"><label>#{i18n.getText('KMK012_27')}</label></div>
					<div class="valueChangeAfter">
						<div id="cobxDayOfMonth" 
							data-name="#{i18n.getText('KMK012_10')}"
							data-bind="ntsComboBox: {
							options: lstDayOfMonth,
							optionsValue: 'day',
							value: closureHistoryModel.closureDate(),
							optionsText: 'name',
							editable: true,
							enable: true,
							columns: [
								{ prop: 'name', length: 4 }
							]}"></div>
					</div>
				</div>
				<div class="endChangeAfter">
					<div class="lableEndChangeAfter"><label>#{i18n.getText('KMK012_30')}</label></div>
					<div class="valueChangeAfter"><label data-bind="text: closureDetailModel.getNextClosureDate()"></label></div>
				</div>
				
				<div class="bottomChangeAfter">
					<div class="lableBottomChangeAfter"><label>#{i18n.getText('KMK012_36')}</label></div>
					<div class="valueChangeAfter"><label data-bind="text: closureDetailModel.getNextClosureDate()"></label></div>
				</div>
				
				<br/>
				<div id="endChangeAfter">
					<hr/>
				</div>
				
				<center>
					<div class="endAction">
						<button class="proceed large">#{i18n.getText('KMK012_32')}</button>
						<button class="large btnclose">#{i18n.getText('KMK012_33')}</button>
					</div>
				</center>
			</ui:define>
		</ui:composition>
	</body>
</html>
