<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition>
		<div class="sidebar-content-header">
			<span class="title">#{i18n.getText('Com_Company')}</span>
			<span class="action-bar">
			<button tabindex="1" class="proceed">#{i18n.getText('KSM001_1')}</button>
			<button tabindex="2" class="danger" >#{i18n.getText('KSM001_2')}</button>
			<button tabindex="3" >#{i18n.getText('KSM001_50')}</button>
			<button tabindex="4" >#{i18n.getText('KSM001_51')}</button>
			</span>
		</div>
		<div class="contents-area cf">
			<div id="targetYear">
				<div data-bind="ntsFormLabel: {required: true}">
					<label>#{i18n.getText('KSM001_4')}</label>
				</div>
				<div id="comboTargetYear"
					data-bind="ntsComboBox: {
				options: lstTargetYear,
				optionsValue: 'code',
				visibleItemsCount: 5,
				value: selectedTargetYear,
				optionsText: 'name',
				editable: false,
				enable: true,
				columns: [
					{ prop: 'name', length: 6 }
				]}"></div>
			</div>
		</div>
	</ui:composition>
</body>
</html>
