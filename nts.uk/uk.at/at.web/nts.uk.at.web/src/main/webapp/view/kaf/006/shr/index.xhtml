<div>
	<div class = "left-content-kaf006">
		<div class="valign-center-kaf006 control-group-kaf006">
			<!--A3_1 申請者-->
			<div class="lblTitle-kaf006 cm-column-kaf006"
				data-bind="ntsFormLabel:{}">#{i18n.getText('KAF006_7')}</div>
			<!--A3_2 申請者表示氏名-->
			<label class="lblEmployeeName-kaf006"
				data-bind="text : employeeName"></label>
		</div>
		<div class="valign-center-kaf006 control-group-kaf006"
			data-bind="if: displayPrePostFlg">
			<!--A3_3 事前事後ラベル-->
			<div class="lblTitle-kaf006 cm-column-kaf006"
				data-bind="ntsFormLabel:{}">#{i18n.getText('KAF006_9')}</div>
			<div data-bind="if: screenModeNew" style="display: inline-block;">
				<!--A3_4 事前事後スイッチ-->
				<div tabindex="7" class="cf fix-margin-left-kaf006"
					data-bind="ntsSwitchButton: {name: '#{i18n.getText('KAF006_9')}',
									options:ko.observableArray([
							                { prePostCode: 0, prePostName: '#{i18n.getText('KAF006_10')}' },
							                { prePostCode: 1, prePostName: '#{i18n.getText('KAF006_11')}' }
							                ]),
									optionsValue: 'prePostCode',
									optionsText: 'prePostName',
									value: prePostSelected,
									enable: prePostEnable}">
				</div>
			</div>
			<div data-bind="if: !screenModeNew()" style="display: inline-block;">
				<span class="label fix-margin-left-kaf006b"
					data-bind="text: prePostSelected()==0 ? '#{i18n.getText('KAF006_10')}' : '#{i18n.getText('KAF006_11')}'"></span>
			</div>
		</div>
		<div class="valign-center-kaf006 control-group-kaf006">
			<div class="table">
				<div class="cell valign-top-kaf006 cm-column2-kaf006">
					<!--A3_7 申請日付-->
					<div class="lblTitle" data-bind="ntsFormLabel: {required: true}"
						style="margin-right: 16px">#{i18n.getText('KAF006_8')}</div>
				</div>
				<div class="cell valign-center-kaf006">
					<!--A3_8 複数日-->
					<div class="row-cell-margin" tabindex="8"
						data-bind="ntsCheckBox: { checked: displayEndDateFlg, enable: enableDisplayEndDate, text: '#{i18n.getText('KAF006_12')}'},visible: screenModeNew"></div>
				</div>
				<div class="cell valign-center-kaf006"
					data-bind="visible: screenModeNew">
					<!--A3_9  期間入力-->
					<div tabindex="9" id="inputdate" class="fix-margin-left-kaf006"
						data-bind="ntsDatePicker: {name: '#{i18n.getText('KAF006_8')}',required:true, value: startAppDate, dateFormat: 'YYYY/MM/DD'}, acceptJapaneseCalendar: true"></div>
					<!--A3_10  開始日-->
					<label data-bind="visible : displayEndDateFlg"
						class="valign-center-kaf006 link-label-kaf006">#{i18n.getText('KAF005_38')}</label>
				</div>
				<div class="cell valign-center-kaf006"
					data-bind="visible : displayEndDateFlg">
					<div class="row-cell-margin">
						<!--A3_11 終了日-->
						<div tabindex="10" id="inpAppDate" class="right-content-kaf006"
							data-bind="ntsDatePicker: {name: '#{i18n.getText('KAF006_8')}',required:true, value: endAppDate, dateFormat: 'YYYY/MM/DD'}, acceptJapaneseCalendar: true"></div>
					</div>
				</div>
				<div data-bind="if: !screenModeNew()" style="display: inline-block;">
					<span class="label fix-margin-left-appDate"
						data-bind="text: appDate"></span>
				</div>
			</div>
		</div>
		<div class="valign-center-kaf006 control-group-kaf006">
			<div class="table">
				<div class="cell valign-top-kaf006 cm-column2-kaf006">
					<!--A3_12  終日休暇区分-->
					<div class="lblTitle-radio-kaf006"
						style="margin-right: 16px"></div>
				</div>
				<div class="cell valign-top-kaf006 cm-column-kaf006" tabindex="11">
					<!--A3_13  終日休暇-->
					<label class="ntsRadioBox"> <input type="radio"
						name="textRadio"
						data-bind="checkedValue: 0, checked: selectedAllDayHalfDayValue,enable: enbAllDayHalfDayFlg" /> <span
						class="box"></span><span class="label"
						data-bind="text: '#{i18n.getText('KAF006_13')}'"></span>
					</label>
				</div>
				<div class="cell valign-top-kaf006 cm-column-kaf006" tabindex="11">
					<!--A3_14  半日休暇-->
					<label class="ntsRadioBox"> <input type="radio"
						name="textRadio"
						data-bind="checkedValue: 1, checked: selectedAllDayHalfDayValue,enable: enbAllDayHalfDayFlg" /> <span
						class="box"></span><span class="label"
						data-bind="text: '#{i18n.getText('KAF006_14')}'"></span>
					</label>
				</div>
			</div>
		</div>
		<div>
			<!--A4_1 休暇種類-->
			<div class="lblTitle-kaf006 cm-column2-kaf006 control-group-kaf006"
				data-bind="ntsFormLabel:{}">#{i18n.getText('KAF006_15')}</div>
				<!--A4_2 -> A4_10  休暇種類-->
				<div tabindex="12"
					data-bind="ntsSwitchButton: {
								options: holidayTypes,
								optionsValue: 'code',
								optionsText: 'name',
								value: holidayTypeCode,
								enable: screenModeNew }"></div>
		</div>
		<div data-bind = "visible : displayStartFlg">
			<div class="valign-center-kaf006  control-group-kaf006"
				data-bind="visible: contentFlg">
				<!--A5_1 勤務種類-->
				<div class="lblTitle-kaf006 cm-column-kaf006"
					data-bind="ntsFormLabel: {required: true}">#{i18n.getText('KAF006_16')}</div>
				<!--A5_2 勤務種類一覧-->
				<div tabindex="13" class="combo-box-kaf006"
					data-bind="ntsComboBox: {name: '#[KAF006_16]', 
								options: typeOfDutys,
								optionsValue: 'typeOfDutyID',
								optionsText: 'typeOfDutyName',
								value: selectedTypeOfDuty,
								enable: enbWorkType}">
				</div>
				<!--A5_3 半日の組み合わせを表示-->
				<div class="" tabindex="14"
					data-bind="ntsCheckBox: { checked: displayHalfDayValue, enable: enbHalfDayFlg, text: '#{i18n.getText('KAF006_17')}'}"></div>
			</div>
			<div data-bind="visible:changeWorkHourValue">
				<div class="valign-center-kaf006 control-group-kaf006">
					<!--A6_1 就業時間帯を変更する-->
					<div class="" tabindex="21"
						data-bind="ntsCheckBox: { checked: changeWorkHourValue, enable: enbChangeWorkHourFlg, text: '#{i18n.getText('KAF006_18')}'}"></div>
					<!--A6_2 罫線-->
					<HR data-bind="" style="width: 1000px;"></HR>
				</div>
				<div
					class="valign-center-kaf006 control-group-kaf006 margin-left-for-workChange-kaf006">
					<div class="table">
						<div class="cell valign-top-kaf006 cm-column2-kaf006">
							<!--A6_3 就業時間帯-->
							<div class="lblTitle-kaf006"
								data-bind="ntsFormLabel: {required: false}">#{i18n.getText('KAF006_19')}</div>
						</div>
						<div class="cell valign-top-kaf006 cm-column2-kaf006">
							<!--A6_4 就業時間帯選択-->
							<button class="proceed"
								data-bind="click: btnSelectWorkTimeZone, enable : enbbtnWorkTime() &amp; changeWorkHourValue()">#{i18n.getText('KAF006_20')}</button>
						</div>
						<div class="cell valign-center-kaf006">
							<!--A6_5 就業時間帯選択対象-->
							<label class="row-cell-margin" data-bind="text: displayWorkTimeName"></label>
						</div>
					</div>
				</div>
				<div
					class="valign-center-kaf006 control-group-kaf006 margin-left-for-workChange-kaf006">
					<div class="table">
						<div class="cell valign-top-kaf006 cm-column2-kaf006">
							<!--A6_6 勤務時間-->
							<div class="lblTitle-kaf006"
								data-bind="ntsFormLabel: {required: false}">#{i18n.getText('KAF006_22')}</div>
						</div>
						<div class="cell valign-top-kaf006 cm-column2-kaf006" tabindex="10">
							<div>
								<!--A6_7 開始時刻-->
								<input 
									class="row-cell-margin inputDate-kaf006 right-content-kaf006"
									id="inpStartTime2"
									data-bind="ntsTimeWithDayEditor: {name: '#[KAF005_335]',constraint:'TimeWithDayAttr',value: timeStart1,enable : eblTimeStart1 }" />
								<!--A6_8 ～-->
								<label class="valign-center-kaf006 link-label-kaf006">#{i18n.getText('KAF005_39')}</label>
							</div>
						</div>
						<div class="cell valign-center-kaf006">
							<div>
								<!--A6_9 終了時刻-->
								<input tabindex="11"
									class="row-cell-margin inputDate-kaf006 right-content-kaf006"
									id="inpEndTime2"
									data-bind="ntsTimeWithDayEditor: {name: '#[KAF005_336]', constraint:'TimeWithDayAttr',value: timeEnd1, enable : eblTimeEnd1}" />
							</div>
						</div>
					</div>
				</div>
			</div>
			<!--定型理由 -->
			<div
				class="valign-center-kaf006 control-group-kaf006 overlay-reason-kaf006"
				data-bind="if: typicalReasonDisplayFlg">
				<!--A7_1 申請定型理由-->
				<div class="lblTitle-kaf006 cm-column-kaf006"
					data-bind="ntsFormLabel:{}">#{i18n.getText('KAF006_24')}</div>
				<!--A7_2 申請定型理由-->
				<div tabindex="15" class="combo-box-kaf006"
					data-bind="ntsComboBox: {name: '#[KAF006_24]', 
								options: reasonCombo,
								optionsValue: 'reasonId',
								optionsText: 'reasonName',
								value: selectedReason,
								enable: enbReasonCombo,
								columns: [{ prop: 'reasonName', length: 10 }]}">
				</div>
			</div>
			<!-- 申請理由（ラベル) -->
			<div class="cf valign-top-kaf006 control-group-kaf006"
				data-bind="if: displayAppReasonContentFlg">
				<!--A7_3 申請理由-->
				<div class="lblTitle-kaf006 cm-column-kaf006"
					data-bind="ntsFormLabel: {}">#{i18n.getText('KAF006_26')}</div>
				<!--A7_4 申請理由-->
				<div id="multiline">
					<textarea tabindex="16" id="appReason" class="textarea-kaf006"
						data-bind="ntsMultilineEditor: {name: '#[KAF006_26]', 
								value: multilContent,
								enable: enbContentReason,
								option: {
									resizeable: false,
			                    	width: '500',
			                    	required: requiredReason()
			                   	},
							}" />
				</div>
			</div>
		</div>
	</div>
</div>
