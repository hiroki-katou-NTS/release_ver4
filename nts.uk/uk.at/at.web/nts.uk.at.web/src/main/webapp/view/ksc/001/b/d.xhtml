<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition>
		<div class="contentD" tabindex="-1">
			<div tabindex="-1">
				<label tabindex="-1">#{i18n.getText('KSC001_21')}</label>
			</div>
			<div class="radioboxCaseAll" tabindex="-1" id="inputCreateMethodAtr">
				<div tabindex="-1" class="radioboxCase">
					<div tabindex="1" data-bind="ntsRadioButton: {checked: checkCreateMethodAtrPersonalInfo, name: '#[KSC001_30]', enable: true, optionText: '#{i18n.getText('KSC001_22')}' }" />
				</div>
				<div tabindex="-1" class="radioboxCase">
					<div tabindex="1"  data-bind="ntsRadioButton: {checked: checkCreateMethodAtrPatternSchedule, name: '#[KSC001_30]', enable: true, optionText: '#{i18n.getText('KSC001_23')}' }" /> 
					<button tabindex="2"  class="buttonCase" data-bind="click: showDialogKDL023, enable: checkCreateMethodAtrPatternSchedule">#{i18n.getText('KSC001_25')}</button>
				</div>
				<div tabindex="-1" class="radioboxCase">
					<div tabindex="1"  data-bind="ntsRadioButton: {checked: checkCreateMethodAtrCopyPastSchedule, name: '#[KSC001_30]', enable: true, optionText: '#{i18n.getText('KSC001_24')}' }" />
				</div>
			</div>
			<div class="lableCase" tabindex="-1" >
				<label tabindex="-1" >#{i18n.getText('KSC001_26')}</label>
				<div tabindex="3" data-bind="ntsDatePicker: {value: copyStartDate, dateFormat: 'YYYY/MM/DD', required: checkCreateMethodAtrCopyPastSchedule, name: '#[KSC001_26]',enable:checkCreateMethodAtrCopyPastSchedule}"></div>
			</div>	
			<div tabindex="-1"  class="buttonBeginPrevious">
				<button tabindex="4"  data-bind="click: previousPageD">#{i18n.getText('KSC001_27')}</button>
			</div>
			<div tabindex="-1"  class="buttonBeginNext">
				<button tabindex="5"  class="proceed large" data-bind="click: nextPageD">#{i18n.getText('KSC001_20')}</button>
			</div>
		</div>
		
	</ui:composition>
</body>
</html>
