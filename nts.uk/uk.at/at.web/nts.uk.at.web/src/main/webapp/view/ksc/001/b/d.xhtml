<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition>
		<div id="ccgcomponent"></div>
		<div class="contentD" tabindex="-1"><!-- C ===> D-->
			<div class="periodCovered" tabindex="-1">
				<div tabindex="-1" data-bind="ntsFormLabel: {}">#{i18n.getText('KSC001_31')}</div>
				<div tabindex="-1" class="info-period-date" data-bind="text: infoPeriodDate"></div>
			</div>
			<div class="tab-header"><!-- B4_1 -->
				<label tabindex="-1">#{i18n.getText('KSC001_112')}</label>
			</div>

			<div class ="selectionEmployee" tabindex="-1">
				<div id="employeeSearch"></div>
			</div>
			
			<div class="buttonPrevNext" tabindex="-1">
				<div class="buttonBeginPrevious" tabindex="-1">
					<button class="large" tabindex="16"
						data-bind="click: previousPageD">#{i18n.getText('KSC001_102')}</button>
                </div>
                <div class="buttonBeginNext">
				<button tabindex="17" class="proceed x-large"
						data-bind="click: nextPageD">#{i18n.getText('KSC001_20')}</button></div>
			</div>
			
		</div>
		
	</ui:composition>
</body>
</html>
