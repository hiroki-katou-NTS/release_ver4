<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<body>
		<ui:composition>
			<div id="cm-content">
				<div class="cm-content-left">
					<div class="table cm-table">
						<div class="cell cm-column1">
							<div data-bind="ntsFormLabel: {}">#{i18n.getText('KAF002_8')}</div>
						</div>
						<div class="cell cm-column2">
							<span class="label">............</span>
						</div>
					</div>
					<div class="table cm-table" data-bind="style: { display: screenMode() === 1 ? '' : 'none' }">
						<div class="cell cm-column1">
							<div data-bind="ntsFormLabel: {}">#{i18n.getText('KAF002_9')}</div>
						</div>
						<div class="cell cm-column2">
							<input class="cm-time-editor" data-bind="ntsTimeEditor: {
									value: application().appDate, 
									inputFormat: 'date',
									required: true }" />
						</div>
					</div>
					<div class="table cm-table" data-bind="style: { display: screenMode() !== 1 ? '' : 'none' }">
						<div class="cell cm-column1">
							<div data-bind="ntsFormLabel: {}">#{i18n.getText('KDL001_3')}</div>
						</div>
						<div class="cell cm-column2">
							<span class="label" data-bind="text: application().appDate() + ' ( 入力日 : ' + application().inputDate() + ' )'"></span>
						</div>
					</div>
					<div class="cm-title-div" data-bind="text: topComment().text, 
														style: {
															color: topComment().color,
															'font-weight': topComment().fontWeight() === 1 ? 'bold' : 'normal' 
														}"></div>
					<div>
						<div data-bind="style: { display: stampRequestMode() == 0 ? '' : 'none' }">
							<div data-bind="with: m1">
								<ui:include src="../m1/index.xhtml" />
							</div>
						</div>		
						<div data-bind="style: { display: stampRequestMode() == 1 ? '' : 'none' }">
							<div data-bind="with: m2">
								<ui:include src="../m2/index.xhtml" />
							</div>
						</div>	
						<div data-bind="style: { display: stampRequestMode() == 2 ? '' : 'none' }">
							<div data-bind="with: m3">
								<ui:include src="../m3/index.xhtml" />
							</div>
						</div>	
						<div data-bind="style: { display: stampRequestMode() == 3 ? '' : 'none' }">
							<div data-bind="with: m4">
								<ui:include src="../m4/index.xhtml" />
							</div>
						</div>	
						<div data-bind="style: { display: stampRequestMode() == 4 ? '' : 'none' }">
							<div data-bind="with: m5">
								<ui:include src="../m5/index.xhtml" />
							</div>
						</div>	
					</div>
					<div class="cm-title-div" data-bind="text: botComment().text, 
														style: {
															color: botComment().color,
															'font-weight': botComment().fontWeight() === 1 ? 'bold' : 'normal' 
														}"></div>
					<div class="table cm-table">
						<div class="cell cm-column1">
							<div data-bind="ntsFormLabel: {}">#{i18n.getText('KAF002_10')}</div>	
						</div>
						<div class="cell cm-column2">
							<span class="cm-combo-box" data-bind="ntsComboBox: {
									options: inputReasons,
									optionsValue: 'id',
									value: currentReason,
									optionsText: 'content',
									enable: true,
									columns: [
										{ prop: 'content', length: 3 },
									]}"></span>	
						</div>
					</div>
					<div class="table cm-table">
						<div class="cell cm-column1">
							<div data-bind="ntsFormLabel: {}">#{i18n.getText('KAF002_11')}</div>	
						</div>
						<div class="cell cm-column2">
							<span>
								<textarea class="cm-memo" data-bind="ntsMultilineEditor: { value: application().contentReason }" />
							</span>
						</div>
					</div>
				</div>
				<div class="cm-content-right">
					<div class="panel panel-frame panel-gray-bg cm-panel" data-bind="style: { display: resultDisplay() == 1 ? '' : 'none' }">#{i18n.getText('KAF002_7')}</div>		
				</div>
			</div>
		</ui:composition>
   	</body>
</html>
