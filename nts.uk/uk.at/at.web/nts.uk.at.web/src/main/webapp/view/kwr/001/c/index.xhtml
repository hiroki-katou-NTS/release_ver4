<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 1000,
					height : 1000
				};
			</script>
		
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="kwr001.c.start.js" />
			<com:scriptfile path="kwr001.c.vm.js" />
			<com:scriptfile path="kwr001.c.service.js" />
			<com:stylefile path="kwr001.c.main.css" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<!-- C1_1 -->
				<button tabindex="1" class="proceed">#{i18n.getText('KWR001_46')}</button>
				<!-- C1_2 -->
				<button tabindex="2" class="proceed">#{i18n.getText('KWR001_47')}</button>
				<!-- C1_3 -->
				<button tabindex="3" data-bind="click: openScreenD">#{i18n.getText('KWR001_48')}</button>
				<!-- C1_4 -->
				<button tabindex="4" class="danger">#{i18n.getText('KWR001_49')}</button>
				<!-- C1_5 -->
				<button tabindex="5">#{i18n.getText('KWR001_50')}</button>
				
				<!-- C1_6 -->
				<hr/>
				<!-- C2_1 -->
				<div class="panel" data-bind="ntsPanel:{width: '280px', height: '400px', direction: 'right', showIcon: true, visible: true}">
					<div style="width: 260px" data-bind="ntsSearchBox: { searchMode: 'highlight', 
							targetKey: 'code', 
							comId: 'multi-list2', 
							items: items, 
							selectedKey: 'code', 
							fields: ['name', 'code'], 
							mode: 'listbox'}" />																																														
					<table id="multi-list2" data-bind="ntsListBox: {
							options: items,
							optionsValue: 'code',
							multiple: true,
							value: currentCodeList,
							rows: 15,
							columns: [
								{ key: 'code', length: 5 },
								{ key: 'name', length: 10 }
							]
						}"></table>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
