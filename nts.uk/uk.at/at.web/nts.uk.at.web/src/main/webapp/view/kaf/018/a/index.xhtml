<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kaf018.a.main.css" />
			<com:scriptfile path="kaf018.a.service.js" />
			<com:scriptfile path="kaf018.a.vm.js" />
			<com:scriptfile path="kaf018.a.start.js" />
			<!-- KCP004 -->
			<com:stylefile path="/view/kcp/004/a/a.min.css" of="/nts.uk.at.web" />
			<com:scriptfile path="/view/kcp/004/a/kcp004.a.service.js" of="/nts.uk.at.web" />
			<com:scriptfile path="/view/kcp/004/a/a.min.js" of="/nts.uk.at.web" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<!-- A1_1メール設定 -->
				<button tabindex="1" data-bind="click: gotoH">#{i18n.getText('KAF018_9')}</button>
			</div>
			<div id="contents-area">
				<!-- A5パネル -->
				<div class = "content-area-left" data-bind="ntsPanel:{width: '350px', height: '430px', direction: 'right', showIcon: true, visible: true}">
					<div class ="content-top">
						<table>
							<tr>
								<td>
									<!-- A3対象締め（ラベル） -->
									<div data-bind="ntsFormLabel: {required: true}">#{i18n.getText('KAF018_10')}</div>
								</td>
								<td>
									<!-- A3_1対象締め -->
									<div id="combo-box" tabindex="2"
										data-bind="ntsComboBox: {
										        optionsValue: 'code',
										        visibleItemsCount: 5,
										        optionsText: 'name',
										        name: '#[KAF018_10]',
										        required: true,
										        value: selectTarget,
										        options: targets,
										        enable: true,
										        columns: [
										         { prop: 'name', length: 10 },
										        ]}">
									</div>
								</td>
							</tr>
						</table>
					</div>
					<!-- A2職場リスト -->
					<div  class ="content-bottom" tabindex="3">
					</div>
				</div>
				<!-- A4形式選択 -->
				<div class="content-area-right" tabindex="4">
				 	<!-- A4_1申請承認 -->
					<div class ="format-selected" data-bind="ntsRadioButton: {checked: selectedValue1 , 
 			                enable: true,
 			                option: items()[0],
			                optionValue: 'code',
 			                optionText: 'name',
 			                group: 'effectDigitCls' }"></div>
					<!-- A4_2日別・月別確認  -->
			        <div class ="format-selected" data-bind="ntsRadioButton: {checked: selectedValue2 ,
			                enable: true, 
			                option: items()[1], 
			                optionValue: 'code', 
			                optionText: 'name',
			                group: 'effectDigitCls'} "></div>
			        <!-- A4_2_1日別・月別確認（チェック） -->
			        <div class ="format-checkbox" data-bind="ntsCheckBox: { checked: true, enable: enable, text: '#{i18n.getText('KAF018_14')}' }"></div>
					<!-- A10抽出 -->
					<button class ="btn-excute large" tabindex="5" data-bind="click: gotoB">#{i18n.getText('KAF018_16')}</button>
				</div>
				<div class="clear"></div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
