<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component" xmlns:h="http://xmlns.jcp.org/jsf/html">

<head>
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css" />
</head>

<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = {width: 360, height: 300 };</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="main.css" />
			<com:scriptfile path="kdp005.i.vm.js" />
			<com:scriptfile path="kdp005.i.start.js" />
			<com:scriptfile path="kdp005.i.service.js" />
		</ui:define>

		<ui:define name="content">
			<div class="contents-area">
				<div class="row title">
					#{i18n.getText('KDP005_9')}
				</div>
				<div class="row inforAuthent" data-bind="text: inforAuthent"></div>
				<div class="row time" data-bind="if: checks">
					<b data-bind="text: timeStamp"></b>&#32;#{i18n.getText('KDP005_10')}
				</div>
				<div class="row divBtn">
					<button tabindex="1" id="btnClose" class="x-large" data-bind="click: closeDialog">#{i18n.getText('KDP005_11')}</button>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
