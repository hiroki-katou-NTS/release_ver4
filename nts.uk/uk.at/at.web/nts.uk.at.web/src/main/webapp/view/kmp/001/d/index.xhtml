<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="/master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<script>var dialogSize = { width: 300, height: 410 };</script>
			<com:stylefile path="./kmp001.d.main.css" />
			<com:scriptfile path="./kmp001.d.vm.js" />

		</ui:define>
		<ui:define name="content">
			<div class="view-dialog">
				<div style="padding: 10px">
					<div class="boxSquare">
						<table>
							<tbody>
								<tr>
									<td class="label-column">
										<div data-bind="text: $i18n('KMP001_40')"></div>
									</td>
									<td class="label-column">
										<div id="combo-box" data-bind="ntsComboBox: {
											options: itemList,
											optionsValue: 'code',
											visibleItemsCount: 6,
											width: 60,
											value: selectedCode,
											optionsText: 'name',
											columns: [
												{ prop: 'code', length: 2 }
											]}"></div>
									</td>
								</tr>
								<tr>
									<td>
										<div data-bind="text: $i18n('KMP001_41')" style="margin-top:40px"></div>
										<hr></hr>
									</td>
								</tr>
								<tr>
									<td class="label-column-select">
										<label class="ntsRadioBox">
											<input type="radio" name="textRadio" />
											<span class="box"></span><span class="label" data-bind="text: selectedName"></span>
										</label>
									</td>
									<td class="label-column-select">
										<label class="ntsRadioBox">
											<input type="radio" name="textRadio" data-bind="checkedValue: true, checked: ischeck1"/>
											<span class="box"></span><span class="label" data-bind="text: $i18n('KMP001_44')"></span>
										</label>
									</td>
								</tr>
								<tr>
									<td class="label-column-select">
										<label class="ntsRadioBox">
											<input type="radio" name="textRadio" data-bind="checkedValue: true, checked: ischeck2"/>
											<span class="box"></span><span class="label" data-bind="text: $i18n('KMP001_43')"></span>
										</label>
									</td>
									<td class="label-column-select">
										<label class="ntsRadioBox">
											<input type="radio" name="textRadio" data-bind="checkedValue: true, checked: ischeck3"/>
											<span class="box"></span><span class="label" data-bind="text: $i18n('KMP001_45')"></span>
										</label>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<hr></hr>
				<div class="view-button">
					<div>
						<button id="button_decide" class="proceed" data-bind="text: $i18n('KMP001_46'), click: addSetting"></button>
						<button data-bind="text: $i18n('KMP001_47'), click: closeDialog"></button>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
