<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="/master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<script>var dialogSize = { width: 330, height: 430 };</script>
			<com:stylefile path="./kmp001.d.main.css" />
			<com:scriptfile path="./kmp001.d.vm.js" />

		</ui:define>
		<ui:define name="content">
			<div class="view-dialog">
				<div style="padding: 10px">
					<div class="boxSquare">
						<table>
							<tbody>
								<tr>
									<td class="label-column">
										<div data-bind="text: $i18n('KMP001_40')"></div>
									</td>
									<td class="label-column">
										<div id="combo-box" data-bind="ntsComboBox: {
											options: cardLengths,
											optionsValue: 'value',
											visibleItemsCount: 6,
											width: 60,
											value: selectedLength,
											optionsText: 'text',
											columns: [
												{ prop: 'text', length: 2 }
											]}"></div>
									</td>
								</tr>
								<tr>
									<td>
										<div data-bind="text: $i18n('KMP001_41')" style="margin-top:40px"></div>
										<hr></hr>
									</td>
								</tr>
								<tr data-bind="foreach: _.chunk(paddingTypes, 2)">
									<td class="label-column-select" data-bind="foreach: $data">
										<label class="ntsRadioBox viewd-radio-box">
											<input type="radio" data-bind="checkedValue: value, checked: $vm.paddingType"  />
											<span class="box"></span><span class="label" data-bind="text: $vm.$i18n(label)"></span>
										</label>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<hr></hr>
				<div class="view-button">
					<div>
						<button class="proceed x-large" data-bind="text: $i18n('KMP001_46'), click: addSetting"></button>
						<button class="large" data-bind="text: $i18n('KMP001_47'), click: closeDialog"></button>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
