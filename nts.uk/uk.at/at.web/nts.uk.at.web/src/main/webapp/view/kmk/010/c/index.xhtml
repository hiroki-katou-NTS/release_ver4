<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<body>
		<ui:composition template="../../../../master/dialog.xhtml">
			<ui:define name="htmlHead">
				<script>var dialogSize = { width: 550, height: 600 };</script>
				<com:scriptfile set="IGNITE" />
				<com:stylefile path="kmk010.c.main.css" />
				<com:scriptfile path="kmk010.c.start.js" />
				<com:scriptfile path="../a/kmk010.a.service.js" />
				<com:scriptfile path="../a/kmk010.a.vm.js" />
				<com:scriptfile path="kmk010.c.service.js" />
				<com:scriptfile path="kmk010.c.vm.js" />
				<com:ValidatorScript>
					nts.uk.ctx.at.shared.dom.overtime.breakdown.BreakdownItemName
				</com:ValidatorScript>
			</ui:define>
			<ui:define name="content">
				<div id="functions-area">
					<button tabindex="1" class="proceed" data-bind="click: saveOvertimeBRDItem" >#{i18n.getText('KMK010_47')}</button>
					<button tabindex="2" class="buttonOther" >#{i18n.getText('KMK010_48')}</button>
				</div>
				
				<div class="contentDialog">
					<label>#{i18n.getText('KMK010_42')}</label>
					<div class="tbOvertime">
						<table class="overtime-border" >
							<tr class="bg-dark-green">
								<td>#{i18n.getText('KMK010_43')}</td>
								<td>#{i18n.getText('KMK010_44')}</td>
								<td>#{i18n.getText('KMK010_45')}</td>
								<td>#{i18n.getText('KMK010_65')}</td>
							</tr>
							<com:ko tag="foreach" bind="lstOvertimeBRDItemModel">
								<tr>
									<td class="bg-green">
										<div data-bind="ntsCheckBox: { checked: useClassification }"></div>
									</td>
									<td>
										<div data-bind="text: breakdownItemNo"></div>
									</td>
									<td>
										<input data-bind="ntsTextEditor: {value: name, constraint: 'BreakdownItemName' }"/>
									</td>
									<td>
										<div class="selectProductNumber" data-bind="ntsComboBox: {
											options: $parent.lstProductNumber,
											optionsValue: 'value',
											visibleItemsCount: 10,
											value: productNumber,
											optionsText: 'localizedName',
											editable: false,
											enable: true,
											columns: [
												{ prop: 'value', length: 2 },
											]}"></div>
									</td>
								</tr>
							</com:ko>
						</table>
					</div>
				</div>
			</ui:define>
		</ui:composition>
	</body>
</html>
