<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition>
		<div class="sidebar-content-header">
			<ui:insert name="title" />
			<span class="action-bar">
			<ui:insert name="extended-action-bar" />
			<button tabindex="3" >#{i18n.getText('KSM001_50')}</button>
			<button tabindex="4" >#{i18n.getText('KSM001_51')}</button>
			</span>
		</div>
		<div class="contents-area cf" data-bind="ifnot: isLoading, visible: true" style="display: none">
			<div class="lineContent">
				<div class="lableContent" data-bind="ntsFormLabel: {required: true}">
					<label>#{i18n.getText('KSM001_4')}</label>
				</div>
				<div id="comboTargetYear"
					data-bind="ntsComboBox: {
				options: lstTargetYear,
				optionsValue: 'year',
				visibleItemsCount: 5,
				value: selectedTargetYear,
				optionsText: 'year',
				editable: false,
				enable: true,
				columns: [
					{ prop: 'year', length: 6 }
				]}"></div>
				<ui:insert name="extended-111" />
			</div>
			<br/>
			<div style="display: inline-flex">
				<ui:insert name="extended-222" />
			</div>
		</div>
	</ui:composition>
</body>
</html>
