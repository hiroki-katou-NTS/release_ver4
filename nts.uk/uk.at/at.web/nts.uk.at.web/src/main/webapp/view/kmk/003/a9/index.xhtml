<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<div style="text-align: right;">
		<button>#{i18n.getText('KMK003_192')}</button>
	</div>
	
	<div class="tab_9_setting_rows" style="margin-top: 0px;">
		<div class="tab_9_setting_header" data-bind="ntsFormLabel: { required: false }">#{i18n.getText('KMK003_94')}</div>		
	</div>
	
	<div style="margin-left: 20px; margin-right: 20px;">		
		<hr/>
	</div>
	
	<div style="margin-left: 40px;">
		<div class="tab_12_setting_rows">
			<div class="tab_12_inline_item">
				<div class="label">#{i18n.getText('KMK003_95')}</div>
			</div>
			<div class="tab_12_inline_item" style="width: 100px;">
				<div id="combo-box-late-rounding-time" style="width: 100px;" data-bind="ntsComboBox: {
						options: listRoundingTimeValue,
						optionsValue: 'value',
						optionsText: 'localizedName',
						visibleItemsCount: 8,
						value: lateSetting.roundingTime,
						editable: false,
						enable: true }"></div>
			</div>				
			<div class="tab_12_inline_item">
				<div class="cf" data-bind="ntsSwitchButton: {
						options: listRoundingValue,
						optionsValue: 'value',
						optionsText: 'localizedName',
						value: lateSetting.rounding }"></div>
			</div>
		</div>
		
		<div class="tab_12_setting_rows">
			<div class="tab_12_inline_item">
				<div class="label">#{i18n.getText('KMK003_95')}</div>
			</div>
			<div class="tab_12_inline_item" style="width: 100px;">
				<div id="combo-box-leave-early-rounding-time" style="width: 100px;" data-bind="ntsComboBox: {
						options: listRoundingTimeValue,
						optionsValue: 'value',
						optionsText: 'localizedName',
						visibleItemsCount: 8,
						value: leaveEarlySetting.roundingTime,
						editable: false,
						enable: true }"></div>
			</div>				
			<div class="tab_12_inline_item">
				<div class="cf" data-bind="ntsSwitchButton: {
						options: listRoundingValue,
						optionsValue: 'value',
						optionsText: 'localizedName',
						value: leaveEarlySetting.rounding }"></div>
			</div>
		</div>
	</div>
		
</ui:composition>
