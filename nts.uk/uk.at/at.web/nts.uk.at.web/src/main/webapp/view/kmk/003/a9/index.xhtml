<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<table style="width: 100%;">
		<tr>
			<td colspan="3" style="text-align: right;">
				<button>#{i18n.getText('KMK003_192')}</button>
			</td>
		</tr>
		
		<tr>
			<td colspan="3">
				<div data-bind="ntsFormLabel: { required: false }">#{i18n.getText('KMK003_94')}</div>
			</td>
		</tr>
		
		<tr>
			<td colspan="3">
				<hr/>
			</td>
		</tr>
		
		<tr>
			<td style="width: 100px; padding: 0px 10px 0px 10px; text-align: center;">
				<div class="label">#{i18n.getText('KMK003_95')}</div>
			</td>
			<td style="width: 100px; padding: 0px 10px 0px 10px;">
				<div id="combo-box-late-rounding-time" style="width: 100px;" data-bind="ntsComboBox: {
					options: listRoundingTimeValue,
					optionsValue: 'value',
					optionsText: 'localizedName',
					visibleItemsCount: 8,
					value: lateSetting.roundingTime,
					editable: false,
					enable: true }"></div>
			</td>
			<td style="padding: 0px 10px 0px 10px;">
				<div class="cf" data-bind="ntsSwitchButton: {
					options: listRoundingValue,
					optionsValue: 'value',
					optionsText: 'localizedName',
					value: lateSetting.rounding }">
				</div>
			</td>
		</tr>
		
		<tr>
			<td style="width: 100px; padding: 0px 10px 0px 10px; text-align: center;">
				<div class="label">#{i18n.getText('KMK003_96')}</div>
			</td>
			<td style="width: 100px; padding: 0px 10px 0px 10px;">
				<div id="combo-box-leave-early-rounding-time" style="width: 100px;" data-bind="ntsComboBox: {
					options: listRoundingTimeValue,
					optionsValue: 'value',
					optionsText: 'localizedName',
					visibleItemsCount: 8,
					value: leaveEarlySetting.roundingTime,
					editable: false,
					enable: true }"></div>
			</td>
			<td style="padding: 0px 10px 0px 10px;">
				<div class="cf" data-bind="ntsSwitchButton: {
					options: listRoundingValue,
					optionsValue: 'value',
					optionsText: 'localizedName',
					value: leaveEarlySetting.rounding }">
				</div>
			</td>
		</tr>
	</table>
</ui:composition>
