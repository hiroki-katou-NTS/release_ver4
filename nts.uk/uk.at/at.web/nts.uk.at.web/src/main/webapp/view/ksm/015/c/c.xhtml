<div id="contents-area">
  <div class="sidebar-content-header">
    <span class="title">#{i18n.getText('Com_Workplace')}</span>
    <!-- Go back Style -->
    <!-- B5 -->
    <a tabindex="2"
      class="goback"
      data-bind="ntsLinkButton: { jump: '/view/ksm/015/a/index.xhtml' }, visible: forAttendent"
      >#{i18n.getText('KSM015_11')}</a
    >
    <!-- C1 -->
    <button tabindex="3" class="proceed" id="register-btn" data-bind="click: registerOrd, enable: $root.errors.isEmpty ,disable: !isEnable()">
      #{i18n.getText('KSM015_8')}
    </button>
    <!-- C2 -->
    <button
      class="danger"
      tabindex="4"
      data-bind="click: deleteShiftMaster, disable: !isWorkplaceAlreadySetting()"
    >
      #{i18n.getText('KSM015_9')}
    </button>
    <!-- C3 -->
    <button
      tabindex="5"
      data-bind="click: openDialogCopy, disable: !isWorkplaceAlreadySetting()"
    >
      #{i18n.getText('KSM015_21')}
    </button>
  </div>
  <div class="contents-area">
    <div id="ksm015c" class="cf">
      <div class="grid-container">
        <div tabindex="6" id="tree-grid"></div>
      </div>
      <div id="register-form">
        <div id="form-title">
        <!-- C3_1 -->
          <span>#{i18n.getText('Com_Workplace')} :</span>
          <span data-bind="text: workplaceName()"></span>
        </div>

        <div class="valign-center control-group">
        <!-- C5 -->
          <div data-bind="ntsFormLabel: {required: true}" class="ksm015-label">
            #{i18n.getText('KSM015_23',["#Com_Workplace"])}
          </div>
        </div>
        <div id="button-grid-c" class="valign-center control-group">
          <button tabindex="7" id = "add-new-shift" data-bind="click: openDialogKDL044, disable: !isEnable()">
            #{i18n.getText('KSM015_18')}
          </button>
          <!-- C6_2 -->
          <button tabindex="8" class="danger" data-bind="click: clearShiftMaster, disable: shiftItems().length == 0 || selectedShiftMaster().length == 0">
            #{i18n.getText('KSM015_31')}
          </button>
        </div>
        <div id = "table-d">
        <table tabindex="9"
          id="shift-list"
          data-bind="ntsGridList: {
                height: 338,
                width: 660,
                options: shiftItems,
                optionsValue: 'shiftMasterCode',
                columns: shiftColumns,
                multiple: true,
                value: selectedShiftMaster,
                rows: 13
            }"
        ></table>
        </div>
      </div>
    </div>
  </div>
</div>
