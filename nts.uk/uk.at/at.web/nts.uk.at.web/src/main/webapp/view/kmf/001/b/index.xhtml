<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 500,
					height : 600
				};
			</script>
			<com:ValidatorScript>
				nts.uk.ctx.at.shared.dom.vacation.setting.acquisitionrule.Priority
			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="style.css" />
			<com:scriptfile path="kmf001.b.service.js" />
			<com:scriptfile path="kmf001.b.vm.js" />
			<com:scriptfile path="kmf001.b.start.js" />
		</ui:define>

		<!-- PAGE CONTENT -->
		<ui:define name="content">
			<div id="contents-area">
				<div class="headSelected"
					style="display: inline-flex; margin-bottom: 35px; margin-top: 20px;">
					<!--（優先順位の設定） -->
					<label class="content-label"
						style="padding-top: 9px; margin-left: 20px; font-size: 15px;">#{i18n.getText('KMF001_21')}</label>
					<!--優先順位の設定選択肢-->
					<div style="margin-left: 110px;" tabindex="1"
						data-bind="ntsSwitchButton: {
										options: categoryEnums,
										optionsValue: 'value',
										optionsText: 'localizedName',
										value: selectedPriority,
										enable: true }"></div>
				</div>
				<!--優先順位の説明-->
				<div>
					<label style="margin-left: 20px; display: block; font-size: 15px;"
						class="content-label">#{i18n.getText('KMF001_22')}</label>
				</div>
				<!--優先順位一覧-->
				<div style="display: inline-flex;">
					<table class="table table-bordered" id="priorityTable" tabindex="3"
						style="margin-top: 30px; border: 1px solid #555555; border-collapse: collapse; width: 280px; text-align: center; margin-left: 89px;">
						<tr>
							<!--（休暇）-->
							<th style="width: 70%">#{i18n.getText('KMF001_23')}</th>
							<!--（優先順位）-->
							<th class="thInput">#{i18n.getText('KMF001_24')}</th>
						</tr>
						<tr>
							<td>年次有給休暇</td>
							<td class="inputPriority"><input id="annual-paid-leave"
								class="nts-input"
								data-bind="ntsNumberEditor: {
									value: annualPaidLeave,
									constraint: 'Priority',
									option: textEditorOption,
									required: enableInputPriority,
									enable: enableInputPriority}" /></td>
						</tr>
						<tr>
							<td>代休</td>
							<td class="inputPriority"><input id="compensatory-day-off"
								class="nts-input"
								data-bind="ntsNumberEditor: {
									value: compensatoryDayOff,
									constraint: 'Priority',
									option: textEditorOption,
									enable: enableInputPriority}" /></td>
						</tr>
						<tr>
							<td>振休</td>
							<td class="inputPriority"><input id="substitute-holiday"
								class="nts-input"
								data-bind="ntsNumberEditor: {
									value: substituteHoliday,
									option: textEditorOption,
									constraint: 'Priority',
									required: enableInputPriority,
									enable: enableInputPriority}" /></td>
						</tr>
						<tr>
							<td>積立年休</td>
							<td class="inputPriority"><input id="funded-paid-holiday"
								class="nts-input"
								data-bind="ntsNumberEditor: {
									value: fundedPaidHoliday,
									constraint: 'Priority',
									option: textEditorOption,
									required: enableInputPriority,
									enable: enableInputPriority}" /></td>
						</tr>
						<tr>
							<td>60H超休</td>
							<td class="inputPriority"><input id="exsess-holiday"
								class="nts-input"
								data-bind="ntsNumberEditor: {
									value: exsessHoliday,
									constraint: 'Priority',
									option: textEditorOption,
									required: enableInputPriority,
									enable: enableInputPriority}" /></td>
						</tr>
						<tr>
							<td>特別休暇</td>
							<td class="inputPriority"><input id="special-holiday"
								class="nts-input"
								data-bind="ntsNumberEditor: {
									value: specialHoliday,
									constraint: 'Priority',
									option: textEditorOption,
									required: enableInputPriority,
									enable: enableInputPriority}" /></td>
						</tr>
					</table>
					<!-- ヘルプアイコン -->
					<button tabindex="2" style="margin-left: 30px; margin-top: 30px;"
						data-bind="ntsHelpButton: {image: 'KMF001_1.png', position: 'left center', enable: enableHelpButton }">?</button>
				</div>
				<!-- 罫線 -->
				<div style="margin-top: 30px; width: 105%; margin-left: -10px;">
					<hr />
				</div>

				<div style="margin-top: 32px;">
					<!-- 決定 -->
					<button tabindex="4" style="margin-left: 125px;"
						data-bind="click: saveToDb" class=" proceed large">#{i18n.getText('KMF001_25')}</button>
					<!-- キャンセル-->
					<button tabindex="5" style="margin-left: 85px;"
						data-bind="click: closeDialog" class=" large">#{i18n.getText('KMF001_26')}</button>
				</div>

			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
