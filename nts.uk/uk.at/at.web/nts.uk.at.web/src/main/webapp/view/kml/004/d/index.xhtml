<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 950,
					height : 520
				};
			</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kml004.d.main.css" />
			<com:scriptfile path="kml004.d.service.js" />
			<com:scriptfile path="kml004.d.start.js" />
			<com:scriptfile path="kml004.d.vm.js" />
			
		</ui:define>
		<ui:define name="content">
			<div id="contents-area cf">
				<div id="label_1" data-bind="ntsFormLabel: {requied: false}">#{i18n.getText('KML004_38')}<span id = "note">#{i18n.getText('KML004_51')}</span></div>
				
				<div tabindex="1"><div id="swap-list" data-bind="ntsSwapList: {
																height: 300,
																dataSource: itemsSwap,
																disableMoveButton: false,
																primaryKey: 'totalTimeNo',
																columns: columns,
																enableRowNumbering: false,
																value: currentCodeListSwap,
															}"></div></div>
			</div>
			<div id="functions-area-bottom">
				<!-- D4_1 -->
				<button tabindex="2" class="x-large proceed" data-bind="click: save">#{i18n.getText('KML004_45')}</button>
				<!-- D4_2 -->
				<button tabindex="3" data-bind="click: cancel">#{i18n.getText('KML004_46')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>  
</html>
