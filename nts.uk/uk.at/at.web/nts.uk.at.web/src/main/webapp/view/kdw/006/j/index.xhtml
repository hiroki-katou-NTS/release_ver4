<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:com="http://xmlns.jcp.org/jsf/component" xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
    <ui:composition template="/master/base.xhtml">
        <ui:define name="htmlHead">

            <com:scriptfile set="IGNITE" />
            <com:stylefile path="./kdw006.main.css" />
            <com:scriptfile path="./kdw006.vm.js" />
            <com:scriptfile path="./component/list-item.js"/>

        </ui:define>

        <ui:define name="content">
            <div id="functions-area">
                <a class="goback" data-bind="ntsLinkButton: { jump: '/view/kdw/006/a/index.xhtml' },text: $i18n('KDW006_25')"></a>
                <button class="proceed" data-bind= "text: $i18n('KDW006_26')"></button>
            </div>
            <div id="content-area" class="view-kdw">
                <div id="tab-panel" data-bind="ntsTabPanel: { dataSource: tabs, active: selectedTab}">
                    <div class="tab-content-1">
                        <div class="title">
                            <span data-bind="i18n: 'KDW006_311'"></span>
                        </div>
                        <div class="content">
                            <div class="row-1">
                                <div data-bind="ntsFormLabel: { enable: false}, text: $i18n('KDW006_312')"></div>
                                <input id="card-input" class="ip-stamp-card"
                                    data-bind="ntsTextEditor: {
                                        name:'#[KDW006_312]',
                                        value: textInput,
                                        enabled: true,
                                        option: {
                                            width: '50px',
                                            textalign: 'center'}
                                }"/>
                                <button data-bind= "text: $i18n('KDW006_55')"></button>
                                <span data-bind="text: $i18n('KDW006_312')"></span>
                            </div>
                            <div class="row-2">
                                <div data-bind="ntsFormLabel: { enable: false}, text: $i18n('KDW006_313')"></div>
                                <input id="card-input" class="ip-stamp-card"
                                    data-bind="ntsTextEditor: {
                                        name:'#[KDW006_313]',
                                        value: textInput,
                                        enabled: true,
                                        option: {
                                            width: '50px',
                                            textalign: 'center'}
                                }"/>
                                <button data-bind= "text: $i18n('KDW006_55')"></button>
                                <span data-bind="text: $i18n('KDW006_313')"></span>
                            </div>
                            <div class="row-3">
                                <div data-bind="ntsFormLabel: { enable: false}, text: $i18n('KDW006_314')"></div>
                                <input id="card-input" class="ip-stamp-card"
                                    data-bind="ntsTextEditor: {
                                        name:'#[KDW006_314]',
                                        value: textInput,
                                        enabled: true,
                                        option: {
                                            width: '50px',
                                            textalign: 'center'}
                                }"/>
                                <button data-bind= "text: $i18n('KDW006_55')"></button>
                                <span data-bind="text: $i18n('KDW006_314')"></span>
                            </div>
                        </div>
                    </div>
                    <div class="tab-content-2">
                        <div class="title">
                            <span data-bind="i18n: 'KDW006_311'"></span>
                        </div>
                        <div class="content">
                            <div class="child-title">
                                <div class="title-left" data-bind="i18n: 'KDW006_317'"></div>
                                <div class="title-right" data-bind="i18n: 'KDW006_318'"></div>
                            </div>
                            <div>
                                <div style="display: inline-block;">
                                    <div style="margin-top: 10px" id="swap-list"
                                        data-bind="ntsSwapList: {
                                            showSearchBox: { showLeft : true, showRight: true},
                                            height: 364,
                                            dataSource: $vm.itemsLeft,
                                            primaryKey: 'code',
                                            columns: columns1,
                                            value: $vm.currentCodeListLeft,
                                            searchMode: 'filter',
                                            searchCriterion: ['code','name'],
                                            draggable: true,
                                            enableRowNumbering: false,
                                            multipleDrag: { left: true, right: false },
                                            innerDrag: { left: false, right: true },
                                            outerDrag: { left: true, right: true },
                                            itemsLimit: { right: 20}
                                        }">
                                    </div>
                                    <div id="up-down"
                                        data-bind="ntsUpDown: {
                                                targetSource: $vm.currentCodeListLeft,
                                                primaryKey: 'code',
                                                comId: '#swap-list',
                                                type: 'swap',
                                                swapTarget: 'right'}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-content-3">
                        <div class="title">
                            <span data-bind="i18n: 'KDW006_311'"></span>
                        </div>
                        <div class="content">
                            <div class="child-title">
                                <div class="title-left" data-bind="i18n: 'KDW006_320'"></div>
                                <div class="title-right" data-bind="i18n: 'KDW006_321'"></div>
                            </div>
                            <div>
                                <div style="display: inline-block;">
                                    <div style="margin-top: 10px" id="swap-list"
                                        data-bind="ntsSwapList: {
                                            showSearchBox: { showLeft : true, showRight: true},
                                            height: 364,
                                            dataSource: $vm.itemsRight,
                                            primaryKey: 'code',
                                            columns: columns1,
                                            value: $vm.currentCodeListRight,
                                            searchMode: 'filter',
                                            searchCriterion: ['code','name'],
                                            draggable: true,
                                            enableRowNumbering: false,
                                            multipleDrag: { left: true, right: false },
                                            innerDrag: { left: false, right: true },
                                            outerDrag: { left: true, right: true },
                                            itemsLimit: { right: 20}
                                        }">
                                    </div>
                                    <div id="up-down"
                                        data-bind="ntsUpDown: {
                                                targetSource: $vm.currentCodeListRight,
                                                primaryKey: 'code',
                                                comId: '#swap-list',
                                                type: 'swap',
                                                swapTarget: 'right'}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>

    </ui:composition>
</body>

</html>
