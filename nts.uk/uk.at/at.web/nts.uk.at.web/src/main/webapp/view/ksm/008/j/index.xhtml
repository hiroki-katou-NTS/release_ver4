<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:com="http://xmlns.jcp.org/jsf/component"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <div class="sidebar-content-header" style="padding-bottom: 10px;">
        <div>
            <span class="title">#{i18n.getText('KSM008_184')}</span>
            <a class="goback" tabindex="2"
               data-bind="ntsLinkButton: { jump: backButon }">#{i18n.getText('KSM008_185')}</a>
            <button tabindex="3">#{i18n.getText('KSM008_186')}</button>
            <button class="proceed" tabindex="4">#{i18n.getText('KSM008_187')}</button>
            <button class="danger" tabindex="5">#{i18n.getText('KSM008_188')}</button>
        </div>
    </div>
    <div class="contents-area custom-class">
        <div>
            <div class="label" style="margin-bottom: 15px;"
                 data-bind="text: scheduleAlarmCheckCond().code"><span
                    data-bind="text: scheduleAlarmCheckCond().descriptions"></span></div>
            <div class="label warning"
                 style="padding-bottom: 0;padding-top: 0;">#{i18n.getText('KSM008_189')}</div><!-- I4_1-->
            <div class="label warning" style="padding-top: 0;"
                 data-bind="text: scheduleAlarmCheckCond().descriptions"></div>
        </div>
        <div class="table custom_table_j1_x" >
            <!-- j1_1-->
            <div class="cell valign-center" style="width: 13%">
                <div data-bind="ntsFormLabel: {inline: true, required: true, enable: true}, style:{marginBottom: '5px'}">#{i18n.getText('KSM008_203')}</div>
            </div>
            <!-- j1_2-->
            <div class="cell valign-center" style="width: 5%">
                <button  tabindex="1" class="small">#{i18n.getText('KSM008_204')}</button>
            </div>
            <!-- j1_3-->
            <div class="cell valign-center" style="width: 10%">
                <span class="label" data-bind="text:workPlace.code"></span>
            </div>
            <!-- j1_4-->
            <div class="cell valign-center" style="width: ">
                <span class="label" data-bind="text:workPlace.name"></span>
            </div>
        </div>
        <div class="table" style="margin-top: 8px;">
            <div class="cell valign-top">
                <div data-bind="ntsPanel:{width: '350px', direction: 'right', showIcon: false, visible: true},name:#{i18n.getText('KSM008_205')}" tabindex="2">
                    <table id="single-list" data-bind="ntsGridList: {
                            dataSource: jItems,
                            primaryKey: 'code',
                            columns: [ { headerText: '#{i18n.getText('KSM008_206')}', key: 'code', width: 100, formatter: _.escape },
                                       { headerText: '#{i18n.getText('KSM008_207')}', key: 'name', width: 150, formatter: _.escape },
                                       { headerText: '#{i18n.getText('KSM008_208')}', key: 'maxNumberOfDay', width: 80, formatter: _.escape }
                                      ],
                            deleteOptions : {visible : false},
                            multiple: false,
                            rows: 20,
                            value: currentCode
                        }"></table>
                </div>
            </div>
            <div class="cell valign-top">
                <div class="table">
                    <!-- J3_1 -->
                    <div class="cell valign-center" style="width: 155px">
                        <div data-bind="ntsFormLabel: { constraint: 'LayoutCode', enable: true, required:true }">#{i18n.getText('KSM008_209')}</div>
                    </div>
                    <div class="cell valign-center">
                        <!-- J3_2 -->
                        <input tabindex="3" class="input-lead"
                               data-bind="ntsTextEditor: {value: jScreenWorkingHour.code, required: true, name: '#[KSM008_210]'}, style: { width: '25px', marginRight: '5px', background: '#f9efef'}"/>
                    </div>
                    <div class="cell valign-center">
                        <!-- J3_3  -->
                        <input tabindex="4"
                               data-bind="ntsTextEditor: {value: jScreenWorkingHour.name, required: true, name: '#[KSM008_211]'}"/>
                    </div>
                </div>
                <div class="table">
                    <!-- J4_1 -->
                    <div class="cell valign-center" style="width: 155px">
                        <div data-bind="ntsFormLabel: {enable: true, required:true}">#{i18n.getText('KSM008_212')}</div>
                    </div>
                    <!-- J4_2 -->
                    <div class="cell valign-center">
                        <button  tabindex="5" data-bind="click: openModal" style="margin-right: 5px">#{i18n.getText('KSM008_213')}</button>
                    </div>
                    <!-- J4_3-->
                    <div class="cell valign-center">
                        <input data-bind="ntsTextEditor: {value: jScreenWorkingHour.workHour,name: '#[KSM008_214]'}"/>
                    </div>
                </div>
                <div class="table" style="margin-top: 6px">
                    <!-- J5_1 -->
                    <div class="cell valign-center" style="width: 155px">
                        <div data-bind="ntsFormLabel: { constraint: 'LayoutCode', enable: true, required:true}">#{i18n.getText('KSM008_215')}</div>
                    </div>
                    <!-- J5_2 -->
                    <div class="cell valign-center">
                        <input tabindex="6" class="input-lead"
                               data-bind="ntsTextEditor: {value: jScreenWorkingHour.numberOfConDays, required: true, name: '#[KSM008_216]'}, style: { width: '25px', marginRight: '5px'}"/>
                    </div>
                    <!-- J5_3 -->
                    <div class="cell valign-center">
                        <span>#{i18n.getText('KSM008_217')}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ui:composition>
