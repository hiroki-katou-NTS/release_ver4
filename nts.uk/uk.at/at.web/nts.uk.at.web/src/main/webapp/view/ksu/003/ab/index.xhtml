<div id="contents-area cf">
	<div id="screen-Ab1">
		<table>
			<tr>
				<td><div id="label" class="Abc1">#{i18n.getText('KSU003_64')}</div></td>
				<td>
					<div id="button-ab" style="float: right;">
						<button tabindex="13" id="open-pallet" class="small"
							data-bind="click: showHideAb">#{i18n.getText('KSU003_66')}</button>
						<button tabindex="13" id="openB" class="small" data-bind ="click : openC ">#{i18n.getText('KSU003_67')}</button>
					</div>
				</td>
			</tr>
			<tr>
				<td><div id="label">#{i18n.getText('KSU003_65')}</div></td>
				<td style="padding-top: 8px;">
					<div id="listWorkTime">
						<div
							data-bind="
                            kcp013: selected,
                            workplace-id: workplaceIdKCP013,
                            dataSources: dataSources,
                            filter: filter,
                            disabled: disabled,
                            tabindex: 43,
                            width: width"></div>
					</div>
				</td>
			</tr>
		</table>
	</div>
	<!-- Hiếu code vào đây nhé -->
	<div id="screen-Ab2">
		<div>
			<div class="listLink cf" data-bind="">
				<div class="inlineAc cf" style="width: 500px; white-space: nowrap; float: left;"
					data-bind="foreach: textButtonArrComPattern">
					<a class="hyperlink active" data-bind="text: 'abc ' + name, css: { active: $index()==0 }"></a>
				</div>
				<div class="inlineAc right-head-shift" style="margin-bottom: 9px; float: right;">
					<button class="openDialogJA inlineAc" data-bind="">
						<i style="margin-left: -4px"
							data-bind="ntsIcon: { no: 3,width: 18, height: 18 }"></i>
					</button>
					<button class="closeAb" data-bind="">
						<i class="icon icon-close"></i>
					</button>
				</div>
			</div>
			<div data-bind="">
				<div id="tableButton1"
					data-bind="ntsTableButton: {
										source: sourceCompany , 
										row: 2, 
										column: 5, 
										contextMenu: contextMenu, 
										disableMenuOnDataNotSet: [1, 2, 3], 
										mode: 'normal', 
										selectedCell: selectedButtonTableCompany }"></div>
			</div>
		</div>

	</div>
</div>
