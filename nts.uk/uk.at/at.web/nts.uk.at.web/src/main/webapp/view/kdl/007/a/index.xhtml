<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
</head>
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kdl007.a.main.css" />
			<com:scriptfile path="kdl007.a.start.js" />
			<com:scriptfile path="kdl007.a.service.js" />
			<com:scriptfile path="kdl007.a.vm.js" />
			<script>var dialogSize = { width: 320 , height: 580};</script>
		</ui:define>
		<ui:define name="content">
			<div id="total">
				<!-- A1_1 -->
				<div id="label">
					<label style= "margin-left: 25px">#{i18n.getText('KDL007_1')}</label>
				</div>
				<div style="margin-bottom: 20px">
					<div style="margin-left: 25px">
						<!-- A1_2 -->
						<table id="multi-list" tabindex="2"
							data-bind="ntsGridList: {
										height: 390,
										options: items,
										optionsValue: 'code',
										columns: columns,
										multiple: isMulti,
										value: currentCodeList}">
						</table>
					</div>
					<hr />
				</div>
				
				<div id="process">
					<!-- A1_8 -->
					<button id="btnSetting" class="x-large proceed"
						data-bind="click: register" tabindex="3">#{i18n.getText('KDL007_4')}</button>
					<!-- A1_9 -->
					<button id="btnCancel" class="large" data-bind="click: close"
						tabindex="4">#{i18n.getText('KDL007_5')}</button>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
