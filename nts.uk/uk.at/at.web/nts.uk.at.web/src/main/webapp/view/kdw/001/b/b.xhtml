<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition>
		<div id="label1" class="label">#{i18n.getText('KDW001_14')}</div>

		<div id="checkBox1" data-bind="ntsCheckBox: { checked: enable }">#{i18n.getText('KDW001_9')}</div>
		
		<div class="cf" data-bind="ntsSwitchButton: {
		options: roundingRules,
		optionsValue: 'code',
		optionsText: 'name',
		value: selectedRuleCode,
		enable: enable }"></div>
		
		<button id="helpButton" data-bind="ntsHelpButton: {image: 'test-image.png', position: 'right top', enable: enable1 }">?</button>

	</ui:composition>
</body>
</html>
