<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:com="http://xmlns.jcp.org/jsf/component" xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
    <ui:composition template="/master/base.xhtml">
        <ui:define name="htmlHead">

            <com:scriptfile set="IGNITE" />
            <com:stylefile path="./kdw006.k.main.css" />
            <com:scriptfile path="./kdw006.k.vm.js" />

        </ui:define>

        <ui:define name="content">
            <div id="functions-area">
                <a class="goback"
                    data-bind="ntsLinkButton: { jump: '/view/kdw/006/a/index.xhtml' },text: $i18n('KDW006_25')"></a>
                <button data-bind="text: $i18n('KDW006_322')"></button>
                <button class="proceed" data-bind="text: $i18n('KDW006_26')"></button>
                <button class="danger" data-bind="text: $i18n('KDW006_306')"></button>
            </div>
            <div id="content-area" class="view-kdw">
                <div class="left-content">
                    <div class="column-1">
                        <div class="title" data-bind="text: $i18n('KDW006_323')"></div>
                        <div style="margin-left: 25px;" id="combo-box" data-bind="ntsComboBox: {
                            name: $i18n('KDW006_323'),
                            options: itemList,
                            optionsValue: 'code',
                            width: 255,
                            visibleItemsCount: 5,
                            value: selectedCode,
                            optionsText: 'name',
                            editable: isEditable,
                            enable: isEnable,
                            columns: [
                                { prop: 'code', length: 4 },
                                { prop: 'name', length: 10 },
                            ]}"></div>
                    </div>
                    <div class="column-2">
                        <span data-bind="text: $i18n('KDW006_324')"></span>
                        <div data-bind="text: $vm.datePeriod"></div>
                        <button data-bind="text: $i18n('履歴選択'), click: $vm.openViewL"></button>
                    </div>
                    <div class="column-3">
                        <table id="single-list" data-bind="ntsGridList: {
							height: 278,
							options: item,
							optionsValue: 'code',
							columns: [
								{ headerText: $i18n('KDW006_44'), prop: 'code', width: 90 },
								{ headerText: $i18n('KDW006_45'), prop: 'name', width: 240 }
							],
							multiple: false,
							value: currentCode
						}">
                        </table>
                    </div>
                </div>
                <div class="right-content">
                    <div class="column1" style="padding-top: 48px;">
                        <div style="width: 100px;" data-bind="ntsFormLabel: { required: true }, text: i18n='KDW006_44'">
                        </div>
                        <input data-bind="ntsTextEditor: {value: currentCode, name:'#[KDW006_44]'}" />
                    </div>
                    <div class="column2" style="padding-top: 20px;">
                        <div style="width: 100px;" data-bind="ntsFormLabel: { required: true }, text: i18n='KDW006_45'">
                        </div>
                        <input data-bind="ntsTextEditor: {value: currentName, name:'#[KDW006_45]'}" />
                    </div>
                    <div class="column3" style="padding-top: 20px;">
                        <div style="width: 100px;"
                            data-bind="ntsFormLabel: { required: false }, text: i18n='KDW006_326'"></div>
                        <input data-bind="ntsTextEditor: {value: currentMemo, name:'#[KDW006_326]'}" />
                    </div>
                </div>
            </div>
        </ui:define>

    </ui:composition>
</body>

</html>
