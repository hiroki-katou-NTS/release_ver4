<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition>
		<div class="contents-area cf" data-bind="if: approvalRootState().length != 0">
			<div class="contents-area cf" style ="padding-top: 20px;">
				<div id="label-1">
					<div data-bind="ntsFormLabel: {}">#{i18n.getText('KAF000_37')}</div>
				</div>
				<div id="table-1">
					<table id="table-phase">
						<thead>
							<tr class="bg-green">
								<th class="phase-app" style="width: 111px;"></th>
								<th class="phase-app" style="width: 111px;"></th>
								<th class="phase-app" style="width: 230px;">#{i18n.getText('KAF000_3')}</th>
								<th class="phase-app" style="width: 111px;">#{i18n.getText('KAF000_29')}</th>
								<th class="phase-app" style="width: 111px;">#{i18n.getText('KAF000_30')}</th>
							</tr>
						</thead>
						<tbody data-bind="foreach: approvalRootState">
							<com:ko bind="$data.listApprovalFrame" tag="foreach">
								<tr>
									<com:ko bind="$index() === 0" tag="if">
										<td data-bind="attr: {rowspan: $parent.listApprovalFrame().length}, text: 'フェーズ'+$parent.phaseOrder()" style="width: 111px;" class="bg-green"></td>
									</com:ko>
									<td data-bind="text: '承認者'+$data.frameOrder()" style="width: 111px; text-align: left; padding-left: 5px;" class="bg-green"></td>
									<td style="width: 230px; text-align: left; padding-left: 5px;">
										<div style="display: inline-block;" data-bind="if: $data.approvalAtrName() !='未承認'">
											<div style="display: inline-block;" data-bind="if: $data.approverName">
												<label data-bind="text: $data.approverName"></label>
											</div>
											<div style="display: inline-block;" data-bind="if: $data.representerName().length > 0">
												<label data-bind="text: $data.representerName"></label>
											</div>
										</div>
										<div style="display: inline-block;" data-bind="if: $data.approvalAtrName() =='未承認'">
											<div style="display: inline-block;" data-bind="foreach: $data.listApprover">
												<com:ko bind="$index() != 0" tag="if">
													<label>,</label>
												</com:ko>
												<div style="display: inline-block;">
													<label data-bind="text: $data.approverName()"></label>
													<div style="display: inline-block;" data-bind="if: $data.representerName().length > 0">
														<label data-bind="text: '(' + $data.representerName() + ')'"></label>
													</div>
												</div>	
											</div>
										</div>
									</td>
									<td style="width: 111px;" data-bind="text: $data.approvalAtrName"></td>
									<td style="width: 111px; text-align: left; padding-left: 5px;" data-bind="text: $data.approvalReason"></td>
								</tr>
							</com:ko>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</ui:composition>
</body>
</html>
