<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<div class="tab-rows" data-bind="visible: isFlowOrFlex()">
		<div style="width: 150px;" data-bind="ntsFormLabel: { required: false }">#{i18n.getText('KMK003_141')}</div>	
		<div tabindex ="93" class="cf" data-bind="ntsSwitchButton: {
				options: useFixedRestTimeOptions,
				optionsValue: 'code',
				optionsText: 'name',
				value: useFixedRestTime,
				enable: true }"></div>
	</div>

	<div class="tab-seperator">
		<com:ko tag="if" bind="isFixed()">
			<div tabindex="92" id="nts-fix-table-a7-fixed"
				data-bind="ntsFixTableCustom: {option: fixTableOptionForFixedOrDiffTime }"></div>
		</com:ko>
		
		<com:ko tag="if" bind="isDiffTime()">
			<div tabindex="92" id="nts-fix-table-a7-difftime"
				data-bind="ntsFixTableCustom: {option: fixTableOptionForDiffTime }"></div>
		</com:ko>
		
		<com:ko tag="if" bind="isFixedRestTime()">
			<div tabindex="94" id="nts-fix-table-a7-flow-flex-use"
				data-bind="ntsFixTableCustom: {option: fixTableOptionForFlowOrFlexUse }"></div>
		</com:ko>
		<com:ko tag="if" bind="isFlexOrFlowNotUse()">
			<div tabindex="95" id="nts-fix-table-a7-flow-flex-notuse-1"
				data-bind="visible: isFlexOrFlowNotUse(),ntsFixTableCustom: {option: fixTableOptionForFlowOrFlexNotUse1 }"></div>
			<div tabindex="96"
				data-bind="ntsCheckBox: { checked: isCheckFollowTime,text: '#{i18n.getText('KMK003_144')}'}"></div>
			<div tabindex="97" id="nts-fix-table-a7-flow-flex-notuse-2"
				data-bind="ntsFixTableCustom: {option: fixTableOptionForFlowOrFlexNotUse2,isEnableAllControl: isCheckFollowTime}"></div>
		</com:ko>
	</div>
</ui:composition>
