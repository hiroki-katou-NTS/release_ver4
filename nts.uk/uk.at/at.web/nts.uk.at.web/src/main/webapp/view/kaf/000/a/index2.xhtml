<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition>
			<div class="contents-area cf">
				<div id="label-1">
					<div data-bind="ntsFormLabel: {}">#{i18n.getText('KAF000_37')}</div>
				</div>
				<div id="table-1">
					<table id="table-phase">
						<thead>
							<tr class="bg-green">
								<th class="phase-app" style="width: 111px;"></th>
								<th class="name-app" style="width: 111px;"></th>
								<th class="content-app" style="width: 230px;">#{i18n.getText('KAF000_3')}</th>
							</tr>
						</thead>
						<tbody data-bind="foreach :listFrameByListPhase1 ">
							<com:ko bind="$data" tag="foreach">
								<tr>
									<com:ko bind="$index() === 0" tag="if">
										<td class="bg-green"
											data-bind="attr: {rowspan: $parent.length},text: $data.phaseID">test</td>
									</com:ko>
									<td class="bg-green"><label
										data-bind="text: $data.approverSID"></label></td>
									<td><label data-bind="text: $data.reason"></label></td>
								</tr>
							</com:ko>
						</tbody>
					</table>
				</div>
			</div>
			<div>
			
			</div>
	</ui:composition>
</body>
</html>
