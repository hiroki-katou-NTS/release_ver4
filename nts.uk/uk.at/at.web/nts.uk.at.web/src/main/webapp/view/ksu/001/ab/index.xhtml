<div id="contents-area cf" style="margin-top: 10px;">
	<div id="set-work-type">
		<div id="label" class="Abc1" data-bind="ntsFormLabel: {}">#{i18n.getText('KSU001_64')}</div>
		<div tabindex="30" id="combo-box1" class="Abc2"
			data-bind="ntsComboBox: {
								options: listWorkType ,
								optionsValue: 'workTypeCode',
								visibleItemsCount: 10,
								value: selectedWorkTypeCode,
								optionsText: 'name',
								editable:  false,
								enable: true,
								width: 300,
								columns: [
									{ prop: 'workTypeCode', length: 3 },
									{ prop: 'name', length: 6 },
									{ prop: 'memo', length: 20 }]}">
		</div>
	</div>
</div>
