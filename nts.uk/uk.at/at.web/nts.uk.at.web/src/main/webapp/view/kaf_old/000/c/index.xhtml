<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 580,
					height : 380
				};
			</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kaf000.c.main.css" />
			<com:scriptfile path="kaf000.c.service.js" />
			<com:scriptfile path="kaf000.c.vm.js" />
			<com:scriptfile path="kaf000.c.start.js" />
		</ui:define>
			
		<ui:define name="content">
			<!-- C1_1 -->
			<div id="contents-area">
				<table id="table-phase">
					<tr>
						<td colspan="2">#{i18n.getText('KAF000_31')}</td>
					</tr>
					<tr>
						<td>
							<div data-bind="ntsFormLabel: { required: true }">#{i18n.getText('KAF000_32')}</div>
						</td>
						<td>
							<div id="combo-box" data-bind="ntsComboBox: {
							options: itemListCbb1,
							optionsValue: 'codeCbb1',
							value : selectedCode,
							optionsText: 'nameCbb1',
							editable: true,
							enable: true,
							columns: [
								{ prop: 'codeCbb1', length: 4 },
								{ prop: 'nameCbb1', length: 10 },
							]}"></div>
						</td>
					</tr>
					<tr>
						<td>
							<div data-bind="ntsFormLabel: {}">#{i18n.getText('KAF000_34')}</div>
						</td>
						<td>
							<textarea id="input-text" rows="6" cols="66"></textarea>
						</td>
					</tr>
				</table>
			</div>
			<div id="functions-area-bottom">
				<button tabindex="4" class="x-large proceed" >#{i18n.getText('KMK004_27')}</button>
				<button tabindex="5" data-bind="click: cancel">#{i18n.getText('KMK004_37')}</button>
			</div>
			
		</ui:define>
		
	</ui:composition>
</body>
</html>
