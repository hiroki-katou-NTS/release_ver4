<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="main.css" />
			<com:scriptfile path="daily.start.js" />
			<com:scriptfile path="daily.vm.js" />
			<com:scriptfile path="daily.service.js" />
		</ui:define>
		<ui:define name="content">
			<div id="contents-area">
				<div id="tab-panel" data-bind="ntsTabPanel: { dataSource: tabs, active: selectedTab,direction:'horizontal' }">
					<div class="tab-content-1">
						<table id="table-fixed">
					            <thead>
					            <tr class="bg-green">
					                <th style="width: 55px;text-align: center;"><div data-bind="ntsCheckBox: { checked: isAllDailyPerfor}"></div></th>
					                <th style="width: 100px;">#{i18n.getText('KDW001_25')}</th>
					                <th style="width: 155px; text-align: center;">#{i18n.getText('KDW001_26')}</th>
					                <th style="width: 200px;">#{i18n.getText('KDW001_80')}</th>
					            </tr>
					        </thead>
					        <tbody>
					            <com:ko-foreach bind="listWorkRecordExtraCon">
					                <tr>
					                    <td style="text-align: center;">
					                        <div data-bind="ntsCheckBox: { checked: $data.useAtr }"></div>
					                    </td>
					                    <td><span data-bind="text: $data.no"></span> </td>
					                    <td> <span data-bind="text: $data.name"></span></td>
					                    <td> <input data-bind="ntsTextEditor: {value: $data.name}" /></td>
					                </tr>
					            </com:ko-foreach>
					        </tbody>
				        </table>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
