<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<body>
		<ui:composition template="../../../../master/dialog.xhtml">
			<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 360,
					height : 500
				};
			</script>
				<com:scriptfile set="IGNITE" />
				<com:stylefile path="kbt002.g.main.css" />
				<com:scriptfile path="kbt002.g.service.js" />
				<com:scriptfile path="kbt002.g.vm.js" />
				<com:scriptfile path="kbt002.g.start.js" />
			</ui:define>
			
			<ui:define name="content">
				<div id="contents-area">
					<table style="margin: 25px 0;">
					    <colgroup>
					        <col width="160"/>
					        <col width="180"/>
					    </colgroup>
					    <tbody>
					        <tr>
					            <td class="inputLabel">#{i18n.getText('KBT002_145')}</td>
					            <td><div data-bind = "text: execLog.overallStatus" /></td>
					        </tr>
					        <tr>
					        	<td colspan="2"><div data-bind = "text: execLog.overallError" /></td>
					        </tr>
					    </tbody>
					</table>
					<table>
					    <colgroup>
					        <col width="160px"/>
					        <col width="80px"/>
					       <col width="100px"/>
					    </colgroup>
					    <tbody data-bind = "foreach: execLog.taskLogList">
					        <tr>
					            <td class="inputLabel"><div data-bind = "text: taskName" /></td>
					            <td><div data-bind = "text: status" /></td>
					            <td style="text-align: center;">
					            <button class="setting small" data-bind="click: function(data, event) { $parent.openDetailDialog(data, event)}, enable: statusCd == 3" data-code="${taskId}" style="width: 70px;">#{i18n.getText('KBT002_146')}</button>
					            </td>
					        </tr>
					    </tbody>
					</table>
				</div>
				<div id="functions-area-bottom">
					<button tabindex="-1" data-bind="click: closeDialog">#{i18n.getText('KBT002_134')}</button>
				</div>
			</ui:define>
		</ui:composition>
   	</body>
</html>
