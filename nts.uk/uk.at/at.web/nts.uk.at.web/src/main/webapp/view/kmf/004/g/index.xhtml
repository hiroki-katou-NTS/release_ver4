<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
				nts.uk.ctx.at.shared.dom.grantrelationship.primitives.GrantRelationshipDay
				nts.uk.ctx.at.shared.dom.grantrelationship.primitives.MorningHour
			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />			
			<com:stylefile path="kmf004.g.main.css" />
			<com:scriptfile path="kmf004.g.start.js" />
			<com:scriptfile path="kmf004.g.vm.js" />
			<com:scriptfile path="kmf004.g.service.js" />
		</ui:define>
		<ui:define name="content">
			<div id="functions-area" style="height: 55px">
				<!-- G1_1: Button Registration -->
				<button tabindex="1" id="btn_001" class="button proceed separate-button fix-button" data-bind="click: register, enable: $root.errors.isEmpty">#{i18n.getText('KMF004_2')}</button>
				<!-- G1_2: Button Delete -->
				<button tabindex="2" id="btn_002" class="button danger separate-button fix-button" data-bind="enable:lstRelationship().length>0, click: remove" >#{i18n.getText('KMF004_3')}</button>
				<!-- G1_3: Button close -->
				<button tabindex="3" id="btn_003" class="button separate-button fix-button"  data-bind="click: close">#{i18n.getText('KMF004_4')}</button>
			</div>
			<div id="content-area">
				<div id="left-content" class="bg-green caret-right caret-background">
					<div style="float: left; margin: 20px" >
						<!-- H2_2: List -->
						<table id="lstGrantRelationship" tabindex="4" data-bind="ntsGridList: {								
						height: 362,
						options: lstGrantRelationship,
						optionsValue: 'grantRelationshipCode',
						columns: gridListColumns,
						multiple: false,
						value: selectedCode}"></table>
					</div>
				</div>
				<div id="right-content" style="float: left;">
					<table>
						<colgroup>
							<col width="280px" />
							<col width="*" />
						</colgroup>
						<tr class="row">
							<td>
								<!-- G3_1: Label -->
								<div id="label1" data-bind="ntsFormLabel: {required: false}">#{i18n.getText('KMF004_9')}</div>
								<!-- G4_1: Label -->
								<div id="label2" data-bind="ntsFormLabel: {required: true, constraint:['GrantRelationshipDay'] }">#{i18n.getText('KMF004_31')}</div>
								<!-- G5_1: Label -->
								<div id="label3" data-bind="ntsFormLabel: {required: false, constraint:['MorningHour'] }">#{i18n.getText('KMF004_128')}</div>
							</td>
							<td>
								<div><label id="code">a</label>
								<label id="name">b</label></div>
								<!-- G4_2: GRANT_RELATIONSHIP_DAYS -->
								<div><input tabindex="5" class="nts-input" id="inpCode" data-bind="ntsTextEditor: { 	value: codeObject,
																												constraint: 'relationshipCd',
																												required: true,
																												name: '#[KMF004_10]',
																												immediate: true,
																												enable: check}"></input>
								</div>
								<!-- G5_2: MORNING_HOUR--> 
								<div><input tabindex="6" class="nts-input" id="inpPattern"  data-bind="ntsTextEditor: { 	value: selectedName,
																												constraint: 'relationshipName',
																												name: '#[KMF004_8]',
																												required: true,
																												enable: true}"/>
								</div>																												
							</td>
						</tr>
					</table>
					
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
