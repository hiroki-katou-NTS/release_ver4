<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 500, height: 350 };</script>
			<com:ValidatorScript>
					nts.uk.shr.com.primitive.PersonId
				</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kmf004.g.style.css" />
			<com:scriptfile path="kmf004.g.start.js" />
			<com:scriptfile path="kmf004.g.vm.js" />
			<com:scriptfile path="kmf004.g.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<div class="container">
					<button id="A_BTN_001" class="proceed">#{i18n.getText('CCG013_2')}</button>
					<button id="A_BTN_002" class="danger">#{i18n.getText('CCG013_6')}</button>
					<button id="A_BTN_003">続柄の登録</button>
				</div>
			</div>
			<div id="contents-area">
				<div id="left-content"
					class="bg-green caret-right caret-background cf"
					style="width: 340px; height: 335px;">
					<div id="LST_001" style="margin-left: 10px; padding: 10px;">
						<table id="single-list"
							data-bind="ntsGridList: {	
								width: 300,
								height: 300,
								dataSource: items,
								primaryKey: 'code',
								columns: columns,
								multiple: false,								
								value: currentCode
						}"></table>
					</div>
				</div>
				<div class="right-content">
					<div class="control-group">
						<div data-bind="ntsFormLabel: { required: false }" class="form-label-1 ">#{i18n.getText('KMF004_73')}</div>
						<span id = "span-code-name"></span>
						<div data-bind="ntsFormLabel: { required: true }" class="form-label-2 required">#{i18n.getText('KMF004_73')}</div>
						<div data-bind="ntsFormLabel: { required: false }" class="form-label-3 ">#{i18n.getText('KMF004_73')}</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
