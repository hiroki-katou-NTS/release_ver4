<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 950, height: 540 };</script>
			<com:ValidatorScript>
				nts.uk.ctx.at.shared.dom.specialholiday.specialholidayevent.grantdayperrelationship.GrantedDay
				nts.uk.ctx.at.shared.dom.specialholiday.specialholidayevent.grantdayperrelationship.MorningHour
			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kmf004.g.main.css" />
			<com:scriptfile path="kmf004.g.start.js" />
			<com:scriptfile path="kmf004.g.vm.js" />
			<com:scriptfile path="kmf004.g.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area" style="height: 55px">
				<!-- G1_1 -->
				<button id="btn_002"
					class="button proceed separate-button fix-button"
					data-bind="click: register, enable: $root.errors.isEmpty">#{i18n.getText('KMF004_2')}</button>
				<!-- G1_2-->
				<button id="btn_003"
					class="button danger separate-button fix-button"
					data-bind=" click: remove ,enable:currentGrantDay().createNew()==false">#{i18n.getText('KMF004_3')}</button>
				<!-- G1_3 -->
				<button id="btn_004" class="button separate-button fix-button"
					data-bind="click: close">#{i18n.getText('KMF004_57')}</button>
			</div>
			<div id="content-area">
				<div id="left-content" class="bg-green caret-right caret-background">
					<div style="float: left; margin: 20px" id="lstRelationship">
						<!-- G2_2 -->
						<table id="grantTable"
							data-bind="ntsGridList: {	
							options: lstRelationship,
							optionsValue: 'relationshipCode',
							columns: gridListColumns,
							multiple: false,
							value: selectedCode,
							rows:15
							}"></table>
					</div>
				</div>
				<div id="right-content" style="float: left; margin-left: 30px">
					<div class="div_line">
						<div class="div_line_col_1">
							<!-- G3_1 -->
							<div data-bind="ntsFormLabel: {}">#{i18n.getText('KMF004_7')}</div>
						</div>
						<div class="div_line_col_2">
							<!-- G3_2 -->
							<label class="txt" data-bind="text:selectedCode"></label>
							<!-- G3_3 -->
							<label class="txt" style="margin-left: 20px"
								data-bind="text:selectedName"></label>
						</div>
					</div>
					<div data-bind="with: currentGrantDay ">
						<div class="div_line">
							<div class="div_line_col_1">
								<!-- G4_1 -->
								<div data-bind="ntsFormLabel: {required:true}">#{i18n.getText('KMF004_65')}</div>
							</div>
							<div class="div_line_col_2">
								<!-- G4_2 -->
								<input class="date_input" id='GrantedDay'
									data-bind="ntsNumberEditor: { name: '#{i18n.getText('KMF004_65')}',
															 value: grantedDay ,
															 constraint:'GrantedDay',
															 option: {
											                 	width: '60',
											                    unitID: 'DAYS'
											                	}, 
											                required: true ,
											                enable: true,
											                hasFocus: $parent.firstLoad
											                 }" />
							</div>
						</div>
						<div class="div_line" data-bind="visible:$parent.makeInvitation">
							<div class="div_line_col_1">
								<!-- G5_1 -->
								<div data-bind="ntsFormLabel: {}">#{i18n.getText('KMF004_86')}</div>
							</div>
							<div class="div_line_col_2">
								<!-- G5_2 -->
								<input class="date_input"
									data-bind="ntsNumberEditor: { name: '#{i18n.getText('KMF004_86')}',
															 value: morningHour ,
															 constraint:'MorningHour',
															 option: {
											                 	width: '60',
											                    unitID: 'DAYS'
											                	}, 
											                required: false ,
											                enable: true
											                 }" />
							</div>
						</div>
					</div>

				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
