<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 950, height: 540 };</script>
			<com:ValidatorScript>
				nts.uk.ctx.at.shared.dom.relationship.primitives.RelationshipCode
				nts.uk.ctx.at.shared.dom.relationship.primitives.RelationshipName
			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kmf004.g.main.css" />
			<com:scriptfile path="kmf004.g.start.js" />
			<com:scriptfile path="kmf004.g.vm.js" />
			<com:scriptfile path="kmf004.g.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area" style="height: 55px">
				<!-- H1_2: Button Registration -->
				<button tabindex="2" id="btn_002"
					class="button proceed separate-button fix-button"
					data-bind="click: register, enable: $root.errors.isEmpty">#{i18n.getText('KMF004_2')}</button>
				<!-- H1_3: Button Delete -->
				<button tabindex="3" id="btn_003"
					class="button danger separate-button fix-button"
					data-bind=" click: remove">#{i18n.getText('KMF004_3')}</button>
				<!-- H1_4: Button close -->
				<button tabindex="4" id="btn_004"
					class="button separate-button fix-button" data-bind="click: close">#{i18n.getText('KMF004_4')}</button>
			</div>
			<div id="content-area">
				<div id="left-content" class="bg-green caret-right caret-background">
					<div style="float: left; margin: 20px">
						<!-- H2_2: List -->
						<table id="lstRelationship" tabindex="5"
							data-bind="ntsGridList: {								
							height: 362,
							options: lstRelationship,
							optionsValue: 'relationshipCode',
							columns: gridListColumns,
							multiple: false,
							value: selectedCode}"></table>
					</div>
				</div>
				<div id="right-content" style="float: left;"></div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
