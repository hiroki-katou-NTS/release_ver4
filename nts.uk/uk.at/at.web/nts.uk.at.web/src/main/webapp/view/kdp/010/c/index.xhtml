<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition>
		<div class="sidebar-content-header">
			<span class="title" data-bind="text: '#{i18n.getText('KDP010_4')}'.trim()"></span>
			<button tabindex="2" class="proceed" data-bind="click: save, enable: $root.errors.isEmpty">#{i18n.getText('KDP010_10')}</button>
		</div>

		<div class="contents-area">
			<div class="label-top">
				<label>#{i18n.getText('KDP010_175')}</label>
			</div>
			<table class="form-data" >
				<tr data-bind="with: settingsSmartphoneStamp.displaySettingsStampScreen">
					<td>
						<div class="row-label" data-bind="ntsFormLabel: { required: true, constraint: 'CorrectionInterval' }">#{i18n.getText('KDP010_176')}</div>
						<div class="inline-display row-data">
							<input tabindex="3" class="nts-input" id="c-serverCorrectionInterval" data-bind="ntsNumberEditor: {name: '#[KDP010_177]',value: serverCorrectionInterval, constraint: 'CorrectionInterval', required: true}" />
						</div>
					</td>
				</tr>
				<tr data-bind="with: settingsSmartphoneStamp.displaySettingsStampScreen.settingDateTimeColor">
					<td>
						<div class="row-label" data-bind="ntsFormLabel: { required: true }">#{i18n.getText('KDP010_178')}</div> 
						<label>#{i18n.getText('KDP010_179')}</label>
						<div class="colorpicker" data-bind="ntsColorPicker: {value: textColor, enable: true, width: 50, name:'#[KDP010_180]' }"></div> 
						<label class="margin-left5">#{i18n.getText('KDP010_181')}</label>
						<div class="colorpicker" data-bind="ntsColorPicker: {value: backgroundColor, enable: true, width: 50, name:'#[KDP010_182]' }"></div>
					</td>
				</tr>
				<tr data-bind="with: settingsSmartphoneStamp.displaySettingsStampScreen">
					<td>
						<div class="row-label" data-bind="ntsFormLabel: { required: true, constraint: 'ResultDisplayTime' }">#{i18n.getText('KDP010_183')}</div> 
						<div class="inline-display row-data">
							<input tabindex="4" data-bind="ntsNumberEditor: {name: '#[KDP010_184]',value: resultDisplayTime, constraint: 'ResultDisplayTime', required: true}" /> 
							<label class="text-note">#{i18n.getText('KDP010_185')}</label>
						</div>
					</td>
				</tr>
				<tr data-bind="with: settingsSmartphoneStamp">
					<td>
						<div class="row-label" data-bind="ntsFormLabel: { required: true }">#{i18n.getText('KDP010_240')}</div> 
						<div tabindex="5" data-bind="ntsRadioBoxGroup: {options: $parent.buttonEmphasisArtOption, optionsValue: 'id', optionsText: 'name', value: buttonEmphasisArt, enable: true }"></div>
					</td>
				</tr>
				<tr>
					<td>
						<div class="row-label">
							<button tabindex="6" data-bind="click: openIDialog" class="stamp-btn">#{i18n.getText('KDP010_51')}</button>
							<com:ko-if bind = "settingsSmartphoneStamp.pageLayoutSettings().length > 0">
								<label style="color: #0033cc; margin-left: 10px">#{i18n.getText('KDP010_52')}</label>
							</com:ko-if>
							<com:ko-if bind = "settingsSmartphoneStamp.pageLayoutSettings().length == 0">
								<label style="color: #ff0000; margin-left: 10px">#{i18n.getText('KDP010_53')}</label>
							</com:ko-if>
						</div>
					</td>
				</tr>
			</table>
			<div class="label-middle">
				<label>#{i18n.getText('KDP010_243')}</label>
			</div>
			<table class="form-data" data-bind="with: settingsSmartphoneStamp">
				<tr>
					<td>
						<div class="row-label" data-bind="ntsFormLabel: { required: true }">#{i18n.getText('KDP010_186')}</div> 
						<div tabindex="7" data-bind="ntsRadioBoxGroup: {options: $parent.googleMapOption, optionsValue: 'id', optionsText: 'name', value: googleMap, enable: true }"></div>
					</td>
				</tr>	
			</table> 
		</div>
	</ui:composition>
</body>
</html>
