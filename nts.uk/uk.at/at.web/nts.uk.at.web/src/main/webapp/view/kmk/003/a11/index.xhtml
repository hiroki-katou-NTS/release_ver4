<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<div class="tab_11_setting_rows">
		<div class="tab_11_setting_header" data-bind="ntsFormLabel: { required: false }">#{i18n.getText('KMK003_104')}</div>		
	</div>
	
	<div style="width: 330px; margin-left: 20px;">		
		<hr/>
	</div>
	
	<table style="margin-left: 20px;">
		<tbody>
			<!-- BEGIN A40_3 ~ A40_11 -->
			<td width="300px">
				<div data-bind="ntsCheckBox: { checked: workdayOffTimeTransferSet.useDivision }" tabindex="139">#{i18n.getText('KMK003_105')}</div>
				<div tabindex="140">
					<div class="padding-radio">
						<label class="ntsRadioBox">
							<input class="inputRadioHol" type="radio" data-bind="checkedValue: 0, 
									checked: workdayOffTimeTransferSet.subHolTransferSetAtr, 
									enable: workdayOffTimeTransferSet.useDivision" />
							<span class="box"></span><span class="label">#{i18n.getText('KMK003_106')}</span>
						</label>
						<div class="padding-time">
							<label style="margin-right: 40px;">#{i18n.getText('KMK003_42')}</label>
							<input id="oneDayTimeHol" tabindex="141" style="width: 60px;" data-bind="ntsTimeEditor: {
								name:'#[KMK003_42]',
								value: workdayOffTimeTransferSet.designatedTime.oneDayTime,
								constraint:'OneDayTime',
								inputFormat: 'time',
								enable: workdayOffTimeTransferSet.useDivision() &amp;&amp; workdayOffTimeTransferSet.subHolTransferSetAtr() == 0,
								required: false}" />
						</div>
						<div class="padding-time">
							<label style="margin-right: 35px;">#{i18n.getText('KMK003_107')}</label>
							<input id="haflDayTimeHol" tabindex="142" style="width: 60px;" data-bind="ntsTimeEditor: {
								name:'#[KMK003_107]',
								value: workdayOffTimeTransferSet.designatedTime.halfDayTime,
								constraint:'OneDayTime',
								inputFormat: 'time',
								enable: workdayOffTimeTransferSet.useDivision() &amp;&amp; workdayOffTimeTransferSet.subHolTransferSetAtr() == 0,
								required: false}" />
						</div>
					</div>
					
					<div class="padding-radio">
						<label class="ntsRadioBox">
							<input class="inputRadioHol" type="radio" data-bind="checkedValue: 1, 
									checked: workdayOffTimeTransferSet.subHolTransferSetAtr, 
									enable: workdayOffTimeTransferSet.useDivision" />
							<span class="box"></span><span class="label">#{i18n.getText('KMK003_108')}</span>
						</label>
						<div class="padding-time">
							<label style="margin-right: 8px;">#{i18n.getText('KMK003_108')}</label>
							<input id="certainDayTimeHol" tabindex="143" style="width: 60px;" data-bind="ntsTimeEditor: {
								name:'#[KMK003_108]',
								value: workdayOffTimeTransferSet.certainTime,
								constraint:'OneDayTime',
								inputFormat: 'time',
								enable: workdayOffTimeTransferSet.useDivision() &amp;&amp; workdayOffTimeTransferSet.subHolTransferSetAtr() == 1 }" />
						</div>
					</div>
				</div>
			</td><!-- END A40_3 ~ A40_11 -->
			
			<!-- BEGIN A41_1 ~ A41_9 -->
			<td width="300px">
				<div tabindex="144" data-bind="ntsCheckBox: { checked: fromOverTimeTransferSet.useDivision }">#{i18n.getText('KMK003_109')}</div>
				<div tabindex="145">
					<div class="padding-radio">
						<label class="ntsRadioBox">
							<input class="inputRadioOT" type="radio" data-bind="checkedValue: 0, 
									checked: fromOverTimeTransferSet.subHolTransferSetAtr, 
									enable: fromOverTimeTransferSet.useDivision" />
							<span class="box"></span><span class="label">#{i18n.getText('KMK003_106')}</span>
						</label>
						<div class="padding-time">
							<label style="margin-right: 40px;">#{i18n.getText('KMK003_42')}</label>
							<input id="oneDayTimeOT" tabindex="141" style="width: 60px;" data-bind="ntsTimeEditor: {
								name:'#[KMK003_42]',
								value: fromOverTimeTransferSet.designatedTime.oneDayTime,
								constraint:'OneDayTime',
								inputFormat: 'time',
								enable: fromOverTimeTransferSet.useDivision() &amp;&amp; fromOverTimeTransferSet.subHolTransferSetAtr() == 0,
								required: false}" />
						</div>
						<div class="padding-time">
							<label style="margin-right: 35px;">#{i18n.getText('KMK003_107')}</label>
							<input id="haflDayTimeOT" tabindex="142" style="width: 60px;" data-bind="ntsTimeEditor: {
								name:'#[KMK003_107]',
								value: workdayOffTimeTransferSet.designatedTime.halfDayTime,
								constraint:'OneDayTime',
								inputFormat: 'time',
								enable: fromOverTimeTransferSet.useDivision() &amp;&amp; fromOverTimeTransferSet.subHolTransferSetAtr() == 0,
								required: false}" />
						</div>
					</div>
					
					<div class="padding-radio">
						<label class="ntsRadioBox">
							<input class="inputRadioOT" type="radio" data-bind="checkedValue: 1, 
									checked: fromOverTimeTransferSet.subHolTransferSetAtr, 
									enable: fromOverTimeTransferSet.useDivision" />
							<span class="box"></span><span class="label">#{i18n.getText('KMK003_108')}</span>
						</label>
						<div class="padding-time">
							<label style="margin-right: 8px;">#{i18n.getText('KMK003_108')}</label>
							<input id="certainDayTimeOT" tabindex="143" style="width: 60px;" data-bind="ntsTimeEditor: {
								name:'#[KMK003_108]',
								value: fromOverTimeTransferSet.certainTime,
								constraint:'OneDayTime',
								inputFormat: 'time',
								enable: fromOverTimeTransferSet.useDivision() &amp;&amp; fromOverTimeTransferSet.subHolTransferSetAtr() == 1 }" />
						</div>
					</div>
				</div>
			</td><!-- END A41_1 ~ A41_9 -->
		</tbody>
	</table>
</ui:composition>
