<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	
	<div class="tab_11_setting_rows">
		<div class="tab_11_setting_header" data-bind="ntsFormLabel: { required: false }">#{i18n.getText('KMK003_104')}</div>		
	</div>
	
	<div style="width: 330px; margin-left: 20px;">		
		<hr/>
	</div>
	
	<table style="margin-left: 20px;">
		<tbody>
			<!-- BEGIN A40_3 ~ A40_11 -->
			<td>
				<div data-bind="ntsCheckBox: { checked: timeSetHol().checked }" tabindex="139">#{i18n.getText('KMK003_105')}</div>
				<div tabindex="140" data-bind="with: timeSetHol">
					<div class="padding-radio">
						<label class="ntsRadioBox">
							<input class="inputRadioHol" type="radio" data-bind="checkedValue: 0,
								checked: subTransferSelected, enable: checked" />
							<span class="box"></span><span class="label">#{i18n.getText('KMK003_106')}</span>
						</label>
						<div class="padding-time">
							<label style="margin-right: 40px;">#{i18n.getText('KMK003_42')}</label>
							<input id="oneDayTimeHol" tabindex="141" data-bind="ntsTimeEditor: {
								name:'#[KMK003_42]',
								value: oneDayTime,
								constraint:'OneDayTime',
								option: timeOption,
								inputFormat: 'time',
								enable: !isCertainDaySet() &amp;&amp; checked(),
								required: false}" />
						</div>
						<div class="padding-time">
							<label style="margin-right: 35px;">#{i18n.getText('KMK003_107')}</label>
							<input id="haflDayTimeHol" tabindex="142" data-bind="ntsTimeEditor: {
								name:'#[KMK003_107]',
								value: halfDayTime,
								constraint:'OneDayTime',
								option: timeOption,
								inputFormat: 'time',
								enable: !isCertainDaySet() &amp;&amp; checked(),
								required: false}" />
						</div>
					</div>
					
					<div class="padding-radio">
						<label class="ntsRadioBox">
							<input class="inputRadioHol" type="radio" data-bind="checkedValue: 1,
								checked: subTransferSelected, enable: checked" />
							<span class="box"></span><span class="label">#{i18n.getText('KMK003_108')}</span>
						</label>
						<div class="padding-time">
							<label style="margin-right: 8px;">#{i18n.getText('KMK003_108')}</label>
							<input id="certainDayTimeHol" tabindex="143" data-bind="ntsTimeEditor: {
								name:'#[KMK003_108]',
								value: certainDayTime,
								constraint:'OneDayTime',
								option: timeOption,
								inputFormat: 'time',
								enable: checked() &amp;&amp; isCertainDaySet(),
								required: false}" />
						</div>
					</div>
				</div>
			</td><!-- END A40_3 ~ A40_11 -->
			
			<!-- BEGIN A41_1 ~ A41_9 -->
			<td>
				<div tabindex="144" data-bind="ntsCheckBox: { checked: timeSetOT().checked }">#{i18n.getText('KMK003_109')}</div>

					<div class="padding-radio">
						<label class="ntsRadioBox">
							<input class="inputRadioOT" type="radio" data-bind="checkedValue: 0,
								checked: subTransferSelected, enable: checked" />
							<span class="box"></span><span class="label">#{i18n.getText('KMK003_106')}</span>
						</label>
						<div class="padding-time">
							<label style="margin-right: 40px;">#{i18n.getText('KMK003_42')}</label>
							<input id="oneDayTimeOT" tabindex="146" data-bind="ntsTimeEditor: {
								name:'#[KMK003_42]',
								value: oneDayTime,
								constraint:'OneDayTime',
								option: timeOption,
								inputFormat: 'time',
								enable: checked() &amp;&amp; !isCertainDaySet(),
								required: false}" />
						</div>
						<div class="padding-time">
							<label style="margin-right: 35px;">#{i18n.getText('KMK003_107')}</label>
							<input id="halfDayTimeOT" tabindex="147" data-bind="ntsTimeEditor: {
								name:'#[KMK003_107]',
								value: halfDayTime,
								constraint:'OneDayTime',
								option: timeOption,
								inputFormat: 'time',
								enable: checked() &amp;&amp; !isCertainDaySet(),
								required: false}" />

						<label class="ntsRadioBox">
							<input class="inputRadioOT" type="radio" data-bind="checkedValue: 1,
								checked: subTransferSelected, enable: checked" />
							<span class="box"></span><span class="label">#{i18n.getText('KMK003_108')}</span>
						</label>
						<div class="padding-time">
							<label style="margin-right: 8px;">#{i18n.getText('KMK003_108')}</label>
							<input id="certainDayTimeOT" tabindex="148" data-bind="ntsTimeEditor: {
								name:'#[KMK003_108]',
								value: certainDayTime,
								constraint:'OneDayTime',
								option: timeOption,
								inputFormat: 'time',
								enable: checked() &amp;&amp; isCertainDaySet(),
								required: false}" />
						</div>
					</div>
				</div>
			</td><!-- END A41_1 ~ A41_9 -->
		</tbody>
	</table>
</ui:composition>
