<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 430, height: 420 };</script>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="../share/model.js" />
			<com:scriptfile path="kdm001.h.start.js" />
			<com:scriptfile path="kdm001.h.vm.js" />
			<com:stylefile path="kdm001.h.style.css" />
		</ui:define>
		<ui:define name="content">
			<div id="contents-area" class="padding-item">
				<div class="margin-bottom">
					<!--H1 -->
					<label>#{i18n.getText('KDM001_102')}</label>
				</div>
				<div class="margin-bottom">
					<!-- H2 対象者 -->
					<div data-bind="ntsFormLabel: {}">
						<!-- H2_1 職場コード -->
						<label data-bind="text: workCode" />
						<!-- H2_2 職場名称 -->
						<label style="margin-right: 10px;" data-bind="text: workName" />
						<!-- H2_3 ： -->
						<label>#{i18n.getText('KDM001_58')}</label>
						<!-- H2_4 社員コード -->
						<label data-bind="text: employeeCode" />
						<!-- H2_5 社員名 -->
						<label data-bind="text: employeeName" />
					</div>
				</div>
				<!-- H3 -->
				<div class="set-row">
					<hr />
				</div>
				<div style="padding: 7px 0 7px 25px">
					<!-- H4 -->
					<label>#{i18n.getText('KDM001_92')}</label>
				</div>
				<!-- H5 -->
				<div class="padding-left-15">
					<hr />
				</div>
				<table>
					<tr>
						<th>
							<div class="margin-bottom padding-left-15">
								<!-- H6_1 -->
								<div class="column-1" data-bind="ntsFormLabel: {required: true}">#{i18n.getText('KDM001_62')}</div>
								<!-- H6_2 年月日 -->
								<div id="H6_2"
									data-bind="ntsDatePicker: {value: substituteHolidayDate, dateFormat: 'YYYY/MM/DD'}"
									tabindex="1"></div>
							</div>
						</th>
						<th>
							<div class="flex valign-center margin-bottom padding-left-15">
								<!--H6_3-->
								<div style="border-style: none !important;" class="column-1" data-bind="ntsFormLabel: {required: true}">#{i18n.getText('KDM001_77')}</div>
								<!--H6_4 -->
								<div class="combobox-select-day"
									data-bind="ntsComboBox: {
										name: '#[KDM001_86]', 
										options: holidayTimeList,
										optionsValue: 'code',
										visibleItemsCount: 5,
										value: holidayTime,
										optionsText: 'name',
										enable: true,
										required: true,
										selectFirstIfNull: true,
										columns: [{ prop: 'name', length: 5}]}"
									tabindex="2"></div>
							</div>
						</th>
					</tr>
				</table>


				<div class="flex valign-center margin-bottom padding-left-15">
					<!-- H8_1 -->
					<div class="column-1" data-bind="ntsFormLabel: {required: true}">#{i18n.getText('KDM001_85')}</div>
					<!-- H8_2 -->
					<div class="combobox-select-day"
						data-bind="ntsComboBox: {
										name: '#[KDM001_86]', 
										options: remainDaysList,
										optionsValue: 'code',
										visibleItemsCount: 5,
										value: remainDays,
										optionsText: 'name',
										enable: true,
										required: true,
										selectFirstIfNull: true,
										columns: [{ prop: 'name', length: 5}]}"
						tabindex="4"></div>
				</div>
			</div>
			<div id="functions-area-bottom">
				<!--F31_1 登録 -->
				<button class="proceed" data-bind="click: openKDM001H" tabindex="5">#{i18n.getText('KDM001_89')}</button>
				<!-- F31_2 削除 -->
				<button class="danger" data-bind="click: openKDM001H" tabindex="6">#{i18n.getText('KDM001_100')}</button>
				<!-- F31_3 キャンセル -->
				<button data-bind="click: closeKDM001H" tabindex="7">#{i18n.getText('KDM001_90')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
