<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:com="http://xmlns.jcp.org/jsf/component"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
<ui:composition template="../../../../master/base.xhtml">
    <ui:define name="htmlHead">
        <com:scriptfile set="IGNITE"/>
        <com:scriptfile path="kdl012.test.vm.js"/>
        <com:ValidatorScript>
            nts.uk.ctx.at.shared.dom.scherec.taskmanagement.taskframe.TaskFrameNo
        </com:ValidatorScript>

        <script>var dialogSize = {width: 1000, height: 500};</script>
    </ui:define>

    <ui:define name="content">
        <div id="functions-area">
            <button style="margin-left: 100px;" data-bind="enable: $root.errors.isEmpty, click : openDialog">Open KDL 012</button>
        </div>
        <div id="contents-area">
            <div class="cf" data-bind="ntsSwitchButton: {
            name: 'SingleOrMultiMode',
            options: roundingModes,
            optionsValue: 'code',
            optionsText: 'name',
            value: selectedModeCode
            }"></div>
            <br></br>
            <div class="cf" data-bind="ntsSwitchButton: {
            name: 'ShowExpireDate',
            options: showExpireDateOptions,
            optionsValue: 'code',
            optionsText: 'name',
            value: selectedShowExpireDateCode
            }"></div>
            <div class="row1">
                <span>Work Frame No :</span>
                <input data-bind="ntsNumberEditor: {value: workFrameNoSelection, required: true, constraint: 'TaskFrameNo'}"/>
            </div>
            <div class="row1">
                <span>Base date :</span>
                <div data-bind="ntsDatePicker: { value: referenceDate, required: true }"></div>
            </div>
            <div class="row1">
                <span> current Code List:</span>
                <input style="width: 600px; height: 200px;" data-bind="ntsTextEditor: {value: selectionCodeTxt}"/>
            </div>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
