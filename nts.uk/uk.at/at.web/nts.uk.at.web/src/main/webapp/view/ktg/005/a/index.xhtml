<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 314,
					height : 346
				};
			</script>
			<com:scriptfile path="viewmodel.js" />
			<com:stylefile path="kdp005.a.style.css" />
		</ui:define>


		<ui:define name="content">

			<div id="contents-area">
				<div id="top_title">
					<!-- A1_1 -->

					<div
						style="display: inline-block; margin-left: 7px; vertical-align: middle; line-height: 45px;"
						data-bind="text:executionAppResult().name"></div>


					<div class="col_line_2">
						<!-- A1_2 -->
						<button style="margin-right: 10px;" class="button-group"
							data-bind="icon: 10"></button>
						<!-- A1_3 -->
						<div
							style="display: inline-block; margin-right: 15px; vertical-align: middle; line-height: 45px;">#{i18n.getText('KTG005_1')}</div>
						<!-- A1_4 -->

						<button class="button-group" data-bind="icon: 5"></button>
					</div>
				</div>

				<div data-bind="with:executionAppResult" style="padding: 0px 10px">
					<div class="div_line" data-bind="if:$parent.displayDetail(0)">
						<div class="col_line_1">
							<!-- A2_1 -->
							<div class="label">#{i18n.getText('KTG005_3')}</div>
						</div>
						<div class="col_line_2">
							<!-- A2_2 -->
							<div class="label"
								data-bind="text:$parent.getText(approvedNumber)"></div>
						</div>
						<hr />
					</div>
					<div class="div_line" data-bind="if:$parent.displayDetail(1)">
						<div class="col_line_1">
							<!-- A3_1 -->
							<div class="label">#{i18n.getText('KTG005_4')}</div>
						</div>
						<div class="col_line_2">
							<!-- A3_2 -->
							<div class="label"
								data-bind="text:$parent.getText(unapprovedNumber)"></div>
						</div>
						<hr />
					</div>
					<div class="div_line" data-bind="if:$parent.displayDetail(2)">
						<div class="col_line_1">
							<!-- A4_1 -->
							<div class="label">#{i18n.getText('KTG005_5')}</div>
						</div>
						<div class="col_line_2">
							<!-- A4_2 -->
							<div class="label" data-bind="text:$parent.getText(denialNumber)"></div>
						</div>
						<hr />
					</div>
					<div class="div_line" data-bind="if:$parent.displayDetail(3)">
						<div class="col_line_1">
							<!-- A5_1 -->
							<div class="label">#{i18n.getText('KTG005_2')}</div>
						</div>
						<div class="col_line_2">
							<!-- A5_2 -->
							<div class="label" data-bind="text:$parent.getText(remandNumber)"></div>
						</div>
						<hr />
					</div>
					<div class="div_line" data-bind="if:$parent.displayDetail(4)">
						<div class="col_line_1">
							<!-- A6_1 -->
							<div class="label">#{i18n.getText('KTG005_6')}</div>
						</div>
						<div class="col_line_2">
							<!-- A6_2 -->
							<div class="label" data-bind="text:$parent.getDate(dueDate)"></div>
						</div>
						<hr />
					</div>
				</div>
			</div>
		</ui:define>

	</ui:composition>
</body>
</html>
