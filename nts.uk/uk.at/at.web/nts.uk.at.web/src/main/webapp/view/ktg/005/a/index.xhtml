<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 314,
					height : 314
				};
			</script>
			<com:scriptfile path="viewmodel.js" />
			<com:stylefile path="kdp005.a.style.css" />
		</ui:define>


		<ui:define name="content">

			<div id="functions-area">
				<!-- A1_1 -->
				<div data-bind="ntsFormLabel: {},text:executionAppResult().name"></div>
				<!-- A1_2 -->
				<i data-bind="ntsIcon: { no: 10, width: 30, height: 30 }"></i>
				<!-- A1_3 -->
				<div class="label">#{i18n.getText('KTG005_1')}</div>
				<!-- A1_4 -->
				<i data-bind="ntsIcon: { no: 5, width: 30, height: 30 }"></i>
			</div>
			<div id="contents-area" data-bind="with:executionAppResult">
				<div class="div_line" data-bind="if:displayDetail(0)">
					<div class="col_line_1">
						<!-- A2_1 -->
						<div class="label">#{i18n.getText('KTG005_3')}</div>
					</div>
					<div class="col_line_2">
						<!-- A2_2 -->
						<div class="label" data-bind="text:getText(approvedNumber)"></div>
					</div>
				</div>
				<div class="div_line" data-bind="if:displayDetail(1)">
					<div class="col_line_1">
						<!-- A3_1 -->
						<div class="label">#{i18n.getText('KTG005_4')}</div>
					</div>
					<div class="col_line_2">
						<!-- A3_2 -->
						<div class="label" data-bind="text:getText(unapprovedNumber)"></div>
					</div>
				</div>
				<div class="div_line" data-bind="if:displayDetail(2)">
					<div class="col_line_1">
						<!-- A4_1 -->
						<div class="label">#{i18n.getText('KTG005_5')}</div>
					</div>
					<div class="col_line_2">
						<!-- A4_2 -->
						<div class="label" data-bind="text:getText(denialNumber)"></div>
					</div>
				</div>
				<div class="div_line" data-bind="if:displayDetail(3)">
					<div class="col_line_1">
						<!-- A5_1 -->
						<div class="label">#{i18n.getText('KTG005_2')}</div>
					</div>
					<div class="col_line_2">
						<!-- A5_2 -->
						<div class="label" data-bind="text:getText(remandNumber)"></div>
					</div>
				</div>
				<div class="div_line" data-bind="if:displayDetail(4)">
					<div class="col_line_1">
						<!-- A6_1 -->
						<div class="label">#{i18n.getText('KTG005_6')}</div>
					</div>
					<div class="col_line_2">
						<!-- A6_2 -->
						<div class="label" data-bind="text:getDate(dueDate)"></div>
					</div>
				</div>
			</div>
		</ui:define>

	</ui:composition>
</body>
</html>
