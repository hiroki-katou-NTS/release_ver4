<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 530, height: 530 };</script>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="../share/model.js" />
			<com:scriptfile path="kdm001.f.start.js" />
			<com:scriptfile path="kdm001.f.vm.js" />
			<com:scriptfile path="kdm001.f.service.js" />
			<com:stylefile path="kdm001.f.style.css" />
		</ui:define>
		<ui:define name="content">
			<div id="contents-area">
				<!-- F1 文言 -->
				<div>
					<span id="F1" class="label">#{i18n.getText('KDM001_99')}</span>
				</div>
				<div id="F2">
					<!-- F2_1 職場コード -->
					<span id="F2_1" class="label" data-bind="text: workCode"></span>
					<!-- F2_2 職場名称 -->
					<span id="F2_2" class="label" data-bind="text: workPlaceName"></span>
					<!-- F2_3 ： -->
					<span id="F2_3" class="label">#{i18n.getText('KDM001_58')}</span>
					<!-- F2_4 社員コード -->
					<span id="F2_4" class="label" data-bind="text: employeeCode"></span>
					<!-- F2_5 社員名 -->
					<span id="F2_5" class="label" data-bind="text: employeeName"></span>
				</div>
				<!-- F3 罫線 -->
				<div>
					<hr />
				</div>
				<div>
					<!-- F4_1 振出 -->
					<span id="F4_1" class="label">#{i18n.getText('KDM001_61')}</span>
					<!-- F4_2 振休 -->
					<span id="F4_2" class="label">#{i18n.getText('KDM001_92')}</span>
				</div>
				<div id="parent">
					<!-- F5 紐付候補リスト -->
					<div id="F5">
						<table id="multi-list"
							data-bind="ntsGridList: {
								options: items,
								name: '#[KDM001_93]',
								optionsValue: 'payoutId',
								columns: columns,
								rows:8,
								multiple: true,
								value: currentCodeList
							}" tabindex="1"></table>
					</div>
					<div>
						<!-- F6_1 代休日 -->
						<span id="F6_1" class="label" data-bind="text: dateHoliday"></span>
						<!-- F6_2 発生数 -->
						<span id="F6_2" class="label" data-bind="text: numberDay"></span>
					</div>
				</div>
				<div style="margin-top: 15px; margin-left: 15px;">
					<!-- F7_1残 -->
					<span id="F7_1" class="label">#{i18n.getText('KDM001_98')}</span>
					<!-- F7_2残 数-->
					<span id="F7_2" class= "label" data-bind="text: residualDayDispay"></span>
				</div>
			</div>
			<div id="functions-area-bottom">
				<!-- F31_1 登録 -->
				<button id="F31_1" style="margin-top: 10px" data-bind="click: create" class="proceed large" tabindex="2">#{i18n.getText('KDM001_89')}</button>
				<!-- F31_2 キャンセル -->
				<button id="F31_2" style="margin-top: 10px" data-bind="click: closeDialog" tabindex="3">#{i18n.getText('KDM001_90')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
