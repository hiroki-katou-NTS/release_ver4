<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:com="http://xmlns.jcp.org/jsf/component" xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
    <ui:composition template="../../../../master/dialog.xhtml">
        <ui:define name="htmlHead">
            <script>
                var dialogSize = {
                    width: 550,
					height: 400
                };
            </script>
            <com:scriptfile set="IGNITE" />
            <com:scriptfile path="knr002.l.service.js" />
            <com:scriptfile path="knr002.l.vm.js" />
            <com:scriptfile path="knr002.l.start.js" />
            <com:stylefile path="knr002.l.style.css" />

        </ui:define>
        <ui:define name="content">
            <div id="contents-area">
                <div id="L1_1" data-bind="visible: modeBulk()">#{i18n.getText('KNR002_270')}</div>
                <div id="L1_2" data-bind="visible: !modeBulk()">#{i18n.getText('KNR002_271')}</div>
                <div id="L2_1">#{i18n.getText('KNR002_272')}</div>
                <div style="display: flex; margin-left: 10px;">
                    <div id="L3_1" data-bind="ntsFormLabel: {required: true}">#{i18n.getText('KNR002_273')}</div>
                    <div id="L3_2" data-bind="ntsDatePicker: {name: '#{i18n.getText('KNR002_274')}', value: date, dateFormat: 'YYYY/MM/DD', required: true}"></div>
                    <div id="L3_3_container">
                        <input id="L3_3" data-bind="ntsTimeEditor: {name: '#{i18n.getText('KNR002_275')}', value: time, mode: 'time', required: true}" />
                    </div>
                </div>
                <div id="L3_4" data-bind="visible: modeBulk(), text: l34Text"></div>
                <div id="L4_1" data-bind="visible: modeBulk()">#{i18n.getText('KNR002_276')}</div>
                <div id="L4_2" data-bind="visible: !modeBulk(), text: l42Text"></div>
                <div id="L5_1" data-bind="visible: modeBulk()">#{i18n.getText('KNR002_278')}</div>
            </div>
            <div id="functions-area-bottom">
				<button id="L6_1" class="proceed" data-bind="click: register">#{i18n.getText('KNR002_279')}</button>
				<button id="L6_2" data-bind="click: closeDialog">#{i18n.getText('KNR002_280')}</button>
			</div>
        </ui:define>
    </ui:composition>
</body>

</html>
