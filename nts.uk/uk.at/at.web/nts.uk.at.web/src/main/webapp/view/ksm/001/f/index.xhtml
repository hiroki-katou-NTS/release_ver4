<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 350,
					height : 450
				};
			</script>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="ksm001.e.start.js" />
			<com:scriptfile path="ksm001.e.service.js" />
			<com:scriptfile path="ksm001.e.vm.js" />
		</ui:define>
		<ui:define name="content">
			<div id="contents-area " data-bind="with: detail">
				<div>
					<div>
						<label>#{i18n.getText('KSM001_45')}</label>
					</div>
				</div>
				<div>
					<div style="width: 40%;">
						<div>#{i18n.getText('Com_Company')}</div>
						<div tabindex="1" data-bind="ntsCheckBox: { checked: empSet }">#{i18n.getText('Com_Employment')}</div>
						<div tabindex="2" data-bind="ntsCheckBox: { checked: perSet }">#{i18n.getText('Com_Person')}</div>
					</div>
					<div style="width: 60%;">
						<img src="img001.png" style="width: 20px;"></img>
					</div>
				</div>
			</div>
			<div id="functions-area-bottom">
				<button tabindex="3" class="proceed x-large" data-bind="click: save">#{i18n.getText('KSM001_48')}</button>
				<button tabindex="4" class="large" data-bind="click: cancel">#{i18n.getText('KSM001_49')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
