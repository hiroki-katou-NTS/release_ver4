<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<body>
    <ui:composition template="../../../../master/dialog.xhtml">
        <ui:define name="htmlHead">
          <script>
              var dialogSize = {
                  width : 425,
                  height : 350
              };
          </script>
          <com:stylefile path="kbt002.k.main.css" />
          <com:scriptfile set="IGNITE" />
          <com:scriptfile path="kbt002.k.service.js" />
          <com:scriptfile path="kbt002.k.vm.js" />
        </ui:define>
         <!-- content -->
      <ui:define name="content">
        <div class="alignment_ui">
          <table>
            <tr class="row padding-table">
              <td>
                <div data-bind="ntsFormLabel: { required: true }" style="padding-right: 60px;">
                  <span>#{i18n.getText('KBT002_272')}</span>
                </div>
              </td>
              <td>
                <div>
                  <div tabindex="1" id="startDate" data-bind="ntsDatePicker: {value: startDate, dateFormat: 'YYYY/MM/DD', required: true,name: '#[KBT002_152]'}"></div> 
                  <span> ~ </span>
                  <div tabindex="2" id="endDate" data-bind="ntsDatePicker: {value: endDate, dateFormat: 'YYYY/MM/DD',required: true,name: '#[KBT002_153]'}"></div>
                </div>
              </td>
            </tr>
            <tr class="row padding-table">
              <td>
                <div data-bind="ntsFormLabel: { required: true }" style="padding-right: 40px;">
                  <span>#{i18n.getText('KBT002_274')}</span>
                </div>
              </td>
              <td>
                <!-- K2_2 -->
                <div tabindex="3" class="radio-group-emp-name" data-bind="ntsRadioBoxGroup: {
                  name: '#[KBT002_274]',
                  required: true,
                  options: empNames,
                  optionsValue: 'code',
                  optionsText: 'name',
                  value: selectEmpName
                }"></div>
              </td>
            </tr>
          </table>
        </div>
        <div id="functions-area-bottom">
          <div class="padding-bottom">
            <button tabindex="4" class="proceed large" data-bind="click: getDataExportCsv">#{i18n.getText('KBT002_277')}</button>
            <button tabindex="5" data-bind="click: closeDialog">#{i18n.getText('KBT002_75')}</button>
          </div>
        </div>
      </ui:define>
    </ui:composition>  
   	</body>
</html>
