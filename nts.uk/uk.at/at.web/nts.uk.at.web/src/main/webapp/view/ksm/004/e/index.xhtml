<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 650, height:600 };</script>
			<com:ValidatorScript>
					nts.uk.shr.com.primitive.PersonId
				</com:ValidatorScript>
			<com:stylefile path="ksm004.e.style.css" />
			<com:scriptfile path="ksm004.e.start.js" />
			<com:scriptfile path="ksm004.e.service.js" />
			<com:scriptfile path="ksm004.e.vm.js" />
			<com:scriptfile set="IGNITE" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area ">
				<div class="valign-center control-group">
					<div data-bind="ntsFormLabel: {}">#{i18n.getText('KSM004_28')}</div>
					<label data-bind="text: year"></label>
					<div class="color"></div>
					<label>#{i18n.getText('KSM004_29')}</label>
					
				</div>
				<div class="data" >
				<table id="single-list"
						data-bind="ntsGridList: {								
							height: 350,
							dataSource:  filterHolidays,
							primaryKey: 'id',
							columns: columns,
							multiple: false,
							value: currentCode
						}"></table>
					</div>	
				<div id="functions-area-bottom">
					<div id="checkOverwritting"
						data-bind="ntsCheckBox: { checked: checkOverwritting }"
						tabindex="1">#{i18n.getText('KSM004_33')}</div>
					<br />
					<button class="proceed" tabindex="2" >#{i18n.getText('KSM004_34')}</button>
					<button data-bind="click : cancel_Dialog" tabindex="3" >#{i18n.getText('KSM004_35')}</button>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
