<div class="contents-area cf">
	<div id="message-area" data-bind="if : messageArea">
		<div class="table" data-bind="if: messFullDisp">
			<!-- A1_1 -->
			<div class="cell message-td-1">#{i18n.getText('KAF000_1')}</div>
			<!-- A1_2 -->
			<div class="cell message-td">
				<div data-bind="html: reasonOutputMessFull()" style="word-break: break-all;"></div>
			</div>
		</div>
		<div class="table" data-bind="if: messDealineFullDisp">
			<!-- A1_3 -->
			<div class="cell message-td-1">#{i18n.getText('KAF000_2')}</div>
			<!-- A1_4 -->
			<div class="cell message-td">
				<div data-bind="text: reasonOutputMessDealineFull()" ></div>
			</div>
		</div>
	</div>
</div>
