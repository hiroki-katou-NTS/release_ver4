<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 860,
					height : 630
				};
			</script>
			
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kdw008.b.main.css" />
			<com:scriptfile path="kdw008.b.start.js" />
			<com:scriptfile path="kdw008.b.vm.js" />
			<com:scriptfile path="kdw008.b.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<a id="button1" class="goback" data-bind="ntsLinkButton: { jump: 'linkbutton.xhtml' }">#{i18n.getText('KDW008_30')}</a>
				
				<span id="button2">
					<button class="proceed">#{i18n.getText('KDW008_3')}</button>
				</span>
				
				<span id="button3">
					<button class="proceed">並び順の設定</button>
				</span>
			</div>
			
			<div id="contents-area">
				<div class="label" style="margin-bottom: 15px;">#{i18n.getText('KDW008_25')}</div>
				
				<table id="single-list" data-bind="ntsGridList: {								
					height: 240,
					dataSource: items,
					primaryKey: 'code',
					columns: columns2,
					multiple: false,
					value: currentCode
				}"></table>
				
				<span id="label2" class="label">#{i18n.getText('KDW008_7')}</span>
				
				<span id="label3" class="label">001</span>
				
				<span id="label4" class="label">#{i18n.getText('KDW008_8')}</span>
				
				<span id="label5" class="label">営業職</span> 
					
			</div>
		</ui:define>

	</ui:composition>
</body>
</html>
