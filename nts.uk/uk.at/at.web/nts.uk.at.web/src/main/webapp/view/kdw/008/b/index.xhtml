<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 860,
					height : 630
				};
			</script>

			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kdw008.b.main.css" />
			<com:scriptfile path="kdw008.b.start.js" />
			<com:scriptfile path="kdw008.b.vm.js" />
			<com:scriptfile path="kdw008.b.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<a id="button1" class="goback"
					data-bind="ntsLinkButton: { jump: 'linkbutton.xhtml' }">#{i18n.getText('KDW008_30')}</a>

				<span id="button2">
					<button class="proceed" data-bind="click : addOrUpdateClick">#{i18n.getText('KDW008_3')}</button>
				</span> <span id="button3">
					<button class="proceed">並び順の設定</button>
				</span>
			</div>

			<div id="contents-area">
				<div class="label" style="margin-bottom: 15px;">#{i18n.getText('KDW008_25')}</div>

				<table id="single-list"
					data-bind="ntsGridList: {								
					height: 240,
					dataSource: businessTypeList,
					primaryKey: 'businessTypeCode',
					columns: columns1,
					multiple: false,
					value: selectedCode
				}"></table>
				<div>
					<span id="label2" class="label">#{i18n.getText('KDW008_7')}</span>
					<span id="label3" class="label"
						data-bind="text: currentBusinessTypeCode"></span> <span
						id="label4" class="label">#{i18n.getText('KDW008_8')}</span> <span
						id="label5" class="label"
						data-bind="text: currentBusinessTypeName"></span>
				</div>
				<div id="tab-panel"
					data-bind="ntsTabPanel: { dataSource: tabs, active: selectedTab}">
					<div class="tab-content-1" style="height: 500px; width: 850px">
						<div style="margin-top: 15px" id="swap-list"
							data-bind="ntsSwapList: {
							showSearchBox: { showLeft : true, showRight: true},
							height: 400,
							dataSource: currentBusinessType().attendanceItemDtos,
							primaryKey: 'attendanceItemId',
							columns: columns3,
							value: businessTypeFormatMonthlyValue,
							searchMode: 'filter',
							searchCriterion: ['attendanceItemName','attendanceItemId'],
							draggable: true,
							multipleDrag: { left: true, right: false },
							innerDrag: { left: false, right: true },
							outerDrag: { left: true, right: true } 
						}"></div>
					</div>
					<div class="tab-content-2" style="height: 500px; width: 850px">
						<div>
							<span class="label">#{i18n.getText('KDW008_23')}</span>
							<div id="A_SEL_002"
								data-bind="ntsComboBox: {
													options: itemListCbb2,
													optionsValue: 'nameCbb2',
													value: selectedCodeCbb2,
													optionsText: 'nameCbb2',
													enable: true,
													columns: [
														{ prop: 'nameCbb2', length: 4 }
													]}">
							</div>
							<span id="label2" class="label">#{i18n.getText('KDW008_8')}</span>
							<input></input>
						</div>
						<div id="label2" class="label">#{i18n.getText('KDW008_24')}</div>
						<BR />
						<div class="label">#{i18n.getText('KDW008_29')}</div>
						<div style="margin-top: 15px" id="swap-list"
							data-bind="ntsSwapList: {
							showSearchBox: { showLeft : true, showRight: true},
							height: 350,
							dataSource: currentBusinessType().attendanceItemDtos,
							primaryKey: 'currentBusinessType().attendanceItemId',
							columns: columns3,
							value: businessTypeFormatDailyValue,
							searchMode: 'filter',
							searchCriterion: ['currentBusinessType().attendanceItemName','currentBusinessType().attendanceItemId'],
							draggable: true,
							multipleDrag: { left: true, right: false },
							innerDrag: { left: false, right: true },
							outerDrag: { left: true, right: true } 
						}"></div>
					</div>
				</div>
			</div>
		</ui:define>

	</ui:composition>
</body>
</html>
