<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="base/kdl023.base.service.js" />
			<com:scriptfile path="test.vm.js" />
			<com:scriptfile path="test.start.js" />
			<style>
				#returned-list td {border: solid grey 1px}
				td {padding: 5px;}
			</style>
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<button tabindex="1" id="asdv" class="large"
					data-bind="click: gotoA">dialog A</button>
				<button tabindex="2" class="large" data-bind="click: gotoB, enable: enableB">dialog B</button>
			</div>
			<div id="contents-area">
				<table>
					<tr>
						<td>Select pattern:</td>
						<td><div tabindex="3" id="zxcvzxcv"
								data-bind="ntsComboBox: {
									options: patternList,
									optionsValue: 'patternCode',
									value: selectedPatternCode,
									optionsText: 'patternName',
									enable: true,
									columns: [
										{ prop: 'patternCode', length: 3 },
										{ prop: 'patternName', length: 5 }
									]}"></div>
						</td>
					</tr>
					<tr>
						<td>Start date (*):</td>
						<td><div data-bind="ntsDatePicker: {value: start, dateFormat: 'YYYY-MM-DD'}"></div></td>
					</tr>
					<tr>
						<td>End date (*):</td>
						<td><div data-bind="ntsDatePicker: {value: end, dateFormat: 'YYYY-MM-DD'}"></div></td>
					</tr>
				</table>
				<br/>
				(*) Required for dialog B.<br/>
				(*) Start date must be before end date.<br/>
				(*) Date range must be less than or equal 31 days.<br/><br/>
				Returned list: <span data-bind="text: returnedList().length"/><br/><br/>
				<table id='returned-list'>
					<tr>
						<td>Date</td>
						<td>Text</td>
					</tr>
					<com:ko tag="foreach" bind="returnedList">
						<tr>
							<td style="padding: 5px; border: solid grey 1px" data-bind="text: start"></td>
							<td data-bind="text: listText"></td>
						</tr>
					</com:ko>
				</table>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
