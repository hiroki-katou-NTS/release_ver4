<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile path="test.vm.js" />
			<com:scriptfile path="test.start.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<button tabindex="99" id="asdv" class="large"
					data-bind="click: gotoA">dialog A</button>
				<button class="large" data-bind="click: gotoB">dialog B</button>
			</div>
			<div id="contents-area">
				<table>
					<tr>
						<td>Pattern code:</td>
						<td><input data-bind="ntsTextEditor: {value: patternCode}" /></td>
						<td><span data-bind="text: patternCode" /></td>
					</tr>
					<tr>
						<td>Start date:</td>
						<td><div data-bind="ntsDatePicker: {value: start, dateFormat: 'YYYY-MM-DD'}"></div></td>
						<td><span data-bind="text: start" /></td>
					</tr>
					<tr>
						<td>End date:</td>
						<td><div data-bind="ntsDatePicker: {value: end, dateFormat: 'YYYY-MM-DD'}"></div></td>
						<td><span data-bind="text: end" /></td>
					</tr>
				</table>
				Returned list: <div data-bind="foreach: returnedList"><span data-bind="text: ' '+start+' '"/><span data-bind="text: listText"/></div>
				</div>
		</ui:define>
	</ui:composition>
</body>
</html>
