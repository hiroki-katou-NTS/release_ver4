<div id="screen-b">
	<div id="setting-unit">
		<div class="item-name">#{i18n.getText('KDW006_27')}</div>
		<div id="switchBtn1" class="cf"
			data-bind="ntsSwitchButton: {
					options: roundingRules,
					optionsValue: 'code',
					optionsText: 'name',
					value: settingUnit,
					enable: true }">
		</div>
	</div>

	<div id="comment">
		<div class="item-name">#{i18n.getText('KDW006_28')}</div>
		<textarea id="comment-text"
			data-bind="ntsMultilineEditor: { value: comment }" />
	</div>
</div>
