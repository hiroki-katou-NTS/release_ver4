<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 520,
					height : 350
				};
			</script>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="kmk015.c.vm.js" />
			<com:scriptfile path="kmk015.c.service.js" />
			<com:scriptfile path="kmk015.c.start.js" />
			<com:ValidatorScript>
				nts.uk.shr.com.time.TimeWithDayAttr
			</com:ValidatorScript>
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div tabindex="-1" style="margin-bottom: 10px; margin-left: 10px; margin-top: 10px;">#{i18n.getText('KMK015_27')}</div>
				<div style="margin-left: 10px; margin-top: 30px;">
					<div tabindex="-1" data-bind="ntsFormLabel: {required: true}" style="padding-right: 40px;">#{i18n.getText('KMK015_17')}</div>
					<div tabindex="1" id="inp-period-startYMD"
						data-bind="ntsDatePicker: {
							name: '#[KMK015_18]',
							dateFormat: 'YYYY/MM/DD',
							value: periodStart,
							required: true }">
					</div>
					<label>ï½ž</label>
					<div tabindex="2" id="inp-period-endYMD"
						data-bind="ntsDatePicker: {
							name: '#[KMK015_20]',
							dateFormat: 'YYYY/MM/DD',
							value: periodEnd,
							required: true }">
					</div>
				</div>
			</div>
			<div id="functions-area-bottom">
				<button tabindex="3" class="x-large proceed"
					data-bind="click: submit">#{i18n.getText('KMK015_21')}</button> 
				<button tabindex="4" data-bind="click: closeDialog">#{i18n.getText('KMK015_22')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
