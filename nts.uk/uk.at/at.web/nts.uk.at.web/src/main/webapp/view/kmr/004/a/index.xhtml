<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
<ui:composition template="/master/base.xhtml">
	<ui:define name="htmlHead">
		<com:ValidatorScript>
			nts.uk.ctx.at.function.dom.reservation.BentoExportTitle
		</com:ValidatorScript>
		<com:scriptfile set="IGNITE"/>
		<com:scriptfile path="/view/kcp/share/tree.js" of="/nts.uk.com.web"/>
		<com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web"/>
		<com:stylefile path="kmr004.a.style.css"/>
		<com:scriptfile path="kmr004.a.vm.js"/>
	</ui:define>

    <ui:define name="content">
        <div id="functions-area" class="divHeader">
            <button id="A1_1" tabindex="1" class="proceed" data-bind="click: printExcel, i18n: 'KMR004_1'"></button>
            <button id="A1_2" tabindex="2" class="proceed" data-bind="click: printPDF, i18n: 'KMR004_2'"></button>
        </div>
        <div id="contents-area" >
            <div id="left-content">
                <table class="table_content">
                    <colgroup>
                        <col/>
                        <col/>
                    </colgroup>
                    <tr>
                        <td>
                            <div id="A3_1" data-bind="text: $vm.$i18n('KMR004_3'), ntsFormLabel: {required: true}"></div>
                        </td>
                        <td>
                            <!--A3_2 A3_3-->
                            <div id="date-range-picker" tabindex="4"
                                 data-bind="ntsDateRangePicker: {
                                    name: $i18n('KMR004_3'),
                                    required: true,
									enable: true,
									showNextPrevious: true,
									value: model().period,
									maxRange: 'oneYear'}">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="A4_1" data-bind="text: $vm.$i18n('KMR004_6'), ntsFormLabel: {required: true}"></div>
                        </td>
                        <td>
                            <div id="A4_2" tabindex="6" class="cf" data-bind="ntsSwitchButton: {
									name: $i18n('KMR004_7'),
									options: closingTimeOptions,
									optionsValue: 'code',
									optionsText: 'name',
									value: selectedClosingTime,
									required: true,
									enable: true }"></div>
                            <span id="A4_5" class="label" data-bind="text: reservationTimeRange"></span>
                        </td>
                    </tr>
                </table>
                <!-- A2_1, A11_1 -->
                <div id="tree-grid" tabindex="3"></div>
            </div>
            <div id="right-content">
                <table class="table_content">
                    <tr>
                        <td>
                            <div id="A5_1" data-bind="text: $vm.$i18n('KMR004_11'), ntsFormLabel: {required: true}"></div>

                            <div id="A5_2" class="kmr004-inline">
                                <div tabindex="8" class="control-group kmr004-inline">
                                    <label class="ntsRadioBox"><input type="radio"
                                                                      name="outputCondition"
                                                                      data-bind="name:'#[KMR004_11]', checkedValue: 1, checked: outputConditionChecked, enable: true" />
                                        <span class="box"></span> <span class="label" data-bind="text: $vm.$i18n('KMR004_12')"></span>
                                    </label>
                                </div>
                                <div tabindex="9" class="control-group kmr004-inline">
                                    <label class="ntsRadioBox"><input type="radio"
                                                                      name="outputCondition"
                                                                      data-bind="name:'#[KMR004_11]', checkedValue: 2, checked: outputConditionChecked, enable: true" />
                                        <span class="box"></span> <span class="label" data-bind="text: $vm.$i18n('KMR004_13')"></span>
                                    </label>
                                </div>
                            </div>

                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="A6_1"
                                 data-bind="ntsTabPanel: {dataSource: tabs, active: selectedTab }">
                                <div tabindex="10" id="A6_4" class="tab-content-1">
                                    <table class="table_content">
                                        <colgroup>
                                            <col/>
                                            <col/>
                                        </colgroup>
                                        <tr>
                                            <td>
                                                <div id="A7_1" data-bind="text: $vm.$i18n('KMR004_14'), ntsFormLabel: {required: true}"></div>
                                            </td>
                                            <td>
                                                <input id="A7_2" tabindex="13" data-bind="ntsTextEditor: {
                                                    name: $i18n('KMR004_21'),
                                                    value: model().totalTitle,
                                                    constraint: 'BentoExportTitle',
                                                    option: {
                                                        textmode: 'text',
                                                        width: '100px',
                                                        textalign: 'left'
                                                    }}"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="align-top">
                                                <div id="A8_1" data-bind="text: $vm.$i18n('KMR004_15'), ntsFormLabel: {required: true}"></div>
                                            </td>
                                            <td>
                                                <div>
                                                    <!--A8_3-->
                                                    <div tabindex="19" class="kmr004-inline">
                                                        <label class="ntsRadioBox"><input type="radio"
                                                                                          name="totalCondition"
                                                                                          data-bind="name:'#[KMR004_16]', checkedValue: 4, checked: model().totalExtractCondition, enable: true" />
                                                            <span class="box"></span> <span class="label" data-bind="text: $vm.$i18n('KMR004_17')"></span>
                                                        </label>
                                                    </div> <br/>
                                                    <!--A8_4-->
                                                    <div tabindex="19" class="kmr004-inline">
                                                        <label class="ntsRadioBox"><input type="radio"
                                                                                          name="totalCondition"
                                                                                          data-bind="name:'#[KMR004_16]', checkedValue: 1, checked: model().totalExtractCondition, enable: true" />
                                                            <span class="box"></span> <span class="label" data-bind="text: $vm.$i18n('KMR004_18')"></span>
                                                        </label>
                                                    </div><br/>
                                                    <!--A8_54-->
                                                    <div tabindex="20" class="kmr004-inline">
                                                        <label class="ntsRadioBox"><input type="radio"
                                                                                          name="totalCondition"
                                                                                          data-bind="name:'#[KMR004_16]', checkedValue: 2, checked: model().totalExtractCondition, enable: true" />
                                                            <span class="box"></span> <span class="label" data-bind="text: $vm.$i18n('KMR004_19')"></span>
                                                        </label>
                                                    </div><br/>
                                                </div>
                                                <div id="A8_6" tabindex="17" class="style-normal"
                                                     data-bind="i18n: 'KMR004_20', ntsCheckBox: { checked: model().extractionConditionChecked, enable: extractionConditionEnable}"></div>
                                            </td>
                                        </tr>
                                    </table>
                                    <br/>
                                </div>
                                <div id="A6_5" tabindex="11" class="tab-content-2">
                                    <table class="table_content">
                                        <colgroup>
                                            <col/>
                                            <col/>
                                        </colgroup>
                                        <tr>
                                            <td>
                                                <div id="A9_1" data-bind="text: $vm.$i18n('KMR004_14'), ntsFormLabel: {required: true}"></div>
                                            </td>
                                            <td>
                                                <input id="A9_2" tabindex="18" data-bind="ntsTextEditor: {
                                                    name: $i18n('KMR004_22'),
                                                    value: model().detailTitle,
                                                    constraint: 'BentoExportTitle',
                                                    option: {
                                                        textmode: 'text',
                                                        width: '100px',
                                                        textalign: 'left'
                                                    }}"/>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="align-top">
                                                <div id="A10_1" data-bind="text: $vm.$i18n('KMR004_15'), ntsFormLabel: {required: true}"></div>
                                            </td>
                                            <td>
                                                <div>
                                                    <!--A10_3-->
                                                    <div class="kmr004-inline" tabindex="19">
                                                        <label class="ntsRadioBox"><input type="radio"
                                                                                          name="itemCondition"
                                                                                          data-bind="name:'#[KMR004_23]', checkedValue: 4, checked: model().itemExtractCondition, enable: true" />
                                                            <span class="box"></span> <span class="label" data-bind="text: $vm.$i18n('KMR004_17')"></span>
                                                        </label>
                                                    </div><br/>
                                                    <div class="style-normal" id="A10_5" tabindex="21"
                                                         data-bind="i18n: 'KMR004_25', ntsCheckBox: { checked: model().isBreakPage, enable: separatePageCheckboxEnable}"></div>
                                                    <!--A10_4-->
                                                    <div class="kmr004-inline" tabindex="20">
                                                        <label class="ntsRadioBox"><input type="radio"
                                                                                          name="itemCondition"
                                                                                          data-bind="name:'#[KMR004_23]', checkedValue: -1, checked: model().itemExtractCondition, enable: true" />
                                                            <span class="box"></span> <span class="label" data-bind="text: $vm.$i18n('KMR004_24')"></span>
                                                        </label>
                                                    </div><br/>
                                                </div>
												<div id="A10_6" tabindex="22" data-bind="ntsComboBox: {
													name: $i18n('KMR004_26'),
													options: conditionListCcb,
													optionsValue: 'code',
													visibleItemsCount: 40,
													value: model().frameNo,
													optionsText: 'name',
													editable: false,
													enable: conditionListCcbEnable,
													required: false,
													selectFirstIfNull: false,
													columns: [{prop: 'name'}]}">
												</div>
											</td>
										</tr>
									</table>
									<br/>
								</div>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</ui:define>
</ui:composition>
</body>
</html>
