<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kmf004.j.main.css" />
			<com:scriptfile path="kmf004.j.vm.js" />
			<com:scriptfile path="kmf004.j.service.js" />
			<com:scriptfile path="kmf004.j.start.js" />
			<script>var dialogSize = { width: 425, height: 475 };</script>
		</ui:define>
		
		<ui:define name="content">
			<div id="contents-area" class="contents-area cf">
				<div class="contents">
				<!-- J1_1 -->
					<div class="top-title">#{i18n.getText('KMF004_99')}</div>
					<div id="data-items" tabindex="1">
						<table class="data-item" id="multi-list" data-bind="ntsGridList: {
								height: 265,
								options: items,
								optionsValue: 'code',
								columns: columns,
								multiple: true,
								value: currentCodeList
							}"></table>
					</div>
				</div>
			</div>
			
			<!-- BEGIN FUNCTION AREA-->
			<div id="functions-area-bottom">
				<button tabindex="2" id="submit-btn" class="x-large proceed"
					data-bind="click: submit">#{i18n.getText('KMF004_102')}</button>
				<button tabindex="3" id="cancel-btn" data-bind="click: cancel"
					class="large">#{i18n.getText('KMF004_103')}</button>
			</div>
			<!-- END FUNCTION AREA-->
		</ui:define>
	</ui:composition>
</body>
</html>
