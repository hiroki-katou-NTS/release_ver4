<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<body>
		<ui:composition template="../../../../master/dialog.xhtml">
			<ui:define name="htmlHead">
				<script>var dialogSize = { width: 450, height: 570 };</script>
				<com:stylefile path="ksm005.b.main.css" />
				<com:scriptfile set="IGNITE" />
				<com:scriptfile path="ksm005.b.start.js" />
				<com:scriptfile path="ksm005.b.service.js" />
				<com:scriptfile path="ksm005.b.vm.js" />
			</ui:define>
			<ui:define name="content">
				<div class="contents">
					<div class="period_labels">
						<div style="width: 75px" data-bind="ntsFormLabel: {required: true}">
							<label>#{i18n.getText('KSM005_27')}</label>
						</div>
						<div tabindex="1" data-bind="ntsDatePicker: {name: '#[KSM005_35]', value: startYearMonth, dateFormat: 'yearmonth', required: true}" class="yearmonthInput"></div>
						<label>~</label>
						<div tabindex="2" data-bind="ntsDatePicker: {name: '#[KSM005_36]',value: endYearMonth, dateFormat: 'yearmonth', required: true}" class="yearmonthInput" ></div>
					</div>
					<div class="employee_labels">
						<div data-bind="ntsFormLabel: {}">
							<label>#{i18n.getText('KSM005_28')}</label>
						</div>
						<div><button tabindex="3" class="showDialogB72">#{i18n.getText('KSM005_89')}</button></div>
						<hr/>
					</div>
					
					<div class="pull-left workday_labels">
						<div class="pull-left lableData"
							data-bind="ntsFormLabel: {required: true}">
							<label>#{i18n.getText('KSM005_29')}</label>
						</div>
						<button tabindex="4" data-bind="click: openDialogWorkDays" class="pull-left large">#{i18n.getText('KSM005_23')}</button>
						<div class="pull-left contentDetail">
							<label data-bind="text: worktypeInfoWorkDays()"></label>
							<br/>
							<label data-bind="text: worktimeInfoWorkDays()"></label>
						</div>
					</div>
					<div class="pull-left workday_labels">
						<div class="pull-left">
							<div tabindex="5" data-bind="ntsCheckBox: { checked: settingForHolidays }">#{i18n.getText('KSM005_85')}</div>
						</div>
					</div>
					<div class="pull-left workday_labels d-flex">
						<div class="pull-left lableData"></div>
						<button tabindex="6" class="pull-left large" data-bind="click: openDialogPublicHolidays">#{i18n.getText('KSM005_23')}</button>
						<div class="pull-left contentDetail">
							<label data-bind="text: worktypeInfoPublicHolidays()"></label>
							<!--<br/><label data-bind="text: worktimeInfoPublicHolidays()"></label>-->
						</div>
					</div>
					<div class="pull-left workday_labels hr-line"><div class="hr"></div></div>
					<div class="pull-left workday_labels d-flex">
						<div class="pull-left lableData"
							 data-bind="ntsFormLabel: {required: true}">
							<label>#{i18n.getText('KSM005_30')}</label>
						</div>
						<button tabindex="7" class="pull-left large" data-bind="click: openDialogStatutoryHolidays">#{i18n.getText('KSM005_23')}</button>
						<div class="pull-left contentDetail">
							<label data-bind="text: worktypeInfoStatutoryHolidays()"></label>
							<!--<br/><label data-bind="text: worktimeInfoStatutoryHolidays()"></label>-->
						</div>
					</div>
					<div class="pull-left workday_labels d-flex">
						<div class="pull-left lableData"
							data-bind="ntsFormLabel: {required: true}">
							<label>#{i18n.getText('KSM005_31')}</label>
						</div>
						<button tabindex="8" class="pull-left large" data-bind="click: openDialogNoneStatutoryHolidays">#{i18n.getText('KSM005_23')}</button>
						<div class="pull-left contentDetail">
							<label data-bind="text: worktypeInfoNoneStatutoryHolidays()"></label>
							<!--<br/><label data-bind="text: worktimeInfoNoneStatutoryHolidays()"></label>-->
						</div>
					</div>
				</div>
				
				<div id="functions-area-bottom">
					<div id="checkOverWriteSetting" tabindex="9" data-bind="ntsCheckBox: { checked: overwirte }">#{i18n.getText('KSM005_33')}</div>
					<button tabindex="10" class="proceed x-large" data-bind="click: saveMonthlyPatternSettingBatch">#{i18n.getText('KSM005_34')}</button>
					<button tabindex="11" class="large" data-bind="click: cancelSaveMonthlyPatternSetting">#{i18n.getText('KSM005_26')}</button>
				</div>
				<div class="popup-area popup-b72 popup-panel bg-green">
					<div tabindex="-1" class="popup-panel-body">
						<table id="fixed-table" tabindex="6">
							<colgroup>
								<col width="50px"/>
								<col width="100px"/>
							</colgroup>
							<thead>
								<tr>
									<th class="ui-widget-header">#{i18n.getText('KSM005_92')}</th>
									<th class="ui-widget-header">#{i18n.getText('KSM005_93')}</th>
								</tr>
							</thead>
							<tbody data-bind="foreach: $vm.lstHolidaysPattern">
								<tr>
									<td><div data-bind="text: code, css: {sat: $data.isSat, sun: $data.isSun}"></div></td>
									<td><div data-bind="text: $data.name, css : {holidayOrWeekend: $data.isHolidayOrWeekend, halfDayWork: $data.isHalfDayWork}"></div></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</ui:define>
		</ui:composition>
	</body>
</html>
