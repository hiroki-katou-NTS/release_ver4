<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"

<body>
  <ui:composition template="../../../../master/base.xhtml">
    <ui:define name="htmlHead">
      <com:scriptfile set="IGNITE" />
      <com:stylefile path="../../share/kdp.main.css" />
      <com:scriptfile path="../../share/kdpbutton.vm.js" />
      <com:scriptfile path="../../share/kdpclock.vm.js" />
      <com:scriptfile path="../../share/kdp-tabbutton.js" />
      <com:stylefile path="kdp002.a.main.css" />
      <com:scriptfile path="kdp002.a.service.js" />
      <com:scriptfile path="kdp002.a.vm.js" />
      <com:scriptfile path="kdp002.a.start.js" />
      <com:scriptfile path="kdp002.a.model.js" />
      <com:scriptfile path="kdp002.a.ebs.info.model.js" />
      <com:EnumScript>
        nts.uk.ctx.at.record.dom.workrecord.stampmanagement.timestampsetting.prefortimestaminput.HistoryDisplayMethod
      </com:EnumScript>
    </ui:define>

    <ui:define name="content">
      <div id="contents-area" class="cf kdp002a">
        <!-- A1 -->
        <div id="kdp002a" class="cf" data-bind="css: { 'has-info': $vm.state() === 'state2' ,

          <div data-bind="css: { 'state3': $vm.state() === 'state3',
                                  'state2': $vm.state() === 'state2',
                                  'state1': $vm.state() === 'state1'}">
            <stamp-clock params="setting: stampSetting()"></stamp-clock>
          </div>
          <div class="pull-left" id="stamp-input">
            <!-- <div class="panel" style="padding: 0 10px 10px 10px">
              <div id="stamp-desc" data-bind="style: {'color': stampTab().stampPageCommentColor }">
                <span data-bind="text: stampTab().stampPageComment"></span>
              </div>
              <ui:include src="stamp-tab.xhtml" />
            </div> -->
            <div data-bind="kdp-tab-button-panel: { 
              tabs: stampTab().tabs,
              stampToSuppress: $vm.stampToSuppress,
              click: function(btn, layout) { $vm.clickBtn1.apply($vm, [btn, layout]); },
              marginBottom: 0
            }"></div>
          </div>
          <div class="pull-left" id="stamp-info">
            <ui:include src="emboss-info.xhtml" />
          </div>
        </div>
      </div>
    </ui:define>
  </ui:composition>
