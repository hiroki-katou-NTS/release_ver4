<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:com="http://xmlns.jcp.org/jsf/component"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
>
  <body>
    <ui:composition template="../../../../master/base.xhtml">
      <ui:define name="htmlHead">
        <com:scriptfile set="IGNITE" />
        <com:stylefile path="../../share/kdp.main.css" />
        <com:scriptfile path="../../share/kdpbutton.vm.js" />
        <com:stylefile path="kdp002.a.main.css" />
        <com:scriptfile path="kdp002.a.service.js" />
        <com:scriptfile path="kdp002.a.vm.js" />
        <com:scriptfile path="kdp002.a.start.js" />
        <com:scriptfile path="kdp002.a.model.js" />
        <com:scriptfile path="kdp002.a.ebs.info.model.js" />
      </ui:define>

      <ui:define name="content">
        <div id="functions-area"></div>

        <div id="content-area" class="cf">
          <!-- A1 -->
          <div class="pull-left" id="stamp-input">
            <div id="stamp-header">
              <div
                class="panel"
                id="stamp-date"
                data-bind="style: {'background-color' : stampSetting().backGroundColor, 'color': stampSetting().textColor }"
              >
                <span id="stamp-date-text" data-bind="text: stampClock.displayDate"></span>
              </div>
              <div
                class="panel"
                id="stamp-time"
                data-bind="style: {'background-color' : stampSetting().backGroundColor, 'color': stampSetting().textColor }"
              >
                <span id="stamp-time-text" data-bind="text: stampClock.displayTime"></span>
              </div>
              <!-- A2 -->
            </div>
            <div class="panel">
              <div id="stamp-desc" data-bind="style: {'color': stampTab().stampPageCommentColor }">
                <span data-bind="text: stampTab().stampPageComment"></span>
              </div>
              <ui:include src="stamp-tab.xhtml" />
            </div>
          </div>
          <div class="pull-left" id="stamp-info">
            <ui:include src="emboss-info.xhtml" />
          </div>
        </div>
      </ui:define>
    </ui:composition>
  </body>
</html>
