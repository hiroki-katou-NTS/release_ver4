<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:com="http://xmlns.jcp.org/jsf/component" xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
    <ui:composition template="../../../../master/base.xhtml">
        <ui:define name="htmlHead">
            <com:scriptfile set="IGNITE" />
            <com:ValidatorScript>
                nts.uk.shr.com.time.TimeWithDayAttr
                nts.uk.ctx.at.request.dom.application.appabsence.apptimedigest.TimeOffPrimitive
                nts.uk.ctx.at.request.dom.application.appabsence.appforspecleave.RelationshipReasonPrimitive
            </com:ValidatorScript>
            <com:scriptfile set="IGNITE" />
            <com:stylefile path="/view/kaf/000/a/component1/kaf000.a.component1.css" />
            <com:stylefile path="/view/kaf/000/a/component2/kaf000.a.component2.css" />
            <com:stylefile path="/view/kaf/000/a/component3/kaf000.a.component3.css" />
            <com:stylefile path="/view/kaf/000/a/component4/kaf000.a.component4.css" />
            <com:stylefile path="/view/kaf/000/a/component5/kaf000.a.component5.css" />
            <com:stylefile path="/view/kaf/000/a/component6/kaf000.a.component6.css" />
            <com:stylefile path="/view/kaf/006/a/kaf006.a.css" />
            <com:stylefile path="/view/kaf/006/shr/kaf006.shr.css" />
            <com:scriptfile path="/view/kaf/000/shr/kaf000.shr.vm.js" />
            <com:scriptfile path="/view/kaf/000/a/component1/kaf000.a.component1.js" />
            <com:scriptfile path="/view/kaf/000/a/component2/kaf000.a.component2.js" />
            <com:scriptfile path="/view/kaf/000/a/component3/kaf000.a.component3.js" />
            <com:scriptfile path="/view/kaf/000/a/component4/kaf000.a.component4.js" />
            <com:scriptfile path="/view/kaf/000/a/component5/kaf000.a.component5.js" />
            <com:scriptfile path="/view/kaf/000/a/component6/kaf000.a.component6.js" />
            <com:scriptfile path="/view/kaf/000/a/component7/kaf000.a.component7.js" />
            <com:scriptfile path="/view/kaf/000/a/component8/kaf000.a.component8.js" />
            <com:scriptfile path="/view/kaf/000/a/component9/kaf000.a.component9.js" />
            <com:scriptfile path="/view/kaf/000/a/kaf000.a.vm.js" />
            <com:scriptfile path="/view/kaf/006/shr/kaf006.shr.vm.js" />
            <com:scriptfile path="/view/kaf/006/a/kaf006.a.vm.js" />
            <com:scriptfile path="/view/kaf/006/shr/component1/kaf006.shr.component1.js" />
            <com:scriptfile path="/view/kaf/006/shr/component2/kaf006.shr.component2.js" />
            <com:scriptfile path="/view/kaf/006/shr/tab1/kaf006.shr.tab1.js" />
            <com:scriptfile path="/view/kaf/006/shr/tab2/kaf006.shr.tab2.js" />
            <com:scriptfile path="/view/kaf/006/shr/tab3/kaf006.shr.tab3.js" />
            <com:scriptfile path="/view/kaf/006/shr/tab4/kaf006.shr.tab4.js" />
        </ui:define>
        <ui:define name="content">
            <div id="functions-area">
            	<div style="display: inline-block;" data-bind="component: { name: 'kaf000-a-component9', params: isFromOther }"></div>
                <!-- A1_1 -->
                <button class="proceed" data-bind="click: register, enable: $root.errors.isEmpty"
                    tabindex="1">#{i18n.getText('KAF006_1')}</button>
                <!-- A1_7 -->
                <button data-bind="click: openKDL020, visible: condition10" tabindex="3">#{i18n.getText('KAF006_67')}</button>
                <!-- A1_8 -->
                <button data-bind="click: openKDL029, visible: condition10" tabindex="3">#{i18n.getText('KAF006_68')}</button>
                <!-- A1_3 -->
                <button data-bind="click: openKDL005, visible: condition10" tabindex="3">#{i18n.getText('KAF006_3')}</button>
                <div data-bind="component: { name: 'kaf000-a-component7', 
											params: {
												appType: appType,
												checkBoxValue: isSendMail,
												appDispInfoStartupOutput: appDispInfoStartupOutput
											} }" style="display: inline-block;"></div>
            </div>
            <div id="contents-area">
                <div data-bind="component: { name: 'kaf000-a-component1', 
											params: {
												appType: appType,
												appDispInfoStartupOutput: appDispInfoStartupOutput
											} }"></div>
                <div class="table">
                    <div class="cell" style="width: 825px;">
                        <div class="table">
                            <div class="cell" style="width: 350px;" data-bind="component: { name: 'kaf000-a-component2',
                                                                params: {
                                                                    appType: appType,
                                                                    application: application,
                                                                    appDispInfoStartupOutput: appDispInfoStartupOutput,
                                                                    isAgentMode: isAgentMode
                                                                      } }"></div>
                            <div class="cell" style="position: absolute;" data-bind="component: { name: 'kaf006-shr-component1', 
                                                                      params: {
                                                                          appType: appType,
                                                                          application: application,
                                                                          appDispInfoStartupOutput: appDispInfoStartupOutput
                                                                      } }"></div>
                        </div>

                    </div>
                    <div class="cell" style="position: absolute;" data-bind="component: { name: 'kaf000-a-component8',
                                                                params: {
                                                                    appType: appType,
                                                                    application: application,
                                                                    appDispInfoStartupOutput: appDispInfoStartupOutput
                                                                } }"></div>
                </div>

                <div data-bind="component: { name: 'kaf000-a-component3', 
                                                                        params: {
                                                                            appType: appType,
                                                                            application: application,
                                                                            appDispInfoStartupOutput: appDispInfoStartupOutput
                                                                        } }"></div>
                <div data-bind="component: { name: 'kaf000-a-component4', 
                                                                        params: {
                                                                            appType: appType,
                                                                            application: application,
                                                                            appDispInfoStartupOutput: appDispInfoStartupOutput
                                                                        } }"></div>
                <div data-bind="component: { name: 'kaf006-shr-component2', 
                                                                        params: {
                                                                            appType: appType,
                                                                            application: application,
                                                                            appDispInfoStartupOutput: appDispInfoStartupOutput,
                                                                            hdAppSet: hdAppSet,
                                                                            selectedType: selectedType
                                                                        } }"></div>


                <div id="work-type-div" style="margin-top: 5px;">
                    <div class="table">
                        <div class="cell col-1">
                            <div class="cell valign-center required" data-bind="ntsFormLabel:{ required: true }, text: $i18n('KAF006_16')"></div>
                        </div>
                        <div class="cell">
                            <div id="work-type-combobox" style="vertical-align: bottom;" data-bind="ntsComboBox: {
                                name: $i18n('KAF006_16'),
                                options: workTypeLst,
                                optionsValue: 'workTypeCode',
                                optionsText: 'name',
                                value: selectedWorkTypeCD,
                                required: true,
                                enable: updateMode
                            }"></div>
                        </div>
                    </div>
                </div>
                                                                        
                <div
                    data-bind="component: { name: 'kaf006-shr-tab1', 
                                                                        params: {
                                                                            isChangeWorkHour: isChangeWorkHour,
                                                                            appType: appType,
                                                                            application: application
                                                                        } }, 
                                                                        visible: selectedType() === 0 || selectedType() === 2 || selectedType() === 4 || selectedType() === 5">
                </div>
                <div
                    data-bind="component: { name: 'kaf006-shr-tab2', 
                                                                        params: {
                                                                            isChangeWorkHour: isChangeWorkHour,
                                                                            appType: appType,
                                                                            application: application,
                                                                            over60H: over60H,
                                                                            timeOff: timeOff,
                                                                            annualTime: annualTime,
                                                                            childNursing: childNursing,
                                                                            nursing: nursing
                                                                        } }, 
                                                                        visible: selectedType() === 6">
                </div>
                <div
                    data-bind="component: { name: 'kaf006-shr-tab3', 
                                                                        params: {
                                                                            isChangeWorkHour: isChangeWorkHour,
                                                                            appType: appType,
                                                                            application: application,
                                                                            dateSpecHdRelationLst: dateSpecHdRelationLst,
                                                                            selectedDateSpec: selectedDateSpec,
                                                                            relationshipReason: relationshipReason
                                                                        } }, 
                                                                        visible: selectedType() === 3">
                </div>
                <div
                    data-bind="component: { name: 'kaf006-shr-tab4', 
                                                                        params: {
                                                                            isChangeWorkHour: isChangeWorkHour,
                                                                            appType: appType,
                                                                            application: application
                                                                        } }, 
                                                                        visible: selectedType() === 1">
                </div>
                <div data-bind="component: { name: 'kaf000-a-component5', 
                                                                        params: {
                                                                            appType: appType,
                                                                            application: application,
                                                                            appDispInfoStartupOutput: appDispInfoStartupOutput
                                                                        } }"></div>
                <div data-bind="component: { name: 'kaf000-a-component6', 
                                                                        params: {
                                                                            appType: appType,
                                                                            application: application,
                                                                            appDispInfoStartupOutput: appDispInfoStartupOutput
                                                                        } }"></div>
            </div>
        </ui:define>
    </ui:composition>
</body>

</html>
