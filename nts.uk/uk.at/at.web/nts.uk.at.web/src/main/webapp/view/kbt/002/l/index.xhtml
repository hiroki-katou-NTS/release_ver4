<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<body>
    <ui:composition template="../../../../master/dialog.xhtml">
      <ui:define name="htmlHead">
        <script>
            var dialogSize = {
                width : 840,
                height : 650
            };
        </script>
        <com:stylefile path="kbt002.l.main.css" />
        <com:scriptfile set="IGNITE" />
        <com:scriptfile path="kbt002.l.service.js" />
        <com:scriptfile path="kbt002.l.vm.js" />
      </ui:define>
      <!-- content -->
      <ui:define name="content">
        <div id="contents-area">
          <div class="header-alignment">
            <table>
              <tr class="padding-table">
                <td class="label-aligment">
                  <div data-bind="ntsFormLabel: {}">
                    <span>#{i18n.getText('KBT002_180')}</span>
                  </div>
                </td>
                <td>
                  <label for="">#{i18n.getText('KBT002_325')}</label>
                </td>
              </tr>
              <tr class="padding-table">
                <td class="label-aligment">
                  <div data-bind="ntsFormLabel: {}">
                    <span>#{i18n.getText('KBT002_326')}</span>
                  </div>
                </td>
                <td>
                  <label data-bind="text: tableOfGoals"></label>
                </td>
              </tr>
            </table>
          </div>
          <div class="table-alignment">
            <table id="single-list" data-bind="ntsGridList: {								
              height: 350,
              dataSource: items,
              primaryKey: 'tablePhysicalName',
              columns: columns,
              multiple: false,
              value: currentCode
            }"></table>
          </div>
        </div>
        <div id="functions-area-bottom">
          <button tabindex="1" class="padding-button" data-bind="click: closeDialog">#{i18n.getText('KBT002_134')}</button>
        </div>
      </ui:define>
    </ui:composition>
  </body>
</html>
