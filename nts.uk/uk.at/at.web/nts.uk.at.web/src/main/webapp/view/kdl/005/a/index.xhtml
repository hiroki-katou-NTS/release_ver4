<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<!-- <script>var dialogSize = { width: 1040, height: 600 };</script> -->
			<com:scriptfile set="IGNITE" />
			<!-- KCP005 -->
			<com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web" />
			<!-- KDL005 -->
			<com:scriptfile path="kdl005.a.start.js" />
			<com:scriptfile path="kdl005.a.vm.js" />
			<com:scriptfile path="kdl005.a.service.js" />
			<com:stylefile path="kdl005.a.style.css" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-all">
				<div id="contents-area">
					<!-- Search Box -->
					<div id="area-right" style="float: left;">
						<div style="margin-bottom: 0px; margin-left: 20px; width: 274px"
							data-bind="ntsSearchBox: {
								searchMode: 'filter',
								targetKey: 'code', 
								comId: 'multi-list', 
								items: listComponentOption.employeeInputList(),
								selected: listComponentOption.selectedCode(),  
								selectedKey: 'code', 
								fields: ['code', 'name'], 
								mode: 'igGrid'}" />
						<!-- KCP005 -->
						<div id="kcp005component"></div>
					</div>
					<div id="area-left">
						<!-- A2_1 -->
						<div>
							<div data-bind="ntsFormLabel: {}">#{i18n.getText('Com_Person')}</div>
							<label id="emp-code-name" data-bind="text:employeeCodeName"></label>
						</div>
						<!-- A5 -->
						<div id="area-non-info">
							<label id="A5" style="font-size: 23px;">#{i18n.getText('KDL005_39')}</label>
						</div>
						<div id="area-info">
							<div>
								<!-- A2_3 -->
								<label id="A2_3">#{i18n.getText('KDL005_60')}</label>
								<!-- A2_4 -->
								<button id="btn-help-1"
									data-bind="ntsHelpButton: {textId: 'KDL005_58', textParams:['{#KDL005_58}', '', '', ''], position: 'right center' }">？</button>
								<!-- A2_5 -->
								<com:ko-if bind="dataHoliday.remainNumConfirmDto != null">
									<label id="A2_5" style="margin-left: 10px;"
										data-bind="text:dataHoliday.remainNumConfirmDto.currentRemainNumber"></label>
								</com:ko-if>
								<com:ko-if bind="dataHoliday.remainNumConfirmDto == null">
									<label id="A2_5" style="margin-left: 10px;">2日</label>
								</com:ko-if>
								<label id="A6_1" style="font-size: 18px; margin-left: 10px;">#{i18n.getText('KDL005_56')}</label>
								<!-- A2_23 -->
								<label id="A2_23" style="margin-left: 10px;">#{i18n.getText('KDL005_65')}</label>
							</div>
							<div>
								<!-- A2_6 -->
								<label id="A2_6">#{i18n.getText('KDL005_42')}</label>
								<!-- A2_7 -->
								<button id="btn-help-2"
									data-bind="ntsHelpButton: {textId: 'KDL005_43', textParams:['{#KDL005_43}', '', '', ''], position: 'right center' }">？</button>
							</div>
							<div style="margin-left: 20px;">
								<!-- A2_8 -->
								<label id="A2_8">#{i18n.getText('KDL005_62')}</label>
								<!-- A2_9 -->
								<com:ko-if bind="dataHoliday.remainNumConfirmDto != null">
									<label id="A2_9" style="margin-left: 10px;"
										data-bind="text:dataHoliday.remainNumConfirmDto.expiredWithinMonth"></label>
								</com:ko-if>
								<com:ko-if bind="dataHoliday.remainNumConfirmDto == null">
									<label id="A2_9" style="margin-left: 10px;">2日</label>
								</com:ko-if>
								<label id="A6_2" style="margin-left: 10px;">#{i18n.getText('KDL005_56')}</label>
								<!-- A2_10 -->
								<label id="A2_10">#{i18n.getText('KDL005_59')}</label>
								<!-- A2_21 -->
								<com:ko-if bind="dataHoliday.remainNumConfirmDto != null">
									<label id="A2_21"
										data-bind="text:dataHoliday.remainNumConfirmDto.dayCloseDeadline"></label>
								</com:ko-if>
								<com:ko-if bind="dataHoliday.remainNumConfirmDto == null">
									<label id="A2_21">2日</label>
								</com:ko-if>
							</div>
							<div>
								<div id="combo-box" style="width: 145px; margin-top: 10px;"
									data-bind="ntsComboBox: {
							name: '#KDL005_46',
							options: itemList,
							optionsValue: 'code',
							visibleItemsCount: 2,
							value: selectedCodeCbb,
							optionsText: 'name',
							columns: [
								{ prop: 'name', length: 10 },
							]}">
								</div>
							</div>
							<label id="A6_3">#{i18n.getText('KDL005_57')}</label>
							<!-- A3 -->
							<div id="grid-data" style="margin-top: 10px;">
								<table id="single-list"
									data-bind="ntsGridList: {
							name : '#KDL005_50'	,							
							height: 280,
							options: holidayData,
							columns: columns,
							multiple: false,
							value: currentCode,
							rows : 15}">
								</table>
							</div>
							<div>
								<!-- A6 -->
								<label id="A6">#{i18n.getText('KDL005_55')}</label>
							</div>
						</div>

					</div>
				</div>
				<div id="functions-area-bottom" style = "background-color: white;">
					<button tabindex="4" id="cancel-btn" data-bind="click: cancel"
						class="large">#{i18n.getText('KDL005_17')}</button>
				</div>
			</div>

		</ui:define>
	</ui:composition>
</body>

</html>
