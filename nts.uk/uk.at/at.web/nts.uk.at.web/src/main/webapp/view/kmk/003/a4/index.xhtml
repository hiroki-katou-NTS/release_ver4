<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<com:ValidatorScript>
		nts.uk.shr.com.time.TimeWithDayAttr
   	</com:ValidatorScript>
	<table>
		<tr data-bind = "visible: tabMode">
			<td class="td-cell" colspan="7"><div data-bind="ntsFormLabel: {}">#{i18n.getText('KMK003_64')}</div>
				<div>
					<hr />
				</div></td>
		</tr>
		<tr data-bind = "visible: tabMode">
			<td class="td-cell">#{i18n.getText('KMK003_65')}</td>
			<td class="td-cell">
				<div class="cf"
					data-bind="ntsSwitchButton: {
							options: priorityOptions,
							optionsValue: 'code',
							optionsText: 'name',
							value: priorityGoWork,
							enable: true }"></div>
			</td>
		</tr>
		<tr data-bind = "visible: tabMode">
			<td class="td-cell">#{i18n.getText('KMK003_66')}</td>
			<td class="td-cell">
				<div class="cf"
					data-bind="ntsSwitchButton: {
							options: priorityOptions,
							optionsValue: 'code',
							optionsText: 'name',
							value: priorityLeaveWork,
							enable: true }"></div>
			</td>
		</tr>
		<tr>
			<td class="td-cell" colspan="7"><div data-bind="ntsFormLabel: {}">#{i18n.getText('KMK003_71')}</div>
				<div>
					<hr />
				</div></td>
		</tr>
		<tr>
			<td class="td-cell">#{i18n.getText('KMK003_65')}</td>
			<td class="td-cell"><div id="combo-box"
					data-bind="ntsComboBox: {
							options: stampComboBoxOptions,
							optionsValue: 'code',
							visibleItemsCount: 8,
							value: stampGoWork,
							optionsText: 'name',
							editable: false,
							enable: true,
							columns: [
								{ prop: 'name', length: 6 },
							]}"></div></td>
			<td class="td-cell">
				<div class="cf"
					data-bind="ntsSwitchButton: {
							options: stampRoundingOptions,
							optionsValue: 'code',
							optionsText: 'name',
							value: stampRoundingGoWork,
							enable: true }"></div>
			</td>
		</tr>
		<tr>
			<td class="td-cell">#{i18n.getText('KMK003_66')}</td>
			<td class="td-cell"><div id="combo-box"
					data-bind="ntsComboBox: {
							options: stampComboBoxOptions,
							optionsValue: 'code',
							visibleItemsCount: 8,
							value: stampLeaveWork,
							optionsText: 'name',
							editable: false,
							enable: true,
							columns: [
								{ prop: 'name', length: 6 },
							]}"></div></td>
			<td class="td-cell">
				<div class="cf"
					data-bind="ntsSwitchButton: {
							options: stampRoundingOptions,
							optionsValue: 'code',
							optionsText: 'name',
							value: stampRoundingLeaveWork,
							enable: true }"></div>
			</td>
		</tr>
	</table>
</ui:composition>
