<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">

	<!-- BEGIN A14_1 ~ A16_12 -->
	<com:ko tag="ifnot" bind="isFlowMode()">
		
		<com:ko tag="if" bind="isSimpleMode()">
			<div tabindex="46" class="accordion setting_detail_tab2">
				<div id="fixtable-tab2-one-day-simple-mode" class="tab-2-table-width" data-bind="ntsFixTableCustom: {
						isEnableAllControl: isEnableTimeRangeOneDaySimpleMode,
						option: fixTableOptionOneDaySimpleMode}"></div>
			</div>
		</com:ko>
		
		<!-- =================== Detail mode =================== -->
		<com:ko tag="ifnot" bind="isSimpleMode()">
			<div tabindex="-1" class="accordion setting_detail_tab2"
				data-bind="ntsAccordion: {enable: true} ">
				<h3>
					<label>#{i18n.getText('KMK003_51')}</label>
				</h3>
				<div class="accordion-content">
					<com:ko tag="if" bind="isFixedMode">
						<div class="tab-2-table-width" data-bind="ntsFixTableCustom: {
								option: fixTableOptionOneDayFixed}"></div>
					</com:ko>
					<com:ko tag="if" bind="isFlexMode">
						<div class="tab-2-table-width" data-bind="ntsFixTableCustom: {
								option: fixTableOptionOneDayFlex}"></div>
					</com:ko>
					<com:ko tag="if" bind="isDiffTimeMode">
						<div class="tab-2-table-width" data-bind="ntsFixTableCustom: {
								option: fixTableOptionOneDayDifftime}"></div>
					</com:ko>
				</div>
			</div>
			
			<!-- =================== Use half day =================== -->
			<com:ko tag="if" bind="isUseHalfDay()">
				<div tabindex="-1" class="accordion setting_detail_tab2"
					data-bind="ntsAccordion: {enable: true}">
					<h3>
						<label>#{i18n.getText('KMK003_60')}</label>
					</h3>
					<div class ="accordion-content">
						<com:ko tag="if" bind="isFixedMode">
							<div tabindex ="47" class="tab-2-table-width" data-bind="ntsFixTableCustom: {
								option: fixTableOptionMorningFixed}"></div>
						</com:ko>
						<com:ko tag="if" bind="isFlexMode">
							<div tabindex ="47" class="tab-2-table-width" data-bind="ntsFixTableCustom: {
								option: fixTableOptionMorningFlex}"></div>
						</com:ko>
						<com:ko tag="if" bind="isDiffTimeMode">
							<div tabindex ="47" class="tab-2-table-width" data-bind="ntsFixTableCustom: {
								option: fixTableOptionMorningDifftime}"></div>
						</com:ko>
					</div>
				</div>
				<div tabindex="-1" class="accordion setting_detail_tab2"
					data-bind="ntsAccordion: {enable: true}">
					<h3>
						<label>#{i18n.getText('KMK003_61')}</label>
					</h3>
					<div class ="accordion-content">
						<com:ko tag="if" bind="isFixedMode">
							<div tabindex ="48" class="tab-2-table-width"
								data-bind="ntsFixTableCustom: {option: fixTableOptionAfternoonFixed}"></div>
						</com:ko>
						<com:ko tag="if" bind="isFlexMode">
							<div tabindex ="48" class="tab-2-table-width"
								data-bind="ntsFixTableCustom: {option: fixTableOptionAfternoonFlex}"></div>
						</com:ko>
						<com:ko tag="if" bind="isDiffTimeMode">
							<div tabindex ="48" class="tab-2-table-width"
								data-bind="ntsFixTableCustom: {option: fixTableOptionAfternoonDifftime}"></div>
						</com:ko>
					</div>
				</div>
			</com:ko>
		
		</com:ko>
	</com:ko>


	<!-- =================== Begin Flow Mode =================== -->
	<com:ko tag="if" bind="isFlowMode">

		<!-- BEGIN A18_13 ~ A18_18 -->
		<div class="tab-rows">
			<div data-bind="ntsFormLabel: {required: false}">#{i18n.getText('KMK003_134')}</div>
		</div>
		
		<div style="width: 50%">
			<hr/>
		</div>
		
		<div class="tab-block" style="display: inline-flex;">
			<div tabindex="49" style="margin-right: 10px; width: 100px;" data-bind="ntsComboBox: {
						options: settingEnum.roundingTime,
						optionsValue: 'value',
						visibleItemsCount: 8,
						value: selectedRoundingTime,
						optionsText: 'localizedName',
						editable: false,
						name: '#[KMK003_169]',
						enable: true,
						dropDownAttachedToBody: true }">
			</div>
			<div tabindex="50"
				data-bind="ntsSwitchButton: {
						options: roundingProcsses,
						optionsValue: 'code',
						optionsText: 'name',
						name: '#[KMK003_169]',
						value: selectedRounding,
						enable: true }">
			</div>
		</div><!-- END A18_13 ~ A18_18 -->

		<!-- BEGIN A18_19 ~ A18_23 -->
		<div class="tab-rows">
			<div data-bind="ntsFormLabel: {required: false}">#{i18n.getText('KMK003_135')}</div>
		</div>
		
		<div style="width: 50%">
			<hr/>
		</div>
		
		<div tabindex="51" class="tab-block" style="width: 300px;" data-bind="ntsRadioBoxGroup: {
					options: calculationMethods,
					optionsValue: 'code',
					optionsText: 'name',
					value: selectedCalcStartTimeSet,
					enable: true}">
		</div><!-- END A18_19 ~ A18_23 -->

		<!-- BEGIN A18_24 ~ A18_26 -->
		<com:ko tag="if" bind="!isSimpleMode()">
			<div class="tab-rows">
				<div data-bind="ntsFormLabel: {required: false}">#{i18n.getText('KMK003_138')}</div>
			</div>
			
			<div style="width: 50%">
				<hr/>
			</div>
			
			<div tabindex="52" class="tab-block" data-bind="ntsComboBox: {
					options: settingEnum.lstFixedChangeAtr,
					optionsValue: 'value',
					visibleItemsCount: 3,
					value: selectedCodeSetting,
					optionsText: 'localizedName',
					editable: false,
					name: '#[KMK003_175]',
					enable: true,
					dropDownAttachedToBody: true,
					columns: [
						{ prop: 'localizedName', length: 10 }
					]}">
			</div>
		</com:ko><!-- END A18_24 ~ A18_26 -->
	</com:ko>
	<!-- =================== End Flow Mode =================== -->
</ui:composition>
