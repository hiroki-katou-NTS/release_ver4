<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
	<com:ValidatorScript>
		nts.uk.shr.com.time.TimeWithDayAttr
   	</com:ValidatorScript>

	<com:ko tag="ifnot" bind="isFlowMode">
		<div data-bind ="rended: true">
			<div tabindex="-1" class="accordion setting_detail_tab2" data-bind="ntsAccordion: {enable: true} ">
				<h3>
					<label>#{i18n.getText('KMK003_51')}</label>
				</h3>
				<div data-bind="ntsFixTableCustom: {option: fixTableOptionOneDay}"></div>
			</div>
			<div tabindex="-1" class="accordion setting_detail_tab2" data-bind="ntsAccordion: {enable: true}">
				<h3>
					<label>#{i18n.getText('KMK003_60')}</label>
				</h3>
				<div data-bind="ntsFixTableCustom: {option: fixTableOptionMorning}"></div>
			</div>
			<div tabindex="-1" class="accordion setting_detail_tab2" data-bind="ntsAccordion: {enable: true}">
				<h3>
					<label>#{i18n.getText('KMK003_61')}</label>
				</h3>
				<div  data-bind="ntsFixTableCustom: {option: fixTableOptionAfternoon}"></div>
			</div>
		</div>
	</com:ko>
	<com:ko tag="if" bind="isFlowMode">
		<div class="labelSetting">
			<div data-bind="ntsFormLabel: {required: false}">#{i18n.getText('KMK003_134')}</div>
		</div>
		<div style="width: 50%">
			<hr/>
		</div>
		<div class="labelSetting" style="display: inline-flex;">
			<div data-bind="ntsComboBox: {
				options: comboxRoundings,
				optionsValue: 'code',
				visibleItemsCount: 5,
				value: selectedCodeRounding,
				optionsText: 'name',
				editable: false,
				name: '#[KMK003_169]',
				enable: true,
				columns: [
					{ prop: 'name', length: 10 }
				]}">
			</div>
			<div data-bind="ntsSwitchButton: {
				options: roundingProcsses,
				optionsValue: 'code',
				optionsText: 'name',
				name: '#[KMK003_169]',
				value: selectedCodeRoundingProcess,
				enable: true }">
			</div>
		</div>
		<div class="labelSetting">
			<div data-bind="ntsFormLabel: {required: false}">#{i18n.getText('KMK003_135')}</div>
		</div>
		<div style="width: 50%">
			<hr/>
		</div>
		<div data-bind="ntsRadioBoxGroup: {
			options: calculationMethods,
			optionsValue: 'code',
			optionsText: 'name',
			value: selectedCodeCalMed,
			enable: true}">
		</div>
		<div class="labelSetting">
			<div data-bind="ntsFormLabel: {required: false}">#{i18n.getText('KMK003_138')}</div>
		</div>
		<div style="width: 50%">
			<hr/>
		</div>
		<div class="labelSetting" data-bind="ntsComboBox: {
				options: settingAttrs,
				optionsValue: 'code',
				visibleItemsCount: 5,
				value: selectedCodeSetting,
				optionsText: 'name',
				editable: false,
				name: '#[KMK003_175]',
				enable: true,
				columns: [
					{ prop: 'name', length: 10 }
				]}">
			</div>
	</com:ko>
</ui:composition>
