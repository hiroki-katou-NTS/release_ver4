<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 800,
					height : 700
				};
			</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="ksc001.k.main.css" />
			<com:scriptfile path="ksc001.k.vm.js" />
			<com:scriptfile path="ksc001.k.service.js" />
			<com:scriptfile path="ksc001.k.start.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div class="lable-line">
					<div data-bind="ntsFormLabel: {}">#{i18n.getText('KSC001_31')}</div>
					<label data-bind="text: targetRange()"></label>
				</div>
				<div class="lable-line">
					<div data-bind="ntsFormLabel: {}">#{i18n.getText('KSC001_78')}</div>
					<label data-bind="text: errorNumber()"></label>
				</div>
				<div>
					<button data-bind="click: exportError" class="large button-right">#{i18n.getText('KSC001_54')}</button>
				</div>
				<div>
					<table id="single-list"
						data-bind="ntsGridList: {								
					height: 400,
					dataSource: items,
					primaryKey: 'executionId',
					columns: columns,
					multiple: false,
					value: currentCode}">
					</table>
				</div>
			</div>
			<div id="functions-area-bottom">
				<button class="large" data-bind="click: closeDialog">#{i18n.getText('KSC001_61')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
