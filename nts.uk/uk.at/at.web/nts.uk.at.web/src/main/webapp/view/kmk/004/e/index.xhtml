<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 650,
					height : 400
				};
			</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="style.css" />
			<com:scriptfile path="kmk004.e.service.js" />
			<com:scriptfile path="kmk004.e.vm.js" />
			<com:scriptfile path="kmk004.e.start.js" />
		</ui:define>
		<ui:define name="content">
			<div id="contents-area">
				<div id="description">#{i18n.getText('KMK004_32')}</div>
				<br />
				<div class="settingCompany">
					<div class="company" >#{i18n.getText('Com_Company')}</div>
					<div class="ntsControlCheckbox" 
						data-bind="ntsCheckBox: { checked: companySetting }">#{i18n.getText('KMK004_33')}
					</div>
					<div class="ntsControlRadio"> 
						<div class="radioCheck">
							<label class="ntsRadioBox">
								<input 
									type="radio" 
									name="textRadio"
									data-bind="checkedValue: 1, checked: checkValueCompanySetting, enable: companySetting" /> 
								<span class="box"></span>
								<span class="label">#{i18n.getText('Com_Employment')}</span>
							</label>
						</div>
						<div class="radioCheck">
						 <label class="ntsRadioBox"> 
						 	<input type="radio"
								name="textRadio"
								data-bind="checkedValue: 2, checked: checkValueCompanySetting, enable: companySetting" /> 
							<span class="box"></span>
							<span class="label">#{i18n.getText('Com_Workplace')}</span>
						</label>
						</div>
					</div> 
					<br />
					<div class="ntsControlCheckbox" data-bind="ntsCheckBox: { checked: usageUnitSettingModel.employee }">#{i18n.getText('Com_Person')}</div>
				</div>
				<div class="rightSettingCompany">
					<label>#{i18n.getText('KMK004_35')}</label>
				</div>
			</div>
			<div id="functions-area-bottom" class="endButton">
				<button class="x-large proceed" data-bind="click: save">#{i18n.getText('KMK004_36')}</button>
				<button class="" data-bind="click: cancel">#{i18n.getText('KMK004_37')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
