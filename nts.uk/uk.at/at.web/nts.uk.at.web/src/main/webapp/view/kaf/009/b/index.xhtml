<div>
	<!--LEFT CONTENTS -->
	<div class="left-contents">
		<div class="valign-center control-group">
			<div class="lblTitle" data-bind="ntsFormLabel: {}">#{i18n.getText('KAF009_7')}</div>
			<label class="lblEmployeeName" data-bind="text : employeeName"></label>
		</div>
		<!--事前事後区分 -->
		<div class="valign-center control-group ">
			<div class="lblTitle" data-bind="ntsFormLabel:{}">#{i18n.getText('KAF009_8')}</div>
			<div class="cf"
				data-bind="ntsSwitchButton: {
								options:ko.observableArray([
						                { prePostCode: 0, prePostName: '#{i18n.getText('KAF009_9')}' },
						                { prePostCode: 1, prePostName: '#{i18n.getText('KAF009_10')}' }
						                ]),
								optionsValue: 'prePostCode',
								optionsText: 'prePostName',
								value: prePostSelected,
								enable: true }">
			</div>
		</div>
		<div class="valign-center control-group">
			<!--申請日付 -->
			<div class="lblTitle" data-bind="ntsFormLabel:{}">#{i18n.getText('KAF009_11')}</div>
			<input id="inputdate"
				data-bind="ntsTimeEditor: {value: appDate, inputFormat: 'date'}" />
		</div>
		<!--勤務時間 １１１１１１１１１１１１１-->
		<div class="valign-center control-group">
			<!--LINE　１ -->
			<div class="cell valign-center">
				<div class="lblTitle" data-bind="ntsFormLabel: {}">#{i18n.getText('KAF009_13')}</div>
				<input id="inpStartTime1"
					data-bind="ntsTimeWithDayEditor: { name: 'Time Start 1', constraint:'TimeWithDayAttr',value: timeStart1, enable: true, readonly: true, required: true }" />
				<label>#{i18n.getText('KAF009_14')}</label> <input id="inpEndTime1"
					data-bind="ntsTimeWithDayEditor: {name: 'Time End 1', constraint:'TimeWithDayAttr', value: timeEnd1, enable: true, readonly: true, required: true}" />
				<!--選択場所　Button-->
				<button id="btnLocation1" data-bind="click: function(){openLocationDialog(1)}">#{i18n.getText('KAF009_15')}</button>
				<label
					data-bind="text : workLocationCD() + '   ' + workLocationName()"></label><br />
			</div>
			<!--LINE　２ -->
			<div class="valign-center control-group switch"
				data-bind="ntsSwitchButton: {
								options:ko.observableArray([
						                { goCode: 0, goName: '#{i18n.getText('KAF009_16')}' },
						                { goCode: 1, goName: '#{i18n.getText('KAF009_17')}' }
						                ]),
								optionsValue: 'goCode',
								optionsText: 'goName',
								value: selectedGo,
								enable: true }">
			</div>
			<div class="valign-center control-group switch"
				data-bind="ntsSwitchButton: {
								options: ko.observableArray([
										{ backCode: 0, backName: '#{i18n.getText('KAF009_18')}' },
						                { backCode: 1, backName: '#{i18n.getText('KAF009_19')}' }
								]),
								optionsValue: 'backCode',
								optionsText: 'backName',
								value: selectedBack,
								enable: true }">
			</div>
			<div>
				<label class="commentGo1" data-bind="text: commentGo1"></label> <label
					class="commentBack1" data-bind="text: commentBack1"></label>
			</div>

		</div>
		<!--勤務時間 　２２２２２２２２２２２２２２２-->
		<div class="valign-center control-group">
			<div class="lblTitle" data-bind="ntsFormLabel: {}">#{i18n.getText('KAF009_13')}</div>
			<input id="inpStartTime2"
				data-bind="ntsTimeWithDayEditor: {name: 'Time Start 2',constraint:'TimeWithDayAttr',value: timeStart2}" />
			<label>#{i18n.getText('KAF009_14')}</label> <input id="inpEndTime2"
				data-bind="ntsTimeWithDayEditor: {name: 'Time End 2', constraint:'TimeWithDayAttr',value: timeEnd2}" />
			<!--選択場所　Button-->
			<button id="btnLocation2" data-bind="click: function(){openLocationDialog(2)}">#{i18n.getText('KAF009_15')}</button>
			<label
				data-bind="text : workLocationCD2() + '   ' + workLocationName2()"></label><br />
			<!--line 2 -->
			<div class="cf valign-center control-group switch"
				data-bind="ntsSwitchButton: {
								options:ko.observableArray([
						                { goCode: 0, goName: '#{i18n.getText('KAF009_16')}' },
						                { goCode: 1, goName: '#{i18n.getText('KAF009_17')}' }
						                ]),
								optionsValue: 'goCode',
								optionsText: 'goName',
								value: selectedGo2,
								enable: true }">
			</div>
			<div class="valign-center control-group switch"
				data-bind="ntsSwitchButton: {
								options: ko.observableArray([
										{ backCode: 0, backName: '#{i18n.getText('KAF009_18')}' },
						                { backCode: 1, backName: '#{i18n.getText('KAF009_19')}' }
								]),
								optionsValue: 'backCode',
								optionsText: 'backName',
								value: selectedBack2,
								enable: true }">
			</div>
			<div>
				<label class="commentGo2" data-bind="text: commentGo2"></label> <label
					class="commentBack2" data-bind="text: commentBack2"></label>
			</div>
		</div>
		<!--勤務を変更する -->
		<!--Work Change-->
		<div class="valign-center control-group">
			<div
				data-bind="ntsCheckBox: { checked: workChangeAtr, enable: true, text: '#{i18n.getText('KAF009_21')}' }"></div>
			<div class="table">
				<div class="cell valign-center">
					<div class="valign-center control-group"
						data-bind="ntsFormLabel:{}">#{i18n.getText('KAF009_22')}</div>
					<BR />
					<div class="valign-center control-group"
						data-bind="ntsFormLabel:{}">#{i18n.getText('KAF009_23')}</div>
				</div>
				<div class="cell valign-center">
					<button class="workSelect" data-bind="click: openDialogKdl003">#{i18n.getText('KAF009_24')}</button>
				</div>
				<div class="cell valign-center">
					<label class="lblWorkTypeCd" data-bind="text: workTypeCd"></label>
					<LABEL data-bind="text: workTypeName"></LABEL> <BR /> <label
						class="lblSiftCd" data-bind="text: siftCd"></label> <LABEL
						data-bind="text: siftName"></LABEL>
				</div>
			</div>
		</div>
		<!--定型理由 -->
		<div class="valign-center control-group">
			<div class="lblTitle" data-bind="ntsFormLabel:{}">#{i18n.getText('KAF009_25')}</div>
			<div id="combo-box"
				data-bind="ntsComboBox: {
								options: reasonCombo,
								optionsValue: 'reasonCode',
								optionsText: 'reasonName',
								value: selectedReason,
								enable: true,
								columns: [{ prop: 'reasonName', length: 10 }]}">
			</div>
		</div>
		<!--直帰する -->
		<div class="valign-center control-group">
			<div class="lblTitle"
				data-bind="ntsFormLabel: { constraint: 'PersonId'}">#{i18n.getText('KAF009_18')}</div>
			<div id="multiline" data-bind="with: multilineeditor">
				<textarea
					data-bind="ntsMultilineEditor: {
									value: value,
									constraint: constraint,
									option: option,
									}" />
			</div>
		</div>
	</div>
	<!--RIGHT CONTENT -->
	<div class="right-contents">
		<div class="panel panel-gray-bg">
			背景色も枠線もなし <label>#{i18n.getText('KAF009_30')} :</label> <BR /> <BR />
			<label>#{i18n.getText('KAF009_31')} :</label> <BR /> <BR /> <label>#{i18n.getText('KAF009_32')}
				:</label> <BR /> <label>#{i18n.getText('KAF009_33')} :</label> <BR /> <BR />
			<label>#{i18n.getText('KAF009_34')} :</label> <BR /> <label>#{i18n.getText('KAF009_35')}
				:</label>
		</div>
	</div>
</div>
