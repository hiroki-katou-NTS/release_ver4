<div>
	<!--LEFT CONTENTS -->
	<div class="left-contents">
		<div class="valign-center control-group">
			<div class="lblTitle" data-bind="ntsFormLabel: {}">#{i18n.getText('KAF009_7')}</div>
			<label class="lblShainName"></label>
		</div>
		<!--事前事後区分 -->
		<div class="valign-center control-group ">
			<div class="lblTitle" data-bind="ntsFormLabel:{}">#{i18n.getText('KAF009_8')}</div>
			<div class="cf"
				data-bind="ntsSwitchButton: {
								options: roundingRules,
								optionsValue: 'code',
								optionsText: 'name',
								value: selectedRuleCode,
								enable: true }">
			</div>
		</div>
		<div class="valign-center control-group">
			<!--申請日付 -->
			<div class="lblTitle" data-bind="ntsFormLabel:{}">#{i18n.getText('KAF009_11')}</div>
			<input id="inputdate"
				data-bind="ntsTimeEditor: {value: date, inputFormat: 'date'}" />
			<!--<div data-bind="ntsDatePicker: {value: date, dateFormat: 'YYYY/MM/DD'}"></div> -->
		</div>
		<!--勤務時間 １１１１１１１１１１１１１-->
		<div class="valign-center control-group">
			<!--LINE　１ -->
			<div class="cell valign-center">
				<div class="lblTitle" data-bind="ntsFormLabel: {}">#{i18n.getText('KAF009_13')}</div>
				<!--<input class="inpStartTime1" data-bind="ntsTimeEditor: {value: time, inputFormat: 'time'}" /> -->
				<input id="inpStartTime1"
					data-bind="ntsTimeWithDayEditor: { name: 'Time With Day', constraint:'TimeWithDayAttr',value: time, enable: enable, readonly: readonly, required: true }" />
				<label>#{i18n.getText('KAF009_14')}</label>
				<!--<input class="inpEndTime1" data-bind="ntsTimeEditor: {value: time, inputFormat: 'time'}" /> -->
				<input id="inpEndTime1"
					data-bind="ntsTimeWithDayEditor: {name: 'Time With Day 2', constraint:'TimeWithDayAttr', value: time2, enable: enable, readonly: readonly, required: true}" />
				<!--選択場所　Button-->
				<button data-bind="click: openLocationDialog">#{i18n.getText('KAF009_15')}</button>
				<label>場所名前</label> <br />
			</div>
			<!--LINE　２ -->
			<div class="valign-center control-group switch"
				data-bind="ntsSwitchButton: {
								options: goWorkAtr,
								optionsValue: 'goCode',
								optionsText: 'goName',
								value: selectedGo,
								enable: true }">
			</div>
			<div class="valign-center control-group switch"
				data-bind="ntsSwitchButton: {
								options: backHomeAtr,
								optionsValue: 'backCode',
								optionsText: 'backName',
								value: selectedBack,
								enable: true }">
			</div>
			<label id="comment1"></label>
		</div>
		<!--勤務時間 　２２２２２２２２２２２２２２２-->
		<div class="valign-center control-group">
			<div class="lblTitle" data-bind="ntsFormLabel: {}">#{i18n.getText('KAF009_13')}</div>
			<input id="inpStartTime2"
				data-bind="ntsTimeEditor: {value: time, inputFormat: 'time'}" /> <label>#{i18n.getText('KAF009_14')}</label>
			<input id="inpEndTime2"
				data-bind="ntsTimeEditor: {value: time, inputFormat: 'time'}" />
			<button data-bind="">#{i18n.getText('KAF009_15')}</button>
			<label>場所名前</label> <br />
			<!--line 2 -->
			<div class="cf valign-center control-group switch"
				data-bind="ntsSwitchButton: {
								options: goWorkAtr,
								optionsValue: 'goCode',
								optionsText: 'goName',
								value: selectedGo2,
								enable: true }">
			</div>
			<div class="valign-center control-group switch"
				data-bind="ntsSwitchButton: {
								options: backHomeAtr,
								optionsValue: 'backCode',
								optionsText: 'backName',
								value: selectedBack2,
								enable: true }">
			</div>
			<label id="comment2"></label>
		</div>
		<!--勤務を変更する -->
		<!--Work Change-->
		<div class="valign-center control-group">
			<div
				data-bind="ntsCheckBox: { checked: isWorkChange, enable: true, text: '#{i18n.getText('KAF009_21')}' }"></div>
			<div class="table">
				<div class="cell valign-center">
					<div class="valign-center control-group"
						data-bind="ntsFormLabel:{}">#{i18n.getText('KAF009_22')}</div>
					<BR />
					<div class="valign-center control-group"
						data-bind="ntsFormLabel:{}">#{i18n.getText('KAF009_23')}</div>
				</div>
				<div class="cell valign-center">
					<button class="workSelect">#{i18n.getText('KAF009_24')}</button>
				</div>
				<div class="cell valign-center">
					<label class="workTypeName"></label> <label class="siftName"></label>
				</div>
			</div>
		</div>
		<!--定型理由 -->
		<div class="valign-center control-group">
			<div class="lblTitle" data-bind="ntsFormLabel:{}">#{i18n.getText('KAF009_25')}</div>
			<div id="combo-box"
				data-bind="ntsComboBox: {
								options: itemComboBox,
								optionsValue: 'code',
								value: selectedComboCode,
								optionsText: 'name',
								enable: true,
								columns: [
									{ prop: 'code', length: 4 },
									{ prop: 'name', length: 10 },
								]}"></div>
		</div>
		<!--直帰する -->
		<div class="valign-center control-group">
			<div class="lblTitle"
				data-bind="ntsFormLabel: { constraint: 'PersonId'}">#{i18n.getText('KAF009_18')}</div>
			<div id="multiline" data-bind="with: multilineeditor">
				<textarea
					data-bind="ntsMultilineEditor: {
									value: value,
									constraint: constraint,
									option: option,
									}" />
			</div>
		</div>
	</div>
	<!--RIGHT CONTENT -->
	<div class="right-contents">
		<div class="panel panel-gray-bg">
			背景色も枠線もなし <label>#{i18n.getText('KAF009_30')} :</label> <BR /> <BR />
			<label>#{i18n.getText('KAF009_31')} :</label> <BR /> <BR /> <label>#{i18n.getText('KAF009_32')}
				:</label> <BR /> <label>#{i18n.getText('KAF009_33')} :</label> <BR /> <BR />
			<label>#{i18n.getText('KAF009_34')} :</label> <BR /> <label>#{i18n.getText('KAF009_35')}
				:</label>
		</div>
	</div>
</div>
