<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
					nts.uk.shr.com.primitive.PersonId
				</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />	
			<com:stylefile path="kaf009.b.style.css" />
			<com:scriptfile path="kaf009.b.start.js" />
			<com:scriptfile path="kaf009.b.service.js" />
			<com:scriptfile path="kaf009.b.vm.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<button class="proceed" data-bind="" tabindex="1">#{i18n.getText('KAF009_3')}</button>
				<button id="btnSpecSetting" data-bind="" tabindex="2">#{i18n.getText('KAF009_4')}</button>
				<button data-bind="" tabindex="3">#{i18n.getText('KAF009_5')}</button>
				<div data-bind="ntsCheckBox: { checked: true, enable: true, text: '#{i18n.getText('KAF009_6')}' }"></div>
			</div>
			<div id="contents-area">
				<div class="valign-center control-group">
					<div data-bind="ntsFormLabel: {}">#{i18n.getText('KAF009_7')}</div>
					<label class= "lblShainName"></label>
				</div>
				<div class="valign-center control-group">
					<div data-bind="ntsFormLabel:{}">#{i18n.getText('KAF009_8')}</div>
					<div class="cf"
						data-bind="ntsSwitchButton: {
							options: roundingRules,
							optionsValue: 'code',
							optionsText: 'name',
							value: selectedRuleCode,
							enable: true }">
					</div>
				</div>
				<div class="valign-center control-group">
					<div data-bind="ntsFormLabel:{}">#{i18n.getText('KAF009_11')}</div>
					<input  id = "inputdate" data-bind="ntsTimeEditor: {value: date, inputFormat: 'date'}" />
				</div>
				
				<div class="valign-center control-group">
					<div data-bind="ntsFormLabel: {}">#{i18n.getText('KAF009_13')}</div>
					<input data-bind="ntsTimeEditor: {value: time, inputFormat: 'time'}" />
					<label>#{i18n.getText('KAF009_14')}</label>	
					<input data-bind="ntsTimeEditor: {value: time, inputFormat: 'time'}" />	
					<button data-bind="">#{i18n.getText('KAF009_15')}</button> 
					<label>場所名前</label>
					<br/>
					<div class="cf switch"
						data-bind="ntsSwitchButton: {
							options: goWorkAtr,
							optionsValue: 'goCode',
							optionsText: 'goName',
							value: selectedGo,
							enable: true }">
					</div>
					<div class="cf"
						data-bind="ntsSwitchButton: {
							options: backHomeAtr,
							optionsValue: 'backCode',
							optionsText: 'backName',
							value: selectedBack,
							enable: true }">
					</div>
					<label id="comment1"></label>
<!-- 					<div class="valign-center control-group row4"> -->
<!-- 						<div data-bind="ntsCheckBox: { checked: late2 }">#{i18n.getText('KAF009_32')}</div>	 -->
<!-- 						<input class ="col1" data-bind="ntsTimeEditor: {value: time, inputFormat: 'time'}" />	 -->
<!-- 						<div data-bind="ntsCheckBox: { checked: early2 }">#{i18n.getText('KAF009_33')}</div> -->
<!-- 						<input class ="col2" data-bind="ntsTimeEditor: {value: laborTime, inputFormat: 'time'}" />  -->
<!-- 					</div> -->
				</div>
				<div class="valign-center control-group">
					<div data-bind="ntsFormLabel: {}">#{i18n.getText('KAF009_13')}</div>
					<input data-bind="ntsTimeEditor: {value: time, inputFormat: 'time'}" />
					<label>#{i18n.getText('KAF009_14')}</label>	
					<input data-bind="ntsTimeEditor: {value: time, inputFormat: 'time'}" />	
					<button data-bind="">#{i18n.getText('KAF009_15')}</button> 
					<label>場所名前</label>
					<br/>
					<div class="cf switch"
						data-bind="ntsSwitchButton: {
							options: goWorkAtr,
							optionsValue: 'goCode',
							optionsText: 'goName',
							value: selectedGo2,
							enable: true }">
					</div>
					<div class="cf"
						data-bind="ntsSwitchButton: {
							options: backHomeAtr,
							optionsValue: 'backCode',
							optionsText: 'backName',
							value: selectedBack2,
							enable: true }">
					</div>
					<label id="comment2"></label>
				</div>
				<div class="valign-center control-group">
				<div data-bind="ntsFormLabel: { constraint: 'PersonId'}">#{i18n.getText('KAF009_18')}</div>
				<div id ="multiline" data-bind="with: multilineeditor">
				<textarea data-bind="ntsMultilineEditor: {
					value: value,
					constraint: constraint,
					option: option,
					}" />
		    	</div>
				</div>

			</div>
		</ui:define>
	</ui:composition>

</html>
