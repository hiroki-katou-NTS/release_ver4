<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition>
	<div  id="contents-area" class = "cf" style="display: flex;">
		<div>
			<div class="valign-center control-group">
				<div data-bind="ntsFormLabel: {}">#{i18n.getText('KAF004_11')}</div>
				<label style="margin-left: 70px;" class="applicant"  data-bind="text: applicantName"></label>
			</div>
			<div class="valign-center control-group">
				<div data-bind="ntsFormLabel: {}">#{i18n.getText('KAF004_29')}</div>
				<label style="margin-left: 30px;"  data-bind="text: postAtr() == 0 ? '#{i18n.getText('KAF004_30')}' : '#{i18n.getText('KAF004_31')}'">事前</label>
			</div>
			<div class="valign-center control-group">
				<div data-bind="ntsFormLabel: {}" style="margin-right: 80px;">#{i18n.getText('KAF004_12')}</div>
				<div id="inputdate"
					data-bind="ntsDatePicker: {value: date, dateFormat: 'YYYY/MM/DD'}"></div>
			</div>
			
			<div class="valign-center control-group">
				<div data-bind="ntsFormLabel: {}" style="margin-right: 40px">#{i18n.getText('KAF004_13')}</div>
				<com:ko-if bind="showScreen() == 'F'">
					<div class="valign-center control-group row" style="margin-left: 130px;">
						<!-- 	fix cứng time -->
						<label data-bind="ntsFormLabel: {}" style="margin-right: 58px;">#{i18n.getText('KAF004_21')}</label>
						<label style="margin-left: 15px; margin-right: 15px;">08:30　 ～　12:00</label>
						<label style="margin-left: 25px; margin-right: 15px;">13:00　～　17:30</label>
						<br/><br/>						
						<label data-bind="ntsFormLabel: {}" style="margin-right: 58px;margin-top: 10px">#{i18n.getText('KAF004_22')}</label>
						<label style="margin-left: 15px; margin-right: 15px;">10:30　 ～　11:00</label>
						<label style="margin-left: 25px; margin-right: 15px;">14:00　～　17:00</label>
						<br/>
					</div>
				</com:ko-if>
				<div class="valign-center control-group row4"
					style="margin-left: 130px; margin-top: 15px">
					<div data-bind="ntsCheckBox: { checked: late1 }">#{i18n.getText('KAF004_14')}</div>
					<input style = "margin-left: 35px;"
						data-bind="ntsTimeEditor: {value: lateTime1, inputFormat: 'time',mode: 'time'}, visible: isVisibleTimeF" />
					<label id="lblLateTime1" data-bind="ntsFormLabel: {text: txtlateTime1}; visible: isLblTimeF" style="margin-right: 35px; margin-left: 30px">2:00</label>
					<!-- <div data-bind="text: ko.toJSON(lateTime1)	"></div> -->
					<div data-bind="ntsCheckBox: { checked: early1 }">#{i18n.getText('KAF004_15')}</div>
					<input style = "margin-left: 35px;"
						data-bind="ntsTimeEditor: {value: earlyTime1, inputFormat: 'time',mode: 'time'}, visible: isVisibleTimeF" />
					<label data-bind="ntsFormLabel: {text: txtearlyTime1}; visible: isLblTimeF" style="margin-right: 35px; margin-left: 30px">1:00</label>
				</div>
				<div class="valign-center control-group row4"
					style="margin-left: 130px;">
					<div data-bind="ntsCheckBox: { checked: late2 }">#{i18n.getText('KAF004_32')}</div>
					<input class="col1"
						data-bind="ntsTimeEditor: {value: lateTime2, inputFormat: 'time',mode: 'time'}, visible: isVisibleTimeF" />
					<label id="lblLateTime2" data-bind="ntsFormLabel: {text: txtlateTime2}; visible: isLblTimeF" style="margin-right: 35px; margin-left: 15px">1:00</label>
					
					<div data-bind="ntsCheckBox: { checked: early2 }">#{i18n.getText('KAF004_33')}</div>
					<input class="col2"
						data-bind="ntsTimeEditor: {value: earlyTime2, inputFormat: 'time',mode: 'time'}, visible: isVisibleTimeF" />
					<label data-bind="ntsFormLabel: {text: txtEarlyTime2}; visible: isLblTimeF" style="margin-right: 35px; margin-left: 15px">0:30</label>
				</div>
			</div>
			<div class="valign-center control-group">
				<div style="margin-right: 50px;" data-bind="ntsFormLabel: {}">#{i18n.getText('KAF004_17')}</div>
				<div id="combo-box"
					data-bind="ntsComboBox: {
								options: ListTypeReason,
								optionsValue: 'reasonID',
								visibleItemsCount: 5,
								value: selectedCode,
								optionsText: 'reasonTemp',
								enable: true,
								columns: [
									{ prop: 'reasonTemp', length: 4 },
								
								]}"></div>
			</div>
			<div class="valign-center control-group">
				<div data-bind="ntsFormLabel: { constraint: 'AppReason'}">#{i18n.getText('KAF004_18')}</div>
				<div id="multiline" style="margin-left: 25px;">
					<textarea
						data-bind="ntsMultilineEditor: {
								value: appreason,
								constraint: 'ResidenceCode',
								option: {
									resizeable: false,
			                    	width: '500'
			                   	},
								
								}" />
				</div>
			</div>
		</div>		
		<div class="right-contents">
			<div class="panel panel-gray-bg panel-frame004" style="height: 400px !important; margin-left: 100px !important">
				<label>実際の内容 :</label> <BR /> <BR />
				<label>日付 :</label> <BR /> <BR /> <label>勤務種類
					:</label> <BR /> <label>就業時間帯 :</label> <BR /> <BR />
				<label>勤務時間 :</label>
			</div>
		</div>
		</div>
	</ui:composition>
</body>
</html>
