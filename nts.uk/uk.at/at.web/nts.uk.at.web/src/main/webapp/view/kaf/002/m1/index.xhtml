<div>
	<div class="table m1-table">
		<div class="cell m1-column1">
			<div data-bind="ntsFormLabel: {}">#{i18n.getText('KAF002_16')}</div>
		</div>
		<div class="cell m1-column2">
			<div class="cf m1-switch" data-bind="ntsSwitchButton: {
						name: '#[KAF002_16]',
						options: stampAtrList,
						optionsValue: 'code',
						optionsText: 'name',
						value: stampAtr }"></div>
		</div>
	</div>
	<div class="table m1-table">
		<div class="cell m1-column1">
			<div data-bind="ntsFormLabel: {}">#{i18n.getText('KAF002_17')}</div>
		</div>
		<div class="cell m1-column2">
			<div data-bind="foreach: appStampList">
				<div data-bind="if: $parent.stampAtr() == 1">
					<div class="panel panel-frame m1-panel">
						<div class="table">
							<div class="cell m1-column3">
								<span class="label m1-label" data-bind="text: '外出'+($index()+1)"></span>
							</div>
							<div class="cell">
								<div class="m1-inline-div">
									<div class="m1-checkBox" data-bind="ntsCheckBox: { checked: startTimeDisp }"></div>
									<input class="m1-time-editor" data-bind="ntsTimeWithDayEditor: { 
													name: '#[KAF002_20]',
													constraint:'TimeWithDayAttr', 
													value: startTime,
													required: true,
													enable: startTimeDisp }" />	
								</div>
								<div class="m1-inline-div" data-bind="if: $parent.stampPlaceDisplay() == 1">
									<div class="m1-checkBox" data-bind="ntsCheckBox: { checked: startLocationDisp }"></div>
									<button data-bind="click: function(){ $parent.openSelectLocationDialog('start', $index()) }, enable: startLocationDisp">#{i18n.getText('KAF002_14')}</button>
									<span class="label m1-label" data-bind="name: '#[KAF002_26]', text: startLocation, css: { m1DisableEdit: !startLocationDisp() }"></span>
								</div>					
							</div>
						</div>
						<div class="table">
							<div class="cell m1-column3">
								<span class="label m1-label" data-bind="text: '戻り'+($index()+1)"></span>
							</div>
							<div class="cell">
								<div class="m1-inline-div">
									<div class="m1-checkBox" data-bind="ntsCheckBox: { checked: endTimeDisp }"></div>
									<input class="m1-time-editor" data-bind="ntsTimeWithDayEditor: { 
													name: '#[KAF002_20]', 
													constraint:'TimeWithDayAttr', 
													value: endTime,
													required: true,
													enable: endTimeDisp }" />	
								</div>	
								<div class="m1-inline-div" data-bind="if: $parent.stampPlaceDisplay() == 1">
									<div class="m1-checkBox" data-bind="ntsCheckBox: { checked: endLocationDisp }"></div>
									<button data-bind="click: function(){ $parent.openSelectLocationDialog('end', $index()) }, enable: endLocationDisp">#{i18n.getText('KAF002_14')}</button>
									<span class="label m1-label" data-bind="name: '#[KAF002_26]', text: endLocation, css: { m1DisableEdit: !endLocationDisp() }"></span>	
								</div>			
							</div>
						</div>
						<div class="table">
							<div class="cf m1-switch" data-bind="ntsSwitchButton: {
												name: '#[KAF002_24]',
												options: $parent.stampGoOutAtrList,
												optionsValue: 'code',
												optionsText: 'name',
												value: stampGoOutAtr }"></div>	
						</div>
					</div>
				</div>
				<div data-bind="if: $parent.stampAtr() == 2">
					<div class="panel panel-frame m1-panel">
						<div class="table">
							<div class="cell m1-column3">
								<span class="label m1-label" data-bind="text: '開始'+($index()+1)"></span>
							</div>
							<div class="cell">
								<div class="m1-checkBox" data-bind="ntsCheckBox: { checked: startTimeDisp }"></div>
								<input class="m1-time-editor" data-bind="ntsTimeWithDayEditor: { 
													name: '#[KAF002_20]',
													constraint:'TimeWithDayAttr', 
													value: startTime,
													required: true,
													enable: startTimeDisp }" />						
							</div>
						</div>
						<div class="table">
							<div class="cell m1-column3">
								<span class="label m1-label" data-bind="text: '終了'+($index()+1)"></span>
							</div>
							<div class="cell">
								<div class="m1-checkBox" data-bind="ntsCheckBox: { checked: endTimeDisp }"></div>
								<input class="m1-time-editor" data-bind="ntsTimeWithDayEditor: { 
													name: '#[KAF002_20]',
													constraint:'TimeWithDayAttr', 
													value: endTime,
													required: true,
													enable: endTimeDisp }" />						
							</div>
						</div>
					</div>
				</div>
				<div data-bind="if: $parent.stampAtr() == 3">
					<div class="panel panel-frame m1-panel">
						<div class="table">
							<div class="cell m1-column3">
								<span class="label m1-label" data-bind="text: '開始'+($index()+1)"></span>
							</div>
							<div class="cell">
								<div class="m1-checkBox" data-bind="ntsCheckBox: { checked: startTimeDisp }"></div>
								<input class="m1-time-editor" data-bind="ntsTimeWithDayEditor: { 
													name: '#[KAF002_20]', 
													constraint:'TimeWithDayAttr', 
													value: startTime,
													required: true,
													enable: startTimeDisp }" />							
							</div>
						</div>
						<div class="table">
							<div class="cell m1-column3">
								<span class="label m1-label" data-bind="text: '終了'+($index()+1)"></span>
							</div>
							<div class="cell">
								<div class="m1-checkBox" data-bind="ntsCheckBox: { checked: endTimeDisp }"></div>
								<input class="m1-time-editor" data-bind="ntsTimeWithDayEditor: { 
													name: '#[KAF002_20]', 
													constraint:'TimeWithDayAttr', 
													value: endTime,
													required: true,
													enable: endTimeDisp }" />							
							</div>
						</div>
					</div>
				</div>
			</div>
			<div>
				<a class="hyperlink" href="#" data-bind="click: extendsModeEvent">#{i18n.getText('KAF002_13')}</a>
			</div>
		</div>
	</div>
</div>
