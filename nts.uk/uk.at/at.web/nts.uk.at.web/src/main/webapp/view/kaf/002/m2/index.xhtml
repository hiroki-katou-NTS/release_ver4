<div>
	<div class="table">
		<div class="cell m2-column1">
			<div data-bind="ntsFormLabel: {}">#{i18n.getText('KDL001_3')}</div>
		</div>
		<div class="cell m2-column2">
			<div data-bind="foreach: appStampList">
				<div style="display: ">
					<div class="panel panel-frame m2-panel">
						<div class="table">
							<div class="cell m2-column3">
								<span class="label m2-label">出勤</span>
							</div>
							<div class="cell">
								<input class="m2-time-editor" data-bind="ntsTimeWithDayEditor: { 
													name: 'Time With Day', 
													constraint:'TimeWithDayAttr', 
													value: startTime }" />	
								<button>Normal</button>
								<span class="label m2-label" data-bind="text: startLocation"></span>						
							</div>
						</div>
						<div class="table">
							<div class="cell m2-column3">
								<span class="label m2-label">退勤</span>
							</div>
							<div class="cell">
								<input class="m2-time-editor" data-bind="ntsTimeWithDayEditor: { 
													name: 'Time With Day', 
													constraint:'TimeWithDayAttr', 
													value: endTime }" />	
								<button>Normal</button>
								<span class="label m2-label" data-bind="text: endLocation"></span>						
							</div>
						</div>
					</div>
				</div>
			</div>
			<div>
				<a class="hyperlink" href="#" data-bind="click: extendsModeEvent">アイコン無し、ただのリンク</a>
			</div>
		</div>
	</div>
</div>
