<div>
	<div class="table">
		<div class="cell m2-column1">
			<div data-bind="ntsFormLabel: {}">#{i18n.getText('KAF002_17')}</div>
		</div>
		<div class="cell m2-column2">
			<div data-bind="foreach: appStampList">
				<div style="display: ">
					<div class="panel panel-frame m2-panel">
						<div class="table">
							<div class="cell m2-column3">
								<span class="label m2-label">出勤</span>
							</div>
							<div class="cell">
								<div class="m2-inline-div" data-bind="with: startTime">
									<div class="m2-checkBox" data-bind="ntsCheckBox: { checked: checked, enable: enable }"></div>
									<input class="m2-time-editor m2-start-input" data-bind="ntsTimeWithDayEditor: { 
													name: '#[KAF002_20]',
													constraint:'TimeWithDayAttr', 
													value: value,
													enable: checked }" />	
								</div>
								<div class="m2-inline-div" data-bind="if: $parent.stampPlaceDisplay() == 1">
									<div class="m2-inline-div" data-bind="with: startLocation">
										<div class="m2-checkBox" data-bind="ntsCheckBox: { checked: checked, enable: enable }"></div>
										<button data-bind="click: function(){ $parents[1].openSelectLocationDialog('start', $index()) }, enable: checked">#{i18n.getText('KAF002_14')}</button>
										<span class="label m2-label limited-label" data-bind="name: '#[KAF002_26]', text: name, css: { m2DisableEdit: !checked() }"></span>
									</div>
								</div>					
							</div>
						</div>
						<div class="table">
							<div class="cell m2-column3">
								<span class="label m2-label">退勤</span>
							</div>
							<div class="cell">
								<div class="m2-inline-div" data-bind="with: endTime">
									<div class="m2-checkBox" data-bind="ntsCheckBox: { checked: checked, enable: enable }"></div>
									<input class="m2-time-editor m2-end-input" data-bind="ntsTimeWithDayEditor: { 
													name: '#[KAF002_20]', 
													constraint:'TimeWithDayAttr', 
													value: value,
													enable: checked }" />	
								</div>	
								<div class="m2-inline-div" data-bind="if: $parent.stampPlaceDisplay() == 1">
									<div class="m2-inline-div" data-bind="with: endLocation">
										<div class="m2-checkBox" data-bind="ntsCheckBox: { checked: checked, enable: enable}"></div>
										<button data-bind="click: function(){ $parents[1].openSelectLocationDialog('end', $index()) }, enable: checked">#{i18n.getText('KAF002_14')}</button>
										<span class="label m2-label limited-label" data-bind="name: '#[KAF002_26]', text: name, css: { m2DisableEdit: !checked() }"></span>	
									</div>
								</div>				
							</div>
						</div>
					</div>
				</div>
			</div>
			<div>
				<a class="hyperlink" href="#" data-bind="text: displayAllLabel, click: extendsModeEvent, 
														 style: { display: extendsModeDisplay() ? '' : 'none' }"></a>
			</div>
		</div>
	</div>
</div>
