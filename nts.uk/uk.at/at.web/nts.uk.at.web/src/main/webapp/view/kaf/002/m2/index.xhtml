<div>
	<div class="table">
		<div class="cell m2-column1">
			<div data-bind="ntsFormLabel: {}">#{i18n.getText('KAF002_17')}</div>
		</div>
		<div class="cell m2-column2">
			<div data-bind="foreach: appStampList">
				<div style="display: ">
					<div class="panel panel-frame m2-panel">
						<div class="table">
							<div class="cell m2-column3">
								<span class="label m2-label">出勤</span>
							</div>
							<div class="cell">
								<div class="m2-inline-div">
									<div class="m2-checkBox" data-bind="ntsCheckBox: { checked: startTimeDisp }"></div>
									<input class="m2-time-editor" data-bind="ntsTimeWithDayEditor: { 
														name: '#[KAF002_20]', 
														constraint:'TimeWithDayAttr', 
														value: startTime,
														required: true,
														enable: startTimeDisp }" />		
								</div>
								<div class="m2-inline-div" data-bind="if: $parent.stampPlaceDisplay() == 1">
									<div class="m2-checkBox" data-bind="ntsCheckBox: { checked: startLocationDisp }"></div>
									<button data-bind="click: function(){ $parent.openSelectLocationDialog('start', $index()) }, enable: startLocationDisp">#{i18n.getText('KAF002_14')}</button>
									<span class="label m2-label" data-bind="name: '#[KAF002_26]', text: startLocation, css: { m2DisableEdit: !startLocationDisp() }"></span>	
								</div>					
							</div>
						</div>
						<div class="table">
							<div class="cell m2-column3">
								<span class="label m2-label">退勤</span>
							</div>
							<div class="cell">
								<div class="m2-inline-div">
									<div class="m2-checkBox" data-bind="ntsCheckBox: { checked: endTimeDisp }"></div>
									<input class="m2-time-editor" data-bind="ntsTimeWithDayEditor: { 
														name: '#[KAF002_20]', 
														constraint:'TimeWithDayAttr', 
														value: endTime, 
														required: true,
														enable: endTimeDisp }" />	
								</div>
								<div class="m2-inline-div" data-bind="if: $parent.stampPlaceDisplay() == 1">
									<div class="m2-checkBox" data-bind="ntsCheckBox: { checked: endLocationDisp }"></div>					
									<button data-bind="click: function(){ $parent.openSelectLocationDialog('end', $index()) }, enable: endLocationDisp">#{i18n.getText('KAF002_14')}</button>
									<span class="label m2-label" data-bind="name: '#[KAF002_26]', text: endLocation, css: { m2DisableEdit: !endLocationDisp() }"></span>	
								</div>					
							</div>
						</div>
					</div>
				</div>
			</div>
			<div>
				<a class="hyperlink" href="#" data-bind="click: extendsModeEvent">#{i18n.getText('KAF002_13')}</a>
			</div>
		</div>
	</div>
</div>
