<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 450
				};
			</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kml004.b.main.css" />
			<com:scriptfile path="kml004.b.service.js" />
			<com:scriptfile path="kml004.b.vm.js" />
			<com:scriptfile path="kml004.b.start.js" />
		</ui:define>
		<ui:define name="content">
			<div id="contents-area">
				<!-- B1_1 -->
				<div id="label_1" data-bind="ntsFormLabel: {requied: false}">#{i18n.getText('KML004_19')}</div>
				<div>
					<!-- B1_2 -->
					<div tabindex="1" id="check_1" data-bind="ntsCheckBox: { checked: yearHd}, visible: check">#{i18n.getText('KML004_20')}</div>
					<!-- B1_3 -->
					<div><div tabindex="2" id="check_2" data-bind="ntsCheckBox: { checked: heavyHd}, visible: check">#{i18n.getText('KML004_21')}</div></div>
					<!-- B1_4 -->
					<div><div tabindex="3" id="check_3" data-bind="ntsCheckBox: { checked: specialHoliday}">#{i18n.getText('KML004_22')}</div></div>
				</div>
				<!-- B2_1 -->
				<div id="label_2" data-bind="ntsFormLabel: {requied: false}">#{i18n.getText('KML004_23')}</div>
				<!-- B2_2 -->
				<div><div tabindex="4" id="check_4" data-bind="ntsCheckBox: { checked: halfDay }">#{i18n.getText('KML004_24')}</div></div>
			</div>
			<div id="functions-area-bottom">
				<!-- B4_1 -->
				<button tabindex="5" class="x-large proceed" data-bind="click: save">#{i18n.getText('KML004_25')}</button>
				<!-- B4_2 -->
				<button tabindex="6" data-bind="click: cancel">#{i18n.getText('KML004_26')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
