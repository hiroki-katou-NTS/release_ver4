<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 450, height: 550 };</script>
			<com:ValidatorScript>
			nts.uk.shr.com.time.TimeWithDayAttr
			</com:ValidatorScript>
			<com:stylefile path="../main.css" />
			<com:scriptfile path="kml002.i.start.js" />
			<com:scriptfile path="kml002.i.vm.js" />
			<com:scriptfile path="kml002.i.service.js" />
			<com:scriptfile set="IGNITE" />
		</ui:define>
		<ui:define name="content">
			<div id="functions-area">
				<button class="proceed" id="I_BTN_001" data-bind="click: addVerticalTime">#{i18n.getText('KML002_2')}</button>
				<button id="I_BTN_002" data-bind="click: closeDialog">#{i18n.getText('KML002_90')}</button>
				<br />
			</div>
			<div id="contents-area">
				<span id="I_SPN_001">#{i18n.getText('KML002_91')}</span>
				<div>
					<br />
					<button id="I_BTN_003" data-bind="click: addTime" >#{i18n.getText('KML002_14')}</button>
					<button data-bind="click: openKDialog" id="I_BTN_004">#{i18n.getText('KML002_92')}</button>
				</div>
				<table id="fixed-table" class="item-setting-i">
					<colgroup>
						<col width="168px" />
						<col width="171px" />
						<col width="39" />
					</colgroup>
					<THEAD>
						<tr>
							<th class="ui-widget-header">#{i18n.getText('KML002_21')}</th> 
							<th class="ui-widget-header">#{i18n.getText('KML002_93')}</th>
							<th class="ui-widget-header">#{i18n.getText('KML002_4')}</th>
						</tr>
					</THEAD>

					<TBODY data-bind="foreach: items">
						<tr>

							<td>
								<div class="cf"
									data-bind="ntsSwitchButton: {
										options: $parent.useCls,
										optionsValue: 'code',
										optionsText: 'name',
										value: displayAtr,
										enable: true }"></div>
							</td>
							<td><input style="width: 70px" id="test"
								data-bind="ntsTimeWithDayEditor: { name: 'Time With Day', constraint:'TimeWithDayAttr', 
								value: startClock, enable: displayAtr()==1, required: true }" />
								<span style="margin-left: 5px;">#{i18n.getText('KML002_94')}</span></td>
							<td><img src="KML002_3.png" alt="Mountain View" data-bind="click: $parent.deleteVerticalTime.bind($parent, verticalTimeNo())"
								style="width: 15px; margin: 5px;"></img></td>
						</tr>
					</TBODY>
				</table>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
