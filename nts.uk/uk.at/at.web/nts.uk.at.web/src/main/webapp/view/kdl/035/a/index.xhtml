<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 540, height: 600 };</script>
			<com:scriptfile set="IGNITE" />
			<com:scriptfile path="kdl035.a.service.js" />
			<com:scriptfile path="kdl035.a.vm.js" />
			<com:scriptfile path="kdl035.a.start.js" />
			<com:stylefile path="kdl035.a.main.css" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area-bottom">
				<button class="x-large proceed" data-bind="click: confirmLinking">#{i18n.getText('KDL035_10')}</button>
				<button data-bind="click: closeDialog">#{i18n.getText('KDL035_11')}</button>
			</div>
			<div id="contents-area" style="margin: 0 20px">
				<div class="control-group valign-center">
					<div class="label">#{i18n.getText('KDL035_1')}</div>
				</div>
				<div class="control-group valign-center">
					<div data-bind="ntsFormLabel: {}">#{i18n.getText('KDL035_2')}</div>
					<div class="label" style="display: inline;" data-bind="text: displayedPeriod"/>
				</div>
				<div class="control-group valign-center">
					<div data-bind="ntsFormLabel: {}">#{i18n.getText('KDL035_3')}</div>
					<div class="label" style="display: inline;" data-bind="text: displayedRequiredNumberOfDays"/>
					<button id="legendBtn" class="pull-right" data-bind="ntsLegendButton: legendOptions"/>
				</div>
                <table id="fixed-table">
                    <colgroup>
                        <col width="50px"/>
                        <col width="170px"/>
                        <col width="70px"/>
                        <col width="170px"/>
                    </colgroup>
                    <thead>
                        <tr>
                            <th class="ui-widget-header"/>
                            <th class="ui-widget-header">#{i18n.getText('KDL035_14')}</th>
                            <th class="ui-widget-header">#{i18n.getText('KDL035_8')}</th>
                            <th class="ui-widget-header">#{i18n.getText('KDL035_9')}</th>
                        </tr>
                    </thead>
                    <tbody data-bind="foreach: substituteWorkInfoList">
                        <tr>
                            <td><div data-bind="ntsCheckBox: { checked: checked }"/></td>
                            <td><div class="label" data-bind="text: displayedSubstituteDate"/></td>
                            <td><div class="label" data-bind="text: displayedRemainingNumber"/></td>
                            <td><div class="label" data-bind="text: displayedExpiredDate"/></td>
                        </tr>
                    </tbody>
                </table>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
