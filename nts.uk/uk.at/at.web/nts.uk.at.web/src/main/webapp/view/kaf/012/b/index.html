<div id="kaf012-b">
    <div id="contents-area" style="background-color: inherit; height: calc(100vh - 165px); min-width: 1475px; overflow-x: auto">
        <div class="two-panel" style="height: 100%;">
            <div class="left-panel" style="width: calc(100% - 410px); height: inherit; ">
                <div style="height: inherit; overflow-y: auto; background-color: #fff; padding: 0 10px; overflow-x: hidden;">
                    <div class="table"
                         style="border-bottom: 2px solid #B1B1B1; padding-bottom: 30px; margin-bottom: 30px; width: 100%;">
                        <div class="cell" style="vertical-align: middle;">
                            <div data-bind="component: { name: 'kaf000-b-component4',
                                                params: {
                                                    appType: appType,
                                                    application: application,
                                                    appDispInfoStartupOutput: appDispInfoStartupOutput
                                                } }"></div>
                        </div>
                        <div class="cell" style="text-align: right; vertical-align: middle;">
                            <div data-bind="component: { name: 'kaf000-b-component8',
                                                params: {
                                                    appType: appType,
                                                    appDispInfoStartupOutput: appDispInfoStartupOutput
                                                } }"></div>
                        </div>
                    </div>
                    <div data-bind="component: { name: 'kaf000-b-component5',
                                                params: {
                                                    appType: appType,
                                                    application: application,
                                                    appDispInfoStartupOutput: appDispInfoStartupOutput
                                                } }"></div>
                    <div data-bind="component: { name: 'kaf000-b-component6',
                                                params: {
                                                    appType: appType,
                                                    application: application,
                                                    appDispInfoStartupOutput: appDispInfoStartupOutput
                                                } }"
                         style="width: fit-content; display: inline-block; vertical-align: middle;"></div>

                    <div class="table">
                        <div class="cell" style="min-width: 825px; padding-right: 10px;">
                            <div data-bind="component: { name: 'kaf012-share-component2',
                                        params: {
                                            reflectSetting: reflectSetting,
                                            timeLeaveManagement: timeLeaveManagement,
                                            timeLeaveRemaining: timeLeaveRemaining,
                                            leaveType: leaveType,
                                            appDispInfoStartupOutput: appDispInfoStartupOutput,
                                            application: application,
                                            applyTimeData: applyTimeData,
                                            specialLeaveFrame: specialLeaveFrame,
                                            eventCalc: eventCalc
                                        }}"></div>
                        </div>
                    </div>
                    <div data-bind="component: { name: 'kaf000-b-component7',
                                                params: {
                                                    appType: appType,
                                                    application: application,
                                                    appDispInfoStartupOutput: appDispInfoStartupOutput
                                                } }"></div>

                </div>
            </div>
            <div class="right-panel" style="width: 410px; height: inherit; ">
                <div style="height: inherit; background-color: #fff; padding:0 10px; overflow-y: auto; overflow-x: hidden;">
                    <div style="padding-top: 10px" data-bind="component: { name: 'kaf000-b-component1',
                            params: {
                                appType: appType,
                                appDispInfoStartupOutput: appDispInfoStartupOutput
                            } }"></div>
                    <div  data-bind="component: { name: 'kaf012-share-component1',
                                                    params: {
                                                        reflectSetting: reflectSetting,
                                                        timeLeaveManagement: timeLeaveManagement,
                                                        timeLeaveRemaining: timeLeaveRemaining,
                                                        leaveType: leaveType,
                                                        application: application,
                                                        specialLeaveFrame: specialLeaveFrame
                                                    }}"></div>
                    <div data-bind="component: { name: 'kaf000-b-component9',
                            params: {
                                appType: appType,
                                application: application,
                                appDispInfoStartupOutput: $vm.appDispInfoStartupOutput
                            } }"></div>
                </div>
            </div>
        </div>
    </div>
</div>
