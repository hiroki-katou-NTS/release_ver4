<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
				nts.uk.ctx.at.shared.dom.specialholiday.SpecialHolidayCode
				nts.uk.ctx.at.shared.dom.specialholiday.SpecialHolidayName
				nts.uk.ctx.at.shared.dom.specialholiday.grantday.FixNumberDays
				nts.uk.shr.com.primitive.Memo
				</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kml004.a.main.css" />
			<com:scriptfile path="kml004.a.start.js" />
			<com:scriptfile path="kml004.a.vm.js" />
			<com:scriptfile path="kml004.a.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<div class="container">
 					<!-- A1_1 -->
					<button id="NEW_BTN" data-bind="click : initSpecialHoliday">#{i18n.getText('KML004_1')}</button>
					<!-- A1_2 -->
					<button id="REGISTER_BTN" class="proceed"
						data-bind="click: addSpecialHoliday, enable: $root.errors.isEmpty">#{i18n.getText('KML004_2')}</button>
					<!-- A1_3 -->	
					<button id="DELETE_BTN" class="danger"
						data-bind="click: deleteSpecialHoliday, enable: !isEnableCode()">#{i18n.getText('KML004_3')}</button>
					<!-- A1_4 -->
					<button id="SETTING_BTN" data-bind="click: openHDialog, enable: sphdList().length > 0">#{i18n.getText('KML004_5')}</button>
				</div>
			</div>
			<div id="contents-area">
				<div id="left-content"
					class="bg-green caret-right caret-background cf"
					style="width: 340px; height: 335px;">
					<!-- A2_1 -->
					<div id="LST_001" style="margin-left: 10px; padding: 10px;">
						<table id="single-list"
							data-bind="ntsGridList: {	
								width: 300,
								height: 300,
								dataSource: sphdList,
								primaryKey: 'specialHolidayCode',
								columns: columns,
								multiple: false,								
								value: currentCode
						}"></table>
					</div>
				</div>
				<div class="right-content">
					<div class="control-group" data-bind="with: currentItem">
						<!-- A3_1 -->
						<div id="code-sphd"
							data-bind="ntsFormLabel: {required: true,constraint:['SpecialHolidayCode','SpecialHolidayName']}">#{i18n.getText('KMF004_9')}</div>
						<!-- A3_2 -->	
						<span><input id="code-text"
							style="width: 40px; margin-left: -1px;"
							data-bind="ntsTextEditor: {value: specialHolidayCode,constraint:'SpecialHolidayCode' , required: true, enable:$parent.isEnableCode, immediate: true ,option: {autofill:true, filldirection:'left'}, name: '#[KMF004_10]'}" /></span>
						<!-- A3_3 -->	
						<span><input id="code-text2" style="width: 180px"
							data-bind="ntsTextEditor: {value: specialHolidayName, required: true, name: '#[KMF004_8]'}" /></span>
						<div id="memo">
							<!-- A4_1 -->
							<div id="lbl-memo"
								style="margin-top: 10px; vertical-align: text-bottom;"
								data-bind="ntsFormLabel: {constraint: 'Memo'}">#{i18n.getText('KMF004_16')}</div>
							<!-- A4_2 -->
							<textarea style="width: 516px; height: 50px; margin-left: 87px; margin-top: 10px; position: absolute;"
								id="txta-memo"
								data-bind="ntsMultilineEditor: {value: memo,name: '#[KMF004_16]',constraint: 'Memo'}" />
						</div>
						<hr style = "margin-top : 50px"/>
						#{i18n.getText('KML004_12')}<br />
						<!-- A5_2 -->
						<div id="lb_swap_left" style="margin-top: 5px" 
									data-bind="ntsFormLabel: {required: false}">#{i18n.getText('KML004_13')}</div>
						<!-- A6_1 -->
						<div id="lb_swap_right" style="margin-top: 5px; margin-left: 400px" 
									data-bind="ntsFormLabel: {required: false}">#{i18n.getText('KML004_16')}</div>
						<!-- A5_3 disableMoveButton-->
						<div id="swap-list" data-bind="ntsSwapList: {
								showSearchBox: { showLeft : true, showRight: false},
								searchMode: 'filter',
								height: 300,
								options: $parent.items,
								primaryKey: 'specialHolidayCode',
								columns: $parent.columns,
								multiple: true,
								value: $parent.currentCodeList}"></div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
