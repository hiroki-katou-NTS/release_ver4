<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
				nts.uk.ctx.at.schedule.dom.shift.schedulehorizontal.primitives.CategoryCode
				nts.uk.ctx.at.schedule.dom.shift.schedulehorizontal.primitives.CategoryName
				nts.uk.ctx.at.schedule.dom.shift.schedulehorizontal.primitives.Memo
				</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kml004.a.main.css" />
			<com:scriptfile path="kml004.a.start.js" />
			<com:scriptfile path="kml004.a.vm.js" />
			<com:scriptfile path="kml004.a.service.js" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<div class="container">
					<!-- A1_1 -->
					<button id="NEW_BTN" data-bind="click : newMode">#{i18n.getText('KML004_1')}</button>
					<!-- A1_2 -->
					<button id="REGISTER_BTN" class="proceed"
						data-bind="click: register, enable: $root.errors.isEmpty">#{i18n.getText('KML004_2')}</button>
					<!-- A1_3 -->
					<button id="DELETE_BTN" class="danger"
						data-bind="click: remove, enable: lstCate().length >0">#{i18n.getText('KML004_3')}</button>
					<!-- A1_4 -->
					<button id="Close_BTN" data-bind="click: close">#{i18n.getText('KML004_4')}</button>
				</div>
			</div>
			<div id="contents-area">
				<div id="left-content"
					class="bg-green caret-right caret-background cf"
					style="width: 340px; height: 335px;">
					<!-- A2_1 -->
					<div id="LST_001" style="margin-left: 10px; padding: 10px;">
						<table id="single-list"
							data-bind="ntsGridList: {	
								width: 300,
								height: 300,
								dataSource: lstCate,
								optionsValue: 'categoryCode',
								columns: gridListColumns,
								multiple: false,								
								value: selectedCode}"></table>
					</div>
				</div>
				<div class="right-content">
					<div class="control-group" data-bind="with: selectedOption">
						<!-- A3_1 -->
						<div id="code-sphd"
							data-bind="ntsFormLabel: {required: true,constraint:['CategoryCode','CategoryName']}">#{i18n.getText('KML004_8')}</div>
						<!-- A3_2 -->
						<span><input id="code-text"
							style="width: 40px; margin-left: -1px;"
							data-bind="ntsTextEditor: {value: categoryCode, constraint:'CategoryCode' , required: true, enable:$parent.checkUpdate, immediate: true ,option: {autofill:true, filldirection:'left'}, name: '#[KML004_9]'}" /></span>
						<!-- A3_3 -->
						<span><input id="code-text2" style="width: 180px"
							data-bind="ntsTextEditor: {value: categoryName, required: true, name: '#[KML004_10]'}" /></span>
						<div id="memo">
							<!-- A4_1 -->
							<div id="lbl-memo"
								style="margin-top: 10px; vertical-align: text-bottom;"
								data-bind="ntsFormLabel: {constraint: 'Memo'}">#{i18n.getText('KML004_11')}</div>
							<!-- A4_2 -->
							<textarea
								style="width: 516px; height: 50px; margin-left: 92px; margin-top: 10px; position: absolute;"
								id="txta-memo"
								data-bind="ntsMultilineEditor: {value: memo, name: '#[KML004_11]',constraint: 'Memo'}" />
						</div>
					</div>
					<div>
						<hr style="margin-top: 50px" />
						<span>#{i18n.getText('KML004_12')}</span><br />
						<!-- A5_2 -->
						<div id="lb_swap_left" style="margin-top: 5px"
							data-bind="ntsFormLabel: {required: false}">#{i18n.getText('KML004_13')}</div>
						<!-- A6_1 -->
						<div id="lb_swap_right"
							style="margin-top: 5px; margin-left: 400px"
							data-bind="ntsFormLabel: {required: false}">#{i18n.getText('KML004_16')}</div>
						<!-- A5_3 disableMoveButton-->

						<div class="left-contents">
							<br />
							<table class="left-data" id="multi-list1" tabindex="2"
								data-bind="ntsGridList: {
									height: 320,
									options: items,
									optionsValue: 'totalItemNo',
									columns: columns,
									multiple: true,
									value: currentCodeList}">
							</table>
						</div>

						<div class="move-function">
							<button id="insert_btn">
								<i class="icon icon-button-arrow-right"></i>
							</button>
							<br />
							<button id="remove-items">
								<i class="icon icon-button-arrow-left"></i>
							</button>
						</div>

						<div class="right-contents">
							<table id="multi-list2" tabindex="3" data-bind="ntsGridList: {
  									height: 320, 
  									options: newItems,  
 									optionsValue: 'totalItemNo',  
  									columns: newColumns,  
  									multiple: true,  
  									value: newCurrentCodeList}">  
							</table>
						</div>
						
						<div class="chane-position-function">
							<div id="swap-up-down"
								data-bind="ntsUpDown: {
										targetSource: newItems,
										primaryKey: 'primaryKey',
										comId: '#multi-list2',
										type: 'grid',
										enable: true
									}">
							</div>
						</div>
						
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
