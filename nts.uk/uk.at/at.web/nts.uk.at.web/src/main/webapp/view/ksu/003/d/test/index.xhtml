<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile path="/view/kcp/share/tree.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/kcp/011/kcp.011.vm.js" of="/nts.uk.com.web" />
			<com:scriptfile set="IGNITE" />			
			<com:scriptfile path="ksu003.d.test.vm.js" />
			<com:scriptfile path="ksu003.d.test.start.js" />
		</ui:define>
		<ui:define name="content">
			<div id="functions-area">
				<button data-bind="click: openDialog">Open KDL046</button>				
			</div>
			<div id="content-area" class="fixed-flex-layout">
				<div id="left-content" style="margin-left: 20px;" class="fixed-flex-layout-left">
					<div class="control-group valign-center">
                        <div data-bind="ntsFormLabel: {text: 'Select Multiple'}"/>
						<div data-bind="ntsCheckBox: { checked: multiple }"/>
					</div>
					<div class="control-group valign-center">
						<div data-bind="ntsFormLabel: {text: 'Show Base Date'}" />
						<div data-bind="ntsCheckBox: { checked: showBaseDate }"/>
                        <div data-bind="ntsFormLabel: {text: 'Base Date'}"/>
						<div data-bind="ntsDatePicker: {
											value: date,
											dateType:'date',
											dateFormat:'YYYY/MM/DD'
										}"/>
					</div>
					<div class="control-group valign-center">
                        <div data-bind="ntsFormLabel: {text: 'Startup Unit'}"/>
						<div data-bind="ntsSwitchButton: {
									options: [
										{code: 0, name: 'Workplace'},
										{code: 1, name: 'Workplace Group'}
									],
									optionsValue: 'code',
									optionsText: 'name',
									value: unit,
									required: true,
									enable: true }"/>
					</div>
					<div class="control-group">
						<div data-bind="ntsFormLabel: {text: unit() == 0 ? 'Choose Workplace' : 'Choose Workplace Group'}"/>
					</div>
					<div data-bind="visible: unit() == 0">
						<div id="tree-grid" style="width: 460px; margin-bottom: 40px;" />
					</div>
					<div data-bind="visible: unit() == 1">
						<div data-bind="component: {
                            name: componentName,
                            params: {options: options}
                        }"/>
					</div>
				</div>
				<div id="right-content" data-bind="text: result" style="padding-left: 20px;" class="fixed-flex-layout-right">

				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
