												appDispInfoStartupOutput: appDispInfoStartupOutput
											} }"
					style="display: inline-block;"></div>
			</div>
			<div id="contents-area">

				<div

						optionsValue: 'code',
						value: selectedCode,

						required: true

				</div>
				
				<div class="blockSecond">
					<input class="inputBlockSecond"

													}"/>
