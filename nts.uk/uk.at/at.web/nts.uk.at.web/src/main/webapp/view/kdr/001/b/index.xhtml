<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kdr001.b.main.css" />
			<com:scriptfile path="kdr001.b.start.js" />
			<com:scriptfile path="kdr001.b.service.js" />
			<com:scriptfile path="kdr001.b.vm.js" />
			<com:ValidatorScript>
		        nts.uk.ctx.at.function.dom.holidaysremaining.ExecutionCode
		        nts.uk.ctx.at.function.dom.holidaysremaining.ExecutionName
		    </com:ValidatorScript>
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<!-- A1_1 -->
				<button
					data-bind="click: settingCreateMode,
                        enable: !isNewMode()"
					tabindex="1">#{i18n.getText('KDR001_36')}</button>
				<button data-bind="click: saveHoliday, enable: $root.errors.isEmpty"
					tabindex="2" class="proceed">#{i18n.getText('KDR001_37')}</button>
				<button
					data-bind="click: deleteHoliday,
                        enable: !isNewMode()"
					tabindex="3" class="danger">#{i18n.getText('KDR001_38')}</button>
				<button data-bind="click: closeDialog" tabindex="4">#{i18n.getText('KDR001_39')}</button>
			</div>

			<div class="cf" id="contents-area">
				<div class="selectionEmployee">
					<div class="panel" style="text-align: center;">一覧パネル</div>
					<table id="multi-list" tabindex="5"
						data-bind="ntsGridList: {
							    multiple: false,
								height: 371,
								options: lstHolidays,
								optionsValue: 'cd',
								
								columns: [
										{ headerText: '#{i18n.getText('KDR001_40')}', key: 'displayCd', width: 150 },
										{ headerText: '#{i18n.getText('KDR001_41')}', key: 'displayName', width: 250 }
										], 
								
								value: currentCode
					}"></table>

				</div>
				<div class="employeeAction" data-bind="with: currentHoliday">
					<div class="labelWork" data-bind="ntsFormLabel: {required: true}">#{i18n.getText('KDR001_42')}
					</div>
					<input style="width: 150px;" tabindex="6" id="holidayCode"
						data-bind="ntsTextEditor: {
							constraint: ['ExecutionCode'], 
							name: '#[KDR001_40]',
							value: cd,  
							enable: true,
						 	required: true,
						  	enable: $parent.isNewMode()}" />
					<input style="width: 250px; margin: 20px;" tabindex="7"
						id="holidayName"
						data-bind="ntsTextEditor: {
							constraint: ['ExecutionName'],
							name: '#[KDR001_41]',
							value: name,
						  	enable: true,
						    required: true}" />
					<div class="employeetable" style="margin-left: 50px;">
						<div class="labelWork" data-bind="ntsFormLabel: {required: true}">#{i18n.getText('KDR001_43')}
						</div>
						<!-- B4_2  -->
						<table tabindex="8">
							<tr>
								<td>
									<!-- B4_3  -->
									<div tabindex="9"
										data-bind="ntsCheckBox: { checked: yearlyHoliday ,  enable: true, text: '#{i18n.getText('Com_PaidHoliday')}' }"></div>
								</td>
							</tr>
							<tr>
								<td>
									<!-- B4_5  -->
									<div tabindex="11"
										data-bind="ntsCheckBox: { checked: yearlyReserved , enable: true, text: '#{i18n.getText('Com_FundedPaidHoliday')}' }"></div>
								</td>
							</tr>
							<tr>
								<td>
									<!-- B4_7  -->
									<div tabindex="13"
										data-bind="ntsCheckBox: { checked: outputItemSubstitute , enable: true, text: '#{i18n.getText('Com_CompensationHoliday')}' }"></div>
									<!-- B4_8  -->
									<div tabindex="14"
										data-bind="ntsCheckBox: { checked: representSubstitute , enable: true, text: '#{i18n.getText('Com_SubstituteHoliday')}' }"></div>
									<!-- B4_9  -->
									<div tabindex="15"
										data-bind="ntsCheckBox: { checked: remainingChargeSubstitute , enable: true, text: '#{i18n.getText('Com_ExsessHoliday')}' }"></div>
								</td>
							</tr>
							<tr>
								<td>
									<!-- B4_10  -->
									<div tabindex="16"
										data-bind="ntsCheckBox: { checked: pauseItem , enable: true, text: '#{i18n.getText('Com_SubstituteHoliday')}' }"></div>

									<!-- B4_11  -->
									<div tabindex="17"
										data-bind="ntsCheckBox: { checked: undigestedPause , enable: true, text: '#{i18n.getText('Com_SubstituteHoliday')}' }"></div>

									<!-- B4_12  -->
									<div tabindex="18"
										data-bind="ntsCheckBox: { checked: numberRemainingPause ,  enable: true, text: '#{i18n.getText('Com_ExsessHoliday')}' }"></div>
								</td>
							</tr>
							<tr>
								<td>
									<div tabindex="25" data-bind="ntsMultiCheckBox: {
											options: $parent.listSpecialHolidays,
											optionsValue: 'specialHolidayCode',
											optionsText: 'specialHolidayName',
											value: specialHolidays,
											enable: true}"></div>
								</td>
							</tr>							
							<tr>
								<td>
									<!-- B4_20  -->
									<div tabindex="26"
										data-bind="ntsCheckBox: { checked: ChildNursingLeave ,  enable: true, text: '#{i18n.getText('KDR001_47')}' }"></div>
								</td>
							</tr>
							<tr>
								<td>
									<!-- B4_21  -->
									<div tabindex="27"
										data-bind="ntsCheckBox: { checked: nursingLeave , enable: true, text: '#{i18n.getText('KDR001_48')}' }"></div>
								</td>
							</tr>

						</table>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
