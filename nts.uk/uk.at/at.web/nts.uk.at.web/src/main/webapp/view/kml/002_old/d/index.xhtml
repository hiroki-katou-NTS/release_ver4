<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>
				var dialogSize = {
					width : 870,
					height : 670
				};
			</script>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="../main.css" />
			<com:scriptfile path="kml002.d.vm.js" />
			<com:scriptfile path="kml002.d.start.js" />
			<com:scriptfile path="kml002.d.service.js" />
		</ui:define>

		<!-- PAGE CONTENT -->
		<ui:define name="content">
		
			<!-- BEGIN CONTENT AREA-->
			<div id="contents-area">
				<table class="cal-formula-form-data">
					<tr>
						<!-- D1_1 -->
						<td><div data-bind="ntsFormLabel: {}">#{i18n.getText('KML002_18')}</div></td>
						<td><span data-bind="text: attrLabel"></span></td>
						<td></td>
						<!-- D1_3 -->
						<td><div data-bind="ntsFormLabel: {}">#{i18n.getText('KML002_19')}</div></td>
						<td><span data-bind="text: itemNameLabel"></span></td>
					</tr>
				</table>
				
				<hr />
				
				<div class="grid-area-d"
					data-bind="ntsPanel:{width: '310px', height: '400px', direction: 'right', showIcon: false, visible: true}">
					<!-- D2_2 -->
					<div tabindex="1" class="cbx-checked-d" data-bind="ntsCheckBox: { checked: checked, enable: true, text: '#{i18n.getText('KML002_27')}' }"></div>
					<!-- D2_6 -->
					<div class="search-box" tabindex="2"
						data-bind="ntsSearchBox: {searchMode: 'highlight', targetKey: 'id', comId: 'treegridItems', 
						items: items, selected: currentCodeList, selectedKey: 'id', fields: ['name'], mode: 'igGrid'}" />
					<!-- D2_8 -->
					<table id="treegridItems"
						data-bind="ntsGridList: {
							width: 300,
							height: 300,
							options: items,
							optionsValue: 'id',
							columns: columns,
							multiple: true,
							value: currentCodeList
						}">
					</table>
				</div>
				
				<div class="function-btns-d">
					<!-- D3_1 -->
					<button tabindex="4" class="addition" data-bind="click: add">#{i18n.getText('KML002_37')}</button>
					<!-- D3_2 -->
					<button tabindex="5" class="subtraction" data-bind="click: sub">#{i18n.getText('KML002_38')}</button>
					<!-- D3_3 -->
					<button tabindex="6" class="left-btn" data-bind="click: back, enable:rightItems().length>0"><i class="icon icon-button-arrow-left"></i></button>
				</div>
				<!-- D4_1 -->
				<div class="right-tbl-d">
					<table id="treegridItems"
						data-bind="ntsGridList: {
							width: 370,
							height: 300,
							options: rightItems,
							optionsValue: 'id',
							columns: rightItemcolumns,
							multiple: true,
							value: currentRightCodeList
						}">
					</table>
				</div>
			</div>
			<!-- END CONTENT AREA-->
			
			<!-- BEGIN FUNCTION AREA-->
			<div id="functions-area-bottom">
				<!-- D6_1 -->
				<button id="submit-btn" class="x-large proceed" tabindex="7"
					data-bind="click: submit">#{i18n.getText('KML002_40')}</button>
				<!-- D6_2 -->
				<button id="cancel-btn" data-bind="click: cancel" tabindex="8"
					class="large">#{i18n.getText('KML002_41')}</button>
			</div>
			<!-- END FUNCTION AREA-->

		</ui:define>
	</ui:composition>
</body>
</html>
