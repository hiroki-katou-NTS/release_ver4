<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:com="http://xmlns.jcp.org/jsf/component" xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
    <ui:composition template="../../../../master/base.xhtml">
        <ui:define name="htmlHead">
            <com:ValidatorScript>
				nts.uk.ctx.at.request.dom.application.AppReason
			</com:ValidatorScript>
            <com:scriptfile set="IGNITE" />
            <com:scriptfile path="/view/kaf_ref/000/shr/kaf000.shr.vm.js" />
			<com:scriptfile path="/view/kaf_ref/000/a/kaf000.a.vm.js" />
            <com:scriptfile path="/view/kaf_ref/000/a/component1/kaf000.a.component1.js" />
            <com:scriptfile path="/view/kaf_ref/000/a/component2/kaf000.a.component2.js" />
            <com:scriptfile path="/view/kaf_ref/000/a/component3/kaf000.a.component3.js" />
            <com:scriptfile path="/view/kaf_ref/000/a/component4/kaf000.a.component4.js" />
            <com:scriptfile path="/view/kaf_ref/000/a/component5/kaf000.a.component5.js" />
            <com:scriptfile path="/view/kaf_ref/000/a/component6/kaf000.a.component6.js" />
            <com:scriptfile path="/view/kaf_ref/004/shr/common/kaf004.shr.vm.js" />
            <com:scriptfile path="/view/kaf_ref/004/shr/a/kaf004.shr.vm.js" />
            <com:scriptfile path="/view/kaf_ref/004/a/kaf004.a.vm.js" />
            <com:stylefile path="/view/kaf_ref/004/a/kaf004.a.css" />
        </ui:define>
        <ui:define name="content">
            <div id="functions-area">
                <!-- A1_1 -->
                <button class="proceed"
                    data-bind="enable: $root.errors.isEmpty, click: $vm.register">#{i18n.getText('KAF004_8')}</button>
            </div>
            <div id="contents-area">
                <div class="fixed-flex-layout">
                    <div class="fixed-flex-layout-left" style="padding-left: 20px;">
                        <div class="fixed-flex-layout" data-bind="component: { name: 'kaf000-a-component2',
											params: {
												application: $vm.application,
												appDispInfoStartupOutput: $vm.appDispInfoStartupOutput
                                            } }"></div>
                        <div class="fixed-flex-layout" data-bind="component: { name: 'kaf000-a-component3',
											params: {
												application: $vm.application,
												appDispInfoStartupOutput: $vm.appDispInfoStartupOutput
											} }"></div>
                        <div class="fixed-flex-layout" data-bind="component: { name: 'kaf000-a-component4',
											params: {
												application: $vm.application,
												appDispInfoStartupOutput: $vm.appDispInfoStartupOutput
											} }"></div>

                        <div class="fixed-flex-layout" data-bind="component: {name: 'kaf004_share'}"></div>

                        <!-- <div class="fixed-flex-layout" style="border: 1px solid #ff0000">KAF000 component</div> -->
                        <div class="fixed-flex-layout" data-bind="component: { name: 'kaf000-a-component5',
											params: {
												application: application,
												appDispInfoStartupOutput: $vm.appDispInfoStartupOutput
											} }"></div>
                        <div class="fixed-flex-layout" data-bind="component: { name: 'kaf000-a-component6',
											params: {
												application: application,
												appDispInfoStartupOutput: $vm.appDispInfoStartupOutput
											} }"></div>
                    </div>

                    <div class="fixed-flex-layout-right">
                        <div style="height: 50px; width: 100px; border: 1px solid #ff0000; float: right;">KAF000
                            component</div>
                    </div>

                </div>
            </div>
        </ui:define>
    </ui:composition>
</body>

</html>
