<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:com="http://xmlns.jcp.org/jsf/component"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<body>
<ui:composition template="../../../../master/dialog.xhtml">
    <ui:define name="htmlHead">
        <script>
            var dialogSize = {
                width: 370,
                height: 400
            };
        </script>
        <com:scriptfile set="IGNITE"/>
        <com:stylefile path="kmk008.h.main.css"/>
        <com:scriptfile path="kmk008.h.vm.js"/>
    </ui:define>

    <ui:define name="content">
        <div id="contents-area">
            <div id="wrapper">
                <div class="head-title">
                    <span id="H1_1" class="label">#{i18n.getText('KMK008_39')}</span>
                </div>
                <div class="company">
                    <span data-itemno="H1_2" class="label">#{i18n.getText('Com_Company')}</span>
                </div>
                <div id="checkboxEmp" data-bind="ntsCheckBox: { checked: employmentUseAtr }"
                     data-itemno="H1_3" tabindex="1">
                    #{i18n.getText('Com_Employment')}
                </div>
                <div data-bind="ntsCheckBox: { checked: workPlaceUseAtr }"
                     data-itemno="H1_3" tabindex="2">
                    #{i18n.getText('Com_Workplace')}
                </div>
                <div data-bind="ntsCheckBox: { checked: classificationUseAtr }"
                     data-itemno="H1_3" tabindex="3">
                    #{i18n.getText('Com_Class')}
                </div>
            </div>
        </div>
        <div id="functions-area-bottom">
            <button class="large proceed" tabindex="4"
                    data-bind="click: submitAndCloseDialog">
                #{i18n.getText('KMK008_37')}
            </button>
            <button data-bind="click: closeDialog" tabindex="5">
                #{i18n.getText('KMK008_38')}
            </button>
        </div>
    </ui:define>
</ui:composition>
</body>
</html>
