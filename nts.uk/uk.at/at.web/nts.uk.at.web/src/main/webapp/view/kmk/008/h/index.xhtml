<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:com="http://xmlns.jcp.org/jsf/component"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
>
  <body>
    <ui:composition template="../../../../master/dialog.xhtml">
      <ui:define name="htmlHead">
        <script>
          var dialogSize = {
            width: 370,
            height: 420,
          };
        </script>
        <com:scriptfile set="IGNITE" />
        <com:stylefile path="kmk008.h.main.css" />
        <com:scriptfile path="kmk008.h.vm.js" />
      </ui:define>

      <ui:define name="content">
        <div id="contents-area" class="kmk008-h">
          <div class="table">
            <div class="wrapper">
              <div class="head-title">
                <span data-itemno="H1_1">#{i18n.getText('KMK008_39')}</span>
              </div>
              <div class="head-title company">
                <span data-itemno="H1_2"
                  >#{i18n.getText('Com_Employment')}</span
                >
              </div>
              <div
                class="chk_H13"
                data-itemno="H1_3"
                tabindex="1"
                data-bind="ntsCheckBox: { checked: useEmployment }"
              >
                #{i18n.getText('Com_Employment')}
              </div>
              <div
                class="chk_H14"
                data-itemno="H1_4"
                tabindex="2"
                data-bind="ntsCheckBox: { checked: useWorkPlace }"
              >
                #{i18n.getText('Com_Workplace')}
              </div>
              <div
                class="chk_H15"
                data-itemno="H1_5"
                tabindex="3"
                data-bind="ntsCheckBox: { checked: useClass }"
              >
                #{i18n.getText('Com_Class')}
              </div>
            </div>
          </div>
        </div>
        <div id="functions-area-bottom">
          <button
            tabindex="4"
            class="x-large proceed"
            data-itemno="H1_6"
            data-bind="click: submitAndCloseDialog"
          >
            #{i18n.getText('KMK008_37')}
          </button>
          <button
            tabindex="5"
            data-itemno="H1_7"
            data-bind="click: closeDialog"
          >
            #{i18n.getText('KMK008_38')}
          </button>
        </div>
      </ui:define>
    </ui:composition>
  </body>
</html>
