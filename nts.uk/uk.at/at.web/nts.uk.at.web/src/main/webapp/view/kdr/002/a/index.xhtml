<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component" xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kdr002.a.main.css" />
			<com:scriptfile path="kdr002.a.start.js" />
			<com:scriptfile path="kdr002.a.vm.js" />
			<com:scriptfile path="kdr002.a.service.js" />
			<com:stylefile path="/view/ccg/share/style.css" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/kcp/share/tree.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/ccg/share/ccg.service.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/ccg/share/ccg.vm.js" of="/nts.uk.com.web" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<!-- A1_1 EXCEL-->
				<button id="A1_1" class="proceed" tabindex="2"
					data-bind="click: exportButton, enable: (!nts.uk.ui.errors.hasError())">#{i18n.getText('KDR002_1')}</button>
				<!-- A1_3 PDF-->
				<button id="A1_1" class="proceed" tabindex="2"
					data-bind="click: exportButton, enable: (!nts.uk.ui.errors.hasError())">#{i18n.getText('KDR002_40')}</button>
			</div>

			<div class="cf" id="contents-area">
				<!-- A2_1  CCG001-->

				<div class="ccg001searchkcp005">
					<div id="ccgcomponent"></div>

					<!-- A2_2  -->
					<div class="employeeInfoSearch">
						<div class="selectionHoliday">
							<div tabindex="3" id="employeeSearch"></div>
						</div>
					</div>
				</div>

				<div class="holidayAction">


					<div>
						<!-- A3_1 -->
						<div class="labelRangeDate mr-15" data-bind="ntsFormLabel: {}">#{i18n.getText('KDR002_2')}
						</div>
						<!-- A3_11 -->
						<button
							data-bind="ntsHelpButton: {image: '/view/kdr/002/a/image/KDR002_1.png', position: 'right top'}">?</button>
					</div>

					<!-- A3_2 -->
					<div class="A3_2">
						<!-- radio 1  -->
						<div class="mt-30 ml-40">
							<span class="ntsControl">
								<label class="ntsRadioBox">
									<input tabindex="9" type="radio"
										data-bind="checkedValue: 0, checked: selectedValueA3_2" />
									<span tabindex="9" class="box"></span><span
										class="label">#{i18n.getText('KDR002_3')}</span>
								</label>
							</span>
							<!-- A3_5 -->
							<div class="ml-42" data-bind="ntsSwitchButton: {
								name: '#[KDR002_5]',
								options: referenceTypeA3_5,
								optionsValue: 'code',
								optionsText: 'name',
								value: valueReferenceTypeA3_5,
								enable: selectedValueA3_2() === 0 }"></div>
						</div>
						<!-- radio 2  -->
						<div class="mt-30 ml-40" style="display: inline-flex;">
							<!-- A3_10 -->
							<div>
								<span class="ntsControl">
									<label class="ntsRadioBox">
										<input tabindex="9" type="radio"
											data-bind="checkedValue: 1, checked: selectedValueA3_2" />
										<span tabindex="9" class="box"></span><span
											class="label">#{i18n.getText('KDR002_41')}</span>
									</label>
								</span>
							</div>


							<div class="date-range-a3_15">
								<!-- A3_15 -->
								<span tabindex="9" class="box"></span><span
										class="label">#{i18n.getText('KDR002_43')}</span>
								<!-- A3_12 A3_13 A3_14 -->
								<div id="daterangepicker" class="a3_15" tabindex="1"
									data-bind="ntsDateRangePicker: {
										required: false,
										enable: selectedValueA3_2() === 1,
										showNextPrevious: true,
										value: dateValue,
										maxRange: 'oneMonth'}" >
								</div>
							</div>

						</div>
						<!-- radio 3  -->
						<div class="mt-22 ml-40">
							<!-- A3_4
							 -->
							<span class="ntsControl">
								<label class="ntsRadioBox">
									<input tabindex="9" type="radio"
										data-bind="checkedValue: 2, checked: selectedValueA3_2" />
									<span tabindex="9" class="box"></span><span
										class="label">#{i18n.getText('KDR002_4')}</span>
								</label>
							</span>
							<div id="print_date" style="display: inline;">
								<!-- A3_8 -->
								<label>#{i18n.getText('KDR002_8')}</label>
								<!-- A3_9 -->
								<div tabindex="6" data-bind="ntsDatePicker: {
											value: printDate ,
											dateFormat: 'yearmonth',
											name:'#[KDR002_8]',
											enable:selectedValueA3_2() == 2,
											}">
								</div>
							</div>
						</div>
					</div>
					<!-- A5_1 -->
					<div class="div_line">
						<!-- A5_1  -->
						<div class="labelRangeDate" data-bind="ntsFormLabel: {}">
							#{i18n.getText('KDR002_46')}
						</div>
						<!-- A5_7 -->
						<div class="ml-20" data-bind="ntsCheckBox: {
							checked: isExtraction,
							enable: true },
							visible: true">
							</div>
						<!-- A5_2 -->
						<input class="w-20" tabindex="5" data-bind="ntsNumberEditor: {
							value: inputExtraction,
							required: false,
							enable: isExtraction() === true,
							}" />
					</div>
					<!-- A7_1 -->
					<div class="div_line">
						<!-- A7_1  -->
						<div class="labelRangeDate" style="display: grid;" data-bind="ntsFormLabel: {}">
							#{i18n.getText('KDR002_54')}
						</div>
						<!-- A7_2 -->
						<div class="ml-104" data-bind="ntsCheckBox: {
							checked: doubleTrack,
							enable: true },
							visible: true">
							#{i18n.getText('KDR002_55')}</div>
					</div>
					<!-- A6_1 -->
					<div class="div_line">
						<!-- A6_1  -->
						<div class="labelRangeDate div_line_col_1" data-bind="ntsFormLabel: {}">
							#{i18n.getText('KDR002_51')}
						</div>
						<!-- A6_2 -->
						<div class="ml-120 pageBreak" data-bind="ntsSwitchButton: {
							name: '#[KDR002_51]',
							options: printAnnualLeaveDate,
							optionsValue: 'code',
							optionsText: 'name',
							value: printAnnualLeaveDateSelect,
							}"></div>
					</div>

					<!-- A4_1  -->
					<div class="div_line">

						<!-- A4_1  -->
						<div class="labelRangeDate div_line_col_1" data-bind="ntsFormLabel: {}">
							#{i18n.getText('KDR002_9')}
						</div>

						<!-- A4_2  -->
						<div class="ml-120 pageBreak" data-bind="ntsSwitchButton: {
							name: '#[KDR002_9]',
							options: pageBreakTypes,
							optionsValue: 'code',
							optionsText: 'name',
							value: pageBreakSelected,
							}"></div>
					</div>


				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>

</html>
