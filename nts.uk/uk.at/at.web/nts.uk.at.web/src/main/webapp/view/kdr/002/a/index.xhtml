<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/base.xhtml">
		<ui:define name="htmlHead">
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="kdr002.a.main.css" />
			<com:scriptfile path="kdr002.a.start.js" />
			<com:scriptfile path="kdr002.a.vm.js" />
			<com:scriptfile path="kdr002.a.service.js" />
			<com:stylefile path="/view/ccg/share/style.css" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/kcp/share/list.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/kcp/share/tree.js" of="/nts.uk.com.web" />
			<com:scriptfile path="/view/ccg/share/ccg.service.js"
				of="/nts.uk.com.web" />
			<com:scriptfile path="/view/ccg/share/ccg.vm.js" of="/nts.uk.com.web" />
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<!-- A1_1 -->
				<button id="A1_1" class="proceed" tabindex="2"
					data-bind="click: exportButton, enable: (!nts.uk.ui.errors.hasError())">#{i18n.getText('KDR001_25')}</button>
			</div>

			<div class="cf" id="contents-area">
				<!-- A2_1  CCG001-->

				<div class="ccg001searchkcp005">
					<div id="ccgcomponent"></div>

					<!-- A2_2  -->
					<div class="employeeInfoSearch">
						<div class="selectionHoliday">
							<div tabindex="3" id="employeeSearch"></div>
						</div>
					</div>
				</div>

				<div class="holidayAction">


					<div class="div_line">
						<!-- A3_1 -->
						<div class="labelRangeDate div_line_col_1"
							data-bind="ntsFormLabel: {required: true}">#{i18n.getText('KDR002_2')}
						</div>
					</div>

					<div class="div_line">
						<!-- A3_2 -->
						<div id="date_type_group" tabindex="4"
							data-bind="ntsRadioBoxGroup: {
								name:'#[KDR002_2]',
								options: dateTypes ,
								optionsValue: 'code',
								optionsText: 'name',
								value: selectedDateType ,
								enable: true
								}">
						</div>
					</div>
					<div class="div_line">
						<!-- A3_5 -->
						<div id="ref_type_group" tabindex="5"
							data-bind="ntsRadioBoxGroup: {
								name:'#[KDR002_5]',
								options: referenceTypes ,
								optionsValue: 'code',
								optionsText: 'name',
								value: selectedReferenceType ,
								enable: selectedDateType() == 0
								}">
						</div>
						<div id="print_date">
							<!-- A3_8 -->
							<label>#{i18n.getText('KDR002_8')}</label>
							<!-- A3_9 -->
							<div id="print_date_picker" tabindex="6"
								data-bind="ntsDatePicker: {
										value: printDate , 
										dateFormat: 'yearmonth',
										name:'#[KDR002_8]',
										enable:selectedDateType() == 1,
										required:selectedDateType() == 1
										}">
							</div>
						</div>
					</div>


					<div class="div_line">

						<!-- A4_1  -->
						<div class="labelRangeDate div_line_col_1"
							data-bind="ntsFormLabel: {required: true}">#{i18n.getText('KDR002_9')}
						</div>

						<!-- A4_2  -->
						<div id="page_break_cbb" class="div_line_col_2" tabindex="7"
							data-bind="ntsComboBox: {
								name:'#[KDR002_9]',
								required: true,
								options: pageBreakTypes ,
								optionsValue: 'code',
								visibleItemsCount: 3,
								value: pageBreakSelected ,
								optionsText: 'name',
								editable: false,
								enable: true,
								
								columns: [
									{ prop: 'name', length: 10 }
								]}">
						</div>
					</div>


				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
