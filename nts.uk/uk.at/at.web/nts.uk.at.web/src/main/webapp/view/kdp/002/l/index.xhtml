<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:com="http://xmlns.jcp.org/jsf/component" xmlns:h="http://xmlns.jcp.org/jsf/html">

<body>
    <ui:composition template="/master/dialog.xhtml">
        <ui:define name="htmlHead">

            <com:scriptfile set="IGNITE" />
            <script>var dialogSize = { width: 648, height: 490 };</script>
            <com:stylefile path="./style.css" />
            <com:scriptfile path="./kdp002.l.vm.js" />

        </ui:define>
        <ui:define name="content">
            <div id="contents-area">
                <div class="view-l">
                    <!-- L1 枠名 -->
                    <div class="title" data-bind="i18n: 'KDP002_65', params: ['枠名１']"></div>

                    <div class="working">
                        <!-- L2_1 検索作業名 -->
                        <!-- <div style="width: 700px" data-bind="ntsSearchBox: {label: '#{i18n.getText('KDP002_66')}', targetKey: 'code', mode:'igTree', comId:'treegrid1', items: dataSource, 
                        searchText: 'test',	selected: singleSelectedCode, selectedKey: 'code', childField: 'childs', fields: ['name', 'code']}" ></div> -->
                       	<input data-bind="ntsTextEditor: {
								value: searchValue,
								option: ko.mapping.fromJS(new nts.uk.ui.option.TextEditorOption({
					            	textmode: 'text',
					            	placeholder: '#{i18n.getText('KDP002_67')}',
					            	width: '149px',
					            	textalign: 'left'
					            }))
             			}" />
                        <!-- L2_2 検索ボタン -->
                        <button tabindex="2" class="small" data-bind="i18n: 'KDP002_68', click: onClickSearch"></button>
                        <!-- L2_3 解除ボタン -->
                        <button tabindex="3" class="small" data-bind="i18n: 'KDP002_69', click: onClickCancel"></button>
                    </div>

                    <div class="content">
                        <!-- L10_1 前へ -->
                        <div class="btn-back" data-bind="if: displayBackNextBtn">
                            <button class="small" tabindex="10" data-bind="click: onClickBack, enable: checkBack"><i class="icon icon-button-arrow-left"></i></button>
                        </div>
                        <!-- L3_1 ~ L3_6 作業内容 -->
                        <div class="task" data-bind="foreach: { data: $vm.taskButtons, as: 'col'}, firstFocus: $vm.taskButtons">
                            <div class="column" data-bind="foreach: {data: col, as: 'row' }">
                                <button class="large" data-bind="i18n: row.displayInfo.taskName, click: function() { $vm.seleceted.apply($vm, [row.code]) } "></button>
                            </div>
                        </div>
                        <!-- L10_2 次へ -->
                        <div class="btn-next" data-bind="if: $vm.displayBackNextBtn">
                            <button class="small" tabindex="11" data-bind="click: onClickNext, enable: checkNext"><i class="icon icon-button-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="functions-area-bottom">
                <!-- L20 戻る -->
                <button tabindex ="12" class="normal" data-bind="i18n: 'KDP002_72', click: onClickReturn"></button>
            </div>
        </ui:define>
    </ui:composition>
</body>
</html>
