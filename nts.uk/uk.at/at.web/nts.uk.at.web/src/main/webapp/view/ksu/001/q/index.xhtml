<div id="contents-area cf">
	<div id="tab-panel"
		data-bind="ntsTabPanel: { dataSource: tabs, active: selectedTab, direction: 'vertical'}">
		<div class="tab-content-1">
			<div id="part-1-1">
				<div class="bg-green caret-background caret-bottom cf"
					data-bind="foreach: textButtonArrComPattern">
					<a class="hyperlink"
						data-bind="click: $parent.clickLinkButton.bind($parent, $element, $index), text: name"></a>
				</div>
				<div
					data-bind="ntsCheckBox: { checked: checked, enable: true, text: '#{i18n.getText('KSU001_1601')}' }"></div>
				<button data-bind="click: openDialogJA">#{i18n.getText('KSU001_1602')}</button>
			</div>
			<div id="test1"
				data-bind="ntsTableButton: {source: sourceCompany, row: 2, column: 10, contextMenu: contextMenu, disableMenuOnDataNotSet: [1, 2], mode: 'normal', selectedCell: selectedButtonTableCompany}"></div>
		</div>
		<div class="tab-content-2">
			<div id="part-1-2">
				<div class="bg-green caret-background caret-bottom cf "
					data-bind="foreach: textButtonArrWkpPattern">
					<a class="hyperlink"
						data-bind="click: $parent.clickLinkButton.bind($parent,$element, $index), text: name"></a>
				</div>
				<div
					data-bind="ntsCheckBox: { checked: checked, enable: true, text: '#{i18n.getText('KSU001_1601')}' }"></div>
				<button data-bind="click: openDialogJA">#{i18n.getText('KSU001_1602')}</button>
			</div>
			<div id="test2"
				data-bind="ntsTableButton: {source: sourceWorkplace, row: 2, column: 10, contextMenu: contextMenu, disableMenuOnDataNotSet: [1, 2], mode: 'normal', selectedCell: selectedButtonTableWorkplace}"></div>
		</div>
	</div>

	<div id="popup-area" class="popup-area popup-panel">
		<span>#{i18n.getText('KSU001_1701')}</span>
		<div>
			<input
				data-bind="ntsTextEditor: {value: textName, constraint: 'WorkPairPatternName', enable: true, required: true, name: '#[KSU001_1702]' }" />
			<button class="proceed"
				data-bind="enable: $root.errors.isEmpty, click: decision">#{i18n.getText('KSU001_1703')}</button>
			<button data-bind="click: closePopup">#{i18n.getText('KSU001_1704')}</button>
		</div>
	</div>
</div>
