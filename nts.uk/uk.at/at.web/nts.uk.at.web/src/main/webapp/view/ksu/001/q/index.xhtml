<div id="contents-area cf">
	<div class="tab-content-2">
			<div id="group-link-button-ja">
				<div class="inline bg-green caret-background caret-bottom cf" data-bind="foreach: textButtonArrWkpPattern">
					<a class="hyperlink" data-bind="click: $parent.clickLinkButton.bind($parent,$element, $index), text: name"></a>
				</div>
				<div class="overwrite inline" data-bind="ntsCheckBox: { checked: checked, enable: true, text: '#{i18n.getText('KSU001_1601')}' }"></div>
				<button class="openDialogJA inline" data-bind="click: openDialogJA">#{i18n.getText('KSU001_1602')}</button>
			</div>
			<div id="tableButton" data-bind="ntsTableButton: {
										source: sourceWorkplace, 
										row: 2, 
										column: 10, 
										contextMenu: contextMenu, 
										disableMenuOnDataNotSet: [1, 2], 
										mode: 'normal', 
										selectedCell: selectedButtonTableWorkplace}"></div>
		</div>

</div>
