<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="../../../../master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script>var dialogSize = { width: 650, height: 260 };</script>
			<com:ValidatorScript>
				nts.uk.ctx.at.schedule.dom.shift.management.shiftPalette.ShiftPaletteName
			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="ksu001.jd.main.css" />
			<com:scriptfile path="ksu001.jd.vm.js" />
			<com:scriptfile path="ksu001.jd.service.js" />
			<com:scriptfile path="ksu001.jd.start.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<table>
					<tr>
						<td style="width: 100px"><span class="label">#{i18n.getText('KSU001_153')}</span>
						</td>
						<td style="width: 130px">
							<div data-bind="ntsFormLabel: {required: false}">
								#{i18n.getText('KSU001_154')}</div>
						</td>
						<td><span data-bind="text: orgName"></span></td>
					</tr>
				</table>
				<table style="margin-top:10px">
					<tr>
						<td style="width: 100px"><span class="label">#{i18n.getText('KSU001_155')}</span>
						</td>
						<td style="width: 130px">
							<div data-bind="ntsFormLabel: {constraint: 'ShiftPaletteName',required: true}">
								#{i18n.getText('KSU001_156')}</div> 
						</td>
						<td>
							<div tabindex="1" id="combo-box-des" 
								data-bind="ntsComboBox: {
									name: '#{i18n.getText('KSU001_156')}',
									options: itemList,
									optionsValue: 'page',
									visibleItemsCount: 5,
									value: selectedCode,
									optionsText: 'name',
									columns: [
										{ prop: 'name'},
								]}"></div>
						</td>
						<td style="width: 150px; text-align: center;"><input tabindex="2" id="input-desName" style="width: 70px" 
							data-bind="ntsTextEditor: 
							{value: desName, constraint:'ShiftPaletteName',required: true, name: '#[KSU001_160]'}" />
						</td> 
					</tr>
				</table>
			</div>
			<div id="functions-area-bottom" style="height: 100px;">
				<div tabindex="3" 
					data-bind="ntsCheckBox: { checked: checked, enable: true, style: 'warnpanel', text: '#{i18n.getText('KSU001_157')}' }"></div>
				<div style="margin-top:10px;">
				<button class="x-large proceed" tabindex="4"
					data-bind="enable: true, click: decision">#{i18n.getText('KSU001_158')}</button>
				<button tabindex="5" data-bind="click: closeDialog">#{i18n.getText('KSU001_159')}</button>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
