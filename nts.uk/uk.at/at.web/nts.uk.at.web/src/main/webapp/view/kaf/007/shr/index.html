<div id="kaf007-share">
	<div class="table" style="margin-bottom: 5px;">
		<div class="cell" style="position: absolute; margin-left: 120px; margin-top: 4px;">
			<!--A6_5 勤務就業選択-->
			<button style="height: 70px;" id="workSelect-kaf007"
				data-bind="text: $i18n('KAF007_24'),
						click: openKDL003Click, 
						enable: true">
			</button>	
		</div>
		<div class="cell valign-center">
			<div class="table" style="margin-bottom: 5px;">
				<div class="cell col-1">
					<!--A6_1 勤務種類-->
					<div class="cell valign-center" data-bind="ntsFormLabel:{required:true}, text: $i18n('KAF007_22')"></div>	
				</div>
				<div class="cell col-2" style="margin-bottom: 5px;">
					<!--A6_2 勤務種類名-->
					<div class="cell valign-center" data-bind="text: workTypeCD"></div>
				</div> 
			</div>
			<div class="table" style="margin-top: 5px;">
				<div class="cell col-1">
					<!--A6_3 就業時間帯-->
					<div class="cell valign-center" data-bind="ntsFormLabel:{required:true}, text: $i18n('KAF007_23')"></div>	
				</div>
				<div class="cell col-2" style="margin-top: 5px;">
					<!--A6_4 就業時間帯名-->
					<div class="cell valign-center" data-bind="text: workTimeCD"></div>
				</div>
			</div>
		</div>
	</div>
	<div class="table" style="margin-top: 5px;">
		<div class="cell col-1">
			<div class="cell valign-center" data-bind="ntsFormLabel: {required:true}, text: $i18n('KAF007_13')">StartTime</div>
		</div>
		<div class="cell valign-center col-3">
			<input class="inputTime" data-bind="ntsTimeWithDayEditor: { 
											constraint:'TimeWithDayAttr',
											value: startTime1, 
											enable: true, 
											readonly: false,
											required: true }" />
		</div>	
		<div class="cell" style="padding-right: 5px;" data-bind="text: $i18n('KAF007_14')"></div>
		<div class="cell valign-center">
			<input class="inputTime" data-bind="ntsTimeWithDayEditor: { 
											constraint:'TimeWithDayAttr',
											value: endTime1, 
											enable: true, 
											readonly: false,
											required: true }" />	
		</div>
	</div>
</div>
