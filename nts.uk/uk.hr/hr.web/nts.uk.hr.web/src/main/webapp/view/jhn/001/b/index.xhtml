<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/dialog.xhtml">
		<ui:define name="htmlHead">
			<script type='text/javascript'>
				var dialogSize = {
					width : 1000,
					height : 600
				};
			</script>
			<com:ValidatorScript>
					nts.uk.ctx.bs.employee.dom.employee.mgndata.RemoveReason
			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			<com:stylefile path="jhn001.b.style.css" />
			<com:scriptfile path="jhn001.b.service.js" />
			<com:scriptfile path="jhn001.b.vm.js" />
			<com:scriptfile path="jhn001.b.start.js" />
		</ui:define>

		<ui:define name="content">
			<div id="contents-area">
				<div class="form-group">
					<span class="text-inform">#{i18n.getText('JHN001_B2_1')}</span>
				</div>
				
				<div class="form-group-2">
					<div class="row1"
						data-bind="ntsFormLabel: {required: true , enable: true}">#{i18n.getText('JHN001_B2_2')}</div>
					<div>
						<div tabindex="1">
							<table id="B221_4"
								data-bind="ntsGridList: {
									options: listReportDraft,
									optionsValue: 'id',
									columns: reportColums,
									multiple: false,
									value: reportId ,
									rows:15 }">
							</table>
						</div>
						
						
					</div>
				</div>
			</div>
			<div id="functions-area-bottom">
				<button tabindex="2" class="proceed large" data-bind="click: continueProcess">#{i18n.getText('JHN001_B1_1')}</button>
				<button tabindex="3" class="large" data-bind="click: closeDialog">#{i18n.getText('JHN001_B1_2')}</button>
				<button tabindex="4" class="danger large" data-bind="click: deleteSaveDraft">#{i18n.getText('JHN001_B1_3')}</button>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
