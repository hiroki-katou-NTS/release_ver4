<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:com="http://xmlns.jcp.org/jsf/component"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<body>
	<ui:composition template="/master/base.xhtml">
		<ui:define name="htmlHead">
			<com:ValidatorScript>
					nts.uk.ctx.hr.notice.dom.report.Code_AlphaNumeric_3
					nts.uk.ctx.hr.notice.dom.report.String_Any_20
			</com:ValidatorScript>
			<com:scriptfile set="IGNITE" />
			
			<com:scriptfile path="cm/cps-tabs-ko-comp.js" />
			<com:scriptfile path="cm/cps-employees-ko-comp.js" />
			<com:scriptfile path="cm/cps-bdate-ko-comp.js" />
			
			<com:scriptfile path="shr/layout-control-validation.js" />
			<com:scriptfile path="shr/layout-control-ko-ext.js" />
			
			<com:stylefile path="jhn001.a.style.css" />
			<com:scriptfile path="jhn001.a.service.js" />
			<com:scriptfile path="jhn001.a.vm.js" />
			<com:scriptfile path="jhn001.a.start.js" />
			
		</ui:define>

		<ui:define name="content">
			<div id="functions-area">
				<!-- Go back Style -->
				<a class="goback" data-bind="ntsLinkButton: { jump: 'linkbutton.xhtml' }, enable: enaGoBack ">#{i18n.getText('JHN001_A1_1')}</a>
				<button id="A1_2" tabindex="1" data-bind="click : save , enable: enaSave" class="proceed" >#{i18n.getText('JHN001_A1_2')}</button>
				<button id="A1_3" tabindex="2" data-bind="click : saveDraft , enable: enaSaveDraft">#{i18n.getText('JHN001_A1_3')}</button>
				<button id="A1_4" tabindex="5" data-bind="click : attachedFile , enable: enaAttachedFile">#{i18n.getText('JHN001_A1_4')}</button>
				<button id="A1_6" tabindex="5" data-bind="click : remove , enable: enaRemove" class="danger" >#{i18n.getText('JHN001_A1_6')}</button>
			
			
			</div>
			<div id="contents-area">
				<div id="B221"
					data-bind="ntsPanel:{width: '28%',direction: 'right', showIcon: true, visible: true}">
					
					<div class="cf">
						<div >
							<div  id="B221_3"
								data-bind="ntsSearchBox: {
									searchMode :'highlight',
									targetKey: 'id', 
									mode: 'igGrid',
									comId: 'B221_4',
									items: layouts, 
									selected: 'id',
									selectedKey: 'id', 
									fields: ['reportCode', 'reportName'] }" />
							<table id="B221_4"
								data-bind="ntsGridList: {
									options: layouts,
									optionsValue: 'id',
									columns: reportColums,
									multiple: false,
									value: reportId ,
									rows:25}">
							</table>
						</div>
					</div>
				</div>
				<div id="B222" data-bind="with: layout">
						<div class = "divHead">
							<div class="panel" style="background: #FDEADB ; width: 780px; height: 15px"  data-bind="text: message"></div>
							<div class="panel" style="background: #FDEADB ; width: 780px; height: 15px; margin-top: 10px;"  data-bind="text: sendBackComment"></div>
							<div>
								<div id="B222_6" class="inline" data-bind="ntsFormLabel: {required: true}">#{i18n.getText('JHN001_A222_4')}</div>
								<div class="panel panel-gray-bg inline"  style="width: 100px; height: 20px">#{i18n.getText('JHN001_A222_4_1')}</div>
							</div>
						</div>
						
						<div data-bind="ntsLayoutControl: { 
							editAble: 2,
							data: listItemCls,
							showColor: showColor, 
							outData: outData 
						}"></div>

					<div id = "appr" style="margin-top: 10px">
						<ui:include src="../../001/a/index1.xhtml" />
					</div> 
					
					<div id = "appr" style="margin-top: 10px">
						<ui:include src="../../001/a/index2.xhtml" />
					</div> 

				</div>
			</div>
		</ui:define>
	</ui:composition>
</body>
</html>
