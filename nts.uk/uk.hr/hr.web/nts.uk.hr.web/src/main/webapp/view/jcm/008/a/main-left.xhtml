<div id="emp-search-form">
    <div class="line-height flex">
        <!-- A222_2 -->
        <div data-bind="ntsFormLabel: { required: true, constraint: ''}">
            #{i18n.getText('JCM008_A222_2')}</div>
        <!-- JCM008_A222_2_1 -->
        <button data-bind="ntsHelpButton: {textId: 'JCM008_A222_2_1', position : 'right center'}"
            class="mr-20 help-button">?</button>
        <!-- JCM008_A222_3 -->
        <div id="retirement-period" tabindex="3"
            data-bind="ntsDateRangePicker: { value: searchFilter.retirementPeriod, maxRange: 'oneMonth'}"></div>
        <!-- JCM008_A222_2_2 -->
        <div data-bind="ntsCheckBox: { checked: searchFilter.includingReflected, enable: true }"
            class="check-box-padding">
            #{i18n.getText('JCM008_A222_2_2')}</div>
    </div>
    <div class="line-height flex">
        <!-- JCM008_A222_4 -->
        <div data-bind="ntsCheckBox: { checked: searchFilter.retirementAgeDesignation, enable: true }"
            class="check-box-padding mr-10 ml-21">
            #{i18n.getText('JCM008_A222_4')}</div>
        <!-- JCM008_A222_4_1 -->
        <button data-bind="ntsHelpButton: {textId: 'JCM008_A222_4_1', position : 'right center'}"
            class="mr-20 help-button">?</button>
        <!-- A222_5_1 -->
        <div id="combo-box" data-bind="ntsComboBox: {
            options: retirementSettings,
            optionsValue: 'code',
            visibleItemsCount: 5,
            value: selectedRetirementSetting,
            optionsText: 'name',
            columns: [
				{ prop: 'name', length: 15 }
			]
            }"></div>
    </div>
    <div class="line-height flex">
        <!-- A222_6 -->
        <div data-bind="ntsFormLabel: { required: false, constraint: ''}">#{i18n.getText('JCM008_A222_6')}</div>
        <!-- A222_7_1 -->
        <div tabindex="6" data-bind="ntsCheckBox: { checked: searchFilter.selectAll, enable: true }"
            class="check-box-padding ml-21 mr-10">
            #{i18n.getText('JCM008_A222_7_1')}</div>
        <!-- A222_7_2 -->
        <button tabindex="7" class="small normal mt-6">#{i18n.getText('JCM008_A222_7_2')}</button>
        <!-- A222_7_3 -->
        <input id="A222_7_3" data-bind="ntsTextEditor: { 
									name: '#[A222_7_3]', 
									value: searchFilter.department,
									option: {width: '180px'},
                                    enable: true, 
                                    readonly: true,
                                    required: true
                                }" />
    </div>
</div>
