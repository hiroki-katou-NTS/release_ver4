// Add content to be applied to all projects here
allprojects {
	apply plugin: 'java'
	apply plugin: 'eclipse'
	apply plugin: 'eclipse-wtp'
	
	// compileJavaとcompileTestJavaの実行時の文字コードをunicodeで指定
	// Specify run-time character code of compileJava and compileTestJava with unicode
	[compileJava, compileTestJava]*.options*.encoding = "UTF-8"

	// Build and run target Java 8
	// ビルド及び実行は、Java8を対象とする
	sourceCompatibility = "1.8"
	targetCompatibility = "1.8"
}

subprojects {	
	repositories {
		// use local repository
		flatDir {
			dirs "${rootDir}/../uk.repo"
	 	}
	}

	jar {
		// contains source code
		exclude !project.hasProperty('sourceMap') || sourceMap == 'false' ? '' : '**/*.java'
		includeEmptyDirs false
    	from sourceSets.main.allSource
 	}
 	
 	task upver (type: Copy, dependsOn: ['compileJava', 'jar']) {
        from "build/libs"
        into "${rootDir}/../uk.repo"
        include "nts*.jar"
        exclude "nts*web.jar"
	}
	
	task initd (dependsOn: [
		':hr.ctx:hr.develop:nts.uk.ctx.hr.develop.app:upver',
